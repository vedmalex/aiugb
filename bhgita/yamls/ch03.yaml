"1":
  translation: "Арджуна сказал: О Джанардана, о Кешава, если Ты считаешь, что деятельность на уровне разума лучше деятельности ради ее плодов, то почему же Ты хочешь вовлечь меня в эту ужасную войну?"
  purport:
    "1": "Шрила Прабхупада пишет в комментарии: «Арджуна думал, что заниматься практикой сознания Кришны _(буддхи-йогой),_ то есть использовать свой разум для обретения духовного знания, — значит удалиться от дел и совершать аскезу в уединенном месте. Иными словами, он хотел уклониться от участия в битве, используя сознание Кришны как предлог. Но, будучи искренним и серьезным учеником, он сообщил об этом своему духовному учителю, Кришне, и спросил, как лучше всего поступить. Отвечая Арджуне,"
    "2": "Господь Кришна подробно рассказал о _карма-йоге,_ или деятельности в сознании Кришны, которой и посвящена эта глава Бхагавад-гиты»."
"2":
  translation: "Твои противоречивые наставления смутили мой разум. Поэтому, прошу Тебя, скажи определенно, какой путь приведет меня к истинному благу?"
  purport:
    "1": "Арджуна по ошибке полагал, что _карма_ (деятельность) и _гьяна_ (понимание своего отличия от тела) несовместимы, и потому он просит: _тад экам вада —_ «Пожалуйста, укажи на что-то одно»."
    "2": "В комментарии Шрила Прабхупада объясняет: «Хотя у Кришны не было намерения сбивать Арджуну с толку многозначными речами, Арджуна все же не до конца понял, как применять метод сознания Кришны в бездействии и в активном служении. Иными словами, задавая эти вопросы, он стремился сделать путь сознания Кришны понятным и доступным для всех, кто действительно хочет проникнуть в сокровенный смысл Бхагавад-гиты»."
    "3": "Отвечая Арджуне, Кришна вначале, в стихах с третьего по девятый, объяснит ему, в чем заключается недостаток его желания отказаться от исполнения долга."
"3":
  translation: "Верховный Господь сказал: О безгрешный Арджуна, как Я уже говорил, есть два типа людей, стремящихся познать свое «я». Одни посвящают себя философским размышлениям, а другие преданно служат Господу."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур указывает на важность употребленного в этом стихе слова _ништха,_ «вера» или, в другом значении, «уровень». _Карма_ и _гьяна_ представляют собой два уровня на пути к трансцендентному сознанию."
    "2": "Уровень _кармы_ — это стадия, на которой человек должен трудиться, а уровень _гъяны_ — это стадия, на которой человек может отойти от дел, поскольку уже достаточно очистился и развил в себе отрешенность. Это не два отдельных метода; это две ступени на лестнице йоги. В зависимости от положения _(ништхи),_ в котором находится человек, ему рекомендуют действовать либо на уровне _кармы,_ либо на уровне _гъяны,_ Арджуна не понимал этого и потому полагал, что _гьяна _и _карма_ — это два разных метода, ведущих к разным результатам."
    "3": "Сейчас Кришна объяснит, что человек, который преждевременно отрекается от мира или отказывается от деятельности, не очистив вначале сердце и не развив в себе отрешенность, не обретет ни духовной чистоты, ни освобождения."
"4":
  translation: "Просто воздерживаясь от деятельности, человек не освободится от кармы, и обет отречения от мира сам по себе не поможет ему достичь совершенства."
  purport:
    "1": "Шрила Прабхупада пишет в комментарии: «Отречься от мира может только тот, кто очистился от материальной скверны, выполняя предписанные ему обязанности. Различные виды деятельности рекомендованы в Ведах прежде всего для того, чтобы очистить сердце оскверненных материализмом людей. Если кто-то, не очистившись, поспешит принять _саннъясу_ (последний из четырех укладов духовной жизни), он не сможет достичь совершенства. [...] Если человек с нечистым сердцем примет _саннъясу,_ он только внесет беспокойство в жизнь общества. С другой стороны, если человек, даже оставив предписанные ему обязанности, встал на путь трансцендентного служения Господу _(буддхи-йоги),_ Господь всегда примет его служение, каким бы незначительным оно ни было. Даже небольшое продвижение по этому пути поможет человеку преодолеть величайшие трудности»."
    "2": "В стихах с четвертого по девятый Кришна говорит о том, что душа активна по природе. О бездействии не может быть и речи. Поэтому любая наша деятельность должна быть направлена на очищение и познание нашего подлинного «я», что и является целью выполнения предписанных обязанностей."
"5":
  translation: "Все существа беспомощны перед материальной природой и вынуждены действовать в соответствии с качествами, приобретенными под влиянием ее гун, поэтому никто не может удержаться от действий даже на мгновение."
  purport:
    "1": "В комментарии Шрила Прабхупада объясняет: «Активное начало не является свойством обусловленной жизни, оно заложено в самой природе души. Без души материальное тело не может даже пошевелиться. [...] Поэтому, если душа не занята благоприятной для нее деятельностью в сознании Кришны, она будет действовать, повинуясь диктату иллюзорной энергии»."
    "2": "Во второй главе Кришна говорит Арджуне: _карманй эвадхикарас те_ — твой уровень _(адхикар)_ на лестнице йоги не позволяет тебе сейчас отходить от дел; ты должен что-то делать. Душа не может не действовать, поэтому, в целях очищения живых существ, Веды предписывают каждому из нас некие обязанности."
    "3": "Таким образом, действуя в согласии с _шастрой,_ с отрешенностью и пониманием разницы между нашим «я» (вечной душой) и телом (материей), мы постепенно поднимаемся до уровня _гьяны._ Только на этом уровне человек обретает право отказаться от предписанных обязанностей и принять _санньясу._ Но если мы отрекаемся от мира, не до конца очистив свое сердце, нас ждут большие неприятности. В следующем стихе Кришна описывает такого горе-отшельника."
"6":
  translation: "Тот, кто внешне удерживает органы чувств от деятельности, но при этом постоянно думает об объектах чувств, обманывает самого себя и зовется притворщиком."
  purport:
    "1": "Кришна объясняет Арджуне, что, если тот решит отречься от своей деятельности без должного _адхикара _(качеств, или необходимой чистоты сердца), его ум будет цепляться за объекты чувств, поскольку сердце еще не чисто. Арджуна обманет самого себя, полагая: «Я — отшельник». На санскрите притворщик будет _митхьячара. Митхья _значит «фальшивый», а слово _ачара_ указывает на деятельность. Кришна говорит: «Твои поступки не будут соответствовать твоим одеяниям, и ты превратишься в лицемера». Такие люди не достойны обрести милость Господа."
    "2": "И это относится не только к Арджуне — каждый из нас должен действовать в соответствии со своим уровнем. Арджуна узнал, на каком уровне он находится, от своего духовного учителя, и подобным же образом мы должны обратиться к _гуру,_ чтобы он объяснил нам наш уровень."
    "3": "В следующем стихе Кришна сравнивает _санньяси,_ который привязан к миру, и семейного человека, развившего в себе отрешенность от мирской суеты."
"7":
  translation: "Но искренний человек, который с помощью ума пытается обуздать чувства и, отказавшись от мирских привязанностей, начинает заниматься карма-йогой [в сознании Кришны], намного превосходит его."
  purport:
    "1": "В этом стихе говорится, что лучше быть ответственным домохозяином, чем _саннъяси-митхъячарой._ В комментарии Шрила Прабхупада упоминает _варнашраму,_ системусоциального устройства, которая помогает обусловленной душе шаг за шагом продвигаться к самопознанию."
"8":
  translation: "Честно исполняй свой долг, ибо такой образ действий лучше, чем бездействие. Не трудясь, человек не сможет удовлетворить даже самые насущные потребности своего тела."
  purport:
    "1": "Кришна говорит Арджуне: «Для тебя, с твоим _карма-адхикаром_ («навыками и способностями в практической деятельности»), действовать лучше, чем бездействовать. Ты не находишься на уровне _гьяны_ и потому не сможешь получить никакого блага, если откажешься от выполнения своих обязанностей». Арджуна боялся, что в ходе его деятельности у него разовьются материальные привязанности и желания. Особенно его пугали последствия той битвы, в которую ему нужно было вступить. Чтобы разграничить обычную деятельность, которая запутывает душу в материальном мире, и _карма-йогу,_ деятельность, ведущую к освобождению, Кришна произносит следующий стих."
"9":
  translation: "Любые обязанности следует выполнять как жертвоприношение Господу Вишну, иначе они приковывают человека к материальному миру. Поэтому, о сын Кунти, выполняй свой долг ради удовлетворения Вишну, и ты навсегда освободишься от материального рабства."
  purport:
    "1": "Стихи с третьего по восьмой указывают на _нишкама-карму,_ деятельность, совершаемую в знании и с отрешенностью. Иными словами, _нишкама-карма_ совмещает в себе _карму_ и _гьяну. Нишкама-карма_ позволяет душе быть активной, но трудиться в духе отречения, что защищает душу от запутанности в материи. Еще более высокий уровень — тот, о котором говорится в девятом стихе. На этом уровне знание углубляется до такой степени, что начинает включать в себя знание о Вишну, и человек с преданностью посвящает все свои поступки Господу, продолжая при этом действовать без привязанности к плодам своего труда. Предназначение _нишкама-кармы —_ приводить к _бхакти._"
    "2": "Возникает вопрос: «А что делать, если человек сильно привязан к материальной жизни и не может заниматься _нишкама-карма-йогой?»_ Объясняя этот момент, Кришна опишет лестницу йоги, начав с низшей ступени и постепенно дойдя до высшей. Следующие семь стихов (10-16) представляют собой разъяснение уровней этой лестницы от _карма-канды _до _карма-йоги._"
    "3": "В материальном мире каждая душа — вольно или невольно — ставит себя, а не Кришну, в положение наслаждающегося и властвующего. Это верно для всех видов тел, в которых может находиться душа. Нет никакой разницы между попытками невежественных животных урвать себе (в силу своих возможностей) кусок удовольствий и попытками духовно безграмотных людей взять от жизни всё."
    "4": "Веды и дополнения к Ведам содержат свыше ста тысяч _лакхов_ стихов (один _лакх —_ это, в свою очередь, сто тысяч). Из них большая часть посвящена обсуждению кармической деятельности, и только небольшой процент имеет дело с _гьяна-кандой,_ которая ведет живое существо к трансцендентному знанию и, в конечном итоге, к пониманию Верховной Личности Бога. Ведическая культура дает человеку систему, благодаря которой любой, кто привязан к материи, может удовлетворить свои желания и в то же время постепенно очистить свое сердце."
    "5": "Вот почему Веды так много внимания уделяют _карма-канде,_ проведению жертвоприношений для достижения более высоких планет и удовлетворения более развитых существ, полубогов."
    "6": "Чтобы встать под защиту этой системы, человек должен добровольно поместить свои наслаждения в зависимость от правил, приведенных в ведических сводах законов. Те, кто следует этой системе, действуют не по своей прихоти. Покорность приказам Бога в форме Вед — пусть даже с целью получить чувственные удовольствия — очищает человека, ибо он следует системе Кришны. Кроме того, следуя ведической системе жертвоприношений, человек косвенным образом соглашается с тем, что он не обладает независимостью; напротив, его наслаждения зависят от того, насколько удовлетворены высшие повелители. Шрила Прабхупада говорит об этом в одном из комментариев к Шримад-Бхагаватам (2.7.32): «Жертвоприношения, которые ведические писания рекомендуют совершать для удовлетворения полубогов, — это своего рода стимул, помогающий тем, кто их совершает, осознать существование высшей власти». Такие последователи Вед называются _карма-кандиями._"
    "7": "Со временем тот, кто следует ведической системе, может переключить свое внимание со временной, кармической цели на вечную, трансцендентную цель. Как только это происходит, человек перестает быть _карма-кандией_ и становится _карма-йогом._ Должным образом выполняя свои обязанности, _карма-йог_ постепенно перейдет с уровня _сакама-карма-йоги _(деятельности с привязанностью) на уровень _нишкама-карма-йоги_ (деятельности без привязанности и в знании, _гьяне_). С этой ступени человек может пойти дальше и обрести освобождение, опыт познания Параматмы и в конечном итоге преданное служение Кришне. От того, с кем такой человек общается и какие желания взращивает, будет зависеть, как высоко он поднимется по этой лестнице йоги. Эту последовательность Бхагавад-гита описывает в главах с третьей по шестую."
    "8": "В дополнение к этому пошаговому процессу Кришна объясняет, что происходит, если человек с самого начала или на какой-либо ступени этой лестнице встречается с преданным, признаёт Кришну Верховной Личностью Бога, а себя — слугой Кришны."
    "9": "Шрила Прабхупада пишет в комментарии к Шримад-Бхагаватам (2.4.3-4):"
    "10": "«Обусловленных душ, ведущих борьбу за существование в материальном мире, привлекают главным образом три формы деятельности: религиозная деятельность, деятельность, направленная на достижение экономического благополучия, и деятельность, приносящая удовлетворение чувствам. Такая деятельность, если она регулируется предписаниями Вед, составляет концепцию _карма-канды, и_ домохозяевам обычно советуют соблюдать подобные правила, чтобы иметь возможность наслаждаться материальным благополучием как в этой жизни, так и в следующей. Большинство людей привлекает именно такого рода деятельность. [...] Будучи великим императором мира, Махараджа Парикшит был обязан строить свою деятельность в соответствии с предписаниями из раздела Вед _карма-канда,_ но благодаря непродолжительному общению с Шукадевой Госвами он окончательно понял, что Господь Кришна, Абсолютная Личность Бога (Васудева), к которому он с самого рождения питал естественную любовь, есть всё, и потому целиком сосредоточил на Нем свой ум, отрекшись от всех форм деятельности, которые предписаны в разделе Вед _карма-канда. Гьяни_ достигают такого уровня совершенства только после многих жизней. _Гьяни,_ философы-эмпирики, стремящиеся к освобождению, в тысячу раз лучше _карми,_ и из сотен тысяч таких _гьяни_ лишь один действительно достигает освобождения. Среди сотен тысяч таких освобожденных личностей, как утверждает Сам Господь в Бхагавад-гите (7.19), едва ли один способен сосредоточить свой ум на лотосных стопах Господа Шри Кришны»."
    "11": "Как только человек признаёт себя слугой Кришны, он больше не находится на постепенном пути развития, хотя с внешней точки зрения он может стоять на ступени _сакама-карма-йоги_ или _нишкама-карма-йоги_ (и даже может быть назван _сакама-карма-йогом_ или _нишкама-карма-йогом). _Теперь он — вайшнав, несмотря на то, что у него еще могут оставаться материальные желания."
    "12": "Такой человек, несмотря на его недостаточно полный духовный опыт, находится в гораздо более выгодном положении, чем те, кто следует пошаговому процессу, поскольку он увидел высшую цель и с этого момента, с помощью стабильной и правильной практики, будет постепенно продвигаться по пути, который, на первый взгляд, кажется похожим на другие пути, но который на самом деле в корне отличается от них."
    "13": "Приведем пример. Преданный, практикующий _сакама-карма-йогу,_ постепенно избавляется от материальных привязанностей, занимаясь предписанной ему практикой. То же самое произойдет и с непреданным _сакама-карма-йогом,_ однако преданный _сакама-карма-йог_ находится в более выгодном положении, потому что он уже начал свой путь к высшей цели. Непреданные _сакама-карма-йоги_ находятся на трансцендентном пути, однако у них может и не быть понимания высшей цели. В силу этого такие люди могут и не достичь высшей ступени на лестнице йоги."
    "14": "Есть еще одна особенность: тот, кто идет пошаговым способом, ограничен в своем развитии собственными силами, в то время как человек, который ставит целью служение Кришне, обретает милость Кришны и вайшнавов. Господь и Его верные слуги оказывают такому человеку поддержку на его духовном пути. Итак, непреданные сталкиваются с двумя трудностями: им сложно понять, что высшей ступенью на лестнице йоги является возможность служить Кришне, и их продвижение зависит от их собственной отрешенности, чистоты и силы. Такие люди не получают поддержку нисходящей милости Кришны."
    "15": "На самом деле, только предавшаяся Господу душа может стать _нишкамой,_ или, иными словами, освободиться от всех материальных желаний. Об этом пишет Шрила Прабхупада в одном из комментариев к «Чайтанья-чаритамрите»\\* (Мадхья, 19.149):"
    "16": "«Тот, кто понимает Кришну, сразу же освобождается от желаний _(нишкама)_ и обретает мир в душе. _Кришна-бхакта _знает, что Кришна — его друг и защитник и что Кришна готов ради Своего преданного на всё. Кришна говорит: _каунтейа пратиджанахи на ме бхактах пранашйати_ — „О сын Кунти, смело заявляй каждому, что Мой преданный никогда не погибнет\". Кришна обещает это, и потому преданный всегда живет в Кришне и не ищет никакой выгоды для себя. Если Сам Всеблагой Господь всегда находится рядом с преданным, зачем тому заботиться о собственном благе? Единственная забота преданного — радовать Всевышнего, служа Ему как можно больше. _Кришна-бхакте_ чуждо желание личной выгоды. Он целиком находится под защитой Всевышнего. _Авашйа ракишбе кршна вишвйса палана._ Как объясняет Бхактивинода Тхакур, преданный свободен от желаний, потому что Кришна в любых обстоятельствах защищает его. Это не значит, что преданный рассчитывает на помощь Кришны. Он просто отдается на волю Кришны, подобно младенцу, во всем зависящему от своих родителей. Младенец не знает, как рассчитывать на помощь родителей, но тем не менее он всегда находится под их защитой. Это и называется _нишкамой_ (свободой от желаний)."
    "17": "Хотя _карми, гьяни_ и йоги так или иначе осуществляют свои желания, они никогда не бывают удовлетворены. Человек категории _карми_ может тяжело трудиться, чтобы заработать свой миллион долларов, но, как только он получит первый миллион, ему сразу захочется еще один. Желаниям _карми_ нет конца. Чем больше они получают, тем больше им хочется. _Гьяни_ тоже не могут быть свободными от желаний, поскольку их разум нечист. Они стремятся раствориться в сиянии Брахмана, но, даже если им удается достичь этого уровня, они и там не находят удовлетворения. Многие _гьяни_ и _санньяси_ сначала отрекаются от мира как от иллюзии, но спустя некоторое время снова возвращаются в него, чтобы заниматься политикой, благотворительностью или открывать школы и больницы. Это означает, что таким _гьяни_ и _санньяси_ не удалось достичь истинного Брахмана _(брахма сатйам)._ Они вынуждены возвращаться на материальный уровень и заниматься благотворительностью. Так у них снова возникают желания, а когда эти желания исполняются, им начинает хотеться чего-то еще. Вот почему _гьяни _не способны стать _нишкама,_ свободными от желаний. Избавиться от желаний не могут и йоги, поскольку они стремятся к йогическим совершенствам, чтобы с помощью магических трюков обрести популярность. Вокруг таких йогов собираются последователи, и от этого йогам хочется еще больше лести и восхвалений в свой адрес. Злоупотребляя своими мистическими способностями, йоги снова опускаются на материальный уровень. Они тоже не могут достичь _нишкамы ,_ свободы от желаний."
    "18": "Подытоживая, можно сказать, что избавиться от желаний способны лишь преданные, которые получают полное удовлетворение от своего служения Господу. Поэтому Чайтанья Махапрабху\\* говорит здесь: _кришна-бхакта_ — _нишкама. Кришна-бхакта,_ преданный Кришны, находит удовлетворение в Кришне, и потому преданному не грозит падение»."
    "19": "Итак, изучая «Бхагавад-гиту как она есть», ни один человек не усомнится в истинной цели этой книги и не примет по ошибке за цель какую-либо промежуточную ступень на лестнице йоги. По милости Шрилы Прабхупады, который мастерски связал воедино комментарии _ачарьев_ прошлого со своим живым духовным опытом, сейчас любой человек в любой стране мира может понять суть Бхагавад-гиты."
    "20": "Шрила Прабхупада, зная о желании Кришны, подчеркивал Его призыв, обращенный ко всем обусловленным душам: _сарва-дхарман паритйаджйа_ — «Отбросьте все виды религии и предайтесь Мне, Кришне». Зачем же нам довольствоваться средним уровнем или пытаться освоить какую-то одну из ступеней сложного ведического пути, если мы можем сразу достичь высшей цели этой системы, вручив себя Кришне? Своей книгой, «Бхагавад-гитой как она есть», Шрила Прабхупада в очередной раз доказал, что преданный Господа более милостив, чем Сам Господь."
