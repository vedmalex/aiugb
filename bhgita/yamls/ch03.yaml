"15":
  translation: "Предписания, регулирующие деятельность людей, содержатся в Ведах, которые исходят непосредственно от Верховной Личности Бога. Поэтому вездесущее Божественное начало вечно присутствует в акте жертвоприношения."
  purport:
    "1": "Все мы зависим от зерновой пищи. Колос с зернами вырастает из земли, а процесс роста зависит от дождей. Количество дождей зависит от того, как хорошо люди проводят _ягьи,_ посвященные Индре. Побудительные причины и подробные инструкции для проведения этих жертвоприношений описаны в Ведах. Именно из Вед человек узнаёт, как выполнять предписанные обязанности. Последователи Вед проводят жертвоприношения для Индры, в результате чего на землю проливаются дожди, которые способствуют обильному урожаю зерновых, от которых все мы зависим. А сами Веды исходят из дыхания Вишну. Итак, для закоренелых материалистов становится видимой эта связь — что зависимость от пищи в конце концов означает зависимость от Вишну."
    "2": "Вездесущая Трансцендентность, Личность Бога, будучи абсолютным, неотличен от самого акта жертвоприношения. Последователь Вед постепенно понимает, что Вишну господствует над всеми полубогами, потому что именно Он дает полубогам силу и возможность исполнять желания тех, кто им поклоняется в ходе жертвоприношения. Иными словами, способность проливать на землю дождь Индра получает от Личности Бога. В конечном итоге человек понимает, что Вишну — это единственный достойный объект поклонения и что нет необходимости поклоняться кому-то еще."
    "3": В следующем стихе Кришна завершает тему _карма-канды._
"16":
  translation: "О Арджуна, тот, кто, получив тело человека, не совершает предписанного Ведами цикла жертвоприношений, несомненно, ведет жизнь, полную греха. Стремясь лишь к чувственным удовольствиям, такой человек проживает жизнь впустую."
  purport:
    "1": "Такой человек напрасно тратит свое время, ибо человеческая жизнь предназначена для духовного возвышения. Упустив эту возможность, он занимается исключительно удовлетворением своих животных потребностей, поэтому неудивительно, что в следующей жизни ему придется родиться в одном из более низких видов. Однако, проводя жертвоприношения _карма-канды,_ он может постепенно очиститься, потому что в ходе этих обрядов его мысли и желания отстранятся от бренного и сосредоточатся на вечном."
    "2": "Вот как прогрессирует последователь Вед: вместо того чтобы пытаться неограниченно наслаждать свои чувства, такой человек ищет прибежище в наставлениях Вед. Согласно этим наставлениям он начинает проводить обряды _карма-канды._ Цель этих обрядов — достичь благосостояния в этой или будущей жизни. Желая процветания, человек проводит ритуалы, способствующие рождению сына, сбору богатого урожая или излечению от болезни. Все такие ритуалы и жертвоприношения относятся к обрядам низшего класса, поскольку срок существования их плодов ограничен текущей жизнью."
    "3": "Со временем, в общении со жрецами-_брахманами,_ человек узнаёт о ритуалах, благодаря которым он может попасть на высшие, райские планеты. Жизнь на Земле сопряжена с разного рода тревогами и опасностями. Смерть забирает родных и близких, урожай гибнет от засухи, а богатство становится добычей воров — беды приходят одна за другой, ибо такова природа этого мира. Таким образом, человек начинает серьезно думать о Сваргалоке\\*: «Не глупо ли довольствоваться богатством, сыновьями и здоровьем в одной этой жизни? Ведь я могу отправиться на Сваргалоку, пить там _сома-расу\\*,_ танцевать с красивыми женщинами и в блаженстве гулять по садам Нанда-кананы. Зачем стремиться прожить сто лет, когда можно жить тысячи?»"
    "4": "С помощью обрядов _карма-канды_ можно достичь либо краткосрочных, либо долгосрочных результатов. Все эти обряды порождены _гуной_ страсти, и проводят их для тех, кто стремится к эгоистичным, чувственным наслаждениям. Среди них, однако, обряды, которые имеют долгосрочные цели, считаются шагом вперед, поскольку в ходе этих обрядов у человека непроизвольно возникает идея о вечности души. Человек будет думать: «Я не тело. Я проведу пышные жертвоприношения, покину свое тело и попаду на райские планеты». В глубине этих размышлений живет семя вечной, духовной жизни."
    "5": "Затем он слышит от священнослужителей, что проблемы есть даже в раю. Индра\\* боится нападений на свое царство. И человек понимает, что даже на Сваргалоке он тоже будет испытывать страх. Несмотря на исполнение его материальных желаний, он видит, что в его сердце до сих пор нет подлинного мира и спокойствия. Постепенно истинное лицо материальной реальности открывается ему: повсюду свирепствуют рождение и смерть, а сам материальный мир — место бренное, полное разочарований и боли."
    "6": "Со временем он начинает интересоваться философией, описывающей трансцендентные предметы. Он уже долго общался с жрецами, слушал их рассказы и сам на практике убеждался в действенности ведических обрядов, поэтому он с большим доверием сейчас относится к _брахманам_ и _шастре._ Ему также удалось до определенной степени развить в себе отрешенность от материальной жизни, ибо, когда ему в ходе жертвоприношений приходилось добровольно расставаться с тем, что было заработано тяжким трудом, он вдруг чувствовал счастье. Медленно, но верно цель его жизни начинает обретать четкие очертания. Он больше не мечтает о материальных наслаждениях, он хочет покинуть материальный мир. Он уже слышал множество стихов, в которых прославляются обряды _карма-канды_ и райские удовольствия, и теперь он готов заглянуть в раздел _гьяна-канда _и поразмышлять о нематериальной, духовной жизни, основанной на вечности души. С этого дня он больше не является _карма-кандией;_ теперь он — _карма-йог._"
    "7": "_Карма-йог —_ это тот, кто сделал трансцендентное своей целью. Различают две категории _карма-йогов: брахмавади _(имперсоналисты) и вайшнавы. Каждый из них может находиться в одной из следующих категорий: _сакама_ (имеющие материальные желания) и _нишкама_ (свободные от материальных желаний). Если _брахмавади_ встретят милосердного и могущественного вайшнава, они могут отказаться от своих попыток достичь Брахмана и вместо этого захотеть преданно служить лотосным стопам Кришны."
    "8": "Люди обеих категорий _карма-йогов_ постепенно поднимаются со ступени _сакамы_ на ступень _нишкамы,_ и делают они это с помощью тщательного выполнения своего долга. С обретением все более глубокого опыта их привязанность к материи ослабевает. Так они уходят с уровня _сакама-карма-йоги _и взбираются на следующий уровень лестницы йоги — становятся _нишкама-карма-йогами,_ людьми, которые выполняют свои обязанности без ожидания какой-либо выгоды взамен. Несмотря на то, что у вайшнава, практикующего _нишкама-карма-йогу,_ иное восприятие и потому иные мотивы, чем у того, кто не вручил себя Господу, в обоих случаях поводом для деятельности служит далеко не желание наслаждаться ее плодами. И преданный, и непреданный действуют на разных уровнях _гьяны._"
    "9": "Однако в один прекрасный момент _нишкама-карма-йог_ может подумать: «Обязанности, которые возложены на меня, призваны принести мне материальный результат. Материальных желаний у меня больше нет. Мне не нужны ни сыновья, ни деньги, ни шикарный дом. Я не собираюсь идти на Сваргалоку. Я знаю, что мое тело отлично от меня. И поскольку у меня больше нет материальных желаний, мне не нужно теперь исполнять свой долг»."
    "10": "В следующих стихах (17-32) Кришна объяснит, почему человек, свободный от материальных желаний, должен тем не менее выполнять предписанные обязанности."
"17":
  translation: "Но для человека самоудовлетворенного, который черпает наслаждение в самом себе, который посвятил жизнь постижению своего «я» и ничего не желает, не существует никаких обязанностей."
  purport: {}
"18":
  translation: "Выполняя предписанные Ведами обязанности, человек, осознавший свое истинное «я», не преследует никаких целей, однако нет у него и оснований пренебрегать своими обязанностями. Живя в этом мире, он не зависит от каких-либо других существ."
  purport:
    "1": "Эти два стиха (17,18) описывают _атма-рати,_ человека, который черпает удовлетворение в своем «я». Исполняя свой долг, он не беспокоится ни о потерях, ни о приобретениях. Никакие препятствия не страшат его. В следующем стихе объясняется, должен ли такой человек вообще что-то делать."
"19":
  translation: "Поэтому человек должен действовать из чувства долга, не привязываясь к плодам своего труда, — так он придет ко Всевышнему."
  purport:
    "1": "Трудиться, не будучи при этом привязанным к плодам своего труда, — это, по сути, есть отречение от мира, отречение, вызванное знанием. Сейчас Кришна приведет пример человека, который достиг совершенства, действуя в духе отречения."
"20":
  translation: "Такие цари, как Джанака, достигли совершенства только благодаря тому, что выполняли свои обязанности. Так и ты должен заниматься своим делом хотя бы для того, чтобы подать пример остальным."
  purport:
    "1": "Если Арджуна откажется от исполнения своего долга и уйдет в лес, люди последуют его примеру. И что тогда случится с ними? Они окажутся в весьма незавидном положении — внешне отрешенные, они в своих мыслях будут погружены в материальные желания. В следующем стихе Кришна подчеркнет, как важно подавать верный пример."
"21":
  translation: "Что бы ни делал великий человек, обыкновенные люди следуют его примеру. И какие бы нормы ни устанавливал он своим поведением, их придерживается весь мир."
  purport:
    "1": "Немногие принимают во внимание свое положение и квалификацию. Практически никто не думает: «Он лучше меня во многих отношениях, поэтому мне нельзя подражать его поведению». Стоит нам увидеть, как другие живут и наслаждаются, нам тут же хочется оказаться в той же ситуации. Мы ни на секунду не останавливаемся и не задумываемся над тем, позволит ли нам эта деятельность возвыситься или, наоборот, приведет нас к деградации."
    "2": "Кришна наставляет Арджуну, чтобы возвысить человечество. Даже если с Арджуной ничего плохого в лесу не случится, другие люди, которые пока не готовы жить в отречении, будут деградировать, если последуют его примеру."
    "3": А сейчас Кришна приведет в пример Самого Себя.
"22":
  translation: "О сын Притхи, во всех трех мирах нет такого дела, которым Я обязан был бы заниматься. Я ни в чем не нуждаюсь и ни к чему не стремлюсь — и все же Я всегда выполняю Свой долг."
  purport:
    "1": "Кришна дает два примера: Махараджи Джанаки, который достиг совершенства, выполняя свои обязанности, и Самого Себя. Нет сомнений в том, что Кришна, Верховная Личность Бога, ни в чем не нуждается. Он — Бог, источник всего сущего. По Своему желанию Он может создать или уничтожить вселенную. И все же, хотя Кришне ничего не нужно, Он действует в согласии с заповедями священных писаний. Почему?"
"23":
  translation: "Ведь если Я перестану неукоснительно выполнять Свои обязанности, о Партха, люди, несомненно, последуют Моему примеру."
  purport:
    "1": "Шрила Прабхупада пишет в комментарии: «Хотя эти правила предназначены для обусловленных душ, а не для Господа Кришны, Он также следовал им, поскольку пришел в материальный мир для того, чтобы возродить устои религии. Если бы Господь пренебрегал этими правилами, обыкновенные люди последовали бы Его примеру, ибо для них Он — величайший авторитет»."
    "2": "Кто-то может вспомнить, что некоторые действия Кришны на поле боя или Его поведение с _гони_ во Вриндаване не соответствуют пути, рекомендованному в _шастрах._ Это так. Хотя обычно Кришна не нарушает заповедей священных писаний, иногда Он делает это, чтобы порадовать Своих преданных и показать Свое высшее, независимое положение. И если мы видим, что Кришна говорит одно, а поступает по-другому, мы должны следовать Его словам. Ни в коем случае нельзя подражать Кришне, Верховной Личности Бога, и действовать наперекор _шастре._"
    "3": Далее Кришна продолжает говорить о Себе.
"24":
  translation: "Если бы Я не выполнял Своих обязанностей, все эти миры были бы обречены на гибель. Я стал бы причиной появления на свет нежеланного потомства и тем самым нарушил бы покой всех живых существ."
  purport:
    "1": "В первой главе Арджуна говорил: «Если я буду сражаться, по моей вине женщины лишатся защиты, и это приведет к появлению нежелательного потомства, _варна-санкары». _Здесь Кришна отвечает на этот аргумент и как бы говорит Арджуне: «Вот если ты откажешься от исполнения своего долга и не вступишь в бой, именно в этом случае ты станешь причиной появления _варна-санкары»._"
    "2": "В следующем стихе Кришна сравнит людей, которые трудятся с привязанностью к результату, с людьми, которые действуют в духе отречения. Затем (вплоть до тридцать второго стиха) Он будет объяснять, как отрешенный человек, обладающий знанием, должен общаться с теми, кто пребывает в невежестве."
"25":
  translation: "Невежды выполняют предписанные им обязанности, ��тремясь к плодам своего труда, тогда как тот, кто обладает совершенным знанием, должен делать то же самое, но не ради корысти, а для того, чтобы направить людей на истинный путь."
  purport:
    "1": "Даже тот, кто достиг духовного совершенства, должен выполнять свои обязанности."
"26":
  translation: "Чтобы не вносить смятение в умы невежд, привязанных к плодам своего труда, мудрец не должен побуждать их прекратить всякую деятельность. Напротив, трудясь в духе преданного служения Господу, он должен занимать их разнообразной деятельностью [чтобы они могли постепенно развить в себе сознание Кришны]."
  purport:
    "1": "Иногда мы проповедуем людям: «Работать на _майю — _дело неблагодарное. С собой в могилу не заберешь ни гроша. Получите ли вы что-нибудь вечное от своей деятельности?» На первый взгляд, мы всё правильно говорим, однако Кришна здесь дает дополнительную стратегию. Он советует нам вдохновлять людей, привязанных к наслаждению плодами своего труда, использовать свою деятельность и ее результаты в служении Богу. Кришна снова подчеркивает, что преждевременное отречение от мира, без обретения духовного опыта, приведет человека к деградации."
    "2": "В этом стихе объясняется, как человек, обладающий знанием, должен общаться с теми, у кого знания нет. Знающий человек должен своим примером и словами вдохновлять тех, кто привязан к плодам своего труда, и вовлекать их в служение Кришне. Это практично. Третья строчка этого стиха, _джошайет сарва-кармани,_ указывает на то, что мы сначала должны трудиться сами, а затем (как сказано в четвертой строчке) занимать других в деятельности, проникнутой духом преданности."
    "3": "Мы уже обсудили три уровня деятельности: 1) деятельность, которой человек занят исключительно ради ее плодов _(карма-канда);_ 2) деятельность, целью которой является Кришна, но в ходе которой человек еще сохраняет материальные желания _(сакама-карма-йога)_; 3) деятельность без привязанности к плодам своего труда _(нишкама-карма-йога)._ В деятельности второй категории по-прежнему присутствует _гуна _страсти, однако человек, добровольно отказываясь от определенных результатов своего труда, постепенно выходит из страсти к благости. Так он со временем развивает подлинную отрешенность, обретает трансцендентное знание и поднимается на трансцендентный уровень."
    "4": "Два человека могут заниматься одним и тем же, но с разным сознанием. Внешне их деятельность может показаться одинаковой, но _сакама_ привязан и к плодам своего труда, и к определенной природе своей деятельности, тогда как _нишкама_ не привязан к плодам, но все еще сохраняет привязанность к самой этой деятельности. Иными словами, определять деятельность нужно по уровню привязанности того, кто ее выполняет."
    "5": "Высший уровень деятельности — это отрешенность как от плодов, так и от самой деятельности. Человек продолжает заниматься тем, чем занимался, однако побудительной причиной для него является желание сделать что-то для _гуру _и Кришны, следуя их указаниям."
    "6": "В следующем стихе Кришна опишет образ мыслей невежественного человека, привязанного к плодам своего труда."
"27":
  translation: "Введенная в заблуждение ложным эго, душа считает себя совершающей действия, которые на самом деле совершаются тремя Гунами материальной природы."
  purport:
    "1": "Это один из немногих стихов Гиты, где обсуждается _карта,_ «деятель». Здесь Кришна объясняет, что глупая обусловленная душа считает себя деятелем (то есть тем, кто совершает действия), хотя любое действие совершается тремя материальными _гунами._ В комментарии Шрила Прабхупада идет еще дальше и указывает на высшую причину любой деятельности: «Человек с материальным сознанием не понимает, что в конечном счете он находится во власти Кришны». Эта тема будет обсуждаться в четвертой главе."
    "2": "Далее Кришна объяснит разницу между тем, кто трудится с привязанностью к плодам, и человеком, который действует, поглощенный преданностью Богу."
"28":
  translation: "О могучерукий, тот же, кто постиг Абсолютную Истину, никогда не пойдет на поводу у своих чувств и не станет искать чувственных удовольствий, так как прекрасно знает разницу между деятельностью, связанной с преданным служением Господу, и деятельностью ради ее плодов."
  purport:
    "1": "В комментарии Шрила Прабхупада пишет: «Тот, кто постиг Абсолютную Истину, сознает всю неестественность положения души, находящейся в материальном мире. Такой человек знает, что по своей истинной природе он — вечная, исполненная знания и блаженства частица Верховной Личности Бога, Кришны, и что он не принадлежит к материальному творению. Он понимает, что оказался в плену материальных представлений о жизни и что истинное предназначение живого существа, обладающего чистым сознанием, — с любовью и преданностью служить Кришне. Поэтому он занимается деятельностью в сознании Кришны, и у него сама собой пропадает привязанность к эфемерной деятельности ради удовлетворения материальных органов чувств. Он знает, что, живя в материальном мире, он находится во власти"
    "2": "Всевышнего, и потому его не могут вывести из равновесия никакие мирские невзгоды, которые он воспринимает как милость Господа. Согласно Шримад-Бхагаватам, того, кто постиг три аспекта Абсолютной Истины - Брахман, Параматму и Верховную Личность Бога, - называют _таттва-вит, _поскольку такой человек также осознал свою роль в отношениях со Всевышним»."
    "3": "Знание — это именно то, чем отличается человек, действующий в преданности Богу, от человека, который работает ради плодов своего труда. Как указывает Шрила Вишванатха Чакраварти Тхакур, _таттва-вит,_ или «знаток Абсолютной Истины», размышляет так: «Я не _гуна_ и не продукт _гун. Я_ никак не связан ни с _гунами,_ ни с их производными». Иначе говоря, как пишет Шрила Прабхупада, «такой человек сознает всю неестественность своего положения в материальном мире»."
"29":
  translation: "Обманутые гунами природы, невежественные люди погружаются в материальную деятельность и привязываются к ней. Однако мудрец не должен беспокоить их, хотя он понимает, что из-за отсутствия знания они занимаются деятельностью низшего порядка."
  purport:
    "1": "Мудрый человек не будет уговаривать невежественных людей оставить их бесполезные занятия, а вместо этого постарается вовлечь их в деятельность, которая пробудит в них знание. Преданные обращаются к таким людям в настроении самопожертвования и сострадания, как это раскрывает нам Шрила Прабхупада в своем комментарии: «Невежды не способны по достоинству оценить деятельность в сознании Кришны, поэтому Господь Кришна советует нам не беспокоить их и не терять зря свое драгоценное время. Но преданные Господа более милосердны, чем Сам Господь. Им известен Его замысел, поэтому они идут на любой риск и даже вступают в общение с невеждами, чтобы так или иначе занять их деятельностью в сознании Кришны, которая абсолютно необходима каждому человеку»."
    "2": "Если вдохновлять незрелого в духовном плане человека на отречение от мира и не занимать позитивной деятельностью в сознании Кришны, он может оказаться в еще худшем положении, чем был до этого."
    "3": "В последних стихах подчеркивалась идея _нишкама-карма-йоги_ (деятельности без привязанности), а в следующем стихе описывается _бхакти._"
"30":
  translation: "Посвяти же все свои действия Мне, о Арджуна. Обрети полное знание обо Мне, отбрось стремление к личной выгоде, откажись от всяких собственнических притязаний и, стряхнув с себя апатию, сражайся!"
  purport:
    "1": "Кришна не просто советует Арджуне сражаться, но и говорит о том, в каком сознании Арджуна должен исполнять эти обязанности. «Отбрось стремление к личной выгоде» и «откажись от собственнических притязаний» указывают на свободу от _гуны_ страсти. «Стряхни с себя апатию» — это призыв освободиться от влияния _гуны_ невежества."
    "2": "Знание о разнице между душой и телом порождено просто _гуной_ благости (_саттват санджайате джнанам_ — Бхагавад-гита, 14.17). Но «полное знание», о котором идет речь в данном стихе, — это знание выше благости; это трансцендентное знание, поскольку оно касается вечных отношений между душой и Кришной. Если все эти условия будут соблюдены и к ним еще прибавится «посвяти же все свои действия Мне», то _нишкама-карма_ Арджуны, или его сражение в благости, превратится в _бхакти-йогу,_ деятельность без привязанности к плодам, совершаемую с желанием доставить удовольствие Кришне.Хотя до этого Кришна много раз попросил Арджуну действовать без привязанности или из чувства долга, здесь Он открывает Свое истинное желание — Кришна хочет, чтобы Арджуна сражался с преданностью."
    "3": "Вот что пишет в комментарии Шрила Прабхупада: «В этом стихе ясно сформулирована цель Бхагавад-гиты. Господь говорит, что каждый должен полностью развить в себе сознание Кришны и исполнять свой долг так, как будто он находится на воинской службе. [...] Поэтому Шри Кришна приказал Арджуне сражаться, как если бы Он был его командиром. Человек должен пожертвовать всем ради Верховного Господа и одновременно выполнять свои обязанности, отрешившись от собственнических притязаний. Арджуне не нужно было раздумывать над приказом Господа — он должен был просто исполнить его»."
    "4": "В следующем стихе говорится о том, к чему приведет такой образ действий."
"31":
  translation: "Кто выполняет свои обязанности в соответствии с Моими наставлениями, кто добросовестно и без враждебных чувств следует этому учению — такие люди освобождаются от рабства кармы."
  purport:
    "1": "Шрила Прабхупада объясняет: «Наставления Верховной Личности Бога, Кришны, заключают в себе суть ведической мудрости, поэтому они являются вечной и незыблемой истиной. Как вечны сами Веды, так вечна и эта истина, истина сознания Кришны. Мы должны непоколебимо верить в это наставление и не испытывать к Господу враждебных чувств. Есть немало так называемых философов, которые пишут комментарии к Бхагавад-гите, но не верят в Кришну."
    "2": "Такие люди никогда не освободятся из плена _кармы. _Но простой человек, твердо верящий в вечные наставления Господа, освободится из-под власти закона _кармы,_ даже если он не способен следовать всем этим наставлениям. На первых порах человек, стремящийся развить в себе сознание Кришны, иногда не может следовать всем указаниям Господа, но, поскольку он не отвергает их и искренне трудится, не обращая внимания на неудачи и не поддаваясь отчаянию, со временем он непременно обретет чистое сознание Кришны»."
    "3": "В этом стихе Кришна говорил о добросовестном, знающем и незлобивом человеке. Из следующего стиха мы узнаем, какая участь ожидает того, кто не старается развить в себе этих качеств."
"32":
  translation: "Те же, кто из злобы и зависти отвергает Мои наставления и не следует им, лишены всякого знания, безнадежно глупы, и все их попытки достичь совершенства обречены на неудачу."
  purport:
    "1": "У Арджуны с одной стороны — успех, а с другой — крушение всех надежд. Теперь выбор за ним."
    "2": "Как пишет Шрила Баладева Видьябхушана, здесь может возникнуть вопрос: «А почему люди, которые пренебрегают словами Кришны, не боятся наказания от Него, как боится его, скажем, преступник, предстающий перед царем?» В следующем стихе Кришна ответит на этот вопрос."
"33":
  translation: "Даже ученый человек поступает сообразно своей природе, ибо все существа вынуждены действовать в соответствии с качествами, которыми их наделили три гуны. Так какой же смысл подавлять свою природу?"
  purport:
    "1": "_Майя_ обладает силой уводить обусловленную душу от Кришны, и это происходит даже с самыми умными людьми. Следующая _шлока_ отвечает на вопрос: «Если мы вынуждены действовать в соответствии с нашей природой, то какой смысл во всех этих многочисленных правилах, содержащихся в _шастрах?»_"
"34":
  translation: "Привязанность и неприязнь, возникающие в результате взаимодействия чувств с объектами восприятия, можно научиться регулировать, соблюдая определенные правила. Не следует идти на поводу у привязанности и неприязни, ибо они являются препятствием на духовном пути."
  purport:
    "1": "Подчиняясь диктату _гун_ природы, обусловленное живое существо делает всё, что говорит ему ум. Поскольку ум подчинился чувствам, всё, к чему мы привязаны _(рага),_ мы делаем, а всего, к чему мы питаем отвращение _(двеша),_ мы стараемся избегать. Здесь Кришна говорит о том, что наши поступки не должны основываться на привязанности и неприязни, ибо эти две вещи являются камнями преткновения на пути самопознания."
    "2": "Чувства привязаны к наслаждениям этого мира, в первую очередь к половым отношениям и тем удовольствиям, которые можно купить за деньги. Чтобы утихомирить чувства, обычно посещают святые места, постятся, бескорыстно следуют за духовным учителем и т.д. Все это ограничивает чувственные удовольствия. _Шастра_ призывает нас не поддаваться _раге_ и _двеше,_ вдохновляя исполнять наши обязанности и, в конечном итоге, действовать исключительно ради удовольствия Кришны. Вот почему в следующем стихе Кришна снова подчеркивает, что человек должен исполнять свой долг."
"35":
  translation: "Гораздо лучше выполнять собственные обязанности, пусть даже несовершенным образом, чем безукоризненно выполнять чужие. Лучше встретить смерть, исполняя свой долг, чем пытаться исполнять чужой, потому что идти путем, предназначенным для других, опасно."
  purport:
    "1": "Как объясняет в комментарии Шрила Прабхупада, у всех нас есть и материальные, и духовные обязанности: «Любые свои обязанности, и материальные, и духовные, человек должен выполнять до конца жизни и не брать на себя чужих обязанностей»."
    "2": "Необходимо всегда следить, чтобы мы исполняли свои, а не чужие обязанности. Обязанности подобны лекарствам — они воздействуют благотворно только на того, кому прописаны. Духовный учитель, словно опытный врач, прописывает своим ученикам разные обязанности, принимая во внимание их уровень духовного развития."
    "3": "В следующем стихе Арджуна задает важный вопрос. Услышав тридцать четвертый стих, человек может с решимостью сказать: «Да, отныне я буду неукоснительно выполнять мои обязанности и возьму под контроль свои привязанности и антипатии. Я буду поступать исключительно по заповедям _шастр»._ Однако опыт показывает, что такой первоначальный энтузиазм не выдерживает проверку временем. Арджуна, хорошо зная жизнь, задает этот вопрос."
"36":
  translation: "Арджуна сказал: О потомок Вришни, какая сила заставляет человека совершать грехи даже против его воли?"
  purport:
    "1": "В ведической системе уклонение от своего долга считалось греховным поступком. Шрила Прабхупада замечает: «Однако причиной греховных действий является не Сверхдуша, находящаяся в сердце, а некая другая сила, о которой Господь расскажет в следующем стихе»."
"37":
  translation: "Верховный Господь сказал: О Арджуна, эта сила не что иное, как вожделение, которое возникает под влиянием гуны страсти, а затем превращается в гнев. Вожделение — всепожирающий, греховный враг всех существ в этом мире."
  purport:
    "1": "Вожделение — более тонкая энергия, чем гнев. Человеку с похотливыми желаниями порой удается действовать скрытно, тогда как гнев можно легко распознать. Вожделение обязательно превратится в гнев, поскольку удовлетворить вожделение невозможно. Вожделение пылает, словно огонь, и, подобно огню, оно пожирает всех и вся. Если в огонь вылить канистру бензина, он не погаснет, а, наоборот, разгорится еще свирепее. В _раджа-нити,_ своде законов для _кшатриев,_ говорится, что врага можно обезвредить с помощью слова, подарков, назначения на высокую должность и, в последнюю очередь, наказания. Но вожделение — это _маха-папма,_ сильнейший враг, и практически никакие методы из перечисленных на него не действуют. Как указывает Шрила Баладева Видьябхушана, только _данда,_ физическое наказание, является действенным способом взаимодействия с вожделением."
    "2": "Вожделение возникает из _гуны_ страсти, и потому мы должны тщательно избегать _раджо-гуны,_ если хотим освободиться от похотливых желаний."
    "3": "Шрила Прабхупада объясняет: «Если, выполняя предписания _шастр,_ человек не позволяет влияющей на него _гуне _страсти преобразовываться в _гуну_ невежества, а вместо этого поднимается на уровень _гуны_ благости, он разовьет в себе духовные привязанности и тем самым спасет себя от гнева и его разрушительных последствий»."
    "4": В следующем стихе Кришна продолжает говорить о вожделении.
"38":
  translation: "Как огонь покрыт дымом, зеркало — пылью, а зародыш — чревом, так и живые существа, каждое в разной степени, покрыты вожделением."
  purport:
    "1": "Последовательность этих трех примеров связана с уровнем плотности вожделения, проявленного в тех или иных живых существах. Первый пример — огонь, покрытый дымом, — указывает на неплотную оболочку, поскольку, несмотря на дым, мы можем как-нибудь использовать жар и свет огня. Зеркало, покрытое пылью, — это уже более плотное покрытие. Мы не видим отражения, но, по крайней мере, понимаем, что перед нами зеркало. Самое плотное покрытие — это чрево, в котором находится зародыш. Сквозь это покрытие мы не можем разглядеть ребенка. Шрила Прабхупада сравнивал последний пример с неподвижными живыми существами, такими как деревья. Зеркало, покрытое пылью, олицетворяет птиц и животных, а огонь, покрытый дымом, — людей. Шрила Прабхупада в заключение делает такой вывод: «Человеческая форма жизни дает живому существу возможность вырваться из материального плена. Получив тело человека, оно может победить своего врага, вожделение, если разовьет в себе сознание Кришны под руководством опытного наставника»."
    "2": Кришна продолжает описывать этого врага в следующем стихе.
"39":
  translation: "Так чистое сознание живого существа, изначально обладающего совершенным знанием, оказывается во власти его вечного врага — вожделения, ненасытного и пылающего, подобно огню."
  purport:
    "1": "Имея дело с врагом, нужно знать, где он находится. Далее Кришна говорит, где найти вожделение и чем оно так опасно."
"40":
  translation: "Оплотом вожделения являются чувства, ум и разум. С их помощью вожделение покрывает истинное знание живого существа и повергает его в иллюзию."
  purport:
    "1": "Вожделение — самый опасный враг, потому что оно покрывает наше знание Абсолютной Истины. И как было объяснено в двадцать восьмом стихе этой главы, именно это знание является признаком, по которому различают деятельность ради Кришны и деятельность ради наслаждения ее плодами."
    "2": "Шрила Прабхупада пишет в комментарии к сороковому стиху: «Враг обусловленной души захватил различные стратегические позиции в ее теле, поэтому Господь Кришна указывает их, чтобы тот, кто хочет победить этого врага, знал, где его искать»."
    "3": "Перед битвой нам нужно знать, где сидит враг. Поэтому Кришна сейчас скажет о том, где и как атаковать вожделение, если мы хотим избавиться от его гнета."
"41":
  translation: "Поэтому, о лучший из Бхарат, с самого начала вырви главный корень греха [вожделение], отрегулировав деятельность чувств, и срази этого разрушителя знания и духовного совершенствования."
  purport:
    "1": "Чувства грубее по природе, чем ум и интеллект, и потому их проще контролировать. Учитывая этот факт, Кришна рекомендует в этом стихе обуздать вожделение, отрегулировав деятельность чувств. Это происходит автоматически, когда человек следует процессу _вайдхи-бхакти._"
    "2": "Однако, подчиняя себе чувства, мы не должны забывать про интеллект, или разум. Разум подобен охраннику; он ближайший сосед души, и его дело — защищать нас от _майи. _Но если разум развращен вожделением, если он подкупленврагом, то человек оказывается в очень опасной ситуации. Такой материально загрязненный разум, действующий в интересах врага, должен быть обезврежен. Вместо него нам следует использовать разум _гуру, садху_ и _шастр._"
"42":
  translation: "Органы чувств выше неодушевленной материи, ум выше чувств, разум выше ума, а над разумом стоит она [душа]."
  purport:
    "1": "Шрила Прабхупада пишет: «Каждый человек должен с помощью разума осознать истинное положение души, а затем занять ум деятельностью в сознании Кришны. Это ключ к разрешению всех проблем. Тому, кто только ступил на путь духовного развития, как правило, рекомендуют прекратить контакты с объектами чувств. Но, помимо этого, человеку необходимо укреплять свой ум с помощью разума. Если, используя разум, мы займем ум деятельностью в сознании Кришны и всецело предадимся Верховной Личности Бога, наш ум естественным образом духовно окрепнет, и тогда, несмотря на то что чувства сильны и коварны, как змеи, они станут подобны змеям с вырванными ядовитыми зубами и не смогут причинить нам вреда."
    "2": "Хотя душа выше разума, ума и чувств, пока она не окрепла в общении с Кришной, в сознании Кришны, живое существо всегда может оставить духовный путь из-за взбудораженного ума»."
    "3": "Душа находится выше разума, ума и чувств и может брать их под свой контроль."
"43":
  translation: "О могучерукий Арджуна, осознав свое превосходство над материальными чувствами, умом и разумом, человек должен обуздать ум с помощью одухотворенного разума [погруженного в сознаниеКришны] и таким образом духовной силой побороть своего ненасытного врага - вожделение."
  purport:
    "1": "Необходимо наполнить свой разум трансцендентным знанием и использовать его силу, чтобы защититься от неверных решений и действий, продиктованных страстью _(раджо-гуной)._"
    "2": "В этой главе Кришна прославил трансцендентное знание, которое способно возвысить человека с уровня _сакама-карма-йоги_ на уровень _нишкама-карма-йоги,_ то есть с уровня, на котором мы действуем, исходя из перспективы наслаждаться плодами нашего труда, на уровень, где мы действуем без таких привязанностей. Трансцендентное знание, как о том сказано здесь, обладает силой очистить наше сознание от страсти и поднять его к благости."
    "3": "Под конец, в самом последнем стихе, Кришна подчеркнул, что трансцендентное знание может даровать нашему разуму силу, с помощью которой мы одолеем похотливые желания. Рассказав о столь многих достоинствах трансцендентного знания, Кришна в четвертой главе продолжит прославлять его."
    "4": "Шрила Прабхупада подводит итог этой главе: «В третьей главе Бхагавад-гиты указан путь к сознанию Кришны, обрести которое может тот, кто осознал себя вечным слугой Верховной Личности Бога и перестал считать своей конечной целью пустоту. В материальной жизни нами движет вожделение и желание господствовать над материальной природой. Стремление к господству и чувственным удовольствиям — величайший враг обусловленной души, но силой сознания Кришны мы можем обуздать материальные чувства, ум и разум. Нельзя внезапно прекращать деятельность и отказываться от выполнения своих обязанностей, но необходимо постепенно развивать в себе сознание Кришны и тем самым подняться на духовный уровень, где нет влияния материальных чувств и ума. Сделать это можно с помощью разума, устремленного к нашему чистому „я\". Таково основное содержание этой главы»."
