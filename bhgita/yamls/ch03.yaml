    "2": "Законы Вед дозволяют человеку испытать только те чувственные наслаждения, которые приходят в результате проведения ведических обрядов и следования ведическим заповедям. Несмотря на то, что у такого человека есть корыстные желания, его согласие следовать ведическим наставлениям расценивается как шаг навстречу Кришне, поскольку, строя свою жизнь по Ведам, человек постепенно избавляется от зависти к Кришне и от чувства независимости от Него."
    "3": "Но Арджуна мог подумать: «Зачем мне все эти _ягьи,_ полубоги и прелести жизни? Чтобы выжить, мне не нужно проводить никаких жертвоприношений. Я просто уйду в лес и буду жить как отшельник. Мне ничего не надо от полубогов, поэтому ничего греховного не будет в том, если я откажусь от проведения этих обрядов. Тем самым я не только избегу воровства, но еще и уйду от участия в этой ужасной, греховной войне»."
