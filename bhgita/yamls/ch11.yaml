"1":
  translation: "Арджуна сказал: Сейчас, выслушав все, что Ты так милостиво рассказал мне о самой сокровенной части духовного знания, я избавился от всех своих иллюзий."
  purport: {}
"2":
  translation: "О лотосоокий, услышав Твой обстоятельный рассказ о появлении и исчезновении всех живых существ, я осознал Твое непреходящее величие."
  purport: {}
"3":
  translation: "О величайшая личность, о Всевышний, хотя сейчас я вижу Тебя в Твоем изначальном облике, я хочу посмотреть, каким Ты вошел в космическое мироздание. Я хочу увидеть тот образ, о котором Ты поведал мне."
  purport:
    "1": "В Гите, 10.16, Арджуна захотел в подробностях услышать о безграничных достояниях Кришны. Но Кришна привел ему всего восемьдесят два примера. И Арджуна, услышав лишь о фрагменте величия Кришны, сейчас хочет посмотреть на всепроникающую форму, в которой содержатся безграничные достояния Кришны."
    "2": "Шрила Вишванатха Чакраварти Тхакур от имени Арджуны говорит: «Ты сказал, что лишь крошечной частицей Себя поддерживаешь всю вселенную, и мне не сложно принять это на веру. Однако мне хочется знать всё в подробностях». Конечно, как мы знаем, взглянув на вселенскую форму, Арджуна не обретет для себя ничего ценного. Слово _йатха_ («как она есть») означает, что Арджуна считает двурукую форму Кришны наивысшей. Он уже обращается к Кришне, называя Его и _пурушоттама,_ «лучший из всех», и _парамешвара,_ «Верховный Господь». Почему же тогда Арджуна все же хочет увидеть форму, которую преданные, как правило, не расположены созерцать и которую Шрила Прабхупада в комментарии к стиху 11.8 называет проявлением достояний, в которых нет и намека на Бога? В комментариях к первому и третьему стихам этой главы Шрила Прабхупада говорит о причинах, по которым Арджуна пожелал увидеть вселенскую форму:"
    "3": "«Итак, в этом стихе Арджуна заявляет, что он освободился от иллюзий. Это значит, что он больше не считает Кришну обыкновенным человеком, своим другом, но видит в Нем источник всего сущего. Арджуна обрел просветление и счастлив от того, что у него такой великий друг, как Кришна. Однако он думает также о других, тех, кто, в отличие от него, не верит в то, что Кришна — источник всего сущего. Чтобы доказать всем божественную природу Кришны, в этой главе он попросит Кришну показать ему Свою вселенскую форму. |...| Кришна также понимает, что Арджуна хочет увидеть вселенскую форму, чтобы установить критерий истины, ибо в будущем наверняка появится немало самозванцев, которые станут выдавать себя за воплощения Бога. Однако люди не должны принимать их слова на веру: каждый, кто называет себя Кришной, должен быть готов явить свою вселенскую форму, чтобы доказать обоснованность своих заявлений»."
    "4": В следующем стихе Арджуна продолжает излагать свою просьбу.
"4":
  translation: "Если Ты думаешь, что я способен созерцать Твою вселенскую форму, о Господь, владыка мистических сил, то, прошу, яви мне Свой образ безграничной вселенской души."
  purport:
    "1": "Словом _йогешвара,_ «владыка мистических сил», Арджуна желает подчеркнуть, что он верит тому, что Кришна Своим мистическим могуществом сможет наделить его способностью узреть вселенскую форму. Слово _прабхо_ в данном контексте указывает на того, чьи возможности, могущество и сила способны явить вселенскую форму."
    "2": "Шрила Прабхупада объясняет это в комментарии: «Арджуна понял, что живое существо не способно объять необъятное. Постичь природу беспредельного можно только по милости беспредельного, когда беспредельное само открывает себя. Очень важную роль в данном стихе играет слово _йогешвара._ Оно указывает на то, что Господь обладает непостижимым могуществом. Если Он пожелает, то по Своей милости может явить Себя любому, даже будучи беспредельным. Поэтому Арджуна молит Кришну явить ему Свою непостижимую милость. Он не приказывает Кришне. Кришна не обязан открывать Себя человеку, пока тот полностью не предастся Ему и не станет служить Ему в сознании Кришны»."
    "3": "В ответ Кришна демонстрирует Арджуне достояния, о которых Он рассказывал в десятой главе."
"5":
  translation: "Верховный Господь сказал: Дорогой Арджуна, о сын Притхи, узри же Мое великолепие в сотнях тысяч божественных и многоцветных форм."
  purport: {}
"6":
  translation: "О лучший из Бхарат, увидь Адитьев, Васу, Рудр, Ашвини-Кумаров и остальных полубогов. Множество неслыханных чудес, которых не видел никто до тебя, откроются твоему взору."
  purport: {}
"7":
  translation: "О Арджуна, в этом Моем теле ты можешь увидеть нее, что пожелаешь! Вселенская форма откроет твоему взору все, что ты хочешь видеть сейчас или захочешь увидеть в будущем. Всё — движущееся и неподвижное — собрано здесь."
  purport:
    "1": "В последних трех стихах Кришна употребляет слово _пашйа_ («узри») четыре раза. Он подчеркивает, что Арджуна все таки может узреть эту удивительную вселенскую форму, которую до него не видел никто."
    "2": "Однажды Кришна показал один из аспектов этой формы Дурьйодхане. В попытке избежать сражения на Курукшетре Махараджа Юдхиштхира отправил Кришну к Дурьйодхане послом доброй воли. Ответ Дурьйодханы и Карны был весьма глупым. Чтобы продемонстрировать пренебрежение силами Пандавов, они замыслили связать Кришну веревками и бросить Его в тюрьму. Только великие преданные, подобные Яшодадеви, могут добиться подчинения от безгранично могущественного Господа и связывать Его. Дурьйодхана не смог связать Кришну, ибо завидовал Ему и был лишен _бхикти._ Попытка Дурьйодханы и Карны связать Кришну лишь рассмешила Его. Кришна сказал им: «Вы не сможете связать Меня. Я присутствую повсюду!» В этот момент Кришна приоткрыл часть Своей вселенской формы Дурьйодхане, который в свою очередь испугался, но при этом так и не смог отбросить свою гордыню. Несмотря на продемонстрированное могущество Кришны Дурьйодхана продолжал умалять Его величие, говоря, что Кришна показал лишь какие-то мистические трюки."
    "3": "Вселенская форма, показанная Дурьйодхане, отличалась от той, которую Кришна собирается продемонстрировать Арджуне сейчас."
    "4": "В комментарии к стиху 11.7 Шрила Прабхупада объясняет важность слова _эка-стхам:_ Арджуна сможет узреть всювселенную, включая все проявления времени и пространства - прошлое, настоящее и будущее, - не сходя с места, _эка-стхам._"
"8":
  translation: "Но поскольку ты не сможешь увидеть Меня своими нынешними глазами, Я наделю тебя божественным зрением. Узри же Мое мистическое могущество!"
  purport:
    "1": "Говоря о глазах, которые необходимы Арджуне, чтобы он сумел увидеть вселенскую форму, Кришна употребляет слово _дивйам,_ «божественные». Шрила Прабхупада объясняет этот момент в одном из комментариев к Шримад-Бхагаватам (2.1.24): «Чистому преданному Господа, не привыкшему взирать на Его гигантскую материальную форму, необходимо обладать особым зрением, чтобы ее увидеть. Господь наделил Арджуну таким зрением и показал ему Свою _вират-рупу, _о чем рассказывается в одиннадцатой главе Бхагавад-гиты»."
    "2": "Шрила Вишванатха Чакраварти Тхакур пишет: «Почему же Арджуна, который своими глазами видел всепрекрасную Верховную Личность Бога, не в состоянии был воспринимать частичную экспансию Господа и нуждался в божественном зрении? Некоторые объясняют это тем, что то уникальное зрение, которым можно было узреть игры Верховной Личности в человеческом облике, исключительно по своим возможностям; это зрение не воспринимает развлечений Господа, проводимых Им с помпезностью Бога. Язык, пробующий кристаллический сахар, не в состоянии ощутить вкус нерафинированного _гура,_ извлекаемого из стеблей сахарного тростника»."
    "3": "В комментарии Шрила Прабхупада демонстрирует, что получение Арджуной «божественного зрения» не является признаком духовного возвышения Арджуны:"
    "4": "«Чистый преданный не стремится увидеть Кришну ни в какой из Его форм, кроме двурукой. Преданный может видеть вселенскую форму по милости Господа, но созерцает он ее не умом, а духовными глазами. Как говорит Кришна, чтобы увидеть вселенскую форму, Арджуне нужно изменить не сознание, а всего лишь глаза. Из последующих стихов станет ясно, что вселенская форма Кришны не так уж и важна. И все же, поскольку Арджуна желал увидеть ее, Господь наделил его зрением, позволившим Арджуне сделать это."
    "5": "Преданных, верно понимающих суть духовных взаимоотношений с Кришной, привлекают Его пленительные личностные качества, а не блеск материального великолепия Кришны. Друзья Кришны, Его товарищи по играм и родители никогда не просят, чтобы Кришна продемонстрировал Свое великолепие и богатство. Поглощенные чистой любовью к Кришне, они даже не знают о том, что Кришна — Верховная Личность Бога. Даря Кришне свою любовь в ответ на Его любовь, они забывают, что перед ними Всевышний. В Шримад-Бхагаватам говорится, что мальчики-пастушки, друзья Кришны, — в высшей степени благочестивые души, получившие возможность играть с Ним после великого множества прожитых жизней. Они не знают, что Кришна — Верховная Личность Бога. Для них Он просто друг»."
    "6": "И вновь, в комментарии к стихам 11.2-3, Шрила Прабхупада объясняет истинную причину, по которой Арджуна выражает свое желание:"
    "7": "«Преданные, как правило, не стремятся увидеть _вишварупу,_ вселенскую форму Господа, однако Арджуна хотел увидеть ее, чтобы получить подтверждение словам Кришны и показать будущим поколениям, что Кришна не только теоретически и философски доказал, что Он Всевышний, но и предстал таковым перед Арджуной. Арджуна должен был получить это подтверждение, ибо являлся первым звеном в цепи _парампары._ Те, кто действительно хочет постичь Верховную Личность Бога, Кришну, и все, кто идет по стопам Арджуны, должны понять, что Кришна не ограничился теоретическим доказательством того, что Он Всевышний, Он действительно явил Себя таковым."
    "8": "Господь наделил Арджуну особым зрением, которое позволило ему увидеть вселенскую форму Кришны, хотя Он знал, что сам Арджуна, как уже было сказано, вовсе не стремился к этому»."
    "9": "До этого момента Кришна только говорил о вселенской форме. В следующем стихе Кришна наделяет Арджуну _дивйа-чакшух,_ «божественным зрением», которое позволит Арджуне увидеть эту форму."
"9":
  translation: "Санджая сказал: О царь, произнеся эти слова, Верховный Господь, повелитель мистических сил, Верховная Личность Бога, явил Арджуне Свою вселенскую форму."
  purport:
    "1": "Далее Санджая, которому также было позволено видеть эту вселенскую форму, описывает, что именно открылось Арджуне."
"12":
  translation: "Если бы на небе разом взошли сотни тысяч солнц, их свет мог бы сравниться с сиянием Верховного Господа в Его вселенской форме."
  purport:
    "1": "Вселенская форма поражает, ослепительно сияет, не имеет границ и распространяется по всем направлениям. Чтобы сделать описание сияния Верховного Господа доступным нашему воображению, Санджая использует метафору - одновременное появление на небе множества тысяч солнц. В комментарии Шрила Прабхупада утверждает, что Санджая делает это с целью помочь Дхритараштре представить себе всю картину происходящего."
"13":
  translation: "Арджуна увидел в гигантской форме Господа всю необъятную вселенную, сосредоточенную в одной точке пространства и вместе с тем разделенную на многочисленные части."
  purport:
    "1": "Шрила Прабхупада объясняет в комментарии: «Особого внимания заслуживает употребленное в этом стихе слово _татра_ (,,там\"). Когда Арджуна увидел вселенскую форму, он и Кришна сидели на колеснице. Другие воины, находившиеся на поле битвы, не могли видеть вселенскую форму, поскольку Кришна наделил необходимым для этого зрением только Арджуну."
    "2": "В гигантском теле Кришны Арджуна увидел тысячи _и_ тысячи планет. Из ведических писаний известно, что существует великое множество вселенных и великое множество планет. Одни созданы из земли, другие — из золота, а третьи — из драгоценных камней; одни планеты огромны, другие уступают им по размерам и т.д. Арджуна увидел все это, не сходя с колесницы. Но никто другой не понимал того, что происходило между Арджуной и Кришной»."
"14":
  translation: "Изумленный и потрясенный, с волосами, стоящими дыбом, Арджуна благоговейно склонил голову и, сложив ладони, стал возносить Верховному Господу молитвы."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур объясняет, что созерцая вселенскую форму, Арджуна был потрясен. Изумление, или удивление, является одной из вторичных _рас._ Впечатленный образом вселенской формы, Арджуна испытывал именно эту _расу._"
"15":
  translation: "Арджуна сказал: О мой Господь, я вижу в Твоем теле всех полубогов и разных других живых существ. Я вижу Брахму, восседающего на лотосе, Господа Шиву, всех великих мудрецов и божественных змеев."
  purport: {}
"16":
  translation: "О Господь вселенной, я вижу в Твоем теле несметное множество рук, животов, ртов и глаз. Они находятся всюду, и им нет конца. О вселенская форма, поистине, у Тебя нет ни начала, ни конца, ни середины."
  purport: {}
"17":
  translation: "Твое ослепительное сияние подобно бушующему огню или нестерпимо яркому солнечному свету; заливая собой всё, оно мешает мне видеть Тебя. И все же, куда я ни брошу взгляд, везде я вижу Твой сверкающий образ, увенчанный коронами, с палицами и дисками в руках."
  purport: {}
"18":
  translation: "Ты высшая цель познания. На Тебе покоится вся вселенная. Ты неисчерпаемый и старейший. Ты хранитель вечной религии, Личность Бога. Таково мое мнение."
  purport:
    "1": "Вселенская форма ослепительно сияет. В семнадцатом стихе Арджуна называет ее неизмеримой, _апрамейам, _а в восемнадцатом пытается описать неописуемое."
"19":
  translation: "У Тебя нет ни начала, ни середины, ни конца. Величие Твое беспредельно. У Тебя бесчисленное множество рук, а Солнце и Луна — Твои глаза. Я вижу, как из уст Твоих вырывается огонь, опаляя всю вселенную, залитую Твоим ослепительным сиянием."
  purport:
    "1": "Слова «пылающий огонь, который исходит изо рта вселенской формы и опаляет всю вселенную», знаменуют начало описания _кала-рупы,_ времени, которое представляет собой одну из форм Кришны. Это описание продолжится вплоть до тридцатого стиха этой главы."
"20":
  translation: "Ты один, но заполняешь Собою все небо, планеты и пространство между ними. О великий, созерцая эту дивную и грозную форму, все миры приходят в смятение."
  purport:
    "1": "Кришна позволил полубогам созерцать Свою вселенскую форму, и Арджуна сейчас видит этих полубогов."
"21":
  translation: "Сонмы полубогов склоняются перед Тобой и входят в Тебя. Некоторые из них, напуганные происходящим, молятся Тебе, сложив ладони. Сонмы великих мудрецов и людей, достигших совершенства,с возгласами «Да будет мир!» взывают к Тебе, исполняя ведические гимны."
  purport:
    "1": "Полубоги ищут прибежище у Кришны и со слезами на глазах восклицают: _«Пахи! Пахи!_ Пожалуйста, защити нас!», а мудрецы молят Господа: «_Свасти!_ Да снизойдет на всех удача и благоденствие!»"
"22":
  translation: "Все воплощения Господа Шивы, а также Адитьи, Васу, Садхьи, Вишвадевы, оба Ашви, Маруты, питы, гандхарвы, якши, асуры и достигшие совершенства полубоги взирают на Тебя в изумлении."
  purport: {}
"23":
  translation: "О могучерукий, все планеты и обитающие на них полубоги пришли в смятение, увидев Твою гигантскую форму, ее многочисленные лики, глаза, руки, ноги, бедра, чревы и устрашающие зубы. И _вслед _за ними смятение охватило и меня."
  purport:
    "1": "Арджуна также напуган, и здесь его изумление переходит в страх."
"24":
  translation: "О вездесущий Вишну, глядя на Тебя, ослепляющего переливами красок и подпирающего головами небо, видя Твои зевы и огромные полыхающие глаза, я дрожу от страха, не в силах сохранять спокойствие и невозмутимость."
  purport: {}
"25":
  translation: "О Бог богов, прибежище всех миров, умоляю Тебя, смилуйся надо мной. При виде Твоих ярко сияющих смертоносных ликов и страшных зубов я прихожу в смятение. Куда бы я ни взглянул, разум мой мечется, не находя покоя."
  purport:
    "1": "_Каланала,_ «огонь смерти», - это огонь, пожирающий всё сущее в конце жизни вселенной."
"28":
  translation: "Подобно рекам, несущим свои воды к океану, эти великие воины исчезают в Твоих пылающих зевах."
  purport: {}
"29":
  translation: "Я вижу как, подобно мотылькам, летящим на огонь, все люди стремительно несутся в Твои разверстые рты."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур подчеркивает важный смысл этих двух аналогий. Разные воины входят в пылающие зева по-разному: одни сравниваются с волнами реки, устремленными к океану, а другие с мотыльками, летящими на огонь. Волны текут к океану естественно - они не подталкивают себя к нему, тогда как мотыльки сознательно входят в огонь и погибают в нем. Это значит, что некоторые воины своим демоническим поведением сознательно призывают на свою голову верную смерть."
"30":
  translation: "О Вишну, я вижу, как Ты повсюду поглощаешь людей, которые исчезают в Твоих пылающих зевах. Своим ослепительным сиянием Ты озаряешь всю вселенную, и Твои грозные лучи опаляют ее."
  purport:
    "1": "Арджуна здесь говорит, что сияние вселенской формы распространяется по всей вселенной. Оно всепроникающе, и от него не скрыться."
    "2": Затем Арджуна задает два вопроса.
"31":
  translation: "О Бог богов, наводящий ужас Своим видом, поведай мне, кто Ты. Смилуйся надо мной, припавшим к Твоим стопам. Ты предвечный Господь, и я хочу знать, каков Ты и ради чего Ты явился в этот мир."
  purport:
    "1": "Арджуна спрашивает: «Кто Ты? В чем состоит Твоя миссия?» Кришна отвечает на это в следующем стихе."
"32":
  translation: "Верховный Господь сказал: Я время, великий разрушитель миров, и Я пришел сюда, чтобы уничтожить всех. Кроме вас [Пандавов], всем воинам и с той, и с другой стороны суждено погибнуть в грядущем сражении."
  purport:
    "1": "Что является всеразрушающей формой Кришны? Это _кала-рупа_ - время. Какова миссия _кала-рупы?_ Истребить на поле сражения всех, кроме Пандавов."
    "2": "Шрила Прабхупада пишет: «Господь говорит, что, даже если Арджуна не станет участвовать в сражении, все воины все равно погибнут, ибо таков Его замысел. Если Арджуна не убьет их, то это сделает кто-то другой. Даже отказавшись сражаться, он не сможет предотвратить их смерть. В сущности, все они уже мертвы». Арджуне не под силу спасти чьюлибо жизнь своим отказом от сражения, но у него есть выбор: принять участие в сражении или нет. Тем не менее Кришна желает, чтобы Арджуна исполнил свой долг."
"33":
  translation: "Воспрянь же, Арджуна! Приготовься к сражению и стяжай себе славу. Покори врага и насладись властью над процветающим царством. Все они уже приговорены Мною к смерти, и ты, о Савьясачи, можешь быть лишь орудием в этой битве."
  purport:
    "1": "Слово _савйасачи_ указывает на того, кто с одинаковым мастерством способен в бою использовать обе руки. Поэтому Кришна вдохновляет Арджуну задействовать все эти навыки к битве, но не гордиться этим, поскольку все воины уже обречены. Их гибель - _пурвам эва,_ «произойдет согласно высшему замыслу», а не вследствие боевых навыков Арджуны. Несмотря на то, что противоборствующая сторона считается уже побежденной, Господь хочет, чтобы Арджуна сражался как инструмент в Его руках."
"34":
  translation: "Дрона, Бхишма, Джаядратха, Карна и другие великие воины уже уничтожены Мной. Поэтому срази их и ни о чем не беспокойся. Сражайся, и ты одолеешь в битве всех своих врагов."
  purport:
    "1": "В шестом стихе второй главы Гиты Арджуна выражает свою неуверенность относительно того, кто же победит в битве. Здесь же Кришна говорит Арджуне: _джета аси_ - «выиграешь ты», ручаясь тем самым, что Арджуна выйдет победителем."
    "2": "К упомянутым в стихе 11.26 именам трех воинов Кришна добавляет имя царя Джаядратхи. Несмотря на то, что Джаядратха был не столь силен, как другие воины, он получил благословение от Господа Шивы один раз противостоять натиску Пандавов. Арджуна знает об этом, и он обеспокоен участиемэтого царя в битве. Но Кришна уверяет Арджуну, что его опасения напрасны."
"35":
  translation: "Санджая сказал Дхритараштре: О царь, услышав слова Верховной Личности Бога, Арджуна, охваченный трепетом, молитвенно сложил ладони и стал снова и снова кланяться Господу. Он заговорил, и голос его дрожал от страха."
  purport:
    "1": "Арджуна здесь назван Кирити, так как он часто носил сверкающий шлем под названием _кирити._ Этот шлем подарил ему Индра, когда Арджуна победил врагов Индры. Хотя Арджуна обладал огромной силой, в присутствии вселенской формы он вскочил, напуганный и трясущийся. При этому доблестного Арджуны сохранилась способность говорить."
"36":
  translation: "Арджуна сказал: О властитель чувств, при звуках Твоего имени мир наполняется ликованием, эти звуки привлекают к Тебе всех его обитателей. Те из них, кто достиг совершенства, в глубоком почтении склоняются перед Тобой, и только демоны в ужасе разбегаются в разные стороны. Так и должно быть."
  purport:
    "1": "В этом первом из одиннадцати стихов, в которых Арджуна возносит молитвы, он описывает как устрашающие аспекты вселенской формы Кришны, так и ее светлые стороны."
"37":
  translation: "О величайший, затмевающий Своим величием даже Брахму, Ты изначальный творец. Как же им не падать ниц перед Тобой? О безграничный, о Бог богов и вместилище вселенной!"
  purport:
    "1": "Ты неистощимый источник, причина всех причин, запредельная материальному миру."
"38":
  translation: "Ты изначальный Господь, древнейший из древних, последнее прибежище мироздания. Ты знаешь всё, и Ты всё, что может быть объектом познания. Ты высочайшая обитель, трансцендентная материальным гунам. О безграничная форма, Тобою пронизан весь проявленный мир!"
  purport: {}
"39":
  translation: "Ты и воздух, и верховный повелитель! Ты огонь, и вода, и луна! Ты Брахма, первый обитатель мира, и Ты прародитель всего сущего. Поэтому я тысячу раз склоняюсь перед Тобой, снова и снова, и так без конца!"
  purport: {}
"40":
  translation: "Поклон Тебе спереди и сзади, и со всех сторон! О неукротимая сила, обладатель безграничной мощи! Ты вездесущ, и потому Ты всё!"
  purport:
    "1": "Испытывая столь сильное благоговение от созерцания этой удивительной, безграничной формы, Арджуна начинает вновь и вновь с почтением склоняться перед Господом."
"43":
  translation: "Ты отец всего материального мироздания, всех движущихся и неподвижных живых существ. Ты их предводитель, достойный поклонения, и высший духовный учитель. Ни одно живое существо не может превзойти Тебя или сравниться с Тобой. Есть ли во всех трех мирах кто-то более великий, чем Ты, о безмерно могущественный Господь?"
  purport: {}
"44":
  translation: "Ты Всевышний, которому должны поклоняться все. Поэтому я падаю ниц перед Тобой и молю Тебя о милости. Как отец терпеливо сносит дерзости сына, друг — неучтивость друга, а жена — фамильярность мужа, так и Ты прости мне, пожалуйста, все мои ошибки и оскорбления."
  purport:
    "1": При этих словах Арджуна падает ниц.
"45":
  translation: "Созерцая Твою вселенскую форму, которую я никогда прежде не видел, я радуюсь, однако ум мой охвачен страхом. Поэтому, прошу Тебя, яви мне милость и снова открой мне Свой образ Личности Бога, о владыка владык, тот, в ком пребывает вся вселенная!"
  purport:
    "1": "Арджуна рад тому, что его друг Кришна обладает великим могуществом и может явить такую неповторимую форму. Тем не менее он испугался, созерцая эту форму. Любопытство Арджуны удовлетворено, и он просит Кришну свернуть Свою вселенскую форму и вновь предстать перед ним в форме Кришны. Однако сначала Арджуна попросит Кришну явить ему форму Нараяны."
"46":
  translation: "О вселенская форма, о тысячерукий Господь, я хочу лицезреть Тебя в Твоем четырехруком образе с короной на голове, с палицей, диском, раковиной и лотосом в руках. Я жажду увидеть Тебя в этом облике."
  purport: {}
"47":
  translation: "Верховный Господь сказал: О Арджуна, Я был рад явить тебе с помощью Своей внутренней энергии эту великую вселенскую форму, в которой Я нахожусь в материальном мире. До тебя никто и никогда не видел эту предвечную форму, безграничную и ослепительно сияющую."
  purport:
    "1": "Продемонстрировав Свою вселенскую форму, Кришна тем самым подчеркнул, что она не является высшей формой, но пребывает внутри двурукой формы Кришны. Так как зрение Арджуны находилось под покровом _йогамайи, _внутренней энергии Кришны, он не мог созерцать вселенскую форму ранее."
    "2": "Кришна уже объявил в конце десятой главы, что именно Он, а не Его вселенская форма, является Всевышним - _экймшена стхито джагат:_ «Одной Своей частью Я пронизываю и поддерживаю всю вселенную»."
    "3": "Шрила Вишванатха Чакраварти Тхакур говорит, что сейчас Кришна задал Арджуне вопрос: «Дорогой Арджуна, по твоей просьбе Я продемонстрировал тебе Свою частичную экспансию, _вират-пурушу,_ почему же сейчас твой ум обеспокоен и ты просишь Меня оставаться добрым к Тебе и вновь явить Свою человеческую форму?»"
    "4": "Шрила Прабхупада замечает в своем комментарии, что вселенская форма, показанная Арджуне, отлична от той, которую увидел Дурьйодхана. Форма, которая была показана Дурьйодхане, так не сияла, и в ней не был проявлен аспект _калы._"
    "5": "Сам Кришна подтверждает в следующем стихе, что форма, увиденная Арджуной, является уникальной."
"48":
  translation: "О лучший из воинов рода Куру, никто и никогда прежде не видел этой вселенской формы, ибо эту Мою форму, в которой Я нахожусь в материальном мире, нельзя увидеть, просто изучая Веды, совершая жертвоприношения, раздавая пожертвования, занимаясь прочей благочестивой деятельностью или подвергая себя суровой аскезе."
  purport:
    "1": "Ни _садхана,_ ни личные усилия не могут наделить человека способностью видеть вселенскую форму, ибо ее могут увидеть только преданные Кришны, получившие на это особое благословение."
"49":
  translation: "Мой устрашающий облик привел тебя в смятение и поверг в ужас. Довольно этого. Пусть все страхи покинут тебя, о Мой преданный, и в уме твоем воцарится спокойствие. С миром созерцай тот облик, который ты так жаждешь увидеть."
  purport:
    "1": "Шрила Прабхупада пишет в комментарии: «Бхагавад-гита начинается с описания смятения Арджуны; он был очень встревожен тем, что ему предстояло убить своего деда Бхишму и учителя Дрону, перед которыми он преклонялся. Кришна сказал, что ему не следует бояться этого. Когда сыновья Дхритараштры попытались раздеть Драупади на виду у всего рода Куру, Бхишма и Дрона не проронили ни слова. Тем самым они пренебрегли своим долгом и потому должны были погибнуть. Кришна явил Арджуне Свою вселенскую форму главным образом для того, чтобы показать ему, что все эти люди уже уничтожены в наказание за содеянное. Кришна дал Арджуне возможность увидеть эту сцену, потому что преданные всегда настроены миролюбиво и не способны на кровопролитие. Кришна уже показал Арджуне то, что он должен был увидеть, и теперь Арджуна пожелал увидеть четырехрукий образ Господа, и Кришна исполнил его желание»."
"50":
  translation: "Санджая сказал Дхритараштре: Произнеся это, Кришна, Верховная Личность Бога, предстал перед Арджуной в образе четырехрукого Вишну, а затем снова явил Свой двурукий облик, желая ободрить испуганного Арджуну."
  purport:
    "1": "В комментарии Шрила Прабхупада пишет: «Появившись на Земле как сын Васудевы и Деваки, Кришна сначала предстал перед ними в образе четырехрукого Нараяны, по затем по просьбе родителей превратился в обыкновенного младенца. Подобно этому, Кришна знал, что Арджуну не интересовал Его четырехрукий образ, но, поскольку Арджуна просил показать его, Кришна предстал перед ним в этом облике, а затем вновь принял _Свой двурукий _облик. Очень важным является употребленное здесь слово _саумйа-вапух. Саумйа-вапух_ — это образ, исполненный красоты; он считается самым красивым образом Господа. Когда Кришна находился на Земле, все люди были покорены красотой Его облика, и, поскольку Кришна _является повелителем_ вселенной, Он с легкостью рассеял страх Своего преданного, Арджуны, и вновь предстал перед ним в облике Кришны, самом прекрасном Своем облике. В „Брахма-самхите\" (5.38) сказано: _премйнджана-ччхурита-бхакти-вилочанена._ Только тот, чьи глаза _умащены бальзамом любви, может _увидеть этот прекрасный образ Шри Кришны»."
"51":
  translation: "Увидев Кришну в Его изначальном облике, Арджуна воскликнул: О Джанардана, теперь, когда я вижу Тебя в образе человека удивительной красоты, ум мой успокоился и я окончательно пришел в себя."
  purport: {}
"52":
  translation: "Верховный _Господь__ сказал:_Дорогой Арджуна, увидеть Меня в облике, который ты созерцаешь сейчас, чрезвычайно трудно. Даже полубоги вечно жаждут увидеть этот дорогой для них облик."
  purport: {}
"53":
  translation: "Образ, который ты видишь сейчас своими трансцендентными глазами, нельзя постичь, изучая Веды, совершая тапасью, раздавая пожертвования или проводя обряды поклонения. Эти методы не подходят для того, чтобы постичь Мою истинную природу."
  purport:
    "1": "Этот стих косвенным образом прославляет _бхакти._ Здесь Кришна говорит, что пути, упомянутые Им в главах с первой по шестую, не являются средствами, с помощью которых мы можем увидеть Его двурукий облик. Что же это за метод, который позволит нам увидеть Кришну?"
"54":
  translation: "Дорогой Арджуна, по-настоящему постичь и воочию увидеть Меня в том образе, который видишь ты, можно, только служа Мне с безраздельной преданностью. Только так можно проникнуть в тайну Моего бытия."
  purport:
    "1": "Данный стих прямо прославляет _бхакти._ Слово _ананйа _подчеркивает, что преданное служение должно быть безраздельным, то есть свободным от влияния _кармы_ и _гьяны._ Слово _правештум_ - «входить, или проникать» - указывает здесь на вхождение в некий город. Смысл в том, что человек, входя и какой-либо город, сам не становится этим городом."
"55":
  translation: "Дорогой Арджуна, тот, кто занимается чистым преданным служением, не оскверненным стремлением к кармической деятельности и умозрительному философствованию, кто посвящает Мне свой труд, кто считает Меня высшей целью своей жизни и по-дружески относится ко всем живым существам, непременно придет ко Мне."
  purport:
    "1": "Здесь Кришна дает Арджуне пять могущественных наставлений, касающихся чистого преданного служения. Следуя этим пяти наставлениям, преданный сможет ощутить себя под защитой Господа. Шрила Прабхупада подробно обсуждает эти пять аспектов в своем комментарии:"
