"1":
  translation: "Арджуна спросил: О Господь, о Верховная Личность, что такое Брахман? Что такое индивидуальное «я»? Что называют кармической деятельностью? Что представляет собой материальный мир? Кто такие полубоги? Прошу Тебя, расскажи об этом."
  purport:
    "1": "Первый вопрос Арджуны: «Что такое Брахман?» Он хочет знать, относится ли этот термин к _дживе_ или к Параматме. В комментарии к двадцать девятому стиху седьмой главы Гиты Шрила Прабхупада пишет: _«Ахам брахмасми_ - „Я духовен по природе\". В _шастрах_ говорится, что живое существо должно осознать себя Брахманом, то есть вечной душой. Осознание себя Брахманом является также составной частью преданного служения. Чистые преданные находятся на духовном уровне, уровне Брахмана, и знают всё о духовной деятельности. [...] По сути, осознавшим Брахман может считаться лишь тот, кто действует в сознании Кришны _(мам ашритйа),_ ибо он стремится достичь высшей обители Кришны. У такого преданного нет никаких заблуждений относительно Кришны, поэтому он фактически уже есть Брахман»."
    "2": "Шрила Баладева Видьябхушана трактует вопросы Арджуны следующим образом. Спрашивая «Что такое _адхьятма?»,_ Арджуна хочет узнать, относится ли этот термин, _адхьятма,_ к грубому или тонкому телу."
    "3": "Спрашивая «Что такое _карма?»,_ Арджуна хочет узнать, относится ли слово _карма_ («деятельность») к материальной или духовной деятельности и почему, если они равноценны, он должен сражаться."
    "4": "Спрашивая «Что такое _адхибхута?»,_ Арджуна хочет узнать, о каких объектах говорит Кришна — о простых предметах, например о глиняных горшках, или о телах живых существ."
    "5": "Спрашивая «Кто есть _адхидайва?»,_ Арджуна пытается выяснить, кто повелевает всеми полубогами — один из полубогов или _вират-пуруша_ (вселенская форма Господа)."
    "6": "Одно из значений приставки _адхи_ — «поверх [чего-либо]». Иными словами, Арджуна хочет узнать, кто есть _адхи,_ высший повелитель тела, физических объектов и полубогов."
    "7": "В следующем стихе Арджуна поинтересуется, кто повелевает всеми жертвоприношениями и где этот повелитель живет."
"2":
  translation: "Кого называют владыкой жертвоприношений и каким образом Он живет в теле, о Мадхусудана? И как те, кто занимается преданным служением, могут сознавать Тебя в момент смерти?"
  purport:
    "1": "Здесь Арджуна спрашивает о шестом понятии — _адхиягье. _Тем самым Арджуна хочет узнать, кому, в конечном итоге, поклоняются те, кто проводит жертвоприношения. Вишну? Какому-то полубогу? И где в нашем теле можно эту личность обнаружить?"
    "2": "Также в этом стихе Арджуна задает вопрос, ответ на который станет основной темой этой главы: «Как люди, занимающиеся преданным служением и обуздавшие себя, могут сознавать Тебя в момент смерти?»"
    "3": В следующих двух стихах Кришна кратко ответит на первые шесть вопросов Арджуны.
"3":
  translation: "Верховный Господь сказал: Брахманом называют нетленное трансцендентное живое существо, а индивидуальное «я» (адхьятма) — это его вечная природа. Кармой, или деятельностью, приносящей последствия, называют деятельность, в ходе которой живые существа создают свои будущие материальные тела."
  purport:
    "1": "Вот вопросы Арджуны и ответы на них Кришны:"
    "2": "1. 1)Что есть Брахман? Кришна говорит Арджуне, что Брахман — это джива. Шрила Прабхупада в комментарии пишет: «Брахман не подвержен уничтожению, он существует вечно и никогда не меняет своей природы. Над Брахманом стоит Парабрахман. Брахман — это индивидуальное живое существо, а Парабрахман — Верховная Личность Бога»."
    "3": "2. 2)Что такое индивидуальное «я»? Неизменная природа дживы, или адхьятмы, — это служение. Шрила Прабхупада пишет: «Изначальное положение живого существа отличается от положения, которое оно занимает в материальном мире. Обладая материальным сознанием, живое существо стремится господствовать над материей, а обладая духовным сознанием, или сознанием Кришны, служит Верховному Господу»."
    "4": "3. 3)Что такое карма? Это слово здесь означает не просто деятельность, а поступки, приводящие к тому, что живое существо снова и снова получает материальные тела. Шрила Прабхупада пишет: «Находясь в плену материального сознания, живое существо вынуждено переселяться из одного материального тела в другое. Его деятельность называется кармой, сотворением будущих материальных тел под влиянием материального сознания». Также в своем комментарии Шрила Прабхупада, ссылаясь на «Чхандогья-упанишад», говорит о понятии карма в одном из ее специфических значений. Карма — это путь души, на котором она попадает на райские планеты, затем возвращается на Землю вместе с дождем и вновь рождается здесь человеком."
    "5": "Отвечая на первые три вопроса Арджуны, Кришна еще яснее показывает разницу между телом и душой. Кришна также объясняет, чем отличается деятельность тела, в результате которой душа попадает в рабство, от духовной деятельности души в материальном мире, или деятельности, которая не влечет за собой ни _кармы,_ ни рабства. Иными словами, индивидуальное «я» — это духовная частица, природа души — преданно служить Кришне, а _карма_ есть материальное тело, или обусловленная природа души."
"4":
  translation: "О лучший среди воплощенных существ, материальную природу, которая постоянно изменяется, называют адхибхутой, материальным миром. Вселенское тело Господа, частями которого являются бог Солнца, бог Луны и другие полубоги, называют адхидайвой. А Меня, Верховного Господа, пребывающего как Сверхдуша в сердце каждого живого существа, именуют адхиягьей [владыкой жертвоприношений]."
  purport:
    "1": "1. 1)Что такое адхибхута? Шрила Прабхупада пишет: «Материальный мир постоянно изменяется. Все материальные тела проходят через шесть стадий: они появляются на свет, растут, какое-то время существуют, производят себе подобных, стареют и умирают. Материальную природу называют адхибхута. Она создается в определенное время и в определенное время разрушается». Кришна — высший повелитель этой изменчивой природы."
    "2": "2. 2)Кто есть адхидайва? Шрила Прабхупада объясняет: «Воображаемое вселенское тело Верховного Господа, которое включает в себя всех полубогов и их планеты, получило название адхидайвата». Более подробно о вселенской форме, или адхидайвата-вират-рупе, Шрила Прабхупада пишет в одном из комментариев к Шримад-Бхагаватам (2.1.29):"
    "3": "«В состав _вират-пуруши,_ гигантской формы Верховного Господа, входят все господствующие полубоги и подвластные им живые существа. Даже мельчайшей частью живого существа управляют уполномоченные представители Господа. Поскольку полубоги входят в состав вселенской формы Господа, то поклоняться либо этой материальной форме Бога, либо Его вечной трансцендентной форме Шри Кришны — значит удовлетворять полубогов и все остальные живые существа, неотъемлемые частицы Господа, подобно тому как, орошая корень дерева, мы питаем энергией его ствол, ветви и т.д. Поэтому даже материалист, поклоняющийся гигантской вселенской форме Господа, стоит на верном пути. Ради удовлетворения собственных желаний не стоит вставать на рискованный путь поклонения многочисленным полубогам, который может завести в тупик. Единственное реальное существо — это Сам Господь, а остальные — не более чем плод воображения, поскольку Он один вмещает в Себя все сущее»."
    "4": "1. 3)Кто есть адхиягья? Где в нашем теле Он живет? Кришна, Верховный Господь и Сверхдуша, есть тот, кто наслаждается всеми жертвоприношениями. Он — адхиягья. Шрила Прабхупада пишет: «В материальном теле вместе с индивидуальной душой пребывает Сверхдуша, всемогущая экспансия Господа Кришны, которую называют Параматмой или адхиягьей. Она находится в сердце живого существа»."
    "5": "Подводя итог этим стихам, можно сказать, что, совершая обряды, поклоняясь полубогам или постоянно меняя что-то в этом мире, мы тем самым косвенно поклоняемся Кришне. Однако, поклоняясь Кришне как повелителю обрядов, полубогов и всего мира, мы обретаем возможность «сознавать Его даже в момент смерти». И это — краткий ответ на последний вопрос Арджуны: «Как те, кто занимается преданным служением, могут сознавать Тебя в момент смерти?»"
    "6": "В конце седьмой главы Кришна сказал: «Те, кто всегда думает обо Мне и кто понял, что Я, Верховный Господь, — повелитель материального космоса, владыка всех полубогов и жертвоприношений, будут сознавать Меня, Верховную Личность Бога, даже в момент смерти». В этом стихе Кришна объясняет, что, понимая Его как _адхибхуту,_ владыку всех материальных преобразований, как _адхидайву,_ источник _вират-рупы_ и полубогов, а также как _адхиягью,_ Всевышнего, которому в конечном счете посвящены все ведические жертвоприношения, человек получает способность сознавать и помнить Господа в момент смерти. Сознавая Кришну как Верховного Господа, Арджуна сможет служить Ему даже на поле битвы, в сражении, находясь при этом на духовном уровне, или уровне Брахмана, соответствующем истинной природе души. Такая деятельность не влечет за собой _кармы_ и потому не приводит к развитию новых материальных тел. Арджуне сейчас надо просто сосредоточить свой ум на Кришне и сражаться."
    "7": "Что же произойдет, если в момент смерти сосредоточить ум на Кришне? Господь отвечает на этот вопрос в стихах с пятого по восьмой."
"5":
  translation: "Тот, кто в конце жизни, покидая тело, помнит только Меня, сразу обретает Мою природу. В этом нет никаких сомнений."
  purport: {}
"6":
  translation: "О сын Кунти, о каком бы состоянии бытия ни помнил человек, покидая тело, того состояния он и достигнет в следующей жизни."
  purport:
    "1": "Объяснив, что происходит с Его преданным, если тот помнит о Нем в момент смерти, Кришна теперь провозглашает общий закон: мы становимся тем, о чем вспоминаемв момент смерти. Иллюстрируя этот момент, Шрила Прабхупада в комментарии говорит о Махарадже Бхарате, который стал оленем:"
    "2": "«В этой связи очень поучительна история Махараджи Бхараты. Он был великим преданным, но, умирая, думал об олененке, и в следующей жизни получил тело оленя. После смерти он помнил всю свою предыдущую жизнь, но, несмотря на это, был вынужден родиться в теле животного."
    "3": "Безусловно, мысли, которые возникали в уме человека в течение жизни, определяют характер его мыслей в момент смерти; так еще в этой жизни мы творим свою будущую жизнь."
    "4": "Тот, кто живет в _гуне_ благости и постоянно думает о Кришне, сможет вспомнить о Нем и в свой последний час. Это поможет ему приобщиться к трансцендентной природе Кришны. Если человек поглощен трансцендентным служением Кришне, его следующее тело будет трансцендентным, то есть духовным, а не материальным»."
    "5": "Чем бы ни пропитывалась наша природа _(сада тад-бхава бхавитах),_ того состояния мы и достигаем. И механизм этот работает безотказно."
    "6": "Вероятно, Арджуна, услышав об этом от Кришны, подумал с облегчением: «Кришна советует мне думать о Нем. Это намного лучше, чем сражаться». Однако Кришна в следующем стихе опровергнет эти неверные выводы."
"7":
  translation: "Поэтому, о Арджуна, всегда думай обо Мне в образе Кришны и в то же время сражайся, исполняя свой долг. Посвящая Мне все свои действия и держа ум и разум сосредоточенными на Мне, ты непременно придешь ко Мне."
  purport:
    "1": "Преданные порой спрашивают: а должны ли мы помнить о Кришне, исполняя свои обязанности, или одного их исполнения будет достаточно? Здесь Кришна дает ответ на этот вопрос. Мы должны помнить о Кришне и в тоже время исполнять свой долг. Иногда во время работы нам сложно помнить о Кришне, однако еще сложнее будет помнить о Нем вмомент смерти, когда мы будем находиться в смятении, a телo наше будет содрогаться от боли. Вот почему Кришна хочет, чтобы мы начинали тренироваться уже сейчас. Кришна хочет, чтобы мы постоянно помнили о Нем, и Он скажет об этом еще в нескольких стихах Гиты, в частности в стихе 67 восемнадцатой главы."
    "2": "Интересно заметить, что Кришна произносит слова _мам анусмара_ («непрерывно помни обо Мне») перед _йудхйа ча_ («и сражайся»). Мы должны с преданностью размышлять о Кришне и трудиться ради Его удовольствия."
    "3": "Памятование о Кришне столь важно, что Господь повторит эту мысль в следующем стихе."
"8":
  translation: "О Партха, тот, кто постоянно помнит Меня, Верховную Личность Бога, кто всегда сосредоточенно думает обо Мне и не отвлекается ни на что другое, без сомнения, придет ко Мне."
  purport:
    "1": "Памятование о Кришне — настолько могущественная практика, что тот, кто следует этому методу, может одержать победу даже над своей обусловленной природой. У каждого из нас — в зависимости от того, с какими _гунами_ мы соприкасаемся — есть свои сильные и слабые стороны, привязанности и опасения."
    "2": "Постоянно помня о Кришне, мы, по Его милости, сможем избавиться от всех этих ограничений. Однако, как предупреждает нас Кришна в Гите 6.35, памятование о Нем требует от человека постоянной практики и решимости."
    "3": "В следующем стихе Кришна объяснит, каким образом человек может размышлять о Нем."
"9":
  translation: "Думай обо Мне как о всеведущей, старейшей Верховной Личности, как о владыке вселенной, как о том, кто меньше мельчайшего и кто поддерживает всё мироздание; как о том, кто выше всех материальных представлений, кто непостижим и кто всегда остается личностью; как о том, кто сияет, словно солнце, и кто запределен материальному миру."
  purport:
    "1": "Кришна приводит десять способов памятования о Нем. Сосредоточивая ум на этих особых качествах Господа, человек может постичь Его как Сверхдушу, что и является целью йогов, погруженных в медитацию."
    "2": "Иначе говоря, здесь Кришна говорит о _бхакти,_ смешанной с поисками освобождения из круговорота рождений и смертей. Именно о таком освобождении мечтают йоги, поэтому это называется _йога-мишра-бхакти._ В стихах с десятого по тринадцатый Кришна расскажет о методах, к которым прибегают йоги. О них уже говорилось на страницах Гиты — в стихе 29 седьмой главы. В комментарии к тому стиху Шрила Прабхупада замечает: «Даже те, кто поклоняется Господу в Его форме _арча_ или кто избрал Его объектом медитации только ради того, чтобы освободиться из материального плена, по милости Господа обретают знание о Брахмане и материальном творении _(адхибхуте)»._"
"10":
  translation: "Тот, кто в момент смерти направляет жизненный воздух в межбровье и, обуздав силой йоги свой ум, сосредоточивает его на Верховном Господе, думая о Нем с глубокой преданностью, непременно достигнет обители Верховной Личности Бога."
  purport:
    "1": "Смысл всех этих стихов в том, что человек должен помнить о Кришне. Такова цель йоги. Направлять жизненный воздух в межбровье — это лишь метод, помогающий йогу помнить о Господе. Несколько дополнительных методов перечислены в следующих трех стихах."
"11":
  translation: "Великие мудрецы, которые овладели знанием Вед, отреклись от мира и произносят омкару, входят в Брахман. Тот, кто стремится к этому совершенству, должен хранить безбрачие. Сейчас Я в общих чертах опишу тебе практику йоги, с помощью которой можно освободиться из материального плена."
