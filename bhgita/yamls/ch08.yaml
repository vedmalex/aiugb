"12":
  translation: "Йог должен полностью прекратить деятельность чувств. Закрыв все врата тела, сосредоточив ум на сердце и подняв жизненный воздух в верхнюю часть головы, он должен войти в состояние транса."
  purport: {}
"13":
  translation: "Если тот, кто неустанно занимается этой практикой йоги и произносит священный слог ом, высшее сочетание букв, будет, покидая тело, помнить Меня, Верховную Личность Бога, он непременно попадет на планеты духовного царства."
  purport:
    "1": "Смысл того, что человек занимается йогой, хранит целомудрие и повторяет священный слог _ом,_ заключается в одном — _мам анусмара,_ помнить о Кришне."
    "2": "Объяснив метод _йога-мишра-бхакти,_ Кришна приступает к описанию чистого преданного служения."
"14":
  translation: "О сын Притхи, тот, кто непрестанно помнит Меня, сможет легко прийти ко Мне, ибо он все время служит Мне."
  purport:
    "1": "В своем комментарии Шрила Прабхупада указывает, что слова _ананйа-четах,_ «непрестанно памятуя», указывают на чистую _бхакти._"
    "2": "«В этом стихе указана цель, которой достигают чистые преданные, занимаясь _бхакти-йогой,_ то есть служа Верховной Личности Бога. В предыдущих стихах говорилось о четырех типах преданных: о страждущих, любознательных, стремящихся к материальной выгоде и философах-_гьяни_. Также были описаны разные пути, ведущие к освобождению: _карма-йога, гьяна-йога_ и _хатха-йога._ В этих системах йоги есть некоторые элементы _бхакти,_ однако в данном стихе говорится о чистой _бхакти-йоге,_ без примесей _гьяны, кармы_ или _хатхи._ Слово _ананйа-четйх_ указывает на то, что преданный, практикующий чистую _бхакти-йогу,_ не желает ничего, кроме Кришны. Чистый преданный не стремится попасть на райские планеты, нет у него и желания обрести единство с _брахмаджьоти_ или освободиться из материального плена. У него нет никаких корыстных желаний. В „Чайтанья-чаритамрите\" чистый преданный описан словом _нишкама:_ это значит, что он ничего не желает для себя самого. Только он может обрести истинный покой, которого никогда не найдут те, кто стремится к личной выгоде. _Гьяна-йоги, карма-йоги_ и _хатха-йоги_ преследуют корыстные интересы, но у совершенного преданного есть только одно желание: доставить удовольствие Верховному Господу. Поэтому Господь обещает, что тот, кто безраздельно предан Ему, сможет легко прийти к Нему»."
    "3": "_Ананйа-четах_ означает, что человек ни на что не отвлекается, в частности на возможность вкусить райских наслаждений или получить освобождение. _Сататам_ и _нитйашах_ указывают на постоянное служение — без перерыва, всю жизнь, в любое время и любом месте. Такое отношение настолько радует Кришну, что Он становится _су-лабхах,_ «легкодостижимым», хотя человек еще может не находиться на этом уровне, но стремиться к нему. Кришна устраняет все препятствия с пути такого преданного. Яркий пример, иллюстрирующий силу _ананйа-чета-бхакти,_ мы находим в описании _лил _Господа Чайтаньи."
    "4": "Однажды Господь Чайтанья пошел справить нужду. Возвращался Он, демонстративно придерживая Свой язык. Увидев столь непривычную картину, преданные обратились к Нему с расспросами. Махапрабху объяснил, что Его язык вел себя неподобающе, не желая прекращать воспевание _мантры_ Харе Кришна в отхожем месте. Вот почему его пришлось приструнить. Услышав это, маленький мальчик по имени Гопал звонко сказал: «Это неправильная философия. Имя Кришны чисто, и это имя можно повторять в любое время. Будет ли кто-то во время смерти утверждать: „О, я осквернен, сейчас неподобающее время, поэтому я не буду повторять святое имя\"? Нет, в любое время, независимо от внешней чистоты сложившихся обстоятельств, человек должен помнить Кришну и воспевать Его имя»."
    "5": "Ответ Шри Чайтаньи Махапрабху был таким: «Ты постиг истину. Ты — Мой _гуру._ Отныне тебя будут звать Гопал Гуру»."
    "6": "В стихах 15 и 16 Кришна объясняет, какого результата достигает человек, практикуя чистую _бхакти._"
"15":
  translation: "Придя ко Мне, великие души, йоги-преданные, никогда не возвращаются в этот бренный, полный страданий мир, ибо они обрели наивысшее совершенство."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур пишет: «Такой преданный входит в игры Кришны, рождаясь в то время, когда Кришна становится сыном Васудевы»."
"16":
  translation: "Все планеты материального мира, от высшей и до низшей, — это юдоль страданий, где каждый вынужден снова и снова рождаться и умирать. Но тот, кто достиг Моей обители, о сын Кунти, уже никогда не родится здесь."
  purport:
    "1": "Кришна ясно говорит, что нет ничего выше Его планеты. Слова _мам упетйа,_ которые встречаются как в пятнадцатом, так и в шестнадцатом стихах, означают «приходя ко Мне». Повторяя их, Кришна тем самым подчеркивает этот момент, поскольку Он не хочет, чтобы мы по глупости своей захотели очутиться на райских планетах. Он прямо говорит, что любое положение в материальном мире сопряжено с трудностями и болью. Нам следует желать только одного — прийти к Нему, _мам упетйа._"
    "2": "Чтобы окончательно убедить нас в том, что материальный мир — юдоль страданий, Кришна в стихах с 17 по 22 сравнивает материальный мир и духовную природу."
"17":
  translation: "Один день Брахмы длится тысячу эпох по времяисчислению людей, и столько же длится его ночь."
  purport: {}
"18":
  translation: "В начале дня Брахмы все непроявленные существа переходят в проявленное состояние, а затем, когда наступает ночь Брахмы, они вновь становятся непроявленными."
  purport: {}
"19":
  translation: "Каждый раз с наступлением дня Брахмы все существа появляются на свет, а с приходом ночи помимо своей воли уходят в небытие."
  purport:
    "1": "Кришна обнажает природу материального мира, чтобы нам было легче осознать преимущества перехода в мир духовный. Здесь Кришна объясняет, что даже Брахмалока, самая удивительная планета материальной вселенной, испытываетна себе влияние времени. Каким же образом время воздействует на нас? Время вызывает разрушение любого материального тела. Смерть, или потеря тела, забирает у нас всё, к чему мы развили привязанность в течение жизни. _Бхутва бхутва пралийате:_ это случается снова и снова. Более того, время от времени нас против воли помещают в непроявленное состояние на срок в тысячу эпох, что далеко не самая приятная ситуация для активной по природе души."
    "2": "Кришна по доброте Своей описывает все это, чтобы пробудить в нас отрешенность. Он хочет, чтобы мы поняли одну важную истину: внутри материи для вечной души нет _и_ не может быть счастья. С таким пониманием нам легко будет отбросить привязанность к этому миру."
    "3": "В следующих стихах Кришна противопоставляет этому бренному миру обитель, куда попадают души, развившие в себе сознание Кришны."
"20":
  translation: "Но существует иная, вечная, непроявленная природа — она лежит за пределами материального мира, который то проявляется, то исчезает. Эта высшая природа неуничтожима. Когда всё в материальном мире разрушается, она остается нетронутой."
  purport: {}
"21":
  translation: "То, что ведантисты называют непроявленным и нетленным, то, что именуют высшей целью, то место, достигнув которого живое существо никогда не возвращается в материальный мир, — это Моя высшая обитель."
  purport:
    "1": "В этих стихах описывается _парамам гатим,_ высшая обитель, о которой уже шла речь в пятнадцатом стихе этой главы. Место это вечное и трансцендентное. Именно туда все мы хотим попасть, однако, на свою беду, ищем эту вечную обитель в царстве времени и материи. Обретя возможность жить в высшей обители Кришны, мы, вместе с другими Его верными слугами, будет непрерывно общаться с Ним, радуясь и ликуя."
    "2": "Что за контраст с материальным мирозданием! В сфере материи мы «снова и снова против воли уходим в небытие», тогда как духовная жизнь приводит нас к высшему месту назначения, которое никогда не уничтожается."
    "3": "Слово _авйакта_ здесь не означает «бесформенный». В данном контексте оно переводится как «материально непроявленный» и указывает на внутреннюю энергию Кришны, из которой состоит духовный мир."
    "4": "В следующем стихе Кришна расскажет, как достичь этой обители."
"22":
  translation: "О сын Притхи, приблизиться к Верховному Господу, которому нет равных, можно путем чистой преданности. Хотя Господь всегда остается в Своей обители, в то же время Он пребывает всюду и все сущее пребывает в Нем."
  purport:
    "1": "Слова _тв ананйайа,_ употребленные в этом стихе, повторяют мысль четырнадцатого стиха этой главы. _Ана_нйа-четах сататам йо мам смарати нитйашах:_ все наши желания должны быть связаны исключительно с Кришной, и мы не должны отвлекаться ни на что другое. Тот, кто взращивает в своем сердце желания, связанные с _гьяной, кармой, _йогой и т.д., возводит на своем пути к Кришне серьезные препятствия."
    "2": "Этим стихом Кришна завершает описание духовного мира и метода его достижения. В заключительных шести стихах этой главы Кришна расскажет о способе, с помощью которого душа, покидая тело, приходит к Всевышнему."
"23":
  translation: "О лучший из Бхарат, сейчас Я расскажу тебе о периодах, в которые йоги покидают тело. От того, в какой период йог покинул тело, зависит, вернется он в этот мир или нет."
  purport:
    "1": "Этот и три следующих стиха предназначены для _гьяна-, кармаи аштанга-йогов._ Здесь говорится, что последователи этих путей, если они не хотят возвращаться в материальный мир, должны покидать свое тело в правильное время. Последние два стиха (27 и 28) адресованы _бхакти-йогам._"
"24":
  translation: "Те, кто познал Верховный Брахман, смогут войти в Него, если покинут тело днем, в период, которому покровительствуют божества огня и света, в течение двух недель, когда луна растет, и в течение шести месяцев, когда солнце движется в северном полушарии."
  purport:
    "1": "Этот стих адресован _гьяна-йогам._ Шрила Прабхупада пишет: «Следует понимать, что огнем, светом, дневным временем и фазами луны повелевают полубоги, которые определяют, в каких условиях душа будет покидать тело. В момент смерти ум начинает вести душу по дороге в новую жизнь. Однако, если человек случайно или намеренно покинет тело в описанный здесь благоприятный период, он сможет войти в безличное _брахмаджьоти»._"
    "2": "Если душа покидает тело в указанный период, повелитель огня принимает ее и ведет до определенного уровня, где передает другому полубогу, а тот в свою очередь передает душу дальше. Так душа переходит из одной сферы вселенной в другую, пока не достигнет Брахмана."
    "3": "В следующем стихе описана судьба приверженца _карма-канды._ К сожалению, такой человек, вкусив положенныеему наслаждения в райском царстве, вынужден возвратиться на Землю."
"25":
  translation: "Йог, покинувший тело ночью, в период, которому покровительствует божество дыма, в течение двух недель убывающей луны и в течение шести месяцев, когда солнце движется в южном полушарии, достигает Луны, но затем возвращается на Землю."
  purport:
    "1": "О том же говорил Шрила Прабхупада в комментарии к третьему стиху этой главы. _Карма-кандии,_ у которых нет духовных желаний, возвращаются на Землю, когда их запас благочестия почти заканчивается."
"26":
  translation: "В Ведах описаны два пути ухода из этого мира: светлый и темный. Тот, кто уходит светлым путем, больше не возвращается сюда, тот же, кто уходит во тьме, будет вынужден вернуться."
  purport:
    "1": "Этот стих подводит итог тому, что было сказано в стихах 24 и 25. Эти два пути существовали всегда, ибо материальный мир — безначален."
    "2": Но стоит ли преданным волноваться об этих путях?
"27":
  translation: "О Арджуна, те, кто предан Мне, знают об этих путях, однако их это не беспокоит. Поэтому всегда следуй путем преданного служения."
  purport:
    "1": "Преданные не беспокоятся об этих двух путях, поскольку они целиком сосредоточены на преданном служении. Вместе с тем, понимая на основе двадцать пятого стиха, чем заканчивается кармическая деятельность, они еще интенсивнее служат Господу. В заключительном стихе этой главы Кришна дает знание, которое укрепляет преданного на его пути."
"28":
  translation: "Человек, вступивший на путь преданного служения, не лишается благ, которых достигают изучением Вед, подвижничеством, жертвоприношениями, раздачей милостыни, философскими изысканиями и благочестивой кармической деятельностью. Просто служа Господу, он обретает плоды всех этих видов деятельности и в конце жизни попадает в вечную обитель Господа."
  purport:
    "1": "В этом стихе подводится итог всему, о чем говорилось в седьмой и восьмой главах. Кришна здесь провозглашает превосходство _бхакти_ над другими духовными путями. В конце шестой главы (46-47) Кришна сказал, что _бхакта_ более велик, чем аскет _(тапасви),_ философ _(гьяни)_ и человек, привязанный к плодам своего труда _(карми)._ И в данном стихе объясняется, почему это так. Силой своей преданности _бхакта_, сам того не ведая, обретает все, чего только можно достичь на других путях. Более того, он получает право войти в духовный мир."
    "2": "Шрила Прабхупада указывает, какую важную роль занимают две эти главы в структуре всей Бхагавад-гиты: «Слова _идам видитва_ в этом стихе указывают на необходимость понять суть наставлений, которые Шри Кришна дает в этой и в седьмой главах Бхагавад-гиты. Здесь нам не поможет мирская образованность или собственные умозаключения: чтобы понять смысл этих глав, надо слушать их из уст преданного."
    "3": "В главах с седьмой по двенадцатую изложена суть Бхагавад-гиты. Первые и последние шесть глав Гиты служат своего рода защитным покровом этих шести глав, особо оберегаемых Господом. Если человеку посчастливится понять Бхагавад-гиту, и прежде всего содержание этих шести глав, в общении с преданными, его жизнь увенчается успехом. Он достигнет результатов, превосходящих плоды подвижничества, жертвоприношений, благотворительности, философских изысканий и т.п., ибо все эти плоды можно обрести, просто действуя в сознании Кришны»."
