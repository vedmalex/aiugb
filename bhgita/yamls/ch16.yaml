"4":
  translation: "Гордость, высокомерие, тщеславие, гневливость, грубость и невежество — таковы качества людей, обладающих демонической природой, о сын Притхи."
  purport:
    "1": "В комментарии Шрила Прабхупада говорит о каждом из _сампадам асурим,_ шести качеств, присущих демоническим натурам:"
    "2": "«В этом стихе описан прямой путь в ад. Демонические люди часто выставляют себя поборниками религии и защитниками духовного прогресса, хотя сами не следуют никаким принципам. Они всегда высокомерны и горды своей образованностью и богатством. Желая, чтобы перед ними преклонялись, они требуют уважения и почета, хотя и не заслуживают его. Они раздражаются из-за пустяков и говорят грубо и неучтиво. Они не знают, что можно делать, а чего нельзя. Они всегда поступают как им заблагорассудится, потакая собственным прихотям, и не признают никаких авторитетов. Эти демонические качества присущи им от природы — они получают их еще в утробе матери и, вырастая, проявляют их в полной мере»."
    "3": "Следующим стихом Кришна устраняет сомнение Арджуны: является ли его собственное участие в битве в качестве воина, вынужденного убивать, проявлением его демонического характера."
"5":
  translation: "Божественные качества ведут человека к освобождению, а демонические обрекают на рабство. Тебе, о сын Панду, не о чем беспокоиться, ибо ты от рождения наделен божественными качествами."
  purport:
    "1": "Кришна говорит Арджуне: _ма шучах_ - «Не о чем беспокоиться». Шрила Прабхупада дает подробное пояснение: «Господь Кришна ободрил Арджуну, сказав, что ему от природы не присущи демонические качества. Его участие в битве не было проявлением демонических наклонностей, поскольку он тщательно взвешивал все за и против. Он размышлял над тем, можно ли убивать столь почтенных людей, как Бхишма и Дрона, следовательно, его действия не были продиктованы гневом, желанием дешевой славы или грубостью. Поэтому Арджуну никак нельзя отнести к категории демонов»."
    "2": "Даже качества человека демонической природы могут измениться, ибо качества развиваются в зависимости от того, с кем человек общается. Общаясь с теми, кого переполняет вожделение, гнев и жадность, мы сами становимся похотливыми, гневливыми и жадными. Однако, с другой стороны, мы можем развить в себе безупречные качества, общаясь с _гуру, садху и шастрами._"
    "3": "В 1975 году в Мельбурне Шрилу Прабхупаду спросили: «Как стать искренним?»"
    "4": "Он ответил: «Как человек становится пьяницей? Если вы хотите стать пьяницей, вы общаетесь с пьяницами. Если вы хотите стать искренним, то общайтесь с преданными. Они искренние»."
"6":
  translation: "О сын Притхи, сотворенные живые существа в этом мире бывают двух типов: одних называют праведниками, а других демонами. Я уже подробно рассказал тебе о божественных качествах, а теперь послушай о демонических."
  purport:
    "1": "В комментарии к данному стиху Шрила Прабхупада утверждает, что фундаментальным отличием между праведниками и демонами является их отношение к указаниям Вед: «Обусловленные живые существа, населяющие материальный мир, делятся на две категории. Люди, наделенные божественной природой, ведут упорядоченный образ жизни, то есть следуют предписаниям _шастр_ и указаниям авторитетных наставников."
    "2": "Человек должен исполнять обязанности, предписанные авторитетными _шастрами._ Такой образ мыслей называют божественным. Тех же, кто не следует заповедям священных писаний и действует по собственной прихоти, называют демонами, или _асурами._ Критерий только один — выполнение указаний священных писаний»."
    "3": В конце данной главы Кришна Сам приведет подтверждение этим словам.
    "4": "Описав демонические качества в четвертом стихе в сжатой форме, сейчас, в стихах 7-20, Кришна остановится на них подробно. Так Арджуна убедится в том, что его участие в сражении не будет проявлением демонических наклонностей."
"7":
  translation: "Люди демонической природы не знают, что можно делать, а чего нельзя. Им не свойственны ни чистота, ни благонравие, ни правдивость."
  purport:
    "1": "Несколько позже Кришна объяснит, что действия, которые человек совершает, не проводя различий между правильным и неправильным, являются действиями в _гуне_ страсти. Именно в этой _гуне_ свойственно находиться демонам: «О сын Притхи, разум, не способный отличить религию от безбожия, действие дозволенное от действия запрещенного, находится в _гуне_ страсти» (Бхагавад-гита, 18.31)."
    "2": "Так как _шастры_ проводят различие между праведным и безбожным образом жизни, то, следовательно, те, у кого нет способности проводить различия между правильными и неправильными поступками, не имеют либо веры в _шастры,_ либо правильного их понимания. Таким образом, демонические натуры, вместо того чтобы основывать свои действия на _шастрах,_ основывают их на телесном сознании. Поэтому они действуют, не особо беспокоясь об истине или благе окружающих."
    "3": "Даже если демон и выдвигает философские доводы, ценность их сравнима с проповедью стервятников и шакалов. Есть одна история. Однажды у родителей умер маленький сын, и родственники в горе приготовились к погребальной церемонии. Неожиданно на том месте появился шакал и принялся ласковыми словами прославлять любовь родственников к ребенку. Он стал говорить о прекрасных качествах покойного мальчика и попросил всех собравшихся провести драгоценные часы перед закатом (до которого тело должно быть кремировано) в приятных воспоминаниях об их любимце. Утром они могли вернуться и сжечь тело. Такой совет дал шакал."
    "4": "Тем временем там приземлился стервятник, узрев положение дел с высоты своего полета. Он незамедлительно примялся философски опровергать слова шакала. Стервятник объяснил, что душа, которая находилась в теле и которую так любили, уже ушла, и что скорбеть о мертвом теле глупо. Затем стервятник порекомендовал всем присутствующим философски подумать и сосредоточиться на различиях, существующих между телом и душой, и, отбросив скорбь, покинуть это место. Таким образом, стервятник опроверг аргументы шакала для того, чтобы насладиться мертвым телом в отсутствие родственников. Шакал же, будучи ночным зверем, собирался полакомиться мертвым телом под покровом ночи."
    "5": "Вне зависимости от того, что они говорят, стервятник, шакал и демонические натуры излагают философию с одной единственной целью — достичь своих корыстных целей."
"8":
  translation: "Они говорят, что этот мир нереален, что у него нет основы, что нет Бога, который им управляет. Они заявляют, что мир возник из полового влечения и что у него нет иной причины, кроме вожделения."
  purport:
    "1": В последующих десяти стихах (9-18) описывается разрушительная деятельность людей этого склада ума.
"9":
  translation: "Придерживаясь таких взглядов, демонические люди, лишенные разума и потерянные для самих себя, поглощены пагубной, греховной деятельностью, ведущей к разрушению мира."
  purport:
    "1": "Шрила Баладева Видьябхушана объясняет: «Демоны создают философские теории для того, чтобы сообщить всем свое личное мнение. Придерживаясь своих взглядов на жизнь, они разрушают мир. Обращаясь к таким теориям, недалекие люди со слабым разумом и ограниченными взглядами на жизнь „потеряны для самих себя\", ибо не способны осознать истинную разницу между самим собой, телом и всем остальным. Такие люди совершают греховные поступки и целиком отдают себя зловредной, разрушительной деятельности. Желая увести мир с пути следования принципам духовной жизни, они выступают врагами этого мира и тем самым способствуют его разрушению»."
    "2": "В девятом стихе употреблен часто используемый термин _угра-карма,_ что значит «тяжкие, мучительные, пагубные и жестокие виды деятельности»."
    "3": "В комментарии к этому стиху в качестве примеров _угра-кармы_ Шрила Прабхупада приводит убийство животных и применение ядерного оружия; а в комментариях к Шримад-Бхагаватам он использует и другие примеры: научно-технический прогресс, пивоварни, табачные фабрики, ночные клубы, тяжелую индустрию и предпринимательство."
"10":
  translation: "Потакая ненасытному вожделению, опьяненные гордыней, тщеславием и самомнением, демоны пребывают в плену иллюзии и, очарованные преходящим, вершат свои грязные дела."
  purport: {}
"16":
  translation: "Охваченные беспокойством от всех этих мыслей и опутанные сетью заблуждений, они чрезмерно привязываются к чувственным удовольствиям и в конце концов попадают в ад."
  purport: {}
"17":
  translation: "Самодовольные и дерзкие, ослепленные богатством и гордыней, иногда они, кичась собою, совершают жертвоприношения, но делают это лишь для вида, не следуя никаким правилам."
  purport: {}
"18":
  translation: "Введенные в заблуждение ложным эго, силой, гордыней, вожделением и гневом, демоны ненавидят Бога, который пребывает в их телах и в телах всех остальных живых существ, и поносят истинную религию."
  purport:
    "1": "В комментарии к стиху 18 Шрила Прабхупада упоминает, что демоны враждебны не только по отношению к Господу, но и к ведическим писаниям."
    "2": "Шрила Вишванатха Чакраварти Тхакур поясняет, что демон также враждебно относится к тем, кто поклоняется Господу. Их враждебность выражается в виде неспособности выносить успех преданных, демоны видят в преданных одни недостатки, несмотря на множество положительных качеств."
    "3": "Следующие два стиха описывают то, как Кришна отвечает демонам."
"19":
  translation: "Их, исполненных ненависти и злонравных, самых низких среди людей, Я всегда низвергаю в океан материального существования, в разные демонические формы жизни."
  purport: {}
"20":
  translation: "Снова и снова рождаясь среди демонов, о сын Кунти, такие люди не могут приблизиться ко Мне. Постепенно они опускаются в самые отвратительные формы жизни."
  purport:
    "1": "Шрила Баладева Видьябхушана объясняет:"
    "2": "«Арджуна может возразить: „Но, по прошествии множества жизней, такие демоны должны ведь в конце концов обрести Твою милость, которая освободит их, и так они перестанут рождаться демонами\"."
    "3": "Господь Кришна ответил: „Жизнь за жизнью эти глупые люди рождаются в демонических формах. Будучи не в состоянии достичь Меня, они спускаются в низшие формы жизни и рождаются даже собаками\"."
    "4": "Во фразе „не в состоянии достичь Меня\" употребленное в санскрите слово _эва,_ „наверняка\", означает следующее: „У них нет никакой возможности обрести Мою милость. Им непросто даже обрести такую форму жизни, которая необходима для того, чтобы достичь Меня\"."
    "5": "Здесь может возникнуть следующий вопрос: „Но у Верховного Господа все Его желания выполняются сами собой. Разве Он не может сделать недостойного достойным?\""
    "6": "Ответ таков: „Да, Господь может сделать недостойного достойным, если у Него появится такое желание. Но дело в том, что у Него нет ни малейшего желания делать это. В том же ключе автор ,Веданта-сутры' описывает пристрастность Господа в _сутре ваишамйа-наиргхнйена:_ Верховный Господь кажется несправедливым, ибо проявляет пристрастие к одним и враждебность к другим\"»."
    "7": "В комментарии к данному стиху Бхагавад-гиты Шрила Прабхупада подчеркивает: «Здесь ясно сказано, что демоны снова и снова попадают в утробы демонических женщин и, лишенные милости Верховного Господа, опускаютсявсе ниже и ниже, пока в конце концов не оказываются в телах кошек, собак и свиней. Демоны практически лишены возможности получить милость Господа далее в будущем»."
    "8": "Они страдают жизнь за жизнью, особенно тогда, когда рождаются в низших формах жизни. У них нет желания выбраться за пределы материального существования, и потому они не могут сделать этого. Они не желают получить милость Кришны, и Он не дает им ее."
    "9": "Согласно мнению Баладевы Видьябхушаны, Арджуна на этот раз спрашивает Кришну: «В людях, услышавших Твои слова, пробуждается желание избавиться от этих дурных наклонностей. Что же они могут для этого сделать?» Кришна отвечает на этот вопрос и тем самым дает нам выбор: либо жить демонической жизнью и деградировать дальше, либо отвергнуть ее и достичь высшего предназначения."
"21":
  translation: "В этот ад ведут _трое ворот: вожделение, гнев и_ жадность. Каждый здравомыслящий человек должен отречься от этих пороков, ибо они губят душу."
  purport:
    "1": "Каждому здравомыслящему человеку Кришна приказывает избавиться от вожделения, гнева и жадности. Эти пороки настолько ужасны, что даже человек, которому присуща божественная природа, должен опасаться их. Для мужчины олицетворением _камы,_ вожделения, является женщина, ибо она способна удовлетворять все желания его чувств. Когда _кама_ не удовлетворена, возникает _кродха,_ гнев. А контролировать гнев весьма сложно."
    "2": "_Кродха_ появляется только тогда, когда наши желания не удовлетворяются, однако что происходит, если мы способны удовлетворить наши желания без помех? Умиротворяемся ли мы в этом случае? Нет. Мы наполняемся _лобхой, _жадностью. Жадность порождает _моху,_ иллюзию, под влиянием которой мы теряем способность проводить различия."
    "3": "Затем наступает _мада,_ опьянение гордыней. А из сочетания этих пяти качеств может проявиться в полной мере зависть, _матсарья._ Таким образом, корнем всех демонических качеств является вожделение."
    "4": "Как же будет вознагражден тот, кому удалось избежать этих врат ада?"
"22":
  translation: "Тот, кому удалось миновать трое врат ада, о сын Кунти, посвящает себя делам, помогающим ему осознать свою духовную природу, и так со временем достигает высшей цели."
  purport:
    "1": "Наш выбор предельно ясен. Если мы решаем выбраться из баньянового дерева материального мира, то мы тем самым выбираем свободу от вожделения, гнева, жадности, иллюзии, гордости и зависти. Однако современная цивилизация, в силу своей демонической природы, смело поощряет пропаганду _вожделения, гнева и жадности._"
    "2": "Сейчас, завершая главу, Кришна произносит два стиха. В первом из них Кришна приказывает нам привести свою жизнь в соответствие с _шастрами,_ используя негативную форму. А затем Кришна дает нам то же самое наставление в последнем стихе данной главы, используя позитивную форму."
"23":
  translation: "Тот же, кто пренебрегает указаниями священных писаний и действует по собственной прихоти, не достигает ни совершенства, ни счастья, ни высшей цели."
  purport:
    "1": "В комментарии Шрила Прабхупада показывает, как связаны между собой пренебрежение указаниями _шастр_ и действия, продиктованные вожделением, гневом и жадностью: «Как уже говорилось, _шастра __-__ в __u__ д__xu,_предписания _шастр, _регламентируют жизнь всех сословий и укладов общества. Следовать им должен каждый. Тот, кто пренебрегает ими и действует по собственной прихоти, движимый вожделением, жадностью и желаниями, никогда не достигнет совершенства жизни. Иными словами, тот, кто знает об этих предписаниях теоретически, но не следует им на деле, является низшим из людей»."
"24":
  translation: "Поэтому именно на основе священных писаний определи, что следует делать, а чего делать не следует. Изучив содержащиеся в них указания и правила, действуй так, чтобы постепенно достичь духовных высот."
  purport:
    "1": "Человеку следует использовать свою жизнь правильно: с верой следовать указаниям _шастр,_ избегать вожделения, гнева и жадности и, по крайней мере, прилагать усилия, чтобы развить в себе сознание _Кришны. Комментарий_ Шрилы Прабхупады подводит итог темам, которые Кришна излагал в последних нескольких главах:"
    "2": "«Неприятие принципов, лежащих в основе постижения Верховной Личности Бога, является единственной причиной деградации людей. Это тягчайший грех, на который способен человек. Поэтому _майя,_ материальная энергия, постоянно причиняет нам страдания трех видов. Материальная энергия состоит из трех _гун._ Человек должен подняться по крайней мере на уровень _гуны_ благости, прежде чем перед ним откроется путь к постижению Верховного Господа. Иначе он останется во власти страсти и невежества, составляющих основу демонического образа жизни. Люди, находящиеся под влиянием _гун_ страсти и невежества, смеются над священными писаниями, святыми людьми и философскими представлениями о Верховной Личности Бога. Они нарушают указания духовного учителя и не обращают внимания на предписания _шастр._ Даже услышав о величии преданного служения, они не проявляют к нему никакого интереса. Поэтому они изобретают собственные пути духовного развития. Таковы некоторые изъяны людей, приводящие к усилению в человеке демонического начала. Однако тот, кто сможет действовать под руководством истинного духовного учителя, способного указать путь к духовному возвышению, достигнет в жизни успеха»."
1-3:
  translation: "Верховный Господь сказал: Бесстрашие, очищение своего бытия, совершенствование в духовном знании, благотворительность, владение чувствами, совершение жертвоприношений, изучение Вед, аскетизм, простота, отказ от насилия, правдивость, негневливость, отрешенность от всего мирского, спокойствие, отсутствие стремления злословить, сострадание ко всем живым существам, отсутствие алчности, мягкость, скромность, решимость, целеустремленность, способность прощать, стойкость, чистота, отсутствие зависти и стремления к почестям — таковы, о потомок Бхараты, трансцендентные качества праведных людей, наделенных божественной природой."
  purport:
    "1": "Здесь Кришна перечисляет _сампадам даивим:_ двадцать шесть качеств божественной натуры. Шрила Прабхупада постепенно знакомит нас с этой главой в своем комментарии:"
    "2": "«В начале пятнадцатой главы Господь рассказал Арджуне о баньяновом дереве материального мира. Воздушные корни этого дерева символизируют деятельность живых существ, благочестивую и греховную. В девятой главе также рассказывалось о _девах_ (полубогах) и _асурах_ (демонах-безбожниках). Согласно Ведам, деятельность в _гуне_ благости помогает человеку обрести освобождение, и такую деятельность называют _даиви пракрти,_ божественной по природе."
    "3": "Те, кто обладает божественной природой, продвигаются по пути, ведущему к освобождению. С другой стороны, люди, действующие под влиянием _гун_ страсти и невежества, лишены возможности освободиться из материального плена. Им придется оставаться в материальном мире, рождаясь здесь снова либо в образе людей, либо в образе животных или еще менее развитых существ. В шестнадцатой главе Господь рассказывает о божественной и демонической природе и качествах тех, кто обладает той или иной природой. Он также расскажет, к каким — хорошим и плохим — последствиям приводит обладание этими качествами»."
    "4": "Шрила Прабхупада завершает комментарий, напоминая нам о важности развития трансцендентных качеств, которые, как он уже сказал, происходят из деятельности в _гуне _благости: «Все эти двадцать шесть качеств являются трансцендентными. Их следует развивать в себе в зависимости от того, какое место мы занимаем в обществе и каким делом занимаемся. Если все люди будут сознательно развивать в себе эти качества, то, несмотря на неизбежные материальные страдания, со временем они смогут подняться на высшую ступень духовного самопознания»."
    "5": "Сейчас Кришна скажет о невежественных и демонических натурах коротко, а затем даст их подробное описание в стихах 7-20."
