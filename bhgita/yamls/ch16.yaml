  translation: "«Сегодня, — думает демонический человек, — я получил хорошую прибыль, когда же мои планы осуществятся, я получу еще больше. Сейчас я владею неплохим состоянием, и оно будет только расти. Этого моего врага я убил, и та же участь ожидает остальных. Я хозяин всего. Я наслаждаюсь жизнью. Я достиг совершенства, обрел могущество и счастье. Я богаче всех, и меня окружают знатные родственники. В мире нет никого могущественнее и счастливее меня. Я буду совершать жертвоприношения, заниматься, если нужно, благотворительностью и радоваться жизни». Так эти люди становятся жертвами собственного невежества."
