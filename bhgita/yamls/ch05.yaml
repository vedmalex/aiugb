"1":
  translation: "Арджуна сказал: О Кришна, сначала Ты велел мне отказаться от деятельности, а затем дал совет действовать в преданном служении. Прошу Тебя, скажи прямо, какой образ действий лучше."
  purport:
    "1": "Шрила Прабхупада пишет в комментарии: «...в четвертой главе Господь рассказал Арджуне о том, что обрести знание можно, совершая различные виды жертвоприношений. Однако в конце четвертой главы Господь велел Арджуне стряхнуть апатию и вступить в сражение во всеоружии совершенного знания. Одновременно подчеркивая необходимость деятельности в преданном служении и бездействия, основанного на знании, Кришна смутил ум Арджуны. Арджуна понимает, что отречение от мира, основанное на знании, подразумевает прекращение всякой деятельности, производимой органами чувств. Но, если человек будет заниматься преданным служением, как же он сможет прекратить действовать? Иными словами, Арджуна думает, что _санньяса,_ или отречение от мира, основанное на знании, означает отказ от деятельности вообще, поскольку деятельность и отречение от мира представляются ему несовместимыми. Похоже, что Арджуна так и не понял, что действия, совершаемые на основе истинного знания, не имеют кармических последствий и, значит, равносильны бездействию. Поэтому он спрашивает у Кришны, как ему лучше поступить: прекратить всякую деятельность или же действовать, обладая совершенным знанием»."
    "2": "Арджуна оставался в недоумении, и таков был план Кришны. Дело в том, эта беседа предназначена, в первую очередь, для нашего блага. Заблуждение Арджуны дало Кришне возможность более подробно объяснить, что деятельность и отрешенность не противоречат друг другу. Напротив, всем нам следует научиться действовать в духе отречения. Арджуна думает, что _гьяна_ подразумевает отход от всякой деятельности и что знание и деятельность, словно свет и тьма, враждуют друг с другом. Однако, как подчеркивает Кришна, тот, кто обладает знанием, должен также трудиться."
"2":
  translation: "Верховный Господь ответил: И отказ от деятельности, и деятельность в преданном служении ведут человека к освобождению. И все же действовать в преданном служении лучше, чем отказаться от деятельности."
  purport:
    "1": "Уже второй раз Кришна прямо говорит о том, что сухое отречение и _гьяна_ — малопригодные средства для достижения совершенства, и вместо этого рекомендует продолжать действовать. И деятельность, и отречение призваны привести к одной и той же цели, однако деятельность, совершаемая без привязанности к плодам труда, — это гораздо более безопасный, простой и практичный путь. Любые поступки, совершаемые в знании, очищают наше сердце и закрепляют тот духовный опыт, который нам удалось получить. От деятельности отказываются _карма-санньяси._ И если у них вдруг возникают материальные желания, им негде найти прибежище — у них нет деятельности, в которой очищались бы чувства, ибо они твердо решили отринуть любую связь чувств с их объектами. У таких людей небогатый выбор: либо заниматься мирскими делами, либо воздерживаться от всякой деятельности; они не могут занять чувства в разрешенной, дозволительной деятельности. Итак, деятельность без привязанности к плодам труда представляет собой более практичный путь отречения. Как говорит Шрила Баладева Видьябхушана в комментарии, «труд в духе отречения укрепляет знание человека»."
"3":
  translation: "Того, кто не презирает плоды своей деятельности, но и не стремится к ним, считают всегда живущим в отречении от мира. Преодолев влияние двойственности, такой человек легко сбрасывает оковы материального рабства и обретает полное освобождение, о могучерукий Арджуна."
  purport:
    "1": "Человек, который действует таким образом, называется _нитья-санньяси._ Считается, что целью _санньясы_ является освобождение, и тот, кто отрекается от плодов своего труда, получит освобождение. Он не презирает плоды своего труда, но и не стремится к ним. Такая отрешенность — признак настоящего _санньяси._"
"4":
  translation: "Только невежды могут говорить, что преданное служение [карма-йога] отлично от аналитического изучения материального мира [санкхьи]. Истинно мудрые утверждают, что тот, кто не сворачивая идет одним из этих путей, достигает цели обоих."
  purport:
    "1": "И _карма-йога,_ и _санкхья-йога,_ или _гьяна,_ включают в себя отрешенность. Но от чего нам лучше всего отречься? Следует ли действовать в духе отречения или вовсе отказаться от всякой деятельности?"
    "2": "Кришна дает ясный ответ: это не два различных пути с отдельными целями, но два аспекта одного и того же пути с одной и той же целью."
    "3": "Как же понять, что деятельность и отрешенность — одно и то же? Скажем, я держу в руке камень, но хочу взять топор. Для этого я должен отбросить камень, чтобы рука стала свободной. Только в этом случае я смогу взять топор. Аналогичным образом человек, у которого есть материальные желания, должен первым делом отпустить свои материальные привязанности, и только потом он сможет почувствовать духовный вкус."
    "4": "Однако эти два действия можно выполнить как одно действие. Беря в руки новый объект, я автоматически отпускаю прежний. _Карма-йога,_ совершаемая с отрешенностью, позволяет человеку одновременно избавиться от материальных привязанностей и привязаться к духовному. Этот момент обсуждается далее в этой главе."
"5":
  translation: "Тот, кто знает, что цели санкхьи можно также достичь с помощью преданного служения, и понимает, что аналитическое изучение мира и преданное служение равнозначны, видит истинное положение вещей."
  purport:
    "1": "Желая подчеркнуть этот важный момент, Кришна в этом стихе повторяет мысль четвертого стиха. Шрила Прабхупада пишет:"
    "2": "«Истинная цель философских поисков — определить высшую цель жизни. Поскольку высшей целью жизни является постижение своего истинного „я\", оба названных здесь метода приводят человека к одному и тому же заключению. Изучая философию _санкхьи,_ он приходит к выводу о том, что живое существо не принадлежит к материальному миру, но является частицей высшего духовного целого. Следовательно, вечная душа никак не связана с материальным миром и ее деятельность должна быть так или иначе связана со Всевышним. Когда душа действует в сознании Кришны, она занимает свое естественное положение. Метод _санкхьи _подразумевает, что человек должен избавиться от привязанности к материи, а йога преданного служения позволяет развить привязанность к деятельности в сознании Кришны. По сути дела, между этими двумя методами нет разницы, хотя на первый взгляд кажется, что один из них требует отрешенности, а другой привязанности. Отрешенность от материи и привязанность к Кришне — это, фактически, одно и то же. Тот, кто понимает это, видит вещи в истинном свете»."
    "3": "В четвертом стихе употреблены слова _санкхйа-йогау._ Здесь _санкхйа_ относится к _гьяне,_ а _йога_ указывает на _нишкама-карма-йогу._ Кришна со всей ясностью рекомендует нам заниматься преданным служением _(карма-йогой),_ поскольку это более надежный способ для достижения цели, хотя и _гьяна, _и _карма-йога_ приводят в _стханам шашватам,_ «высшую, вечную обитель» (см. Бхагавад-гита, 18.62)."
    "4": "Важно понять, что Кришна не говорит о разнообразных путях, ведущих к отличным друг от друга высшим и более скромным целям. Нет, Он описывает два аспекта одного пути с одной целью, хотя и замечает, что один аспект — легкий, а другой — сложный. (Эти стихи относятся не только к тем, кто пытается достичь Бхагавана, но и к тем, кто стремится познать Брахман или Параматму. Однако Шрила Прабхупада переводит слово _йога_ как «преданное служение», подчеркивая тем самым подлинное желание и волю Кришны.)"
    "5": "Если мы, не очистив сердце, откажемся от всякой деятельности, нам придется в силу нечистоты заниматься предосудительной деятельностью. Чувства будут требовать активности, тогда как метод _гьяна-йоги_ запрещает любую активность чувств. До тех пор, пока чувства не будут заняты в позитивной деятельности, нам будет сложно удержаться от негативной. Поэтому Кришна советует нам всегда занимать наши чувства каким-либо занятием и вместе с тем очищать сердце, действуя без привязанности к плодам нашего труда. Это более практичный и потому более надежный метод. В следующем стихе Кришна еще раз сравнит эти два пути."
"6":
  translation: "Отказ от деятельности сам по себе, без преданного служения Господу, никому не принесет счастья. Но вдумчивый человек, посвятивший себя преданному служению, может без промедления достичь Всевышнего."
  purport:
    "1": "В стихах с седьмого по двенадцатый Кришна объяснит, как заниматься _нишкама-карма-йогой._"
"7":
  translation: "Тот, кто занят преданным служением, кто чист душой и обуздал свой ум и чувства, дорог всем, и все дороги ему. Хотя такой человек всегда поглощен деятельностью, он никогда не бывает связан ее последствиями."
  purport:
    "1": "В своем комментарии Шрила Прабхупада перефразирует двенадцатый стих из второй главы Гиты, в котором описывается индивидуальность души. Шрила Прабхупада не случайно пишет об этом, ибо выражение _сарва-бхутатма-бхутатма,_ «сострадание ко всем душам», трактуется философами-_майявади_ по-иному. Они полагают, что индивидуальная душа превращается в душу всех живых существ. Но Кришна не говорит этого. Словами _сарва-бхутатма-бхутатма_ Он обозначает сострадание тех людей, которые, как пишет Шрила Вишванатха Чакраварти Тхакур, обладают гремя качествами возвышенных вайшнавов: _вишуддхатма _(«душа с очищенным разумом»), _виджитатма_ («тот, кто умеет держать себя в руках») и _джитендрийа_ («человек, обуздавший свои чувства»). Тот, кто развил в себе три этих качества, не становится единым со всеми, как думают _майявади,_ а чувствует, что все остальные живые существа дороги ему."
    "2": "Как же такие добрые чувства могут быть у Арджуны, который стоит на поле боя, готовый уничтожить своих противников? Шрила Прабхупада пишет: «Вред, который Арджуна причинил своим противникам, был только кажущимся: все воины, убитые на поле битвы, как уже объяснялось во второй главе, продолжали существовать как индивидуальные души, поскольку душу нельзя уничтожить."
    "3": "В этом смысле в сражении на Курукшетре не было убитых. Воины просто сменили тела по воле Кришны, который лично присутствовал при этом. Сражаясь на Курукшетре, Арджуна, по сути дела, ни с кем не сражался: он просто исполнял приказ Кришны, действуя в сознании Кришны. Такой человек никогда не запутывается в последствиях своей деятельности»."
    "4": "В следующих двух стихах Кришна расскажет о _джитендриях,_ людях, которые обуздали себя и действуют в духе отречения."
"10":
  translation: "Подобно тому как вода не смачивает лист лотоса, грех никогда не пятнает того, кто исполняет свой долг без привязанности к плодам своего труда, жертвуя их Верховному Господу."
  purport:
    "1": "Человек должен обрести знание, а затем выполнять свои обязанности без привязанности к плодам своего труда. Он будет по-прежнему воспринимать деятельность своего тела — как оно движется, касается других предметов и т.д., — однако при этом будет думать: «Я ничего не делаю. Я душа, и я остаюсь в стороне от происходящего». С таким пониманием человек может выполнять свой долг в духе отречения и предлагать все результаты своего труда Кришне. Таким образом он ограждает свою деятельность от греховных реакций, и в пример здесь приводится лист лотоса, который не смачивается водой. У лотоса скользкая поверхность, и вода, попав на лист, тут же стекает вниз. Так и последствия поступков человека, практикующего _нишкама-карма-йогу, _просто «стекают вниз»."
    "2": "Здесь может возникнуть вопрос: «Если человек отрешен от деятельности, поскольку он понимает, что является вечной душой, отличной от тела, то зачем тогда вообще что-то делать?»"
"11":
  translation: "Отказавшись от всех привязанностей, йоги позволяют действовать своему телу, уму, разуму и даже чувствам только ради самоочищения."
  purport:
    "1": "_Кайвалья_ происходит от корня _кевала,_ и в данном стихе это слово указывает на очищающую силу. Действуя без привязанности к плодам своего труда, человек очищается. Шрила Вишванатха Чакраварти Тхакур объясняет: «Несмотря на то, что ум может отвлекаться, когда человек проводит обряды со словами _индрийа сваха,_ чувства такого человек остаются _кевала,_ ибо они задействованы в очищении _атмы, _очищении ума»."
    "2": "Шрила Баладева Видьябхушана дает следующий комментарий на этот стих: «Приводя в доказательство поведение святых людей, Кришна этим стихом, начинающимся со слова _калена,_ более подробно разъясняет мысль предыдущего стиха. Йоги занимаются деятельностью, в которую вовлечены тело, ум и чувства, однако они не отождествляют свое „я\" с телом и т.д."
    "3": "_Кевала_ означает „полностью очищенный\" _(вишуддха)._ Во фразе, начинающейся с выражения „отказавшись от привязанностей\", слова „ради самоочищения\" означают „в попытках избавиться от присущего душе с незапамятных времен ложного самоотождествления с телом\"»."
    "4": "Шрила Прабхупада пишет: «Это и есть совершенство сознания Кришны»."
    "5": "В следующем стихе Кришна сравнивает тех, кто испытывает привязанность к плодам своего труда, с теми, кто не имеет такой привязанности."
"12":
  translation: "Душа, непоколебимо преданная Мне, обретает истинный мир и покой, ибо отдает Мне все плоды своего труда. Тому же, кто не находится в союзе со Всевышним, кто движим желанием наслаждаться плодами своего труда, уготовано рабство."
  purport:
    "1": Здесь подводится итог предыдущим пяти стихам.
    "2": "Следующие четыре стиха отвечают на вопрос, который Кришна уже обсудил в третьей и четвертой главах, а именно: кто является действующим — живое существо, материальная природа или Кришна в Его форме Параматмы? В первом из этих стихов Кришна говорит о роли _дживатмы._"
"13":
  translation: "Когда воплощенное живое существо, научившись владеть собой, отрекается в уме от всякой деятельности, оно счастливо живет в городе с девятью вратами [материальном теле], не совершая действий и не становясь их причиной."
  purport:
    "1": "Никто не думает: «Раз я живу в городе, то я и есть город». _Санньяси_ не отождествляет себя с городом своего материального тела. Он также не полагает, будто ничего не делает. Он прилагает усилия, но понимает при этом, что результат в конечном итоге зависит от воли высших сил. И когда он получает какие-то плоды своего труда, он отдает их Всевышнему."
    "2": "Какой же опыт получает человек, действуя в таком сознании?"
"14":
  translation: "Воплощенный дух, хозяин города-тела, не совершает действий, не побуждает других к деятельности и не создает ее плодов. Все это делают гуны материальной природы."
  purport:
    "1": "Шрила Прабхупада объясняет: «Бренное материальное тело, в котором обитает живое существо, служит причиной многообразных действий и их последствий. Живя в такой обусловленной атмосфере, живое существо страдает от результатов деятельности тела, и причиной тому — невежественное отождествление своего „я\" с телом. Причиной телесных страданий и бед является невежество, испокон веков покрывающее живое существо."
    "2": "Когда живое существо отстраняется от деятельности тела, оно освобождается и от ее последствий. Обитая в городе-теле, живое существо кажется его хозяином, хотя на самом деле оно не является собственником материального тела, не управляет его действиями и не определяет их последствий»."
    "3": "Живое существо, обитая в теле, не совершает никаких действий. Чтобы подчеркнуть этот момент, Кришна даже повторяет трижды отрицание _на (на картртвам на кармани... на карма-пхала-самйогам)._ Обусловленная душа не совершает действий, не побуждает других к деятельности и не контролирует результаты даже собственных поступков. Все, что происходит с ней и вокруг, совершается _гунами_ материальной природы."
    "4": "Но кто тогда контролирует эти _гуны?_ Их контролирует Сверхдуша. Однако люди, узнав о всемогуществе Сверхдуши, часто делают неверный вывод, полагая, что ответственность за все их поступки и последствия этих поступков должна лечь на Сверхдушу. Их образ мыслей таков: «Поскольку Господь в форме Сверхдуши всё делает, Он должен нести ответственность за мои грехи. Почему же мне приходится отвечать за то, что сделано Сверхдушой?» Чтобы избавить нас от этих заблуждений, Кришна произносит следующий стих."
"15":
  translation: "Верховный Господь не отвечает за греховные и праведные поступки живых существ. Однако воплощенные в теле существа пребывают во власти иллюзии, потому что их истинное знание скрыто невежеством."
  purport:
    "1": "Понимание того, что мы не тело, — это начало трансцендентного знания. Кришна сейчас идет дальше и говорит о том, как душа может обрести освобождение, если сосредоточится на Сверхдуше."
    "2": "Итак, душа отлична от тела, и это — основа трансцендентного знания. Из четырнадцатого стиха мы узнали, что наше тело находится во власти _гун_ материальной природы. И _гуны,_ и живые существа, в свою очередь, контролируются Сверхдушой. Однако, несмотря на то, что Сверхдуша является высшим повелителем, Она не несет ответственность за деятельность живых существ и связанные с этими поступками последствия."
    "3": "Неверно думать, что раз живое существо ничего не делает, то оно не должно нести ответственности за свои действия и их последствия. Изъян этой философии в том, что живое существо, хотя и не является действующим, в то же время не совсем и отстранено от деятельности."
    "4": "Шрила Прабхупада пишет: «Не Господь помещает их в те или иные условия — они сами, невежественные и сбитые с толку, хотят оказаться в определенном положении, и с этого начинается цепь действий и их последствий. Принадлежащее к высшей энергии Господа, живое существо по природе своей исполнено знания. И тем не менее из-за ограниченности своих сил оно склонно попадать под власть невежества»."
    "5": "Иными словами, живое существо должно принять ответственность за свои поступки."
    "6": "В комментарии к одному стиху Шримад-Бхагаватам (10.87.25) говорится:"
    "7": "«На самом деле в природе души — сознавать и действовать, однако адепты философии _санкхьи_ ошибочно разделяют эти две функции живой силы _(атмани йе ча бхидам),_ относя сознание к душе _(пуруше),_ а деятельность — к материальной природе _(пракриты)._ Согласно „Санкхья-карике\", 19-20:"
    "8": тасмач ча випарйасат сиддхам сакшитвам пурушасйа каивалйам мйдхйа-стхйам драштртвам акартр-бхаваш ча
    "9": "„Итак, поскольку видимые различия между _пурушами _являются поверхностными (происходящими от влияния различных _гун_ природы, которые покрывают их), доказано, что истинный статус _пуруши_ есть статус свидетеля, характеризующийся его отделенностью, его пассивной индифферентностью, его положением наблюдателя и его бездеятельностью\". _тасмат тат-самйогад ачетанам четана-вад ива лингам гуна-картртве 'пи татха картева бхаватй удасинах_"
    "10": "„Таким образом, соприкасаясь с душой, бессознательное тонкое тело кажется обладающим сознанием, а душа кажется действующей, хотя она всегда остается в стороне от деятельности _гун_ природы\"."
    "11": "Шрила Вьясадева опровергает эту идею в „Веданта-сутре\" (2.3.31-39), где он пишет: _картй шастрартха-ваттват —_ „Следует понять, что _джива,_ душа, является тем, кто совершает действия, поскольку у наставлений _шастр_ должна быть некая цель\". Шрила Баладева Видьябхушана поясняет эту мысль в своей „Говинда-бхашье\": „Именно _джива,_ а не _гуны _природы, совершает действия. Почему? Потому что у наставлений _шастр_ должна быть некая цель — _шастрартха-ваттват._ Например, такие фразы из _шастр,_ как _сварга-камо йаджета_ (,тот, кто желает попасть в рай, должен проводить жертвоприношения') или _атманам эва локам упасита _(,обряды следует совершать с целью достичь духовного царства), не имели бы смысла, если бы не было никакого сознающего существа, совершающего действия. Если всё делают _гуны_ природы, то в таких наставлениях нет никакого смысла. Священные писания побуждают живое существо заниматься определенной деятельностью, убеждая его, что такие обряды и прочие предписанные обязанности принесут в свой срок приятный результат. Такие устремления не могут возникнуть в инертных _гунах_ природы\"»."
    "12": "Как же понять, что живое существо, крепко схваченное материальной природой, является тем, кто совершает действия? Есть хороший пример. Маленький ребенок, видя, как его отец поднимает тяжелую сумку, решает сделать то же самое. Он пытается ее поднять, но, естественно, не может. Видя потуги сына, отец приходит ему на помощь и, питая нежные чувства к своему малышу, помогает ему поднять эту сумку. Таким образом, отец — это тот, кто поднял сумку, однако его нельзя считать единственной причиной этого действия. Отец не притронулся бы к этой сумке, если бы его сын не выразил своего желания и не сделал попытку ее поднять."
    "13": "Живые существа не должны слепо гордиться своими способностями и считать себя совершающими действия, ибо во всех случаях у них нет независимой силы. Это, однако, не означает, что живое существо может снять с себя ответственность за свои поступки, поскольку именно оно выражало желание сделать так, а не иначе, именно оно прикладывало усилия и именно оно пыталось наслаждаться результатом этих действий."
    "14": "Когда живое существо пребывает в невежестве относительно своих вечных отношений с Кришной, оно выбирает положение независимого наслаждающегося, и в результате этот выбор соединяет живое существо с материальной природой и помещает его под контроль материи. Вот почему оно несет ответственность за все, что происходит с ним."
    "15": "Шрила Прабхупада пишет в комментарии: «Господь — _вибху,_ всеведущий, а живое существо — _ану,_ бесконечно малое. Будучи духовной искрой, живое существо обладает свободой воли и способностью желать."
    "16": "Но исполнить его желания может только всемогущий Господь. Поэтому, когда живое существо обуревают материальные желания, Господь позволяет ему осуществить их, но Сам Он не несет ответственности за действия и их последствия, порожденные теми обстоятельствами, в которых живое существо оказалось по своему желанию. Сбитая с толку обусловленная душа отождествляет себя с бренным материальным телом и испытывает радости и невзгоды, которые также являются преходящими. Господь в образе Параматмы, или Сверхдуши, всегда находится рядом с индивидуальной душой и знает обо всех ее желаниях, подобно тому как, находясь рядом с цветком, мы можем ощутить его аромат. Желание является тонкой формой обусловленности живого существа, и Господь исполняет его желания в той степени, в какой оно того заслуживает: человек предполагает, а Бог располагает. Таким образом, индивидуальное живое существо не способно само осуществить свои желания. Но Господь может исполнить их все и, будучи беспристрастным, не мешает ничтожно малым живым существам, наделенным некоторой независимостью, выражать любые свои желания. Но, когда предметом их желаний становится Сам Господь, Кришна, Он проявляет о них особую заботу и направляет их желания так, чтобы они могли постичь Господа и обрести вечное счастье»."
    "17": "Хотя живое существо не может действовать независимо, оно тем не менее несет ответственность за свои действия и их последствия, если эти поступки происходят из желания души отвернуться от Кришны. Сверхдуша ведет Себя как лучший друг живого существа и помогает ему осуществить его желания. Однако Господь, даже будучи верховным повелителем, не может нести ответственность за выбор живого существа, ибо Он просто дает санкцию на осуществление того или иного плана. Господь как Сверхдуша хранит нейтралитет, поэтому Он не отвечает за действия живого существа и но получает ни хороших, ни плохих плодов их поступков. Таково знание. В следующем стихе Кришна скажет о результате такого понимания."
"16":
  translation: "Но когда живое существо обретает знание, свет этого знания рассеивает тьму неведения и открывает ему истинную природу вещей, подобно тому как солнце, поднимаясь над горизонтом, озаряет всё вокруг."
  purport:
    "1": "Понять, каким образом знание приводит к освобождению, можно и таким способом. Есть три деятеля, или субъекта всякого действия. Живое существо — номер первый. Если живое существо обладает знанием, оно понимает, что вся телесная деятельность совершается тремя _гунами_ материальной природы. Следовательно, деятель номер два — это _гуны._ Однако _гуны_ — это инертная материя. Они просто выполняют то, чего пожелала душа и что было санкционировано Сверхдушой. Таким образом, третьим действующим является Сверхдуша, которая просто дает добро на любые паши поступки."
    "2": "Четко уяснив, какие отношения связывают живое существо, три _гуны_ природы и Сверхдушу, мы обретаем просветление. Это знание устраняет покров невежества, и, когда невежество исчезает, живое существо вручает себя Сверхдуше и обретает освобождение."
"17":
  translation: "Когда ум, разум, вера и упования целиком направлены на Всевышнего, человек, благодаря совершенному знанию, избавляется от всей скверны греха, и тогда перед ним открывается путь к освобождению."
  purport:
    "1": "Знание о том, что наше истинное «я» отлично от тела, порождено _гуной_ благости _(саттват санджайате джнанам), _и, обретя это знание, человек, желающий получить освобождение, должен направить все свои усилия, ум и разум на Всевышнего, как о том сказано в данном стихе. Господь беспристрастен, и, сосредоточив наш разум на этом качестве Сверхдуши, мы избавляемся от всех своих грехов, очищаемся и со временем выходим за пределы материального мира."
    "2": "А является ли беспристрастным тот, кто таким образом вышел за пределы материального мира?"
"18":
  translation: "Смиренные мудрецы, обладающие истинным знанием, одинаково смотрят на ученого и благовоспитанного брахмана, корову, слона, собаку и собакоеда [неприкасаемого]."
  purport:
    "1": "Истинное знание включает в себя не только понимание разницы между материей и духом, но также и знание о Сверхдуше. Мудрый человек видит, что Сверхдуша беспристрастно дает санкцию на исполнение желаний всех живых существ, независимо от их нынешнего положения, в котором они оказались _по_ закону _кармы._"
"19":
  translation: "Те, кто всегда уравновешен и беспристрастен, уже одолели рождение и смерть. Став безупречными, как Брахман, они пребывают в Брахмане."
  purport:
    "1": "Уравновешенность и беспристрастие развивают те, кто находится на уровне осознания Брахмана или Параматмы, а также те, кто обладает сознанием Кришны. _Брахмавади _видят всё как находящееся в Брахмане. _Параматмавади _видят, как Сверхдуша беспристрастно присуждает каждому то, что тот заслужил по своей _карме._ Такие _параматмавади _всегда остаются невозмутимыми, поскольку они понимают, что все происходит по воле Господа. Так они не теряют равновесия даже посреди океана материальных невзгод."
    "2": "Л преданный Кришны считает все, что происходит с ним, проявлением доброты Кришны, и потому любое событие только усиливает его любовь и преданность. В Шримад-Бхага ватам (10.14.8) говорится:"
    "3": "тат те 'нукампам су-самйкшамано бхунджана эватма-кртам виткам хрд-ваг-вапурбхир видадхан намас те джйвета йо мукти-паде са дййа-бхйк"
    "4": "«Мой дорогой Господь, тот, кто смиренно ждет, когда Ты прольешь на него Свою беспричинную милость, терпеливо снося все последствия своих прошлых ошибок и почитая Тебя в сердце, словами и телом, несомненно, достоин освобождения, которое становится его законным правом»."
    "5": Такой преданный уже является освобожденной душой. Еще несколько особенностей его характера перечислены в следующем стихе.
"20":
  translation: "Кто не радуется приятным событиям и не огорчается из-за неприятностей, кто обладает невозмутимым разумом, кто не подвержен иллюзии и сведущ в науке о Боге, тот уже достиг духовного бытия."
  purport:
    "1": "Тот, кто идет по пути преданности _(садхака),_ должен стараться действовать так, как описано в данном стихе. Однако, согласно комментарию Шрилы Прабхупады, в этом стихе говорится о поведении преданного, достигшего совершенства _(сиддха)._ Такой человек не отождествляет себя с видоизменениями своего тонкого тела, и потому радости и невзгоды, с которыми ему приходится сталкиваться, не становятся его радостями и невзгодами."
    "2": "Поскольку он не введен в заблуждение ничем, что происходит с ним, но вместо этого видит всё как проявление милости Кришны, он остается свободным от влияния материи. В двадцать первом стихе перечисляются еще несколько признаков человека, сосредоточенного на Сверхдуше."
"21":
  translation: "Такого человека, свободного от мирских привязанностей, не привлекают материальные, чувственные наслаждения: он всегда погружен в транс и черпает радость внутри себя. Так человек, постигший свое истинное «я» и всегда сосредоточенный на Всевышнем, наслаждается бесконечным счастьем."
  purport:
    "1": "Тот, кто занимается духовной практикой, использует свой разум, чтобы отказываться от чувственных наслаждений. Такой человек ищет наслаждения во Всевышнем. Соотношение чувственных удовольствий и духовных устремлений определяет уровень его успеха в духовной жизни. Шрила Прабхупада объясняет: «Высшей формой материального наслаждения является наслаждение сексом. Весь мир находится у него в плену, и ни один материалист не стал бы работать без этого стимула. Но человек, развивший в себе сознание Кришны, может работать с огромным энтузиазмом, не стремясь при этом к сексуальным удовольствиям и, более того, даже избегая их. Это признак, по которому можно судить о духовном росте человека. Духовное развитие и сексуальные удовольствия несовместимы»."
    "2": "Когда преданный обретает связь _(йукта)_ со Всевышним, он ощущает неизмеримое счастье и утрачивает всякий интерес к материи. Как пишет в своем комментарии Шрила Вишванатха Чакраварти Тхакур, освобожденная душа не питает интереса к материальным чувственным наслаждениям, подобно тому, как человек, который ест конфеты, не склонен есть глину."
    "3": "В следующих двух _шлоках_ Кришна объяснит Арджуне, чем плохи желания, связанные с чувственными наслаждениями."
"22":
  translation: "Разумный человек сторонится удовольствий, рожденных от соприкосновения материальных чувств с объектами восприятия, ибо такие удовольствия являются источником страданий. У всех материальных удовольствий, о сын Кунти, есть начало и конец, поэтому мудрец никогда не привлекается ими."
  purport:
    "1": "_Садхаке_ необходимо четко закрепить этот принцип в своем разуме: «Удовлетворение чувств равносильно страданию». Объединив это интеллектуальное понимание с более высоким вкусом, _садхака_ освобождается от влияния _гун_ материальной природы."
    "2": "Ниже говорится о том, что обретает человек, который терпеливо сносит позывы чувств и не поддается их требованиям."
"23":
  translation: "Если человек в своем нынешнем теле научился сдерживать позывы материальных чувств и обуздывать свои желания и гнев, значит, он уже достиг совершенства и обрел истинное счастье в этом мире."
  purport:
    "1": "Как долго нам еще терпеть позывы ума и чувств? Отпустит ли нас _майя_ когда-нибудь? Проснемся ли мы в один прекрасный день свободными от препятствий, воздвигаемых на нашем пути умом и чувствами? Ответ дается в этом стихе: терпеть нападки похоти нам нужно вплоть до последнего часа."
    "2": "Сохранять терпение можно, если сосредоточить свое сознание на Кришне. Удовольствие, которое мы получаем от сознания Кришны, вкупе с убежденностью, что в этом мире нет вечного счастья, помогут нам терпеливо сносить позывы тела и ума. В следующем стихе описывается удовольствие от духовного самоосознания."
"24":
  translation: "Тот, кто черпает счастье, наслаждение и бодрость духа в себе самом и чей взор всегда обращен внутрь, поистине совершенный йог-мистик. Он обретает освобождение и в конце концов приходит ко Всевышнему."
  purport:
    "1": "Шрила Прабхупада пишет: «До тех пор пока человек не откроет источник радости и наслаждения в себе самом, он не сможет отказаться от внешней деятельности, которая приносит ему лишь иллюзорное счастье. Освобожденный человек испытывает истинное счастье, поэтому он может где угодно сидеть и безмолвно наслаждаться внутренней духовной жизнью. Такой человек больше не желает внешнего, материального счастья. Это — уровень _брахма-бхуты,_ и тот, кто достиг его, обязательно отправится домой, обратно к Богу»."
    "2": "Нам необходимо обрести более высокий вкус. Причем как можно скорее. Мы должны слушать повествования о Кришне, воспевать Его святое имя и общаться со святыми людьми; в противном случае у нас не будет сил, чтобы противостоять натиску чувств в течение долгого времени."
    "3": "В следующем стихе Кришна перечисляет еще несколько признаков человека, который ищет удовлетворение в духовных предметах, а не в материальных."
"25":
  translation: "Те, кто вышел из-под влияния двойственности, порожденной сомнениями, и направил ум внутрь, кто очистился от скверны греха и всегда трудится на благо всех существ, обретают освобождение и постигают Высшую Истину."
  purport:
    "1": "Прочитав стихи 24 и 25, мы можем подумать, что освобождение — дело практически неосуществимое. В двадцать четвертом стихе Шрила Прабхупада употребляет выражение «в конце концов», словно предупреждая нас, что результатне придет в одночасье. Качества, описанные в этих двух стихах, встречаются редко."
    "2": Однако в следующем стихе Кришна ободряет нас.
"26":
  translation: "Те, кто освободился от гнева и всех материальных желаний, кто осознал свое истинное «я», обуздал ум и неустанно стремится к совершенству, очень скоро обретут освобождение, постигнув Высшую Истину."
  purport:
    "1": "Как же возможно, что цель, которую так трудно достичь, будет достигнута «очень скоро»? Шрила Прабхупада отвечает на этот вопрос, цитируя стих со следующей аналогией: «Одним лишь взглядом, мыслью или прикосновением рыба, черепаха и птица взращивают свое потомство. То же самое делаю и Я, о Падмаджа» (слова Верховного Господа, сказанные Им в беседе с Брахмой)."
    "2": "Шрила Прабхупада поясняет: «Рыба выращивает мальков, просто глядя на них. А черепаха заботится о своем потомстве с помощью мысли. Она откладывает яйца на суше и, вернувшись в водоем, думает о них. Подобно этому, преданный Кришны, даже находясь вдали от Его обители, сможет достичь ее, если будет беспрестанно думать о Господе, действуя в сознании Кришны. Такой преданный перестает ощущать материальные страдания. В этом состоянии, называемом _брахма-нирвана,_ человек не испытывает материальных страданий, ибо всегда поглощен мыслями о Всевышнем»."
    "3": "Шрила Баладева Видьябхушана также приводит вышеизложенную аналогию, поясняя следующую мысль: для тех, кто прикладывает искренние усилия (как о том сказано в данном стихе Гиты), совершенство не заставит себя ждать, ибо Сверхдуше не безразлична судьба тех, кто действует таким образом. Те, кто искренне пытается сосредоточить свой ум на Господе, призывают к себе Его милость."
    "4": "Этим стихом Кришна завершает Свой рассказ о том, как, действуя в полном знании о Сверхдуше, человек может обрести освобождение. В следующих двух стихах Он объяснит, как достичь того же самого с помощью _аштанга-йоги._ Эти два стиха предваряют шестую главу, где об _аштанга-йоге_ будет рассказано подробно."
"29":
  translation: "Человек, полностью осознавший, что Я — единственный, кто наслаждается всеми жертвоприношениями и плодами подвижничества, что Я верховный владыка всех планет и полубогов, а также друг и благодетель всех существ, избавляется от материальных страданий и обретает полное умиротворение."
  purport:
    "1": "Здесь Кришна подводит итог многим темам, обсуждавшимся до этого в Бхагавад-гите, и объясняет их в контексте освобождения. _Бхоктйрам йаджна_ и _сарва-лока махешварам _указывают на то, что именно Кришна, а не полубоги, является высшим наслаждающимся всеми жертвоприношениями, которые проводят последователи _карма-канды_ или _карма-йоги. Бхоктйрам тапасйм_ означает, что Кришна есть цель всех аскез, совершаемых _гьяни._ Слова _сухрдам сарва-бхутйнйм _обращены к йогам, которые медитируют на Сверхдушу, ибо именно Сверхдуша, как добрый друг, сопровождает _дживу _в ее странствиях из одного тела в другое."
    "2": "Шрила Вишванатха Чакраварти Тхакур замечает: «Кришна — добрый друг всех живых существ. Его милость приходит к нам через Его преданных, в форме их наставлений о преданном служении»."
    "3": "Понимание положения Кришны по отношению к деятельности в рамках _карма-канды_ или _карма-йоги_, знание о Нем как о цели всей _тапасьи_ и, в конечном итоге, признание Его лучшим другом, пребывающим в сердце каждого, — всё это приводит нас на единственно настоящий уровень умиротворения: к освобождению из материального мира."
    "4": "В одной из лекций по Бхагавад-гите в 1968 году Шрила Прабхупада раскрывает более подробно значение слов _сухрдам сарва-бхутйнйм:_"
    "5": "«Кришна — всегда наш друг, такова Его природа. Об этом говорится в Бхагавад-гите: _сухрдам сарва-бхутйнйм. Сухрдам _означает _сухрит._ В санскрите есть много слов, обозначающих друга. Один друг — это _бандху,_ другой — _митра,_ а третий — _сухрит._ Итак, Кришна говорит: „Я _сухрит_\" что означает „большой друг\". Это друг, который искренне желает вам счастья. _Сухрит —_ это настоящий друг. Скажем, _митра —_ это просто приятельские отношения в социуме. _Бандху_ — это официальная, или формальная, дружба. Но _сухрит —_ это тот, кто действительно желает добра своему другу, это „искренний друг\". Кришна — _сухрит._ Он всегда желает мне добра и потому Он уговаривает меня: „Пожалуйста, предайся Мне\"."
    "6": "Это похоже на то, как отец говорит сыну: „Мой дорогой мальчик, почему ты ведешь себя как тебе заблагорассудится? По глупости своей ты страдаешь. Просто предайся мне. Я буду оберегать тебя от любых бед\". Аналогичным образом Кришна, словно отец, по-дружески относится к нам. Он постоянно уговаривает меня, Он отправляется со мной в какое бы то ни было тело. Даже если я получаю тело собаки, Кришна остается со мной. Без всяких колебаний Он идет со мной в тела кошек, собак, свиней и других, более примитивных, видов жизни. Он относится ко мне с таким дружеским участием, что, куда бы ни пошел Его друг, Он идет вместе с ним."
    "7": "В образе Параматмы Он действует как друг. Он посылает к нам Своего истинного слугу, повелевая ему стать духовным учителем, Он приходит в облике Своих воплощений и Сам принимает облик преданного, приходя на Землю как Господь Чайтанья. Он помогает нам самыми разнообразными способами. Но мы настолько глупы, что не обращаем на Него никакого внимания. У нас не может быть лучшего друга, чем Кришна. Но мы настолько неудачливы, настолько опутаны внешней энергией, что не принимаем Кришну как своего друга» (лекция в Сиэтле, 14 октября 1968 года)."
    "8": "На самом деле, ни _гьяна_ (знание о том, что мы вечные души), ни отречение от мира, ни обуздание чувств не могут даровать нам освобождения. Для этого мы должны вручить себя нашему самому лучшему другу — Кришне."
    "9": "Шрила Прабхупада дает обзор этой главы в своем комментарии: «В пятой главе рассказывалось о методе сознания Кришны, который известен под названием _карма-йога._"
    "10": "В ней дается ответ на философский вопрос о том, как _карма йога_ может привести человека к освобождению. Действовать в сознании Кришны — значит действовать, полностью сознавая свою подвластность Господу. Такая деятельность эквивалентна трансцендентному знанию». Под трансцендентным знанием здесь подразумевается знание о Сверхдуше, и именно это знание приносит душе освобождение."
8-9:
  translation: "Когда человек, обладающий божественным сознанием, видит, слышит, осязает, ощущает запахи, ест, ходит, спит или дышит, он всегда знает, что сам он ничего не делает. Ему известно, что, когда он беседует, опорожняет кишечник или наполняет желудок, открывает или закрывает глаза, это просто материальные чувства взаимодействуют с объектами восприятия, но сам он не причастен ко всему этому."
  purport:
    "1": "Кришна говорит о том, как трансцендентное знание, или понимание отличия души от тела, должно выражаться вповседневной деятельности. Это знание позволяет человеку отстраненно воспринимать тело в ходе деятельности. Он видит, как его тело действует, но у него нет заинтересованности в плодах его труда. Как объясняет Шрила Вишванатха Чакраварти Тхакур, _нишкама-карма-йог,_ даже когда он совершает действия с помощью тела или чувств, остается _таттва-витом,_ человеком, понимающим отделенность своего «я» от тела."
    "2": Влекут ли за собой поступки такого отрешенного человека какие-либо греховные последствия?
27-28:
  translation: "Полностью отрешившись от объектов чувственного восприятия, сосредоточив взор на межбровье, уравновесив в ноздрях вдох и выдох и остановив дыхание, йог, стремящийся к освобождению, укрощает таким образом свой ум, чувства и разум и избавляется от желаний, страха и гнева. Тот, кто всегда пребывает в таком состоянии, безусловно, освобожденная душа."
  purport:
    "1": "Шрила Прабхупада объясняет, почему эти два стиха включены в этот раздел Гиты: «Рассказав Арджуне об этой ступени освобождения, Господь говорит, как достичь этого состояния, занимаясь практикой _аштанга-йоги,_ состоящей из восьми ступеней: _ямы, ниямы, асаны, пранаямы, пратьяхары, дхараны, дхъяны_ и _самадхи._ Эта практика йоги подробно описана в шестой главе Бхагавад-гиты, здесь же, в конце пятой главы, даны лишь предварительные сведения о ней»."
    "2": "После этого небольшого вступления к шестой главе Кришна завершает пятую главу, говоря Арджуне, как тот может оставаться умиротворенным в любой ситуации, и в первую очередь на поле битвы."
