"26":
  translation: "Тот, кто целиком посвящает себя преданному служению, ни при каких обстоятельствах не отклоняясь от этого пути, преодолевает влияние гун материальной природы и достигает уровня Брахмана."
  purport:
    "1": "Знание о _гунах_ постепенно делает человека невозмутимым. Однако человек, погруженный в преданное служение, незамедлительно и без дополнительных усилий преодолевает _гуны_ и проявляет признаки, описанные в стихах 22-25. Слово _авйабхичарена_ указывает на желание служить только Кришне. Преданный служит исключительно Кришне и, соответственно, не имеет возможности служить _гунам _природы. Таков прямой процесс возвышения над _гунами. _Поэтому он незамедлительно достигает уровня Брахмана, где _гуны_ природы не имеют над ним власти. На этом уровне, который полностью духовен и находится вне _гун_ природы, начинается чистое преданное служение."
    "2": "В комментарии ко второму стиху этой главы Гиты Шрила Баладева Видьябхушана утверждает, что такое знание обретается через «поклонение стопам духовного учителя». Почему?"
    "3": "Дело в том, что настроение слуги, которое противоположно настроению повелителя, растворяет клей, которым мы приклеены к материальному миру. Если человек думает про себя: «Я слуга своего _гуру»_ и принимает его наставления всерьез, он освобождается от _майи. Гуны_ природы могут подкидывать множество соблазнов, но ученик, предавшийся _гуру,_ следует наставлениям духовного учителя и не обращает внимания на провокации _гун_ природы. Именно преданность и служение, а не умение (как у _гьяни)_ видеть различия между _гунами и_ чистой душой, выводит преданного на уровень совершенства."
    "4": "Путь _бхакти_ рекомендован как _садхаке_ (человеку на стадии практики), так и _сиддхам,_ или тем, кто достиг совершенства. _Кармы_ и _гьяни_ по достижении высшего уровня сознания в конечном итоге оставляют свои методы и практики, однако нет необходимости оставлять _бхакти._ Даже те _кармы_ и _гьяни, _которые не хотят принимать Кришну высшей целью жизни, все же вынуждены заниматься преданным служением хотя бы для того, чтобы достичь результата в своих методах."
    "5": "Шрила Прабхупада так прославляет _бхакти_ в своем комментарии к данному стиху: «Этот стих отвечает на третий вопрос Арджуны: „Какими средствами можно достичь трансцендентного уровня?\" Как уже говорилось, весь материальный мир действует, подчиняясь власти _гун_ материальной природы. Деятельность материальных _гун_ не должна беспокоить нас; чтобы не дать ей поглотить наше сознание, нужно сосредоточить его на деятельности в сознании Кришны. Такую деятельность называют _бхакти-йогой,_ деятельностью во имя Кришны. [...] Поэтому тот, кто служит Кришне или Его полной экспансии с непоколебимой решимостью, легко преодолевает влияние _гун_ материальной природы, которое обычно очень трудно преодолеть. Об этом уже шла речь в седьмой главе Бхагавад-гиты. Предавшись Кришне, человек тотчас выходит из-под власти материальных _гун»._"
    "6": "Прочитав двадцать шестой стих, кто-то может спросить: «Почему человек, погруженный в преданное служение, достигает именно Брахмана? Ведь его желание - служить Кришне, а не осознать Брахман». Желая рассеять это сомнение, Кришна говорит в последнем стихе о том, как Брахман связан с Ним, тем самым в очередной раз подчеркивая значение _бхакти._"
"27":
  translation: "Я основа безличного Брахмана, бессмертного, неуничтожимого и вечного, который есть средоточие высшего, изначального блаженства."
  purport:
    "1": "Шридхара Свами так комментирует этот стих: «Подобно тому как Солнце является средоточием всего света, Кришна является концентрированной формой Брахмана. Хотя Кришна и Брахман едины, Сам Кришна является поддерживающей силой для Брахмана. Иными словами, Кришна есть завершенный Брахман»."
    "2": "Шрила Вишванатха Чакраварти Тхакур поясняет слова Кришны: «Всё покоится на Мне, поэтому любой человек, поклоняющийся Мне с желанием раствориться в безличном Брахмане, добьется своего и так достигнет природы Брахмана»."
    "3": "В тринадцатом стихе десятой главы Гиты Арджуна уже признал Кришну Верховной Истиной, Верховной Личностью Бога, назвав Его _парам-брахма._"
    "4": "Брахман есть основа трансцендентного уровня, на котором начинается чистое преданное служение. В тринадцатом стихе тринадцатой главы Кришна произнес: «Брахман, дух, не имеющий начала и подвластный Мне, не подчиняется закону причин и следствий, который действует в материальном мире». Этот Брахман, являющийся целью имперсоналистов, подчинен Кришне, Верховной Личности Бога и покоится на Его бытии."
    "5": "Подчеркивая важность преданного служения, Шрила Прабхупада пишет в комментарии: «Хотя живое существо и обладает природой Брахмана, у него есть желание господствовать над материальным миром, и из-за этого оно падает. В своем естественном положении живое существо находится над тремя материальными _гунами,_ но, соприкоснувшись с материальной природой, оно оказывается во власти ее _гун: _благости, страсти и невежества. Соприкосновение с этими тремя _гунами_ усиливает в нем желание властвовать над материальным миром. Однако, занимаясь преданным служением в сознании Кришны, душа сразу же поднимается на трансцендентный уровень и избавляется от запретного желания господствовать над материальной природой. Поэтому так важно заниматься преданным служением (которое начинается со слушания, повторения и памятования и включает в себя девять видов деятельности) именно в обществе преданных. Постепенно в результате общения с преданными Господа человек с помощью духовного учителя избавится от желания властвовать над материей и укрепится в трансцендентном любовном служении Господу. Именно этот путь описан в заключительных стихах данной главы, начиная с двадцать второго. Преданное служение — очень простой метод. Нужно постоянно так или иначе служить Господу, есть предложенную Господу пищу, вдыхать аромат цветов, предложенных Его лотосным стопам, посещать места, где Господь проводил Свои трансцендентные игры _(лилы),_ читать повествования о деяниях Господа и Его любовных отношениях с преданными, всегда повторять трансцендентные звуки святого имени — Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе / Харе Рама, Харе Рама, Рама Рама, Харе Харе — и держать пост в дни явления и ухода Господа и Его преданных»."
    "6": "В комментарии к вступительному стиху данной главы Шрила Прабхупада утверждает, что человек может прийти к пониманию преданного служения, познавая эту главу Гиты «Три _гуны_ материальной природы» посредством философских размышлений. Применив свой разум в попытках познать природу и принцип строгого контроля _гун_ природы, мы осознаем могущество Сверхдуши, Господа, который повелевает этими _гунами._ В итоге, освободившись от зависти, мы сможем понять свою незначительность и предаться этому Повелителю."
22-25:
  translation: "Верховный Господь сказал: О сын Панду, про того, в ком просветление, привязанность и иллюзия не вызывают ненависти, когда они появляются, и кто не жаждет обрести их, когда они исчезают; кого не выводит из равновесия воздействие материальных гун, кто остается безучастным и трансцендентным, ибо знает, что все совершается этими Гунами; кто всегда погружен в себя и одинаково относится к счастью и горю; кто не видит разницы между горстью земли, камнем и слитком золота; кто одинаково встречает желанное и нежеланное; кто остается непоколебимым, одинаково принимая осуждение и похвалы, бесчестье и почет; кто одинаково относится к друзьям и врагам; кто отрекся от всей материальной деятельности, — про такого человека говорят, что он поднялся над Гунами материальной природы."
  purport:
    "1": "Этими стихами Кришна отвечает на два вопроса Арджуны. Ответ на первый вопрос, содержащийся, в основном, в тексте 22, разъясняет, что трансценденталист не обеспокоен _гунами_ природы. Он свободен от навязчивых идей и зависти и с безразличием относится к их натиску. Таковы признаки того, кто не подвержен влиянию _гун._"
    "2": "В комментарии к данному стиху Шрила Прабхупада пишет: «Пока человек считает себя телом, целью всех его действий будет удовлетворение собственных чувств, но, развив в себе сознание Кришны, он естественным образом перестает удовлетворять свои чувства. Душе не нужно материальное тело, и у нее нет никакой необходимости удовлетворять его прихоти. _Гуны_ материальной природы будут продолжать действовать в теле, но человек, осознавший себя вечной душой, остается к этому безучастным. Как развить в себе такую безучастность? Для этого нужно освободиться от желания наслаждаться _гунами,_ равно как и от желания избавиться от тела. Так, поднявшись на духовный уровень, преданный естественным образом обретает освобождение. Ему нет нужды прилагать особые усилия, чтобы выйти из под влияния материальных _гун»._"
    "3": "На следующий вопрос: «Как ведет себя такой человек?» отвечают стихи 23-25. Такой человек одинаково расположен ко всем и видит всё в единстве, ибо осознал, что не имеет ничего общего с материальным бытием. Такая личность никогда не поступает по собственной прихоти. Напротив, полностью предавшись Кришне и оставаясь отстраненным от гун, он с полной решимостью исполняет свои обязанности в сознании Кришны."
    "4": "Хотя и может показаться, что ответы на эти два вопроса похожи, между ними есть тонкие отличия. Как таковые, сами симптомы (стих 22) видит только сам человек, тогда как поступки (стихи 23-25) заметны для окружающих."
    "5": "Суть остается прежней: душа, которая посредством знания о _гунах_ природы освободилась от их влияния, отрешена от материи и натиска _гун_ природы."
    "6": "Кришна завершает данную главу обсуждением _бхакти, _которая представляет собой метод преодоления влияния _гун._ Тем самым Господь отвечает на третий вопрос Арджуны из двадцать первого стиха."
