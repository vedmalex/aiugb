"1":
  translation: "Верховный Господь сказал: Я вновь возвещу тебе эту высшую мудрость, самое лучшее знание, обретя которое все мудрецы достигали наивысшего совершенства."
  purport:
    "1": "Кришна, желая подчеркнуть, что Он собирается вновь дать знание, о котором говорил в стихе 13.22 Гиты, использует здесь слово _бхуйах,_ «вновь». Почему это знание «лучшее из всего остального знания»? Перефразируя слова Кришны, Шрила Баладева Видьябхушана поясняет: «И вновь Я возвещу тебе знание, которое отлично от того, что Я до сих пор излагал. По большей части оно имеет дело с тремя _гунами_ природы. Это лучший вид знания о _пракрити_ и _дживе,_ и напоминает оно отделение йогурта от молока. Все великие мудрецы, осмыслив это знание и медитируя на него, стали ясно воспринимать Сверхдушу, даже находясь в этом мире». В комментарии Шрила Прабхупада указывает главную тему данной главы и связывает ее содержание с тринадцатой главой: «В главах с седьмой по двенадцатую Кришна открыл Арджуне знание об Абсолютной Истине, Верховной Личности Бога. Однако Господь продолжает просвещать Арджуну. Изучив _и_ философски осмыслив содержание четырнадцатой главы, человек поймет суть преданного служения."
    "2": "В тринадцатой главе говорилось о том, что, развив в себе смирение и обретя знание, человек получает возможность освободиться из материального плена. Там также было сказано, что причиной материального рабства является соприкосновение живого существа с _гунами_ материальной природы. В этой главе Верховный Господь расскажет Арджуне о том, что представляют собой _гуны_ материальной природы, как они действуют, как порабощают живое существо и как помогают ему получить освобождение. Господь говорит здесь, что знание, изложенное в данной главе, выше того, которое Он уже открыл Арджуне. Овладев этим знанием, многие великие мудрецы достигли совершенства и перенеслись в духовную обитель»."
    "3": "Правильное применение разума заключается в том, чтобы направлять его на осмысление _шастр._ Как правило, Шрила Прабхупада осуждает умствование (философские спекуляции), поскольку в этом процессе человек пытается постичь Абсолютную Истину ограниченными возможностями своего интеллекта. Однако в этом комментарии Шрила Прабхупада призывает читателя к философским размышлениям, имея в виду, что человек должен слушать из достоверных источников, а затем осмысливать услышанное своим разумом."
    "4": "В следующем стихе Кришна продолжает прославлять знание, которое Он собирается поведать в данной главе."
"2":
  translation: "Тот, кто непоколебимо утвердился в этом знании, обретает такую же духовную природу, как у Меня."
  purport:
    "1": Такой человек больше не родится во время сотворения этого мира и не будет беспокоиться во время его уничтожения.
    "2": "Шрила Баладева Видьябхушана утверждает, что человек может обрести такое знание, поклоняясь стопам духовного учителя."
    "3": "Показав преимущества знания, которое Он собирается поведать, Кришна начинает описывать отношения между материальной природой, живым существом и Им Самим."
"3":
  translation: "Совокупная материальная субстанция, которую называют Брахманом, является лоном, из которого рождаются все живые существа. И Я оплодотворяю этот Брахман, о потомок Бхараты, позволяя им появиться на свет."
  purport: {}
"4":
  translation: "Знай же, о сын Кунти, что все виды жизни порождены материальной природой, а Я отец, дающий семя."
  purport:
    "1": "Здесь Кришна затрагивает тему запутанности живого существа. Вначале Кришна говорит о Себе как об источнике всех существ; Он - их верховный отец. Шрила Прабхупада пишет в комментарии: «Господь помещает в лоно материальной природы семена живых существ, которые появляются на свет в период сотворения вселенной в различных видах жизни, согласно своей _карме»._"
    "2": "Далее Кришна объясняет, как души оказываются под властью материальной природы."
"5":
  translation: "Материальная природа состоит из трех гун — благости, страсти и невежества. Когда вечное живое существо входит в соприкосновение с материальной природой, эти гуны, о могучерукий Арджуна, обусловливают его."
  purport:
    "1": "Когда вечное живое существо соприкасается с материальной природой, природа ставит его в определенные рамки, или условия. Иными словами, вопреки желанию _дживы_ наслаждаться независимо, все ее бытие находится под властью гун природы."
    "2": "Ошибка души, которая приводит к такому обусловленному состоянию, - ее независимое желание. Мы можем упрекать Кришну не больше, чем преступник может обвинять судью за отбывание тюремного срока."
    "3": "Мы неправильно воспользовались своею крошечной независимостью. Из-за враждебных чувств к Кришне мы отвергли наше изначальное положение слуги Кришны, что вынудило нас прийти в этот временный материальный мир иллюзии. Все _дживы_ в духовном мире добровольно и с любовью служат Кришне. Как же нам попасть туда?"
    "4": "Придя в материальный мир, мы вынуждены принять ложную индивидуальность, ложное эго, которое есть отражение подлинного сознания, но в материи. Это покров, который живое существо получает от материальной природы. Ложное эго - своего рода связующее звено между духовным и материальным существованием. Любое эго, одев которое мы можем думать о себе как о главном, подходит для нашего извращенного сознания."
    "5": "Элементы тонкого и грубого материальных тел обязаны своим возникновением ложному эго. Как только живое существо обретает тело, оно попадает под власть того или иного сочетания _гун_ природы и, сообразно своей «природе», начинает с удовольствием эксплуатировать определенные комбинации материи. Так живое существо, исполненное знания, вечности и блаженства, вечный слуга Кришны, привлекается атмосферой материального мира и обусловливается ею. В результате такую _дживу_ начинают контролировать _гуны _природы, и она воспринимает свое «я» как продукт временной материи."
    "6": "Каждый обитатель материального мира сам заслужил быть помещенным в тюрьму. Здесь все опутаны веревками материальной природы - благостью, страстью и невежеством, которые для большей силы сплетены между собой."
    "7": "В следующей группе стихов Кришна объясняет, как та или иная _гуна_ влияет на обусловленное существо. В стихах 6, 7 и 8 говорится о том, каким образом благость, страсть и невежество вынуждают душу воспринимать свое бытие."
"6":
  translation: "О безгрешный, гуна благости, которая чище других гун, просветляет живое существо и избавляет его от всех последствий грехов. Пребывающие под влиянием этой гуны привязываются к знанию и ощущению счастья."
  purport:
    "1": "В данном стихе Кришна обращается к Арджуне, называя его словом _анагха,_ безгрешный. Арджуна свободен от порока _гуны_ благости - привязанности к _сукхе_ (счастью) и _гьяне_ (знанию). Именно привязанность к счастью и знанию (а не знание и счастье как таковые) связывает живое существо, находящееся в _гуне_ благости. Из этой привязанности появляется гордыня, а привязанность и гордыня - это признаки _гуны _страсти. Иначе говоря, привязанность к _гьяне,_ знанию, ведет к _агьяне,_ невежеству. Как объясняет в своем комментарии Шрила Прабхупада, «...проблема в том, что, находясь в _гуне _благости, человек сознает свое преимущество в знании, чувствует свое превосходство над другими и этим обусловливается»."
"7":
  translation: "Гуна страсти порождена бесконечными желаниями и алчностью, поэтому она, о сын Кунти, связывает воплощенное живое существо узами материальной корыстной деятельности."
  purport:
    "1": "В шестом стихе используется слово _нирмала,_ «чистый», а в данном стихе слово _рага,_ «раскрашенное». Человек в _гуне _страсти всё видит раскрашенным в цвета его бесчисленных желаний и переживает _тришна-сангу,_ стремление к безграничному материальному наслаждению. Из-за таких интенсивных, многоликих желаний человек не может избавиться от _карма-санги,_ тяжелого труда."
    "2": "Как уже говорилось в тридцать седьмом стихе третьей главы Гиты, из _гуны_ страсти легко деградировать до _гуны _невежества."
"8":
  translation: "Знай же, о потомок Бхараты, что гуна тьмы, порожденная невежеством, держит всех воплощенных живых существ в плену иллюзии. Ее влияние проявляется в виде безумия, лени и сна, которые опутывают обусловленную душу."
  purport:
    "1": "Находясь в благости, мы можем трудиться, сохраняя чистоту. В страсти мы действуем и производим результаты, которые можно предложить Кришне. Невежество же не производит ничего, кроме глубокого невежества. _Саттва,_ благость, создает пассивность, в основе которой лежит знание, но _тамас,_ невежество, приводит к пассивности, основанной па нехватке знания."
    "2": "Шрила Баладева Видьябхушана так комментирует данный стих: «Употребление слова _ту_ подчеркивает, что оно, невежество, противоположно двум остальным _гунам. Прамада,_ безумие, - это противоположность благости; _аласйа, _лень, противоположна страсти; а _нидрй,_ сон, противоположен и благости, и страсти»."
    "3": "В комментарии Шрила Прабхупада так объясняет разницу между благостью и невежеством: _«Гуна_ невежества является прямой противоположностью _гуны_ благости. Человек в _гуне_ благости обладает знанием и благодаря ему понимает природу вещей, в отличие от того, кто пребывает в невежестве. Каждый, кто оказывается во власти _гуны_ невежества, теряет рассудок и вместе с ним способность отличать хорошее от дурного. Вместо того чтобы развиваться, такой человек деградирует»."
    "4": Девятый стих обобщает три предыдущих.
"9":
  translation: "О потомок Бхараты, гуна благости обусловливает живое существо ощущением счастья, гуна страсти — корыстной деятельностью, а гуна невежества, покрывая знание живого существа, связывает его путами безумия."
  purport:
    "1": "Когда существо осквернено благостью, оно становится слишком самоудовлетворенным, чтобы следовать руководству Сверхдуши."
    "2": "Если человек осквернен _гуной_ страсти, в нем слишком громко раздаются голоса его желаний, заглушая голос его дорогого друга, Сверхдуши."
    "3": "Если же человек осквернен _гуной_ невежества, он слишком ленив, невежествен и безумен, чтобы слышать Сверхдушу. Так _гуны_ природы обусловливают живое существо, которое ищет наслаждений в этом мире, и внушают ему удовлетворение самыми разными условиями."
    "4": "Может ли одна из _гун_ преобладать в человеке? Если да, то как это проявляется?"
"10":
  translation: "Иногда, о потомок Бхараты, в человеке начинает преобладать гуна благости, одолевая страсть и невежество. Иногда гуна страсти побеждает невежество и благость, а иногда берет верх гуна невежества."
  purport:
    "1": Так между гунами материальной природы идет непрерывная борьба за превосходство.
    "2": "Описав влияние _гун,_ Кришна объясняет Арджуне, что они не постоянны в своем влиянии на живое существо. В зависимости от нашей _кармы,_ деятельности, общения, пищи и т.д. в нас начинает преобладать определенная _гуна._"
    "3": "Здесь Кришна указывает на зыбкое и затруднительное положение вечной, неизменной души посреди постоянно меняющегося мира. В связи с этим Шрила Прабхупада пишет в комментарии: «Тот, кто действительно хочет развить в себе сознание Кришны, должен подняться над всеми _гунами»._"
    "4": "Стихи 11-13 объясняют, в чем проявляется воздействие трех _гун_ природы."
"11":
  translation: "Когда начинает преобладать гуна благости, все врата тела озаряются знанием."
  purport: {}
"12":
  translation: "Когда возрастает влияние гуны страсти, о предводитель рода Бхараты, человек обнаруживает признаки сильной привязанности и погружается в зарабатывание денег, прилагает чрезмерные усилия для достижения своих целей и проявляет неуемное вожделение и ненасытную жажду наслаждений."
  purport: {}
"13":
  translation: "Оказавшись под преобладающим влиянием гуны невежества, о потомок Куру, человек погружается во тьму, делается сонным, утрачивает разум и становится жертвой иллюзии."
  purport:
    "1": "Из этих трех _шлок_ мы сможем составить представление о том, какая именно _гуна_ природы влияет на нас. Часто различное время суток и происходящее в течение всего дня помещает нас под управление то одной, то другой _гуны._"
    "2": "В следующих двух стихах Кришна объясняет, каким образом _гуны_ влияют на человека в момент смерти."
"14":
  translation: "Человек, находящийся под влиянием гуны благости, умирая, попадает на высшие, чистые планеты великих мудрецов."
  purport: {}
"15":
  translation: "Умирая в гуне страсти, человек рождается среди тех, кто занят корыстной деятельностью, а умирая в гуне невежества, попадает в царство животных."
  purport:
    "1": "Следующие три стиха описывают результаты поступков, совершаемых в разных _гунах_ природы."
"16":
  translation: "Плоды добродетельных поступков чисты и относятся к гуне благости. Действия в гуне страсти приносят человеку страдания, а деятельность в гуне невежества лишает его разума."
  purport:
    "1": "В процессе развития сознания Кришны мы должны стараться исполнять наше служение хотя бы в _гуне_ благости. Служение, несущее в себе оттенок страсти и невежества, неблагоприятно отразится на нашем сознании. Как же нам, всего лишь кандидатам в преданные, можно очиститься настолько, чтобы выполнять служение в _гуне_ благости? Шрила Прабхупада описывает этот процесс: «Если человек слушает о Кришне, Боге, он сможет постепенно освободиться из когтей невежества и страсти, а затем подняться до уровня благости. И когда он прочно утверждается в благости, страсть, невежество и их побочные продукты уже не могут коснуться его. _Тада-раджас-тамо-бхавах кама-лобхадайаш ча йе: _если мы регулярно слушаем Шримад-Бхагаватам и Бхагават-гиту, то постепенно освобождаемся от воздействия _гун_ страсти и невежества, хотя это может и занять какое-то время... но это случится наверняка. Чем больше вы слушаете о Кришне, тем больше очищаетесь. „Слушать о Кришне\" значит внимать Его наставлениям, слушать рассказы о Нем, размышляя о том, какой Он и что делает. И это критерий, по которому можно понять, очистился ли человек или нет. Тот, кто очистился от грубого воздействия страсти и невежества, больше не испытывает на себе влияния жадности и страсти. И когда человека не беспокоят эти проявления страсти и жадности, он становится счастливым» (из беседы Шрилы Прабхупады с Хаягривой о философии Сократа)."
"17":
  translation: "Гуна благости порождает истинное знание, гуна страсти разжигает алчность, а гуна невежества приводит к глупости, безумию и иллюзии."
  purport:
    "1": "В шестнадцатом стихе Кришна говорил о последствиях действий в каждой из _гун,_ а данный стих описывает промежуточные причины тех последствий. Действия в благости приводят к знанию, которое настраивает на правильные поступки, приводящие к чистой жизни. Действия в страсти влекут за собой страдания, ибо причиной таких действий становятся бесчисленные желания и ненасытная жадность. Действия в невежестве вызывают безумие и иллюзию, заставляющие человека поступать глупо."
    "2": "В комментарии к этому стиху Шрила Прабхупада заостряет внимание на процессе развития _гуны_ благости: «Поскольку современное общество не заботится об истинном благе живых существ ни в этой жизни, ни в следующей, в этот век людям рекомендован метод сознания Кришны. Встав на путь сознания Кришны, человеческое общество достигнет уровня _гуны_ благости, и люди смогут видеть вещи такими, как они есть. _Гуна_ страсти разжигает в них алчность и неутолимое желание чувственных удовольствий»."
"18":
  translation: "Те, кто пребывает в гуне благости, после смерти поднимаются на высшие планеты; люди в гуне страсти остаются на земных планетах, а те, кто находится под влиянием низшей из гун, отвратительной гуны невежества, попадают в адские миры."
  purport:
    "1": "Чтобы обозначить конечное назначение, которого достигают люди, действующие в тех или иных _гунах_ природы, Кришна употребляет два глагола. Глагол _гаччханти,_ «идти» или «отправляться», используется дважды, чтобы обозначить место конечного назначения для людей, действующих на уровне благости и невежества. Глагол _тиштханти,_ «оставаться», указывает на тех, кто действует в _гуне_ страсти, - в следующей жизни они остаются на Земле."
    "2": "По словам Кришны, которые Он произносит в Одиннадцатой песни Бхагаватам, беседуя с Уддхавой, _гуны_ природы влияют на нас соразмерно нашим различным поступкам и прочим факторам. Их влияние зависит от _агамы, шастр, _которым мы внимаем; _апах,_ воды или типа пищи, которую едим; _праджи,_ типа общения, в который мы вступаем; _деши, _места нашего проживания; _калы,_ времени суток; _кармы, _наших поступков (в прошлом и настоящем); _джанмы,_ окружения, в котором мы родились; _дхъяны,_ наших мыслей; _мантр, _или текстов, которые мы любим произносить, и _самскар, _церемоний в системе _варнашрамы,_ начиная с момента зачатия и до погребальных обрядов."
    "3": "Описав всеохватывающий контроль _гун_ природы, Кришна говорит в следующем и последнем блоке стихов о том, как преодолеть эти _гуны._ Он также объясняет Свое положение по отношению к ним."
"19":
  translation: "Тот, кто видит, что всё в материальном мире совершается Гунами материальной природы, и кто знает Верховного Господа, запредельного этим гунам, достигает Моей духовной природы."
  purport:
    "1": "Здесь Кришна ставит знак равенства между преодолением _гун_ природы и освобождением из материального мира. Вначале мы должны увидеть, как _гуны_ влияют на нас. Видя, как действуют _гуны,_ мы сможем понять, что не мы совершаем действия, а _гуны,_ тогда как мы остаемся отстраненными от них. Так мы можем прийти к пониманию того, что являемся вечными душами, существующими отдельно как от нашей повседневной деятельности, так и от самих _гун._"
    "2": "Вторым шагом должно стать понимание положения Кришны: хотя и кажется, что Кришна действует внутри материальной сферы, Он остается полностью трансцендентным. Шрила Прабхупада пишет в комментарии к данному стиху: «Человек, сознающий Кришну, неподвластен чарам материальных _гун._ Как было сказано в седьмой главе, тот, кто предался Кришне, выходит из-под влияния материальной природы. Человек, способный видеть истинную природу вещей, постепенно преодолевает влияние материальных _гун»._"
    "3": "В следующем стихе Кришна описывает результаты, которые ожидают человека, преодолевшего _гуны_ природы."
"20":
  translation: "Преодолев влияние этих трех гун, которые связаны с материальным телом, воплощенное живое существо перестает испытывать страдания, сопряженные с рождением, старостью и смертью, и вкушает нектар уже в этой жизни."
  purport:
    "1": "Человек, преодолевший влияние _гун_ природы, избавляется от страданий и радостно живет духовной жизнью.В следующем стихе Арджуна задает три вопроса, касающиеся преодоления гун природы. На эти вопросы Кришна отвечает в стихах с 22 по 25."
"21":
  translation: "Арджуна спросил: О мой Господь, по каким признакам можно узнать того, кто вышел из-под влияния этих трех гун? Как он ведет себя? И каким образом освобождается от их власти?"
  purport:
    "1": "Шрила Баладева Видьябхушана разъясняет вопросы Арджуны, перефразируя их. Первый вопрос Арджуны связан с тем, какие именно признаки трансцендентности начинают проявляться в человеке, на которого больше не оказывают влияние _гуны._ Вопрос в трактовке Баладевы Видьябхушаны звучит так: «Как понять, что человек уже преодолел _гуны?» _Второй вопрос («Как такой человек ведет себя, каковы его поступки?») означает следующее: «Действует ли человек по собственной воле, независимо, или его действия регламентируются определенными правилами?» Третий вопрос звучит так: «С помощью какой практики человек поднимается на трансцендентный уровень?»"
