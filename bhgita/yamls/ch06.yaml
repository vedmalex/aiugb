"1":
  translation: "Верховный Господь сказал: Тот, кто не привязан к плодам своего труда, но действует, верный своему долгу, воистину живет в отречении от мира. Именно он — настоящий йог, а не тот, кто не зажигает огня и не выполняет своих обязанностей."
  purport:
    "1": "Несмотря на то, что _санньяси_ по обычаю прекращают проводить огненные жертвоприношения, здесь уже в третий раз Кришна подчеркивает, как важно не прекращать трудиться. По-настоящему отрешенный человек, истинный мистик, продолжает выполнять свои обязанности, но отрекается от плодов своего труда. Это как раз то, о чем Кришна просит Арджуну."
    "2": "Фраза «не зажигает огня» относится к _брахманам. _По законам _варнашрамы брахманы_ должны каждый день совершать _агни-хотру,_ огненное _жертвоприношение. Кришна _снова говорит о том, как мыслят незрелые люди: «У меня есть знание, я не должен выполнять свои обязанности». Однако возвышенные души выполняют свои обязанности, но делают это в духе отречения."
    "3": "Кришна возвращается к этому моменту прямо перед тем, как начать описывать систему _аштанга-йоги,_ и делает Он это для того, чтобы мы не сбились с пути. _Аштанга-йог_ действительно уходит в лес, отказываясь от _своих_ обязанностей, однако Кришна желает подчеркнуть тот факт, что такие йоги, равно как и _нишкама-карма-йоги,_ должны вначале трудиться без привязанности к плодам своего труда, а уж затем, когда"
    "4": "они достаточно окрепнут духовно, им позволяется отречься от мира."
    "5": "Сейчас Кришна расскажет, какая связь есть между _санньясой_ и йогой."
"2":
  translation: "Знай же, о сын Панду: то, что называют отречением от мира, по сути дела, и есть йога, или воссоединение со Всевышним, ибо йогом можно стать, только избавившись от стремления к чувственным удовольствиям."
  purport:
    "1": "Истинный отказ от чувственных наслаждений подразумевает не только обуздание чувств, но и отказ от самого желания получать чувственные удовольствия."
    "2": "Из предыдущих глав мы уже поняли, что _карма-йога _и _санкхья-йога —_ это одно и то же, поскольку у них одна цель. Теперь мы узнаем, что _санньяса_ (отречение от мира) равноценна йоге (воссоединению со Всевышним), ибо любой, кто хочет называться йогом, должен обладать отрешенностью, как у _санньяси._"
    "3": "И _санньяси,_ и йоги отказываются от желаний, связанных с чувственными наслаждениями. Иными словами, ни один йог не может достичь совершенства, пока он не откажется от желания удовлетворять свои чувства. Шрила Вишванатха Чакраварти Тхакур замечает: «Тот, кто не отказался от тенденции получать чувственные удовольствия, или, другими словами, кто не отбросил свое стремление наслаждаться материальными плодами своего труда, не способен быть йогом»."
    "4": "Шрила Прабхупада пишет: «Человек, обладающий сознанием Кришны, [...] одновременно является _санньяси_ и йогом»."
    "5": "В следующем стихе Кришна объяснит, что путь йоги подразделяется на два этапа."
"3":
  translation: "Говорится, что для того, кто только начал заниматься восьмиступенчатой йогой, средством достижения цели служит деятельность, а для того, кто достиг совершенства, средством становится полное прекращение материальной деятельности."
  purport:
    "1": "_Аштанга-йога_ состоит из двух этапов — _йогарурукшу _(начальный этап) и _йогарудха_ (уровень мастерства). Весь путь также делят на восемь ступеней, или частей; отсюда и название — _аштанга__(ашта_ значит «восемь», _анга —_ «часть»). Тот, кто находится на этапе _йогарурукшу,_ должен трудиться, поскольку у такого человека нет пока ни достаточной отрешенности, ни чистоты, позволяющей пренебречь деятельностью. Только на уровне мастерства _(йогарудха)_ можно отойти от деятельности. Шрила Баладева Видьябхушана комментирует этот стих: «Когда йог достигает определенного уровня продвижения в йоге, иными словами, когда он становится непоколебим в медитации, тогда _шама,_ прекращение любой деятельности, будоражащей ум, становится основой для его дальнейшего совершенствования на этом пути»."
    "2": "Первые две из восьми ступеней _аштанга-йоги_ называются _йама_ и _нийама,_ «запреты» и «правила». Научившись строго избегать запретных вещей и следовать определенным правилам, человек приступает к практике _асан,_ сидячих поз (эту ступень люди знают под названием _хатха-йога)._ Когда _асаны _освоены, человек начинает заниматься _пранаямой,_ дыхательными упражнениями. Наше дыхание самым тесным образом связано с умом, поэтому _пранаяма_ помогает обуздать ум. Как только ум становится послушным, йог переходит на более высокую ступень — _пратьяхару,_ суть которой заключается в отвлечении чувств от их объектов. Развив отрешенность, йог приступает сначала к _дхаране,_ а затем к _дхьяне,_ двум видам медитации, отличающимся друг от друга интенсивностью. Все это ведет к заключительной стадии — _самадхи._"
    "3": "Разные трансценденталисты достигают каждый своего _самадхи._ Считается, что в _самадхи_ ум и сознание целиком сосредоточены на Абсолюте. _Гъяни_ сосредоточиваются на брахмане, йоги, занимающиеся по системе Патанджали, сосредоточиваются на Параматме, а _бхакти-йоги_ — на Кришне."
    "4": "На вопрос: «Должны ли _аштанга-йоги_ выполнять предписанные обязанности до конца своих дней?» — Шрила Вишванатха Чакраварти Тхакур отвечает так: «В этом, третьем, стихе говорится, что на предварительном этапе, _йогарурукшу, _человек действует в _нишкама-карма-йоге_ и одновременно занимается практикой _аштанга-йоги._ Это очищает его сердце."
    "5": "Когда йог поднимается до уровня _йогарудха,_ он прекращает заниматься _нишкама-карма-йогой_ и посвящает себя исключительно _аштанга-йоге»._ Шрила Баладева Видьябхушана добавляет: «Этап _йогарудха_ начинается со ступени _дхьяны,_ которая описывается в следующем стихе»."
"4":
  translation: "Говорится, что йог достиг высокого уровня, когда, полностью избавившись от материальных желаний, перестает искать чувственных удовольствий и заниматься материальной деятельностью."
  purport:
    "1": "Благодаря высшему, духовному вкусу йог отказывается как от материальных желаний, так и от желаний обрести какие-то материальные плоды своей деятельности. Так он достигает уровня _йогарудха._ Такой йог по своему выбору может продолжить выполнять предписанные обязанности, но поступает он так не потому, что привязан к этой деятельности, а потому, что хочет подать пример остальным."
    "2": "Равнодушие к объектам чувственного восприятия необходимо йогу, который находится на уровне _йогарудха,_ и о причине этого сказано в следующем стихе."
"5":
  translation: "С помощью ума человек должен освободиться из материального плена, а не деградировать, опускаясь в низшие формы жизни. Ум может быть и другом обусловленной души, и ее врагом."
  purport: {}
"6":
  translation: "Для того, кто обуздал ум, он становится лучшим другом, а для того, кому это не удалось, ум остается злейшим врагом."
  purport:
    "1": "Если йог не откажется от желаний чувственных наслаждений, его ум, вместо того чтобы возвышать его, станет причиной деградации."
    "2": "В комментарии к пятому стиху Шрила Прабхупада подчеркивает, как важно держать ум под контролем: «Здесь особо подчеркивается, что ум необходимо приучить действовать так, чтобы он смог вытащить обусловленную душу из трясины неведения."
    "3": "В материальном мире живое существо находится во власти собственного ума и чувств. По сути дела, чистая душа остается в этом мире только потому, что ее ум находится под влиянием ложного эго, которое стремится господствовать над материальной природой. Поэтому ум необходимо научить противостоять соблазнам материальной природы — тогда обусловленная душа будет спасена."
    "4": "Живое существо не должно деградировать из-за привязанности к объектам чувств. Чем сильнее оно привязано к ним, тем больше запутывается в сетях материальной жизни. Самый лучший способ освободиться от материальных привязанностей — заставлять ум всегда действовать в сознании Кришны. Чтобы подчеркнуть это, Кришна употребляет слово _хи:_ человек обязательно должен сделать это»."
    "5": "В следующих трех стихах Кришна перечислит признаки тех, кто находится на высоком уровне _(йогарудха)_ и держит ум под контролем."
"7":
  translation: "Тот, кто обуздал ум, уже осознал Сверхдушу, ибо обрел умиротворение. Для такого человека не существует разницы между счастьем и горем, жарой и холодом, почетом и бесчестьем."
  purport: {}
"8":
  translation: "Человека, который овладел истинным знанием и, применяя его на практике, обрел полное удовлетворение, считают осознавшим свое «я» и называют йогом, или мистиком. Такой человек находится на духовном уровне и всегда остается невозмутимым. Он не видит различия между булыжником, галькой и золотом."
  purport:
    "1": "Ум такого человека _трпта,_ «удовлетворенный». Чем же он удовлетворен? Он удовлетворен своей _гьяной_ («знанием») и _вигьяной_ («знанием, подкрепленным собственным опытом»). Поддерживать такое удовлетворенное состояние не так-то и просто, потому что ум все время пытается действовать, как ему заблагорассудится."
    "2": "Словом _кута-стхах_ называют того, кто отличается сосредоточенностью, или человека духовно возвышенного. Чтобы из ума ушли любые мысли о чувственных наслаждениях и он стал бы удовлетворенным _гьяной_ и _вигьяной,_ его, быть может, придется иногда бить, как кузнец бьет по металлу па наковальне."
    "3": "Но тот, кому удалось полностью подчинить себе ум, имеет право прекратить _нишкама-карма-йогу,_ сесть в уединенном месте и погрузиться в медитацию."
"9":
  translation: "Его превосходит тот, кто одинаково относится ко всем, будь то искренние доброжелатели, отзывчивые благодетели, сторонние наблюдатели, посредники между ним и его врагами, завистники, друзья или враги, праведники или грешники."
  purport:
    "1": "В этом стихе описывается самый высокий уровень ступени _йогарудха._ Даже великим йогам трудно отказаться от привязанностей к членам своей семьи, однако Кришна рекомендует _сама-буддхи:_ йог должен равно относиться к своим близким, друзьям и врагам."
    "2": "Мы склонны считать того, кто хорошо к нам относится, человеком высокой культуры, а того, кто не замечает нас, завистником и негодяем."
    "3": "_Сухрт_ означает «доброжелатель», _митра —_ «благодетель», _ари_ — «убийца». _Удасина_ относится к сторонним наблюдателям, а словом _мадхйастха_ называют беспристрастных судей, которые, не занимая ничью сторону, пытаются помочь двум сторонам преодолеть возникшие разногласия. _Двешйа_ — это завистники. _Бандху_ — это те, кто по-дружески относится к нам."
    "4": "Как же мы будем одинаково относиться ко всем этим людям? Это еще более сложно, чем одинаково воспринимать булыжник, гальку и золото. Однако медитация того, кто поднялся на этот уровень, становится непрерывной."
    "5": "В стихах с десятого по тридцать второй Кришна опишет практику _аштанга-йоги,_ вначале на уровне совершенства, а под конец — на подготовительном уровне."
"10":
  translation: "Тело, ум и душа йога должны быть всегда заняты деятельностью, связанной со Всевышним. Ему следует жить одному, в уединенном месте, постоянно держать ум в повиновении и быть свободным от желаний и собственнических чувств."
  purport:
    "1": "Описав этап _йогарудха,_ Кришна объясняет, как на этом уровне заниматься йогой. Человек должен стать _нираши,_ полностью свободным от желаний и собственнических чувств."
    "2": "Он должен жить один _(экаки)_ в уединенном месте _(рахаси), _и с ним не должно быть никого, даже его учеников."
    "3": "В комментарии Шрила Прабхупада говорит о _бхакти,_ высшем методе йоги, предвосхищая тем самым слова Кришны в последнем стихе этой главы. Наряду с этим Шрила Прабхупада объясняет, каким образом практика _бхакти_ позволяет нам достичь результатов суровой практики _аштанга-йоги:_"
    "4": "«Кришну постигают в разных аспектах: как Брахман, как Параматму и как Верховную Личность. По существу, обладать сознанием Кришны — значит постоянно и с любовью служить Господу. Имперсоналисты, стремящиеся постичь безличный Брахман, и йоги-мистики, целью которых является Параматма, в какой-то степени тоже обладают сознанием Кришны, так как безличный Брахман — это духовное сияние Кришны, а Сверхдуша — Его всепронизывающая, всемогущая экспансия. Но тот, кто непосредственно служит Кришне, считается лучшим из йогов, поскольку знает в совершенстве, что' представляют собой Брахман и Параматма. Его понимание Абсолютной Истины является полным, тогда как имперсоналисты и йоги-мистики обладают сознанием Кришны лишь частично."
    "5": "Тем не менее Кришна призывает здесь каждого из йогов неуклонно стремиться к избранной цели — тогда рано или поздно они достигнут высшей ступени совершенства. Самое главное для йога — постоянно держать свой ум сосредоточенным на Кришне. [...]"
    "6": "Тот, кто непосредственно занимается практикой сознания Кришны, выполняет все эти требования наилучшим образом, потому что преданное служение Кришне подразумевает самоотречение, практически не оставляющее места для мирских, собственнических притязаний. [...]"
    "7": "Человек, обладающий сознанием Кришны, прекрасно знает, что все принадлежит Кришне, и не считает себя владельцем чего бы то ни было. Поэтому он ничего не желаетдля себя самого. Он принимает только то, что благоприятно для практики сознания Кришны, и отвергает все неблагоприятное. Постоянно погруженный в духовное бытие, он отрешен от всего материального и всегда пребывает в одиночестве, не желая общаться с теми, кто не обладает сознанием Кришны. Вот почему человека, развившего в себе сознание Кришны, называют совершенным йогом»."
    "8": В следующем стихе Кришна опишет базовые принципы _аштанга-йоги._
"15":
  translation: "Держа под постоянным контролем деятельность своего тела и ума, йог-мистик окончательно подчиняет ум своей власти и, прекратив материальное существование, достигает царства Бога [обители Кришны]."
  purport:
    "1": "Если йог хочет прекратить материальное существование _(шантим нирвана-парамам),_ он должен постичь Сверхдушу. Ему следует внимательно следить за тем, чтобы не заразиться желанием обрести мистические _сиддхи,_ а иначе он не будет продвигаться по пути йоги. Шрила Прабхупада пишет в комментарии: «В этом стихе ясно сформулирована конечная цель практики йоги. Йогой занимаются не для того, чтобы получить какие-либо материальные блага, а для того, чтобы раз и навсегда покончить с материальным существованием. Согласно Бхагавад-гите, тот, кто практикует йогу, чтобы поправить здоровье или обрести те или иные материальные совершенства, не является йогом»."
    "2": "В методах _кармы, гьяны_ и йоги есть существенные изъяны, которые представляют опасность для человека, идущего этими путями. На каждом из этих путей есть свой большой соблазн. На пути _кармы,_ будь то _карма-канда_ или _сакама-карма-йога,_ человек может привязаться к плодам своей деятельности. На пути _гьяна-йоги_ человека подстерегает желание раствориться в Брахмане, или мысль о том, что нет ничего слаще, чем свобода от беспокойств и необходимости кому-то служить. _Аштанга-йога_ опасна тем, что человек на этом пути склонен добиваться мистических совершенств, чтобы стать необычайно могущественным и нарушать законы природы. Но _бхакта_ избегает всех этих препятствий, оставаясь всегда слугой Кришны и погружая свой ум в размышления о Господе."
    "3": "В следующем стихе Кришна расскажет о том, что' может помешать йогу на его пути."
"16":
  translation: "О Арджуна, человек никогда не станет йогом, если он ест слишком много или слишком мало, спит слишком много или спит недостаточно."
  purport:
    "1": "Желудок должен быть наполовину наполнен пищей, на четверть — водой и на оставшуюся четверть — воздухом. Если йог ест слишком мало, то количество воздуха увеличится, что приведет к проблемам со здоровьем. Сон также должен быть сбалансированным. Об этом говорится и в следующем стихе."
"17":
  translation: "Тот, кто умерен в еде, сне, труде и отдыхе, может, занимаясь йогой, избавиться от всех материальных страданий."
  purport:
    "1": "По словам Шрилы Вишванатхи Чакраварти Тхакура, отдых для йога заключается в пеших прогулках, а Шрила Баладева Видьябхушана замечает, что йог не должен много говорить."
    "2": "Упорядочивая все эти виды деятельности, йог сохраняет свободу от желаний и обретает способность к глубокой медитации."
    "3": "В стихах с десятого по семнадцатый Кришна объяснил, как надо медитировать. В следующих стихах Он опишет стадию совершенства на пути _аштанга-йоги._"
"18":
  translation: "Когда йог упорядочивает деятельность ума и, освободившись от материальных желаний, достигает духовного бытия, его называют утвердившимся в практике йоги."
  purport:
    "1": "Йог, который остается спокойным и сохраняет связь с Высшим «Я», называется _йукта,_ или, как переводит это слово Шрила Прабхупада, «утвердившимся в практике йоги»."
"19":
  translation: "Подобно тому как пламя светильника горит ровно в тихом месте, йог, обуздавший ум, всегда остается погруженным в медитацию, устремив внутренний взор на высшее, трансцендентное «Я»."
  purport:
    "1": "Этот пример замечательно иллюстрирует совершенную стадию йоги. Как пламя горит ровно в тихом месте, так и ум йога, погруженного в _самадхи,_ остается спокойным при любых обстоятельствах."
"24":
  translation: "Заниматься йогой надо с решимостью и верой, никогда не сходя с избранного пути. Необходимо избавиться от всех без исключения материальных желаний, возникающих в уме, и с помощью ума подчинить себе все чувства."
  purport:
    "1": "Без сильной, твердой веры невозможно вооружиться решимостью. Если у нас нет веры ни в цель _(садхью), _ни в методы ее достижения _(садхану),_ мы очень скоро опустим руки. Это верно по отношению к любой духовной практике. Нам необходимо верить, что, применяя данный метод, мы обязательно достигнем успеха. Совершенство не приходит в одночасье, особенно на пути _аштанга-йоги._ Йог должен настроиться решительно и быть готовым продолжать свой путь даже после смерти. Такой йог рассуждает следующим образом: «Пусть я не достигну совершенства в этой жизни, но я не брошу свою практику, я должен продолжать». Ему непозволительно опускать руки и заявлять: «Ну, это все придет так нескоро. Стоит ли вообще овчинка выделки?» Шрила Прабхупада в комментарии к этому стиху приводит замечательную историю о решительно настроенной воробьихе, которая вынудила океан отдать ей ее невылупившихся птенцов. Под конец Шрила Прабхупада пишет: «...занятия йогой, особенно _бхакти-йогой,_ могут казаться нам очень трудными. Но если человек со всей решимостью следует правилам _бхакти-йоги,_ Господь непременно придет к нему на помощь, ибо Бог помогает тому, кто помогает себе сам»."
    "2": "Нам не добиться успеха без благословений. Тем не менее мы должны показать Господу свою искренность, действуя с решимостью, как о том сказано в следующем стихе."
"25":
  translation: "Постепенно, шаг за шагом, с помощью разума, опирающегося на твердую убежденность, йог долженпогрузиться в транс и полностью сосредоточить ум на душе, не думая ни о чем другом."
  purport:
    "1": "_Шанаих шанаир_ означает «постепенно, шаг за шагом». Прогресс в йоге происходит медленно. Йог не должен ожидать немедленного результата, поэтому ему следует набраться терпения и укреплять свой разум, слушая слова _шастр._"
    "2": Способы для достижения успеха описываются в следующем стихе.
"26":
  translation: "Куда бы ни устремлялся ум, изменчивый и беспокойный по природе, йог всегда должен возвращать его под власть своего истинного «я»."
  purport:
    "1": "Здесь Кришна, описывая ум, использует три прилагательных: _нишчалати_ («постоянно куда-то устремленный»), _чанчалам_ («изменчивый») и _астхирам_ («беспокойный»), С помощью крепкого разума йог должен преодолевать эти внутренние тенденции. Ему не следует размышлять о чем угодно и наслаждать свои чувства. Йог должен хорошо понять, что уступки уму разрушат его спокойствие. Напротив, он должен постоянно быть сосредоточен на душе, а не на своих мыслях, которые могут быть навеяны его бурным прошлым."
"27":
  translation: "Йог, который сосредоточил ум на Мне, достигает вершины духовного блаженства. Выйдя из-под влияния гуны страсти, он осознаёт свое качественное тождество со Всевышним и таким образом освобождается от всех последствий своих прошлых поступков."
  purport:
    "1": "Счастье приходит к йогу еще до того, как он достигнет совершенства. Освободившись от влияния страсти и невежества, йог ощущает на себе приятное воздействие _гуны_ благости. Со временем, познав свое качественное тождество с Брахманом, йог становится полностью удовлетворенным."
    "2": "Однако преданные получают гораздо более глубокий духовный опыт, чем йоги. Преданному не по себе даже тогда, когда он достиг своего собственного счастья. Его забота — это счастье Кришны, и такой образ мыслей и действий дарует преданному гораздо большее блаженство."
    "3": "В стихах с двадцать восьмого по тридцать второй Кришна объяснит, что совершенством на пути _аштанга-йоги_ является постижение Сверхдуши."
"28":
  translation: "Так, обуздав ум и чувства и непрестанно занимаясь практикой йоги, человек полностью очищается от материальной скверны и обретает высшее, совершенное счастье в трансцендентном любовном служении Всевышнему."
  purport:
    "1": "В предыдущем стихе говорилось о йоге, который постиг себя, или, иначе говоря, о том, кто понял, что является не телом, а душой, качественно единой с Брахманом. В этом стихе объясняется, как йог обретает опыт общения со Сверхдушой. Иными словами, йог, соприкасаясь с Высшим «Я», ощущает _сукхену,_ «трансцендентное счастье», поскольку он — _брахма-самспаршам,_ «постоянно находится в соприкосновении со Всевышним». Так йог постепенно продвигается от стадии имперсонального познания истины к познанию личностного аспекта Абсолюта."
    "2": "Со временем, когда Сверхдуша, которую он познаёт, «превращается» в Бхагавана, его практика меняется. Теперь он не медитирует, а занимается чистым, трансцендентным служением Господу."
    "3": В следующем стихе Кришна более ясно говорит об этом.
"29":
  translation: "Совершенный йог видит Меня пребывающим во всех живых существах, а все живые существа — пребывающими во Мне. Воистину, осознавшая себя душа видит Меня, единого Верховного Господа, повсюду."
  purport:
    "1": "Здесь описано, что же видит истинный йог. Он видит Сверхдушу в телах всех живых существ. Он также видит, как все живые существа находятся в Сверхдуше. Он действительно это видит; это не просто интеллектуальное понимание."
    "2": "Далее Кришна объясняет, какое благо получает человек, обладающий таким видением."
"30":
  translation: "Для того, кто видит Меня во всем сущем и все сущее во Мне, Я никогда не буду потерян, и он никогда не будет потерян для Меня."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур так объясняет слова Кришны: «Йог, который постоянно воспринимает Меня через свои чувства, является Моим преданным; такой йог не подвержен падению»."
    "2": "Шрила Прабхупада в комментарии обсуждает вопрос отношений между йогом и Сверхдушой в контексте полного осознания Кришны:"
    "3": "«Человек, обладающий сознанием Кришны, видит, что Господь Кришна пребывает всюду и все пребывает в Нем. Такой человек также видит различные явления и предметы материального мира, но, постоянно находясь в сознании Кришны, он понимает, что все они суть проявления энергии Господа. Нет ничего, что существовало бы отдельно от Господа Кришны, и Кришна является владыкой всего сущего — таков основополагающий принцип сознания Кришны. Метод сознания Кришны помогает человеку развить в себе любовь к Кришне и таким образом занять положение, превосходящее даже уровень освобождения из материального плена. На этом этапе развития сознания Кришны, следующем за самоосознанием, преданный достигает тождества с Кришной в том смысле, что Кришна становится для него всем и он преисполняется любовью к Кришне. Тогда между Господом и преданным устанавливаются очень близкие отношения. [...] „Я поклоняюсь предвечному Господу Говинде, чей образ всегда доступен взору преданных, глаза которых умащены бальзамом любви к Нему. Такие преданные созерцают Господа, пребывающего у них в сердце, в Его вечном образе Шьямасундары\\*\"."
    "4": "Господь Кришна никогда не скрывается от взора таких преданных, и преданный никогда не теряет Господа из виду. То же самое относится и к йогу, который видит Господа как Параматму в своем сердце. Такой йог становится чистым преданным и уже не может прожить и мгновения, не видя Господа своим внутренним взором»."
    "5": "В следующем стихе Кришна прямо скажет о том, что постижение Сверхдуши равносильно служению Ему, при условии, что у йога есть необходимое для этого знание."
"31":
  translation: "Он поклоняется и служит Сверхдуше, зная, что Сверхдуша и Я суть одно. Такой йог всегда, при любых обстоятельствах, остается во Мне."
  purport:
    "1": "Шрила Прабхупада в комментарии перечисляет многие качества, которыми обладает йог, видящий Сверхдушу и Кришну в «единстве» _(экатвам):_"
    "2": "«Йог, созерцающий Сверхдушу, видит в своем сердце всемогущую экспансию Кришны: Господа Вишну с четырьмя руками, в которых Он держит раковину, диск, булаву и цветок лотоса. Йог должен знать, что Вишну неотличен от Кришны. Кришна в образе Сверхдуши находится в сердце каждого живого существа. Более того, бесчисленные Параматмы, пребывающие в сердцах бесчисленных существ, неотличны друг от друга. Точно так же нет разницы между человеком, который развил в себе сознание Кришны и всегда с любовью служит Господу, и совершенным йогом, созерцающим Сверхдушу. Находясь в материальном мире, йог, обладающий сознанием Кришны, может заниматься разнообразной деятельностью, но при этом он всегда пребывает в Кришне»."
    "3": "Правильно поклоняясь Сверхдуше, йог постигает реальное положение души в материальном мире. Об этом Кришна скажет в следующем стихе."
"32":
  translation: "Совершенным йогом, о Арджуна, называют того, кто, сопоставляя каждого с _собой,_ видит, что и в счастье, и в горе все существа поистине равны, независимо от того, счастливы они или нет."
  purport:
    "1": "В пятой главе (стих 18) Кришна рассказывал о том, что настоящий _пандит_ смотрит на все живые существа одинаково. Как объяснил тогда Кришна, такое видение можно обрести с помощью практики _нишкама-карма-йоги,_ на уровне постижения Сверхдуши. То же самое видение может получить и _аштанга-йог._"
    "2": "Такой йог также видит, как живые существа страдают, не зная выхода из лабиринта своей _кармы._ Поэтому йог действует сообразно своему видению. Зная из собственного опыта, какими бедами оборачивается любая материальная деятельность, он каждым своим поступком старается отвести от других беду."
    "3": "Шрила Прабхупада в комментарии сравнивает обычного йога с вайшнавом-проповедником, который трудится на благо остальных:"
    "4": "«Мы страдаем потому, что забыли свои отношения с Богом. А истинное счастье приходит к тому, кто понял, что плоды всей нашей деятельности принадлежат Кришне, что Он — верховный наслаждающийся, владыка всех земель и планет и лучший друг каждого. [...]"
    "5": "Такова разница между чистым преданным Господа и йогом, заинтересованным лишь в собственном духовном развитии. Йог, который уходит в уединенное место в поисках совершенных условий для медитации, может не быть столь же совершенным, как преданный, старающийся изо всех сил привлечь каждого человека к сознанию Кришны»."
    "6": "Услышав о практике _аштанга-йоги,_ Арджуна задумывается о том, способен ли он применить этот метод в своей жизни."
"33":
  translation: "Арджуна сказал: О Мадхусудана, практика йоги, которую Ты описал, кажется мне непосильной, ибо ум мой беспокоен и неустойчив."
  purport:
    "1": "Может ли Арджуна сохранять равное отношение ко всем, если будет сражаться на Курукшетре? Человек с таким отношением к окружающим «видит Господа во всех живых существах, а все живые существа — в Господе» (стих 29), а также «видит Господа во всем, а всё — в Господе» (стих 30). Может ли Арджуна на практике одинаково относиться к Махарадже Юдхиштхире и Дурьйодхане? Арджуна делится своими сомнениями с Кришной, честно признаваясь Ему, что для него такое отношение невозможно. Мог ли Арджуна напрячь весь свой разум и сквозь эту призму смотреть одинаково на своих друзей и врагов, одновременно с этим исполняя свой долг воина?"
    "2": "В следующем стихе Арджуна скажет, почему сохранять такое отношение к другим для него представляется проблематичным."
"34":
  translation: "Ум неугомонен, неистов, упрям и очень силен, о Кришна, и, мне кажется, укротить его труднее, чем остановить ветер."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур в своем комментарии замечает, что разум иногда сравнивается с острым шилом: «Подобно тому, как острое шило не может проткнуть кусок железа, так и необычайно острое шило разума не способно проткнуть сильный ум»."
    "2": "Впрочем, Арджуна здесь сравнивает ум с ветром, называя его неодолимым врагом. Неугомонность ума также порой сравнивают с хронической болезнью, которую не могут побороть никакие лекарства. Ум — _праматхи_ («неугомонен»), _балават_ («неистов») и _дрдхам_ («упрям»). Все, чем занимается ум, это с удовольствием рассматривает какой-либо объект, чтобы уже в следующий момент отвергнуть его. И не исключено, что тут же этот объект снова станет для ума заветной мечтой."
    "3": "Стихи 33 и 34 — это ответ Арджуны на вопрос Кришны: «Почему бы тебе не обуздать ум с помощью своего разума?»"
    "4": "Следующий стих отвечает на такой вопрос: «Если вообще возможно обуздать ум, то как это сделать?»"
"35":
  translation: "Господь Шри Кришна сказал: О могучерукий сын Кунти, обуздать беспокойный ум, конечно же, чрезвычайно трудно. Однако это можно сделать с помощью определенной практики и отказа от мирских удовольствий."
  purport:
    "1": "Кришна согласен с Арджуной. В комментарии Шрила Прабхупада пишет:"
    "2": "«Выслушав Арджуну, Верховный Господь согласился с тем, что усмирить своевольный ум невероятно трудно. Но в то же время Он говорит, что это можно сделать с помощью соответствующей практики и отказа от мирских удовольствий. В чем же заключается эта практика? Люди нынешнего века не могут следовать всем правилам йоги: жить в святом месте, сосредоточенно думать о Сверхдуше, управлять своим умом и чувствами, хранить безбрачие, оставаться в уединении и т.д. Но любой, кто избрал путь сознания Кришны, может заниматься преданным служением Господу, состоящим из девяти видов деятельности. Первый и самый главный изних — слушание повествований о Кришне. Это очень могущественный вид духовной практики, позволяющий очистить ум от всех опасений и сомнений. Чем больше человек слушает о Кришне, тем глубже он постигает духовную науку и быстрее отказывается от всего, что уводит его ум от Кришны. Отстраняя ум от всего, что не связано со служением Господу, преданный быстро овладевает наукой _вайрагьи._ Следуя принципу _вайрагьи,_ он прекращает материальную деятельность и занимает ум духовной деятельностью»."
    "3": "Шрила Вишванатха Чакраварти Тхакур так комментирует этот стих: «Даже если болезнь находится в запущенном состоянии, опытный доктор (духовный учитель) может сделать так, что лекарства (_абхьяса,_ „практика\", и _вайрагъя,_ „отказ от чувственных наслаждений\") окажутся действенными для пациента. Кришна называет здесь Арджуну _маха-бахо,_ „могучеруким\" У Арджуны были такие сильные руки, что он смог победить в схватке самого Господа Шиву. Господь Шива, однако, далеко не силач в сравнении с предводителем всех воинов — умом. Если с помощью йоги Арджуне удастся обуздать свой ум, то титул _маха-бахо_ он может носить без стеснения. В этом стихе Кришна также обращается к Арджуне как к Каунтее, „сыну Кунти\", словно говоря ему: „Не беспокойся. Ты сын Моей тетки Кунти. Я помогу тебе одержать победу над умом\"»."
    "4": "В следующем стихе Кришна продолжает объяснять Арджуне, как одолеть ум."
"36":
  translation: "Для того, чей ум необуздан, самоосознание — непосильный труд. Но тот, кто покорил ум и идет к цели верным путем, непременно добьется успеха. Таково Мое мнение."
  purport:
    "1": "Шрила Прабхупада пишет:"
    "2": "«Верховный Господь говорит здесь, что если мы не воспользуемся предписанным методом лечения, позволяющим оградить ум от материальной деятельности, то не сможем достичь успеха в самоосознании. Тот, кто пытается заниматься йогой и в то же время предается мыслям о мирских удовольствиях, похож на человека, который старается разжечь костер и в то же время поливает дрова водой. Для того, чей ум необуздан, занятия йогой становятся пустой тратой времени. Такое подобие йоги может принести материальный доход, но оно не поможет человеку постичь свою духовную природу."
    "3": "Мы должны подчинить себе ум, неустанно занимаясь трансцендентным любовным служением Господу. Если мы не будем действовать в сознании Кришны, то не сможем все время держать ум в повиновении. Человек, обладающий сознанием Кришны, без дополнительных усилий достигает результатов практики йоги, тогда как йог не сможет достичь совершенства, не развив в себе сознание Кришны»."
    "4": "Для достижения успеха на любом пути — будь то _нишкама-карма-йога, гьяна-йога, аштанга-йога_ или _бхакти-йога_ — человеку необходимы _абхьяса_ и _вайрагья. Абхьяса_ означает, что мы следуем методу, или принципам, йоги. Мы добьемся успеха в йоге, следуя методу, которому учат нас _гуру и шастры, _а также отказываясь _(вайрагья)_ от греховных желаний."
    "5": "Осознав всю серьезность препятствий на пути йоги и услышав о методе их преодоления, Арджуна задает следующий вопрос."
"37":
  translation: "Арджуна спросил: О Кришна, какова судьба неудачливого йога, который с верой шел путем духовного самопознания, но затем оставил его, прельстившись мирскими удовольствиями, и не достиг совершенства?"
  purport:
    "1": "Арджуна хочет узнать, что случается с человеком, который недостиг успеха в этой практике. Такой человек доверяет книгам, где описана йога, и с верой занимается этой практикой. Он не пытается хитрить, однако так или иначе из-за своего ума он отклоняется с пути, не добившись успеха. Иными словами, он доходит до какого-то уровня, однако умирает, так и не успев достичь совершенства."
    "2": "В следующем стихе Арджуна уточняет, что он имеет в виду."
"38":
  translation: "О могучерукий Кришна, разве человек, сошедший с пути йоги, не лишается всех духовных и материальных приобретений и не исчезает, подобно разорванному облаку, нигде не найдя прибежища?"
  purport:
    "1": "Что происходит с человеком, который не нашел себя ни в материальной, ни в духовной сферах? Он даже не мог как следует наслаждаться, поскольку духовная практика, которой он занимался, подразумевала отказ от чувственных удовольствий. Таким образом, он не получил никаких плодов ни духовных, ни материальных."
    "2": "На что опереться такому человеку? Не исчезнет ли он, как исчезает маленькое облако, отделившись от большого?"
"39":
  translation: "Это сомнение мучит меня, о Кришна, поэтому я прошу Тебя рассеять его. Лишь Ты один можешь избавить меня от подобных сомнений."
  purport:
    "1": "Кришна — единственный, кто может развеять сомнение Арджуны, потому что Кришна в совершенстве знает прошлое, настоящее и будущее."
"40":
  translation: "Верховный Господь сказал: О сын Притхи, йогу, вершащему благие дела, не грозит гибель ни в этой жизни, ни в следующей. О Мой друг, зло никогда не одолеет того, кто творит добро."
  purport:
    "1": "Слово _калйана-крт_ относится не только к _аштанга-йогам,_ но и ко всем, кто занимается духовной деятельностью, одобренной священными писаниями. Такая деятельность считается благоприятной, поэтому Арджуне не о чем волноваться."
    "2": "Как замечает Шрила Баладева Видьябхушана, Кришна, используя здесь слово _тата,_ «Мой друг», показывает тем самым Свое особое расположение к Арджуне, обращаясь к нему, как любящий отец обратился бы к своему сыну или духовный учитель — к своему близкому ученику."
    "3": "Заверив Арджуну, что йог, сбившись с правильного пути, ничего не теряет, в следующем стихе Кришна расскажет о том, куда направляются такие йоги."
"41":
  translation: "Йог, не сумевший достичь совершенства, после смерти долгие годы наслаждается жизнью на планетах, где живут благочестивые существа, а затем рождается в семье праведников или богатых и знатных людей."
  purport:
    "1": "Йоги, не сумевшие достичь совершенства, разделяются на две категории: те, кто сходит с пути после недолгой практики, и те, кто падает после продолжительной практики. Вначале Кришна говорит о тех, кто падает после недолгой практики. Такие йоги попадают на высшие планеты, населенные праведными живыми существами."
    "2": "Как замечает Шрила Баладева Видьябхушана, такие йоги, проведя много времени в райских наслаждениях, снова развивают в себе отвращение к подобным утехами, возвратившись на Землю, рождаются в семьях ученых _брахманов (шучинам)_ или богатых и благочестивых торговцев _(шриматам)._"
    "3": "Шрила Прабхупада пишет в комментарии: «Истинная цель занятий йогой, как сказано в последнем стихе этой главы, заключается в том, чтобы достичь высшей ступени сознания Кришны. Но тем, кто не сумел достичь этой цели, став жертвой материальных соблазнов, по милости Господа дается возможность полностью осуществить свои материальные желания. Затем они рождаются в благочестивых, знатных семьях и получают все возможности для того, чтобы полностью развить в себе сознание Кришны»."
    "4": "Судьба тех, кто прошел достаточно много по пути йоги, описана в следующем стихе."
"42":
  translation: "Или [если йог сошел с духовного пути, пройдя большую его часть] он появляется на свет в семье людей, глубоко постигших духовную науку. Редко кому в этом мире выпадает такая удача."
  purport:
    "1": "Это более удачное и более редкое рождение. Человек приходит в такую семью в силу глубоких оттисков _(самскар), _которые оставила в его сознании серьезная йогическая практика."
    "2": "Шрила Прабхупада в комментарии говорит о своем случае: «...по милости Господа еще сохранились семьи, которые из поколения в поколение воспитывают преданных Господа. Годиться в такой семье, несомненно, большая удача. К счастью, мой духовный учитель, Ом Вишнупада Шри Шримад Бхактисиддханта Сарасвати Госвами Махараджа, а также ваш покорный слуга по милости Господа получили возможность родиться в таких семьях, где с первых дней жизни нас учили с любовью и преданностью служить Господу. Позднее мы встретились по воле Всевышнего»."
"43":
  translation: "Тогда, о потомок Куру, в нем просыпается божественное сознание, которое он развил в предыдущих жизнях, и он снова начинает заниматься йогой, стремясь достичь совершенства."
  purport:
    "1": "Духовные достижения невозможно утратить. В начале Гиты (2.40) Кришна заверил Арджуну, что «тот, кто встал на этот путь, ничего не теряет». Йог продолжает свой путь с того момента, на котором остановился в предыдущей жизни. Джада Бхарата - пример такого человека. Как объясняет Шрила Прабхупада, «на примере его жизни видно, что усилия йога никогда не пропадают даром. По милости Господа он снова получает возможность достичь совершенства в сознании Кришны»."
    "2": В следующем стихе Кришна продолжает говорить на эту тему.
"44":
  translation: "Благодаря божественному сознанию, которое сохранилось с предыдущей жизни, в нем само собой просыпается влечение к практике йоги. Такого йога, стремящегося к духовному знанию, не привлекают ведические обряды и ритуалы."
  purport:
    "1": "Его предыдущая духовная практика _(пурвабхйаса)_ естественным образом привлекает его _(хрийате хй авашах), _и он не теряет к ней интерес, несмотря на препятствия, с которыми ему пришлось столкнуться в прошлом. Он трансцендентен _шабда-брахме,_ или ведическим обрядам и ритуалам, и это значит, что ему не интересны ритуалы _карма-канды, _которые позволяют испытать множество материальных удовольствий. Его привлекает духовная, а не материальная жизнь."
    "2": "В следующем стихе Кришна скажет, как и когда йог достигнет конечной цели."
"45":
  translation: "Он усердно занимается практикой йоги и в конце концов, спустя множество жизней, полностью очищается от материальной скверны, обретает духовное совершенство и достигает высшей цели."
  purport:
    "1": "Чтобы добиться успеха, _йога-бхрашта,_ или йог, которому не удалось долго продержаться на пути йоги, должен заниматься практикой более усердно, чем тот, кто идет по этому пути уже долгое время. Так происходит, потому что подняться на уровень устойчивой практики _(прайатнат)_ тем, кто родился в семьях набожных людей _(шучйнам)_ или в семьях знатных богачей _(шриматим),_ намного сложнее, чем тем, кто рождается у родителей, глубоко постигших духовную науку _(йогйнам дхиматам)._ Дети духовно развитых родителей воспитываются в обстановке, проникнутой сознанием Кришны, и с ранних лет получают глубокие трансцендентные впечатления."
"46":
  translation: "Йог намного превосходит аскета, философа и человека, стремящегося к плодам своего труда. Поэтому, о Арджуна, при любых обстоятельствах оставайся йогом."
  purport:
    "1": "О _тапасви_ было сказано в четвертой главе Гиты (стих 28). Хотя такой человек совершает аскезы, он еще не обрел знание. У _гьяни_ есть знание, он знает _шастры, _однако его духовный опыт ограничивается осознанием Брахмана. _Кармы_ и даже некоторые _карма-йоги_ мечтают о райской жизни и совершают поступки, направленные на достижение этой цели: роют колодцы, прокладывают дороги и дают деньги нуждающимся. Однако йог знает Сверхдушу, и потому он — самый возвышенный среди всех перечисленных ранее. Иными словами, в этом стихе дается представление о лестнице йоги, на которой йог занимает более высокое положение, чем _карми, гьяни_ и _тапасви._ А теперь Кришна скажет, кто из йогов является самым лучшим."
"47":
  translation: "А из всех йогов тот, кто всегда погружен в мысли обо Мне, пребывающем в его сердце, и, исполненный непоколебимой веры, поклоняется и служит Мне с любовью, связан со Мной самыми тесными узами и достиг высшей ступени совершенства. Таково Мое мнение."
  purport:
    "1": "Шрила Баладева Видьябхушана перефразирует слова этого стиха следующим образом: «Хотя есть относительная разница между всеми этими _тапасви_ и прочими, все же они находятся на более низком уровне, чем Мои преданные, аналогично тому, как любая обычная гора — будь она маленькая или большая — не может сравниться с горой из чистого золота»."
    "2": "Он продолжает: «Но _есть_ ли кто-нибудь более великий, чем йог? Ответ содержится во фразе, начинающейся со слова _йогинам._ В иерархии йоги на самой низкой ступени находятся разного рода _карма-йоги._ Более высокое положение занимают те, кто поднялся на ступень _дхъяны;_ они обозначаются словом _йукта_ („в правильном положении\"). Тот, кто достиг уровня _самадхи,_ называются _йукта-тара,_ „занимающие еще более правильное положение\", а те, кому удалось прийти к _бхакти-йоге_ и слушать повествования о Кришне, воспевать Его святое имя и т.д., называются _йукта-тама,_ „самыми лучшими по положению\"»."
    "3": "Шрила Прабхупада объясняет: «Высшей ступенью лестницы йоги является _бхакти-йога._ Все остальные виды йоги — не более чем средства достижения _бхакти._ Строго говоря, слово «йога» означает именно _бхакти-йогу,_ а все прочие виды йоги — это ступени, позволяющие прийти к _бхакти-йоге. _От начала _карма-йоги_ и до вершин _бхакти-йоги_ лежит длинный путь духовного самопознания. Он начинается с деятельности без стремления к плодам своего труда. Когда человек, практикующий _карма-йогу,_ обретает духовное знание и избавляется от привязанности к мирским наслаждениям, он поднимается на уровень _гьяна-йоги._ А когда к _гьяна-йоге _он добавляет физические и дыхательные упражнения и медитацию, объектом которой является Сверхдуша, он достигает ступени _аштанга-йоги._ Поднявшись выше уровня _аштанга йоги,_ человек приходит к служению Верховной Личности Бога, Кришне, и это и есть _бхакти-йога,_ вершина лестницы йоги. В сущности, _бхакти-йога_ является высшей целью, но, чтобы овладеть этой наукой, необходимо также понять суть всех остальных методов йоги»."
    "4": "К _бхакти_ можно прийти с помощью постепенного процесса, указанного в Ведах, — через _карму, гьяну_ и йогу. Однако, если человеку повезет, он может встретиться с чистым преданным Кришны и приступить непосредственно к практике сознания Кришны. Слушая _шастры,_ он учится поступать с твердой верой, _шраддхйвйн._ Постепенно он доходит в своем духовном развитии до точки, где Кришна входит в самое его бытие _(антар-атмана),_ и здесь преданный становится _мадгата,_ всегда погруженным в размышления о Кришне."
    "5": "Шрила Прабхупада замечательно объясняет необходимость с верой и любовью служить Кришне _(шраддхаван бхаджате йо мам),_ а также удивительный процесс постоянного памятования о Господе _(мад-гатенантар-атмана):_"
    "6": "«Особого внимания в этом стихе заслуживает слово _бхаджате._ Оно образовано от глагольного корня _бхадж,_ который песет в себе идею служения. Слово „поклоняться\" не полностью совпадает по смыслу со словом _бхадж._ Поклоняться — значит чтить кого-то, оказывать ему почести. Но слова, выражающие идею служения с любовью и верой, используются исключительно в связи с Верховной Личностью Бога. Тот, кто отказывается выражать почтение какому-нибудь полубогу или уважаемому человеку, рискует прослыть невежей, но тот, кто отказался служить Верховному Господу, обрекает себя на жалкое существование. Каждое живое существо — неотъемлемая частица Господа и по природе своей предназначено для того, чтобы служить Ему. Отказываясь делать это, оно падает в низшие сферы бытия. [...]"
    "7": "Только тот, кому очень посчастливится, может встать на путь _бхакти-йоги_ и, следуя указаниям ведических писаний, утвердиться в сознании Кришны. Совершенные йоги сосредоточивают ум на Кришне, Шьямасундаре, чье прекрасное тело цветом напоминает грозовое облако, а лотосоподобный лик сияет, словно солнце. Одежды Господа усыпаны драгоценными камнями, а грудь украшена гирляндой из цветов. Ослепительное сияние, исходящее от Его тела и называемое _брахмаджьоти,_ освещает все стороны света. Он приходит в этот мир в разных образах, таких как Рама\\*, Нрисимха\\*, Вараха\\* и Кришна, Верховная Личность Бога. Появляясь на Земле в облике человека, Он становится сыном матери Яшоды и носит имена Кришна, Говинда и Васудева. Он — идеальный сын, муж, друг и господин, и Он исполнен всех совершенств и божественных качеств. Того, кто полностью сознает эти свойства Господа, считают лучшим из йогов»."
11-12:
  translation: "Для занятий йогой надо найти чистое уединенное место, постелить на землю циновку из травы куша, покрыв ее оленьей шкурой и мягкой тканью. Сиденье не должно быть слишком высоким или, наоборот, слишком низким. Усевшись как следует, человек должен приступить к практике йоги, чтобы очистить сердце от скверны, и для этого он должен обуздывать свой ум и чувства, контролировать деятельность тела и сосредоточивать мысленный взор в одной точке."
  purport:
    "1": "Тот, кто занимается йогой, должен жить в одиночестве и быть свободным от страха и привязанностей. Он должен сидеть (не стоять и не спать) и сосредоточивать в одной точке свой ум. Он должен сесть на свою собственную _асану, _а не на чужую _асану,_ поскольку, согласно правилам, _асану, камандалу_ (кувшин) и одежды нужно всегда иметь свои. В одной лекции Шрила Прабхупада говорит о месте, где должен сидеть йог:"
    "2": "_«Шучау деше пратиштхапйа:_ человек должен находиться в освященном месте. _Стхирам асанам атманах:_ его _асана, _подстилка, должна оставаться одной и той же. И как выбрать правильное место? _На ати уччхртам:_ оно не должно быть ни слишком высоким, ни слишком низким. И оно должно быть _чаиладжина-кушоттарам_— _чаила_ значит «хлопчатобумажное сиденье». Затем говорится о шкуре оленя; йоги сидят либо на шкуре тигра, либо на шкуре оленя. Зачем? Затем, что йоги живут в безлюдных местах, а эти шкуры обладают особыми свойствами. Если вы сидите на шкуре оленя, никакие рептилии или змеи не потревожат вас» (лекция 4 сентября 1966 года, Нью-Йорк)."
13-14:
  translation: "Держа корпус, шею и голову на одной линии, йог должен сосредоточить взгляд на кончике носа. Успокоив и обуздав ум, избавившись от страха и полностью отказавшись от половой жизни, он должен устремить мысленный взор на Мой образ в сердце и сделать Меня своей высшей целью."
  purport:
    "1": "Рассказав о том, как правильно сидеть, Кришна учит здесь Арджуну тому, как правильно медитировать. _Ачалам _означает «неподвижный, закрепленный, нерасшатанный». Йог не должен раскачиваться взад и вперед или смотреть по сторонам. К тому же йог должен быть стойким _брахмачари._"
    "2": В следующем стихе описывается результат долгой практики йоги.
20-23:
  translation: "Когда йог достигает этой ступени совершенства, именуемой трансом, или самадхи, его ум полностью отстраняется от материальной деятельности. Благодаря чистоте ума он обретает способность видеть истинное «я», которое становится для него источником радости и счастья. Обретя удовлетворение, йог своими духовными чувствами ощущает безграничное духовное блаженство. Постигнув истину, он уже никогда не забывает ее и считает, что нет ничего превыше нее. Такой человек не теряет самообладания, даже сталкиваясь с величайшими трудностями. Вот подлинная свобода от страданий, возникающих от соприкосновения с материальным миром."
  purport:
    "1": "В этих стихах описывается опыт совершенного йога, достигшего уровня Брахмана. Его самообладание можно сравнить с самообладанием _стхита-прагьев,_ о которых говорилось во второй главе Гиты (начиная со стиха 54). Преданный также обретает такую стойкость, однако его методы достижения _самадхи_ намного проще, чем методы _аштанга-йогов._"
    "2": "Шрила Прабхупада подтверждает это в конце своего комментария: «В нынешний век лучший вид йоги — это практика сознания Кришны, и тот, кто занимается ей, не узнает горечи разочарования. Действуя в сознании Кришны, человек испытывает огромную радость, так что ему не нужно ничего другого."
    "3": "Люди, которые практикуют _хатха-йогу, дхьяна-йогу_ и _гьяна-йогу,_ особенно в нынешний век, век вражды и лицемерия, встречают на своем пути множество препятствий, которые неведомы тому, кто занимается _карма-йогой,_ или _бхакти-йогой»._"
    "4": В стихах 24 и 25 Кришна дает метод для достижения возвышенного уровня _йогарудха._
