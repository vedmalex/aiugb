    "1": "В комментарии Шрила Прабхупада пишет: «В описании качеств чистого преданного можно обнаружить повторы, но их цель — подчеркнуть, что преданный должен развить в себе все эти качества. Без этих качеств он не сможет стать чистым преданным. _Харав абхактасйа куто махад-гунах:_ тот, кто не является преданным, лишен хороших качеств. Но тот, кто претендует на то, чтобы называться преданным, должен развить в себе все эти качества. Разумеется, он не прилагает к этому специальных усилий, но преданное служение в сознании Кришны помогает ему без особого труда развить их в себе»."
