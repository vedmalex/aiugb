18-19:
  translation: "Тот, кто одинаково взирает на друзей и врагов, кто одинаково встречает почет и бесчестье, холод и жару, счастье и страдания, славу и позор, кто никогда не соприкасается с тем, что оскверняет, всегда хранит молчание и всем доволен, кто не беспокоится о пристанище, кто непоколебимо утвердился в знании и преданно служит Мне, — тот очень дорог Мне."
