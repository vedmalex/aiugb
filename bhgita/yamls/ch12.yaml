"20":
  translation: "Те, кто, обладая непоколебимой верой, идет вечным путем преданного служения, сделав Меня своей высшей целью, очень и очень дороги Мне."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур так заканчивает свой комментарий к этой главе: «Все эти характеристики, проявляющиеся в человеке благодаря его преданности и спокойствию, не являются материальными качествами."
    "2": "Это согласуется с утверждением: „Кришну удовлетворяет только преданность, а не какие-либо материальные качества\". Слово _ту,_ „но\", в данном стихе указывает на нечто новое. До сих пор речь шла о преданных, которые в совершенстве развили в себе какое-либо из перечисленных в этих стихах качество. Однако преданные, упоминаемые в данном стихе, пока еще не развили в себе все эти качества. Таким образом, уже уровень _садхана-бхакти_ стоит выше иных методов (не _бхакти),_ пусть даже человек достиг успеха на этих путях. Именно по этой причине в данном стихе употреблено слово _атива_ („в высшей степени\", или „самый из самых\")»."
    "3": "В комментарии к данному стиху Шрила Прабхупада подводит итог всей главе: «В этой главе, начиная со второго стиха (_майй авешйа мано йе мам,_ «сосредоточив на Мне свой ум») и до конца _(йе ту дхармамртам идам,_ «эта религия вечного служения»), Верховный Господь рассказал о видах трансцендентного служения, помогающих прийти к Нему. Все виды преданного служения очень дороги Господу, и Он принимает любого, кто служит Ему. Отвечая на вопрос Арджуны о том, что лучше: стремиться постичь безличный Брахман или лично служить Верховной Личности, Господь определенно сказал, что преданное служение Личности Бога, безусловно, является лучшим из всех методов духовного самопознания»."
3-4:
  translation: "Но и те, кто целиком посвящает себя поклонению непроявленному, неопределенному, недоступному восприятию чувств, вездесущему, непостижимому, неизменному, постоянному и неподвижному — безличному аспекту Абсолютной Истины, — те, кто заботится о всеобщем благе и, полностью обуздав чувства, одинаково относится ко всем живым существам, в конце концов достигают Меня."
