"1":
  translation: "Арджуна спросил: Кто более преуспел в йоге — те, кто всегда преданно служит Тебе, или те, кто поклоняется безличному Брахману, непроявленному и неуничтожимому?"
  purport:
    "1": "В комментарии к стиху 2.10.35, Шримад-Бхагаватам, Шрила Прабхупада описывает два типа имперсоналистов: «Имперсоналисты представляют себе Абсолютную"
    "2": "Личность Бога в одной из двух упомянутых выше форм. С одной стороны, они поклоняются _вишва-рупе,_ всепроникающей вселенской форме Господа, а с другой — размышляют о Его непроявленной, не поддающейся описанию, тонкой форме. Этим двум концепциям Всевышнего — грубой и тонкой — соответствуют теории пантеизма и монизма, однако чистые преданные Господа отвергают обе эти концепции, поскольку им известно истинное положение вещей»."
    "3": "Объясняя данный стих Гиты, Шрила Прабхупада пишет: «Кришна уже рассказал Арджуне о личностной, безличной и вселенской формах Господа, а также о различных категориях преданных и йогов. Обычно трансценденталистов делят на две категории, а именно на имперсоналистов и персоналистов. Преданные-персоналисты все свои силы и энергию посвящают служению Верховному Господу. Имперсоналисты также занимаются духовной практикой, но, вместо того чтобы непосредственно служить Кришне, они медитируют на безличный Брахман, непроявленное. Из этой главы мы узнаём, что из всех методов познания Абсолютной Истины высшим является _бхакти-йога,_ преданное служение. Тот, кто действительно хочет получить доступ к Верховной Личности Бога, должен встать на путь преданного служения. Иначе говоря, тех, кто, занимаясь преданным служением, поклоняется непосредственно Верховному Господу, называют персоналистами, а тех, кто медитирует на безличный Брахман, — имперсоналистами. В данном стихе Арджуна спрашивает Кришну, чье положение лучше. Есть много разных путей постижения Абсолютной Истины, но в этой главе Кришна говорит о том, что лучшим из них является _бхакти-йога,_ или преданное служение Ему. Это самый прямой и легкий путь к общению с Богом."
    "4": "Во второй главе Бхагавад-гиты Верховный Господь объяснил, что живое существо — не плоть, а духовная искра, частица Абсолютной Истины. В седьмой главе Он рассказал о живом существе как о неотъемлемой составной частице высшего целого и призвал живые существа сосредоточить всё свое внимание на полном целом, Абсолютной Истине. Затем, в восьмой главе, вновь было сказано о том, что, если человек, оставляя тело, думает о Кришне, он тотчас переносится в духовное небо, обитель Кришны. В конце шестой главы Господь ясно говорит, что тот, кто всегда думает о Кришне в сердце, является лучшим из всех йогов. Таким образом, практически в каждой главе Господь, подводя итог, говорил, что живое существо должно сосредоточить свой ум на личностной форме Кришны, ибо это высшая ступень духовного самопознания."
    "5": "Однако есть люди, которых не привлекает личностная форма Кришны. Они столь непоколебимы в своих убеждениях, что, даже составляя комментарии к Бхагавад-гите, делают все, чтобы отвлечь внимание людей от Кришны и перенести их преданность на безличное _брахмаджьоти. _Они предпочитают медитировать на безличную форму Абсолютной Истины, недосягаемую для материальных чувств и непроявленную."
    "6": "Итак, существует две категории трансценденталистов, и Арджуна сейчас пытается установить, какой из двух путей легче и кто из них находится на более высоком уровне. Тем самым он хочет определить и свое положение, ибо сам он привязан к личностной форме Кришны, а не к безличному Брахману. Он хочет знать, насколько надежно его положение. На безличное проявление Верховного Господа, как в материальном, так и в духовном мире медитировать трудно. В сущности, никто не способен составить правильное представление о безличном аспекте Абсолютной Истины. Поэтому, задавая свой вопрос, Арджуна как бы говорит: „Зачем зря терять время на это?\" В одиннадцатой главе рассказывалось о том, как Арджуна убедился в преимуществе привязанности к личностной форме Кришны. Эта привязанность дала ему"
    "7": "возможность увидеть все остальные формы Господа, и при этом его любовь к Кришне ничуть не уменьшилась. Арджуна задал Кришне очень важный вопрос, который поможет нам уяснить разницу между личностной и безличной концепцией Абсолютной Истины»."
    "8": В следующем стихе Кришна дает ответ на вопрос Арджуны.
"2":
  translation: "Верховный Господь сказал: Тех, чей ум сосредоточен на Моем личностном образе и кто всегда поклоняется Мне с глубокой духовной верой, Я считаю достигшими высшей ступени совершенства."
  purport:
    "1": "Кришна дает предельно ясный ответ: «Лучше заниматься преданным служением Ему». В комментарии Шрила Прабхупада приводит примеры деятельности в сознании Кришны на трансцендентном уровне: «Он (преданный) либо повторяет имена Господа, либо слушает рассказы о Кришне или читает книги о Нем, готовит _прасад_ или идет на рынок, чтобы купить что-нибудь для Кришны, убирает храм или моет посуду — что бы он ни делал, каждое мгновение его жизни посвящено Кришне. Делая все это, чистый преданный пребывает в совершенном _самадхи»._"
    "2": "Хотя Арджуна и рад слышать о превосходстве преданного служения, он все же озадачен: «Чего достигает имперсоналист, который, отказавшись от всякой деятельности, поклоняется исключительно Высшему Непроявленному?»"
"5":
  translation: "Тем, чей ум сосредоточен на непоявленном, безличном аспекте Всевышнего, очень трудно идти по пути духовного развития. Воплощенным живым существам каждый шаг на этом пути дается с большим трудом."
  purport:
    "1": "Путь отказа от деятельности труден и не приносит удовольствия. Почему? Чувства обусловленной души всегда стремятся быть занятыми какой-либо деятельностью и соприкасаться со своими объектами. Отвергая всякую деятельность, мы в том числе отказываемся и от духовной деятельности. Более того, имперсоналисты не могут зафиксировать свой ум на цели медитации, ибо невозможно постичь непостижимое."
    "2": "Нам могут возразить, что преданные на своем пути также встречаются с трудностями, потому что им тоже приходится следовать определенным правилам, ограничивающим контакт чувств с их объектами. Однако страдания преданного уменьшаются, так как во всем он ощущает присутствие Кришны. Отказ от требований, продиктованных _майей, _в пользу служения Кришне приносит преданным настоящее наслаждение."
    "3": "Прочитав этот стих, имперсоналисты могут сказать: «Если Кришна подтвердил, что путь отречения и медитации труден, я займусь преданным служением Кришне, хоть и считаю, что Его форма временна. Так вскоре я достигну Брахмана»."
    "4": "Однако ранее, в главе 9, стихи 11-12, Кришна уже признал бесполезность такого настроения в практике _бхакти: аваджйнанти мам мудха манушим танум ашритам_ / _парам бхавам аджананто мама бхута-махешварам_ - «Глупцы смеются надо Мной, когда Я нисхожу в человеческом облике. Им неизвестна Моя трансцендентная природа Верховного Господа всего сущего». _Могхаша могха-кармано могха-джнана вичетасах / ракшасйм асурйм чаива пракртим мохиним шритах: _«Те, кто таким образом сбит с толку, привлекаются демоническими и атеистическими взглядами, и все их надежды на освобождение, вся их деятельность ради плодов и высокий уровень знания терпят крах»."
    "5": "Те, кто считает форму Кришны временным объектом и поклоняется этой форме в надежде постичь безличный брахман, просто сбиты с толку. Все их надежды на обретение знания потерпят крах."
    "6": "В следующем стихе Кришна подчеркивает легкость, с которой человек достигает своей заветной цели, если продвигается к ней через истинную _бхакти._"
"8":
  translation: "Сосредоточь свой ум на Мне, Верховной Личности Бога, направь на Меня весь свой разум. Так ты будешь всегда жить во Мне, и в этом не может быть никаких сомнений."
  purport:
    "1": "_Гьяни_ пытаются сосредоточить свой ум на непроявленном _(авйакта),_ а также на реальности своего бытия как души. Однако прямое наставление Кришны Своему преданному звучит так: «Всегда удерживай свой ум на Моем всепривлекающем, прекрасном образе». Чтобы подчеркнуть этот момент, Кришна трижды использует слово _майи,_ «на Мне». Постоянно, с великой преданностью размышляя о служении Кришне, человек будет всегда оставаться с Кришной. Так Кришна описал самую высокую стадию _бхакти:_ всегда думать о Нем и служить Ему с сильной привязанностью и влюбленностью."
    "2": "Так как очевидно, что постоянная погруженность в мысли о Кришне требует самого возвышенного уровня сознания, человек может задуматься: «У меня не получается всегда думать о Кришне, и в этом случае какой практике я должен следовать?» В ответ Кришна описывает более простой уровень."
"9":
  translation: "О Арджуна, завоеватель богатств, если ты не можешь держать свой ум постоянно сосредоточенным на Мне, то следуй правилам и предписаниям бхакти-йоги. Так ты разовьешь в себе желание достичь Меня."
  purport:
    "1": "Здесь Кришна называет Арджуну Дхананджаей, завоевателем богатств, ибо, сражаясь, тот сумел добыть несметные сокровища для своего старшего брата. В данный момент Кришна просит Арджуну сразиться уже со своим умом и овладеть богатством памятования о Нем, полностью предавшись Господу через практику _бхакти._"
    "2": "Шрила Прабхупада так говорит о практике _садханы,_ которая возвышает человека до уровня привязанности к Кришне: «Чтобы практиковать _бхакти-йог_у с ее правилами и предписаниями, нужно под руководством опытного духовного учителя следовать определенным принципам: вставать рано утром, совершать омовение, приходить в храм, возносить Господу молитвы, повторять _мантру_ Харе Кришна, собирать цветы и подносить их Божеству, готовить для Божества вкусные блюда, принимать _прасад_ и т.д."
    "3": "Есть множество разных правил, которым должен следовать преданный. Так, ему необходимо регулярно слушать Бхагавад-гиту и Шримад-Бхагаватам в изложении чистых преданных. Подобная практика поможет нам развить любовь к Богу, и перед нами откроется путь, ведущий в Его царство»."
    "4": "В «Бхакти-расамрита-синдху» Шрила Рупа Госвами называет процесс памятования о Кришне целью всей остальной практики различных _садхан_ (методов) и цитирует слова из «Падма-пураны»: _смартавйах сататам вишнур висмартавйо на джйтучит сарве видхи-нишедхах сйур этайор эва кинкарах_ - «Кришна является источником Вишну. Его всегда необходимо помнить и не забывать ни на мгновение. Все правила и запреты, упоминаемые в _шастрах,_ должны быть подчинены этим двум принципам»."
    "5": "Но что делать тому, кто, даже после неоднократных попыток следовать практике сознания Кришны, обнаруживает в себе неспособность всегда помнить о Кришне?"
"10":
  translation: "Если ты не в состоянии следовать правилам и предписаниям бхакти-йоги, просто трудись для Меня, ибо, служа Моему делу, ты тоже достигнешь совершенства."
  purport:
    "1": "Два предыдущих стиха были посвящены памятованию о Кришне, или деятельности ума, который является центром всей нашей психики. Но в данном стихе, описывающем уровень ниже, Кришна задает направление, в котором должны быть задействованы наши внешние органы чувств. Занимая свои чувства в служении Кришне, мы будем прогрессировать в духовной жизни. Даже если мы не способны думать о Кришне, мы тем не менее в состоянии развиваться духовно, работая для Него. Такой уровень называется _карма-йога _(см. также Приложение 6, где приводятся ответы на вопросы по стихам 9-12.)"
    "2": "Шрила Прабхупада в комментарии дает практические советы: «Тот, у кого достаточно средств, может помочь построить какое-нибудь помещение или храм для проповеди сознания Кришны или участвовать в издании книг. Поле деятельности очень обширно, и нужно стремиться принять в ней посильное участие."
    "3": "И даже если человек не может пожертвовать Кришне все плоды своего труда, он может уделить какую-то часть своего времени на проповедь сознания Кришны. Такое добровольное служение, способствующее распространению сознания Кришны, поможет человеку постепенно развить в себе любовь к Богу и таким образом достичь совершенства». В этих нескольких предложениях Шрила Прабхупада описывает одновременно и _нишкама-,_ и _сакама-карма-йогу._"
    "4": "Что же делать тому, кто не в состоянии действовать ни на одном из перечисленных уровней?"
"11":
  translation: "Если же ты не можешь трудиться во имя Меня, тогда старайся отрекаться от любых плодов своего труда и находить удовлетворение в самом себе."
  purport:
    "1": "В комментарии Шрила Прабхупада пишет: «Иногда бывает, что люди не могут даже выразить свою симпатию и поддержку проповеднической деятельности в сознании Кришны по социальным, семейным, религиозным или каким-то другим соображениям. Тот, кто решится посвятить себя деятельности в сознании Кришны, может встретить сопротивление со стороны членов своей семьи и много других трудностей. Такому человеку Кришна рекомендует отдавать заработанные средства на какое-нибудь доброе дело. Правила, регламентирующие подобную деятельность, изложены в Ведах. [...] Это поможет человеку постепенно обрести знание. Когда человек, не проявляющий интереса к деятельности в сознании Кришны, дает пожертвования больницам или каким-то благотворительным заведениям, он тем самым отказывается от результатов своего труда, доставшихся ему ценой немалых усилий. И здесь Кришна советует людям делать это, ибо, отдавая плоды своего труда, человек постепенно очистит ум, что поможет ему когда-нибудь понять сознание Кришны»."
    "2": "Восьмой, девятый и десятый стихи содержат в себе описание результатов, приходящих при практике каждого из этих уровней. Всегда памятуя о Кришне, как о том сказано в стихе 8, мы всегда будем жить с Кришной. Следуя регулирующим принципам _бхакти_ (стих 9), мы разовьем в себе желание прийти к Кришне. Трудясь ради Кришны (стих 10), мы достигнем уровня совершенства. Однако ничего конкретного не говорится о результатах метода, о котором Кришна говорит в стихе 11. До тех пор, пока плоды труда не предложены Кришне, само по себе отречение нельзя считать духовной деятельностью.В самом начале двенадцатого стиха, когда Кришна говорит: «Если ты не можешь следовать этой практике», речь идет именно об отречении от плодов труда ради служения Кришне (как о том сказано в стихе десятом, а не одиннадцатом!)."
"12":
  translation: "Если ты не способен идти этим путем, то приложи усилия к тому, чтобы обрести знание. Однако медитация предпочтительнее, чем знание, а отречение от плодов своего труда предпочтительнее медитации, ибо человек, отрекшийся от плодов своего труда, обретает умиротворение."
  purport:
    "1": "Фраза «Если ты не способен идти этим путем» подразумевает метод _карма-йоги,_ упоминаемый в стихе 10 (а не практику отречения от результатов труда ради хорошей цели). Слово «знание» здесь относится к _брахма-гъяне,_ знанию о душе, отличной от тела; а под «медитацией» подразумевается йогическая медитация, посредством которой человек может осознать Сверхдушу."
    "2": "Таким образом, эти стихи описывают определенную последовательность: стих 8 - преданное служение на уровне совершенства, постоянное памятование о Кришне; стих 9 - преданное служение на стадии практики, принципы _садхана-бхакти,_ деятельность, ведущая к сосредоточению ума непосредственно на Кришне, то есть храмовая духовная жизнь; стихи 10 и 12 - _карма-йога,_ труд в духе отречения, когда человек предлагает Кришне результаты своего труда либо на уровне _нишкама-карма-йоги,_ либо на уровне _сакама-карма-йоги._ И как говорится в «формуле мира» (Бхагавад-гита, 5.29), это дарует человеку подлинный покой, _бхакти._"
    "3": "Два уровня, стоящие ниже _карма-йоги,_ также упоминаются в стихе 12. К ним относятся медитация и обретение знания, или _брахма-гьяна._ Ниже _брахма-гьяны_ стоит метод, упоминаемый в стихе 11. Этот метод не приносит трансцендентного результата, поскольку человек не предлагает Кришне плоды своего труда, а отдает их на мирские цели. (Кришна уже объяснил в пятой главе, что, работая в духе отречения, человек постигает _брахма-гьяну.)_"
    "4": Так Кришна перечисляет уровни духовного процесса и результаты этих методов.
    "5": "В комментарии Шрила Прабхупада также объясняет все эти стадии: «Таким образом, к высшей цели — Верховной Личности Бога — ведут два пути: путь постепенного развития и прямой путь. Преданное служение в сознании Кришны — это прямой путь, другие же методы учат человека отречению от плодов своей деятельности. Это помогает ему обрести знание, затем перейти к медитации, затем постичь Сверхдушу и постепенно прийти к Верховной Личности Бога. Человек может либо пройти через все эти ступени, либо воспользоваться прямым путем. Поскольку последний доступен не всем, окольный путь познания Бога также приемлем. Необходимо, однако, заметить, что Кришна не стал рекомендовать этот путь Арджуне, ибо тот уже преданно служил Верховному Господу."
    "6": "Многоступенчатый, окольный путь предназначен для тех, кто еще не достиг уровня преданного служения и потому должен сначала научиться отречению от плодов своего труда, затем обрести знание и в процессе медитации постичь Сверхдушу и Брахман."
    "7": "Однако Бхагавад-гита основное внимание уделяет прямому пути духовного самопознания. Она призывает каждого встать на этот путь и предаться Верховной Личности Бога, Кришне»."
    "8": "В заключительных стихах данной главы Кришна вновь возвращается к чистому преданному служению, описывая тридцать пять трансцендентных качеств Его чистых преданных. Эти качества делают их дорогими Кришне."
