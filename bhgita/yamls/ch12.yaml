    "1": "Те, кто поклоняется безличному аспекту Абсолюта, несомненно, приходят к Кришне: _прапнуванти мам эва_ - но не к Нему лично, а к Его сиянию, _брахмаджьоти,_ Его _нирвишеше,_ бесформенной субстанции, в которой нет отличительных признаков и деятельности. Однако, если удача улыбнется таким имперсоналистам, они могут повстречать возвышенного преданного, встанут на путь _бхакти_ и в конечном итоге смогут по-настоящему служить Кришне."
    "2": "Подчеркнув, что служение Личности Бога лучше, чем попытки понять Его безличный аспект, Кришна обращает внимание Арджуны на изъяны имперсонального метода самопознания."
6-7:
  translation: "Тех же, кто поклоняется Мне, безраздельно предавшись Мне и посвящая Мне все свои действия, кто занимается преданным служением и постоянно размышляет обо Мне, сосредоточив на Мне свой ум, — таких людей, о сын Притхи, Я без промедления вызволяю из океана рождения и смерти."
  purport:
    "1": "Несмотря на то, что преданный может испытывать трудности, у него сохраняется вера в обещание Кришны лично заботиться о нем и освободить его. Шрила Прабхупада весьма ярко описывает этот образ мыслей в комментарии к данному стиху: «Смысл этого стиха в том, что преданному не нужно заниматься _аштанга-йогой,_ чтобы перенестись на духовные планеты. Господь Сам позаботится об этом. Здесь Он ясно говорит, что Сам становится спасителем преданного. Всю заботу о ребенке берут на себя его родители, поэтому малыш чувствует себя в полной безопасности. Точно так же преданному не нужно прилагать какие-то особые усилия, чтобы с помощью йоги попасть на другие планеты. Верховный Господь Сам по Своей великой милости прилетает за преданным на Гаруде и освобождает его из плена материального бытия. Человек, тонущий в океане, может изо всех сил бороться за жизнь и быть очень хорошим пловцом, но ему все равно не удастся спастись самому. Но если кто-то другой придет к нему на помощь и вытащит из воды, то он спасется без всяких усилий. Точно так же Господь спасает преданного из океана материальной жизни. Единственное, что нам нужно, — это воспользоваться несложным методом сознания Кришны и целиком посвятить себя преданному служению»."
    "2": "Ответственность преданного заключается в том, чтобы развивать в себе преданность и желание служить Кришне. Лишь тогда Кришна берет на Себя полную заботу о нем, избавляя такого преданного от _майи._ Мышление преданного настолько чисто, что он даже не думает об освобождении, которое Господь готов предоставить ему. Господь Чайтанья молится:    _джанмани джанманйшваре бхаватад_"
    "3": "_бхактир ахаитукй твайи_ - «Я не желаю ничего, кроме преданного служения, пусть даже я буду рождаться вновь и вновь в этом материальном мире». Такое сильное желание с преданностью служить Кришне абсолютно чисто и привлекает всю Его милость."
    "4": "В следующих пяти стихах (8-12) Кришна опишет различные уровни _бхакти,_ начав с самого высокого."
