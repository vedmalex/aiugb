"1":
  translation: "Верховный Господь сказал: Теперь, о сын Притхи, услышь о том, как с помощью практики йоги, полностью сознавая Меня и сосредоточивая на Мне свой ум, ты можешь в полной мере постичь Меня, освободившись от сомнений."
  purport:
    "1": "Кришна начинает этот стих со слов _майй асакта-манах, _«сосредоточивая на Мне свой ум». Затем Кришна говорит: _йогам йунджан мад-ашрайах,_ «с помощью практики йоги, полностью сознавая Меня», _...асамшайам самаграм мам йатха джнасйаси:_ «Ты можешь в полной мере постичь Меня, освободившись от сомнений». Каким образом? _Тач чхрну:_ «Просто выслушав Меня, Кришну»."
    "2": "Человек, который выслушивает Кришну или слушает повествования о Нем, развивает в себе непоколебимую веру, описанную в последнем стихе шестой главы. Не слушая о Кришне, невозможно сосредоточить все свое сознание на Нем."
    "3": "Кришна говорит Арджуне:    «Просто слушай», — поскольку знание о Нем находится выше трех _гун_ природы, и получить это знание невозможно обычными способами. В комментарии к первому стиху седьмой главы Шрила Прабхупада цитирует знаменитые стихи из Шримад-Бхагаватам (1.2.17-21), которые начинаются со слов _шрнватам сва-катхах кршнах._ В этих стихах объясняется, что _бхакти _начинается со слушания повествований о Кришне."
    "4": "Во втором стихе Кришна приведет важную характеристику того знания, которое Он собирается сейчас открыть Арджуне."
"2":
  translation: "Сейчас Я открою тебе во всей полноте знание о материальной и духовной природе. Когда ты овладеешь им, для тебя уже не останется ничего непознанного."
  purport:
    "1": "Кришна прославляет знание о Самом Себе. Поскольку Кришна включает в Себя всю материю и весь дух, для человека, овладевшего этим знанием, не остается ничего непознанного. Шрила Прабхупада объясняет: «Совершенное знание — это знание о материальном мире, о стоящей за ним духовной природе и об источнике их обоих. Такое знание называют трансцендентным»."
    "2": "Как правило, слово _гьяна_ относится к знанию о разнице между телом и душой. Здесь, однако, «знание» подразумевает знание о Кришне и Его энергиях. Шрила Рамануджачарья\\* пишет, что _вигьяна —_ это знание о том, как Кришна выглядит, знание о Его облике, или форме."
    "3": "В следующем стихе Кришна пояснит, на каком уровне должен находиться человек, обретающий это знание."
"3":
  translation: "Из многих тысяч людей едва ли один стремится к совершенству, а из достигших совершенства едва ли один воистину познал Меня."
  purport:
    "1": "Говоря о могуществе _бхакти,_ Шрила Прабхупада замечает: «Имперсоналист, осознавший Брахман, или йог, постигший Параматму, не способны постичь Верховного Господа Кришну, который стал сыном Яшоды\\* и колесничим Арджуны. Даже великие полубоги иногда приходят в недоумение, наблюдая за действиями Кришны _(мухйанти йат сурайах)»._"
    "2": "Редкие души знают Кришну таким, какой Он есть. Кришна подчеркнет этот момент еще трижды в этой главе — в стихах 13, 19 и 26. И все же, несмотря на трудность обретения этого знания, Кришна сейчас начнет говорить об этом."
    "3": "В следующих девяти стихах (с четвертого по двенадцатый) Кришна объяснит, что именно Он является источником как материальных, так и духовных энергий. Зная о том, что всё вокруг есть соединение этих двух видов энергий, Арджуна сможет видеть Кришну повсюду, даже сражаясь на поле битвы Курукшетра."
    "4": "Прославив это знание и тем самым заинтересовав Арджуну, Кришна в следующем стихе всего в двух строчках даст обзор всей материальной энергии."
"4":
  translation: "Земля, вода, огонь, воздух, эфир, ум, разум и ложное эго — эти восемь элементов составляют Мою отделенную материальную энергию."
  purport:
    "1": "Кришна описывает материальный мир, перечисляя его основные элементы — начиная от грубых и заканчивая самыми тонкими. Из этих восьми элементов происходят двадцать четыре элемента, о чем будет упомянуто в тринадцатой главе. Пять грубых элементов и соответствующие им объекты чувств составляют десять элементов: земля/ запах, вода/вкус, огонь/форма, воздух/прикосновение, эфир/ звук. Ум, разум и ложное эго дополняют список, и мы получаем в сумме тринадцать элементов. Ложное эго дает начало пяти познающим и пяти рабочим органам чувств, и теперь у нас двадцать три элемента. Прибавив _махат-таттву, _источник ложного эго, мы получим двадцать четыре элемента. Все эти элементы материи называются _апара,_ «низшие», поскольку в них нет сознания. Кришна наделил эту энергию способностью действовать отдельно и независимо от Его непосредственного контроля. Поэтому она называется _бхинна,_ «отделенная»."
    "2": "Во второй главе Кришна уже объяснил, что живое существо духовно по природе. В следующих двух стихах Кришна расскажет, что материальный мир состоит из двух частей — материальной энергии и живых существ, _тата-стха-шакти._"
"5":
  translation: "Помимо нее, о могучерукий Арджуна, есть другая, Моя высшая энергия, состоящая из живых существ, которые пользуются тем, что создано материальной, низшей энергией."
  purport: {}
"6":
  translation: "В этих двух природах берут начало все сотворенные существа. Знай же, что Я — начало и конец всего в этом мире, который представляет собой соединение материи и духа."
  purport:
    "1": "Всё в материальном мире — и живое, и неживое — является соединением двух энергий Кришны: материи и духа. Однако из этого стиха мы в первую очередь должны уяснить, что всё состоит из Кришны, поскольку всё сущее — это Его энергия."
    "2": "В следующем стихе Кришна приведет хороший пример, который поможет Арджуне понять эту мысль."
"7":
  translation: "О завоеватель богатств, нет истины выше Меня. Все сущее покоится на Мне, подобно жемчужинам, нанизанным на нить."
  purport:
    "1": "В предыдущем стихе Кришна сказал, что Он создатель и разрушитель вселенной. Теперь Кришна объясняет, что Он — тот, кто поддерживает этот мир. Кришна поддерживает всё и вся, однако никто не способен увидеть Его, как мы не видим нить, на которой держатся бусины в жемчужном ожерелье."
    "2": "Постичь Кришну может только тот, кто выслушает Его слова или повествования о Нем _(тач чхрну)_ от знатока этих предметов. Если мы поверим Кришне, когда Он говорит о Себе как об источнике всех материальных и духовных миров, мы обретем способность видеть Его повсюду."
    "3": "Шрила Прабхупада подчеркивает, что этот стих — камень преткновения для имперсоналистов. Кришна, личность, прямо говорит: _маттах паратарам нанйат_ — «Нет ничего, что было бы выше Меня»."
    "4": "Кришна поясняет эту мысль в следующих четырех стихах, говоря о Себе как об определяющем принципе, или сути, самых разнообразных объектов и явлений этого мира."
"8":
  translation: "О сын Кунти, Я — вкус воды, свет солнца и луны; Я — слог ом в ведических мантрах. Я — звук в эфире и талант в человеке."
  purport:
    "1": "Нам следует почитать Кришну не только как источник всего сущего, но и как определяющий принцип всех предметов и явлений этого мира. Кришна уже объяснил, что элемент воды происходит от Него, однако для человека в воде главное — ее вкус. И этот вкус, который утоляет нашу жажду, есть Кришна. Он — определяющий принцип воды."
    "2": "Аналогичным образом суть солнца и луны — это их свет. Конечно, свет солнца опаляет, а лунный свет охлаждает, однако суть самого этого явления — Кришна. _Ом_ — это суть всех ведических _мантр._ Звук — это определяющий принцип пространства. Талант — это движущая сила, благодаря которой человек может прославиться. Все эти важные компоненты — Кришна."
"9":
  translation: "Я — изначальный аромат земли, Я — жар огня. Я — жизнь всего живого и аскетизм всех аскетов."
  purport:
    "1": "Мы уже знаем, что земля — это одна из энергий Кришны. Здесь Кришна раскрывает нам, что именно Он наделил **землю** разнообразными запахами. Посадив в землю семена розы (у которых нет запаха) и поливая их водой (у которой тоже нет запаха), мы в один прекрасный день сможем ощутить аромат распустившихся роз. У жасмина или гардении тоже будут свои неповторимые ароматы, которыми их наделила земля."
    "2": "Суть огня — это жар, или высокая температура. Без этого нам не приготовить горячей пищи. Однако нас поддерживает не просто пища. Чтобы от приготовленных блюд был какой-то эффект, вся пища должна перевариться. Этот огонь пищеварения — тоже энергия Кришны."
    "3": "Душа есть основа жизни, и она — также энергия Кришны. Суть всей практики, которой занимаются аскеты, — это способность терпеть лишения и неудобства. И эта способность также является даром Кришны."
"10":
  translation: "О сын Притхи, знай же, что Я — изначальное семя всех существ, разум разумных и мощь могучих."
  purport:
    "1": "В комментарии Шрила Прабхупада пишет, что _биджам _значит «семя». Семенем всего материального бытия является _прадхана,_ неразделенная, или однородная, совокупность материальных элементов."
"11":
  translation: "Я — сила сильных, свободная от страсти и желания. Я — половая жизнь, не противоречащая законам религии, о предводитель Бхарат."
  purport:
    "1": "Объяснив на нескольких примерах, что Он является определяющим принципом всех явлений, Кришна в следующем стихе подводит итог этой теме."
"12":
  translation: "Знай же, что все состояния бытия, будь то в благости, страсти или невежестве, созданы Моей энергией. В каком-то смысле Я есть всё, но в то же время Я сохраняю независимость от всего. Я не подвластен гунам природы — это они подвластны Мне."
  purport:
    "1": "Итак, Кришна — источник всего сущего, а также определяющий принцип во всех явлениях этого мира. В этом стихе Кришна подводит итог вышесказанному, добавляя, что всё находится под Его властью, включая три _гуны_ материальной природы (которые, в свою очередь, контролируют материальный мир)."
    "2": "В этом стихе, завершающем разговор о духовной и материальной энергиях Кришны _(пара_ и _апара),_ Господь впервые затрагивает тему Своих непостижимых отношений со Своими энергиями: всё покоится на Нем, но при этом Он остается независимым от всего."
    "3": "Здесь может возникнуть вопрос: «Почему же, если Кришна тем или иным образом является всем сущим, у нас не получается ни увидеть Его, ни постичь Его и ни предаться Ему?» В следующих двух стихах Кришна ответит на этот вопрос."
"13":
  translation: "Ввергнутый в иллюзию тремя гунами природы [благостью, страстью и невежеством], весь мир не знает Меня, стоящего над Гунами и неисчерпаемого."
  purport:
    "1": "Люди, находящиеся в иллюзии, не размышляют о Кришне как об источнике всего сущего. Напротив, они думают: «Я нахожусь в тисках _гун_ природы, и, должно быть, Кришнатоже находится под их влиянием». Далее Кришна скажет, как такие люди могут понять Его."
"14":
  translation: "Преодолеть влияние Моей божественной энергии, состоящей из трех гун материальной природы, невероятно трудно. Но тот, кто предался Мне, с легкостью выходит из-под ее власти."
  purport:
    "1": Три _гуны_ крепко привязывают нас к материальному миру. Одно из значений слова _гуна —_ «веревка». Крепкая веревка состоит из сплетенных вместе нитей. Подобным же образом три _гуны_ сплетаются вместе и привязывают обусловленную душу к иллюзии.
    "2": "Несмотря на их силу, человек может избавиться от их влияния, если вручит себя Кришне. Как пишет Шрила Вишванатха Чакраварти Тхакур, Кришна подносит руку к Своей груди и с чувством произносит эти слова — _мам эва,_ «предайся Мне, Шьямасундаре». Позже в этой главе Кришна неодобрительно отзовется о тех, кто из-за недостатка знаний предается полубогам или посвящает себя безличному Брахману."
    "3": "Но, если человек, вручив себя Кришне, избавляется от влияния материальной природы (что равносильно избавлению от необходимости рождаться и умирать), почему же этим методом практически никто не пользуется — особенно те, кто получил хорошее образование?"
"15":
  translation: "Невежественные глупцы, низшие из людей, те, чье знание украдено иллюзией и кому присуща безбожная природа демонов, — все эти грешники не предаются Мне."
  purport:
    "1": "Есть четыре категории людей, лишенных благочестия, и никто из них никогда не предается Кришне. Шрила Прабхупада замечает, что в действительности они не являются высокообразованными людьми и потому их нельзя считать _махаджанами_ или _ачарьями._ В своем комментарии Шрила Прабхупада подробно разбирает каждую из этих категорий. Шрила Вишванатха Чакраварти Тхакур и Шрила Баладева Видьябхушана также дают свои, порой неожиданные, объяснения этим категориям:"
    "2": Мудхи
    "3": "Шрила Прабхупада пишет: «Такие люди трудятся день и ночь не покладая рук, чтобы выполнить обязанности, которые они сами же и придумали, а когда им предлагают послушать о бессмертии живого существа, они чаще всего отказываются, говоря, что им некогда. Для тех, кого называют _мудхами,_ целью и смыслом жизни являются преходящие материальные блага, хотя они получают лишь малую толику плодов своего труда»."
    "4": "Шрила Вишванатха Чакраварти Тхакур пишет: «Есть четыре вида _душкрити._ Одни из них — _мудхи,_ или _карми,_ уподобившиеся животным. Говорится так: „Люди, проклятые Провидением, не хотят слушать нектарные повествования о Господе Ачьюте, а вместо этого слушают речи безбожников. Они подобны собакам, которые пожирают испражнения\". Также говорится: „Кто же еще, кроме существ, потерявших человеческий облик, откажется служить Господу Мукунде?\"»"
    "5": "По мнению Шрилы Баладевы Видьябхушаны, Кришна здесь говорит: «Некоторые введены в заблуждение _(мудха) _энергией _майи,_ и разум таких людей опустошен кармической деятельностью. Они полагают, что Я, Господь Вишну, — что-то вроде Индры, который награждает простых смертных плодами их _кармы,_ и что Я, как и _дживы,_ повинуюсь законам _кармы»._"
    "6": Нарадхамы
    "7": "Шрила Прабхупада пишет: «В Гите Верховный Господь ясно говорит, что Он никому не подвластен и что именно Он является Высшей Истиной. Цивилизованная человеческая форма жизни дает живому существу возможность обрести утраченное знание о своих вечных отношениях с Высшей Истиной, всемогущим Господом Шри Кришной. Того, кто не использует эту возможность, относят к категории _нарадхама»._"
    "8": "Согласно утверждению Шрилы Вишванатхи Чакраварти Тхакура, _«нарадхама —_ это тот, кто в свое время стал цивилизованным человеком, идя по пути преданности, но впоследствии решил, что практика _бхакти_ не представляет собой практичного метода для достижения его жизненных целей, и потому по собственному желанию прекратил заниматься преданным служением. Признаком того, что человек является _адхамой,_ „самым падшим\", является его сознательное отвержение _бхакти»._"
    "9": "Шрила Баладева Видьябхушана добавляет: «Есть люди, которые под влиянием _майи_ превратились в отъявленных негодяев. Родившись в культурных слоях общества (в семьях _брахманов_ и проч.), они опустились на самое дно жизни, став жертвами привязанности к поэзии или богатству. В _шастрах _сказано: „Такие люди обмануты Провидением. Избегая входить в поток нектарных повествований о Господе Ачьюте, они слушают грязные истории о похождениях грешников. В этом они подобны псам, поедающим испражнения\"»."
    "10": Майайапахрита-гьяни
    "11": "Шрила Прабхупада объясняет: «В Гите простым и ясным языком сказано, что Шри Кришна — это Верховная Личность Бога и что нет никого равного Ему или более великого, чем Он. Кришна произвел на свет Брахму, прародителя всех людей. Более того, говорится, что Шри Кришна — отец не только Брахмы, но и всех остальных существ, к какому бы виду жизни они ни принадлежали. Он — источник безличного Брахмана и Параматмы, Сверхдуши в сердце каждого, которая является Его полной экспансией. Шри Кришна — основа всего сущего, поэтому каждый должен склониться к Его лотосным стопам. Несмотря на эти ясные и однозначные утверждения, люди из числа _майайапахрита-гьяни_ пренебрежительно отзываются о Верховном Господе, считая Его обыкновенным человеком. Им неведомо, что человеческое тело, дарующее нам столько преимуществ, создано по образу и подобию вечного, духовного тела Господа»."
    "12": "_Майайапахрита-гьяни_ зачастую придерживаются взглядов, сходных с атеистической философией _санкхьи,_ утверждая, что причиной мироздания является материальная природа. Поэтому не случайно Шрила Прабхупада пишет в комментарии, что подавляющее большинство _майайапахрита-гьяни_ — это прославленные философы, поэты, писатели, ученые и т.д."
    "13": "Шрила Вишванатха Чакраварти Тхакур говорит об этом так: «Некоторым людям удалось изучить священные писания, однако их знание было украдено иллюзией. Они, в частности, полагают, что в преданном служении единственным вечным объектом любви является Нараяна, форма Бога на Вайкунтхе, и что такие формы, как Кришна, Рама и другие, не являются вечными. Именно об этом говорится в стихе: „Глупцы смеются надо Мной, когда Я прихожу в этот мир в виде человека\". Даже если такие люди внешне поклоняются Кришне, на самом деле они не вручают себя Ему»."
    "14": "Шрила Баладева Видьябхушана объясняет слова Кришны следующим образом: «Других, например последователей философии _санкхьи,_ обворовывает _майя._ Эти философы насмехаются надо Мной, хотя о Моем всеведении, всемогуществе и положении Творца, способного даровать освобождение, говорится в тысячах священных писаний. Не желая соглашаться с _шастрами,_ они несут вздор, утверждая, что материальная природа — создатель всего и что она может принести живому существу освобождение. Эти и сотни других подобных заблуждений являются просто следствием влияния _майи»._"
    "15": Асуры
    "16": "_Асуры_ — это люди, которые находят прибежище в демонической природе _(асурам бхавам ашритах)._ Шрила Прабхупада указывает, что такие люди в открытую пропагандируют безбожные взгляды: «Такие люди, которые на каждом шагу оскорбляют Верховного Господа, не способны предаться лотосным стопам Шри Кришны». Ярким примером _асура _является Джарасандха. Хотя у него и было какое-то знание _(гьяна),_ он ненавидел Кришну и даже хотел Его убить."
    "17": "Согласно комментарию Шрилы Вишванатхи Чакраварти Тхакура, здесь Кришна говорит: «Некоторые находят прибежище в демонической природе. Демоны, подобные Джарасандхе, целятся и пускают стрелы в Меня, поскольку все они мечтают уничтожить Мою личностную форму. Их враждебное отношение к Моему облику объясняется их ущербной логикой, согласно которой Я не могу быть Богом, раз Меня можно видеть. Такие люди даже не помышляют о том, чтобы предаться Мне»."
    "18": "Шрила Баладева Видьябхушана пишет: «[Кришна говорит:] Из-за влияния _майи_ некоторые люди находят прибежище в демонической природе. К ним относятся философы, утверждающие, будто Абсолют есть чистый дух, без единого качества. Подобно тому как _асуры_ пускают стрелы в Мою личностную форму, которая является источником нескончаемого блаженства, _майявади_ нападают на Мою личностную форму — вечную обитель живой силы, о чем сказано в _шрути._ Так _майявади_ с помощью своих аргументов пытаются уничтожить Мою личностную форму. Причина, по которой такие мысли появляются у этих людей, всё та же — влияние _майи»._"
"16":
  translation: "О лучший из Бхарат, четыре типа праведников встают на путь преданного служения Мне: страждущие, ищущие богатства, любознательные и те, кто стремится постичь Абсолютную Истину."
  purport:
    "1": "Шрила Прабхупада ясно говорит в комментарии, что эти души, хоть и не являются чистыми преданными, тем не менее — праведники. Общаясь с чистым преданным, они могут возвыситься до уровня чистого преданного служения."
    "2": "Того, кто обращается к Кришне в связи с неприятностями в собственной жизни, называют _арта._ Такие люди хотят избавиться от болезней, неудач и прочих материальных бед и в отчаянии начинают умолять Кришну о помощи. Примером _арты_ является Гаджендра."
    "3": "_Джигьясу_ — это любознательные люди. Пытаясь понять душу или достичь самоосознания, они обращаются к Кришне. Шаунака Риши — один из ярких примеров _джигьясы._"
    "4": "К категории _артха-артхи_ относятся те, кто мечтает в этой жизни или в следующей наслаждаться в собственном роскошном поместье, вместе с сыновьями и прекрасной супругой. На свое счастье, такой человек обращается со списком своих желаний к Кришне, а не к полубогам. Пример _артха-артхи —_ Махараджа Дхрува."
    "5": "Все преданные, относящиеся к вышеперечисленным категориям, являются _сакама-,_ или, если быть точнее, _карма-мишра-бхактами,_ потому что они просят Кришну исполнить их материальные желания. Преданные четвертой категории, _гьяни,_ называются термином _гьяна-мишра-бхакты,_ или _йога-мишра._ Они обращаются к Кришне не для исполнения неких материальных желаний, а чтобы получить знание и тем самым освободиться из материального мира. Иными словами, они находятся на уровне _нишкама._ Шукадева Госвами и четыре Кумара являются примерами таких праведных душ."
    "6": "Как замечает в комментарии Шрила Баладева Видьябхушана, слово _джигьясу_ в самом санскритском стихе не случайно стоит между _арта_ и _артха-артхи;_ тем самым Кришна дает понять, что и _арты,_ и _артха-артхи_ по мере их продвижения по пути сознания Кришны естественным образом поднимаются на уровень _джигьясу._ Иными словами, если они не начинают интересоваться самим сознанием Кришны, рано или поздно они потеряют интерес к служению Кришне."
    "7": "В следующем стихе Кришна объясняет, кто из этих категорий праведников самый лучший."
"17":
  translation: "Лучший из них тот, кто обладает совершенным знанием и всегда занят чистым преданным служением Мне. Я очень дорог такому преданному, и он очень дорог Мне."
  purport:
    "1": "Кришна утверждает здесь, что _гьяни_ — лучшие, ибо _гьяни _свободны от материальных желаний. Остальные три вида праведных душ также можно назвать великими, поскольку они обращаются к Кришне, однако часто такие люди, избавившись от неприятностей или добившись исполнения своих желаний, прекращают служить Кришне. Однако _гьяни_ служат Кришне постоянно. В этом стихе их называют _эка-бхактами, _теми, кто интересуется исключительно преданным служением. Не может быть сомнений в том, что Кришна, используя слово _гьяни,_ называет так тех, кто отказался от стремления к _гьяне_ и обратился к практике _бхакти._ Такие _гьяни_ любят Кришну, а Кришна любят их. Иными словами, Кришна здесь говорит не о тех, кто занимается _бхакти_ с целью получить знание."
    "2": "Как пишет в комментарии Шрила Баладева Видьябхушана, эти _гьяни_ (преданные, которые обладают знанием и желают только служить Кришне) настолько дороги Кришне, что Господь не довольствуется тем, что назвал их лучшими. Он добавляет: «Он очень дорог Мне»."
    "3": "Услышав эти строки, мы можем неверно заключить, что преданные остальных трех категорий _(карма-мишрабхакты) —_ какие-то не такие и что только _гьяни_ заслуживают внимания. Подозревая, что у кого-то может возникнуть это сомнение, Кришна произносит восемнадцатый стих."
"18":
  translation: "Все эти преданные, без сомнения, возвышенные души, но того из них, кто постиг Меня, Я считаю во всем подобным Мне. Служа Мне с трансцендентной любовью, он непременно придет ко Мне, высшей и самой заветной цели."
  purport:
    "1": "Хотя к _гьяни_ Кришна относится по-особому, Он испытывает нежные чувства и к трем другим категориям преданных, ибо все они обращаются к Нему, пусть и за исполнением своих желаний. Шрила Вишванатха Чакраварти Тхакур объясняет:"
    "2": "«Получается, что страждущие и два других вида преданных не дороги Тебе?"
    "3": "„Вовсе не так, — говорит Господь в стихе, начинающемся со слова _ударах_ (стих 18). — Те, кто поклоняется Мне, прося Меня о том, что Я и так уже приготовил для них, очень дороги Мне. Они не жалеют сил, чтобы удовлетворить Меня, и Я души не чаю в Моих преданных. Однако _гьяни_ для Меня — словно Я Сам. Поклоняясь Мне, они не хотят ничего взамен — ни райских удовольствий, ни освобождения, вообще ничего. Поэтому в Моих глазах такие _гьяни_ ничем не хуже Меня Самого, и Я добровольно начинаю подчиняться им\"."
    "4": "Смысл сказанного в следующем: „Я считаю таких людей во всем подобными Мне, потому что для них высшая цель есть Я в моей форме Шьямасундары, а не растворение в безличном Брахмане\"."
    "5": "Вот почему Личность Бога, известный как _бхакта-ватсала,_ считает _гьяни,_ обладающих _бхакти,_ равными Себе Самому. Их _бхакти_ затмевает все их прочие желания и стремления, и в этой _бхакти_ нет хитрости, или подспудных мотивов. Однако тех, чья преданность абсолютно чиста и у кого вообще не осталось иных желаний, Господь считает даже выше Себя: „Дорогой Уддхава, ни Господь Брахма, ни Господь Шива, ни Господь Санкаршана, ни богиня процветания, ни даже Я Сам так не дорог Мне, как ты\" (Шримад-Бхагаватом, 11.14.15)."
    "6": "Господь Кришна — _атмарама,_ «счастливый сам по себе». Однако Ему нравится наслаждаться с _гопи._ Это значит, что для Него _гопи_ дороже, чем Он Сам. „Шукадева Госвами сказал: Выслушав отчаянные слова _гопи,_ Господь Кришна, повелитель всех учителей мистической йоги, улыбнулся и милостиво согласился наслаждаться с _гопи,_ несмотря на то, что Сам Он всегда находит удовлетворение внутри Себя\"» (Шримад-Бхагаватам, 10.29.42)."
    "7": "Сколько же времени нужно _гьяни,_ чтобы подняться на этот уровень преданности?"
"19":
  translation: "Тот, кто, пройдя через множество рождений и смертей, обрел совершенное знание, вручает себя Мне, ибо он понял, что Я — причина всех причин и всё сущее. Такая великая душа встречается очень редко."
  purport:
    "1": "В этом стихе Кришна подчеркивает редкость чистой преданности. Люди категорий _арта, джигьясу_ и _артха-артхи _должны подняться на уровень _гьяни,_ прежде чем им будет дозволено отправиться домой, обратно к Богу. Эта же мысль красной нитью проходит через третью и пятую главы: чтобы продвигаться духовно, надо расстаться с материальными желаниями. Человек должен взойти на уровень _нишкамы _и, находясь в этом положении, целиком вручить себя Господу."
    "2": "_Бхакти_ редко встречается даже среди _гьяни (са махатма су-дурлабхах),_ и, чтобы развить в себе такую преданность, требуется довольно продолжительное время _(бахунам джанманам)._ Но общение с чистыми преданными ускоряет этот процесс, поскольку, общаясь с ними, человек слушает повествования о Кришне, повторяет Его святые имена и прославляет Господа. В первой части этой главы Кришна немного рассказал о Своих энергиях и могуществе, что составляет суть трансцендентного знания. Прославляя так Господа, человек в конце концов понимает, что Васудева, Кришна, есть всё — _васудевах сарвам ити._"
    "3": "Здесь кто-то может спросить об участи тех, кто вручает себя не Кришне, а кому-то еще. Таких людей нельзя отнести ни к четырем категориям грешников, ни к четырем категориям праведников."
    "4": В следующих трех стихах Кришна ответит на этот вопрос.
"20":
  translation: "Те же, кого материальные желания лишили разума, принимают покровительство полубогов и поклоняются им, следуя предписаниям Вед, соответствующим природе этих людей."
  purport:
    "1": "Шрила Прабхупада объясняет: «Люди, лишенные разума и забывшие о своей духовной природе, принимают покровительство полубогов, чтобы добиться быстрого исполнения своих материальных желаний."
    "2": "Такие люди, как правило, не обращаются к Верховной Личности Бога, потому что находятся под влиянием низших _гун_ материальной природы (невежества и страсти). Следуя правилам поклонения полубогам, они добиваются желаемого»."
    "3": "Неразумные люди, находясь под влиянием низших _гун _природы, полагают, что полубоги могут исполнить их желания более быстро и полно, чем Кришна."
    "4": "На самом деле, Кришна исполняет желания Своих преданных, но это занимает более долгое время, поскольку Он одновременно с этим очищает сердца тех, кто обращается к Нему."
"21":
  translation: "Я пребываю в сердце каждого как Сверхдуша, и, когда человек хочет поклоняться тому или иному полубогу, Я укрепляю его веру в этого полубога, чтобы он мог вручить себя ему."
  purport: {}
"22":
  translation: "С такой верой человек поклоняется этому полубогу и добивается желаемого. Но на самом деле все блага, которые он получает, дарую Я один."
  purport:
    "1": "Все блага, которыми полубоги награждают человека, исходят в конечном счете от Кришны. Даже вера, которой обладают люди, поклоняющиеся полубогам, является даром Кришны, а не полубогов. Однако, несмотря на то, что все это в конечном итоге дает человеку Кришна, об освобождении из материального мира здесь не может быть и речи, поскольку эти люди обращаются к полубогам, а не напрямую к Кришне."
    "2": "В следующем стихе Кришна расскажет, куда попадают те, кто поклоняется полубогам, и те, кто поклоняется Ему."
"23":
  translation: "Недалекие люди поклоняются полубогам, однако обретаемые ими плоды скудны и преходящи. Те, кто поклоняется полубогам, попадают на планеты полубогов, но те, кто предан Мне, достигают Моей высочайшей обители."
  purport:
    "1": "Любой полубог когда-нибудь умрет, и так же бренны блага, которыми они могут наделить человека. И Кришна, и полубоги дают что-то своим последователям, однако почитатели полубогов названы здесь _алпа-медхаса,_ «недалекими, или скудоумными», поскольку они получают нечто весьма хрупкое, тогда как преданные Кришны, даже те, у которых еще остались материальные желания, в конце концов возвращаются в Его вечную, духовную обитель."
    "2": "Кто-то может не согласиться с Кришной и заявить, что к Абсолютной Истине можно прийти независимо от того, кому поклоняешься. Шрила Прабхупада в комментарии отвечает на этот вызов:"
    "3": "«Нам могут возразить, что поскольку полубоги являются различными частями тела Верховного Господа, то те, кто поклоняется им, должны достичь той же цели, что и преданные Господа."
    "4": "Однако такое возражение лишь доказывает, что поклонники полубогов и в самом деле не слишком умны, ибо не знают, какой части тела следует давать пищу. Некоторые из них настолько глупы, что заявляют, будто пищу можно принимать любой частью тела."
    "5": "Такую идею нельзя назвать здравой. Кто из нас может есть ушами или глазами? Эти люди не знают, что полубоги — части вселенского тела Господа, и по невежеству думают, что каждый полубог является независимым Богом, наравне с Верховным Господом. Не только полубоги, но и обыкновенные существа являются частями вселенского тела Верховного Господа»."
    "6": "Кто-то возмутится: «Почитатели полубогов прикладывают столько же усилий, сколько и _бхакти._ Почему же тогда их конечные результаты так отличны друг от друга?» Шрила Вишванатха Чакраварти Тхакур отвечает на это возражение: «Каждый отправляется к тому, кому поклонялся. Полубоги, вместе со всеми их благословениями, будут уничтожены временем, тогда как Кришна, служение Ему, Его преданные и Его обитель — вечны»."
    "7": "Однако, как замечает Шрила Прабхупада, если человек поклоняется полубогам, рассматривая их как экспансии Господа, результат такого поклонения сохранится навсегда. Пример тому — Махараджа Бхарата, который поклонялся полубогам как помощникам Господа Вишну, не мечтая при этом получить какие-либо материальные блага."
    "8": "Помимо тех, кто поклоняется полубогам, существует еще одна категория людей, у которых есть духовные устремления, но которые превратно понимают духовную жизнь. Это имперсоналисты, и о них — следующий стих."
"24":
  translation: "Люди, лишенные разума и не знающие Меня таким, какой Я есть, считают, что Я, Верховная Личность Бога, Кришна, раньше не был личностью, а теперь стал ею. Из-за скудости своих познаний они не понимают, что Я обладаю высшей природой, абсолютной и нетленной."
  purport:
    "1": "В предыдущем стихе Кришна назвал тех, кто поклоняется полубогам, людьми недалекими. Здесь Он клеймит имперсоналистов словом _абуддхайах,_ «напрочь лишенные разума». Шрила Прабхупада в своем длинном комментарии показывает читателю изъяны их философии."
    "2": "Но если Кришна, Его облик, качества, обитель и спутники вечны, то почему же Он остается невидимым? Почему имперсоналисты, развившие в себе отрешенность от материи и заслужившие право также называться трансценденталистами, не могут увидеть Его?"
"25":
  translation: "Я никогда не являю Себя глупцам и невеждам. От них Меня скрывает Моя внутренняя энергия, и потому они не знают, что Я — нерожденный и неисчерпаемый."
  purport:
    "1": "Поскольку у имперсоналистов нет разума, Кришна покрывает их Своей _майей._ В результате они не могут ни видеть, ни понимать Господа. Но верно ли обратное? Скрывает ли _майя_ имперсоналистов от взгляда Кришны, как театральный занавес скрывает не только актеров от публики, но и публику от актеров?"
"26":
  translation: "О Арджуна, как Верховная Личность Бога, Я знаю все, что происходило в прошлом, происходит сейчас и произойдет в будущем. Я также знаю все живые существа, Меня же не знает никто."
  purport:
    "1": "Шрила Баладева Видьябхушана задает вопрос от лица оппонента: «Если живое существо оказалось под покровом _майи_ и упало в невежество, не может ли такое произойти с Кришной?» «Нет! — отвечает _ачарья._ — _Майя_ находится в подчиненном положении по отношению к Кришне. Она издалека исполняет Его приказы и, будучи под Его контролем, не способна оказывать на Него влияние»."
    "2": "По мнению Шрилы Вишванатхи Чакраварти Тхакура, Кришна здесь говорит так: _«Майя_ не обладает силой ввести в заблуждение свой собственный источник. Поэтому ни внешняя _майя,_ ни внутренняя _йогамайя_ никогда не покроют Мое сознание. И никто не знает Меня полностью — ни материалисты, ни трансценденталисты, в частности Махарудра, ни кто бы то ни было еще — даже самые могущественные личности. Это объясняется тем, что либо _майя,_ либо _йогамайя_ (в каждом случае по-разному) всегда покрывают сознание души»."
    "3": "Слова _мам ту веда на кашчана_ означают, что найти того, кто по-настоящему знает Кришну, чрезвычайно сложно."
    "4": "В следующих четырех стихах Кришна объяснит, как и когда живое существо оказалось под покровом _майи_ и как ему освободиться от ее влияния."
"27":
  translation: "О потомок Бхараты, о покоритель врагов, все живые существа, появляясь на свет, оказываются во власти иллюзорной двойственности, возникающей из желания и ненависти."
  purport:
    "1": "С самых первых дней мироздания обусловленные живые существа, появляясь на свет, оказываются во власти иллюзорной двойственности, проявляющейся как желание и неприязнь. Они желают обладать теми или иными объектами чувственного восприятия и испытывают неприязнь к другим, причем у них есть способность с отвращением относиться к тому, что еще две секунды назад вызывало в _них_ страстное желание. Порой они с неприязнью относятся даже к мыслям о Всевышнем, который стоит несравненно выше них."
    "2": "Шрила Прабхупада пишет: «Под влиянием иллюзии такие люди мыслят в категориях двойственности: почета и бесчестья, счастья и горя, добра и зла. Одни из них считают себя мужчинами, другие — женщинами. „Это моя жена, это мой дом. Я хозяин в своем доме. Я муж этой женщины\", — думают они. Таков мир двойственности. Введенные в заблуждение иллюзорной двойственностью, живые существа теряют рассудок и потому не могут постичь Верховную Личность Бога»."
    "3": "Все вышесказанное является еще одним доказательством того, насколько редки _гьяни —_ люди, которые уже не мыслят категориями двойственности (счастье и горе, мужчина и женщина и т.д.)."
    "4": "Услышав двадцать седьмой стих, мы можем спросить: «А вообще, способен ли кто-нибудь преодолеть иллюзию и стать преданным?»"
"28":
  translation: "Кто совершал благочестивые поступки в этой и в прошлых жизнях и полностью отрекся от греха, тот выходит из-под власти иллюзорной двойственности и с решимостью посвящает себя служению Мне."
  purport:
    "1": "Праведные люди получают доступ к преданному служению не по причине самого благочестия, а потому, что их благочестие привлекает к ним милость чистого преданного. Именно милость верного слуги Господа, а не что-либо еще,разрушает грехи человека и вливает в него веру в _бхакти. _Именно потому _бхакта_ обязан говорить о сознании Кришны всем и каждому."
    "2": "Шрила Прабхупада пишет: «Преданные Господа путешествуют по земле с единственной целью: освободить обусловленные души из плена иллюзии»."
    "3": "Комментарий Шрилы Баладевы Видьябхушаны позволяет нам по достоинству оценить то, что сделал Шрила Прабхупада:"
    "4": "«„Но разве в ком-то мы можем обнаружить преданность Тебе? Похоже, что нет, ибо Ты Сам говоришь, что все существа, появляясь на свет, оказываются во власти иллюзии\"."
    "5": "[Вот ответ:] Под милосердным взглядом совершенных, чистых душ все грехи живых существ уничтожаются. В _шрути_ сказано: „Близкие слуги Господа Вишну странствуют по этому миру, чтобы очищать обусловленные души\"."
    "6": "Как же распознать тех, кто получил такую милость? Ответом будет фраза _пунйа-карманам:_ благодаря _даршану, _полученному от великих душ, деятельность таких людей становится _пуньей,_ „привлекательной, или очаровательной\"."
    "7": "„Научившись неуклонно следовать обетам и черпая решимость из общения с великими душами, они выходят из-под власти двойственности. Познав истину обо Мне, они начинают поклоняться и служить Мне\"»."
    "8": "Каким же милосердным был Шрила Прабхупада! Бросая свой очищающий взгляд на самых закоренелых грешников, он тем самым создавал их _пунья-карму._"
    "9": "В следующем стихе говорится о другой категории преданных — тех, чья преданность смешана с посторонними целями."
"29":
  translation: "Разумные люди, стремящиеся освободиться из плена старости и смерти, вступают на путь преданного служения Мне. ��ни уже, по сути, Брахман, ибо в совершенстве познали законы духовной деятельности."
  purport:
    "1": "Здесь Кришна говорит о четвертом виде _сакама-бхакт — _о тех, чья преданность смешана с желанием освобождения из круговорота рождений и смертей. О том, что происходит с таким человеком, будет рассказано в восьмой главе. Такие преданные, как говорится в этом стихе, по сути, являются Брахманом, и они знают всё об _адхьятме_ (своем «я», или _дживе) и карме_ (деятельности). Эти три понятия, наряду с понятиями, которые Кришна вводит в следующем стихе, будут разъяснены в восьмой главе."
"30":
  translation: "Те, кто всегда думает обо Мне и кто понял, что Я, Верховный Господь, — повелитель материального космоса, владыка всех полубогов и жертвоприношений, будут сознавать Меня, Верховную Личность Бога, даже в момент смерти."
  purport:
    "1": "Здесь Кришна вводит еще три понятия: _адхибхута, адхидайва_ и _адхиягья._ В начале следующей главы Арджуна спросит, что они означают."
    "2": "Называя себя определяющим принципом, стоящим за всеми материальными явлениями, полубогами и жертвенными обрядами, Кришна направляет знание, желания и служение множества самых разных индивидуумов к Своим лотосным стопам. Человек с таким сознанием (и это особенно важно для Арджуны, который стоит сейчас на поле боя перед своими вооруженными противниками) способен сознавать Кришну в момент смерти."
