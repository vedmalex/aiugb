"1":
  translation: "Верховный Господь сказал: Слушай же далее, о могучерукий Арджуна. Поскольку ты Мой близкий друг, ради твоего блага Я продолжу Свой рассказ и открою тебе знание, которое превосходит то, что Я уже изложил."
  purport:
    "1": "Шрила Прабхупада комментирует: «До этого, начиная с седьмой главы, Господь уже рассказал о Своих разнообразных энергиях и о том, как они действуют. А в этой главе Он расскажет Арджуне о Своих уникальных достояниях _(вибхути)._ В предыдущей главе Господь описал Свои разнообразные энергии, чтобы доказать необходимость преданного служения и вселить в нас веру. В данной главе Он снова рассказывает Арджуне о Своих многочисленных проявлениях и достояниях»."
    "2": "Кришна только что заключил, что преданность Ему является целью жизни. Сейчас же Он приступает к описанию Своих достояний с целью усилить преданность Арджуны. Как же знание о достояниях Кришны может усилить преданность в человеке? Можно представить, что ваш ближайший друг оказывается вдруг известным миллиардером. И он обладает таким могуществом, что стоит ему щелкнуть пальцами, как люди выстраиваются по стойке смирно с готовностью служить и угождать ему. При виде всего этого мы начинаем понимать: «Какой у меня, оказывается, удивительный друг!» Осознание размеров его богатств и влиятельности вызывает и нас чувство восторга. Мы считаем, что нам очень повезло быть другом такого великого человека. Подобно этому, когда преданный осознаёт величие Кришны в деталях, он проникается благодарностью за такую удачу и возможность близко общаться с великим и могущественным Господом."
    "3": "Достояния Кришны одновременно познаваемы и непостижимы. Противоречие ли это? Нет, поскольку мы до определенной степени в состоянии познать непознаваемое, не нашими ограниченными способностями, но если Кришна явит нам Себя. Даже крупица знания о непостижимом Кришне вдохновляет нас служить Ему."
    "4": "В данном стихе Кришна превозносит знание, которое Он собирается поведать, говоря: «Я открою тебе знание, которое превосходит то, что Я уже изложил ранее»."
"2":
  translation: "Ни сонмы полубогов, ни великие мудрецы не знают Моих богатств, ибо Я первопричина всех полубогов и мудрецов."
  purport:
    "1": "Никто не в состоянии полностью постичь свой источник. Кришна есть источник полубогов, и они в свою очередь являются Его творением: таким образом, даже они не в состоянии постичь Его. По словам Шрилы Вишванатхи Чакраварти Тхакура, Кришна данным стихом объясняет, что причина, по которой полубоги не в состоянии постичь Его, кроется отнюдь не в слишком сильной привязанности полубогов к удовлетворению чувств. Кришна говорит, что даже мудрецы, отрешенные от чувственных удовольствий, не могут постичь Его. Не внимая Кришне или Его преданным, никто не в силах постичь природу и могущество Кришны."
    "2": В следующем стихе Кришна описывает результат правильного понимания Его природы.
"3":
  translation: "Я нерожденный, у Меня нет начала, и Я верховный повелитель всех миров. Любой, кто знает Меня таковым, неподвластен иллюзии и свободен от всех грехов."
  purport:
    "1": "В девятом стихе четвертой главы Гиты Кришна говорит: _джанма карма ча ме дивйам эвам йо ветти таттватах_ / _тйактвй дехам пунар джанма наити мам эти со 'рджуна_ - «Тот, кто знает божественную природу Моего явления и деяний, никогда больше не рождается в материальном мире. Покинув тело, он достигает Моей вечной обители, о Арджуна». Шрила Баладева Видьябхушана поясняет, что только Кришна обладает всеми тремя характеристиками, упоминаемыми в Гите, 10.3. Шрила Вишванатха Чакраварти Тхакур также говорит, что Брахма является _аджа_ («нерожденный»), но никак не _анади_ («не имеющий начала, или первоисточника»)."
    "2": "Кришна, непостижимо могущественный Господь, остается нерожденным, хотя, на первый взгляд, рождается как сын Васудевы и ведет Себя как любимец Яшодадеви. В _дамодара-лиле_ Яшодамайи связывала два конца веревки, но длины так и не хватило, чтобы обвязать Его необъятную талию. У Яшоды каждый раз не хватало нескольких дюймов веревки. Однако к тому времени талия Господа уже была обвита черной веревочкой с колокольчиком, и ее совсем недавно повязала сама же Яшода, чтобы призвать удачу к сыну."
    "3": "Непостижимо и то, что Кришна, _лока-махешварам,_ или «Господин всего сущего», позволяет Арджуне повелевать Собой, становясь его возницей на поле сражения. Понимание непостижимости природы Кришны в совокупности с верой в Него освобождает человека от греха и приносит ему освобождение. Только благодаря общению с преданными Кришны мы можем постичь непостижимую энергию Кришны, освободиться от последствий грехов и обрести освобождение.Следующим стихом Кришна объясняет, что все качества живых существ исходят из Него."
"6":
  translation: "Семь великих мудрецов, а до них четыре других великих мудреца, так же как и Ману [прародители человечества], появились из Меня, порожденные Моим умом, и от них пошли все живые существа, населяющие различные планеты."
  purport:
    "1": "Положение Кришны не может быть точно определено ни качествами, порожденными _гуной_ благости, ни великими мудрецами, ни прародителями человечества, ни их потомками. Так возможно ли вообще постичь Кришну?"
    "2": "В комментарии ко второму стиху десятой главы Гиты Шрила Прабхупада пишет:"
    "3": "«В „Брахма-самхите\" сказано, что Кришна - это Верховный Господь. На свете нет никого более великого, чем Он; Он - причина всех причин. Здесь Господь Сам говорит, что Он является причиной всех полубогов и мудрецов. Даже полубогам и великим мудрецам не дано познать Кришну, и если уж они не способны постичь Его имя и Его личностные качества, что тогда говорить об ученых, живущих на этой крошечной планете? Никто не в силах понять, почему Господь приходит на Землю в облике человека и совершает Свои удивительные, непостижимые деяния. Отсюда следует, что никакие ученые степени и знания не дадут нам возможности постичь Кришну. [...] Тем, кто хочет постичь Абсолютную Истину, Господь в этом стихе говорит: „Вот Я, Верховная Личность Бога. Я - Всевышний\". Это необходимо знать всем. Хотя мы не можем постичь непостижимого Господа, даже когда Он находится рядом с нами, Господь тем не менее существует. По-настоящему постичь Кришну, который вечен, исполнен знания и блаженства, можно, просто изучая Его слова, запечатленные в Бхагавад-гите и Шримад-Бхагаватам»."
    "4": "Шрила Прабхупада упоминает, что двадцать пять личностей, о которых говорится в данном стихе (одиннадцать мудрецов и четырнадцать Ману), являются прародителями всех живых существ во вселенной. Но даже этим возвышенным личностям, если они хотят обрести истинное знание о Кришне, следует слушать непосредственно Его Самого или Его преданного. Иного способа не существует."
"7":
  translation: "Тот, кто действительно убежден в Моем величии и мистическом могуществе, посвящает всего себя чистому преданному служению; в этом нет и не может быть никаких сомнений."
  purport:
    "1": "Здесь Кришна ясно утверждает, что знание о Его достояниях усиливает преданность в человеке. Данный стих побудит Арджуну попросить Кришну рассказать более подробно о Своих достояниях (стих 10.16)."
    "2": "Следующие четыре стиха, _чатур-шлока_ Гиты, являются квинтэссенцией Гиты. В восьмом стихе Кришна в сжатой форме говорит о Своих достояниях и о том, что человек, осознающий эти достояния, становится чистым преданным. В девятом стихе Кришна объясняет, каким образом чистый преданный поклоняется Ему. В десятом и одиннадцатом стихах Кришна говорит о том, как Он отвечает на их любовь и поклонение."
"8":
  translation: "Я источник всех духовных и материальных миров. Все исходит из Меня. Мудрецы, постигшие эту истину, служат и поклоняются Мне всем сердцем."
  purport:
    "1": "Все исходит из Кришны. Он - _свайам бхагаван,_ Верховная Личность Бога. Не только Сам Кришна говорит о Себе так; это подтверждается в Ведах, и Шрила Прабхупада в комментарии приводит цитаты из разных ведических источников."
    "2": "Шрила Прабхупада пишет в комментарии, что тот, кто постигает Кришну под руководством истинного духовного учителя, начинает поклоняться Ему с великой любовью и вниманием."
    "3": "Таким образом, понимание Его величия приводит к полному преданию, а полное предание приводит к _бхаве,_ или любви."
    "4": Как же преданные поклоняются Кришне «всем сердцем»?
"9":
  translation: "Все мысли Моих чистых преданных поглощены Мной, и вся их жизнь посвящена Мне. Всегда делясь друг с другом знанием и беседуя обо Мне, они испытывают огромное удовлетворение и блаженство."
  purport:
    "1": "Шрила Баладева Видьябхушана, комментируя слова _матгата-пранах,_ говорит, что Кришна является жизнью Своих преданных."
    "2": "Они не могут прожить без Него, подобно тому, как рыба не в состоянии прожить без воды."
    "3": "Кришна - их жизнь. _Кришна-катха,_ разговоры о Нем, становятся их пищей, поэтому преданные с огромной любовью беседуют о Нем. Они громко поют Его святые имена и обсуждают Его игры, образы и атрибуты."
    "4": "Чистые преданные испытывают к Кришне естественное влечение. По своей силе оно сравнимо с влечением, которое испытывают друг к другу юноша и девушка."
    "5": "Описав поклонение Его преданных, Кришна сейчас скажет о том, как именно Он отвечает им взаимностью."
"10":
  translation: "Тех, кто постоянно служит Мне с любовью и преданностью, Я наделяю разумом, который помогает им прийти ко Мне."
  purport:
    "1": "Преданные Кришны постигают Его, не только слушая о Нем. Кришна Сам входит в их сердца и открывает Себя преданным. Шрила Вишванатха Чакраварти Тхакур объясняет, что слово _буддхи-йога_ указывает здесь на импульс, исходящий непосредственно от Кришны. Поскольку желание преданных познать Кришну всегда сильно, Он награждает их полным пониманием Его личности. Шрила Прабхупада обсуждает этот момент в комментарии: «Если человек получил посвящение у истинного духовного учителя и состоит в духовной организации, но, несмотря на это, ему недостает разума, чтобы достичь совершенства, то Кришна изнутри дает ему указания, которые в конечном счете помогут ему без труда прийти к Господу. Нужно только постоянно действовать в сознании Кришны и с любовью и преданностью служить Богу всеми возможными способами». Шрила Прабхупада подчеркивает удивительное воодушевление, которое вселяет в Своих преданных Кришна, желающий таким образом общаться с ними."
    "2": "Живое существо покрыто невежеством с незапамятных времен. В состоянии ли оно обрести истинное воодушевление, знание и понимание?"
"11":
  translation: "Желая оказать им особую милость, Я, находящийся в их сердцах, рассеиваю царящую там тьму неведения светочем знания."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур описывает ход мыслей Кришны следующим образом: «Я становлюсь _атмабхава-стхо;_ подобно пчеле, зарывающейся в сердцевину лотоса, Я становлюсь их _бхавой._ В Своей трансцендентной форме Я проявляю Свои качества и сияющей лампадой этих качеств рассеиваю тьму невежества _анади-кармы_ („безначальной _кармы\"),_ которая покрывает истинное знание и проявляется в виде стремления к чему угодно, кроме Меня»."
    "2": "Эта милость - дар трансцендентного знания, устраняющего невежество - проявляется в том, что Кришна отвечает взаимностью на любовное служение Своего преданного. Шрила Прабхупада объясняет это в комментарии: «Человек может философствовать миллионы лет, но, если в сердце его нет преданности, нет любви к Высшей Истине, он никогда не поймет Кришну, или Высшую Истину. Господь с помощью Своей непостижимой энергии открывает Себя в сердце такого чистого преданного, только когда ему удается удовлетворить Высшую Истину, Кришну, своим служением. Чистый преданный всегда носит Кришну в своем сердце, и, благодаря присутствию Кришны, который подобен солнцу, тьма неведения в его сердце тотчас рассеивается. Это особая милость, которую Кришна оказывает Своему чистому преданному. [...]"
    "3": "Чистому преданному не нужно заботиться об удовлетворении своих материальных потребностей. Ему не о чем беспокоиться, ибо, когда тьма в его сердце рассеивается, он получает все необходимое от Верховного Господа, довольного его любовным преданным служением. В этом суть учения Бхагавад-гиты. Изучая Бхагавад-гиту, человек может безраздельно предаться Господу и посвятить себя чистому преданному служению. И когда Господь берет на Себя заботу о преданном, преданный освобождается от всех материальных устремлений»."
    "4": "Каким же образом живое существо, покрытое невежеством с незапамятных времен, может достичь подлинного просветления? По мнению Шрилы Баладевы Видьябхушаны, Кришна так отвечает на этот вопрос: «Преданным нет необходимости прилагать ради просветления какие-либоусилия. Кришна говорит: „Нет в том нужды! Я вручаю именно им (а не каким-либо другим йогам) лампаду знания. Иными словами, им не нужно волноваться о том, как обрести Мою милость, так как Я лично стремлюсь одарить их Своей милостью. Я есть _атма-бхава-стхах_ - тот, кто пребывает в центре разнообразной деятельности их разума. Поскольку знание, которое они обретают, может быть получено только от Меня, оно не является порождением материальной _гуны_ благости. Это знание отличается даже от обычного трансцендентного знания, приходящего с практикой преданного служения. Лампадой знания Я рассеиваю их невежество. Поскольку их невежество разрушается лично Мною, зачем им самим прилагать какие-либо усилия? Я ведь Сам утверждаю: ,Тем, кто всегда поклоняется Мне с преданностью, Я даю все, что им недостает, и сохраняю все, что они уже имеют\\*. Я беру на Себя приятное бремя заботы о них и обеспечиваю Своих преданных всем необходимым, как в материальном, так и в духовном отношении\"»."
    "5": "Эти четыре стиха являются сутью Гиты, и потому их называют _чатур-шлокой._ Они устраняют страдания всех живых существ и даруют им все самое благоприятное."
    "6": "Когда мы понимаем, кто такой Кришна и как Он отвечает взаимностью Своим чистым преданным, в нас естественным образом пробуждается желание предаться Ему. А когда мы предаемся всемогущей, всезнающей Верховной Личности Бога, мы обретаем подлинное благополучие и покой. Преданные воспринимают всё как милость Кришны, они знают, что с ними не может случиться ничего неблагоприятного. Их вера и знание награждают их спокойствием в самых сложных обстоятельствах."
    "7": "А сейчас, впервые с момента произнесения второго стиха восьмой главы, заговорит Арджуна. В последующих семи стихах Арджуна подтвердит, что полностью принял все, о чем говорил Кришна, и попросит Кришну рассказать ему больше."
"14":
  translation: "О Кришна, все, о чем Ты мне рассказал, я принимаю как истину. Ни полубоги, ни демоны, о Господь, не способны постичь Тебя."
  purport:
    "1": "Шрила Прабхупада говорит, что Арджуна учит нас настроению, в котором мы должны внимать словам Кришны. Шрила Баладева Видьябхушана поясняет, почему Арджуна называет Кришну «Кешава». _Ка_ относится к Господу Брахме, _иша_ к Господу Шиве, а _ва_ указывает на то, что Кришна привлекает Брахму и Шиву знанием о Нем, тем самым превращая этих великих полубогов в Своих преданных слуг. И если они не могут постичь Кришну самостоятельно, то что говорить о менее могущественных полубогах или демонах? Только Кришна обладает подлинным знанием о Себе, о чем Арджуна и скажет в следующем стихе."
"15":
  translation: "Воистину, только Ты, о Верховная Личность, источник всего сущего, властитель всех живых существ, Бог богов и повелитель вселенной, посредством Своей внутренней энергии знаешь Себя."
  purport: {}
"16":
  translation: "Пожалуйста, подробно расскажи о Своих божественных достояниях, которыми Ты пронизываешь все миры."
  purport:
    "1": "Будучи повелителем вселенной, Кришна защищает весь мир посредством Своих наставлений, изложенных, в частности, в Бхагавад-гите."
    "2": Сейчас Арджуна собирается попросить Кришну рассказать о Себе еще больше.
"17":
  translation: "О Кришна, о высший мистик, как мне научиться постоянно думать о Тебе и как постичь Тебя? В каких из Твоих многочисленных проявлений должен я помнить Тебя, о Верховная Личность Бога?"
  purport:
    "1": "Арджуна просит, чтобы Кришна поведал о Своих достояниях, хотя Кришна уже сказал, что Он есть всё _(ахам сарвасйа прабхавах)._ Арджуна, однако, просит дать ему больше информации. Почему? Потому что он хочет думать о Кришне. Кришна рекомендовал ему это в конце шестой главы _(мад-гатенантар-атмана:_ «Всегда пребывай во Мне, думай обо Мне в своем сердце»), а также в последнем стихе девятой главы (._ман-мана бхава мад-бхакто:_ «Всегда думай обо Мне и стань Моим преданным»),"
    "2": "В Гите, 10.7, Кришна сказал Арджуне, что вера в Его достояния очистит Арджуну и вдохновит его на чистое преданное служение. Вот почему Арджуна желает слушать все больше о Кришне от Самого Кришны."
    "3": "Шрила Прабхупада утверждает, что Арджуна спрашивает о вездесущих достояниях Кришны ради блага обычных людей, которые считают более легким сосредоточивать ум на физических проявлениях, чем на духовной форме Кришны. Шрила Прабхупада пишет: «Возвышенный преданный не только сам стремится постичь Кришну, но и заботится о том, чтобы Его постигли все люди."
    "4": "Будучи, как и всякий вайшнав, необыкновенно милостивым, Арджуна хочет открыть людям знание о том, как Верховный Господь пребывает во всем сущем»."
"18":
  translation: "О Джанардана, еще раз прошу Тебя, расскажи как можно подробнее о Твоем мистическом могуществе и богатствах. Я никогда не устану слушать о Тебе, ибо чем больше я слушаю, тем сильнее жажду наслаждаться нектаром Твоих слов."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур приводит возможное возражение со стороны Кришны:"
    "2": "«Разве, говоря, что являюсь источником всего, Я не сказал тем самым, что все сущее является экспансиями Моих достояний? Не объяснил ли Я ранее и преданное служение, говоря, что мудрый человек, поняв эту науку, начинает поклоняться Мне?»"
    "3": "Арджуна отвечает на это, начиная со слова _вистарена:_ «О Джанардана, сладким нектаром Своих наставлений Ты разжигаешь во мне жажду слушать. Таким образом, Ты побуждаешь меня просить рассказать больше. Разве могу я не просить об этом?»"
    "4": "Впитывая нектар наставлений Кришны, уши Арджуны приобрели способность ощущать вкус, как если бы они стали двумя языками."
    "5": Сейчас Кришна приступит к описанию Своих достояний и продолжит делать это до конца главы.
"19":
  translation: "Верховный Господь сказал: Хорошо, Я поведаю тебе о Своих блистательных проявлениях, но только о самых главных из них, о Арджуна, ибо величие Мое безгранично."
  purport:
    "1": "Кришна начинает Свое описание со слова _ханта. Ханта _является формой ласкового обращения. Кришна настолько доволен просьбой Арджуны, что отвечает на нее словами «О _ханта_ (то есть „О да!\"), Я поведаю тебе о Своих достояниях». Кришна объяснит, как мы можем помнить о Нем, созерцая яркие явления и личности этого мира, но вначале Он подчеркнет, что является Сверхдушой в сердце каждого."
"20":
  translation: "О Арджуна, Я Сверхдуша, пребывающая в сердце каждого живого существа. Я начало, середина и конец всего сущего."
  purport:
    "1": "В последующих двадцати стихах Кришна перечислит различные объекты и группы живых существ, указав, что Сам является их сутью или главным в каждой группе."
"21":
  translation: "Из Адитьев Я Вишну, среди светил — лучезарное Солнце, из Марутов Я Маричи, а среди звезд Я Луна."
  purport: {}
"22":
  translation: "Из Вед Я «Сама-веда», среди полубогов Я царь небес Индра, из чувств Я ум, а в живых существах Я жизненная сила [сознание]."
  purport:
    "1": "Поскольку из всех чувств труднее всего поддается контролю именно ум, его следует считать превосходящим все остальные чувства. Вот почему ум - это своего рода проявление Кришны."
"23":
  translation: "Из Рудр Я Господь Шива, среди якшей и ракшасов Я хранитель сокровищ [Кувера], из Васу Я огонь [Агни], а среди гор Я гора Меру."
  purport: {}
"24":
  translation: "Знай же, О Арджуна, что среди жрецов Я главный жрец, Брихаспати. Среди военачальников Я Карттикея, а среди водоемов — океан."
  purport:
    "1": "Океан настолько велик, что никогда не выходит из берегов, сколько бы речной или дождевой воды ни попадало в него. Более того, он не уменьшается в размерах и тогда, когда вода с его поверхности испаряется."
"25":
  translation: "Из великих мудрецов Я Бхригу, а среди звуков Я трансцендентный звук ом. Из жертвоприношений Я повторение святых имен [джапа], а из недвижимого — Гималайские горы."
  purport:
    "1": "_Джапа_ является самой простой формой жертвоприношения. _Йаджнанам джапа-йаджно 'сми:_ «Из жертвоприношений Я повторение святых имен», - говорит Кришна."
    "2": "В комментарии Шрила Прабхупада _поясняет:_ «...из _всех _жертвоприношений чистейшим олицетворением Кришны является повторение _мантры_ Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе / Харе Рама, Харе Рама, Рама Рама, Харе Харе»."
"26":
  translation: "Из деревьев Я баньян, а из мудрецов среди полубогов — Нарада. Из гандхарвов Я Читраратха, а среди совершенных живых существ Я мудрец Капила."
  purport:
    "1": "Слово _нара_ можно перевести и как «человечество», и как «духовный»; _да_ значит «давать, или награждать». Нарада, чьи ученики живут по всей вселенной, дает Бога всем."
    "2": "Читраратха был другом Арджуны, он обучил Арджуну пению."
"27":
  translation: "Среди скакунов Я Уччайхшрава, появившийся на свет во время пахтанья океана. Среди могучих слонов Я Айравата, а среди людей — царь."
  purport: {}
"28":
  translation: "Из оружия Я молния, среди коров Я сурабхи. Из причин появления потомства Я Кандарпа, бог любви, а среди змеев Я Васуки. "
  purport: {}
"29":
  translation: "Среди многоглавых нагов Я Ананта, а среди обитателей вод — полубог Варуна. Среди предков Я Арьяма, а среди вершащих правосудие — Яма, повелитель смерти."
  purport:
    "1": "_Сарпы,_ о которых идет речь в двадцать восьмом стихе, - это змеи с одной головой. А _наги,_ упомянутые в данном стихе, - это многоголовые змеи."
"30":
  translation: "Среди демонов Дайтьев Я праведный Прахлада, из разрушительных сил Я время, среди зверей Я лев, а среди птиц — Гаруда."
  purport:
    "1": "Как говорит Кришна в стихе 11.32, время является величайшим разрушителем мира. Под влиянием времени в этом мире все творится, поддерживается и разрушается."
"31":
  translation: "Из очистительных сил Я ветер, из носящих оружие — Рама, среди рыб Я акула, а среди полноводных рек — Ганга."
  purport:
    "1": "Шрила Баладева Видьябхушана поясняет, что имя Рама в данном случае относится к Парашураме, так как сейчас Кришна перечисляет свои _вибхути,_ Свои достояния, а не воплощения. Парашурама - это живое существо, уполномоченное _(шактй-авеша)_ применять различные виды оружия."
"32":
  translation: "Я начало, конец и середина всего сотворенного, о Арджуна. Из всех видов знания Я божественное знание о душе, а для логиков Я довод, приводящий к истине."
  purport:
    "1": "В стихе 10.20 Кришна уже сказал, что Он является началом, серединой и концом всех существ. Шрила Баладева Видьябхушана говорит, что в том стихе Кришна подразумевает всех существ, наделенных сознанием. Однако здесь Кришна говорит, что Он также начало, середина и конец всего того, что не наделено сознанием."
    "2": "_Ньяя,_ логика, учит различным способам приходить к выводу: _витанда, вада, джалпа._"
    "3": "Кришна говорит: «Я _вада,_ естественный вывод». _Вада_ - это честный, основанный на договоренностях диспут, в котором отсутствуют попытки просто опрокинуть противника. _Витанда_ - это жонглирование словами, когда противники любыми средствами хотят уничтожить друг друга. При этом они не приводят никаких аргументов в защиту своей точки зрения."
    "4": "_Джалпа_ - это бессмысленная игра словами с целью сбить с толку оппонента, нечестные аргументы. _Витанда_ и _джалпа _являются формами спора, при котором главной целью является победа, а не выяснение истины."
"33":
  translation: "Из букв Я буква «а», а из сложных существительных — двучленное. Я же вечное время, а из творцов Я Брахма."
  purport: {}
"34":
  translation: "Я всепоглощающая смерть и созидательное начало всего, чему суждено появиться на свет. Из женщин, Я Слава, Удача, Красноречие, Память, Разум, Целеустремленность и Терпение\\*."
  purport:
    "1": "Смерть описывается здесь как _сарва-харах,_ всепожирающая, так как она уносит прочь всё, включая наши воспоминания. Многие санскритские термины, указывающие на качества, принадлежат женскому роду, и среди них семь качеств, перечисленных в этом стихе, представляют Кришну. Но мужчины также могут обладать этими качествами. Шрила Прабхупада комментирует: «Семь перечисленных в этом стихе достоинств - слава, удача, красноречие, память, разум, целеустремленность и терпение — имеют женское начало. Обладание всеми ими или некоторыми из них делает человека добродетельным и приносит ему славу»."
    "2": "\\* Женские качества, олицетворяемые богинями, имеющими соответствующие имена: Кирти, Шри и т.д. _(Прим, редактора.)_"
"35":
  translation: "Из гимнов «Сама-веды» Я «Брихат-сама», а из стихотворных форм — гаятри. Из всех месяцев Я маргаширша [ноябрь-декабрь], а из времен года — цветущая весна."
  purport: {}
"36":
  translation: "Из всех видов мошенничества Я азартная игра. Я блеск всего, что поражает великолепием. Я победа, Я приключение и сила сильных."
  purport:
    "1": "Кришна придает определенным объектам яркость, и потому мы видим их святящимися."
"37":
  translation: "Из потомков Вришни Я Васудева, а из Пандавов — Арджуна. Среди мудрецов Я Вьяса, а среди великих мыслителей — Ушана."
  purport: {}
"38":
  translation: "Из всех средств подавления беззакония Я кара. В тех, кто стремится к победе, Я нравственная чистота. Я безмолвие тайны и мудрость мудрых."
  purport: {}
"39":
  translation: "Кроме того, о Арджуна, Я семя жизни. Ни одно сотворенное существо, движущееся или неподвижное, не может существовать без Меня."
  purport:
    "1": "Кришна демонстрирует, как именно мы можем видеть Его повсюду. Без Кришны ничего не может быть, ничто и никто - будь то движущееся или неподвижное. Когда бы и что бы мы ни наблюдали вокруг себя, мы можем помнить: «Существование этого человека, этого дерева, этого здания, этой вселенной зиждется на Кришне. Ничто не существует без Него»."
    "2": "Произнеся этот стих, который позволит нам ощутить присутствие Кришны повсюду, Кришна в следующем _стихе _подводит итог десятой главе."
"40":
  translation: "О могучий покоритель врагов, Моим божественным проявлениям нет конца. Я привел тебе только некоторые примеры Моих бесчисленных достояний. Пойми же, что все величественное, прекрасное и славное в этом мире порождено лишь искрой Моего великолепия."
  purport: {}
"41":
  translation: "Все, что кажется нам величественным, красивым, известным или сильным, необходимо считать лишь частицей сияния Кришны, так как все достояния, включая те, что не упомянуты в данной главе, исходят из Кришны."
  purport:
    "1": "Кришна, подводя итог этой главе, повторил Свою основную мысль, а теперь решает добавить кое-что еще."
"42":
  translation: "Но зачем тебе, о Арджуна, знать все эти подробности? Одной Своей частью Я пронизываю и поддерживаю всю вселенную."
  purport:
    "1": "Своим могуществом Кришна поддерживает всё на свете, а не только то, что наделено особыми свойствами, красотой или силой. Слово _экамшена__(эка_ - «одним»; _амшена_ - «часть») относится не к Кришне, а к Его экспансии, Сверхдуше. Шрила Прабхупада, подводя в комментарии итог этой главе, объясняет: «Тот же, кто тщательно изучит многочисленные описания богатств Кришны и проявлений Его энергии, вне всякого сомнения, поймет положение Господа Шри Кришны и всегда будет поклоняться только Ему. Господа называют вездесущим, ибо часть Его части, Сверхдуша, входит во всё сущее. Зная это, чистые преданные сосредоточивают свой ум на Кришне, постоянно служа Ему, и потому они всегда остаются на духовном уровне. О преданном служении и поклонении Кришне прямо говорится в этой главе, в стихах с восьмого по одиннадцатый. Там описан весь путь чистого преданного служения»."
4-5:
  translation: "Разум, знание, свобода от сомнений и иллюзии, снисходительность, правдивость, способность обуздывать чувства и ум, счастье, горе, рождение и смерть, страх и бесстрашие, непричинение вреда, уравновешенность, удовлетворенность, аскетичность, щедрость, слава и бесславие — все эти разнообразные качества живых существ созданы Мной одним."
  purport:
    "1": "Кришна - источник всего. Шрила Прабхупада комментирует этот стих так: «Источником всего, что существует на свете, хорошего и плохого, является Кришна. В материальном мире нет ничего, что отсутствует в Кришне. В этом суть знания - необходимо понять, что, как бы ни рознились качества этого мира, все они исходят из Кришны»."
    "2": "Качества, порожденные _гуной_ благости, помогают познать Кришну. Кришна Сам награждает Своих преданных такими качествами. Прабхупада пишет в том же комментарии: «Эти качества можно найти повсюду во вселенной, у людей и полубогов. [...] Кришна создал эти качества, но человек, стремящийся развить в себе сознание Кришны, должен сам развить их изнутри. По воле Верховного Господа у того, кто служит Богу, постепенно проявляются все хорошие качества»."
    "3": "Но, несмотря на помощь этих качеств, из-за того, что они порождены _гуной_ благости, они все же не способны явить нам Кришну, пребывающего выше _гуны_ благости. Ни великие мудрецы, ни полубоги, рожденные из Кришны и находящиеся под влиянием _гуны_ благости, не в состоянии постичь Кришну собственными силами. Шрила Вишванатха Чакраварти Тхакур так объясняет слова Кришны, говоря от Его имени: «Знатоки _шастр_ не в состоянии постичь истину обо Мне лишь силой своего интеллекта, ибо сам интеллект является порождением _гуны_ благости и прочих _гун майи. _Несмотря на то, что великие мудрецы и полубоги рождены из Меня, они не способны познать Меня, пребывающего за пределами _гун_ природы»."
12-13:
  translation: "Арджуна сказал: Ты Верховная Личность Бога, высшая обитель, чистейший, Абсолютная Истина. Ты вечная, божественная, изначальная личность, нерожденная и величайшая. Все великие мудрецы, такие как Нарада, Асита, Девала и Вьяса, подтверждают эту истину, и теперь Ты Сам говоришь мне об этом."
  purport:
    "1": "Арджуна называет Кришну «чистейшим», _павитрам парамам._ Кто осознаёт Его таковым, сам очищается от скверны."
    "2": В следующих пяти стихах Арджуна просит Кришну рассказать ему больше о Своей славе.
