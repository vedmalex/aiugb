  purport:
    "1": "Можно поддержать Арджуну в его мнении: «Даже Шри Чайтанья Махапрабху ходил в Гаю, чтобы провести церемонию шраддха в честь Своего почившего отца. Разве можно считать такие обряды чем-то второстепенным? Предки зависят от таких ритуалов, а иначе им практически невозможно избавиться от страданий. Если люди прекратят проводить такие церемонии, то целые поколения ушедших членов семьи так и будут страдать в аду». Следует снова обратить внимание на то, что Арджуна боится за самого себя; он не хочет осквернять себя грехом, участвуя в событиях, которые повлекут за собой прекращение религиозных обрядов."
