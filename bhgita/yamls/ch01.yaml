    "4": "«Тот, кто, оставив все мирские обязанности, укрылся под сенью лотосных стоп Мукунды, дарующего освобождение, и со всей серьезностью идет по пути преданного служения, освобождается от всех долгов перед полубогами, мудрецами, обыкновенными живыми существами, членами своей семьи, всем человечеством и предками» (Шримад-Бхагаватам\\*, 11.5.41). Все эти долги отдаются сами собой, если человек с преданностью служит Верховной Личности Бога."
