"45":
  translation: "Пусть лучше сыновья Дхритараштры с оружием в руках убьют меня на поле боя, безоружного и не сопротивляющегося."
  purport:
    "1": "Если Арджуна откажется сражаться, он потеряет право называться воином и должен будет побираться, чтобы не умереть голодной смертью. Однако для кшатрия просить подаяние — вещь немыслимая. Следующая история хорошо иллюстрирует этот момент."
    "2": "После встречи с Хануманом Бхима продолжил свои поиски лотоса с тысячью лепестками. В конце концов он вышел к озеру, сплошь покрытому этими лотосами. Бхима вошел в воду, чтобы нарвать цветов для Драупади, однако он не знал, что озеро это было собственностью Куверы. Вмиг на берегу появилось полчище якшей и ракшасов. Они сказали: «Ты что это задумал!? Тебе никто не разрешал входить в это озеро."
    "3": "Отправляйся и спрашивай разрешение у Куверы. Если он позволит, можешь рвать лотосов сколько угодно. Но если ты попытаешься взять хотя бы один лотос без его разрешения, тебя растопчет армия Куверы»."
    "4": "Бхима тут же выпрыгнул из воды и закричал: «Я кшатрий! А кшатрии ни у кого ничего не просят!» Якши и ракшасы набросились на него, но Бхима быстро расправился с ними."
    "5": "Для кшатрия жить подаянием немыслимо. Ни культурные традиции, ни сам кшатрийский характер не позволяли этого. Вот почему Арджуна говорит, что будет лучше, если его, безоружного и не сопротивляющегося, убьют враги, ибо он не мог ни совершить бесчисленные грехи, сражаясь с родственниками, ни превратиться в попрошайку."
"46":
  translation: "Санджая сказал: Промолвив это на поле боя, Арджуна отбросил в сторону лук со стрелами и сел в колеснице, охваченный скорбью."
  purport:
    "1": "Арджуна поклялся убить любого, кто просто посоветует ему отставить в сторону его лук. Позднее этот обет пройдет непростую проверку. Вот что рассказывается об этом в «Махабхарате»."
    "2": "Во время битвы Карна одержал победу над Юдхиштхирой и тяжело ранил его. С презрительной улыбкой Карна сказал: «Какой же ты кшатрий! Иди, поучись, как нужно драться. Только погляди, как легко я одолел тебя. Мне даже противно убивать тебя»."
    "3": "Услышав, что Юдхиштхира сильно ранен, Арджуна тут же покинул поля боя и примчался к его шатру. Когда Юдхиштхире доложили, что Арджуна ушел с места сражения, царь подумал, что Арджуна уже убил Карну и теперь идет сообщить радостную весть брату. Однако Арджуна покинул поля боя, потому что обеспокоился состоянием Юдхиштхиры."
    "4": "Как только Арджуна вошел, Юдхиштхира спросил: Ты убил Карну и отомстил за меня?»"
    "5": "«Нет — ответил Арджуна. — Я пока еще не убил Карну. Я просто пришел проведать тебя и убедиться, что рана не смертельная»."
    "6": "Рассерженный Юдхиштхира в сердцах воскликнул: Ты покинул поле боя, даже не убив Карну? Да ты просто трус! Как тебе в голову могло прийти такое!? Иди и выкинь свой лук Гандива!»"
    "7": "Арджуна не мог поверить своим ушам! «Что он говорит? Как посмел Юдхиштхира сказать, чтобы я выкинул лук Гандива. Да я поклялся, что любой...»"
    "8": "Арджуна выхватил меч и собрался было убить своего старшего брата, но тут Кришна, который, к счастью, стоял рядом и наблюдал за всей сценой, подбежал и схватил Арджуну за руку: «Погоди, ты, несомненно, должен убить Юдхиштхиру. Это твой обет. Но убей его с помощью оскорблений. Для кшатрия оскорбления хуже смерти»."
    "9": "Юдхиштхира тем временем уже извинялся за свои слова, по Арджуна в гневе подскочил к нему и быстро произнес: \"Ты говорил, что я трус, потому что я ушел с поля боя, не убив Карну, но посмотри, что ты натворил. Ты сидел и смотрел, как раздевают нашу верную Драупади. Я мог в одиночку снести головы всем Кауравам, но ты не позволил мне сделать это. Какой же ты мужчина!? Какой же ты царь!?»"
    "10": "Закончив говорить обидные слова, Арджуна тут же припал к стопам Юдхиштхиры и стал просить у него прощения..."
    "11": "Итак, Арджуна был верен своим клятвам. Вот почему весьма примечательно, что он — потомок Панду, сын Индры — сам отбросил лук Гандива и, охваченный скорбью, сел на пол колесницы. Можно только представить, какая буря разыгралась в сердце Арджуны, когда он увидел масштабы бедствия, в котором погибнет и он сам, и вся планета."
16-18:
