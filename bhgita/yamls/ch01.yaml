"1":
  translation: "Дхритараштра\\* спросил: О Санджая\\*, что стали делать мои сыновья и сыновья Панду\\*, когда, горя желанием вступить в бой, собрались в месте паломничества, на поле Курукшетра?"
  purport:
    "1": "В «Махабхарате» подробно описываются политические интриги, в результате которых разразилась та самая битва, о которой сейчас слепой царь Дхритараштра спрашивает своего секретаря Санджаю. В этом моменте повествования сыновья Панду вместе с соратниками собираются на Курукшетре, чтобы вступить в бой с сыновьями Дхритараштры и их армией. Сотни миллионов кшатриев\\* — от могущественных полководцев до простых пеших воинов — прибыли сюда вместе со своим оружием, конями и слонами, чтобы принять участие в одной из самых больших войн в истории человечества."
    "2": "Близится кульминация всего эпоса. Кто из бесстрашных воинов выйдет из горнила этой войны живым? Кто одержит победу? Сможет ли добро усмирить зло? Нервы читателя напряжены до предела, все внимание поглощено предстоящими событиями, битва вот-вот начнется (и первые двадцать семь стихов Гиты рассказывают о том, что происходит на Курукшетре в преддверии битвы) — как вдруг, воспользовавшись нашим вниманием, Кришна начинает наполнять наш слух, ум и сердце философией, призванной пробудить нас и указать путь к бессмертию."
    "3": "Шрила Прабхупада говорит о сострадании Кришны: «Мы взяли на себя очень трудную задачу: убедить людей принять сознание Кришны. Однако это единственное благо для человека, высшая цель жизни. Кришна лично приходит и обучает нас этой науке. Почему Кришна поведал Бхагавад-гиту? Из сострадания. Он думал: „После Моего ухода люди смогут воспользоваться Бхагавад-гитой. Услышав наставления, которые Я дал Моему дорогому другу Арджуне, они тоже извлекут из них благо и освободятся из цепких когтей смерти\". В этом цель Бхагавад-гиты» (лекция 7 сентября 1975 года, Вриндаван)."
    "4": "В комментарии Шрила Прабхупада пишет, что этот первый стих Гиты выдает отношение Дхритараштры к участникам событий: «Сыновья Панду и сыновья Дхритараштры принадлежали к одному роду, но вопрос Дхритараштры выдает его отношение к племянникам. Он умышленно причисляет к роду Куру только своих сыновей, тем самым лишая сыновей Панду их наследственных прав»."
    "5": "Дхритараштра был испуган. Против его сыновей будут сражаться такие воины, как Арджуна и Бхима. Но самое ужасное было то, что Кришна, Верховная Личность Бога, взял на Себя обязанности колесничего Арджуны."
    "6": "К тому же битва должна была состояться в святой дхаме\\* Курукшетре. Было известно, что Пандавы необычайно праведны, и Дхритараштра в страхе отгонял от себя мысль, что благоприятная атмосфера дхамы поможет Пандавам или вселит мирные настроения в сердца его сыновей. Он хочет, чтобы битва состоялась и Пандавы погибли. Также он надеется, что под влиянием святого места Пандавы ужаснутся предстоящему кровопролитию и перестанут притязать на законное право царствования. Поэтому Дхритараштра задает Санджае этот вопрос: «Что сделали мои сыновья и сыновья Панду?»"
"2":
  translation: "Санджая сказал: О правитель, оглядев боевые порядки армии сыновей Панду, царь Дурьйодхана подошел к своему учителю и произнес такие слова."
  purport: {}
"3":
  translation: "Взгляни, о учитель, на огромную армию сыновей Панду, которую так искусно выстроил твой одаренный ученик, сын Друпады."
  purport:
    "1": "Дурьйодхана был опытным политиком. Он мог бы прямо назвать Дхриштадьюмну\\* по имени, однако вместо этого специально называет его «сыном Друпады». Друпада и Дрона\\* враждовали друг с другом, и поэтому, чтобы разжечь в сердце Дроны гнев, Дурьйодхана обращает его внимание на то, как искусно Дхриштадьюмна, сын его врага, выстроил армию. Дрона души не чаял в Пандавах, особенно в своем лучшем ученике Арджуне, и Дурьйодхана решил идти на любые уловки, лишь бы заставить Дрону сражаться в полную силу."
    "2": "В детстве Друпада и Дрона ходили в одну и ту же гурукулу\\*, хотя Дрона был сыном бедного брахмана, тогда как Друпада — царевичем. Несмотря на разное происхождение, они стали неразлучными друзьями. Как-то раз Друпада пообещал своему дорогому другу Дроне, что, став царем, отдаст ему половину своего царства. Дрона запомнил это обещание."
    "3": "Прошло много лет. Дрона стал семейным человеком, но у него практически не было средств к существованию. Однажды, увидев, как его сын плачет, мечтая о чашке молока, Дрона не выдержал и, помня о том обещании, поспешил к своему другу Друпаде, чтобы попросить того дать ему хотя бы одну корову."
    "4": "Однако Друпада встретил старого школьного товарища неожиданно холодно. Друпада сказал: «Это меня ты называешь своим другом? Дружить могут только равные. Отправляйся туда, откуда пришел!»"
    "5": "Сердце Дроны зажглось жаждой мести. Он стал учителем боевых искусств у Куру и Пандавов, и, когда по окончании обучения они спросили, чем им отблагодарить учителя, Дрона сказал: «Возьмите в плен Друпаду и приведите его ко мне»."
    "6": "Первыми напасть на Друпаду вызвались Кауравы, но Друпада с легкостью победил их. С потемневшими от стыда лицами вернулись они обратно, и Дроначарья подумал было, что его мечте никогда не осуществиться. Но тут встал Арджуна, а вместе с ним и остальные Пандавы. Дружно атаковав Панчалу, царство Друпады, они, выиграв свирепый бой, скрутили Друпаду веревками и приволокли его к Дроначарье, бросив прямо в ноги учителю. В результате Дроначарье отошла половина земель Друпады, а сами они с тех пор стали заклятыми врагами."
    "7": "Друпада провел жертвоприношение, в результате которого у него появился сын, призванный убить Дрону. Этим сыном и был Дхриштадьюмна. В свое время Дхриштадьюмна пришел к Дроне с просьбой обучить его военной науке, и Дрона, прекрасно зная, кто стоит перед ним, тем не менее согласился. Таково великодушие брахманов. Великодушное сердце брахманов сравнивают с солнцем, которое проливает свет над любым домом, даже над воровским логовом. Таким образом, Дроначарья без колебаний стал обучать Дхриштадьюмну всем секретам военного мастерства."
"4":
  translation: "В этой армии много отважных лучников, которые не уступают в бою Бхиме и Арджуне. Среди них такие великие воины, как Ююдхана, Вирата и Друпада."
  purport:
    "1": "Дурьйодхана снова произносит имя Друпады, чтобы разжечь в Дроне гнев. Он также упоминает Бхиму и Арджуну. Арджуна был могущественным героем. Он не только учился у Дроны, но и добыл много небесного оружия, побывав на райских планетах и позднее сражаясь с Господом Шивой."
    "2": "Однако больше всего Дурьйодхана опасался Бхимы с его вспыльчивым характером и мастерством в схватках. Поэтому он произносит его имя первым. Бхима готов был разорвать в клочья сыновей Дхритараштры. Перед биткой он дал три клятвы. Во-первых, он поклялся собственноручно убить всех сто сыновей Дхритараштры. (Во время сражения у Арджуны и других Пандавов несколько раз была возможность убить некоторых из сыновей Дхритараштры, однако, помня о клятве Бхимы, они оставляли их в живых. Во время битвы Бхима неистовствовал. Он громко кричал, подпрыгивал и, как только убивал очередного сына Дхритараштры, пил его кровь. Даже те, кто сражался на стороне Пандавов, в ужасе бежали от него прочь.)"
    "3": "Во-вторых, Бхима поклялся перебить бедра Дурьйодхане. Когда Драупади прилюдно втащили в зал собраний, чтобы надругаться над ней, Дурьйодхана обнажил свое бедро и, заигрывая с Драупади, крикнул: «Эй, иди сюда, садись на колени! Ты как нельзя лучше подходишь для моего увеселения». Услышав эти слова, Бхима побагровел от ужасного гнева. И гнев этот не утихал все последующие тринадцать лет, проведенных в ожидании того часа, когда он сможет расправиться с Кауравами."
    "4": "Третьей клятвой Бхима пообещал разорвать грудь Духшасаны, выцарапать оттуда его сердце и выпить его кровь. Духшасана посмел тронуть и распустить освященные волосы Драупади. За это Бхима пообещал оторвать негодяю руку. Сама Драупади пообещала не заплетать своих волос до тех пор, пока не омоет их кровью Духшасаны, и впоследствии Бхима принес ей его кровь в своих ладонях."
    "5": "Дурьйодхана перечисляет всех этих воинов, чтобы у Дроны пропали любые отеческие чувства по отношению к Пандавам и чтобы он без всякой жалости убил их в бою. Затем Дурьйодхана продолжает говорить о военной мощи Пандавов."
"5":
  translation: "На их стороне великие, храбрые и могучие воины Дхриштакету, Чекитана, Кашираджа, Пуруджит, Кунтибходжа и Шайбья."
  purport: {}
"6":
  translation: "С ними могучий Юдхаманью, грозный Уттамауджа, а также сын Субхадры и сыновья Драупади. Все они великие воины, владеющие искусством боя на колесницах."
  purport: {}
"7":
  translation: "А теперь, о лучший из брахманов, узнай от меня о выдающихся военачальниках, которые поведут в бой мою армию."
  purport:
    "1": "Дурьйодхана спохватился, что те, кто слушает сейчас его боязливые причитания по поводу сил Пандавов, могут потерять боевой дух. Поэтому он добавляет: «Давайте я расскажу о великих воинах, которые будут сражаться на моей стороне»."
"8":
  translation: "Среди них такие непобедимые воины, как ты сам, Бхишма, Карна, Крипа, Ашваттхама, Викарна и сын Сомадатты по имени Бхуришрава."
  purport:
    "1": "Дурьйодхана стоял перед двумя великими воинами — Бхишмой и Дроной. Царь обращался к Дроначарье, но все другие военачальники тоже решили послушать его и подошли ближе. Поэтому Дурьйодхана, будучи опытным дипломатом, начинает описывать силы Кауравов словами бхавйн бхйшмаш ча карнаш ча. Подобрать правильные слова было здесь делом нелегким. На него смотрели два великих воина — Бхишма, главнокомандующий его армией, и Дрона, его военный гуру. Кого же он должен упомянуть первым?"
    "2": "Дурьйодхана был умным политиком. Он вспомнил, что Бхишма кшатрий, а Дрона — брахман. Если бы он назвал первым Бхишму, Дрона бы рассердился. А Бхишма, как и подобает кшатрию, с уважением отнесся бы к тому, что Дрону ставят впереди него, поскольку брахманов по этикету полагалось приветствовать в первую очередь. Поэтому Дурьйодхана произносит: «Вот эти герои — ты (Дрона) и Бхишма» — бхавАн бхИшмаш."
    "3": "Следующим он вспоминает Карну. Отношения Бхишмы и Карны были крайне напряженными. Карна думал: «Куда же это годится? Я буду кровь проливать, врагов убивать, а вся слава достанется этому старому вояке», — и потому он дал обет не вступать в битву до тех пор, пока Бхишма не падет на поле брани."
    "4": "Затем Дурьйодхана произносит имя Крипачарьи, одного из родственников Дроны, а следом за ним — имя Ашваттхамы, сына Дроны. Так Дурьйодхана пытается вдохновить Дрону."
    "5": "На удивление, следующим Дурьйодхана упоминает своего брата Викарну. Викарна был не таким могучим воином, как Бхишма или Дрона, однако он был единственным из всех сыновей Дхритараштры, кто встал на защиту Драупади, когда ее раздевали в присутствии Кауравов. Дурьйодхана полагал, что Викарна симпатизирует Пандавам и что он может перейти на их сторону. Вот почему Дурьйодхана сейчас пытается польстить Викарне, ставя его имя в один ряд с именами более сильных воинов, на которых Дурьйодхана возлагал свои надежды."
    "6": "Возможность перехода на другую сторону активно использовалась военачальниками. Кшатрии никогда не уклонялись от боя, однако порой они никак не могли решить, за чью правду драться. Сам Юдхиштхира перед битвой объявил, что, согласно кодексу кшатриев, перейти на сторону врага можно до начала битвы, однако, сделав свой выбор, воин должен оставаться верным этой армии, что бы ни случилось."
    "7": "И Кришна, и Дурьйодхана активно завлекали могучих воинов каждый на свою сторону. Кришна и Кунтидеви обратились к Карне, который был сыном Кунти, приглашая его примкнуть к своим братьям Пандавам. Кришна открыл Карне, что тот на самом деле был старшим из Пандавов и что ему следует сражаться вместе со своими братьями, особенно если учесть, что Карна все равно пообещал не вступать в бой до тех пор, пока жив Бхишма. Однако Карна не захотел разочаровывать Дурьйодхану."
    "8": "Со своей стороны Дурьйодхана постарался удержать Викарну, а также заполучить себе Шалью, дядю Пандавов. Карне нужен был хороший колесничий, а Шалья как раз был одним из лучших колесничих своего времени и одновременно могучим воином-махаратхой\\*. Когда Шалья со своей армией спешил к Пандавам, чтобы встать в их ряды, Дурьйодхана на пути их следования разбил шатры, предназначенные для отдыха. Ловкие придворные Дурьйодханы обратились к Шалье с предложением как следует отдохнуть и стали так хорошо обслуживать его, что Шалья сказал: «Должно быть, это Юдхиштхира постарался. Кто бы это ни сделал, я дам этому человеку всё, что он пожелает». Тут и появился Дурьйодхана: «Знай же, что все это устроил я, и вот мое желание — сражайся на моей стороне». Не смея нарушить свое обещание, Шалья перешел на сторону Дурьйодханы, а в конце битвы встал во главе войска Кауравов."
"9":
  translation: "В наших рядах много других героев, готовых отдать за меня свою жизнь. Все они владеют разнообразными видами оружия и опытны в ведении боя."
