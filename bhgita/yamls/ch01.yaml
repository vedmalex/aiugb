"10":
  translation: "Наши силы неизмеримы, а наша армия надежно защищена дедом Бхишмой, тогда как силы Пандавов, которые тщательно обороняет Бхима, ограниченны."
  purport:
    "1": "Шрила Прабхупада переводит первое слово десятого стиха (апарйаптам) как «неизмеримые», и в комментарии мы находим соответствующее объяснение. Шрила Баладева Видьябхушана берет для этого слова то же самое значение. Однако Шрила Вишванатха Чакраварти Тхакур указывает на диаметрально противоположное значение слова апарйаптам. Итак, какое значение этого слова мы берем, такой смысл и будет у первой строчки этого стиха: либо «Наши силы неизмеримы», либо «У нас недостаточно сил». Если использовать первый перевод (как у Шрилы Прабхупады), то далее фраза звучит так: «...а наша армия надежно защищена дедом Бхишмой». Бхишма вдохновился, услышав эту реплику."
    "2": "Но второй смысл, вложенный в это слово, призван был вдохновить Дроначарью: «У нас недостаточно сил, потому что мы защищены Бхишмой». Бхишма был поистине непобедимым воином, но, поскольку он благоволил к Пандавам, Дурьйодхана понимал, что Бхишма не будет сражаться в полную силу. Дроначарья услышал эту фразу во втором ее смысле и понял ее так: «У нас недостаточно сил, потому что Бхишма любит и нас, и наших врагов. Поэтому, Дрона, ты должен сражаться с удвоенной силой, чтобы восполнить потери от слабости Бхишмы». Так искусный дипломат Дурьйодхана, употребив одно многозначное слово, смог вдохновить и Бхишму, и Дрону."
"11":
  translation: "Каждый из вас, защищая свои позиции в боевых порядках, должен оказывать всемерную поддержку Бхишме."
  purport:
    "1": "Шрила Прабхупада пишет в комментарии к этому стиху: «Воздав хвалу доблестному Бхишме, Дурьйодхана подумал, что другие воины могут решить, будто их меньше ценят, и с присущей ему дипломатичностью попытался исправить положение. Дурьйодхана подчеркнул, что Бхишмадева, без сомнения, является величайшим героем, но он уже стар, и потому все остальные должны позаботиться о том, чтобы оградить его со всех сторон»."
"12":
  translation: "Тогда Бхишма, доблестный старейшина рода Куру, самый почтенный из собравшихся на Курукшетре воинов, громко затрубил в свою раковину, и ее звук, подобный львиному рыку, обрадовал Дурьйодхану."
  purport:
    "1": "Бхишма ничего не ответил на слова Дурьйодханы. Вместо этого он протрубил в свою раковину, что означало: «Какие бы высокопарные словеса ты тут ни произносил, победа или поражение находятся в руках Господа. Я исполню свой долг и пожертвую жизнью ради тебя, однако это отнюдь не гарантирует тебе победу». Раковина, символ Вишну, указывает на то, что у Дурьйодханы нет шансов на победу в этой битве, поскольку Кришна, источник Вишну, находится сейчас на противоположной стороне."
"13":
  translation: "Вторя ему, разом зазвучали раковины, барабаны, трубы, горны и рожки, наполнив воздух громоподобным гулом."
  purport: {}
"14":
  translation: "Тогда на другой стороне Господь Кришна и Арджуна, стоявшие на великолепной колеснице, запряженной белыми лошадьми, затрубили в свои божественные раковины."
  purport: {}
"15":
  translation: "Господь Кришна затрубил в Свою раковину Панчаджанью, а Арджуна — в свою, Девадатту; ненасытный Бхима, славный своими богатырскими подвигами, затрубил в свою огромную раковину Паундру."
  purport:
    "1": "У Арджуны было все, о чем только можно мечтать. Кришна, Верховная Личность Бога, согласился управлять его колесницей. Агни, бог огня, подарил ему колесницу. Читраратха, предводитель гандхарвов, отдал ему прекрасных белых коней, а Индра, отец Арджуны, вручил ему раковину и колчан."
"19":
  translation: "Громовые звуки их раковин слились в непрерывный гул. Оглашая небо и землю, они заставили содрогнуться сердца сыновей Дхритараштры."
  purport: {}
"20":
  translation: "Тогда Арджуна, сын Панду, восседавший на колеснице, которую украшал флаг с изображением Ханумана, вскинул свой лук и приготовился стрелять. Но, взглянув на сыновей Дхритараштры, выстроившихся в боевые колонны, о царь, Арджуна обратился к Господу Кришне с такими словами."
  purport:
    "1": "Момент был необычайно напряженный. На поле боя собрались самые могучие кшатрии, и всем им не терпелось ринуться в бой. Та война разительно отличалась от бессмысленной бойни шестидесятых годов двадцатого столетия, когда американское правительство послало во Вьетнам на смерть не кшатриев, а недоучившихся юношей. Шрила Прабхупада в те годы обрушивался с критикой на такое положение дел. Но те, кто собрался на Курукшетре, были настоящими воинами. Любовь к сражениям они впитали с молоком матери. Как, скажем, в наше время преданные\\* со всего мира съезжаются на фестивали во Вриндаван или Майяпур, так и тогда со всего мира на Курукшетру прибыли кшатрии, чтобы посражаться. Они свято верили, что, погибнув на поле боя, они получат право жить на райских планетах."
    "2": "И вот две армии выстроились в боевом порядке, протрубили раковины. Волосы на теле воинов встали дыбом от нетерпения. Кришна находился рядом с Арджуной в его колеснице."
    "3": "Хануман, красовавшийся на флаге Арджуны, был готов уже издать свой воинский рык, чтобы помочь Бхиме испугать врага. В свое время, как описывается в «Махабхарате», Бхима случайно повстречался с Хануманом. История такова."
    "4": "Однажды, когда Арджуна отправился добывать небесное оружие, оставшиеся Пандавы совершили путешествие в Бадарикашрам, что находится высоко в Гималаях. В один прекрасный день Драупади, сидя на берегу реки Алакананды, заметила в потоке прекрасный, благоухающий лотос с тысячью лепестков. Река принесла цветок прямо к царице, и она, завороженная его красотой и ароматом, обратилась к Бхиме: «Бхима, посмотри, какой чудесный лотос. Я должна предложить его Махарадже Юдхиштхире. Не мог бы ты нарвать мне еще несколько штук? Мы возьмем их с собой, в наше жилище в Камьяке»."
    "5": "Бхима, недолго думая, взвалил на плечо свою палицу и стал быстро взбираться по холму, где еще не бывал ни один из смертных. По пути ему попадались дикие слоны и львы, но Бхима вырывал с корнем деревья и разгонял хищников."
    "6": "Так, не обращая внимания на страшных чудовищ джунглей, поднимался он по крутому склону, пока не наткнулся на лежащее поперек тропинки большое существо, похожее на обезьяну. Существо произнесло: «Ты чего шумишь и распугиваешь зверей? Присядь-ка сюда и поешь фруктов»."
    "7": "«Прочь с дороги», — прохрипел Бхима. Он не мог перешагнуть через обезьяну, поскольку это запрещалось этикетом."
    "8": "Существо ответило: «Знаешь, стар я стал что-то. Лучше перепрыгни через меня»."
    "9": "Рассвирепев, Бхима повторил свою просьбу, однако обезьяна, снова попеняв на свой почтенный возраст, предложила Бхиме отодвинуть в сторону ее хвост. Необычайно сильный Бхима взялся за хвост и попытался оттащить его в сторону, но все напрасно. Удивившись, он с почтением поинтересовался, как зовут его нового знакомого, и обрадовался, узнав, что это его брат Хануман (оба они, и Бхима, и Хануман, были сыновьями Ваю, бога ветра). Хануман обнял Бхиму, а затем продемонстрировал ему свой гигантский облик, в котором когда-то прыгнул на Ланку. После этого Хануман дал Бхиме такое благословение: «Я буду сидеть на флаге твоего брата Арджуны. Когда ты будешь кричать на поле битвы, я присоединюсь к тебе, и вместе мы напугаем врагов на всю их оставшуюся недолгую жизнь. Вы одержите победу и вернете себе царство»."
    "10": "И вот сейчас Арджуна, находясь в колеснице, которой управляет Кришна и над которой развевается флаг с Хануманом, вскидывает свой лук. Кони и боевые слоны рвутся в бой. Вот-вот будут пущены стрелы, знаменующие начало битвы. И тут, в последнюю секунду перед схваткой, Арджуна произносит такие слова."
"23":
  translation: "Позволь мне взглянуть на тех, кто собирается сражаться с нами ради того, чтобы угодить злонравному сыну Дхритараштры."
  purport: {}
"24":
  translation: "Санджая сказал: О потомок Бхараты, в ответ на просьбу Арджуны Господь Кришна вывел вперед его чудесную колесницу и поставил ее между двумя армиями. "
  purport: {}
"25":
  translation: "Перед лицом Бхишмы, Дроны и всех повелителей мира Господь сказал: Взгляни же, о Партха, на всех собравшихся здесь Куру."
  purport:
    "1": "В армии Кауравов были сотни миллионов воинов, однако Кришна ставит колесницу Арджуны прямо перед Бхишмой и Дроной (бхИшма-дрона-прамукхатаХ). Тем самым Кришна позволяет Арджуне убедиться, что его дед и гуру полны решимости вступить с ним в бой. Кришна хочет вызвать у Арджуны родственные чувства, чтобы у Него появился повод рассказать Арджуне Бхагавад-гиту. Кришна словно дразнит Своего друга: «Посмотри, с обеих сторон здесь собрались только потомки Куру»."
    "2": "Шрила Баладева Видьябхушана так объясняет слова Кришны: «„Арджуна, ты сын сестры Моего отца, и потому Я решил служить тебе в роли колесничего. Но сейчас ты, похоже, собираешься отказаться от сражения\". Кришна как бы намекает с насмешкой: „Какой смысл смотреть на армию врага?\"»"
    "3": "Так Кришна подтверждает мысли Арджуны. Санджая описывает эту сцену Дхритараштре, а затем перечисляет родственников и друзей Арджуны, которых тот увидел перед собой."
"26":
  translation: "Стоя между двумя армиями, Арджуна увидел в их рядах своих отцов, дедов, учителей, дядьев по матери, братьев, сыновей, внуков, друзей, а также тестей и доброжелателей."
  purport:
    "1": "Шрила Прабхупада приводит имена тех, кого увидел Арджуна: «Арджуна увидел на поле битвы всех своих родственников. Он увидел Бхуришраву, который был ровесником его отца, деда Бхишму и деда Сомадатту, учителей"
    "2": "Дроначарью и Крипачарью, дядьев с материнской стороны — Шалью и Шакуни, своих братьев — Дурьйодхану и других, сыновей, таких как Лакшмана, друзей (Ашваттхаму и прочих), доброжелателей, в частности Критаварму, и многих других. Одним словом, он увидел обе армии, в рядах которых было много его близких»."
"27":
  translation: "Когда сын Кунти, Арджуна, увидел на поле битвы всех своих друзей и родственников, сердце его преисполнилось состраданием. Подавленный, он произнес такие слова."
  purport:
    "1": "Кришна так поставил колесницу Арджуны, чтобы тот мог посмотреть в глаза Бхишме и Дроне. И вот, как и было задумано Кришной, Арджуна, который уже было собрался сражаться на смерть со своим почтенным дедом Бхишмой и учителем военной науки Дроной, вдруг, перед самым началом битвы на Курукшетре, чувствует сострадание к ним и почтительную, сыновью любовь."
    "2": "Начиная с двадцать восьмого стиха Арджуна будет перечислять причины, по которым он не хочет сражаться, и Кришна отвергнет их все до одной. Эти причины можно распределить по пяти категориям:"
    "3": "1. Сострадание. Арджуна испытывал глубокое сострадание к тем, кто должен был пасть от его руки. Ему вовсе не хотелось убивать тех, кого он любил."
    "4": "2. Беззаботная жизнь. Это уже не такая благородная причина. Арджуна понимал, что никакой радости от царства он не получит, если это царство будет завоевано ценой жизни его родственников."
    "5": "3. Разрушение семьи. Со смертью стольких кшатриев в обществе воцарится безбожие. Женщины, которых некому будет защищать, окажутся жертвами опустившихся мужчин. Так Землю наводнят люди, рожденные от незаконных связей. О ведических обрядах забудут, поскольку ни у кого не будет достаточной квалификации для их проведения, и в результате те, кто способствовал разрушению семейных традиций, окажутся в аду."
    "6": "4. Страх перед последствиями греха. По мнению Арджуны, никакие наслаждения царской жизни не стоят того, чтобы потом страдать от греховных последствий разрушения семьи и убийства старших."
    "7": "5. Нерешительность. Арджуна не уверен, что победа над врагами лучше, чем поражение. Под властью Дурьйодханы царство процветает, зачем тогда силой отбирать его? Арджуне непонятно, зачем миллионы людей должны погибнуть, прежде чем он и его братья взойдут на престол."
    "8": "Арджуна — человек с добрым, сострадательным сердцем, и он хорошо владеет логикой. Он разбирается в шастрах он человек высокой культуры и недюжинного интеллекта. И неудивительно, что человек с такими возвышенными качествами, увидев своих друзей и родственников, готовых вступить с ним в бой, сильно расстроился."
"28":
  translation: "Арджуна сказал: О Кришна, видя перед собой друзей и родственников, горящих желанием сражаться, я чувствую, как у меня подкашиваются ноги, а во рту пересыхает."
  purport:
    "1": "Дурьйодхана без зазрения совести готов был убить всякого, кто посмел посягнуть на его престол, но подобает ли такому доброму, милосердному преданному, как Арджуна, поступать столь глупо? Разве хорошо завоевывать царство, которое, если уж на то пошло, является приобретением далеко не вечным, ценой множества грехов? Шрила Прабхупада в комментарии замечает, что такое поведение Арджуны «...свидетельствовало о его доброте, присущей чистым преданным Господа»."
"29":
  translation: "Тело мое охватила дрожь, волосы встали дыбом, лук Гандива выпадает из моих рук, а кожа пылает, как в огне."
  purport: {}
"30":
  translation: "Я более не в силах оставаться здесь. Память отказывает мне, и разум мой помутился. Все, что я вижу, предвещает одни лишь несчастья, о Кришна, сразивший демона Кеши."
  purport:
    "1": "Слова нимиттани и випарйтани играют здесь важную роль. Шрила Прабхупада переводит нимиттани как «причины», а випарйтани — как «противоположные». Арджуна предполагал, что всё, чего он так боится, непременно случится, и потому думал: «Эта битва принесет плоды прямо противоположные тому, чего я желаю»."
    "2": "В комментарии к тридцатому стиху Шрила Прабхупада, описывая недостатки в рассуждениях Арджуны, представляет их как недостатки в рассуждениях всех обусловленных душ: «Арджуне казалось, что сражение принесет ему одни страдания и даже победа над врагом не сделает его счастливым. [...] Когда человек понимает, что в будущем его ждут один лишь разочарования и надеждам его не суждено сбыться, он невольно задается вопросом: „Что я здесь делаю?\" Каждый печется о собственном „я\" и собственном благе. Никого не интересует Высшее „Я\". По воле Кришны Арджуна ведет себя так, как будто не знает, в чем заключается высшее благо. Истинное благо обретает тот, кто обращается к Вишну или Кришне. Обусловленная душа забывает об этом и потому испытывает материальные страдания. Арджуна был уверен, что победа в сражении не принесет ему ничего, кроме горя»."
    "3": "Несмотря на то, что Арджуна был подавлен, мы можем видеть, что победа ему обеспечена, поскольку Кришна управляет его колесницей. Арджуна не попадет на райские планеты, как те, кого он убьет в бою, но, по крайней мере, он завоюет царство. Арджуна, однако, не считал царство достаточно ценным, чтобы расплачиваться за него греховными последствиями, которые он накопит в результате предстоящего сражения. Он думает только о том, как битва отразится на его жизни, и видит, что результат ее будет прямо противоположным его чаяниям. Из-за этого Арджуна теряет всякое желание сражаться."
"31":
  translation: "Я не понимаю, какое благо я получу, убив в этом сражении своих сородичей. Ни победа, ни царство, ни счастье, доставшиеся такой ценой, не нужны мне, о Кришна."
  purport:
    "1": "В стихах с тридцать первого по тридцать пятый содержится второй аргумент Арджуны против его участия в битве. Шрила Вишванатха Чакраварти так объясняет мысли Арджуны: «Я выиграю битву, но меня ждут ужасные страдания. Те, кого я убью, отправятся на Солнце, но меня ничего хорошего не ждет». Арджуна продолжает говорить о тех бедах, которые, по его мнению, обрушатся на него после битвы."
"36":
  translation: "Убив тех, кто грозит нам сейчас войной, мы покроем себя грехом. Поэтому нам нельзя убивать сыновей Дхритараштры и своих друзей. Чего мы добьемся этим, о Кришна, супруг богини удачи? Как может смерть родственников принести нам счастье?"
  purport:
    "1": "Арджуна обращается к Кришне по имени Мадхава, «супруг богини процветания». Тем самым, как пишет Шрила Баладева Видьябхушана, Арджуна как бы спрашивает: «О Мадхава, почему Ты, супруг богини всего благоприятного, втягиваешь меня в эту неблагоприятную битву?»"
    "2": "Арджуна говорит: «Грех тяжким бременем ляжет на нас, если мы убьем этих преступников». В комментарии Шрила Прабхупада объясняет, что, в соответствии с предписаниями Вед, человек не пятнает себя грехом, если убивает того, кто повинен в одном из шести видов преступлений: 1) попытка отравления; 2) поджог дома; 3) покушение на жизнь с использованием смертоносного оружия; 4) ограбление; 5) захват чужих земель и 6) похищение чужой жены."
    "3": "Пандавам пришлось пережить все, что находится в этом списке, от рук Кауравов, которые сейчас стояли наготове, желая ринуться в бой. Дурьйодхана угостил Бхиму отравленным пирогом. Он же велел построить дом из легковоспламеняющегося материала, а затем тайно приказал поджечь его, когда Пандавы спали. Шакуни обманул Юдхиштхиру, играя с ним в кости, и хитростью отнял у Пандавов все их богатства. Затем Кауравы присвоили себе владения Пандавов, а под конец решили обесчестить и их жену Драупади — один раз прямо в зале собраний, где проходила игра в кости, а в другой раз — в лесу, когда Джаядратха силой попытался овладеть Драупади. Артха-шастра разрешает убить таких преступников. Почему же в таком случае Арджуна говорит, что, убив их, он запятнает себя грехом? Шрила Вишванатха Чакраварти Тхакур объясняет, что Арджуна говорил с позиции дхарма-шастры\\*, а не артха-шастры. Согласно дхарма-шастре, которая является более высокой инстанцией, убивать друзей и родственников непозволительно ни при каких обстоятельствах."
"39":
