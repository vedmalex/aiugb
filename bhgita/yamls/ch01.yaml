  purport:
    "1": "Арджуна боялся, что если он, вопреки всем заповедям религии, убьет своего деда Бхишму и гуру Дрону, женщины их династии подумают: «О, смотрите, наши мужчины перестали обращать внимание на заповеди священных писаний. Давайте и мы забудем обо всех правилах приличия»."
"40":
  translation: "Когда в роду воцаряется безбожие, о Кришна, женщины в нем развращаются, а развращение женщин, о потомок Вришни, приводит к появлению на свет нежеланного потомства."
  purport:
    "1": "Кришна часто называл Арджуну Партха, чтобы напомнить ему о его кшатрийских корнях. И здесь, в этом стихе, Арджуна обращается к Кришне как к Варшнее, «потомку Вришни», желая, чтобы Кришна задумался, каково Ему"
