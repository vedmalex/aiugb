21-22:
  translation: "Арджуна сказал: О непогрешимый, прошу Тебя, выведи вперед мою колесницу и поставь ее между двумя армиями, чтобы я мог увидеть тех, кто пришел сюда, желая сразиться с нами, и с кем мне предстоит сойтись в этой великой битве."
  purport:
    "1": "Мы видим Кришну, управляющего колесницей Арджуны и выполняющего его приказы. В этом — величие Кришны: Он, высший правитель, следует указаниям Своего преданного, словно простой слуга."
    "2": "Шрила Прабхупада пишет в комментарии: «Господь Кришна — Верховная Личность Бога, но по беспричинной милости Он стал служить Своему дорогому другу Арджуне. Ради преданных Господь готов на всё, поэтому Арджуна называет Его непогрешимым. [...] Господа и Его слугу связывают очень теплые, чисто духовные отношения. Слуга Господа всегда готов служить Ему, а Господь всегда ищет возможность оказать ту или иную услугу преданному». Кришна — бхакта-ватсала\\*, и это качество, как никакое другое, пробуждает в сердце преданных нежные чувства по отношению к Господу."
    "3": "В двадцатом стихе мы читаем, что Арджуна, готовый сражаться, вскинул свой лук. Обе армии замерли в ожидании. Но здесь, в стихах 21-22, Арджуна вдруг говорит: «О непогрешимый, выведи вперед мою колесницу и поставь ее между армиями, чтобы я мог увидеть тех, кто пришел сюда сразиться с нами и с кем мне предстоит сойтись в этой великой битве». Такая просьба Арджуны косвенно свидетельствует о том, что уже сейчас он не уверен, стоит ли ему принимать участие в сражении."
32-35:
  translation: "О Говинда, зачем нам царство, счастье, да и сама жизнь, если все те, ради кого мы стремимся обладать этим, собрались сейчас на поле битвы? О Мадхусудана, когда учителя, отцы, сыновья, деды, дядья по матери, тести, внуки, зятья, шурины и другие родственники стоят передо мной, готовые расстаться с жизнью и потерять все, могу ли я желать их смерти, даже если иначе они убьют меня? О хранитель всех живых существ, я не хочу сражаться с ними даже в обмен на все три мира, не говоря уже о Земле. Много ли радости принесет нам уничтожение сыновей Дхритараштры?"
  purport:
    "1": "Арджуна называет Кришну Джанарданой, хранителем всех живых существ. Он недоумевает, почему Кришна, хранитель всех, должен желать смерти всем этим воинам. У слова джанардана есть и другое значение. Джана означает «человек», а ардана— «убийца». По словам Шрилы Баладевы Видьябхушаны, Арджуна называет Кришну Джанарданой, чтобы намекнуть Ему: «О Джанардана, если нужно их убить, то, пожалуйста, сделай это Сам, ибо Ты — тот, кто освобождает Землю от бремени. Тебя не затронет даже тень греха, ибо Ты — высший владыка». Тем самым Арджуна хочет остаться свободным от греховных последствий этой битвы."
    "2": "Пандавы, как мы знаем, выиграли битву и взошли на престол, однако их царствование длилось всего лишь тридцать семь лет. Арджуна уверен, что мимолетные царские утехи никак не могут быть достойной платой за миллионы лет адских мук, грозящих ему за убийство друзей, гуру, старших членов семьи, двоюродных братьев и прочих родственников. Арджуна заключает, что глупо мечтать о наслаждениях, когда после этого тебя ждут страдания. Свои размышления на эту тему он продолжает в тридцать шестом стихе."
37-38:
  translation: "О Джанардана, пусть эти люди, чьими сердцами завладела жадность, не видят греха в убийстве родственников или в распрях с друзьями, но почему мы, зная о том, каким тяжким преступлением является уничтожение рода, должны участвовать в этом злодействе?"
  purport:
    "1": "Арджуне становится страшно, когда он представляет себе, что случится в результате гибели двух могущественных царских династий. (Это третий аргумент Арджуны против участия в битве.) Кшатрийский дух составлял гордость династии. Кшатрии хранили праведные семейные традиции и передавали их последующим поколениям. Что произойдет, если все кшатрии сложат сейчас свои головы? Все общество, основанное на авторитете ведических царей, придет в беспорядок. Люди перестанут проводить жертвоприношения предкам и потомкам. Молодежь развратится и утратит глубокомыслие и чистоту. В действительности, уничтожение могущественных царских родов обернется для всей планеты смутными временами и бесчисленными бедами. Арджуне хорошо было известно об этом."
