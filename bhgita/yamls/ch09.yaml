"1":
  translation: "Верховный Господь сказал: Дорогой Арджуна, ты никогда не завидуешь Мне, поэтому Я открою тебе самое сокровенное знание и мудрость, обладая которыми ты сможешь освободиться от всех материальных страданий."
  purport:
    "1": "Первые три стиха этой главы раскрывают ее суть. Позже Кришна станет описывать Свои непостижимые достояния. Он делает это для того, чтобы независтливая душа смогла укрепиться в непоколебимом преданном служении, увеличив свои познания и усилив благодарность Господу и благоговение перед Ним."
    "2": "В данном стихе можно выделить три утверждения: 1) человек прогрессирует, слушая о Кришне; 2) чтобы слушание считалось правильным, слушатель должен быть свободен от зависти; 3) человек освобождается от материальных бед, когда начинает слушать правильно и практиковать различные виды преданного служения."
"2":
  translation: "Это знание — царь знания, самая сокровенная из тайн. Это чистейшее знание, и, поскольку оно дает человеку живой опыт постижения природы своего «я», оно является совершенной религией. Знание это вечно, и постижение его радостно."
  purport:
    "1": "Слово _су-сукхам_ указывает на то, что это знание приносит огромное счастье и что, применяя это знание на практике, то есть занимаясь преданным служением, человек ощущает радость."
    "2": "_Бхакти-йога_ доставляет радость, так как она вовлекает в служение Кришне наши чувства. В _бхакти-йоге,_ в отличие от _гьяна-йоги,_ не требуется прекратить деятельность. Отказ от деятельности чувств не приносит радости, а, скорее, делает жизнь сухой и мучительной._Бхакти-йогу_ легко практиковать, ибо, как мы увидим из стиха 26, для того, чтобы удовлетворить Кришну, человеку достаточно предложить Кришне листок, цветок, плод или воду."
    "3": "Чистое преданное служение находится за пределами _гун _природы и превосходит освобождение, поэтому оно вечно. Слово _авйайам_ указывает на то, что плоды преданного служения не могут быть уничтожены."
    "4": "Шрила Баладева Видьябхушана утверждает, что фраза _раджа-видйа рйджа-гухйам_ указывает на «знание царей» или «секрет царей»."
    "5": "Он пишет: «Это знание, или, точнее, медитативное поклонение, - характерная черта людей, сердце которых, как у царей, исполнено щедрости и сострадания. Такие люди не похожи на скудных сердцем _карми,_ поклоняющихся полубогам ради обретения сыновей и прочих материальных благ. Даже если порой цари не в состоянии скрыть от глаз посторонних запасы своих драгоценных камней и прочих богатств, свои намерения и планы они продолжают хранить в тайне. Подобным же образом, даже когда Моим преданным не удается сохранить различные виды знания при себе, это знание они сохраняют в тайне»."
    "6": "Слово _павитрам_ означает, что это знание очищает человека от всех четырех видов греховных реакций. Обосновывая данное утверждение, Шрила Прабхупада в комментарии приводит стих из «Падма-пураны»."
    "7": "Существует возможность проследить различные стадии созревания греха. Какие-то грехи уже принесли свои плоды, и мы испытываем боль и страдания _(прарабдха)._ Иные последствия греховных поступков ждут своей очереди, чтобы обрушиться на нас _(пхалонмукха). _Какие-то реакции остаются в спящем состоянии _(кута), _а другие находятся в форме семени _(биджа)._ В любом случае, если человек начинает преданно служить Господу Вишну, все последствия грехов, на какой бы стадии созревания они ни находились, полностью уничтожаются одно за другим."
    "8": "Шрила Баладева Видьябхушана замечает: «Если эта _дхарма (бхакти-йога)_ приносит столько радости, то кто же тогда остается в круговороте _самсары?»_ В следующем стихе Кришна разъясняет этот момент."
"3":
  translation: "Те, у кого нет веры в преданное служение, не способны достичь Меня, о покоритель врагов. Поэтому они возвращаются в круговорот самсары, снова и снова рождаясь и умирая в материальном мире."
  purport:
    "1": "Тот, у кого нет веры, не может достичь Кришны. Хотя Кришна снова и снова говорит о преимуществах _бхакти, _такие люди не могут поверить в этот путь. Поэтому они вновь и вновь рождаются в этом мире."
    "2": "Кришна завершил прославлять знание, которое Он собирается открыть Арджуне. В последующей группе стихов (9.4—10) Он описывает Свои взаимоотношения с материальным миром, _ачинтйа-бхедабхеду._"
"4":
  translation: "В Своей непроявленной форме Я пронизываю всю вселенную. Все существа пребывают во Мне, но Я — не в них."
  purport:
    "1": "Через понятие «непроявленная форма» _(авйакта-муртина)_ Кришна объясняет, что, хотя Его форма присутствует всегда, мы не можем воспринимать ее посредством наших грубых чувств. В поддержку этого утверждения Шрила Прабхупада цитирует стих из «Бхакти-расамрита-синдху», начинающийся со слов _атах шри-кршна-намади_ (который изначально взят из «Падма-пураны»). Там говорится, что, поскольку форма Кришны, Его качества, развлечения и т.п. находятся на абсолютном уровне, материальные чувства не в состоянии воспринять и постичь их. Но с того самого момента, когда обусловленная душа пробуждается к сознанию Кришны и начинает заниматься преданным служением, задействуя при этом свой язык в воспевании святого имени Господа и в принятии пищи, предложенной Господу, язык такой обусловленной души очищается, и к ней постепенно приходит понимание Кришны."
    "2": "Данным стихом Кришна начинает разъяснять Свою связь с материей и одновременно с этим отсутствие такой связи. Материальный мир покоится на Его энергии, но в то же время Кришна остается в стороне от нее. Он является источником материального мира и поддерживает его, но никак не соприкасается с ним напрямую. Он независим от материальной энергии, тогда как она зависима от Него."
    "3": "_Айшварья-гьяна,_ знание о Его непостижимо разнообразной энергии («вся материя покоится на Нем, но при этом Он остается в стороне от нее»), призвано усилить в нас благоговение и преданность."
"5":
  translation: "И в то же время все сотворенное находится вне Меня. Узри Мое мистическое могущество! Будучи опорой всех живых существ и пребывая всюду, Я не являюсь частью материального мироздания, ибо Я Сам — источник творения."
  purport:
    "1": "Шрила Баладева Видьябхушана указывает на то, что здесь Кришна противоречит Сам Себе. В предыдущем стихе Он сказал: «Все существа пребывают во Мне», а сейчас утверждает, что все сотворенное не находится в Нем. Но, благодаря непостижимой энергии Кришны, или Его _йогам аишварам_ («мистическое достояние»), все покоится внутри Кришны, при этом нисколько не обременяя Его. Он поддерживает все сущее, не соприкасаясь ни с чем и оставаясь отрешенным в духовном мире."
    "2": "Чтобы помочь нам понять Его мистические, непостижимые отношения с материальной энергией, Кришна в следующем стихе приводит хороший пример."
"6":
  translation: "Знай же, что все сотворенные существа покоятся во Мне, подобно тому, как могучий ветер, который дует повсюду, всегда остается в небе."
  purport:
    "1": "Хотя все живые существа находятся в Кришне, зависят от Него и поддерживаются Им, они, тем не менее, действуют по своему усмотрению. Как же может тот, кто находится в полной зависимости, действовать независимо? Но таковы непостижимые взаимоотношения между живыми существами и Кришной."
    "2": "Кришна приводит этот пример, чтобы помочь нам понять смысл Его слов. Небосвод (пространство), который подобен перевернутой круглой чаше, вмещает в себя ветер. Аналогичным образом «все существа пребывают во Мне». Небо никогда не смешивается с ветром, а ветер, хотя и остается в небе, дует свободно и независимо. Небо ограничивает только пределы его передвижения, не вмешиваясь в сами передвижения."
    "3": "Так и Кришна ограничивает деятельность обусловленных живых существ, какими бы могущественными они ни были. В пределах материального мира живые существа свободны, и Кришна не вмешивается в их независимую деятельность и в последствия такой деятельности. Таким образом, живые существа полностью зависят от Кришны и вместе с тем не зависят от Него."
    "4": "Вишванатха Чакраварти Тхакур задается вопросом: «Кришна привел яркий пример и тем самым объяснил Свою _ачинтйа-шакти,_ непостижимое мистическое могущество."
    "5": "Но разве это не сделало непостижимое постижимым?» Вишванатха Чакраварти продолжает: «Если у нас появился вполне доступный нашему пониманию пример, раскрывающий Его мистическое могущество, то как же мистическое могущество Господа можно называть непостижимым? Кришна призывает взглянуть на это, произнося: „Узри Мое мистическое могущество\". Теперь у нас есть наглядный пример, объясняющий Его мистическую силу»."
    "6": "Вишванатха Чакраватри Тхакур сам отвечает на этот вопрос: «Небо отстранено от ветра, который дует в пределах неба, поскольку оба они являются бессознательной материей [а материя не формирует привязанности]. Однако только в одном случае живой дух остается отрешенным, живя в этом материальном мире и контролируя его: такое возможно только для Верховного Владыки."
    "7": "Так утверждается понятие непостижимости (способности Верховного Контролирующего быть отрешенным от всего), а пример независимого неба приводится для того, чтобы мы хотя бы до какой-то степени поняли данный предмет»."
    "8": "Кришна _начал объяснять Свои_ непостижимые взаимоотношения с материальной природой в пятой главе (стихи 14 и 15), сказав:"
    "9": «Я ничего не делаю Сам. Все выполняется материальной энергией _(гунами_ природы)».
    "10": "Как подтверждает Шрила Прабхупада в своем комментарии к текущему стиху, Кришна при этом является причиной материальной природы, «и травинка не шелохнется без дозволения Верховной Личности Бога»."
    "11": "Вишванатха Чакраварти Тхакур заключает в своем комментарии: «Такова непостижимая энергия Кришны, и нам остается со сложенными ладонями склониться перед Его величием»."
    "12": В стихах с четвертого по шестой Кришна рассказал о Своей роли в процессе поддержания материального мира. Сейчас же Он начнет говорить об уничтожении и сотворении мироздания.
"7":
  translation: "О сын Кунти, в конце каждой калпы все материальное мироздание входит в Мою природу, а в начале следующей калпы Я Своей энергией вновь создаю его."
  purport: {}
"8":
  translation: "Весь космос находится в Моей власти. Послушный Моей воле, он сам собой возникает снова и снова, а в конце каждой калпы по Моей воле разрушается."
  purport:
    "1": "Эти стихи схожи со стихами 18 и 19 из восьмой главы, Если Кришна, _парамешвара,_ находится в стороне от всего (по Его же словам), то как в таком случае материальный мир продолжает свое существование? Здесь Кришна говорит, что псе происходит по «Моей воле». Сам Он ничего не разрушает и не создает, за Него это делает материальная энергия, исполняющая Его желание."
    "2": "Говоря, что космический порядок «сам собой возникает снова и снова», Кришна еще раз подчеркивает Свою отрешенность. Всё движется и проявляется автоматически по Его иоле, ибо действовать Он уполномочивает материальную энергию."
    "3": "Взаимоотношения Кришны с материальным миром поистине удивительны. Но еще более удивительно то, что Он, являясь верховным повелителем всех и вся, Сам при этом встрахе убегает от матери Яшоды! Он ворует масло, а затем страшится наказания от Своей мамы. Он всезнающ и всемогущ, но при этом (когда Яшода грозится наказать Его) из Его глаз текут слезы, и Он дрожит от страха. Когда царица Кунти, осознававшая Его истинное положение, услышала об этом, она изумилась. Развлечения Кришны - в пределах материального или духовного миров - непостижимы. Если потенция Кришны была бы подвластна нашему пониманию, то Он, как и наш разум, оставался бы ограниченным."
    "4": "Можно заметить, что само космическое проявление, его поддержание и уничтожение приводятся в действие волей Кришны. При этом Его действия не вызывают никаких кармических реакций, в отличие от деятельности живых существ. Почему?"
"9":
  translation: "О Дхананджая, все это никак не связывает Меня. Находясь в стороне от этой материальной деятельности, Я остаюсь как бы непричастным к ней."
  purport:
    "1": "Как человек, кропотливо выполняющий свои обязанности в духе отречения, остается в стороне от последствий своей деятельности, так и Кришна не подвергается никаким изменениям и не запутывается в материальных событиях и их последствиях, ибо всегда остается отстраненным и беспристрастным. Ход рассуждений в данном стихе повторяет мысль, выраженную в стихах с 21 по 24 третьей главы Гиты."
    "2": В следующем стихе Кришна описывает Свою беспристрастность.
"10":
  translation: "Будучи одной из Моих энергий, о сын Кунти, материальная природа действует под Моим надзором, производя на свет все движущиеся и неподвижные существа. Под ее началом мироздание снова и снова возникает и уничтожается."
  purport:
    "1": "Слово _майа_ значит «Мною», _адхи_ значит «сверху», а _акша_ - «глаз». Таким образом, _майадхйакшена_ переводится как «под Моим надзором». Все происходит под наблюдением Кришны."
    "2": "Чтобы объяснить слова Кришны, Шрила Вишванатха Чакраварти Тхакур приводит следующую аналогию: «Дела в правительстве таких царей, как Махараджа Амбариша, выполняются его министрами _(пракрити),_ тогда как не вовлеченный во все это царь просто находится во дворце."
    "3": "Если на троне нет царя, министры не могут ничего делать. Подобным образом, пока Я не окажу Свою поддержку материальной энергии _(пракрити),_ она ничего не может делать»."
    "4": "В комментарии Шрила Прабхупада подводит итог описанию взаимоотношений Кришны с материальным миром:"
    "5": "«Окидывая материальную природу взглядом, Верховный Господь, безусловно, действует, но Сам Он не участвует и создании материального мира. В _смрити_ приводится следующий пример: если рядом с человеком находится душистый цветок, аромат цветка достигнет обоняния, однако сам цветок и тот, кто вдыхает аромат, остаются на расстоянии друг от друга. Аналогичная связь существует между материальным миром и Верховной Личностью Бога: Господь не связан с материальным миром напрямую, но Своим взглядом творит его. Он же повелевает им. Одним словом, без руководства Верховной Личности Бога материальная природа сама по себе ни на что не способна. Однако Верховный Господь остается непричастным к любой материальной деятельности»."
    "6": "Тем не менее может возникнуть вопрос: «Почему же люди не выражают почтение Кришне, чье могущество безгралично?»"
"11":
  translation: "Глупцы смеются надо Мной, когда Я прихожу в материальный мир в облике человека. Им неведома Моя духовная природа верховного повелителя всего сущего."
  purport:
    "1": "Не так легко принять тот факт, что Кришна, нисходящий в человеческом облике, является Верховной Личностью Бога и занимает более высокое положение, чем четырехрукий Вишну. Даже Брахма не сразу понял, кто такой Кришна. После того как Кришна убил Агхасуру, Брахма продолжал видеть в Нем пастушка, окруженного Своими друзьями и держащего в левой руке что-то съестное. Брахма не мог признать в этом ребенке своего господина, Верховного Господа, источника неисчислимых вселенных."
    "2": "Многие видят в Кришне просто могущественного человека. Кто-то считает, что Его красивое тело и удивительные качества - продукт _кармы_ и _тапасьи_ из прошлых жизней. Есть и такие, кто полагает, что Всевышний безличен, что у Него не может быть ни качеств, ни спутников. Они думают, что, поскольку абсолютное единство нельзя осознать, оно принимает некую форму и приходит сюда как Кришна, Рама и прочие _аватары,_ соприкасаясь с материальной _гуной_ благости."
    "3": "В данном стихе Кришна высказывает Свое отношение к подобным домыслам. _Аваджананти мам мудха манушим танум ашритам:_ «Глупцы смеются надо Мной, когда Я прихожу в материальный мир в облике человека»."
    "4": "В комментарии Шрила Прабхупада говорит о том, как, в отличие от имперсоналистов, преданные Кришны воспринимают Его форму: «Хотя глупцы не представляют себе, как Кришна, который появляется в этом мире в облике человека, может держать под Своим контролем бесконечно большое и бесконечно малое, чистые преданные Господа принимают это как данность, ибо знают, что Кришна — Верховная Личность Бога. Поэтому, безраздельно предавшись Ему, они посвящают себя деятельности в сознании Кришны, преданному служению Господу»."
    "5": "Что же становится с теми, кто вследствие своих заблуждений глумится над обликом Кришны?"
"12":
  translation: "Заблудшие и сбитые с толку, они придерживаются демонических, безбожных взглядов, и потому их надежды на освобождение никогда не сбываются, а все их попытки преуспеть и обрести знание постигает крах.Мы можем пытаться получить освобождение, занимаясь _аштанга-йогой,_ или мечтать о богатствах, проводя ритуалы _карма-канды,_ или стремиться обрести знание и понимание Брахмана через _гьяна-йогу,_ однако, как объясняет Шрила Вишванатха Чакраварти Тхакур, любые попытки достичь успеха на этих путях будут сведены на нет, если человек считает форму Кришны материальной. Никто не может добиться успеха, если отказывается признать тело Кришны трансцендентным."
  purport:
    "1": "Один современный политик написал комментарии на «Рамаяну», где он говорит, что Господь Рамачандра, выступая в роли _кшатрия_ и сражаясь за Ситу, доказывает вездесущность гун материальной природы. Каким образом? «Поскольку, - утверждает автор тех комментариев, - действуя на такой манер, Господь показывает нам, что, даже когда в материальный мир нисходит Сам Бог, Его начинают контролировать _гуны_ природы». Насколько же это глупое утверждение! Как возможно, чтобы Бога контролировали Его собственные энергии?"
    "2": "Чаяния, знание и желание достичь результатов труда того, кто разделяет эти взгляды, уничтожаются такими неподобающими, нелогичными и демоническими умозаключениями. Особенно это относится к _майявади,_ которые утверждают, что Брахман, подвергшись влиянию _гуны_ благости, превращается в воплощение, или _ишвару._"
    "3": "Но что происходит с теми, кто принимает Кришну таким, каким Он явил Себя?"
"13":
  translation: "О сын Притхи, те же, кто свободен от заблуждений, великие души, находятся под покровительством божественной природы. Они служат Мне с любовью и преданностью, ибо знают, что Я Верховная Личность Бога, изначальная и неистощимая."
  purport:
    "1": "Шрила Прабхупада так описывает _махатм,_ людей, свободных от заблуждений и находящихся под влиянием божественной природы: «Все внимание _махатмы_ сосредоточено на Кришне, ибо он до конца осознал, что Кришна — это изначальная Верховная Личность, причина всех причин. У него в этом нет никаких сомнений. Стать _махатмой,_ великой душой, можно, общаясь с другими _Махатмами,_ чистыми преданными Господа. Чистых преданных не привлекают другие образы Кришны, такие, например, как четырехрукий МахаВишну. Все их внимание сосредоточено на двурукой форме Кришны»."
    "2": Чем же занимаются эти великие души и как они служат Господу?
"14":
  translation: "Неустанно прославляя Меня, служа Мне с великой решимостью, падая ниц передо Мной, эти великие души всегда поклоняются Мне с любовью и преданностью."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур комментирует этот стих так: _«Махатма_ всегда служит Кришне и прославляет Его, не придавая значения ни месту, ни времени. Он склоняется перед Ним и с великой решимостью повторяет на четках определенное число кругов. Слово _тат_ в данном стихе употребляется дважды. Повторение указывает на то, что вся деятельность _махатмы_ посвящена исключительно Кришне, и никому другому»."
    "2": "В этой части Гиты мы узнали о тех, кто поклоняется Кришне, а также о тех, кто этого не делает. В пятнадцатом стихе Кришна перечислит три категории людей, которые поклоняются Ему не напрямую. Такие люди не осознают, что, занимаясь своей духовной практикой, они поклоняются Кришне."
"15":
  translation: "Другие, те, чья жертва состоит в обретении знания, поклоняются Верховному Господу как тому, кто един и неделим, кто распространяет Себя во множество образов и принимает вселенскую форму."
  purport:
    "1": "В своем комментарии Шрила Прабхупада упоминает три уровня поклоняющихся Кришне: 1) _махатмы;_ 2) _сукритинах_ (упомянутые в Гите, 7.16) и 3) три категории _гьяни, _которые поклоняются Абсолютной Истине. Именно об этих _гьяни_ и говорит данный стих. Прабхупада так описывает этих людей: «...их разделяют на три категории: 1) тех, кто поклоняется себе как Всевышнему, считая себя неотличным от Господа; 2) тех, кто создает некий образ Господа в воображении и поклоняется ему, и 3) тех, кто поклоняется _вишварупе,_ вселенской форме Верховной Личности Бога. Среди них преобладают те, кого относят к низшей категории, то есть те, кто поклоняется себе как Верховному Господу и называет себя монистами. Считая себя Всевышним, такие люди поклоняются сами себе. Это тоже своего рода поклонение Богу, ибо они не отождествляют себя с материальным телом и понимают, что по своей истинной природе они духовны; во всяком случае, у большинства из них есть такое понимание. Как правило, имперсоналисты поклоняются Верховному Господу именно таким образом. Ко второй категории относятся те, кто поклоняется полубогам. Они воображают, что любой образ является формой Верховного Господа. К третьей категории относятся люди, чьи представления не выходят за пределы материальной вселенной. Они считают вселенную самым совершенным организмом, или существом, и поклоняются ей. Вселенная также является одной из форм Господа»."
    "2": "Первый тип _гьяни,_ о котором говорится здесь, - это те, кто поклоняется себе как единому _(экатвена)_ со Всевышним. Такой тип признаётся низшим среди остальных."
    "3": "Несмотря на то, что такие люди являются монистами, их все равно причисляют к тем, кто поклоняется Богу, ибо они понимают, что вечны, и не считают себя материальным телом. Такой тип является самым распространенным."
    "4": "Выше них стоят те, кто поклоняется полубогам, видя в них Всевышнего Господа _(пртхактвена бахудха)._"
    "5": "Лучшими из трех типов считается тот, кто, рассматривая вселенную как высшее существо, видит вселенскую форму Господа _(вишватах-мукхам)_ внутри проявленной вселенной и поклоняется этой форме."
    "6": "Ренее, в стихах 11 и 12, Кришна описал результаты, приходящие к тем, кто принадлежит к категории _экатвена. _Теперь, в следующих четырех стихах, Он объяснит, как распознать Его во вселенской форме и как поклоняться этой форме. Далее, в этой же главе, Кришна опишет результаты, приходящие к тем, кто поклоняется полубогам."
"16":
  translation: "Но ведический обряд, жертвоприношение, подношения предкам, целебная трава и трансцендентный гимн — всё это Я. Я масло, огонь и то, что приносится в жертву."
  purport: {}
"17":
  translation: "Я отец и мать этой вселенной, ее опора и прародитель. Я цель познания, очистительная сила и слог ом, а также «Риг-веда», «Сама-веда» и «Яджур-веда»."
  purport: {}
"18":
  translation: "Я цель и хранитель, повелитель и свидетель, обитель, прибежище и самый близкий друг. Я созидание и разрушение, основа всего сущего, место успокоения и вечное семя."
  purport: {}
"19":
  translation: "О Арджуна, это Я дарую тепло, посылаю и останавливаю дожди. Я бессмертие и Я олицетворенная смерть. И материя, и дух покоятся во Мне."
  purport:
    "1": "Кришна в этом стихе объясняет, как увидеть Его в объектах этого мира. В комментарии Шрила Прабхупада подводит итог:"
    "2": "«Поскольку Кришна — это и материя, и дух, гигантская вселенская форма, охватывающая все мироздание, также является Кришной, а Его игры во Вриндаване в двурукой форме Шьямасундары, играющего на флейте, — это игры Верховной Личности Бога»."
    "3": "Ниже Кришна опишет тех, кто поклоняется полубогам как Всевышнему и кто не поклоняется напрямую источнику этих полубогов, Верховному Господу, от которого получают силу все полубоги."
"20":
  translation: "Те, кто изучает Веды и пьет сок сомы в надежде попасть на райские планеты, тоже по-своему поклоняются Мне. Смыв с себя последствия прошлых грехов, они рождаются на благочестивой райской планете Индры, где наслаждаются радостями, доступными только небожителям."
  purport:
    "1": "Те, кто изучает Веды, как правило, поклоняются полубогам. Если такие люди поклоняются Кришне через поклонение полубогам, то они занимают правильную позицию. Однако, если поклоняющиеся полубогам все же видят в них независимых (от Господа) божеств, они просто очищаются от низших _гун_ природы и достигают райского царства."
    "2": "Что же в конечном итоге происходит с теми, кто поклоняется полубогам в таком неправильном умонастроении?"
"21":
  translation: "Изведав райских удовольствий и исчерпав запас благочестивой кармы, они вновь возвращаются на бренную землю. Так те, кто следует законам трех Вед ради удовлетворения собственных чувств, получают в награду только череду рождений и смертей."
  purport:
    "1": "Данный и предыдущий стихи описывают результат поклонения полубогам и то, как их поклонники обретают все необходимое для жизни и утоляют свои желания. В следующем стихе Кришна опишет метод, посредством которого беспримесные преданные, единственным желанием которых является служение Ему, поддерживают свое существование и получают все необходимое."
"22":
  translation: "Но тем, кто всегда поклоняется Мне с безраздельной преданностью, сосредоточив свой ум на Моем духовном образе, Я даю то, чего им недостает, и сохраняю то, что у них есть."
  purport:
    "1": "Слова _парйупасате_ («должным образом поклоняются») и _нитйабхийуктанам_ («никогда не сходят с пути преданного служения») указывают на погруженность преданного в чистое сознание Кришны. Шрила Прабхупада пишет в комментарии: «Те, кто не может и мгновения прожить без сознания Кришны, думают о Кришне постоянно, круглые сутки. Всегда занятые преданным служением, они слушают рассказы о Кришне, говорят и памятуют о Нем, возносят Ему молитвы, поклоняются Ему, служат Его лотосным стопам, выполняют Его поручения, развивают с Ним дружеские отношения и посвящают Ему всего себя»."
    "2": "Такая решимость в практике _садханы_ приводит к тому, что преданные перестают думать о своем собственном поддержании и не заботятся об освобождении. Они оставляют это на волю Кришны, и таким образом Он Самосвобождает их. (Такое поведение преданных заметно отличается от поведения йогов, о котором говорится в Гите, 8.24. Там сказано, что определенные полубоги обеспечивают душе ее прохождение сквозь царство материи к более высоким сферам, вплоть до главной цели, _брахмаджьоти.)_"
    "3": "Кто-то может спросить: «Что это за преданный, который возлагает на своего Господа такое бремя?» Но Кришна не считает бременем поддержание жизни Своих преданных. Он желает служить Своему преданному. Он обладает таким могуществом, что, просто пожелав, может создать бесчисленное количество вселенных. Таким образом, поддержание Своего преданного не является чем-то обременительным для Него. Это, скорее, доставляет Ему радость."
    "4": "Когда _брахман_ по имени Арджуначарья, составляя свои комментарии на Гиту, дошел до этого стиха, он подумал, что вряд ли Кришна лично стал бы обеспечивать каждого преданного. Поэтому Арджуначарья зачеркнул слово _вахами _(«Я приношу»), заменив его на слово _кароми («Я_ устраиваю так, чтобы это случилось»), Арджначарья был очень бедным человеком. Сделав эти изменения в тексте, он, как и положено бедным _брахманам,_ отправился просить милостыню."
    "5": "Жена проводила его, но вскоре раздался стук в дверь. На пороге стояли два красивых мальчика. Они, испуганно озираясь, попросили взять у них еду, которую Арджуначарья заставил их отнести в его дом. Мальчики торопились уйти, объясняя это тем, что великий знаток писаний, _брахман _Арджуначарья, может вновь отхлестать их. Жена Арджуначарьи усомнилась, что ее благочестивый муж может так обращаться с людьми. Тогда один из мальчиков, чья кожа была темного цвета, сказал ей: «Смотри!» - и с этими словами показал на своей спине следы от побоев. Затем оба мальчика убежали."
    "6": "Женщина не знала, что и думать. Она приготовила обед из продуктов, которые принесли мальчики, а затем принялась за еду. Вернувшись домой, Арджуначарья увидел, что его жена сидит и ест. Он удивился, так как, согласно ведической традиции, жена никогда не принималась за еду, пока не накормит мужа. Однако сейчас что-то случилось с ней."
    "7": "Он строго спросил у супруги о столь странном поведении, и она ответила вопросом: «Ачарья, с каких пор ты позволяешь себе жестокое поведение?» Она рассказала ему о двух мальчиках, которые принесли много продуктов, и о том, как смуглый малыш показал ей отметины на спине, после чего оба мальчика убежали."
    "8": "Помолчав несколько мгновений, Ачарья попросил описать, как выглядели мальчики. Услышав о том, что один мальчик был темного, а другой белого цвета, Ачарья понял, что его жена получила _даршан_ Кришны и Баларамы. Отметины на спине мальчика были результатом того, что Ачарья вычеркнул слово _вахйми._ Кришна вынужден был прийти лично, чтобы доказать правоту Своих слов: «Я даю то, чего им недостает»."
    "9": "В пятнадцатом стихе говорилось о том, что люди, которые поклоняются полубогам, в действительности поклоняются Кришне, хотя и делают это не напрямую. Следующий текст отвечает на вопрос: «Если те, кто проводит жертвоприношения полубогам, тем самым поклоняются Кришне (хоть и не напрямую), достигают ли они тех же результатов, что и беспримесные преданные Кришны?»"
"23":
  translation: "Те, кто с верой поклоняется другим богам, в действительности поклоняются Мне одному, о сын Кунти, однако делают это неправильно."
  purport:
    "1": "Такие люди поклоняются Кришне, но с искаженным знанием и неправильными методами. Слова _видхи-пурвакам_ означают «следовать предписанным правилам», тогда как слова _авидхи-пурвакам_ говорят о пренебрежении этими правилами или о неправильном следовании процессу - вопреки предписаниям _шастр_ и без сознательного поклонения Кришне как Верховной Личности."
    "2": "Шрила Прабхупада сравнивает такое поклонение с орошением листьев и веток дерева, когда человек забывает поливать корень. Что же происходит с этими людьми?"
"24":
  translation: "Я единственный, кто наслаждается всеми жертвоприношениями и повелевает ими. Поэтому те, кто не признает Мою подлинную духовную природу, обречены на падение."
  purport:
    "1": "Те, кто поклоняется полубогам, прилагают неимоверные усилия в соблюдении всех ведических правил, однако, как пишет Шрила Прабхупада, в результате они просто влачат материальное существование и не достигают высшей цели жизни."
    "2": "Чтобы противопоставить участь тех, кто поклоняется полубогам, участи _кришна-бхакт,_ Кришна произносит следующий стих."
"25":
  translation: "Те, кто поклоняется полубогам, родятся среди полубогов; поклоняющиеся предкам отправятся к предкам; те, кто поклоняется духам и привидениям, окажутся в этих формах жизни; те же, кто поклоняется Мне, будут жить со Мной."
  purport:
    "1": "Человек отправляется туда, куда вкладывает свою веру, поскольку наше сознание так устроено, что тянет нас к тому, к чему или к кому мы привязаны. Кришна ясно обрисовывает наш выбор: человек вынужден выбрать тот или иной объект для поклонения и сделать это своей целью. Чтобы вдохновить нас избрать правильный путь, Кришна произносит девять заключительных стихов данной главы. В этих сти-"
    "2": "хах Он, ради нашего же блага, призывает нас стать Его беспримесными преданными."
"26":
  translation: "Если человек с любовью и преданностью поднесет Мне листок, цветок, плод или немного воды, Я непременно приму его подношение."
  purport:
    "1": "Для того, чтобы поклонятся полубогам и делать это правильно, необходимо досконально знать и проводить жертвоприношения, регулируемые массой сложных правил. Для подобного рода ритуалов необходимо большое число безгрешных и обученных жрецов, огромное количество топленого масла и много труднодоступных ингредиентов."
    "2": "Но поклонение Кришне просто. Слова _атра, пушпа, пхала _и _тойа_ стоят в единственном числе. Кришна просит только один листок, один цветок, пригоршню воду или кусочек фрукта. Ему, собственно, и не нужно все это! Единственное, чего Он хочет, - это отведать _бхакти_ Своих преданных, поэтому в данном стихе Он произносит слово _бхакти_ дважды. Полубогов радуют сами подношения, тогда как Кришна находит удовольствие в преданности."
    "3": "Верный слуга Господа не ограничивается предложением этих простых вещей. Преданный перестраивает всю свою жизнь так, чтобы выполнять служение, которое удовлетворяло бы Кришну. Поэтому главные ингредиенты подношения - эмоции _бхакти -_ возникают не только во время подношения, но взращиваются в процессе всей жизни. Сады и поля, в которых растут зерновые, бобовые, овощи, фрукты и цветы, поливаются преданностью к Кришне. Собирает ли человек цветы, готовит ли он блюда из овощей - все это он делает с преданностью. В конечном счете, все это предлагается Кришне. Кришна говорит, что Он принимает _(ашнами) _такие подношения только потому, что _бхакти_ преданного разжигает в Нем аппетит."
    "4": "Этот стих, а также стихи 14 и 22, описывают высокие уровни преданности. По мнению Вишванатхи Чакраварти Тхакура, в следующем стихе Кришна описывает уровень _нишкама-карма-йоги,_ который является более низким. Кришна делает это ради тех, кто пока не в состоянии практиковать чистое преданное служение."
"27":
  translation: "Чем бы ты ни занимался, что бы ты ни ел, какие бы ни приносил дары, что бы ни отдавал и какую бы тапасью ни совершал, делай это, о сын Кунти, как подношение Мне."
  purport:
    "1": "Люди, которые занимаются _нишкама-карма-йогой,_ привязаны к определенной деятельности. Таким людям Кришна говорит: «Все, чем вы и так уже заняты, делайте как подношение Мне». Вначале необходимо совершать какую-либо деятельность, а затем отдавать плоды Кришне."
    "2": "В _бхакти_ другая последовательность: вначале мы предаемся наставлениям _гуру_ и Кришны, а затем действуем. Мы не проводим различия между работой и ее плодами. Всё подносится лотосным стопам Кришны в состоянии полного предания Ему."
    "3": "В лекции, прочитанной в Майяпуре в 1974 году по восьмой главе Первой песни «Шримад-Бхагаватам» («Молитвы царицы Кунти»), Шрила Прабхупада подтверждает, что данный стих относится к _карма-йоге,_ которая отличается от _бхакти-йоги:_ «Сам Кришна предназначен для _парамахамс _и _муни_ - очень возвышенных личностей. Слово _йога_ означает „контакт\", или „наличие связи\". _Бхакти-йога_ подразумевает прямое соприкосновение с Кришной, Богом. Все остальные виды йоги не связаны с Ним напрямую. В _карма-йоге_ есть другие мотивы. Она не чиста. _Карма-йога_ означает _йат кароши йад ашнйси йаджджухоши дадаси йат._ Вначале человек не сможет следовать чистой _бхакти,_ в связи с чем и рекомендуется _карма-йога._ Людям нравятся различные виды деятельности, поэтому Кришна произносит: й_am __кароши, _„неважно, чем ты занят\". В чем же суть _карма-йоги? Тат курушва мад-арпанам -_ „Посвяти это Мне\". Кришна говорит: „Хорошо, продолжай. Ты привязан к бизнесу, тебе нравится это. Продолжай этим заниматься, но заработанные деньги отдавай Мне\". В этом и состоит _карма-йога._ „Не имеет значения, чем ты занимаешься, - плоды своего труда отдавай Мне\"»."
"28":
  translation: "Так ты освободишься от бремени кармической деятельности и ее хороших и плохих последствий. Сосредоточившись на Мне и действуя в духе самоотречения, ты обретешь освобождение и придешь ко Мне."
  purport:
    "1": "Вишванатха Чакраварти Тхакур объясняет: «Кришна говорит: „Он (человек, о котором рассказывается в прежнем стихе) не только обретает освобождение, но и получает _вимукти._ Он становится исключительной личностью _(вишишта)_ на фоне тех, кто обрел освобождение. Он возвращается ко Мне для того, чтобы служить непосредственно Мне\"»."
    "2": "Шрила Баладева Видьябхушана пишет: «Результат такой преданности описывается в стихе, который начинается со слова _шубха_ (текст 9.28). „Когда ты под Моим руководством служишь Мне и посвящаешь Мне все плоды своего труда, ты освобождаешься от оков материальной деятельности. Ты не просто становишься _муктой,_ свободным от влияния материальной деятельности; ты становишься _вимуктой_ и так возвращаешься ко Мне. Ты занимаешь особое положение среди всех, кто обрел освобождение, и становишься ближе ко Мне, чтобы служить Мне непосредственно\"»."
    "3": "Преданные Господа - удивительные души. Нарайана-парах сарве на куташчана бибхйати / сваргапаварга-наракешв апи тулйартха-даршинах: «Преданным, посвятившим всюсвою жизнь любовному служению Верховной Личности Бога, не страшны никакие превратности судьбы. Для них не существует разницы между раем, адом и освобождением, поскольку при любых обстоятельствах они не желают ничего иного, кроме как просто служить Нараяне» (Шримад-Бхагаватам, 6.17.28)."
    "4": "Ранее Кришна сказал, что Он освобождает Своих преданных и уничтожает негодяев. Но не должен ли Верховный Господь, будучи отцом всех живых существ, ко всем относиться одинаково - как к хорошим, так и к плохим? Разве Кришна предвзят?"
"29":
  translation: "Я ни к кому не питаю ни вражды, ни пристрастия. Я одинаково отношусь ко всем. Но тот, кто с любовью и преданностью служит Мне, — тот Мой друг. Он всегда в Моем сердце, и Я ему тоже друг."
  purport:
    "1": "Кришну сравнивают с дождем. Поглощая дождевую воду, деревья растут и плодоносят. И хотя некоторые из них дают горькие плоды, а другие сладкие, нельзя сказать, что дождь пристрастен. Подобным же образом, независимо от положения, в котором может находиться живое существо, Кришна орошает всех в равных пропорциях. Шрила Баладева Видьябхушана проясняет умонастроение Господа, называя такое отношение ко всем существам отношением Сверхдуши, Параматмы: «Поддерживая все виды жизни - полубогов, людей, животных, неподвижных существ и т.д., - Я, Господь всех, остаюсь непредвзятым. Я подобен облаку, проливающему дождь на всевозможную растительность. Ни одно из этих созданий не является ни Моим врагом, ни Моим любимчиком»."
    "2": "Однако во второй части данного стиха Кришна раскрывает Свое особое отношение к преданному. Здесь мы видим Господа в Его аспекте Бхагавана. Ранее в этой главе Кришна объяснил, что Он отрешен от материального мира, хотя тот и покоится на Нем. Вопреки этому, мы обнаруживаем, что Он не остается отрешенным от Своих преданных."
    "3": "Шрила Прабхупада пишет в комментарии: «Резонно спросить: если Кришна ко всем относится одинаково и никого не считает другом, почему же Он проявляет особую заботу о преданных, которые постоянно служат Ему? На самом деле такое поведение вполне естественно, и в данном случае Кришну нельзя обвинить в пристрастности. Человек, живущий в материальном мире, может любить людей и заботиться о них, но к собственным детям он всегда будет относиться с особой любовью. Господь говорит, что все живые существа, в какой бы форме жизни они ни оказались, Его дети, и потому каждого из них Он обеспечивает всем необходимым. Он подобен туче, поливающей дождем всё: скалы, поле и море. Однако к Своим преданным Господь относится с особой заботой. Само это выражение, „сознание Кришны\", подразумевает, что те, кто обладает таким сознанием, — души, живущие в Кришне. Господь ясно говорит: _майи те_ — „они во Мне\". И как естественное следствие этого, Господь также находится в них. Если бы отношения преданного и Господа не были взаимными, не было бы и философии персонализма»."
    "4": "Кришна обещает: _йе йатхй мам прападйанте тамс татхаива бхаджамй ахам_ - «Насколько человек предается Мне, настолько Я его вознаграждаю». Этим Он подтверждает, что отвечает взаимностью Своим преданным, которые с любовью относятся к Нему. Он не является деревом _калпа-врикша, _отвечающим на просьбы всех подряд. Скорее, Он станет врагом врага преданного. Например, Кришна однажды сказал Дурьйодхане: «Всякий, кто враждует с Пандавами, враждует и со Мной»."
    "5": "В комментарии к данному стиху Шрила Прабхупада образно описывает отношения между Кришной и преданным: «Оправленный в золото, бриллиант становится еще красивее. Золото украшает бриллиант, а бриллиант - золото. Господь и живые существа вечно излучают сияние, и, когда живое существо исполняется желанием служить Господу, оно становится подобным золоту. Господь же подобен бриллианту, и их сочетание прекрасно»."
    "6": "Кришна самолично поддерживает Своих преданных и заботится о них. Даже если преданный вдруг совершит отвратительный поступок, Кришна не оставит Своего верного слугу без защиты и очистит его."
"30":
  translation: "Даже если человек, занимающийся преданным служением, совершит самый отвратительный поступок, его все равно следует считать святым, ибо он исполнен решимости идти по верному пути."
  purport:
    "1": "Решимость, с которой преданный занимается практикой _бхакти,_ побуждает Кришну возвышать такого преданного и защищать его, даже если тот и оступился. Комментарий Прабхупады подтверждает это: «Шри Кришна особо подчеркивает слова _садхур эва_ („он святой\"). Эти слова — предостережение для обывателей: никогда не насмехайтесь над преданным, который случайно совершил проступок. Даже оступившегося преданного следует считать _садху,_ святым. Еще сильнее подчеркивает эту мысль слово _мантавйах._ Тот, кто не следует этому правилу и осмеивает преданного за случайный проступок, нарушает указание Всевышнего. Единственное качество, необходимое преданному, — неуклонно заниматься служением Господу. [...]"
    "2": "С другой стороны, этот стих нельзя толковать в том смысле, что преданный, занимающийся служением Господу, может совершать любые прегрешения; здесь речь идет лишь о случайном падении, вызванном сильными материальными привязанностями»."
    "3": "Таким образом, преданный не должен совершать грехи, думая при этом: «Я преданный и поэтому могу позволить себе действовать, как мне заблагорассудится». Такое умонастроение является седьмым оскорблением при воспевании святого имени Господа. _На видйате тасйа йамаир хи шуддхих:_ те, кто придерживается такого настроения, никогда не смогут очиститься, даже если окажутся на суде у Ямараджи, надзирающего за смертью. Произнося этот стих, Кришна прославляет силу _бхакти_ и открыто говорит о Своей пристрастности к беспримесным преданным."
    "4": "Несмотря на это, может оставаться вопрос: «С какой стати считать человека категории _су-дурачаро_ („совершающего в высшей степени предосудительные поступки\") святым?»"
"31":
  translation: "Он быстро становится добродетельным и обретает вечный мир. О сын Кунти, смело заявляй каждому, что Мой преданный никогда не погибнет."
  purport:
    "1": "Такой решительный преданный быстро очищается благодаря своему желанию помнить о Господе. Как отмечает Прабхупада, этому преданному нет необходимости проходить через очистительные обряды _(прайашчитта)._ Преданности вполне достаточно."
    "2": "Шрила Вишванатха Чакраварти Тхакур так комментирует стихи 30-31 данной главы: «Кто-то может спросить: „Разве можно считать святым человека, который ведет себя недостойно?\" Ответ таков: „Его непременно нужно считать святым и относиться к нему как к _садху\"._ Слова Кришны „следует считать\" стоят в повелительном наклонении. Неповиновение этому предписанию чревато неблагоприятными последствиями. „Доказательством истинности Моих слов нужно считать просто Мой приказ\"."
    "3": "Может возникнуть вопрос: „Допустим, такого человека можно считать _садху,_ поскольку он поклоняется Тебе. Но если гот же человек завладевает чужими женами и собственностью, в этом случае его нельзя считать таковым\"."
    "4": "На это предположение отвечает слово _эва,_ „исключительно\": „При любых обстоятельствах, всегда, его необходимо считать _садх_у\"."
    "5": "Мы никогда не должны смотреть на такого человека как на преступника. Его решимость непоколебима: „Я могу отправиться в ад или из-за моих греховных поступков родиться животным. Но при этом я буду поклоняться только Шри Кришне, и никому другому\". Такого рода решимость достойна похвалы."
    "6": "Тем не менее люди могут спросить: „Почему же Ты, Господь, принимаешь поклонение от человека, не следующего религиозным заповедям? Почему Ты принимаешь еду и напитки от того, чье сердце запятнано вожделением, гневом и прочими пороками?\""
    "7": "Господь отвечает: „Такой человек быстро становится праведником\". Кришна не говорит: „Такой человек в будущем станет\" или „Такой человек вскоре обретет мир\". Нет, Господь говорит о таком человеке в настоящем времени: „Он уже сейчас становится\", „Он уже сейчас обретает мир\"."
    "8": "Господь продолжает: „Это означает, что сразу после того, как человек совершил грех, он, вспоминая обо Мне, испытывает стыд. Так он быстро становится праведником. Такой преданный думает: ,0 горе мне! Я запятнал репутацию вайшнавской общины. Нет на свете человека более падшего, чем я. Будь я проклят!' Испытывая угрызения совести, преданный обретает полный покой и отрешенность\"."
    "9": "Господа вновь могут спросить: „Если такой человек становится по-настоящему праведным, к нему не может быть претензий. Но чем оправдать преданного, который ведет себя безнравственно и не оставляет своих греховных занятий на протяжении всей своей жизни? Что можно сказать в его защиту?\""
    "10": "Оставаясь неравнодушным к Своим преданным, с полной убежденностью и даже с некоторым гневом в голосе, Господь отвечает на подобные сомнения, начиная со слова _каунтейа:_ „Мой преданный все равно никогда не погибнет. Даже после смерти он никогда не скатывается вниз\"."
    "11": "Арджуна с болью в сердце думал о том, как тяжело будет принять эти доводы жестокосердным людям, жонглирующим словами и находящим наслаждение в ложной логике. Чтобы ободрить Своего друга, Кришна говорит: „О Каунтея, отправляйся на собрание таких спорщиков и привлеки их внимание ударами барабанов и звоном _каратал._ Затем, вскинув руки, бесстрашно провозгласи Мое обещание: ,Я, Кришна, Верховный Господь, заявляю, что, даже если Мой преданный совершает самые ужасные поступки, он никогда не погибнет. Более того, он вне всяких сомнений достигнет успеха. Твое уверенное заявление разобьет вдребезги гнилую логику злопыхателей. Они непременно примут тебя как своего _гуру\". _Таково объяснение Шридхары Свами."
    "12": "Кто-то может спросить: „Но почему же Верховный Господь Сам не даст такое обещание? Почему Он просит Арджуну сделать это за Него? Ведь позже Сам Господь будет обещать: 'Без сомнений, ты придешь ко Мне. Я обещаю тебе это, ибо ты очень дорог Мне. Почему же сейчас Он не говорит: ,О Каунтея, Я обещаю, что Мой преданный никогда не погибнет'?\""
    "13": "Ответ в том, что Господь думал: „Я очень дорожу Своими преданными и никогда не допущу, чтобы слова Моего преданного оказались неправдой. Порой Я могу сознательно нарушить Мои собственные обещания и так дискредитировать Себя ради того, чтобы обеспечить исполнение обещания, данного Моими преданными. К примеру, вскоре, в сражении с Бхишмой, Я нарушу собственный обет ради того, чтобы он смог сдержать данное им слово. И если Я пообещаю что-либо сейчас, атеисты и любители логики будут смеяться надо Мной. Но им всерьез придется принять заявление Арджуны, ибо его слово нерушимо. Только по этой причине Я прошу именно Арджуну произнести это обещание\"»."
    "14": Далее Кришна продолжает прославлять путь _бхакти._
"32":
  translation: "О сын Притхи, предавшись Мне, даже люди низкого происхождения, женщины, вайшьи [торговцы] и шудры [рабочие] могут достичь наивысшей цели."
  purport:
    "1": "Данным стихом Кришна продолжает Свое обещание. Здесь также прославляется могущество _бхакти:_ даже закоренелый грешник может очиститься, занимаясь преданным служением. В этом стихе Кришна говорит о людях низкого происхождения."
    "2": "В следующем стихе говорится о тех, кто получил более высокое рождение."
"33":
  translation: "Что же говорить о благочестивых брахманах, о преданных и о праведных царях? Поэтому, раз уж ты оказался в этом бренном, полном страданий мире, целиком посвяти себя любовному служению Мне."
  purport:
    "1": "Кришна говорит: «Те, кто родился в простых семьях, очистятся через преданное служение. Что же говорить о тех, кто родился в семьях _брахманов_ или благочестивых правителей!»"
    "2": "Как объясняет в комментарии Шрила Прабхупада, термин _анитйам_ означает «не вечный». Описывая материальный мир, Кришна использует именно это слово, а не слово _митхйа,_ «ложный». _Майявади_ говорят, что этот мир иллюзорен, но Прабхупада пишет: «...из Бхагавад-гиты мы узнаём, что материальный мир не иллюзорен. Он преходящ». Искать счастья в месте, в котором всё временно, называется заблуждением."
    "3": "Тридцать третий стих Кришна завершает словами _бхаджасва мам,_ «посвяти себя любовному служению Мне». В следующем стихе Кришна скажет, как это делать."
"34":
  translation: "Всегда думай обо Мне, стань Моим преданным, выражай Мне почтение и поклоняйся Мне. Полностью сосредоточенный на Мне, ты непременно придешь ко Мне."
  purport:
    "1": "Здесь Кришна дает четыре сокровенных наставления: 1) _мат-манах:_ всегда думай обо Мне; 2) _бхава мат бхактах: _стань Моим преданным; 3) _мат йаджи:_ поклоняйся Мне; 4) _намаскуру:_ кланяйся Мне."
    "2": "Вначале Кришна говорит, что нам необходимо всегда думать о Нем. Недостаточно просто тяжело трудиться для Кришны, позволяя уму блуждать где угодно. Как указывает в своем комментарии Шрила Баладева Видьябхушана, Кришна здесь как бы говорит Арджуне: «Человек, который лишь на словах предан царю, или слуга царя, выполняя свои обязанности, в действительности думает о жене и т.д. Ему нет дела до царя. Поэтому он не является верным слугой царя. Ты же, Арджуна, должен погрузиться в мысли обо Мне и предаться Мне. Твой ум, словно густая непрерывная струя меда, всегда должен быть сосредоточен на Мне, сыне Васудевы. Ты должен думать обо Мне как о своем господине и видеть во Мне цель жизни»."
    "3": "Гита является сутью всех Вед. Срединные шесть глав Гиты являются ее сутью, а девятая и десятая главы являются сутью этих шести глав. В итоге, последний стих девятой главы, расположенный в точности посередине Гиты (почти дословно Кришна повторяет этот стих в последней главе), является самым главным и сокровенным. Это суть сути и самое сокровенное из всего знания - стать чистым преданным Господа Кришны."
    "4": "Кто-то может усомниться в том, является ли данный стих - _ман-мана бхава мад-бхакто -_ сутью Гиты. Заметив, что почти тот же стих появляется в Гите вновь (18.65) и что он стоит перед стихом 18.66 - _сарва-дхарман паритйаджйа, - _кто-то может подумать, что именно стих 18.66 является сутью, а не 18.65. В действительности, оба стиха похожи, и в обоих Кришна дает одинаковые наставления. В тексте 18.66 Кришна просит Арджуну предаться Ему, а в стихе 18.65 Он описывает составляющие такого предания."
    "5": "В стихе 18.64, прозвучавшем перед главными стихами, Кришна утверждает: _сарва-гухйатамам бхуйах шрну ме парамам вачах -_ «...и вновь Я открою тебе наивысшее и самое сокровенное знание». Слова _сарва-гухйатамам_ означают «самое сокровенное из всего». Слово _бхуйах_ значит «вновь». Кришна произносит этот стих здесь, в девятой главе, а затем повторяет его как стих 18.65. Кришна ясно утверждает, что стихи 18.65 и 18.66 являются самым сокровенным знанием из всего, что Он объяснил в Гите, и что они являются Его самыми главными наставлениями. Шрила Прабхупада много раз говорил об этом. В комментарии к стиху 18.65 он пишет: «Суть самого сокровенного знания в том, что каждый должен стать чистым преданным Кришны, всегда думать о Нем и посвящать Ему все, что делает. [...] Сосредоточение ума на образе Кришны составляет самую сокровенную часть знания, и Кришна сейчас открывает ее Арджуне как Своему самому близкому другу»."
    "6": "Шрила Прабхупада также пишет в комментарии на стих 3.24.32 из Шримад-Бхагаватам: «В Бхагавад-гите Господь Кришна снова и снова призывает Арджуну предаться Ему, особенно в конце девятой главы: _ман-мана бхава мад-бхактах_ - „Если ты хочешь достичь совершенства, просто думай обо Мне, стань Моим преданным, почитай Меня и кланяйся Мне. Таким образом ты познаешь Меня, Личность Бога, и в конце концов вернешься ко Мне - домой, к Богу\"»."
    "7": "В комментарии на Шримад-Бхагаватам (5.26.37) Прабхупада пишет: «Нет никакого смысла стремиться на высшие, райские планеты, так же как нет смысла совершать поступки, за которые мы потом попадем в ад. Материальный мир создан вовсе не для этого. Его предназначение - помочь нам восстановить знание о своей изначальной, духовной природе и вернуться домой, к Богу. Верховный Господь дает для этого очень простой метод: _сарва-дхарман паритйаджйа мам экам шаранам враджа._ Нет нужды совершать благочестивые или греховные поступки. Надо просто стать преданным и склониться к лотосным стопам Кришны. Тут нет ничего трудного, на это способен даже ребенок. _Ман-мана бхава мадбхакто мад-йаджи мам намаскуру._ Все, что от нас требуется, - это постоянно думать о Кришне, повторяя Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе / Харе Рама, Харе Рама, Рама Рама, Харе Харе. Нужно стать преданным слугой Кришны, поклоняться Ему и выражать Ему почтение. Иными словами, все свои действия мы должны посвящать Господу Кришне»."
    "8": "В лекции по Шримад-Бхагаватам (1.15.51) Шрила Прабхупада говорит:"
    "9": "«Очень просто: _йа идам парамам гухйам мад бхактешв абхидхасйати_ - сокровенное служение, проповедь Бхагавад-гиты. В чем она заключается? Суть проповеди Бхагавад-гиты - это _сарва-дхарман паритйаджйа мам экам шаранам враджа._ Просто выходите и проповедуйте. Именно это и говорите. Слова Кришны: _ман-мана бхава мад-бхакто мад-йаджи мам намаскуру._ Таково желание Кришны. Проповедуйте всему миру: „Просто помните о Кришне!\" _Ман-мана. _„Просто станьте преданными Кришны!\" _Ман-мана бхава мадбхакто мад-йаджи._ „Просто поклоняйтесь Кришне!\" _Намаскуру._ „Просто падайте ниц перед Кришной!\" Четыре наставления. Так вы станете проповедниками. Это не сложно - стать проповедником и духовным учителем. Как это сделать? Очень просто. Идите и повторяйте то, что говорит Кришна. Вот и всё» (лекция в Лос-Анджелесе, 28 декабря 1973 года)."
