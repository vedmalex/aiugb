  purport:
    "1": "Этот стих подводит итог пятнадцатой главе. Тот, кто признаёт Кришну Верховной Личностью, служит Ему с преданностью, которая приносит и мудрость, и совершенство. Что же случается с тем, кто не служит Кришне? Шрила Прабхупада говорит об этом в комментарии: «Разум того, кто не понимает природы Кришны и не служит Ему, остается несовершенным, каким бы умным, с точки зрения обычных людей, он ни был»."
    "2": "Прежде чем подвести итог данной главе, Шрила Прабхупада поясняет значение слова _анагха:_ «Кришна не случайно называет здесь Арджуну _анагха._ Слово _анагха_ означает „безгрешный\" и указывает, что, пока человек не очистится от всех последствий своих грехов, ему будет очень трудно постичь Кришну. Осознать Его может только тот, кто избавился от всей материальной скверны, от всех своих греховных привычек. Однако преданное служение столь чисто и могущественно, что само делает человека безгрешным."
    "3": "Тот, кто занимается преданным служением в обществе чистых преданных Господа, сознающих Кришну, должен полностью избавиться от некоторых нежелательных вещей. Самое главное из того, что ему нужно преодолеть, — это слабость сердца. Первое падение живого существа вызвано желанием господствовать над материальной природой. В результате оно перестает с любовью служить Верховному Господу. Второе проявление слабости сердца заключается в том, что, по мере усиления желания господствовать над материальной природой, живое существо привязывается к материи и обладанию ей. Эти две слабости сердца являются источником всех проблем материальной жизни. В первых пяти стихах этой главы описан путь освобождения от слабости сердца, а остальная ее часть, с шестого стиха и до конца, посвящена _пурушоттама-йоге»._"
    "4": "Как утверждалось ранее, для того чтобы понять _пурушоттама-йогу,_ нам необходимо стать безгрешными. Таким образом, в данной главе обсуждалось, как разрушить наши материальные привязанности и понять, что Кришна является источником Брахмана, что Он поддерживает все сущее в качестве Параматмы и что Он - Бхагаван, Верховная Личность Бога. В конечном счете, познав все это, человек предается Господу и становится единым с Ним в желании и служении. Таково заключение всех _шастр,_ и в этом смысл йоги Верховной Личности."
