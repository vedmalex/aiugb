"1":
  translation: "Верховный Господь сказал: Писания говорят о вечном дереве баньян, корни которого устремлены вверх, а ветви вниз, листья которого — ведические гимны. Знающий это дерево знает Веды."
  purport:
    "1": "Баньяновое дерево материального мира перевернуто: его корни устремлены вверх, а ветви вниз, ибо оно является лишь отражением реальности - духовного мира. Подобно тому, как предметы, находящиеся на берегу какого-либо водоема, отражаются и покоятся на глади его воды, это дерево покоится на желаниях живых существ."
    "2": "Как ветки обычного дерева баньян имеют побеги, растущие и в направлении корня, и в направлении макушки, так и это дерево имеет нескончаемые сплетенные между собой стволы, корни и побеги. Никому не под силу понять, где они берут начало, а где заканчиваются. Душа, запутавшаяся в хитросплетениях этого непостижимого дерева, оказывается затянутой в силки. Все, что существует за пределами этого дерева, забывается, и живое существо полностью очаровывается вкусами его ягод и плодов."
    "3": "Шрила Вишванатха Чакраварти Тхакур объясняет значение слова _ашваттха_ следующим образом: _«Шва в слове ашваттха_ означает „завтра\". _Ашва,_ таким образом, означает „не завтра\". _Стха_ значит „оставаться\", в данном случае _стха _грамматически преобразуется в _ттха._ Тем _самым, слово ашваттха_ можно перевести как „то, чего завтра не останется\"."
    "4": "Материальный мир - это _ашваттха,_ то, что однажды прекращает свое существование, как для преданных, так и для непреданных. Для преданных материальный мир однажды прекратит свое существование, поскольку придет день, когда они получат освобождение и достигнут духовного мира. Для непреданных это дерево перестанет существовать потому, что все то, к чему они так стремились, канет в Лету. Но, хотя их привязанностям в один прекрасный день будет положен конец, материальное существование непреданных вечно, на что указывает слово _авйайам»._"
    "5": "Шрила Прабхупада объясняет в своем комментарии к данному стиху: «Лабиринт материального мира сравнивается здесь с баньяновым деревом. Тот, кто поглощен кармической деятельностью, может вечно странствовать по его ветвям, перебираясь с одной на другую, затем на третью и т.д. Дерево материального мира поистине бесконечно, и тот, кто привязан к нему, лишен возможности обрести освобождение. Ведические гимны, помогающие живому существу возвыситься, называют листьями этого дерева. Корни этого дерева растут вверх, ибо их начало на планете Брахмы, высшей планете материальной вселенной. Тот, кто постиг это вечное дерево иллюзии, получает возможность покинуть его."
    "6": "Этот метод, который поможет нам выбраться из лабиринта материальной жизни, нужно хорошо понять. В предшествующих главах говорилось, что есть много путей, ведущих к освобождению."
    "7": "Но все главы вплоть до тринадцатой убеждали нас в том, что самым лучшим из них является преданное служение Верховному Господу. В основе преданного служения лежат отрешенность от материальной деятельности и привязанность к трансцендентному служению Господу. Процесс обрывания привязанности к материальному миру описан в начале данной главы»."
"2":
  translation: "Ветви этого дерева растут вверх и вниз, питаемые тремя Гунами материальной природы. Его побеги — это объекты чувств. У этого дерева есть также корни, растущие вниз и связанные с кармической деятельностью в мире людей."
  purport:
    "1": "В зависимости от того, на какой ветке находится живое существо, оно получает определенное материальное тело со свойственными ему органами восприятия; и, согласно сочетанию _гун,_ под влиянием которых находится эта часть дерева, живое существо будет привлекаться теми или иными побегами, или объектами чувств."
    "2": "Так живое существо, путешествуя из одной жизни в другую, с верхних ветвей в теле полубога до нижних в теле животного, ищет счастье, но лишь всё больше запутывается в корыстной деятельности, которая неминуемо влечет за собой смерть - _муланй анусантатйни карманубандхини._"
    "3": "Шрила Прабхупада пишет в комментарии: «Нашу планету, населенную людьми, называют поэтому полем деятельности». Это означает, что _карма_ накапливается только в человеческой форме жизни. Тот, кто знает это и следует указаниям Вед, способен подняться на более высокую ветвь дерева."
    "4": В следующих двух стихах Кришна продолжает Свою аллегорию.
"5":
  translation: "Тот, кто избавился от гордыни, освободился от иллюзии и порвал все ложные связи, кто познал вечность, покончил с материальным вожделением, кто, свободный от влияния двойственности, остается невозмутимым и в счастье, и в горе и кто знает, как предаться Верховной Личности, достигает этого вечного царства."
  purport:
    "1": "Шрила Прабхупада в комментарии так говорит об этом процессе предания: «Прежде всего необходимо избавиться от опьяняющего воздействия гордыни. Обусловленная душа, возомнившая себя повелителем материальной природы, гордится собой, поэтому ей очень трудно предаться Верховной Личности Бога. Постигая истинное знание, человек должен понять, что властелином материальной природы является не он, а Верховный Господь. Свобода от иллюзий, порожденных гордыней, — это первое условие, которое необходимо выполнить, чтобы предаться Господу. [...] Прежде всего необходимо избавиться от ошибочного представления о том, что этот мир принадлежит людям. [...] А научившись видеть вещи в истинном свете, он освобождается от влияния материальной двойственности и перестает различать счастье и горе, удовольствие и боль. Так постепенно он обретает совершенное знание и вместе с ним способность предаться Верховной Личности Бога»."
    "2": "Теперь Кришна дает ответ на два вопроса: 1) Какова природа места, которого достигает непривязанная к материи, предавшаяся Богу душа? 2) Возвращается ли она обратно?"
"6":
  translation: "Эта Моя высшая обитель не освещена ни солнцем, ни луной, ни огнем, ни электрическим светом. Те, кто достигает ее, уже не возвращаются в материальный мир."
  purport:
    "1": "Так же как и в стихе 8.20 Гиты, Кришна дает здесь краткое описание духовного мира. Шрила Прабхупада пишет: «Эти сведения должны пробудить в нас желание попасть в вечную обитель Господа». Иначе, если этого с нами не происходит, мы сохраним склонность очаровываться объектами наслаждения чувств и будем бесконечно сменять одно поле деятельности на другое, прыгая с ветки на ветку и продолжая вращаться в круговороте _самсары._"
"7":
  translation: "Живые существа в материальном мире — Мои вечные отделенные частицы. Оказавшись в обусловленном состоянии, они вынуждены вести суровую борьбу с шестью чувствами, к числу которых относится ум."
  purport:
    "1": "И Кришна, и живые существа _(мама эва амшах_ - «Мои вечные частицы») по природе своей вечны. Употребленное Кришной слово _санатана_ дает нам понять, что, вопреки теориям _майявади,_ вечная индивидуальность живого существа не является иллюзорной. Мы являемся индивидуальными, неотъемлемыми частичками Кришны, и наш дом - обитель Кришны."
    "2": "Сейчас, однако, живые существа, вопреки их естеству, находятся в плену _майи;_ и, вместо того чтобы черпать наслаждение, они вынуждены вести борьбу и испытывать страдания. Страдания приходят к ним сразу, как только они начинают строить планы об ускользающем счастье."
    "3": "Данный стих дает нам представление об огромной силе ума, который предопределяет будущее живого существа. Следующий стих продолжает эту тему, объясняя, как живое существо, в зависимости от состояния своего ума, получает следующее тело."
"8":
  translation: "В материальном мире живое существо переносит _свои_ представления о жизни, подобно тому как воздух переносит запахи. Так, получив одно материальное тело, оно затем оставляет его, чтобы получить другое."
  purport:
    "1": "Когда ветер проносится над благоухающим садом роз, он перенимает их сладкий аромат. При этом самому ветру не присущ сладкий аромат, его сладость является приобретенной."
    "2": "Однако, когда тот же ветер проносится над сточными водами, его запах становится отвратительным. Зловоние нечистот является запахом не ветра, а того, с чем он соприкасался."
    "3": "Подобным же образом, несмотря на то, что душа попала в плен грубого материального тела и тонкого ума, ее, по сути, не затрагивают внешние качества, независимо от того, издает ли она аромат _гуны_ благости или зловоние _гуны_ невежества."
    "4": "Как описано в следующем стихе, ум обладает свойством привлекать новое грубое тело, так же как магнит - притягивать к себе железный гвоздь."
"9":
  translation: "Войдя в новое грубое тело, живое существо получает новые уши, глаза, язык, нос и кожу (орган осязания). Все эти органы чувств расположены вокруг ума, и с их помощью живое существо наслаждается доступными им объектами чувств."
  purport:
    "1": "Когда живое существо принимает прибежище у своего ума и получает очередные тело и чувства, оно приступает к эксплуатации выделенных ему объектов чувств."
    "2": "Наше данное тело, состоящее из глаз, ушей, языка, носа и прочего, сформировано в соответствии с желаниями нашего ума. Если, например, мы хотим летать, парить в небе на дельтаплане, то к чему нам терпеть неудобства, искусственно приделывая себе крылья? Если же нам доставляет удовольствие нырять с аквалангом, то зачем нам затруднять себя, всплывая каждый раз на поверхность, чтобы пополнить свои баллоны воздухом? Гораздо проще стать рыбой. В зависимости от того, каковы желания ума, грубое тело формируется и наделяется теми или иными возможностями для наслаждения."
    "3": "Сейчас Кришна ответит на вопрос, почему люди не могут видеть, как это происходит."
"10":
  translation: "Глупцы не понимают, каким образом душа уходит из своего тела и как она, очарованная Гунами материальной природы, наслаждается телом. Но тот, кто, обретя знание, прозрел, ясно видит все это."
  purport:
    "1": "Те, кому недостает знания, являются _вимудхами._ Они ослеплены своими бесконечными попытками наслаждать чувства. Так как они отождествляют себя со счастьем и страданиями, приносимыми чувствами, они остаются неспособными отличить материю от духа. Их сильное желание наслаждаться на уровне тела и ума вытеснило способность ощущать собственное духовное бытие."
    "2": "Что является лекарством от такого невежества? Кришна говорит, что этим лекарством является знание. Лишь те, «кто, обретя знание, прозрел» благодаря слушанию и изучению _шастр,_ могут видеть. Недостаток изучения _шастр_ приводит к следующему результату."
"11":
  translation: "Трансценденталисты, неуклонно стремящиеся к цели и осознавшие свою духовную сущность, обладают таким видением. Но те, чей ум не развит, кто еще не постиг свою духовную природу, не могут разобраться в происходящем, даже если пытаются сделать это."
  purport:
    "1": "Высокодуховные люди с чистым сердцем видят, что душа переходит из одного тела в другое. Слепцы, которым не хватает знания, не видят этого. Однако даже человек, не обладающий знанием, может узреть Кришну во всем многообразии Его материальных проявлений и так привлечься Им."
"12":
  translation: "Сияние Солнца, рассеивающее царящую в этом мире тьму, исходит от Меня, и от Меня же исходит свет луны и огня."
  purport: {}
"13":
  translation: "Я вхожу в каждую из планет, и, удерживаемые Моей энергией, они остаются на своих орбитах. Я становлюсь Луной и питаю жизненными соками все растения."
  purport:
    "1": "В шестом стихе Кришна описал духовный мир как то место, которое не нуждается в свете солнца, луны, огня или электричества. Однако в материальном мире мы нуждаемся во всех этих вещах; и Кришна говорит, что Он является их источником."
    "2": "Несмотря на то что мы, обусловленные души, в гордыне своей не признаём ни своей зависимости от Кришны, ни зависимости от всего того, что создано Им, мы тем не менее полностью зависим от солнца, луны и огня. Поэтому примеры, выбранные Кришной, являются самыми превосходными, ибо именно Он поддерживает нас, удовлетворяя наши насущные потребности."
"14":
  translation: "Я огонь пищеварения в телах всех живых существ, и вместе с входящим в тело и выходящим из него воздухом Я помогаю живым существам переваривать пищу четырех видов."
  purport:
    "1": "Энергия, содержащаяся в овощах и столь необходимая для нашей силы, здоровья и наслаждения, дается Кришной. Потребление пищи может стать и причиной страданий, что случается при отсутствии огня пищеварения, который также исходит от Кришны. Кришна поддерживает нас, и мы полностью зависим от Него."
    "2": "В следующем стихе Кришна говорит о Себе как о том, кто поддерживает все сущее."
"15":
  translation: "Я пребываю в сердце каждого, и от Меня исходят память, знание и забвение. Цель изучения всех Вед — постичь Меня. Я истинный составитель «Веданты» и знаток Вед."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур говорит от имени Кришны: «Подобно огню пищеварения, пребывающему в желудке, Я нахожусь в сердцах всех подвижных и неподвижных живых существ как их разум. Более того, из Меня - как разума - исходит память о том, что было в прошлом, а также забвение и познание, полученное от соприкосновения чувств с их объектами». Завершив описание того, как Он помогает живым существам, находящимся в закрепощенном состоянии, Кришна, начиная со слов «цель изучения всех Вед», описывает то, как Он помогает им обрести освобождение."
    "2": "Таким образом, Кришна служит каждому живому существу изнутри его сердца, активируя его память, знание и забвение. Если бы человек помнил все, что происходило с ним, в особенности страдания, пережитые им во всех его бесчисленных предыдущих жизнях, он не смог бы жить."
    "3": "Шрила Прабхупада объясняет в своем комментарии: «Веды дают нам указания, следуя которым мы сможем понять Кришну и увидеть путь, ведущий к Нему. [...] Изучая Веды, человек узнаёт о своих взаимоотношениях с Верховной Личностью Бога; занимаясь различными видами духовной практики, он приближается к Господу, и в конце концов он достигает высшей цели — Верховной Личности Бога. В этом стихе ясно определены предназначение Вед, метод постижения ведического знания и конечная цель Вед»."
    "4": "Слова Шрилы Прабхупады ясно указывают на _самбандху, абхидхею_ и _прайоджану._ Стихи 16-18 дают знание о наших отношениях с Кришной _(самбандха-гьяна),_ и иногда на эти стихи ссылаются, называя их _три-шлокой_ Гиты. Кришна, являясь «знатоком Вед» и «составителем „Веданты\"», в этих трех стихах помогает душам пересечь материальное существование, подчеркивая важность «Веданты» - сути Вед."
    "5": "Стих 19 указывает на _абхидхея-гьяну,_ процесс постижения, а заключительный, двадцатый, стих говорит о _прайоджане,_ цели."
"16":
  translation: "Есть два типа живых существ: подверженные изменениям и неизменные. В материальном мире каждое живое существо подвержено изменениям, а всех жителей духовного мира называют неизменными."
  purport:
    "1": "В комментарии Шрила Прабхупада объясняет: «Как уже говорилось, Господь, воплотившись в образе Вьясадевы, составил „Веданта-сутру\". Здесь Господь кратко излагает содержание „Веданты\". Он говорит, что живых существ, которым нет числа, можно разделить на два типа: подверженных изменениям и неизменных. Живые существа вечно являются отделенными частицами Верховной Личности Бога. Тех из них, которые попали в материальный мир, называют _джива-бхута,_ и употребленные в данном стихе слова _кшарах сарвани бхутани_ указывают на то, что эти существа подвержены изменениям. А тех живых существ, которые пребывают и единстве с Верховной Личностью Бога, называют неизменными»."
    "2": "Такое единство с Кришной неизменных душ в духовном мире называется здесь словом _кута-стхах,_ «единством желания». Поэтому, следуя наставлениям Кришны, данным в четвертом и пятом стихах, нужно стать такими же непривязанными к материальному миру, как и Сам Кришна, и, преодолев желание наслаждаться независимо от Кришны, предаться Ему."
