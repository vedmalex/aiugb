    "4": "Разве то, что «истинную форму этого дерева невозможно увидеть в материальном мире», означает, что мы не способны, поднявшись над невежеством, срубить баньяновое дерево материального мира? Нет. Мы должны его срубить. Это дерево настолько глубоко пустило свои корни - _су-вирудха-мулам,_ - что его невозможно повалить. Нам нужно наносить по нему удары топором непривязанности и отрешенности, заточенным знанием и умением проводить различия. Мы должны срубить это дерево на корню при помощи полной отрешенности, чтобы не позволить уму вновь устремиться к чувственным наслаждениям."
    "5": "В комментарии Шрила Прабхупада описывает оба процесса - обретение непривязанности и достижение истинного «дерева»:"
