  purport:
    "1": "Кришна, Верховная Личность Бога, отличен от всех других живых существ и является источником и Брахмана, и Параматмы, двух аспектов Абсолютной Истины. В комментарии Шрила Прабхупада объясняет: «Превзойти Верховную Личность Бога, Кришну, не может никто — ни освобожденные души, ни обусловленные. Поэтому Его называют величайшей личностью. [...] Верховная Личность проявляет и распространяет Свое духовное сияние, которое представляет собой изначальный источник света. У Верховной Личности есть также другой аспект — Параматма в сердце каждого живого существа»."
    "2": "Чем же занимается тот, кто усвоил знание, поведанное в предыдущих трех стихах, в частности знание о том, что Кришна является Верховной Личностью Бога?"
