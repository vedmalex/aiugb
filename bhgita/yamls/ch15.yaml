    "7": "Искать начало этого дерева, Верховную Личность Бога, следует, общаясь с теми, кто уже знает эту Верховную Личность. Обретя от них знание о Боге, человек постепенно сможет отказаться от привязанности к иллюзорному отражению реальности. Знание помогает человеку разорвать свои связи с этим миром и достичь истинного дерева.В связи с этим особенно важным является употребленное здесь слово _асанга,_ ибо привязанность к чувственным наслаждениям и господству над материальной природой очень сильна."
    "8": "Поэтому мы должны учиться отрешенности, слушая тех, кто обладает подлинным знанием, и обсуждая с ними духовную науку, изложенную в священных писаниях. В результате общения с преданными и обсуждения с ними духовных тем мы сможем достичь Верховной Личности Бога. Тогда первое, что мы должны будем сделать, — это предаться Господу. [...] Верховная Личность Бога, Кришна, — изначальный источник всего сущего. Чтобы снискать милость Господа, нужно лишь покориться Его воле. И это происходит, когда мы занимаемся преданным служением, которое начинается со слушания, повторения и т.д.»."
