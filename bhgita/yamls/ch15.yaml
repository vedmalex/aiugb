    "2": "Дополняя сказанное, Кришна сейчас еще раз говорит о том, о чем упоминал в стихах 12-15: Он - _бибхрата,_ тот, кто поддерживает всех живых существ. В следующем стихе Кришна завершает Свое краткое изложение «Веданты»."
