"1":
  translation: "Верховный Господь Шри Кришна сказал: Я открыл эту вечную науку йоги богу Солнца Вивасвану, Вивасван поведал ее Ману, отцу человечества, а Ману в свой черед поведал ее Икшваку."
  purport:
    "1": "Кришна первым делом говорит про Вивасвана, родоначальника одной из кшатрийских династий, могущественного царя, который получил это знание и достиг совершенства."
"2":
  translation: "Так эта великая наука передавалась по цепи духовных учителей, и ее постигали праведные цари. Но с течением времени цепь учителей прервалась, и это знание в его первозданном виде было утрачено."
  purport:
    "1": "Почему же Кришна сейчас открывает это знание Арджуне? В следующем стихе объясняется, какие качества сделали Арджуну достойным такого дара."
"3":
  translation: "Сегодня Я открываю тебе эту древнюю науку о взаимоотношениях живого существа и Верховного Господа, ибо ты — Мой преданный и Мой друг и потому способен проникнуть в трансцендентные тайны этой науки."
  purport:
    "1": "Кришну может постичь только тот, кто вручил себя Ему. Другие на это не способны, ибо взаимоотношения с Кришной — _рахасья,_ тайные, сокровенные и загадочные. _Майя_ покрыла подлинную индивидуальность живого существа, и Кришна не склонен удалять это покрытие, если только человек не является Его преданным."
    "2": В следующем стихе Арджуна делится своими сомнениями.
"4":
  translation: "Арджуна сказал: Бог Солнца Вивасван родился намного раньше Тебя. Как понимать Твои слова о том, что на заре творения Ты поведал ему эту науку?"
  purport:
    "1": "Кришна объяснил, что трансцендентное знание получают через ученическую преемственность. Вивасвану несколько тысяч лет, а Кришна — современник Арджуны, так как тогда возможно, чтобы Кришна преподавал эту науку Вивасвану за тысячи лет до этого? Этот вопрос, заданный ради блага других, дает Кришне возможность прямо сказать о Себе."
"5":
  translation: "Верховный Господь сказал: И ты и Я рождались великое множество раз. Я помню все эти жизни, ты же не помнишь их, о покоритель врагов."
  purport:
    "1": "И Кришна, и Арджуна рождались великое множество раз, однако Кришна не менял Своих тел, потому что Его трансцендентное тело целиком духовно, в отличие от тел, в которых находятся здесь _дживы._ Вот почему Кришна мог помнить Свои предыдущие жизни, тогда как Арджуне это было не под силу."
    "2": "Кришна продолжает говорить о трансцендентном знании, делясь секретами Своего рождения и Своей духовной формы."
"6":
  translation: "Хотя Я нерожденный и Мое трансцендентное тело нетленно, хотя Я — повелитель всех живых существ, в каждую эпоху силой Своей внутренней энергии Я появляюсь в этом мире в Своем изначальном духовном облике."
  purport:
    "1": "Объясняя Свое явление в этом мире, Кришна использует слово _атма-майайа,_ что значит «силой Моей внутренней энергии»."
    "2": "Это слово также указывает на то, что Кришна нисходит в этот мир «по Своей беспричинной милости». Шрила Прабхупада пишет: «Приходя в материальный мир в Своем изначальном, вечном облике, Верховный Господь являет живым существам беспричинную милость: благодаря этому они могут сосредоточить свой мысленный взор на истинном образе Господа, а не на некоем воображаемом образе, придуманном имперсоналистами. Согласно словарю „Вишвакоша\", слово _майа,_ или _атма-майайа,_ может указывать на беспричинную милость Господа». Итак, Кришна приходит сюда по Своей милости, чтобы исполнить Свое желание и возвысить духовно всех людей."
    "3": "Кришну сравнивают с солнцем, потому что Он, как и солнце, существовал еще до того, как появился в поле нашего зрения, и, словно солнце, Он появляется перед нами по определенному расписанию. Тело Кришны — _аджа,_ «нерожденное», и _авйайа,_ «нетленное». И рождается Он, в отличие от нас, не по принуждению законов праведной и неправедной _кармы._ Он — _ишвара,_ повелитель законов _кармы,_ и предстает Он перед нами силой Своей внутренней _пракрити (пракртим свам),_ а не с помощью внешней, или материальной, энергии."
    "4": "Чтобы опровергнуть учение _майявады,_ согласно которому Кришна соприкасается с _гунами_ природы, Шрила Прабхупада описывает трансцендентную природу тела Кришны:"
    "5": "Кришна появляется в материальном мире в Своем изначальном печном облике с двумя руками, в которых Он держит Флейту. Он появляется в Своем вечном теле, не оскверненном материей»."
    "6": "В следующем стихе Кришна объясняет, почему Он нисходит в этот мир."
"7":
  translation: "Всякий раз, когда религия приходит в упадок и воцаряется безбожие, Я Сам нисхожу в этот мир, о потомок Бхараты."
  purport:
    "1": "Кришна появляется здесь, Он нисходит в этот мир. Иначе говоря, Он не рождается в прямом смысле этого **пиша.** Он только делает вид, что рождается. Слова _бхавати _и _срджйми_ означают, что Кришна «становится виден». Шрила Прабхупада пишет: «Особого внимания в этом стихе заслуживает слово _срджами._ Оно не может означать сотворение, поскольку, как явствует из предыдущего стиха, тело Господа никогда не было сотворено: все Его образы существуют вечно. Поэтому слово _срджйми_ указывает на то, что Господь являет Свой истинный образ»."
    "2": "В следующем стихе Кришна отвечает на вопросы: «Зачем Он приходит сюда?» и «Чем Он тут занимается?»"
"8":
  translation: "Чтобы освободить праведников и уничтожить злодеев, а также восстановить устои религии, Я прихожу сюда из века в век."
  purport:
    "1": "Как замечает в комментарии Шрила Прабхупада, Господь приходит для того, чтобы освободить преданных. Однако в четырнадцатой главе Гиты, в стихе двадцать шестом, говорится, что преданный находится за пределами влияния материальных качеств, в трансцендентном положении. Если преданный уже освобожден, то зачем Кришне приходить сюда и спасать его? Шрила Вишванатха Чакраварти Тхакур и Шрила Баладева Видьябхушана одинаково отвечают на этот вопрос: «Я прихожу сюда, чтобы освободить праведников, которых привлекает Моя красота и качества и которые хотят общаться со Мной как с личностью; также Я прихожу сюда, чтобы спасти Моих любимых преданных от всех беспокойств. Их сердца трепещут от горячего стремления увидеть Меня»."
    "2": "В комментарии Шрила Прабхупада подтверждает эту мысль: «Шри Кришна приходит в материальный мир для того, чтобы утешить Своих чистых преданных, которые жаждут увидеть Господа и Его изначальные игры во Вриндаване. Итак, главная цель прихода _аватар_ Кришны в этот мир — исполнить желание чистых преданных»."
"9":
  translation: "Тот, кто знает божественную природу Моего явления и деяний, никогда больше не рождается в материальном мире. Покинув тело, он достигает Моей вечной обители, о Арджуна."
  purport:
    "1": "Кришна объясняет, что происходит с человеком, который овладел трансцендентным знанием. Преданный обретает освобождение и никогда больше не рождается в материальном мире. Как утверждает Шрила Вишванатха Чакраварти Тхакур, такой преданный достигает свободы от материи еще до того, как покинет свое тело."
    "2": "Обретя знание о Кришне, человек может пойти дальше и достичь состояния полной сосредоточенности на Господе, о чем и говорится в следующем, десятом, стихе."
"10":
  translation: "Освободившись от привязанности, страха и гнева, сосредоточив на Мне ум и найдя во Мне прибежище, многие люди в прошлом постигли Меня."
  purport:
    "1": Так они очистились от материальной скверны и обрели трансцендентную любовь ко Мне.
    "2": "Выше освобождения находится уровень трансцендентной любви к Кришне. _Пута мад-бхавам агатах:_ разве можно приблизиться к Кришне, не будучи очищенным с помощью знания о Нем? Человек должен слушать рассказы о Кришне. Трансцендентное знание о Нем гораздо сокровеннее, чем понимание того, что мы души, а не материальные тела. Поняв Кришну, человек еще больше очищается и обретает любовь к Нему."
    "3": "В этом стихе речь идет о свободе от привязанностей, страха и гнева. В третьей главе об этих состояниях говорится как о покрытиях души. Когда, усвоив трансцендентное знание, мы освобождаемся от привязанностей, страха и гнева, мы можем полностью погрузиться в сознание Кришны. Так, всегда размышляя о Кришне, мы полностью предадимся Ему и обретем трансцендентную любовь."
    "4": "Слушая рассказы о Кришне, множество людей в прошлом очистили свое сердце и обрели любовь к Кришне. Они полюбили Кришну, ибо таково было их желание, которое Кришна исполнил. Но что происходит, когда человек ищет прибежище у Кришны с мотивами, далекими от стремления обрести любовь к Нему? Что, если кто-то не мечтает вечно служить Кришне? Что, если человек стремится постичь Брахман и обращается к Кришне за помощью в этом начинании? Следующий стих объясняет, как Кришна отвечает таким душам."
"11":
  translation: "Как человек предается Мне, так Я и вознаграждаю его. Каждый во всем следует Моим путем, о сын Притхи."
  purport:
    "1": "Те, кто с любовью поклоняется Кришне, отправляются на Голоку Вриндавану. _Брахмавади,_ которые поклоняются Кришне с целью слиться с Брахманом, получают желаемое."
    "2": "Не случайно Шрила Прабхупада пишет в своем комментарии о _брахмаджьоти_ и пути, ведущем в Брахман. Шрила Вишванатха Чакраварти Тхакур дает следующий комментарий на этот стих:"
    "3": "«[Кто-то скажет:] Несомненно, те люди, которые полностью предались Тебе и не желают знать ничего, кроме Тебя, считают Твои деяния и рождения вечными. Другие, однако, так не считают. К последней категории относятся _гьяни _и последователи иных путей, и обращаются они к Тебе затем, чтобы достичь совершенства в своих практиках. Такие люди не считают Твои деяния и рождение вечными."
    "4": "Кришна отвечает на это соображение в самом начале этого стиха — _йе,_ „Каким бы образом люди ни приходили ко Мне, Я отвечаю им, даруя соответствующие плоды их служения. Есть люди, для которых Мое рождение и деяния вечны и кто поклоняется Мне с желаниями, сосредоточенными вокруг Моих личностных игр, испытывая при этом огромное счастье. Таким людям Я отвечаю взаимностью. Будучи Верховным Господом, способным делать все что угодно, отменять все что угодно и изменять все что угодно, Я превращаю таких преданных в Моих собственных _паршадов,_ совершенных преданных, чтобы сделать их рождение и деяния вечными."
    "5": "Когда необходимо, Я прихожу в этот мир вместе с такими преданными, а затем, когда подходит срок, исчезаю, и таким образом Я выказываю на каждом шагу Свое расположение этим душам. Я одариваю их чистой любовью к Богу — плодом их обращения ко Мне."
    "6": "_Гьяни_ и подобные им люди считают Мои деяния и рождение вещами временными, а Мой облик — порождением _майи, _однако, если они пытаются как-то общаться со Мной, Я отвечаю им той же монетой, обрекая их на временные поступки и рождения вновь и вновь. Я делаю так, что они попадают в ловушку _майи,_ иллюзии. Так Я присуждаю им награду, которую они заслужили, — невзгоды материального рождения и смерти."
    "7": "Среди этих _гьяни,_ однако, есть такие, кто считает Мои деяния и рождение вечными, а Мой облик — проявлением совершенной вечности, знания и блаженства. Они обращаются ко Мне и поклоняются Мне, чтобы довести до совершенства их практику _гьяны._ Такие люди просто хотят разрушить свои грубые и тонкие тела и получить освобождение. Я устраиваю всё так, чтобы они достигли вечной _брахмананды,_ и дарую им плод их поклонения — свободу от необходимости рождаться и умирать в мире невежества."
    "8": "Итак, не только Мои преданные общаются со Мной; самые разные люди — _гьяни, кармы,_ йоги и почитатели полубогов — вступают со Мной в отношения. Иными словами, поскольку Я вмещаю в Себя все разнообразие, любые пути — будь то _гьяна, карма_ или еще что-то — включают в себя путь, ведущий ко Мне\"»."
    "9": "Здесь может возникнуть вопрос: «Если Кришна, Верховный Господь, дает душе то, что она желает, почему тогда не все вручают себя Ему? Почему люди, желая исполнить свои желания, поклоняются кому-то другому?»"
    "10": В двенадцатом стихе Кришна отвечает на этот вопрос.
"12":
  translation: "Стремясь добиться успеха в кармической деятельности, люди этого мира поклоняются полубогам и, конечно же, очень быстро получают награду за свои труды."
  purport:
    "1": "Тот, кто поклоняется Кришне ради материальных благ, обретает желаемое, однако Кришна сначала очищает его сердце. Это может занять какое-то время, поэтому материальные блага приходят не сразу. Впрочем, когда преданный получает желаемое, все это ему уже не нужно. Так было в случае с Махараджей Дхрувой и многими другими."
    "2": "По этой причине жадные люди, которые мечтают о материальных благословениях, поклоняются полубогам, слугам Кришны, в надежде получить быстрый результат."
    "3": "Одни поклоняются полубогам ради исполнения мечты, другие поклоняются Брахману, а третьи с преданностью поклоняются Кришне. Контролирует ли Кришна, высший _ишвара,_ наши желания? Решает ли Он, что один человек будет материалистом, другой преданным, а еще кто-то — незадачливым искателем вселенского духа? Не является ли Кришна, высший повелитель, ответственным за страдания и радости, боль и наслаждения всех, кто живет в этом мире?"
"13":
  translation: "В соответствии с тремя Гунами материальной природы и связанной с ними деятельностью, Я разделил человеческое общество на четыре сословия. Но знай, что, хотя Я — создатель этой системы, Сам Я, будучи неизменным, непричастен к какой-либо деятельности."
  purport:
    "1": "Система _варнашрамы_ призвана помочь человеку подняться с материального сознания на уровень сознания Кришны. Хотя сама эта система была создана Кришной, Он не помещает насильно _дживы_ в каждую из ее категорий. Об этом говорилось в одиннадцатом стихе — _йе йатха мам прападйанте._ Кришна, будучи беспристрастной Параматмой, отвечает на желания живых существ. Он всегда остается непричастным к какой-либо деятельности, и плоды наших поступков не приходят к нам непосредственно от Него. К тому же Кришна Сам всегда занимает трансцендентное положение по отношению к _варнашраме,_ несмотря на то, что, живя в этом мире, Он соблюдает принципы Своей _варны_ и _ашрама. _Но, даже действуя так, будто Он находится под юрисдикцией _варнашрамы,_ Кришна не подвластен ее законам. В этом смысле Кришна непричастен и к деятельности, протекающей в рамках _варнашрамы._ Эта система не нужна Ему для возвышения, ибо Он всегда занимает трансцендентное положение. Он также неизменен. Шрила Прабхупада отмечает в комментарии: «Хотя Господь Кришна является создателем этой системы, Он не принадлежит ни к одному из этих сословий»."
    "2": "По логике вещей, если я награждаю вас плодами ваших трудов, то мне придется хотя бы до какой-то степени измениться или преобразиться, поскольку я вынужден реагировать на то, что вы сделали. Но Кришна прямо говорит, что Он непричастен к какой-либо деятельности и что Он неизменен, объясняя тем самым, что Он, Абсолютная Истина, остается беспристрастным при любых обстоятельствах. Несмотря на то, что Он — создатель системы _варнашрамы,_ Он никого не награждает и не наказывает. Таким образом, Он никогда не загрязняется и не изменяется."
    "3": "Это непостижимая вещь. Кришна — Верховная Личность Бога, высший повелитель и причина всех причин. Однако при этом Он не несет ответственности за все, что случается с _дживами._ Каждый из нас должен сам нести ответственность за то, что происходит с нами, пусть даже всё в конечном итоге зависит от Кришны. Кришна, против Своей же воли, дает добро на всю нашу капризную и мятежную деятельность, а также на все результаты подобной деятельности, ибо такие поступки суть проявление нашей свободной воли. Несомненно, Кришна является причиной всех причин, ничто не происходит без Его дозволения, и тем не менее ради того, чтобы мы набили шишки и в конце концов поумнели, Он позволяет нам действовать, как мы того пожелаем. При этом Он все время ждет, когда же мы обратим свой взор к Нему и начнем с любовью служить Ему. Материальная природа награждает тех, кто не обращается к Нему, сладкими и горькими плодами их деятельности."
    "4": "В этом стихе Кришна называет Себя _акартой,_ бездействующим. До этого Кришна объяснял: _пракртех крийамйнани гунаих кармани сарвашах_ / _аханкара-вимудхатма картахам ити манйате —_ «Введенная в заблуждение ложным эго, душа считает себя совершающей действия, которые на самом деле совершаются тремя _гунами_ материальной природы» (Бхагавад-гита, 3.27)."
    "5": "По словам Кришны, человек, считающий себя совершающим действия, введен в заблуждение. Теперь Кришна утверждает, что не только мы, но и Он Сам не является действующим. Кто же тогда всё делает?"
    "6": "Касаясь этой темы, Кришна говорит то с одной, то с другой позиции. Порой Он решает подчеркнуть наше положение крохотной души, которая не должна гордиться своими достижениями или считать себя вправе привязываться к плодам своей деятельности. В этих случаях Он напоминает, что мы не совершаем никаких действий, что мы не являемся причиной плодов нашей деятельности и что эти плоды дает нам материальная природа. В иных случаях Кришна подчеркивает нашу вину, чтобы мы приняли полную ответственность за свои поступки и за все, что проистекает из этих поступков. В таких случаях Кришна делает особый акцент на том, что Он не имеет никакого отношения к какой-либо нашей деятельности."
    "7": "И Кришна, и материальная природа, и живые существа — все это действующие лица. Живое существо изъявляет желание поступить определенным образом, Кришна (в роли Параматмы) дает разрешение на это, а материальная природа предоставляет возможности для осуществления задуманного. Но весь груз ответственности за поступок целиком ложится на плечи живого существа. Хотя у живого существа нет независимой энергии для деятельности, оно своим желанием дает толчок к действию, в то время как Сверхдуша и материальная природа, будучи нейтральными, просто помогают живому существу довести задуманное до конца."
    "8": "В следующем стихе Кришна продолжит говорить на эту тему. Он объяснит, в каком смысле Он не является действующим, или каким образом Он действует, не действуя. Также он скажет о ценности ясного понимания этих непростых истин."
"14":
  translation: "Никакая деятельность не может осквернить Меня, и Я не стремлюсь к ее плодам. Кто постиг эту истину, тот, как и Я, никогда не будет связан последствиями своих действий."
  purport:
    "1": "Обусловленные души, связанные своим стремлением к независимым наслаждениям, пытаются действовать согласно этому стремлению. В результате таких попыток они провоцируют материальную природу на ответные действия, что приводит к цепи действий и их последствий. Но деятельность Кришны имеет совсем иной механизм. Кришна занят самой разнообразной деятельностью, однако, действуя, Он остается равнодушным к материи и не испытывает материальных желаний, поскольку Его деятельность определяется внутренней энергией и на нее не влияют _гуны_ материальной природы. Поскольку Его поступки не продиктованы материальными желаниями, к Его деятельности не прилагаются никакие реакции. И Кришна, и Его преданные занимают трансцендентное положение, неподвластное материальным влияниям, и никто из них не связан законами _варнашрамы, _хотя они по доброй воле тщательно исполняют все предписанные обязанности."
    "2": "Как будет сказано в следующем стихе, _джива,_ которая понимает эти истины о Кришне, которая приложила это трансцендентное знание к своей деятельности и стала слугой Кришны, также остается в стороне от материального круговорота действий и их последствий."
"15":
  translation: "В минувшие времена все освобожденные души обладали знанием о Моей трансцендентной природе и действовали в соответствии с ним. Исполняй же свой долг, следуя их примеру."
  purport:
    "1": "Кришна не привязан к плодам Своей деятельности. С таким пониманием Арджуна, если он хочет обрести освобождение, должен сражаться — с верой и ради удовольствия Кришны. Кришна хочет, чтобы Арджуна сражался, осознавая положение Кришны, и чтобы он сделал свое участие в битве подношением Господу. Таким образом, Арджуна должен следовать примеру великих преданных, живших в прошлые времена."
    "2": "В следующих девяти стихах (с 16 по 24) Кришна, желая объяснить Свою собственную деятельность, будет говорить о том, как деятельность _(карма)_ может быть расценена как бездействие _(акарма)._"
    "3": "В самом начале Арджуна заявил, что собирается покинуть поле боя и, словно _гьяни,_ через бездействие избежать результатов своей _кармы._ Кришна сейчас убедит его в том, что никакие реакции не приходят к человеку, который действует в трансцендентном знании, и что правильно совершённая _карма_ может быть приравнена к процессу _гьяны._"
"16":
  translation: "Даже очень разумные люди заходят в тупик, пытаясь определить, что' есть действие и что — бездействие. Сейчас Я объясню тебе, что значит действовать. Обретя это знание, ты оградишь себя от всех бед."
  purport:
    "1": "В следующем стихе Кришна введет понятие _викармы, _запрещенных действий."
"17":
  translation: "Хитросплетения деятельности очень трудны для понимания. Поэтому надо хорошо знать, что такое действие, что такое запретное действие и что такое бездействие."
  purport:
    "1": "_Карма_ — это поступки в соответствии с предписаниями Вед. Такую деятельность еще называют _карма-кандой._ Связанная с материальными желаниями того, кто ею занимается, _карма-канда_ навлекает на человека последствия, хотя эти последствия, как правило, приносят удовольствие."
    "2": "_Викарма_ — это деятельность, запрещенная Ведами. Такие запретные поступки приносят нехорошие результаты."
    "3": "_Акарма_ — это деятельность, которой занимаются ради удовольствия Кришны. Такие поступки не приносят ни хороших, ни плохих результатов. В комментарии Шрила Прабхупада помещает _карму_ в одну категорию с _викармой:_"
    "4": "«Чтобы овладеть наукой сознания Кришны и научиться различать разные виды деятельности, необходимо постичь свои отношения со Всевышним. Иными словами, человек, обладающий совершенным знанием, понимает, что каждое живое существо является вечным слугой Господа и потому долг каждого — действовать в сознании Кришны. Вся Бхагавад-гита подводит нас к этому выводу. Любые другие выводы, противоречащие этому, и основанные на них действия относятся к категории _викармы,_ запретной деятельности. Понять все это можно только в общении с авторитетными наставниками, обладающими сознанием Кришны, которые способны посвятить нас в тайны деятельности. Получить это знание от них — все равно что получить его от Самого Господа. В противном случае даже самый разумный человек неминуемо зайдет в тупик»."
    "5": "Введя понятие _викармы,_ Кришна возвращается к обсуждению различий между _кармой_ и _акармой._"
"18":
  translation: "Тот, кто видит бездействие в действии и действие в бездействии, является самым разумным среди людей и находится на духовном уровне, хотя и занят разнообразной деятельностью."
  purport:
    "1": "«Бездействие в действии» относится к преданному служению, или поступкам, совершённым исключительно ради удовольствия Кришны. Слуги Кришны не сталкиваются с материальными последствиями своего служения, поскольку они действуют так же, как и Кришна, — не ища награды за свой труд."
    "2": "«Действие в бездействии» есть явление прямо противоположное вышеописанному. Так называемый _санньяси, _не обладающий трансцендентным знанием о Кришне, на первый взгляд не занят ничем, однако, как душа, он не может избежать ни действий, ни последствий за эти действия. Он вынужден действовать, но он не может действовать в служении Кришне, поскольку у него нет знания о Кришне. Вот почему он подвластен всевозможным последствиям своей деятельности."
    "3": "Например, все, включая _санньяси,_ должны дышать. Все должны есть, а при ходьбе все наступают на каких-нибудь маленьких живых существ. Если все эти действия не имеют трансцендентного фундамента, человек обязательно должен будет столкнуться с последствиями этих поступков."
    "4": "Душа по природе деятельна. Искусственные попытки остановить деятельность приводят к опасной ситуации, когда незанятые чувства объединяются с нечистым умом. Любой, кто пытается заниматься духовной практикой, медитируя при этом на чувственные наслаждения, обязательно падет, даже если внешне такой незадачливый «отшельник» не так погряз в работе, как тот, кто посвятил свою жизнь Господу."
    "5": В девятнадцатом стихе Кришна продолжит разговор на эту тему.
"19":
  translation: "Считается, что человек обладает всей полнотой знания, если в любой своей деятельности он не руководствуется желанием чувственных наслаждений. Мудрецы говорят про такого человека, что все последствия его действий сгорели в огне совершенного знания."
  purport:
    "1": "Шрила Прабхупада пишет в комментарии: «Только тот, кто обладает совершенным знанием, может понять действия человека, развившего в себе сознание Кришны. Поскольку человек, обладающий сознанием Кришны, не стремится к чувственным наслаждениям, про него говорят, что он сжег все последствия своих действий в огне совершенного знания — знания о том, что по своей природе он является вечным слугой Верховной Личности Бога. Только тот, кто понял эту истину, обладает подлинным знанием»."
    "2": "Преданный, обретший трансцендентное знание, никогда не мечтает о чувственных наслаждениях, ибо он знает, что Кришна — его господин и хозяин, а сам он — слуга Кришны. Таким образом, преданный остается свободным от материальных желаний, а его деятельность относится к категории _акармы,_ деятельности, не приносящей никаких последствий."
"20":
  translation: "Свободный от привязанности к плодам своего труда, всегда удовлетворенный и ни от чего не зависящий, он не совершает кармических действий, хотя и трудится не покладая рук."
  purport:
    "1": "Не следует прекращать трудиться; человек должен быть удовлетворен исполнением своих обязанностей. От чего следует отказаться — так это от привязанности к плодам своего труда. Этот стих описывает _садхаку,_ того, кто прилагает усилия для достижения совершенства. О совершенстве такого сознания _(сиддха)_ говорится в стихах 21 и 22."
"21":
  translation: "Такой мудрый человек владеет своим умом и разумом, не считает себя собственником того, что ему принадлежит, и заботится об удовлетворении только самых насущных потребностей своего тела. Действуя таким образом, он никогда не навлекает на себя греха."
  purport:
    "1": "Шрила Прабхупада объясняет, как мыслит и действует человек, развивший в себе сознание Кришны:"
    "2": "«Его действия подобны работе детали в машине. Деталь чистят и смазывают, чтобы сохранить ее в рабочем состоянии, и точно также человек, обладающий сознанием Кришны, заботится об удовлетворении насущных потребностей своего тела только для того, чтобы быть способным заниматься трансцендентным любовным служением Господу. Поэтому его действия не влекут за собой кармических последствий. Подобно домашнему животному, он не считает себя даже собственником своего тела. Жестокий хозяин может убить принадлежащее ему животное, и оно безропотно расстанется с жизнью. К тому же оно никогда не обладает полной свободой действий. Человек, развивший в себе сознание Кришны, целиком поглощен самопознанием, и у него просто нет времени на приобретение излишней материальной собственности. Чтобы поддержать душу в теле, ему не нужно добывать деньги нечестным путем. Поэтому он не оскверняет себя грехом, и его действия не имеют никаких кармических последствий»."
    "3": "В этом стихе говорится о высокоразвитом, достигшем совершенства вайшнаве, который ни мгновения своей жизни не может провести без служения Кришне. Такой человек считает себя незначительной персоной и не придает значения ничему, кроме служения Господу. В следующем стихе описываются еще несколько качеств такого вайшнава."
"22":
  translation: "Кто довольствуется тем, что приходит само собой, кто никому не завидует, не обращает внимания па проявления двойственности этого мира и одинаково встречает успех и неудачу, тот, совершая действия, никогда не попадает в рабство их последствий."
  purport:
    "1": "Преданный, находящийся на этом уровне, даже не пытается просить милостыню ради своего пропитания. Он полностью полагается на Кришну, а Кришна всячески заботится о такой возвышенной душе."
    "2": "В пример можно привести Шрилу Мадхавендру Пури. Мадхавендра Пури палец о палец не ударял, чтобы добыть себе еду. Только тогда, когда кто-то, вдохновленный через сердце Кришной, приносил ему поесть, он ел."
    "3": "Когда Мадхавендра Пури пришел во Враджа-дхаму, он не просил милостыню. В один прекрасный день, когда Мадхавендра Пури сидел на берегу Говинда-кунды возле холма Говардхана, Кришна, очарованный его святостью, верой, любовью и отрешенностью, Сам принес ему молоко. Сознание такого духовно развитого человека, проникнутое преданностью Богу и отрешенностью от всего материального, так сладко, что привлекает Самого Кришну."
    "4": "Преданный, развивший в себе такое сознание, не обращает внимания на проявления двойственности этого мира. Обусловленная душа не видит ничего, кроме хорошего и плохого. Днями напролет люди гоняются за наслаждениями и пытаются избежать несчастий. Преданный стоит выше таких соображений, поскольку видит руку Кришны во всем, что происходит вокруг."
    "5": В следующем стихе Кришна начинает говорить о _ягье. _Подробнее это понятие будет разбираться в стихах с 25 по 33.
"23":
  translation: "Действия человека, который освободился от влияния гун материальной природы, утвердился в духовном знании и трудится только ради Меня, становятся целиком духовными, и все их последствия растворяются в Абсолюте."
  purport:
    "1": "В пословном переводе этого стиха Шрила Прабхупада переводит слово _йаджнайа_ как «ради удовлетворения Ягьи (Кришны)». Наша деятельность автоматически становится духовной, или трансцендентной, когда мы совершаем ее как жертвоприношение ради удовлетворения Кришны."
    "2": "В следующих стихах Кришна перечислит множество видов жертвоприношений, и это не случайно, ибо высшая цель всех этих жертвоприношений — трансцендентное знание, тема данной главы Гиты."
    "3": "Нельзя недооценивать важность обретения трансцендентного знания. Знание о Кришне, а также о _дживатме, _материальном мире и методе преданного служения закладывает прочный фундамент нашей духовной практики. _Тахан вистарита хана пхале према-пхала ихан мали сече нитйа шраванйди джала:_ «На Голоке Вриндаване лиана преданного служения разрастается и приносит плод любви к Кришне. Садовник, все еще пребывая в материальном мире, регулярно орошает лиану водой слушания и повторения» (Чайтанья-чаритамрита, Мадхья, 19.155). Шрила Прабхупада пишет в комментарии к этому стиху «Чайтанья-чаритамриты»:"
    "4": "«Все живые существа скитаются по вселенной, рождаясь в разных формах жизни и на разных планетах в зависимости от своей _кармы._ Из многих миллионов лишь одному удачливому живому существу по милости духовного учителя и Кришны выпадает возможность обрести семя _бхакти-латы,_ лианы преданного служения. Необходимо регулярно орошать это семя водой _шраванам-киртанам_ (слушания и повторения), тогда оно даст росток. Этот росток постепенно превращается в лиану, которая _выходит за_ оболочки материальной вселенной и достигает духовного мира. Там _бхакти лата_ продолжает расти, пока не достигнет высшей планеты, Голоки Вриндаваны, на которой живет Кришна. На Голоке Вриндаване лиана обвивает лотосные стопы Господа, и это ее окончательное место назначения. В этот миг она начинает приносить плоды экстатической любви к Богу."
    "5": "Но преданному, ухаживающему за лианой, следует быть очень бдительным. Говорится, что он должен все время орошать лиану преданности: _ихан мали сече нитйа шраванади джала._ Было бы ошибкой полагать, что на какой-то ступени, достигнув духовной зрелости, от слушания и повторения можно отказаться. Тот, кто поступит так, непременно сойдет с пути преданного служения. Даже достигнув высот преданного служения, нельзя прекращать орошение, _шраванам-киртанам._ Если человек делает это, следует понимать, что он совершил какую-то _апарадху»._"
    "6": "Как мы видим, взращивание знания о сознании Кришны очень важно. Только в этом случае представляется возможным объединить знание и деятельность, чтобы любой поступок, который совершает человек, превратился бы в жертвоприношение ради Кришны."
    "7": "В следующем стихе Кришна подводит итог теме _акармы, _описывая абсолютную природу жертвоприношения, совершённого в духовном сознании."
"24":
  translation: "Человек, целиком погруженный в мысли обо Мне, непременно достигнет духовного царства, ибо он полностью отдает себя духовной деятельности, в которой и жертвенный огонь, и все, что приносится в жертву, обладает одной и той же духовной природой, природой Абсолюта.Поступки, совершённые в трансцендентном знании и с пониманием того, что это жертвоприношение, являются, вместе с их результатами, абсолютными, ибо любая деятельность, посвященная Кришне, не влечет за собой _кармы _и потому обладает трансцендентной природой."
  purport:
    "1": "В комментарии Шрила Прабхупада объясняет суть жертвоприношений, о которых сейчас пойдет речь:"
    "2": "«Слово _брахма_ (Брахман) значит „духовный\". Господь духовен по природе, поэтому лучи, исходящие от Его трансцендентного тела, называют _брахмаджьоти,_ Его духовным сиянием. Все сущее покоится в _брахмаджьоти,_ но, когда это _джьоти_ покрыто иллюзией _(майей),_ или желанием чувственных удовольствий, его называют материальным. Этот материальный покров можно сбросить, воспользовавшись методом сознания Кришны. Все, что приносится на огонь сознания Кришны, сам жертвенный огонь, или тот, кто принимает подношение, процесс принятия, человек, совершающий подношение, а также конечный результат — все это, вместе взятое, является Брахманом, или Абсолютной Истиной. [...] Когда ум полностью погружен в сознание Кришны, он находится в состоянии транса _(самадхи)._ Любое действие, совершённое в этом духовном сознании, называют _ягьей,_ жертвоприношением Абсолюту»."
    "3": "То, что приносится на огонь, процесс принятия, человек, совершающий подношение, и конечный результат — всё это необходимые составляющие любого жертвоприношения. Цель всех жертвоприношений и других методов, о которых сейчас будет говорить Кришна, — это принести удовольствие Абсолютной Истине, поскольку все эти практики позволяют человеку углублять трансцендентное знание, а смысл обретения трансцендентного знания заключается в преданном служении Кришне. Кришна скажет об этом в тридцать пятом стихе, и Шрила Прабхупада даст замечательный комментарий к нему. А сейчас, в стихах 25-33, Кришна объяснит, что трансцендентное знание обретается с помощью жертвоприношений и т.д."
"25":
  translation: "Одни йоги старательно поклоняются полубогам, совершая в их честь различные жертвоприношения, другие же приносят жертвы на огонь Верховного Брахмана."
  purport:
    "1": "В дальнейшем Кришна объяснит, что только «менее разумные» люди поклоняются полубогам как высшим повелителям, которые якобы могут независимо одарить нас всем необходимым для жизни. На самом же деле полубоги, чтобы исполнить желания того, кто им поклоняется, должны получить санкцию от Кришны. Более подробно о поклонении полубогам будет сказано в седьмой и девятой главах."
    "2": "Полубоги — это ставленники Вишну, и только поклонение с таким пониманием может считаться правильным. Махараджа Бхарата, как о том говорится в Шримад-Бхагаватам (5.7.5—7), поклонялся полубогам, но делал это в правильном умонастроении, рассматривая полубогов как частей вселенского тела Господа Вишну, и делал он это не для того, чтобы получить какие-то материальные блага от них, а чтобы доставить удовольствие Господу Вишну."
    "3": "В следующем стихе Кришна скажет, какие жертвоприношения могут проводить люди в зависимости от своего положения в системе _варнашрамы._"
"26":
  translation: "Одни [идеальные брахмачари] приносят слух и другие чувства на огонь обуздания ума, а другие [те, кто ведет регулируемую семейную жизнь] приносят звук и другие объекты чувств на огонь чувств."
  purport:
    "1": "_Брахмачари_ может контролировать свой ум лишь в том случае, если он слушает только повествования о Кришне."
    "2": "Для _грихастхи_ жертвоприношение заключается в том, что он воздерживается от половых отношений, следуя предписаниям _шастр._"
    "3": Далее Кришна опишет _аштанга-йогу._
"27":
  translation: "Те же, кто желает осознать свое истинное «я» путем обуздания ума и чувств, приносят деятельность всех органов чувств и само дыхание жизни на огонь усмиренного ума."
  purport:
    "1": "В теле циркулируют десять потоков воздуха, пять главных и пять второстепенных. Тот, кто контролирует эти потоки, может контролировать ум, и в этом — суть данного стиха. Подробно об _аштанга-йоге_ Кришна расскажет в шестой главе."
    "2": В двадцать восьмом стихе упоминаются еще четыре вида _ягьи._
"28":
  translation: "Одни обретают просветление, жертвуя свою собственность, другие — совершая аскетические подвиги, занимаясь практикой восьмиступенчатой йоги или изучая Веды ради обретения духовного знания. Все они строго хранят свои обеты."
  purport:
    "1": "Все эти жертвоприношения возвышают того, кто проводит их, однако чистое сознание Кришны находится на недосягаемой высоте для этих обрядов и методов, как о том говорит в комментарии Шрила Прабхупада: «Ни одно из перечисленных выше жертвоприношений не поможет человеку обрести сознание Кришны — это возможно лишь по милости Господа и Его чистых преданных». Тем не менее эти _ягьи_ позволяют человеку хоть как-то возвыситься, и их можно считать предварительными ступенями на пути к преданному служению."
    "2": "В следующем стихе Кришна снова говорит о практике _аштанга-йоги,_ а именно о _пранаяме,_ способе управления дыханием."
"29":
  translation: "Иные, чтобы войти в состояние транса, учатся управлять дыханием, принося выдыхаемый воздух в жертву вдыхаемому, а вдыхаемый в жертву выдыхаемому; в конце концов они полностью перестают дышать и погружаются в транс. Другие же, ограничивая себя в еде, приносят выдыхаемый воздух в жертву ему самому."
  purport:
    "1": В следующем стихе Кришна начинает подводить итог всем этим жертвоприношениям.
"30":
  translation: "Все они, знающие истинную цель этих жертвоприношений, очищаются от греха и, изведав нектарный вкус их плодов, достигают вечной духовной обители."
  purport:
    "1": "В комментарии Шрила Прабхупада подчеркивает, что смысл жертвоприношений в том, чтобы помочь человеку обуздать свои чувства и освободить его от последствий грехов."
"31":
  translation: "О лучший из рода Куру, тот, кто не совершает жертвоприношений, никогда не будет счастлив на этой планете или в этой жизни, что же тогда говорить о следующей?"
  purport: {}
"32":
  translation: "Все эти жертвоприношения предписаны Ведами, и каждое из них порождено определенной деятельностью. Зная об этом, ты обретешь освобождение."
  purport:
    "1": "Шрила Прабхупада объясняет: «Как уже было сказано, разным категориям людей Веды рекомендуют совершать разные жертвоприношения. Поскольку люди полностью отождествляют себя с материальными оболочками, ведические жертвоприношения предназначены для того, чтобы занять деятельностью либо их тело, либо ум, либо разум. Но в конечном счете все жертвоприношения должны помочь живому существу освободиться от оков материального тела. И Сам Господь Своими устами говорит здесь об этом»."
    "2": "В зависимости от положения в _гунах_ материальной природы человек имеет склонность и способность к тому или иному жертвоприношению. Кто-то, находясь под влиянием определенного сочетания _гун_ и впечатлений прошлых жизней, решает приступить к практике контроля дыхания. Другому больше нравится проводить ведические _ягьи._ Третий жертвует деньги. На первый взгляд, эти жертвоприношения разнятся друг от друга, однако, хотя они и порождены разным сознанием, их цель одна. Эта цель — трансцендентное знание — приносит освобождение от материальной жизни."
    "3": "Человеческая жизнь предназначена для духовного возвышения, и методом такого возвышения является жертвоприношение. Все что-то делают и получают некие результаты своей деятельности, поэтому каждый из нас должен жертвовать хотя бы часть этих результатов Господу Вишну. Тот, кто не делает никаких подношений, то есть не использует деньги, таланты, разум, ум или тело в служении Вишну, живет просто для себя, впустую, поскольку такой человек нисколько не продвинулся по направлению к высшей цели."
    "4": "Современные люди пытаются стать счастливыми, не проводя жертвоприношения. Может быть, они и получают немного больше чувственных удовольствий, однако счастье ускользает от них. Лишенные трансцендентного знания и заклейменные по законам _кармы_ как воры, такие люди сталкиваются с трудностями и в их следующих жизнях."
    "5": "В тридцать третьем стихе говорится о том, что трансцендентное знание есть желанный результат жертвоприношений."
"33":
  translation: "О покоритель врагов, жертвоприношение, совершаемое в знании, лучше, чем просто принесение в жертву материальной собственности. Но в конечном счете все жертвенные обряды приводят человека к трансцендентному знанию, о сын Притхи."
  purport:
    "1": "Можно проводить обряды _карма-канды_ и отказываться от каких-то чувственных наслаждений, чтобы в будущем получить их в десять раз больше."
    "2": "Таковы жертвоприношения, которые проводят в материальной сфере. Такие обряды совершают люди, которые до конца не понимают разницы между телом и душой и не знают, кто такой Кришна и какое положение Он занимает."
    "3": "Поэтому такие жертвоприношения считаются менее эффективными, чем те, которые совершаются в знании. Жертвоприношения, совершаемые в знании, ведут человека к более высоким уровням трансцендентного знания."
    "4": "Завершая Свой рассказ о жертвоприношениях, Кришна начинает подводить итог обсуждению трансцендентного знания и вновь говорит о том, как непосредственно обрести это знание."
"34":
  translation: "Чтобы узнать истину, вручи себя духовному учителю. Вопрошай его смиренно и служи ему. Осознавшие себя души могут дать тебе знание, ибо они узрели истину."
  purport:
    "1": "Шрила Прабхупада написал к этому стиху следующий комментарий: «Путь духовного самопознания, без сомнения, очень труден. Поэтому Господь советует нам найти истинного духовного учителя, принадлежащего к цепи наставников, которая берет начало от Самого Господа. Того, кто не принадлежит к такой цепи, нельзя считать истинным духовным учителем. Первым духовным учителем является Сам Господь, и человек, получивший это знание по цепи духовных учителей, способен передать своему ученику слова Господа в неискаженном виде."
    "2": "Природу духа нельзя постичь, выдумав для этого собственный метод, как это делают невежественные шарлатаны. В Бхагаватам (6.3.19) сказано: _дхармам ту сакшад бхагават-пранитам._ Путь религии указывает людям Сам Господь. Поэтому философские рассуждения и бессмысленные словопрения не приведут человека на верный путь. Нельзя достичь духовного совершенства и с помощью самостоятельного изучения священных книг."
    "3": "Чтобы получить знание, необходимо найти истинного духовного учителя. Ученик должен беспрекословно выполнять все указания духовного учителя и, отбросив гордыню, служить ему, не гнушаясь даже черной работы. Секрет успеха в духовной жизни заключается в умении удовлетворить осознавшего себя, истинного духовного учителя."
    "4": "Пытливость и смирение — вот два качества одинаково необходимые для того, чтобы постичь духовную науку. До тех пор пока мы не станем послушными слугами истинного духовного учителя, наши вопросы к нему не принесут желаемого результата. Каждый должен пройти через проверку, устроенную духовным учителем, и, когда учитель убедится в искренности ученика, он немедленно благословит его и откроет ему истинное духовное знание."
    "5": "В этом стихе Господь отвергает как слепое следование учителю, так и обращение к нему с бессмысленными вопросами. Надо не просто смиренно внимать духовному учителю, но и, став его послушным слугой и задавая ему вопросы, составить ясное представление о духовной науке. Истинный духовный учитель всегда добр к ученику, поэтому, если ученик послушен и с готовностью служит учителю, он получит от него ответы на все вопросы и сможет обрести совершенное знание»."
    "6": "По словам Шрилы Рупы Госвами, принятие прибежища у лотосных стоп духовного учителя есть первый шаг в преданном служении _(адау гуру-падашрайа)._ О том, какое знание ученик получает от духовного учителя, рассказывается в следующем стихе."
"35":
  translation: "Получив от осознавшей себя души истинное знание, ты больше никогда не впадешь в заблуждение, ибо это знание поможет тебе увидеть, что все живые существа — частицы Всевышнего или, иными словами, что все они пребывают во Мне."
  purport:
    "1": "Обретя знание, человек больше не станет жертвой иллюзии. Об этом пишет в комментарии Шрила Баладева Видьябхушана. Арджуна не должен думать, что его родственники умрут. Он должен понять, что все живые существа, будь то животные, полубоги или люди, отличны от своих тел. Более того, он должен осознать, что все живые существа неотличны от Кришны и пребывают в Нем."
    "2": "Шрила Прабхупада пишет: «Получив знание от осознавшей себя души, то есть от того, кто постиг истинную природу вещей, человек понимает, что все живые существа — неотъемлемые частицы Верховной Личности Бога, Господа Шри Кришны. Чувство своей отделенности от Кришны называют _майей__(ма_ значит „не\", а _йа_ — ,,это\")»."
    "3": "_Майя_ уводит нас от Кришны, и мы начинаем считать себя независимыми от Него. Однако мы неотъемлемые части Кришны. Мы происходим от Кришны как Его части, однако мы всегда остаемся индивидуумами. Мы нуждаемся в Его защите, и нам необходимо служить Ему."
    "4": "Духовно возвышенная душа рассуждает так: «Я принадлежу Кришне, а Кришна принадлежит мне»."
    "5": В следующем стихе говорится еще об одном результате обретения трансцендентного знания — освобождении от бремени греха.
"36":
  translation: "Даже если ты самый грешный из всех грешников, взойдя на корабль духовного знания, ты сможешь пересечь океан страданий."
  purport:
    "1": "Как мы помним из первой главы, Арджуна боялся греха и страданий, проистекающих из греховной деятельности. Здесь Кришна говорит Арджуне, что лекарством является трансцендентное знание, а не уклонение от битвы."
    "2": "Слова _апи чет_ («даже если») употребляются для описания маловероятного события или чего-то, что противоречит самому себе. По мнению Шрилы Вишванатхи Чакраварти Тхакура, тут есть три вопроса: «Если кто-то погряз в грехах, как может его сердце очиститься? А если сердце не очистилось, как может человек развить знание? А если кто-то развил знание, разве может он действовать неподобающим образом?»"
    "3": "Вот почему Кришна, желая прославить очищающий эффект трансцендентного знания, говорит о ситуации, которую на санскрите описывают с помощью слов _апи чет._"
"37":
  translation: "О Арджуна, подобно тому как пламя костра превращает дрова в пепел, огонь знания сжигает дотла все последствия материальной деятельности."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур пишет в комментарии: «Кришна говорит: „У того, чье сердце очистилось, Я полностью забираю всю накопленную _карму,_ за исключением _прарабдха-кармы\"»._ Трансцендентное знание уничтожает все последствия нашей деятельности, как праведной, так и греховной, оставляя только _прарабдха-карму,_ созревшие результаты наших поступков, в частности наше нынешнее материальное тело."
    "2": В следующем стихе Кришна продолжит прославлять трансцендентное знание.
"38":
  translation: "В этом мире нет ничего более чистого и возвышенного, чем духовное знание. Это знание — спелый плод всей практики йоги. Тому, кто достиг совершенства в преданном служении, оно в свой срок открывается изнутри."
  purport:
    "1": "_Калена_ означает «в свой срок». Употребляя это слово, Кришна предупреждает нас об опасности преждевременного отречения от мира. Просто одевшись в одежды _санньяси,_ как это делают _майявади,_ человек еще не утверждается в знании и не освобождается от греха. Также Кришна употребляет термин _калена,_ чтобы вдохновить Арджуну и всех нас на деятельность в духе отречения, ибо именно в ходе такой деятельности человек обретает трансцендентное знание. «В свой срок» значит, что трансцендентное знание постепенно проявляется в сердце человека, практикующего _нишкама-карма-йогу. _Именно благодаря деятельности, а не отказу от деятельности, человек обретает это знание."
    "2": В следующем стихе Кришна скажет о значении веры в обретении знания.
"39":
  translation: "Человек, исполненный веры, обуздавший свои чувства и пытливо ищущий духовное знание, достоин получить его, и, когда он обретает его, к нему тотчас приходит высший покой."
  purport:
    "1": "Здесь Кришна описывает качества человека, достойного обрести трансцендентное знание. Он должен быть исполнен веры, пытливо искать духовное знание и обуздывать свои чувства. Такой человек действует с верой, он знает, что его поступки, совершаемые без привязанности к плодам труда, принесут ему трансцендентное знание и высший духовный покой (освобождение). Как объяснит Кришна в следующем стихе, без веры невозможно достичь покоя."
"40":
  translation: "Но невежественные и неверующие люди, которые сомневаются в словах богооткровенных писаний, не способны обрести сознание Бога. Они опускаются все ниже и ниже. Сомневающаяся душа не знает счастья ни в этом мире, ни в мире ином."
  purport:
    "1": "Как указывает Шрила Вишванатха Чакраварти Тхакур, между неверующими и сомневающимися есть большая разница. Он отмечает, что Кришна перечислил три категории людей, которые не могут обрести знание: невежественные _(аджна),_ неверующие _(ашраддадхйна)_ и сомневающиеся _(самшайатма). «Аджна_ — это просто глупые люди, похожие на животных. У тех, кто относится к категории _ашраддадхйна, _есть некоторые представления о _шастрах,_ однако они, видя разногласия среди адептов разных теорий, не верят ни одной из них. А у тех, кто относится к категории _самшайатма,_ есть вера, однако их терзают сомнения: „Откуда мне знать, что этот метод будет действенным для меня...\"»."
    "2": "Сомневающиеся люди обладают некоторой верой, однако они не уверены, что следование _шастрам_ принесет желаемый результат. Так они продолжают следовать процессу, однако без твердой веры, без надежды и оптимизма. Для таких людей нет счастья ни в этой жизни, ни в следующей. Даже глупцы могут испытать некоторое материальное счастье. Сомневающиеся не испытывают счастья вообще."
    "3": "В следующем стихе Кришна объяснит, как разрушить сомнения."
"41":
  translation: "Кто занимается преданным служением, отрекаясь от плодов своего труда, чьи сомнения рассеяны божественным знанием, тот постиг свое истинное «я». О завоеватель богатств, такой человек никогда не оказывается связанным последствиями своей деятельности."
  purport:
    "1": "Когда человек применяет трансцендентное знание в своей деятельности, он трудится из чувства долга и одновременно с этим отрекается от плодов своего труда. Такой человек воистину постиг свое «я». Он знает, что поступки, совершаемые с целью доставить удовольствие Кришне, не влекут за собой кармических последствий. Трансцендентное знание избавило его от сомнений."
    "2": В заключительном стихе этой главы Кришна призывает Арджуну сражаться и помнить при этом о трансцендентном знании.
"42":
  translation: "Поэтому, о Бхарата, мечом знания разруби в своем сердце узел сомнений, порожденных невежеством. Вооружившись йогой, встань и сражайся!"
  purport:
    "1": "Арджуна, решив не сражаться, сел в своей колеснице. Кришна хочет, чтобы он встал и сражался, утвердившись при этом в трансцендентном знании и действуя без привязанности к любым результатам его поступков. Деятельность и знание, объединившись, освободят Арджуну от греховных последствий, которых он так боялся."
    "2": Комментарий Шрилы Прабхупады на этот стих подводит итог всей главе. Я разделил этот комментарий на подразделы и придумал к каждому из них соответствующее название.
    "3": Цель жертвоприношений (часть первая)
    "4": "«Система йоги, описанная в этой главе, называется _санатана-йогой,_ вечной деятельностью живого существа. Эта йога предусматривает два вида жертвоприношений: принесение в жертву материальной собственности и обретение знания о своем истинном „я\". Последнее относится к категории чисто духовной деятельности. Если, принося в жертву материальную собственность, человек не стремится постичь свою духовную природу, его жертвоприношение остается материальным действием. Но, когда человек жертвует материальную собственность ради того, чтобы осознать свою духовную природу, то есть ради служения Господу, его жертвоприношение становится совершенным»."
    "5": Два уровня духовного знания
    "6": "«Духовная деятельность также может быть двух видов: постижение своего истинного „я\" (своего изначального положения) и постижение Верховной Личности Бога. Тот, кто неуклонно следует путем, указанным в Бхагавад-гите, легко овладевает этими двумя очень важными разделами духовного знания. Такому человеку нетрудно обрести совершенное знание — понять, что душа является неотъемлемой частицей Верховного Господа. Это знание приносит ему огромное благо, ибо позволяет без особых усилий постичь природу божественных деяний Господа»."
    "7": Постижение трансцендентных деяний Господа
    "8": "«В начале этой главы Верховный Господь Сам рассказал о Своих божественных деяниях. Тот, кто не понимает наставлений Гиты, не имеет истинной веры. Такой человек злоупотребляет независимостью, которой наделил его Господь. Если, выслушав эти наставления, человек так и не сумел понять истинную природу Господа — вечной, исполненной блаженства и всеведущей Личности Бога, — значит он безнадежный глупец»."
    "9": Цель жертвоприношений (часть вторая)
    "10": "«Чтобы избавиться от невежества, нужно постепенно усваивать принципы сознания Кришны. Пробуждению в человеке сознания Кришны способствуют жертвы,приносимые полубогам и Верховному Брахману, жертвы, которые приносят те, кто хранит обет безбрачия или ведет семейную жизнь, те, кто обуздывает чувства, занимается мистической йогой и совершает аскезу, а также жертвы тех, кто отказывается от материальной собственности, изучает Веды и выполняет свои обязанности в системе _варнашрама-дхармы._ Все это — различные виды жертвоприношений, и все они основаны на предписаниях _шастр._ Однако важно, чтобы целью всех этих видов деятельности было осознание своего истинного „я\". Тот, кто стремится к этой цели, по-настоящему понял науку Бхагавад-гиты, а тот, кто сомневается в словах Кришны, возвращается к материальной деятельности»."
    "11": Правильное изучение трансцендентного знания
    "12": "«Поэтому Господь рекомендует нам изучать Бхагавад-гиту или любое другое священное писание под руководством истинного духовного учителя, служа ему с покорностью и смирением. Истинный духовный учитель принадлежит к цепи наставников, существующей с незапамятных времен, и ни на шаг не отступает от наставлений Верховного Господа, много миллионов лет назад открытых Им богу Солнца, который в свою очередь передал знание Бхагавад-гиты людям Земли. Поэтому каждый из нас должен следовать путем, указанным в самой Бхагавад-гите, и остерегаться корыстных и честолюбивых людей, которые сбивают своих последователей с истинного пути. Господь, вне всякого сомнения, является Верховной Личностью, и все Его деяния духовны. Тот, кто понял это, уже является освобожденной душой, даже если он только начал изучать Бхагавад-гиту»."
