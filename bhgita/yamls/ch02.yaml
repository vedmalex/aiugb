    "1": "_Вьявасаятмика буддхи,_ целеустремленный, однонаправленный разум, является одним из условий для достижения успеха на духовном пути. Однажды Шрила"
    "2": "Прабхупада рассказал своему ученику, как он в 1950-е годы, незадолго до начала своей проповеди на Западе, был поражен комментарием Шрилы Вишванатхи Чакраварти Тхакура к этому стиху. По словам Прабхупады, этот стих укрепил его решимость следовать завету Шрилы Бхактисиддханты Сарасвати Тхакура, который в свое время велел ему проповедовать сознание Кришны на английском языке."
    "3": "Шрила Вишванатха Чакраварти Тхакур пишет в этом комментарии: «Из всех видов разума самым лучшим является разум, сосредоточенный на _бхакти-йоге._ В _бхакти-йоге _разум становится однонаправленным, или утвержденным в решимости."
    "4": "Человек размышляет так: „Мой духовный учитель велел мне поклоняться Верховной Личности Бога путем повторения Его святого имени, памятования о Нем, служения Его лотосным стопам и многими другими методами, и эти наставления — моя единственная _садхана,_ единственная _садхья,_ мой единственный образ жизни. Я не могу отбросить эти наставления ни на уровне практики, ни на уровне совершенства. Эти наставления — единственный объект моих желаний и моя единственная ответственность. Помимо них у меня не может быть никаких дел, даже во сне. Мне все равно, радостно мне или грустно и прекращено ли мое материальное существование или нет\"». Объяснение этого стиха мы также встречаем в одном из комментариев Шрилы Прабхупады к Шримад-Бхагаватам (2.4.3-4): «Итог вышесказанному подводится в Бхагавад-гите (2.41) в словах _вйаввйавасййатмика_ — абсолютный путь к совершенству."
    "5": "Великий ученый-вайшнав Шри Баладева Видьябхушана определяет это как _бхагавад-арчана-рупаика-нишкама-кармабхир вишуддха-читтах_ — признание трансцендентного любовного служения Господу своим главным долгом, деятельностью, не влекущей за собой кармических последствий»."
"44":
  translation: "Тем, кто слишком привязан к чувственным удовольствиям и материальному богатству и чей ум из-за этого все время пребывает в заблуждении, не хватает решимости посвятить себя преданному служению Верховному Господу."
  purport:
    "1": "Человек, который восторгается цветистыми словами Вед, не понимая их истинного предназначения, перестает что-либо понимать в жизни. Из-за своего невежества и материальных привязанностей _карма-канди _не могут обратить все свои помыслы на Всевышнего. Вместо этого они прикрываются Ведами, чтобы оправдать свое нежелание следовать высшему указанию Вед — предаться Верховной Личности Бога. Далее Кришна расскажет, как преодолеть такое умонастроение."
"45":
  translation: "В Ведах в основном говорится о деятельности в трех гунах материальной природы. Поднимись же над этими Гунами, о Арджуна. Перестань зависеть от всех проявлений двойственности, избавься от стремления приобрести или сохранить что-либо в этом мире и утвердись в понимании своего истинного «я»."
  purport:
    "1": "Кришна велит Арджуне подняться над желанием получить какую-либо награду за выполнение предписанных обязанностей. Сражаться следует без мыслей о райских удовольствиях или земной славе. Единственное, о чем должен думать Арджуна, — это как утвердиться в понимании своего истинного «я». Ранее Арджуна сетовал на то, что с разрушением семейных традиций никто больше не будет проводить обряды _карма-канды._ Теперь Кришна отвергает этот довод, советуя Арджуне подняться над этими обрядами, оскверненными _гунами_ материальной природы."
    "2": "Здесь Кришна впервые упоминает три _гуны\\*_ природы, и Шрила Прабхупада в комментарии вкратце описывает способ выхода за пределы их влияния: «Пока живое существо находится в материальном теле, оно вынуждено совершать действия и пожинать их плоды, находясь под влиянием _гун _материальной природы."
    "3": "Нужно научиться стойко переносить такие проявления двойственности, как счастье и горе, холод и жара, и тогда мы избавимся от беспокойств, связанных с приобретениями и потерями. Этого уровня достигает тот, кто обрел сознание"
    "4": Кришны и во всем полагается на волю Господа». Кришна завершает Свою мысль в сорок шестом стихе.
"46":
  translation: "Все нужды, которые удовлетворяет маленький колодец, может сразу удовлетворить большой водоем. Подобно этому, тот, кому известно высшее назначение Вед, обретает все описанные в них блага."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур в своем комментарии замечает, что в Индии каждый колодец или небольшой водоем используют только для одной определенной цели: из одного берут питьевую воду, в другом стирают, в третьем моют посуду, а в четвертом купаются."
    "2": "Но, если мы живем на берегу огромного озера или реки, мы можем все это делать в одном и том же месте. Если у нас есть постоянный источник чистой воды, нам не надо ходить от колодца к колодцу, чтобы удовлетворить свои нужды."
    "3": "Аналогичным образом человеку, которому открылась суть Вед и которого поэтому называют _виджаната,_ не нужно заниматься ничем, кроме _буддхи-йоги_ ради удовольствия Господа. Тем самым он воплощает в жизнь изначальный замысел Вед, и любые ритуалы _карма-канды_ оказываются ненужными. Даже если у человека, который занимается _буддхи-йогой,_ есть материальные желания, он очистится, поскольку твердо усвоил трансцендентное знание."
    "4": "Кришна рассказал о разных альтернативных вариантах действия, и в следующем стихе Он даст способ, который подходит именно Арджуне."
"47":
  translation: "Ты можешь выполнять предписанные тебе обязанности, но у тебя нет права наслаждаться плодами своего труда. Никогда не считай, что результаты твоих действий зависят от тебя, но при этом и не отказывайся от выполнения своих обязанностей."
  purport:
    "1": "Этот важный стих, в котором Господь решает посоветовать Арджуне путь _нишкама-карма-йоги,_ начинается со слов _карманй эвадхикарас те._ У Арджуны несомненно _(эва) _были все возможности и качества _(адхикар)_ для деятельности _(карма)._ Однако, действуя, он не должен испытывать желания наслаждаться плодами своего труда, ибо в противном случае он будет отягощать себя этими плодами. К сожалению, концепция бесстрастного и честного исполнения своего долга — деятельности, в которой наградой человеку является сама деятельность — становится все более чуждой современному обществу."
    "2": "В комментарии Шрила Прабхупада говорит об этом правильном отношении к деятельности: «Именно поэтому Господь призвал Арджуну сражаться из чувства долга и не думать о результате. Отказ Арджуны от участия в битве был проявлением материальной привязанности. Подобные привязанности препятствуют освобождению. Любая материальная привязанность, будь то к деятельности или к бездеятельности, служит причиной материального рабства. Бездеятельность греховна, поэтому Арджуна мог выйти на благой путь, ведущий к освобождению, только выполняя свой долг — сражаясь в битве»."
    "3": "В следующей _шлоке_ Кришна объяснит, в каком сознании необходимо действовать."
"48":
  translation: "О Арджуна, выполняй свой долг невозмутимо, без привязанности, не беспокоясь о победе или поражении. Такое умение владеть собой называют йогой."
  purport:
    "1": "Человек, который трудится и в то же время не испытывает привязанности к плодам своего труда, занимается _карма-йогой._ Когда же он предлагает эти плоды Кришне, его непривязанность достигает своего истинного предназначения. Кришна советует Арджуне отказываться не от деятельности как таковой, а от плодов этой деятельности."
    "2": "Следующий стих нужно запомнить хорошо, ибо он связан с вопросом, который Арджуна задаст в начале третьей главы."
"49":
  translation: "О Дхананджая, силой преданного служения отбрось всю порочную деятельность и в таком умонастроении вручи себя Господу. Только скупцы стремятся к плодам своего труда."
  purport:
    "1": "Чего достигает человек, который пытается наслаждаться плодами своего труда? Ничего, кроме рождения и смерти. Кришна осуждает такие кармические желания и прославляет _буддхи-йогу_ (это слово Шрила Прабхупада переводит здесь и в следующих двух стихах как «преданное служение»). Живое существо должно прилагать все усилия к тому, чтобы избежать страданий, и стараться больше не попадать в такие ситуации. _Буддхи-йога_ дарует освобождение, и результат этой практики описывается в следующем стихе."
"50":
  translation: "Тот, кто преданно служит Господу, уже в этой жизни освобождается от последствий хороших и дурных поступков. Поэтому посвяти жизнь йоге, которая является искусством деятельности."
  purport:
    "1": "Искусство деятельности заключается в том, чтобы продолжать действовать и оставаться при этом свободным от хороших и дурных последствий своих поступков. Арджуна боялся, что, убив родственников, он запятнает себя грехом, однако Кришна говорит, что, если Арджуна будет действовать из чувства долга, с отрешенностью и знанием, это убережет его от последствий его поступков. Все мы должны чем-то заниматься, однако при этом нам следует быть отрешенными от результатов нашей деятельности."
    "2": "_Гьяни_ отказываются от любой деятельности, желая тем самым освободиться от ее последствий. Но того же самого можно достичь — причем с большей легкостью, — если действовать с отрешенностью."
    "3": "Например, ртуть — смертельно опасный металл, однако в руках аюрведического доктора он превращается в эффективное лекарство. Подобным же образом, обычная деятельность, сопровождаемая привязанностью, делает душу узником материального мира, в то время как поступки, совершённые без привязанности, из чувства долга, в знании и с мыслью доставить удовольствие Всевышнему, выводят душу на путь освобождения."
"51":
  translation: "Служа Господу, великие мудрецы и преданные сбрасывают бремя последствий своей деятельности в материальном мире. Так они вырываются из круговорота рождения и смерти и достигают обители Бога, где не бывает страданий."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур объясняет, что деятельность, совершаемая без привязанности к ее плодам, приводит человека к пониманию духовной природы своего «я», или души. На такого человека со временем нисходит знание о Господе, в результате чего человек предается Ему."
    "2": "Такое вручение себя Господу освобождает душу из материального мира, и после освобождения душа получает право войти в мир Вайкунтхи\\*. Этот путь известен как «лестница йоги», и о ней подробно говорится в первых шести главах Бхагавад-гиты."
"52":
  translation: "Когда твой разум выберется из дебрей иллюзии, ты станешь безразличным ко всему, что тебе доводилось слышать и что еще предстоит услышать."
  purport:
    "1": "Способы, которыми человек может достичь всего желаемого, описаны в разделе Вед _карма-канда._ Кришна в этом стихе сравнивает все это с непроходимой чащей материальной иллюзии. Арджуна мыслил исключительно категориями _карма-канды._ Он полагал, что, исполняя долг воина, он не получит ничего хорошего, а только навлечет на себя беду. Поэтому Кришна объясняет, что Арджуна, если согласится сражаться, применяя _буддхи,_ обретет твердый разум _(вйавасайатмика буддхир)_ и станет безразличным к так называемым счастью и горю."
    "2": "В следующем стихе Кришна еще раз скажет о том, что безразличие к ведическим обрядам необходимо для достижения подлинной цели Вед."
"53":
  translation: "Когда цветистый язык Вед перестанет волновать твой ум и когда ты, постигнув свое истинное «я», будешь постоянно пребывать в духовном трансе, ты обретешь божественное сознание."
  purport:
    "1": "Арджуна должен изжить в себе желание наслаждаться плодами, описанными в _карма-канде._ Если он хочет достичь успеха в жизни, ему нужно утвердиться на пути _буддхи-йоги. _Тот, кто пытается развить в себе сознание, сосредоточенное на Всевышнем _(самадхи),_ должен освободиться от желания проводить те или иные ведические ритуалы."
    "2": "Но откуда преданный, отвергнувший стихи Вед, будет получать наставления? Шрила Прабхупада говорит об этом в комментарии: «Обретя сознание Кришны, живое существо вступает в непосредственное общение с Господом и, находясь на этом духовном уровне, становится способным понять все Его указания. Такое совершенное знание невозможно обрести с помощью кармической деятельности. Для этого необходимо выполнять указания Кришны или Его представителя, духовного учителя»."
    "3": "Здесь Кришна на время прерывает обсуждение _буддхи-йоги,_ и Арджуна в пятьдесят четвертом стихе задает четыре вопроса, касающихся уровня сознания, о котором Кришна только что упомянул. Начиная с пятьдесят пятого стиха Кришна отвечает на эти вопросы."
"54":
  translation: "Арджуна сказал: О Кришна, как распознать человека, обладающего этим божественным сознанием? О чем он говорит и как выражает свои мысли? Как он сидит и как ходит?"
  purport:
    "1": "Арджуна хочет выяснить, как узнать _стхита-прагью, _человека, обладающего божественным сознанием. Он спрашивает: «Как распознать его? Как он выражает свои мысли? Как сидит? Как ходит?»"
    "2": "Шрила Вишванатха Чакраварти Тхакур указывает в своем комментарии, что первым вопросом Арджуна пытается выяснить следующее: «Как описать того, кто находится на трансцендентном уровне _(стхита-прагья)._ Какими качествами обладает такой человек?» На этот вопрос Кришна даст ответ в пятьдесят пятом стихе. На первый взгляд, эти вопросы относятся к неким внешним признакам, однако Шрила Вишванатха Чакраварти Тхакур подчеркивает, что они относятся к самим качествам человека, достигшего такого высокого духовного уровня."
"55":
  translation: "Верховный Господь сказал: О Партха, о человеке, который очистил свой ум от всех желаний, берущих начало в чувствах, и черпает удовлетворение только в своем истинном «я», говорят, что он обладает чистым, божественным сознанием."
  purport:
    "1": "У _стхита-прагъи_ нет никаких материальных привязанностей. Его не заботят ни радости, ни горести. Его сознание сосредоточено исключительно на душе, поэтому он ощущает себя полностью удовлетворенным."
    "2": "В стихах 56-57 Кришна даст ответ на второй вопрос Арджуны: «О чем и как он говорит?» Этот вопрос означает: «До какой степени на его разум и слова влияют любовь, гнев или равнодушие окружающих? Иначе говоря, как он реагирует на отношение к себе?»"
"56":
  translation: "Того, кто остается невозмутимым, терпя тройственные страдания, кто не восторгается, когда к нему приходит счастье, и кто избавился от привязанностей, страха и гнева, называют мудрецом, обуздавшим свой ум. "
  purport: {}
"57":
  translation: "Тот, кто, живя в материальном мире, свободен от мирских привязанностей, кто не слишком радуется, когда с ним случается что-то хорошее, и не злится, когда случается что-то дурное, обладает совершенным знанием."
  purport:
    "1": "_Стхита-дхи-муни_ обладает знанием и не проявляет интереса к материальному миру. Он живет на трансцендентном уровне, и потому ничто материальное не может побеспокоить его."
    "2": "Шрила Прабхупада пишет: «Такого человека, обладающего совершенным сознанием Кришны, не беспокоят проявления тройственных страданий: все страдания он принимает как милость Господа, считая, что заслуживает даже более сурового наказания за свои прошлые грехи. Кроме того, он убежден, что всемилостивый Господь сводит его страдания к минимуму. А когда он счастлив, то считает это счастье даром Господа, а себя — недостойным такого дара»."
    "3": "Признаки, перечисленные здесь, указывают на того, кто обладает сознанием Кришны, однако этими же качествами может обладать и человек, получивший освобождение, но не развивший в себе сознание Кришны. Возвышенный преданный не затрагивается материальными радостями и горестями, поскольку его сознание не имеет ничего общего с материей, но тот, кто просто находится в освобожденном состоянии в Брахмане, может не иметь никаких отношений с материальным миром, хотя позитивной деятельностью в сознании Кришны он тоже не занят."
    "4": "Итак, Шрила Прабхупада подчеркивает, что этими качествами обладают персоналисты, но в принципе эти признаки могут относиться как к персоналистам, так и к имперсоналистам."
    "5": "Следующий вопрос («Как он сидит?») означает: «Как он ведет себя и о чем думает, когда его чувства не соприкасаются с объектами чувств?» Кришна отвечает на этот вопрос в следующих двух стихах."
"58":
  translation: "Тот, кто, подобно черепахе, втягивающей голову и конечности в панцирь, способен отводить свои чувства от объектов чувственного восприятия, обладает устойчивым, духовным разумом."
  purport:
    "1": "Такой человек пользуется органами чувств только тогда, когда это необходимо. Трудно ли ему это делать или нет — об этом Кришна говорит в следующем стихе."
"59":
  translation: "Даже воздерживаясь от чувственных удовольствий, воплощенная в теле душа сохраняет вкус к ним. Но, познав более возвышенный вкус, она утрачивает интерес к объектам чувств, доставляющим наслаждение, и утверждается в духовном сознании."
  purport:
    "1": "Для трансценденталиста отречение — не такая уж сложная вещь, потому что у него развит более высокий вкус. Кришна косвенно дает понять, что речь идет, в первую очередь, о вайшнавах. Вовлекая свои чувства в служение Кришне, преданные естественно и полностью отводят их от материи, особенно после того, как им открывается красота Кришны."
    "2": "В стихах с шестидесятого по шестьдесят третий Кришна покажет, чем чреват план Арджуны отказаться от деятельности и уйти в лес, чтобы «обрести знание» и спастись от греховных последствий."
"60":
  translation: "Чувства так могущественны и напористы, о Арджуна, что способны силой увлечь за собой ум даже того, кто владеет духовным знанием и старается обуздать их."
  purport:
    "1": "Кришна говорит Арджуне: «Не прекращай действовать. Не становись _гьяни,_ которые просто анализируют различия между духом и материей. Исполняй свой долг в соответствии с принципами _буддхи-йоги»._ Кришна демонстрирует Арджуне изъян в практике _гьяны,_ чтобы утвердить превосходство _бхакти-йоги._"
"61":
  translation: "Того, кто, обуздав чувства и держа их в повиновении, сосредоточивает ум на Мне, называют человеком с устойчивым разумом."
  purport:
    "1": "Ключевое слово в этом стихе — _мат-парах,_ «во взаимоотношениях со Мной». Впервые в Гите Кришна прямо указывает на Себя как на объект преданности, подчеркивая важность _бхакти._ Обуздать чувства можно только одним способом — вовлекая их во взаимодействие с Кришной. Сознание человека, который занял свои чувства в служении Кришне и тем самым обуздал их, называется _пратиштхита,_ «закрепленным»."
    "2": "Первая половина метода, указанного в этом стихе, касается обуздания чувств. Затем Кришна предлагает нам сосредоточить наше сознание на Нем. Он говорит, что тот, кто преуспел и в том, и в другом, является человеком с устойчивым разумом. Но что происходит, если в попытках достичь этого уровня человек сосредоточивает свои чувства на одном из объектов наслаждения, не связывая этот объект со служением Кришне?"
"62":
  translation: "Созерцая объекты, приносящие наслаждение чувствам, человек развивает привязанность к ним, из привязанности рождается вожделение, а из вожделения — гнев. "
  purport: {}
"63":
  translation: "Гнев порождает полное заблуждение, а заблуждение затмевает память. Вслед за памятью пропадает разум, и тогда, лишившись разума, человек снова погружается в пучину материальной жизни."
  purport:
    "1": "Ум так устроен, что всегда на чем-то сосредоточен. Если мы не сосредоточиваем его на Кришне, то с нами случится то, что описано в этих стихах."
    "2": "Начиная с шестьдесят четвертого стиха и почти до конца второй главы Кришна будет отвечать на последний вопрос Арджуны: «Как ходит человек, обладающий трансцендентным сознанием?» Смысл этого вопроса в следующем: «Как и чем такой человек занимает свои чувства?»"
"64":
  translation: "Но тот, кто свободен от любых привязанностей и антипатий и кто может контролировать свои чувства с помощью регулирующих принципов свободы, достоин в полной мере обрести милость Господа."
  purport:
    "1": "Человек с трансцендентным сознанием, способный контролировать ум и сосредоточивать разум, с равнодушием относится к соприкосновению чувств с их объектами. Всё, чем бы ни занимался такой великий человек, приносит окружающим только благо, и сам он полностью счастлив."
"65":
  translation: "Для того, кто, идя этим путем, обрел удовлетворение [в сознании Кришны], уже не существует тройственных страданий. Благодаря этому удовлетворению разум человека быстро становится устойчивым."
  purport:
    "1": "Душа, которая связана с Кришной через сознание Кришны, свободна от материальных привязанностей и антипатий. Такая душа полностью удовлетворена, она не испытывает никаких несчастий, поскольку ее разум, будучи «устойчивым», сосредоточен на Кришне _(мат-парах)._ Без _бхакти_ невозможно испытывать удовлетворение — какими бы богатствами человек ни обладал и чем бы он ни занимался. Мы видим это на примере Вьясадевы, который открывает нам свое сердце в Первой песни Шримад-Бхагаватам. Вьясадева отредактировал Веды, записал Пураны и «Махабхарату», однако, не подчеркнув роль _бхакти_, он чувствовал себя скверно. Он размышлял: «Я искренне поклонялся Ведам, духовным учителям и жертвенному алтарю, соблюдая строгие обеты. Я придерживался всех правил и показал значение ученической преемственности, составив „Махабхарату\", благодаря которой даже женщины, _шудры_ и прочие [друзья дваждырожденных'] могут узреть путь религии. Я чувствую, что мне чего-то недостает, хотя я обладаю всем, что, согласно Ведам, необходимо человеку. Возможно, причина этого в том, что я не подчеркнул важность преданного служения Господу, которое привлекает и совершенных существ, и непогрешимого Господа»."
    "2": "Что случается, если мы испытываем неудовлетворенность, связанную с недостатком сознания Кришны?"
"66":
  translation: "Тот, кто не установил связь со Всевышним [в сознании Кришны], не способен одухотворить свой разум и сосредоточить ум. Такой человек не знает умиротворения, а без умиротворения разве можно быть счастливым?"
  purport:
    "1": "Контраст между этим и предыдущим стихом подчеркивает мысль, которую хочет донести до нас Кришна. Если ум и разум отклоняются от медитации на Кришну, человек не может быть счастлив. Прекращая размышлять о Кришне и сосредоточиваясь на объектах чувственного восприятия, он просто наполняет свое сердце желаниями, связанными с материальными удовольствиями."
"67":
  translation: "Как сильный порыв ветра уносит лодку, так даже одно свободно блуждающее чувство, на котором сосредоточен ум человека, может увлечь за собой его разум."
  purport:
    "1": "Если ум послушно идет за побуждениями чувств, у человека пропадает способность отличать хорошее от дурного. Так его разум оказывается пленником неблагоприятных ветров его необузданных чувств. Однако обузданные чувства создают благоприятный, попутный ветер."
"68":
  translation: "Потому, о могучерукий Арджуна, тот, кто отстранил свои чувства от объектов чувств, несомненно, обладает устойчивым разумом."
  purport:
    "1": "Как пишет Шрила Вишванатха Чакраварти Тхакур, слова _маха-бахо_ означают: «О могучерукий, ты мастерски умеешь обуздывать своих врагов, так обуздай тем же самым способом и свой ум»."
"69":
  translation: "То, что для всех существ ночь, для владеющего собой время бодрствования; когда же все существа пробуждаются, для мудреца, чей взгляд обращен внутрь, наступает ночь."
  purport:
    "1": "Человек, привязанный к чувственным наслаждениям, и человек, который отрешен от них, отличаются друг от друга, как ночь и день. _Стхита-прагью_ не затрагивает дух чувственного наслаждения, царящий в мирском обществе, как спящего не затрагивает происходящее вокруг. _Стхита-прагья _безразличен к счастью и бедам, проистекающим из его _кармы; _такой человек ни на что не отвлекается, поскольку перестал воспринимать объекты этого мира в качестве источника собственных наслаждений."
    "2": "Сейчас Кришна приведет пример, иллюстрирующий характер _стхита-прагьи._"
"70":
  translation: "Тот, кого не беспокоит непрерывный поток желаний, подобен океану, который никогда не выходит из берегов, хотя в него впадает множество рек. Только такой человек способен обрести умиротворение, а не тот, кто стремится удовлетворить свои желания."
  purport:
    "1": Такой человек невозмутим; он не рыщет повсюду в поисках чувственных наслаждений. В следующем стихе Кришна скажет о его решимости.
"71":
  translation: "Истинное умиротворение обретает лишь тот, кто полностью изжил в себе стремление к чувственным удовольствиям, кто свободен от желаний, не считает себя обладателем чего-либо и избавился от ложного эго."
  purport:
    "1": "Ярким примером такого человека является Махараджа Прияврата. Внешне он вел себя как праведный (но, тем не менее, мирской) царь, однако внутренне оставался отрешенным и спокойным, потому что его ум был всегда сосредоточен на Верховной Личности Бога."
    "2": "Этим стихом Кришна завершает Свой ответ на вопрос: «Как ходит такой человек?» В последнем стихе Кришна подводит итог второй главе Гиты."
"72":
  translation: "Таков путь духовной жизни, посвященной Богу. Вступив на него, человек освобождается от оков иллюзии, и, даже если божественное сознание придет к нему лишь перед самой смертью, он получит право войти в царство Бога."
  purport:
    "1": Так Кришна прославил _стхита-прагьев._
    "2": "В этой главе обсуждалось множество тем: Веды, гуны материальной природы, карма-йога, карма-канда, гьяна, санкхья, буддхи-йога, веданта, атма, отрешенность, самадхи, санньяса и бхакти."
    "3": "Шрила Прабхупада завершает комментарий к этой главе так: «Шрила Бхактивинода Тхакур пишет, что вторая глава Бхагавад-гиты представляет собой сжатое изложение всего этого произведения. Основные темы Бхагавад-гиты — _карма-йога, гьяна-йога_ и _бхакти-йога._ Вторая глава Бхагавад-гиты подробно описывает _карма-йогу_ и _гьяна-йогу,_ а также дает некоторое представление о _бхакти-йоге,_ что, по сути дела, и является кратким содержанием всей книги»."
42-43:
  translation: "Людей со скудными знаниями очень привлекает цветистый язык Вед, которые призывают их совершать различные кармические обряды и ритуалы, чтобы подняться на райские планеты, родиться в богатой и знатной семье, обрести могущество и многое другое. Стремясь к чувственным удовольствиям и роскошной жизни, такие люди говорят, что нет ничего превыше этого."
  purport:
    "1": "Здесь в первый раз Кришна упоминает Веды\\*. Он советует Арджуне отказаться от взглядов, которых придерживаются последователи _карма-канды._ Эти люди используют Веды, чтобы проводить многочисленные жертвоприношения во славу полубогов и тем самым обрести временные плоды и благословения: сыновей, здоровье, власть, богатство, долгую жизнь, хороший урожай или возможность вкушать райские удовольствия. Примечательно, что в предыдущей серии стихов Кришна вдохновлял Арджуну сражаться, приводя в качестве аргументов именно эти идеи, которые Он сейчас отвергает. Несмотря на то, что Кришна до этого призывал Арджуну вступить в бой ради достижения рая, сейчас Кришна переводит беседу на более высокий уровень — на уровень _буддхи-йоги._"
