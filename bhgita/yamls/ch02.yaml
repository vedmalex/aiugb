  purport:
    "1": "Шрила Прабхупада так объясняет эти слова Кришны: «Господь Кришна продолжает увещевать Арджуну: „Не рассчитывай, что такие великие воины, как Дурьйодхана, Карна и другие твои ровесники, поверят, будто ты отказался сражаться из жалости к братьям и деду. Они скажут, что ты сделал это из страха за собственную жизнь. Так ты навсегда лишишься их уважения\"»."
    "2": "Для такого прославленного _кшатрия,_ как Арджуна, презрительные взгляды окружающих жгут больнее, чем стрелы врага."
