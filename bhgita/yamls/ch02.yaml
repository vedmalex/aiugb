"1":
  translation: "Cанджая сказал: Увидев, что Арджуна охвачен состраданием и скорбью, а глаза его полны слез, Мадхусудана, Кришна, произнес такие слова."
  purport:
    "1": "Называя Кришну Мадхусудана, Санджая дает понять Дхритараштре, что сомнения Арджуны будут сейчас уничтожены тем, кто в свое время убил демона Мадху. Шрила Прабхупада пишет: «В этом стихе примечательно слово „Мадхусудана\". Некогда Господь Кришна убил демона Мадху, и теперь Арджуна хочет, чтобы Кришна уничтожил демона сомнений, который завладел Арджуной и мешает ему исполнять долг»."
    "2": "Дхритараштра обрадовался, услышав о желании Арджуны отказаться от битвы. Теперь его сыновьям будет легко одержать победу. Однако после слов Санджаи от радости Дхритараштры не осталось и следа."
"2":
  translation: "Верховный Господь сказал: О Арджуна, как могла эта скверна одолеть тебя? Такое поведение недостойно того, кто знает истинную цель жизни. Оно приведет человека не в рай, а к бесславию."
  purport:
    "1": "Кришна говорит Арджуне, что его многочисленные доводы, правильные на первый взгляд, странно слышать от _ария,_ человека высокой культуры. Скверна, которая одолела Арджуну, приведет его к бесчестию _(акирти-карам), _а не на Сваргалоку\\* _(асваргйам)._ Иными словами, Арджуна покроет себя позором при жизни, а после смерти не попадет на высшие планеты. Вот почему Кришна неодобрительно отозвался о сострадании Арджуны."
"3":
  translation: "О сын Притхи, не поддавайся унизительному малодушию. Оно не подобает тебе. Вырви из сердца эту постыдную слабость и воспрянь, о герой, карающий врагов."
  purport:
    "1": "Кришна реагирует на решение Арджуны словом _клаибйам,_ «немощь». _Кшатрии_ по природе своей исполнены чувства собственного достоинства и мужской силы. Обвиняя Арджуну в немощи и малодушии, Кришна словно дает ему пощечину. Одновременно с этим Кришна обращается к Арджуне как к Партхе, напоминая о его высоком происхождении. Арджуна — сын Индры, царя небес, прославленного воина. Кришна хочет узнать, как герой с такими родителями мог скатиться до уровня _кшатра-бандху,_ человека, который родился в семье _кшатрия,_ но не обладает необходимыми качествами, чтобы называться _кшатрием._ Шрила Прабхупада замечает: «Если сын _кшатрия_ отказывается сражаться, значит он только называется _кшатрием»._"
    "2": "Кришна не принял многочисленные доводы Арджуны. Слово _кшудрам_ указывает на низкого, недалекого человека. Кришна намеренно оскорбляет Арджуну, чтобы тот взбодрился и чтобы в нем забурлила кшатрийская кровь. В следующем стихе Арджуна попытается опровергнуть эти обвинения."
"4":
  translation: "Арджуна сказал: О покоритель врагов, сразивший демона Мадху, могу ли я выпускать стрелы в людей, подобных Бхишме и Дроне, которых я должен боготворить?"
  purport:
    "1": "Арджуна хочет убедить Кришну, что его желание продиктовано великодушным, а не малодушным сердцем. Как указывает Шрила Прабхупада, по ведическому этикету младший не имел права даже перечить старшему, не говоря уже о том, чтобы замахиваться на него с намерением убить."
    "2": "Шрила Вишванатха Чакраварти Тхакур объясняет, что, обращаясь к Кришне как к Мадхусудане и Арисудане, Арджуна намекает Ему: «Кришна, Ты убивал Своих врагов, а не _гуру _или деда». Арджуне хотелось осыпать Дрону и Бхишму цветами, а не стрелами."
    "3": "Но как Арджуна собирается поддерживать свое существование, если отвергнет долг воина и не станет сражаться?"
"5":
  translation: "Уж лучше просить подаяние, чем существовать ценою гибели великих душ, которых я считаю своими учителями. Пусть ими движет корысть, они все равно остаются моими наставниками. Если они погибнут, все то, чем мы собираемся наслаждаться, будет запятнано их кровью."
  purport:
    "1": "Уже говорилось о том, что _кшатрии_ не живут подаянием — они правят подданными. Не имея своего царства, Арджуна никем не мог править. Он прекрасно понимал это, однако счел более разумным влачить жалкое существование попрошайки, чем отвечать за смерть старших членов своей семьи. Пусть теперь у него будет нелегкая жизнь, но по крайней мере его будущее не запятнается грехом убийства собственного _гуру._"
    "2": "Арджуна, хорошенько всё взвесив, приводит в следующем стихе пятый и последний аргумент в пользу своего отказа от сражения. (Список аргументов смотрите в нашем объяснении двадцать седьмого стиха первой главы.)"
"6":
  translation: "Еще неизвестно, что лучше для нас: победить их или потерпеть поражение. Если мы убьем сыновей Дхритараштры, жизнь потеряет для нас всякий смысл. Но вот они стоят перед нами на поле боя."
  purport:
    "1": "Арджуна не знает, что ему делать. Если он не станет сражаться, ему придется жить подаянием. Если вступит в бой и победит, то ценой за это будет смерть всех его друзей и родственников. Сражаться и проиграть — значит погибнуть. Поэтому он не понимает, в чем состоит его долг. Шрила Прабхупада пишет в комментарии, что, несмотря на все это, Арджуна обладал необходимыми качествами для получения знания. Его ум и чувства были обузданы, он отличался отрешенностью, верой и терпением. Растерянный, но тем не менее ищущий просветления, Арджуна произносит следующий стих."
"7":
  translation: "Я больше не знаю, в чем состоит мой долг, и постыдная слабость скупца лишила меня самообладания. Поэтому прошу, скажи прямо, что лучше для меня. Отныне я Твой ученик и душа, предавшаяся Тебе, — наставляй же меня."
  purport:
    "1": "Арджуна обосновал свой отказ от сражения состраданием, логикой и словами _шастр,_ но результатом его рассуждений оказалась полная растерянность. Поэтому он, желая избавиться от этой растерянности, обращается за помощью к своему _гуру,_ Шри Кришне. Пытаясь разрешить проблемы своими силами, мы всегда будем оказываться в затруднительном положении, как бы мы ни старались, и об этом говорит Шрила Прабхупада в комментарии:"
    "2": "«Природа устроена так, что материальная деятельность, которой мы занимаемся, ставит каждого из нас в очень трудное положение. Трудности подстерегают нас на каждом шагу, поэтому все мы нуждаемся в помощи истинного духовного учителя, способного объяснить, как достичь высшей цели жизни. Все ведические писания призывают нас обратиться к истинному духовному учителю, чтобы он распутал клубок наших жизненных проблем и вывел нас из трудного положения, в которое мы попали помимо своей воли. Эти проблемы подобны пожару, который вдруг, без видимой причины, возникает в лесу. Материальный мир устроен аналогичным образом: трудности приходят к людям сами, как незваные гости. Никто не хочет пожара, но он все равно возникает, и мы начинаем лихорадочно думать, как спастись от него. Поэтому ведические писания гласят: чтобы научиться решать жизненные проблемы и покончить с ними, необходимо обратиться к наставнику, принадлежащему к цепи духовных учителей. Человек, нашедший истинного духовного учителя, может постичь всё. Поэтому, вместо того чтобы тщетно пытаться самому разрешить свои проблемы, нужно обратиться к духовному учителю. Таков смысл этого стиха»."
    "3": "Поскольку в седьмом стихе Арджуна вручает себя Кришне, мы, естественно, ожидаем, что в восьмом стихе Кришна начнет давать Арджуне наставления. Однако этого не происходит. Кришна пока еще не принял Арджуну в ученики."
    "4": "Шрила Баладева Видьябхушана приводит следующий диалог. Когда Арджуна говорит: «Я запутался, зашел в тупик, и я хочу предаться Тебе», — то Кришна как бы отвечает: «Ты знаешь _шастру._ Почему бы тебе не воспользоваться собственной логикой и рассуждениями?»"
    "5": "По словам Шрилы Вишванатхи Чакраварти Тхакура, ответ Кришны был таким: «Послушай, Я — твой друг. У Меня нет настроения быть твоим _гуру._ Разве Я могу взять тебя в ученики? Почему бы тебе не пойти к Вьясадеве и другим мудрецам, которых ты безмерно уважаешь?»"
    "6": "Тем самым Кришна проверяет, насколько серьезен Арджуна в своем решении, и в следующем стихе Арджуна снова выражает желание вручить себя Кришне."
"8":
  translation: "Я не знаю, как совладать с этой иссушающей меня скорбью. Я не смогу избавиться от нее, даже если завоюю процветающее земное царство, которому не будут грозить никакие враги, и обрету власть, какой обладают небожители."
  purport:
    "1": "Арджуна снова просит Кришну дать ему добрый совет и рассеять печаль. Он знает, что даже процветающее царство или райские удовольствия не смогут сделать его счастливым."
"9":
  translation: "Санджая продолжал: Произнеся эти обращенные к Кришне слова, Арджуна, покоритель врагов, промолвил: «Говинда, я не буду сражаться», — и умолк."
  purport:
    "1": "В своих комментариях Шрила Баладева Видьябхушана указывает, что Арджуна, обращаясь к Кришне как к Хришикеше («повелителю чувств»), имеет в виду следующее: «Поскольку Ты повелитель чувств, сделай так, чтобы разум мой загорелся желанием сражаться. Тебя также называют знатоком Вед, так убеди меня, что это сражение — моя личная _дхарма»._"
    "2": "Шрила Прабхупада обращает наше внимание на слово _парантапа:_ «Дхритараштра, должно быть, возликовал, когда услышал, что Арджуна не собирается сражаться, что он хочет покинуть поля боя и жить подаянием. Однако Санджая поспешил разочаровать его, назвав Арджуну „покорителем врагов\" _(парантапах)._ Хотя Арджуна на какое-то время поддался горю, вызванному иллюзорной привязанностью к родным и близким, он тем не менее вручил себя Кришне, изначальному духовному учителю, став Его учеником»."
    "3": "Сейчас Санджая скажет Дхритараштре, как отреагировал Кришна на слова Арджуны."
"10":
  translation: "О потомок Бхараты, тогда Кришна, находясь между двумя армиями, с улыбкой сказал охваченному горем Арджуне следующее."
  purport:
    "1": "Слово _прахасан,_ употребленное в этом стихе, буквально значит «улыбаясь». Как объясняет Шрила Прабхупада, Кришна улыбался, поскольку Его друг стал Его учеником."
    "2": "Однако улыбка быстро сошла с лица Кришны; Он стал серьезен. Кришна будет играть роль учителя Арджуны, а беседы духовного учителя и ученика всегда серьезны. Вот почему дружеские чувства к Арджуне сменились у Кришны отеческим чувством, похожим на чувство, лежащее в основе отношений _гуру_ и ученика."
    "3": "Кришна взялся учить не только Арджуну, но и все человечество, и это — еще одно объяснение того, почему Он стал серьезным. Шрила Прабхупада пишет: «Разговор учителя с учеником проходил открыто, на виду у обеих армий, так, чтобы все, кто находился на поле боя, смогли извлечь из этого разговора благо». Бхагавад-гита предназначена не для какого-то отдельного человека, сообщества или нации — она предназначена для всех людей всех времен и народов."
"11":
  translation: "Верховный Господь сказал: Ведя ученые речи, ты сокрушаешься о том, что недостойно скорби. Мудрые люди не скорбят ни о мертвых, ни о живых."
  purport:
    "1": "Приняв Арджуну в ученики, Кришна тут же отчитал его. Арджуна произносил свои речи с видом мудреца, однако на самом деле он скорбел о том, о чем ни один мудрец скорбеть не станет. По сути, Кришна называет здесь Арджуну глупцом. Несмотря на то, что слова Арджуны находятся в полном соответствии с _дхармой_ и _раджа-нити_ («законы управления государством»), в них не учтена одна фундаментальная истина, на которой зиждется любое подлинное знание: различие между телом и душой."
    "2": "Этот стих является своего рода прелюдией к двенадцатому стиху, в котором Кришна более четко отвергнет телесные представления о жизни, утвердив тем самым первенство духовной основы бытия."
"12":
  translation: "Не было такого времени, когда бы не существовал Я, ты и все эти цари, и в будущем никто из нас не перестанет существовать."
  purport:
    "1": "Кришна говорит Арджуне: «В прошлом Я был Кришной, сейчас Я Кришна и в будущем Я останусь Кришной. Ты жил в прошлом, живешь сейчас и будешь жить всегда. Все цари, которые собрались здесь, были индивидуумами в прошлом, являются таковыми в настоящем и продолжат свое индивидуальное существование в будущем. Иными словами, все мы — вечные, духовные личности»."
    "2": "С самого начала Кришна говорит о Себя как о личности — Верховной Личности Бога, — опровергая тем самым теорию _майявады,_ согласно которой Всевышний и живое существо суть одно. Кришна также называет Арджуну и всех присутствующих царей вечными индивидуумами. Он не говорит, что в будущем Арджуна и цари сольются с Ним воедино, и не утверждает, что в прошлом Он был бесформенным, а сейчас принял некий облик, чтобы в будущем снова стать бесформенным. Напротив, Кришна со всей определенностью заявляет: «Я был Кришной, Я есть Кришна и Я всегда буду Кришной». И так же Кришна заверяет Арджуну, что тот вечно останется личностью. Нигде мы не найдем утверждений, что Арджуна или другие цари были когда-то растворены в Кришне, теперь приняли телесные облики (в силу иллюзии), а в будущем опять сольются с Кришной."
    "3": "Шрила Прабхупада пишет в комментарии: «Философы_-майявади_ утверждают, что множественность, о которой идет речь в данном стихе, условна и относится к материальному телу. Однако в предыдущем стихе Кришна уже осудил телесные представления о жизни. Разве мог Он после этого говорить о множественности в рамках той же самой телесной концепции?» Напротив,"
    "4": "Кришна подчеркивает, что все живущие вечно являются индивидуальными существами."
    "5": В следующем стихе Кришна продолжает говорить об этом фундаментальном понятии — об отличии индивидуальной души от бренного тела.
"13":
  translation: "Воплотившаяся в теле душа постепенно меняет тело ребенка на тело юноши, а затем на тело старика, и точно так же после смерти она переходит в другое тело. Трезвомыслящего человека такая перемена не смущает."
  purport:
    "1": "В ответ на нежелание Арджуны убивать Бхишму и Дрону Кришна заверяет его, что и Бхишма, и Дрона являются душами и потому умереть не могут. Смерть — это всего-навсего смена тела. Нет ни одной обусловленной души, которая может избежать смерти. Бхишма когда-то был мальчиком _(каумарам),_ затем стал юношей _(йауванам),_ а теперь состарился _(джара)._ Он уже несколько раз сменил тело. Мудрого человека такие перемены не вводят в заблуждение. Мудрец не скорбит, видя, как души меняют тела, ибо такая скорбь вызвана иллюзией."
    "2": "Ярким примером вышесказанного является история Махараджи Яяти. Состарившись, Махараджа Яяти обменял у своего сына старость на юность. Он явился перед своими подданными в новом, молодом теле, и никому в голову не пришло сокрушаться об этом. Напротив, все были безмерно счастливы. И сейчас Кришна спрашивает Арджуну: «Надо ли скорбеть, если Бхишма и Дрона получат новые, пышущие здоровьем тела? Сохраняй ясность мысли. _Дхирас татра на мухйати:_ трезвомыслящего человека не смущают такие перемены»."
    "3": "Согласно мнению Шрилы Вишванатхи Чакраварти Тхакура и Шрилы Баладевы Видьябхушаны, Арджуна согласился, что Бхишме и Дроне будет лучше в новых телах. Однако, как заявляет Арджуна, его сомнение в целесообразности вести бой с Бхишмой и Дроной объясняется его нынешними, основанными на телесных обозначениях, отношениями с ними, и Арджуне будет тоскливо без своего _гуру_ и деда. Вот что пишет по этому поводу Шрила Вишванатха Чакраварти Тхакур:"
    "4": "«[Кто-то возразит]: Из-за связи с нашим „я\" даже наше тело становится объектом привязанности. Связанные с нашим телом, наши дети, братья и другие родственники также становятся дороги нам. Поэтому нет ничего неестественного в том, что человек скорбит, когда кто-нибудь из них умирает."
    "5": "На это возражение отвечает самое начало стиха — _дехинах. Джива,_ владелец тела, достигает стадии детства. После „уничтожения\" этой стадии _душа_ вступает в пору юности, а когда юность „уничтожается\", душа переходит на стадию старости. Таким же образом душа через какое-то время получает новое тело. И подобно тому, как никто не плачет, когда детство, а затем юность „уничтожается\", никто не должен скорбеть, когда тело „уничтожается\", хотя оно и является объектом нашей привязанности вследствие соединенности с нашим „я\"."
    "6": "Нам скажут, что переход от юности к старости никого не радует."
    "7": "В ответ мы заметим, что все радуются, когда минуют младенческий возраст и становятся взрослыми. По аналогии с этим, мы также должны радоваться, что Бхишма, Дрона и другие скоро получат новые тела, после того как их старые тела будут уничтожены. Также можно заметить, что любой из нас обязательно пройдет через все эти стадии, начиная с детского возраста; любая _джива,_ владелец тела, получает тела одно за другим»."
    "8": "Шрила Баладева Видьябхушана так комментирует этот стих:"
    "9": "«[Оппонент возразит]: Несмотря на то что души, которые сейчас обусловлены телами Бхишмы и других воинов, вечны, Арджуну нельзя упрекать в том, что он расстраивался, предвидя уничтожение этих тел, которые являлись инструментами для их наслаждений."
    "10": "[Ответ таков]: Когда старые тела Бхишмы и других героев будут уничтожены, они обретут новые тела. Поэтому все должны были радоваться, по аналогии с историей о царе Яяти, который вновь обрел молодость»."
    "11": В четырнадцатом стихе Кришна попытается избавить Арджуну от его нерешительности.
"14":
  translation: "О сын Кунти, счастье и горе приходят и уходят, сменяя друг друга, как зима и лето. Они возникают от соприкосновения чувств с объектами восприятия, о потомок Бхараты, поэтому нужно научиться терпеливо переносить их, оставаясь невозмутимым."
  purport:
    "1": "Кришна просит Арджуну оставаться невозмутимым и не скорбеть. Арджуне не следует отказываться от своего долга из-за недолговечных горестей и радостей, возникающих в ходе его деятельности."
"15":
  translation: "О лучший из людей, тот, кого не выводят из равновесия радости и невзгоды, кто всегда остается спокойным и невозмутимым, воистину достоин освобождения."
  purport:
    "1": "В этом стихе Кришна впервые упоминает духовную цель — освобождение. Исполняя свои предписанныеобязанности _(карму),_ мы обретаем знание _(гьяну),_ которое является необходимым условием для освобождения."
"16":
  translation: "Мудрецы, узревшие истину, пришли к заключению о бренности несуществующего [материального тела] и о неизменности вечного [души]. Они сделали этот вывод, тщательно изучив природу того и другого."
  purport:
    "1": "Кришна снова делает выговор Арджуне. Те, кто узрел истину, знают о разнице между телом и душой. Косвенно Кришна говорит Арджуне, что тот, несмотря на свои многомудрые речи, не понимал подлинной природы вещей. Кришна провозглашает в этом стихе истину, делая два утверждения: 1) _насато видйате бхаво_ и 2) _набхаво видйате сатах._ Первое: материальное тело и любая материальная ситуация временны; всего этого, по большому счету, не существует. Второе: только те вещи, которые являются _cam,_вечными, можно назвать по-настоящему существующими."
"17":
  translation: "Знай же: то, чем пронизано материальное тело, неразрушимо. Никто не может уничтожить бессмертную душу."
  purport:
    "1": "Этот стих относится ко второму утверждению Кришны — _набхаво видйате сатах._ Здесь Кришна объясняет, чем тело отличается от души. Вкратце обрисовав эти отличия, Он больше не вернется в Бхагавад-гите к этому основополагающему моменту. А первое Свое утверждение Кришна прокомментирует в восемнадцатом стихе."
"18":
  translation: "Материальное тело вечного, неуничтожимого и неизмеримого живого существа обречено на смерть. Поэтому сражайся, о потомок Бхараты!"
  purport:
    "1": "Этими словами Кришна напоминает Арджуне, что, отказавшись сражаться, тот вовсе не убережет своих близких от смерти. Тело любого из нас будет уничтожено, поскольку у материальных тел как таковых нет своего независимого бытия. Страх, что кто-то умрет, порожден невежеством. Душа, истинная личность внутри тела, неразрушима. Шрила Прабхупада пишет: «В любом случае нам не о чем скорбеть, ибо живое существо невозможно убить, как невозможно даже на мгновение продлить срок существования материального тела или сохранить тело навсегда»."
"19":
  translation: "Тот, кто считает живое существо убийцей, так же как и тот, кто думает, что оно может быть убито, не обладает знанием, ибо душа не убивает и не может быть убита."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур так комментирует этот стих: «Душа не может быть субъектом (исполнителем) убийства, как не может она стать объектом такого действия. Любой, кто полагает, что душа может убивать (что Арджуна будет убивать Бхишму и других) или что душу можно убить (что Бхишма и другие будут убиты Арджуной), находится в невежестве». Никого, в действительности, невозможно убить, и никто не может быть назван, по большому счету, убийцей. В следующем стихе Кришна развивает эту тему."
"20":
  translation: "Душа не рождается и не умирает. Она никогда не возникала, не возникает и не возникнет. Она нерожденная, вечная, всегда существующая и изначальная. Она не гибнет, когда погибает тело."
  purport:
    "1": "Кришна подчеркивает, что душа вечна. _На джайате мрийате:_ душа никогда не рождалась и никогда не умрет."
    "2": "Душа есть _аджа,_ не знающая рождения ни в прошлом, ни в настоящем, ни в будущем; она — _шашватах,_ нетленная. Арджуне не стоит бояться, что он якобы убьет своего _гуру. _Так Кришна продолжает разбивать доводы Арджуны, которые тот приводил, желая уклониться от боя."
"21":
  translation: "О Партха, как человек, знающий, что душа неразрушима и вечна, что она нерожденная и неизменная, может убить кого-либо или заставить убивать?"
  purport:
    "1": "Здесь Кришна предлагает Арджуне воспользоваться _гьяной,_ знанием. Обладая этим знанием, Арджуна может участвовать в войне и одновременно не пятнать себя грехом. Шрила Прабхупада объясняет, почему Арджуна должен сражаться:"
    "2": "«Судью, который приговорил к смертной казни человека, повинного в убийстве, нельзя порицать за это, ибо он санкционировал применение насилия в соответствии с законом. [...] Точно так же, когда Кришна приказывает сражаться, это значит, что насилие необходимо для торжества высшей справедливости. Поэтому Арджуна должен был исполнить Его приказ, памятуя о том, что насилие, совершённое тем, кто сражается ради Кришны, не является насилием, ибо человека, или, вернее, душу, невозможно убить. Таким образом, во имя справедливости порой приходится применять так называемое насилие»."
    "3": "Согласно комментарию Шрилы Баладевы Видьябхушаны, Арджуна мог подумать: «Допустим, душа не умирает, но тем не менее тела, к которым мы обращаемся как к Бхишме и прочим, будут уничтожены в битве. Это очень плохо, потому что тем самым они незаслуженно будут лишены счастья, которое они получают от своих тел». И в следующем стихе Кришна объяснит, что неверно в этих рассуждениях Арджуны."
"22":
  translation: "Как человек, снимая старые одежды, надевает новые, так и душа входит в новые материальные тела, оставляя старые и бесполезные."
  purport:
    "1": "Смена тел — неизбежный процесс. Отказ Арджуны от битвы никоим образом не спасет Бхишму, Дрону или любого другого воина от необходимости обновить свое тело. Так Кришна постепенно не оставляет камня на камне от доводов Арджуны."
"23":
  translation: "Душу нельзя рассечь никаким оружием, сжечь огнем, намочить водой или иссушить ветром."
  purport:
    "1": "Арджуна — могучий _кшатрий,_ и у него есть арсенал смертоносного оружия, основанного на силе разных стихий - огня, воды, воздуха и проч. Однако ни одно из них не способно убить душу. Его хорошо закаленный меч не сможет разрубить душу. Его огненное оружие не сможет ее сжечь, его водное оружие не способно даже намочить душу, а оружие, основанное на силе ветра, не в состоянии ее иссушить."
"24":
  translation: "Индивидуальную душу нельзя разбить на куски, растворить, сжечь или иссушить. Неизменная, неподвижная и вечная, она пребывает повсюду и всегда сохраняет свои свойства."
  purport: {}
"25":
  translation: "Душа невидима, непостижима и неизменна. Зная это, ты не должен скорбеть о теле."
  purport:
    "1": "В этих _шлоках_ Кришна еще раз упоминает то, о чем уже говорил ранее. Правила санскрита дозволяют повторы только в одном случае — если необходимо что-либо подчеркнуть.Таким образом, Кришна повторяет Свои слова, чтобы у Арджуны не осталось никаких сомнений в вечности души."
    "2": "Теперь Кришна начнет приводить иные аргументы, чтобы убедить Арджуну принять участие в битве. Двадцать шестой стих начинается со слов _атха ча,_ «но даже если», из чего мы можем понять, что Кришна приступает к обсуждению новой темы."
    "3": "Шрила Вишванатха Чакраварти Тхакур раскрывает нам мысли Кришны: «Я привел тебе, Арджуна, точку зрения _шастр._ Теперь Я объясню то же самое с обычной, мирской точки зрения»."
"26":
  translation: "Но даже если ты думаешь, что душа [или признаки жизни] постоянно рождается и навеки умирает, у тебя все равно нет причин для скорби, о могучерукий Арджуна."
  purport:
    "1": "До этого Кришна говорил о бессмертии души. Теперь он приводит доводы тех, кто придерживается иной философии, в частности взгляды атеистов и буддистов. Так Кришна, исследуя проблему со всех точек зрения, буквально загоняет Арджуну в угол."
    "2": "Если все, кто собрался на поле боя, являются вечными душами, никто из них не погибнет здесь, и потому Арджуне следует исполнить свой долг и сражаться. Если же никакой души не существует, а жизнь есть просто результат взаимодействия химических элементов, то все равно Арджуна должен исполнять свои обязанности и сражаться. Если Арджуне нравятся теории, в которых нет места душе, ему нечего опасаться. В конце концов, как можно называть кого-то «убийцей горстки химических соединений»? Иначе говоря, существует душа или нет, Арджуне все равно необходимо отогнать скорбь и вступить в бой."
"27":
  translation: "Тот, кто родился, непременно умрет, а после смерти снова появится на свет. Это неизбежно, поэтому, исполняя свой долг, ты не должен предаваться скорби."
  purport:
    "1": "Арджуна ошибается, если думает, что, уклонившись от сражения, он предотвратит смерть Кауравов. Как только вечная душа соприкасается с бренным материальным телом, происходит рождение. А когда вечная душа теряет контакт с этим телом, наступает смерть. Этот же момент объясняется в следующем стихе."
"28":
  translation: "Вначале все сотворенные существа находятся в непроявленном состоянии. На промежуточном этапе творения они проявляются, а после уничтожения вселенной вновь переходят в непроявленное состояние. Так стоит ли оплакивать их?"
  purport:
    "1": "Как уже было сказано, Арджуне следует сражаться независимо от того, какой философии он придерживается — верит ли Арджуна в то, что у вечной души есть материальное тело, или полагает, что нет никакой души и тело существует само по себе. В этом стихе Кришна говорит, что, верим ли мы в душу или нет, но факт остается фактом: материального тела когда-то не существовало. Теперь, на какой-то промежуток времени, это тело стало проявленным, но в будущем оно снова уйдет в непроявленное состояние. Тело будет разрушено - таков закон. Так есть ли причина для скорби? Арджуна должен сражаться, независимо от того, какую теорию о душе он считает правильной."
    "2": "Объяснение _гьяны,_ описывающей различия между телом и душой, продолжается вплоть до тридцатого стиха. Двадцать девятый стих, описывая душу как «чудо», указывает на ее непостижимость."
"29":
  translation: "Одни смотрят на душу как на чудо, другие говорят о ней как о чуде, третьи слышат, что она подобна чуду, а есть и такие, кто, даже услышав о душе, не может постичь ее."
  purport:
    "1": "Слово _ашчарйа-ват_ означает «чудесный». _Пашйати_ — это «видят», _вадати —_ «описывают», а _шрноти_ — «слышат». Первая строчка этого стиха — _ашчарйа-ват пашйати:_ «Одни смотрят на душу как на чудо». Вторая строчка — _ашчарйа-вад вадати:_ «Другие говорят о ней как о чуде». Третья строчка — _ашчарйа-вач_ ... _шрноти:_ «Третьи слушают о душе, и им она кажется чудом»."
    "2": "В первой строчке — «Одни смотрят на душу как на чудо» — Шрила Прабхупада связывает слово _ашчарйа-ват,_ «чудо», со словом «душа», которое в этом предложении является дополнением. Шрила Баладева Видьябхушана дает еще два варианта прочтения, в которых слово _ашчарйа-ват_ соотносится с подлежащим и сказуемым."
    "3": "Таким образом, каждую строчку этого стиха можно трактовать тремя разными способами — в зависимости от того, с каким членом предложения связано слово «чудо»."
    "4": "Если _ашчарйа-ват_ относится к подлежащему («люди»), то смысл будет следующий: «Некоторые чудесные люди смотрят на душу»."
    "5": "Если _ашчарйа-ват_ относится к глаголу «смотреть», то предложение будет звучать так: «Некоторые люди с удивлением смотрят на душу»."
    "6": "Иначе говоря, можно по-разному трактовать этот стих: люди, которые видят душу, — чудесные; душа есть чудо; способность видеть душу — это чудо."
    "7": "Вторую строчку («Другие говорят о ней как о чуде») также можно трактовать тремя способами, взяв другое значение глагола. Подобным образом, и третью строчку можно перевести тремя способами, используя разные значения слова _шрноти,_ «слушают». Тридцатый стих завершает раздел, в котором Кришна говорит с точки зрения _гьяны._"
"30":
  translation: "О потомок Бхараты, того, кто пребывает в теле, невозможно уничтожить. Поэтому ты не должен скорбеть ни об одном живом существе."
  purport:
    "1": "Кришна, лучший из всех ораторов, подводит здесь итог Своим наставлениям о вечности души. Он разрушил невежество Арджуны с помощью знания, а правильное знание ведет к правильным поступкам. Из жалости к близким Арджуна решил пренебречь своим долгом, и в следующей группе стихов Кришна будет разбираться с этим мотивом Арджуны, основанным на невежестве."
    "2": "В стихах с тридцать первого по тридцать восьмой Кришна продолжит вдохновлять Арджуну вновь подняться на борьбу с врагом. Однако теперь в качестве стимула Кришна будет использовать не теоретическое понимание духовной науки, а принципы кармической деятельности и законы праведной жизни. Арджуна, как мы помним, полагал, что после битвы ему будет закрыт доступ к райским наслаждениям, и в этих стихах Кришна разобьет именно этот его довод."
    "3": "Сначала, в стихах 31-33, Кришна скажет Арджуне, что именно его участие в битве, а не бегство с поля боя, приведет его в конечном итоге к счастливой жизни."
"31":
