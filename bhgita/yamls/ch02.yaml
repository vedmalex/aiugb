    "1": "Мы можем спросить: «А зачем такому преданному, как Арджуна, беспокоиться о чести или позоре?» Следует понять, что в этой части Бхагавад-гиты Кришна разговаривает с Арджуной отнюдь не с точки зрения преданного служения. Кришна обращается сейчас к смелому кшатрийскому духу Арджуны, а для такого воина, как Арджуна, позор страшнее и больнее смерти."
    "2": "Шрила Прабхупада в своем комментарии так перефразирует эти наставления Кришны: «Разговаривая с Арджуной как друг и как философ, Господь Кришна выносит сейчас окончательное суждение о решении Арджуны уклониться от участия в битве. „Арджуна, — говорит Господь, — если ты покинешь поле боя еще до начала сражения, люди назовут тебя трусом. Если же тебе все равно, что скажут люди, и ты думаешь только о том, как спасти свою жизнь, то Мой тебе совет: лучше погибни в сражении. Для такого уважаемого человека, как ты, позор хуже смерти. Поэтому, чем бежать, спасая свою жизнь, лучше умри на поле боя. Это избавит тебя от позора, которым ты покроешь себя, если злоупотребишь Моей милостью, и позволит сохранить свое доброе имя\"»."
