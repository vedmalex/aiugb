"37":
  translation: "О сын Кунти, тебе остается либо погибнуть в бою и достичь райских планет, либо победить и править царством на земле. Поэтому наберись решимости, встань и сражайся!"
  purport:
    "1": "Арджуна решил, что сражение принесет ему не радость, а горе. Кришна здесь опровергает это суждение. Арджуна думал: «Моя победа в битве будет означать смерть тех, с кем я должен был наслаждаться царством. А потерпеть поражение для меня означает верную смерть». Кришна показываетАрджуне, что наслаждения тот получит как раз в обратном случае: «Если тебя убьют на поле боя, ты отправишься на райские планеты. А если одержишь победу, то будешь наслаждаться земным царством». Поскольку в любом случае Арджуну ждет счастье, Кришна говорит: «Наберись решимости, встань и сражайся!»"
    "2": "Арджуна поставил исполнение своего долга в зависимость от того, принесет ли это ему материальные наслаждения или нет, поэтому аргументы, которые приводит здесь Кришна, касаются материальных наслаждений (в основе которых лежит отождествление своего подлинного «я» с телом). Кришна завершает эту серию наставлений следующим стихом, в котором говорится о деятельности, выполняемой без привязанности к ее результатам. Затем, в тридцать девятом стихе, Кришна поднимает дискуссию на более высокий уровень, переходя от обсуждения деятельности, основанной на заинтересованности в ее результатах, к описанию деятельности, совершаемой в знании."
"38":
  translation: "Сражайся во имя сражения и не думай о счастье и горе, потерях и приобретениях, победе и поражении. Действуя так, ты никогда не навлечешь на себя греха."
  purport:
    "1": "Ранее Арджуна сказал, что, приняв участие в битве, он будет страдать от греховных последствий, но здесь Кришна уверяет его, что грех не может коснуться того, кто выполняет свой долг в правильном сознании."
    "2": "В стихах с одиннадцатого по тридцатый Кришна, пытаясь переубедить Арджуну, учит его _гьяне,_ различию между телом и душой. Он говорит, что, поскольку и Арджуна, и все остальные воины являются вечными душами, никто не умрет; тлен может коснуться только тела, которое в любом случае будет уничтожено. Представив эти доводы, Кришна начинает вдохновлять Арджуну на битву с помощью аргументов, основанных на _карме_ и связанных с законами, по которым человек получает наслаждения и избегает страданий. Теперь Кришна призывает Арджуну объединить _гьяну_ (знание) и _карму_ (деятельность) — и сражаться без материальных привязанностей. Деятельность в таком отрешенном состоянии сознания называется _нишкама-карма-йога,_ или _буддхи-йога,_ работа, совершаемая в знании и без привязанности к плодам труда. Шрила Баладева Видьябхушана определяет _буддхи-йогу_ как «_нишка_ма-карма-йогу_ с внедренной в нее _гьяной»._"
    "3": "Практиковать _нишкама-карма-йогу_ можно на двух уровнях, в зависимости от глубины развития трансцендентного знания. Тот, у кого есть просто _гьяна,_ или понимание своего отличия от тела, занимается _нишкама-кармой,_ деятельностью в отречении. Такой человек не испытывает на себе последствий своей деятельности, поскольку знание, которым он обладает, стимулирует его отрешенность от плодов его труда."
    "4": "Но тот, у кого есть достоверное знание о Кришне, обладает более глубоким пониманием реальности. Он не только знает о своей духовной природе, отличной от тела; ему также известна его природа вечного слуги Кришны. Такой человек тоже занимается _нишкама-кармой,_ но его свобода от последствий своей деятельности происходит оттого, что он предлагает все плоды своей работы Кришне."
    "5": "И те и другие (обе категории _нишкама-карма-йогов)_ освобождаются от последствий своей деятельности, поскольку все они обладают знанием и отрешенностью. Однако тот _нишкама-карма-йог,_ который стремится к Кришне, занимает гораздо более высокое положение. Весьма вероятно, что такой человек еще не находится на уровне трансцендентного преданного служения, однако его поступки в один прекрасный день приведут его к лотосным стопам Кришны. Тот _нишкама-карма-йог,_ который просто знает, что он не тело, может постепенно достичь _мукти,_ если его интересует освобождение категории _брахмавада._ Если же в общении с вайшнавами его трансцендентное знание углубляется, он может проникнуться более высокими идеями и получить возможность служить Кришне."
    "6": "В комментарии Шрила Прабхупада относит этот стих к категории _бхакти:_ «Господь Кришна прямо говорит Арджуне, что тот должен сражаться просто ради сражения, поскольку этой битвы желает Сам Господь. Человек, действующий в сознании Кришны, не думает о счастье и горе, потерях и приобретениях, победе и поражении. Тот, кто считает, что вся его деятельность должна быть направлена на удовлетворение Кришны, обладает божественным сознанием, поэтому его поступки не являются материальными и не влекут за собой кармических последствий»."
    "7": "На первый взгляд, Кришна здесь просто призывает Арджуну исполнять свой долг: «Сражайся ради сражения», однако, по сути, этими словами Кришна отдает Арджуне прямой приказ. В действительности, согласие Арджуны вступить в сражение в конечном итоге будет продиктовано желанием исполнить именно этот приказ Кришны. Это и есть _бхакти. _Кришна хочет, чтобы Арджуна предался Ему, стал Его слугой и сражался по Его приказу, исполненный _бхакти_ и отрешенный от результата. Так Арджуна сможет избежать греха."
"39":
  translation: "До сих пор Я излагал тебе это знание аналитически, а теперь буду говорить о нем в категориях бескорыстной деятельности. О сын Притхи, действуя в соответствии с этим знанием, ты освободишься от рабства последствий своей деятельности."
  purport:
    "1": "В стихах с одиннадцатого по тридцатый Кришна разбирал _гьяну,_ знание, суть которого заключается в понимании разницы между духом и материей, или между душой"
    "2": "и телом. Практика _гьяна-йоги_ почти ничем не отличается от _санкхья-йоги,_ системы аналитического изучения материи и духа. Чтобы идти по любому из этих путей, человек должен прекратить всякую деятельность и погрузиться в медитацию. Кришна, однако, настойчиво советует Арджуне идти иным путем. Он объясняет, что следует не отказываться от деятельности, но продолжать действовать в духе отречения."
    "3": "Этот, тридцать девятый, стих намекает на то, что аналитический путь знания _(санкхья)_ по сути подразумевает отход от деятельности; добившись успеха на этом пути, человек поднимается до уровня _гьяны._ Но Кришна не рекомендует Арджуне прекращать деятельность. Именно потому Кришна объясняет, какое благо получит человек, если продолжит действовать, не отказываясь от своих занятий. Кришна говорит, что любое действие должно совершаться в знании, с пониманием _(гьяной)_ отличия своего «я» от тела. Кришна просит Арджуну слушать внимательно и понять, каким образом освободиться от греховных последствий."
    "4": "Шрила Прабхупада пишет в комментарии:"
    "5": "«Предавшись Кришне, Арджуна уже принял Его своим духовным учителем: _шишйас те 'хам шадхи мам твам прапаннам._ Поэтому сейчас Кришна собирается рассказать Арджуне о деятельности в рамках _буддхи-йоги,_ или _карма-йоги,_ то есть о преданном служении, единственная цель которого — удовлетворить Господа. Суть _буддхи-йоги_ очень ясно описана в десятом стихе десятой главы Бхагавад-гиты: _буддхи-йога — _это тесная связь с Господом, который в образе Параматмы\\* пребывает в сердце каждого живого существа. Однако вступить в общение с Господом можно, только преданно служа Ему. Поэтому тот, кто приходит к трансцендентному любовному служению Господу, иначе говоря, тот, кто обретает сознание Кришны, удостаивается особой милости Господа и достигает ступени _буддхи-йоги._ Вот почему Господь говорит, что только тому, кто, движимый трансцендентной любовью, постоянно служит Ему, Он открывает чистое знание о преданности и любви. Таким образом преданный без особых усилий получает право общаться с Господом в Его вечном, исполненном блаженства царстве»."
    "6": "Есть разные уровни _буддхи-йоги,_ или _бхакти-йоги._ Самым высоким уровнем, как говорит о том Шрила Прабхупада, является уровень, на котором Кришна благословляет Своего преданного и вдохновляет его, даруя ему _буддхи,_ в результате чего человек целиком погружается в сознание Кришны. Такое состояние и называется любовью к Богу."
