1-2:
  translation: "Арджуна сказал: О Кришна, я хочу узнать о пракрити [природе], пуруше [наслаждающемся], о поле и знающем поле, а также о том, что такое знание и объект познания.\n Верховный Господь сказал: Это тело, о сын Кунти, называют полем, а того, кто знает тело, — знающим поле."
  purport:
    "1": "Арджуну интересует _пракрити_ («природа»), _пуруша _(«наслаждающийся»), _кшетра_ («поле деятельности»), _кшетра-гья_ («тот, кто знает поле деятельности»), _гьяна_ («знание») и _гьея_ («объект познания»)."
    "2": "Кришна начинает отвечать сразу на третий вопрос, определяя тело как поле деятельности _(кшетру)._ Вместе с тем"
    "3": "Он затрагивает и четвертый вопрос - о знающем поле, _кшетра-гья -_ душа - и есть тот, кто знает поле деятельности."
    "4": "В стихах с третьего по седьмой Кришна продолжает объяснять положение поля деятельности и знающего поле. В третьем стихе Он также начнет отвечать на пятый вопрос Арджуны: «Что такое знание?»"
"3":
  translation: "Знай же, о потомок Бхараты, что, находясь в каждом из тел, Я также знаю их и что понимание природы тела и знающего тело называется знанием. Таково Мое мнение."
  purport:
    "1": "Внимая ответам Кришны в данной главе, мы узнаём о том, как живое существо приходит в соприкосновение с материальным телом и становится пленником этого тела. Тело в данной главе часто называется _кшетрой -_ полем деятельности. Как на поле произрастают и зреют различные культуры, посаженные фермером, так и счастье, и несчастье живого существа вызревают на поле тела в соответствии с его прошлыми поступками. Живое существо называют _кшетра-гья, _что значит «тот, кто знает собственное тело». Но Кришна упоминает и другого _кшетра-гью -_ знающего все тела без исключения. Этот _кшетра-гья_ не кто иной, как Сверхдуша. Фермер может знать всё о своем хозяйстве, но царь знает и контролирует каждое поле в своем царстве. _Джива,_ душа, до определенной степени, но далеко не совершенным образом, может понимать свое тело, тогда как Сверхдуша обладает полным и совершенным знанием всех тел."
    "2": "В данном стихе Кришна определяет «знание» как понимание положения тела, души и Сверхдуши. Он до конца раскроет эту тему в стихах 8-12 и 24-37, описав процесс обретения знания."
    "3": "В комментарии к данному (третьему) стиху Шрила Прабхупада так определяет понятие _гьяна:_ «Разница между полем деятельности, знающим это поле и тем, кто знает каждое поле деятельности, заключается в следующем. Совершенное понимание природы тела, индивидуальной души и Сверхдуши в Ведах называется _гъяной._ Таково мнение Кришны. Тот, кто постиг единую природу души и Сверхдуши и разницу между ними, обладает истинным знанием. Если же человек не понимает природы поля деятельности, знающего поле и верховного повелителя, его знание не является совершенным»."
    "4": "Кришна уже обсуждал этот момент в пятой главе: душа, которое осознаёт, что не является телом, считается просветленной. Однако такое просветление порождено _гуной _благости, которой далеко не достаточно для освобождения. По мере того, как знание души расширяется до понимания и осознания Сверхдуши, душа становится освобожденной. Иначе говоря, чтобы подняться на уровень _брахма-бхуты _(освобожденного состояния), необходимо познать Сверхдушу."
    "5": "Шанкарачарья и другие имперсоналисты с большим лингвистическим мастерством комментировали данный стих. Они говорили, что, употребляя слово _ча_ («также»), Кришна говорит: «Ты должен знать, что тот, кто находится в этом теле, и тот, кого считают знающим данное тело, - это всё Я. То есть душа и Сверхдуша - это одна и та же личность». Будь это утверждение истинным, Кришна противоречил бы Своим же словам, сказанным Им в пятнадцатой главе, где Он проводит ясную грань между душой и Сверхдушой. Если, по утверждению философов-майявади, душа и Сверхдуша являются одним и тем же Единым, то как в таком случае один аспект «Единого», который по своему определению неделим и однообразен, может передавать знание другому аспекту того же «Единого»? Как другому аспекту того же «Единого» может чего-то недоставать? Как может нечто неделимое вообще обладать каким-либо аспектом? Если бы оба они были «Единым», то между ними не могло существовать различий (даже в смысле «знаю» и «не знаю»)."
    "6": "Шрила Прабхупада также подчеркивает важность слова _ча,_ так говоря о нем в своем комментарии: «Употребленное в этом стихе слово _ча_ указывает на всю совокупность материальных тел. Таково мнение Шрилы Баладевы Видьябхушаны. Кришна — это Сверхдуша, которая находится в каждом теле вместе с индивидуальной душой. Истинное знание — это знание о том, что Сверхдуша повелевает и полем деятельности, и ограниченным живым существом, которое наслаждается этим полем»."
    "7": "Шрила Вишванатха Чакраварти Тхакур объясняет: «Наше тело, снабженное чувствами, является средством для контакта с материей. Оно называется „полем\" по причине того, что является почвой, на которой растет древо материального существования. _Джива_ в любом случае остается _кшетра-гьей _(„знающей тело\"), находится ли она в обусловленном состоянии и отождествляет себя с материальным телом (думая при этом в понятиях „я\" и „моё\") или пребывает в освобожденном состоянии, где у нее нет самоотождествления с материальным телом (или с концепциями „я\" и „моё\")."
    "8": "Как объясняет Верховный Господь, _кшетра-гья,_ подобно фермеру, наслаждается плодами дерева, растущего на его поле. Кришна говорит: „Стервятники поедают одни плоды этого дерева, а лебеди другие. Всякий, кто по милости великих святых познаёт это дерево, состоящее из _майи,_ которая предстает во множестве форм, в действительности считается тем, кто познал Веды\". Данный стих означает следующее: стервятники, обитающие за пределами деревни, называются _гхридхра,_ поскольку с остервенением набрасываются на чувственные наслаждения. Таковы обусловленные _дживы, _поедающие один вид плодов этого дерева - страдания. Даже если они и достигают райских планет, их пребывание там в итоге все равно заканчивается страданиями. Однако лебеди, живущие в лесу, - это освобожденные _дживы,_ которые наслаждаются плодами счастья. Полноценное наслаждение в состоянии освобождения исходит из их опыта."
    "9": "Таким образом, одно и то же древо материального существования предстает во множестве форм и образов, являющихся средствами для достижения либо ада, либо рая, либо освобождения. Так как это древо порождено внешней энергией Господа, его называют _майа-майам._ По милости духовных наставников, достойных поклонения, человек сможет познать его природу. Подлинными знатоками Вед можно считать лишь тех, кто обладает знанием о _кшетре_ и о _кшетра-гье»._"
    "10": "Шрила Баладева Видьябхушана объясняет: «Невежественные люди воспринимают тело как различного рода „я\": „Я полубог\", „Я человек\", „Я храбрый и отважный\" и т.п. Тем не менее тот, кому известно, что во всех состояниях (спит он, сидит или делает что-либо еще) тело, которое является средством для наслаждения и освобождения, всегда отлично от него самого (вечной души), считается человеком, понимающим разницу между знающим тело и самим телом, объектом его познания. Знатоки этого вопроса называют такого человека _кшетра-гья»._"
    "11": В следующем стихе Кришна продолжает описывать поле деятельности и знающего это поле.
"4":
  translation: "Сейчас Я вкратце расскажу тебе о поле деятельности, о том, из чего оно состоит, каким изменениям подвергается, откуда возникает, кто является знающим поле и какое влияние поле на него оказывает."
  purport:
    "1": "В текущем стихе Кришна поднимает пять вопросов, о которых Он будет говорить в данной главе: 1) как устроено тело (стихи 6 и 7); 2) каким изменениям подвергается тело (стихи 7 и 20); 3) как, где и когда появляется тело (стихи 6, 21, 22 и 30); 4) личность знающего поле деятельности (стихи 14-18 и 23); 5) влияние знающего поле (стихи 14-18)."
    "2": "Хотя Кришна и опишет все эти пять положений, обратившись также и к вопросам из второго стиха, здесь Он говорит, что затронет их лишь вкратце, ибо говорить о них можно бесконечно. Однако, если Арджуна захочет узнать об этом во всех подробностях, он может обратиться к первоисточникам, и Кришна упоминает их в следующем стихе."
"5":
  translation: "Многие мудрецы описали поле деятельности и знающего поле в разных ведических шастрах. Особенно подробно, с объяснением всех причин и следствий, об этом рассказывается в «Веданта-сутре»."
  purport:
    "1": "Кришна только что произнес в третьем стихе: «Таково Мое мнение» и утвердил Свое положение как Верховной Личности Бога, но, чтобы подкрепить Свои слова, Он ссылается и на два общепризнанных источника. Кришна, выступая в роле _гуру,_ ссылается на _садху_ и _шастры._ В комментарии Шрила Прабхупада пишет: «Верховная Личность Бога, Кришна, является высшим авторитетом в этой науке. Однако мудрецы и признанные авторитеты, естественно, всегда ссылаются на авторитетных предшественников. Вопрос о тождестве и различии души и Сверхдуши, вызывающий так много споров, Кришна освещает, ссылаясь на „Веданту\", которая является признанным священным писанием»."
    "2": "Цитируя «Тайттирия-упанишад», являющуюся частью «Яджур-веды», Шрила Прабхупада подтверждает слова Кришны о том, что подробнее о вышеперечисленных вопросах говорится в Ведах. Есть две основные ведические системы, посредством которых человек постигает духовную науку самостоятельно, без нисходящего метода познания. Вторая глава «Тайттирия-упанишад», которую Шрила Прабхупада цитирует в комментарии, описывает один из двух путей - _вьяшти,_ метод, в котором человек направляет свою медитацию на себя самого и тем самым ищет Абсолют, рассматривая себя как частицу Всевышнего. Мы многое узнаем об океане, изучив одну только его каплю. Вторая система косвенного познания называется _самашти._ В этой системе человек познаёт всю вселенную в целом, взирая на нее как на тело Верховного Господа."
    "3": "В системе познания под названием _вьяшти_ человек изучает пять _кош,_ или оболочек, покрывающих сознание живого существа. К этим покрытиям относятся: _анна-майя,_ или зависимость в существовании от пищи; _прана-майя,_ или признаки и формы жизни; _гьяна-майя,_ или мыслительный процесс, ощущения и желания; _вигьяна-майя,_ или умение отделять ум и признаки жизни от своего «я», и, наконец, _ананда-майя, _или осознание высшей природы, проникнутой блаженством. Все пять являются уровнями субъективного, индивидуального сознания (или представлений о себе самом) и реальными проявлениями энергии Господа. Это стадии, на которых познается (пусть и косвенно) Брахман, Высший Абсолют."
    "4": "Мирским примером субъективного сознания, которое основано на объективной реальности, являются отношения человека со страной, в которой он родился. Никто не придумывает свою принадлежность к родной стране; напротив, сама страна порождает понятия гражданина и гражданства. Иначе говоря, понятие «гражданство» существует независимо от индивидуума, как объективная реальность. Однако человек под влиянием своего субъективного сознания будет отождествлять себя со страной и считать себя индийцем, американцем или русским, в отличие от собак, обезьян и других животных, не обладающих необходимым субъективным сознанием, которое позволяло бы им отождествить себя со страной, где они родились и живут. Этот пример призван помочь нам понять, каким образом пять _кош _являются субъективно переживаемыми уровнями сознания и в то же время энергиями Всевышнего - объективно существующими энергиями, олицетворяющими уровни постижения Брахмана."
    "5": "Человек, находящийся на уровне _анна-майи,_ воспринимает всё как свою возможную пищу. Это своего рода опыт единства. В таком сознании человек не проводит различий между живым и не живым и даже не осознаёт свое индивидуальное бытие, отличное от бытия всего остального. Несмотря на то, что такое представление о себе самом является самой примитивной формой сознания, оно тем не менее также является проявлением энергии Господа."
    "6": "Когда человек поднимается на уровень _прана-майи,_ его сознание развивается до такой степени, что он начинает отдавать себе отчет в собственных активных признаках жизни и отождествляет себя с ними. Человек с этим уровнем сознания приходит к единству, выраженному через его способность к выживанию. Материалистическое общество в большей или меньшей степени существует на этом примитивном уровне восприятия. И все же, как и остальные _коши,_ этот уровень сознания является проявлением энергии Господа."
    "7": "На уровне _гьяна-майи_ представления человека расширяются до осознания индивидуального процесса мышления, ощущений и волеизъявления. Восприятие реальности на этом уровне основывается на таких представлениях и ограничивается ими. Однако Шрила Рамануджачарья объясняет, что «Тайттирия-упанишад» относит к уровню _гъяна-майи_ только цивилизованных последователей Вед. По мнению Рамануджачарьи, человеку надлежит действовать и воспринимать происходящее вокруг через призму подлинного, ведического знания, ибо только такой подход позволяет считать человека _гьяна-майи_ - обладающим полнотой знания."
    "8": "Эти первые три стадии относятся к живым существам, которые запутались в иллюзии и отождествляют себя со своим полем деятельности. На четвертой стадии - _вигьяна-майи -_ живое существо осознаёт себя вечным духом, не причастным ни к грубому телу, ни к тонкому. Это уровень трансцендентного знания."
    "9": "Верховный Господь известен как _ананда-майя,_ «полностью счастливый». На этой высшей стадии сознания человек считает себя слугой всеблаженного Господа."
    "10": "Так Господь расширяет Свою энергию в виде пяти _кош и_ обеспечивает различные уровни сознания для _кшетра-гьи, _знающего поле деятельности."
    "11": "Шрила Прабхупада пишет в комментарии: «Чтобы изведать трансцендентное блаженство, Он проявляет Свою энергию как _вигьяна-майю, прана-майю, гьяна-майю_ и _анна-майю. _Считается, что живое существо наслаждается полем деятельности, но _ананда-майя_ отлична от живого существа. Это означает, что если живое существо захочет наслаждаться, соединив свои желания с желаниями _ананда-майи,_ то достигнет совершенства. Таково истинное положение Верховного Господа, которому известны все поля деятельности, живого существа, знающего свое поле и подвластного Господу, и природы, представляющей собой поле деятельности. Все эти истины можно найти в „Веданта-сутре\", которую еще называют „Брахма-сутрой\"»."
"13":
  translation: "А сейчас Я расскажу тебе об объекте познания, постигнув который ты ощутишь вкус вечности. Брахман, дух, не имеющий начала и подвластный Мне, не подчиняется закону причин и следствий, который действует в материальном мире."
  purport:
    "1": "Употребляемое здесь понятие «объект познания» _(джнейам)_ указывает на «объект знания», о котором Арджуна спрашивал в первом стихе. Шрила Прабхупада ясно говорит, что существует всего два объекта познания: «Господь рассказал Арджуне о поле деятельности и знающем поле. Он также описал метод, позволяющий постичь того, кто знает поле деятельности. Теперь Он собирается рассказать Арджуне об объекте познания: сначала о душе, а затем о Сверхдуше. Человек, познавший природу _кшетра-гьи_ (души и Сверхдуши), наслаждается нектаром бессмертия»."
    "2": "Стихи 14-18 описывают Сверхдушу словом _джнейам, _а текущий стих, по словам Шрилы Прабхупады, говорите душе: «...под Брахманом, описанным в данном стихе, подразумевается индивидуальная душа. Когда слово „Брахман\" употребляется по отношению к живому существу, имеется в виду _вигьяна-брахма,_ а не _ананда-брахма. Ананда-брахма_ — это Верховный Брахман, Личность Бога». Слова _ананда_ и _вигьяна _относят нас к пятому стиху, где объясняются понятия _ананда-майи_ и _вигьяна-майи._"
    "3": "Стихи 14-18, изложенные в высоком стиле _упанишад,_ описывают Сверхдушу. До тех пор пока в 18 стихе Кришна не раскроет истинный смысл своих слов, создается впечатление, что объектом познания является Брахман. Однако в переводе каждого стиха и в каждом комментарии Шрила Прабхупада объясняет нам намерения Кришны, не уставая повторять, что эти стихи описывают Сверхдушу (а не _дживу)._"
"14":
  translation: "Повсюду Его руки и ноги, Его глаза, головы, лица и уши. Так Господь в образе Сверхдуши пронизывает Собой все сущее."
  purport:
    "1": "В комментарии к данному стиху Шрила Прабхупада настойчиво подчеркивает, что словом «всепроникающий» описывается не душа, а Сверхдуша. В комментарии на стих 2.2.1 из Шримад-Бхагаватам Прабхупада объясняет, что те, кто желает трактовать этот стих (Бхагавад-гита, 13.14) как описывающий именно живое существо (а не Сверхдушу) и считать _дживу_ всепроникающей, может сделать это, но должным образом: «Царство Бога безгранично, поэтому у Него бесконечное число рук — Его помощников. В „Бхагавад-гите\" (13.14) утверждается, что Господь имеет руки, ноги, глаза и рты в каждом уголке Своего творения. Это значит, что экспансии отделенных частиц Господа, называемые _дживами _(живыми существами), — Его руки-помощники, призванные, каждая по-своему, служить Ему»."
"15":
  translation: "Сверхдуша является первоисточником всех чувств, хотя Сама не обладает ими. Обеспечивая каждое живое существо всем необходимым, Господь тем не менее ни к чему не привязан. Трансцендентный материальным гунам, Он вместе с тем является их повелителем."
  purport: {}
"16":
  translation: "Высшая Истина пребывает внутри и вне всех живых существ, как движущихся, так и неподвижных. Поскольку Она тонкая по природе, Ее невозможно постичь с помощью материальных чувств. Она бесконечно далеко и вместе с тем очень близко."
  purport:
    "1": "Описывая в шестнадцатом стихе объект познания словом _авигъеям,_ «непознаваемое», Кришна тем самым указывает на то, что Сверхдушу невозможно понять материальными чувствами. Ее постигают только одним способом: внимая с преданностью тому, кто находится на трансцендентном уровне."
"17":
  translation: "Хотя Сверхдуша кажется поделенной между живыми существами, Она едина и неделима. Она хранит всех живых существ, но следует знать, что Она также поглощает и проявляет их."
  purport: {}
"18":
  translation: "Она источник света во всем, что светится. Непроявленная, Она находится за пределами тьмы материального мира. Она знание, объект познания и цель познания. Она пребывает в сердце каждого."
  purport:
    "1": "В этом стихе Кришна ясно описывает характеристики личности, о которой Он говорил в предыдущих стихах. _Гьея_ - это Сверхдуша, _хрди сарвасйа,_ которая находится в сердце каждого."
    "2": "Ранее, в переводе и комментарии к стихам 14, 15 и 17, Шрила Прабхупада пояснил, что объект познания, названный там «непознаваемым», пребывает в сердце каждого как Параматма. Желая окончательно подтвердить, что в данных стихах Гиты не говорится ни о живом существе, ни о Брахмане, а о Сверхдуше, Шрила Прабхупада цитирует несколько стихов из «Шветашватара-упанишад»."
    "3": "Кришна завершает объяснение объекта познания описанием качеств, обладая которыми человек способен понять эти темы."
"19":
  translation: "Итак, Я вкратце рассказал тебе о поле деятельности |теле], о знании и объекте познания. Только Мои преданные могут до конца понять это и так достичь Моей природы."
  purport:
    "1": "Чтобы подчеркнуть, что только Его преданный способен понять данный предмет, Кришна употребляет слово _мадбхакта;_ другим это не понять. Это подтверждает Шрила Прабхупада в комментарии: «Господь кратко рассказал Арджуне о материальном теле, о знании и объекте познания. Описанное Им знание включает в себя три аспекта: познающего, объект познания и процесс познания. Все это в совокупности именуют _вигьяной,_ наукой познания. Только чистые преданные Господа могут непосредственно обрести совершенное знание. Другие на это не способны»."
    "2": "Далее, в том же комментарии, Шрила Прабхупада подводит итог всему, что обсуждалось в текущей главе: «...в шестом и седьмом стихах этой главы, начиная со слов _маха-бхутани и_ заканчивая словами _четана дхртих,_ Кришна описывает материальные элементы и некоторые проявления жизни. Все вместе они составляют тело, или поле деятельности. В стихах с восьмого по двенадцатый, со слова _аманитвам_ и до _таттва-джнанартха-даршанам,_ описан процесс познания, дающий возможность постичь двух знающих поле деятельности: душу и Сверхдушу. Затем в стихах с тринадцатого по восемнадцатый, начиная со слов _анади мат-парам_ и кончая словами _хрди сарвасйа виштхитам,_ описаны душа и Верховный Господь, или Сверхдуша."
    "3": "Таким образом, Кришна дал описание поля деятельности (тела), процесса познания, а также души и Сверхдуши. Здесь особо подчеркивается, что правильно понять все это могут только чистые преданные Господа. Такие преданные извлекают максимальную пользу из Бхагавад-гиты и достигают высшей цели — обретают природу Верховного Господа,"
    "4": "Кришны. Иначе говоря, только преданные, и никто другой, способны проникнуть в сокровенный смысл Бхагавад-гиты и добиться желаемого результата»."
    "5": В следующем блоке стихов (20-27) Кришна дает ответ на первый вопрос Арджуны про _пракрити_ и _пурушу._
"20":
  translation: "Знай же, что материальная природа и живые существа не имеют начала. Причиной всех происходящих здесь изменений и источником материальных гун является материальная природа."
  purport:
    "1": "Кришна первым делом говорит об отношениях между материальной природой _(пракрити)_ и различными _пурушами, _имея в виду как индивидуальные души (стихи 20-22 и 24), так и Сверхдушу (стих 23). Их природа описывается как _анади, _«не имеющая начала»."
    "2": "В комментарии Шрила Прабхупада объясняет эту взаимосвязь: «Изначально живое существо является неотъемлемой духовной частицей Верховного Господа, но, восстав против Его власти, оно попадает в царство материальной природы, где ведет обусловленное существование. То, каким образом живые существа, частицы высшей энергии Господа, пришли в соприкосновение с материальной природой, не имеет особого значения. Однако Верховной Личности Бога известно, как и почему это произошло»."
    "3": "И живые существа, и Господь неизменны и вечны. Только материальная природа проходит через _викару,_ трансформацию. Живое существо неизменно, но из-за невежества оно отождествляет себя с изменениями тела."
    "4": "Подробнее связь между живым существом и изменениями, причиной которых становится материальная природа, раскрывается в следующем стихе."
"21":
  translation: "Природа считается причиной всех материальных причин и следствий, а живое существо — причиной разнообразных страданий и радостей, которые оно испытывает в материальном мире."
  purport:
    "1": "Данный стих вновь касается темы действий и совершающего действия. Вследствие того, что живое существо, желая властвовать и наслаждаться независимо от Кришны, незаконно пользуется _майей,_ оно само и становится причиной всех своих страданий и наслаждений и тем самым запутывается в материальной природе. С учетом _кармы_ живого существа материальная природа создает для _дживы_ поле деятельности, которое в конечном итоге предназначено для страданий. Все это происходит с санкции настоящего _пуруши, _Сверхдуши. Таким образом, хотя природа и является причиной всего материального проявления, живое существо становится причиной своих страданий и счастья. Кришна скажет об этом в следующем стихе."
"22":
  translation: "Так живое существо, оказавшееся в материальном мире, следует дорогами жизни и наслаждается тремя Гунами природы. Оно соприкасается с материей и в результате встречается с добром и злом в разных формах жизни."
  purport:
    "1": "_Пурушах пракрти-стхо хи бхункте пракрит-джан гунан каранам гуна-санго 'сйа сад-асад-йони-джанмасу._ Так звучит этот стих на санскрите. В действительности Кришна является единственным _пурушей,_ или главным наслаждающимся. А _джива,_ как описывается в пятом стихе седьмой главы Гиты, является подчиненной энергией. Однако, попав в иллюзию, _джива_ помещается в лоно материальной энергии _(пурушах пракрти-стхо хи),_ чтобы иметь возможность мнить себя _пурушей._ Переселяясь из тела в тело и страдая внутриматериальной природы, _джива_ концентрирует свое сознание на невозможном: насладиться творением _гун_ природы _(бхункте пракрти-джан гунан)._ Пребывая в духе наслаждающегося _(каранам гуна-санго 'сйа)_ и соприкасаясь с материальной природой, _джива_ сама стаскивает себя в круговорот повторяющихся рождений и смертей _(сад-асад-йони-джанмасу)._ Вследствие таких попыток живое существо как бы становится материей и испытывает на себе ее изменения - рождение, смерть, старость и болезни, - при этом оставаясь неизменной. Стих 23 описывает настоящего _пурушу._"
"23":
  translation: "Есть в этом теле и другой, трансцендентный, наслаждающийся. Это Господь, верховный владыка, который наблюдает за живым существом и санкционирует все его действия и которого называют Сверхдушой."
  purport:
    "1": "Этот стих описывает взаимоотношения между _дживатмой_ и Параматмой. Говоря языком всей тринадцатой главы - обе они _кшетра-гья._ Сверхдуша здесь названа словами _пурушах парах._ Смысл в том, что Господь - это трансцендентный наслаждающийся; Он наблюдает за всеми и санкционирует все наши действия. В зависимости от Его дозволения живое существо будет пытаться исполнять свои желания, примеряя на себя роль _пуруши._ Шрила Прабхупада пишет в комментарии: «На самом деле каждое индивидуальное живое существо вечно является неотъемлемой частицей Верховного Господа, с которым его связывает близкая дружба. Но живое существо склонно пренебрегать волей Верховного Господа и действовать независимо, пытаясь утвердить свое господство над материальной природой. Поскольку живые существа имеют такую тенденцию, их называют пограничной энергией Господа. Живое существо может находиться в царстве либо материальной, либо духовной энергии. Пока оно обусловлено материальной энергией, Верховный Господь как его друг, Сверхдуша, _находятся_ рядом с ним, чтобы помочь ему вернуться в царство духовной энергии. Господь всегда стремится вернуть живое существо в духовный мир, но живое существо, наделенное некоторой долей независимости, упрямо отворачивается от духовного света. Именно это злоупотребление своей независимостью является причиной отчаянной борьбы, которую живое существо ведет в материальном мире. Поэтому Господь всегда старается дать ему наставления, действуя изнутри и извне."
    "2": "Извне Он дает указания, составившие Бхагавад-гиту, а изнутри старается убедить живое существо в том, что деятельность в материальном мире не принесет ему настоящего счастья. „Откажись от всего, — говорит Господь, — и поверь в Меня. Тогда ты станешь счастливым\". Поэтому разумные люди, которые обрели веру в Параматму, Верховную Личность Бога, вступают на путь, ведущий к вечной жизни в знании и блаженстве»."
    "3": "В следующем стихе Кришна говорит, к какому результату приводит понимание взаимоотношений между душой и Сверхдушой."
"24":
  translation: "Тот, кто усвоил это знание о живом существе, о материальной природе и о взаимодействии ее гун, непременно обретет освобождение. Он больше не родится в материальном мире, какое бы положение сейчас ни занимал."
  purport:
    "1": "Стихи 24-26 говорят о результате усвоения этого знания. Шрила Прабхупада объясняет в комментарии: «Человек, познавший материальную природу, Сверхдушу, индивидуальную душу и их взаимоотношения, освобождается из материального плена. Он входит в духовный мир, откуда ему уже не придется возвращаться в царство материальной природы»."
    "2": "А существуют ли иные методы для обретения освобождения помимо тех, что уже были описаны?"
"25":
  translation: "Одни постигают Сверхдушу в сердце, занимаясь медитацией, другие — с помощью философских рассуждений, а третьи — действуя без привязанности к плодам своего труда."
  purport:
    "1": "Сверхдуша является объектом познания _(гьея),_ и здесь описаны три различных метода, позволяющих Ее постичь. Медитация относится к методу _аштанга-йоги_ - медитации на Параматму. Культивирование знания относится к методу _санкхья-йоги,_ которому учит Господь Капила."
    "2": "Шрила Баладева Видьябхушана утверждает, что основным методом для последователей _санкхья-йоги_ является философия, а медитация у них стоит на втором месте. Деятельность без привязанности к ее плодам является _нишкама-карма-йогой._ Относительно последней категории Шрила Баладева Видьябхушана говорит, что такие люди могут заниматься философским поиском истины и медитацией, однако их главным методом понимания Сверхдуши является деятельность в духе самоотречения. Все эти методы весьма подробно обсуждаются Кришной в первых шести главах Гиты."
    "3": "Может ли человек, который не в состоянии ни медитировать, ни следовать методу _санкхъи,_ ни практиковать _нишкама-карма-йогу,_ добиться духовного просветления?"
"26":
  translation: "Некоторые же, не обладая духовным знанием, тем не менее начинают поклоняться Богу, Верховной Личности, услышав о Нем от других. Благодаря своей склонности слушать авторитетных наставников, они также разрывают круг рождений и смертей."
  purport:
    "1": Слушание с верой из авторитетного источника обладает огромной силой.
    "2": "В заключительной группе стихов (27-35) Кришна подводит итог главе, разъясняя, каким образом можно отличать _кшетру_ от _кшетра-гьи._"
"27":
  translation: "О предводитель Бхарат, знай же, что все движущееся и неподвижное в этом мире есть не что иное, как соединение поля деятельности и знающего поле."
  purport:
    "1": "Шрила Баладева Видьябхушана замечает, что _пракрити _и _джива_ соединены с незапамятных времен. В следующем стихе Кришна продолжает говорить об их отделенном, индивидуальном существовании."
"28":
  translation: "Тот, кто видит, что во всех телах индивидуальную душу сопровождает Сверхдуша, и понимает, что ни душа, ни Сверхдуша не погибают, хотя и находятся в обреченном на гибель теле, видит вещи такими, как они есть."
  purport: {}
"29":
  translation: "Тот, кто видит, что Сверхдуша в равной степени пребывает всюду, в каждом живом существе, не позволит уму погубить себя. В конце концов, такой человек достигает трансцендентной обители."
  purport:
    "1": "Человек не должен поддаваться ни беспокойствам, пи зависти. Он должен поступать правильно и понимать, что Сверхдуша, которая является последней разрешающей инстанцией, пребывает в каждом существе."
"30":
  translation: "Тот, кто видит, что исполнителем всех действий является созданное материальной природой тело, а душа бездействует, обладает совершенным видением."
  purport:
    "1": "Этот стих является своего рода продолжением двадцать первого стиха. Душа становится причиной своих страданий и наслаждений, однако сама по себе не совершает никаких действий. Все выполняется материальной природой. Желая пробудить в нас смирение, Кришна подчеркивает, что душа не совершает никаких действий."
"31":
  translation: "Когда разумный человек перестает видеть разницу между живыми существами, заключенными в разные материальные тела, и начинает понимать, что живые существа находятся всюду, он достигает Брахмана."
  purport:
    "1": "Настанет момент, когда наши тела разрушатся и исчезнут, поэтому необходимо перестать отождествлять живых существ с их полем деятельности, ибо _кшетра-гья_ - как душа, так и Сверхдуша - не имеет ничего общего с материей. Таково видение тех, кто познал Брахман."
    "2": Что же видит такой человек?
"32":
  translation: "Прозревающие вечность видят, что бессмертная душа трансцендентна, вечна и неподвластна гунам материальной природы. О Арджуна, даже помещенная в материальное тело, душа не совершает действий и не запутывается [в их последствиях]."
  purport:
    "1": "Кришна ясно утверждает, что изменения претерпевает только тело, тогда как душа вечна и неизменна. Но разве душа, оказавшись внутри тела, не смешивается с ним?"
"33":
  translation: "Тонкий по природе эфир ни с чем не смешивается, хотя и проникает всюду. Подобно этому, душа не связана с материальным телом, хотя и находится в нем. [Те, кто постиг Брахман, способны видеть это.]"
  purport:
    "1": "Кришна отвечает, что дух и материя никогда не смешиваются."
"34":
  translation: "О потомок Бхараты, как одно Солнце освещает всю эту вселенную, так и воплощенное живое существо одно озаряет сознанием все тело."
  purport:
    "1": "Желая пояснить то, что Он сказал в стихе 33, Кришна приводит здесь второй пример. В итоге Он заключает данную главу одним стихом."
"35":
  translation: "Те, кто смотрит на мир глазами знания, кто видит разницу между телом и знающим тело и может найти путь, ведущий к освобождению от рабства в материальном мире, достигают высшей цели."
  purport:
    "1": "Как явствует из названия данной главы - «Природа, наслаждающийся и сознание», - она описывает материальную природу, Сверхдушу и живое существо. Шрила Прабхупада подводит итог этой главе: «Основная мысль тринадцатой главы заключается в том, что человек должен осознать разницу между телом, владельцем тела и Сверхдушой. Осознав эту разницу, необходимо вступить на путь, ведущий к освобождению, который описан в стихах с восьмого"
    "2": "по двенадцатый. Тогда человек сможет достичь высшей цели. |...] Нетрудно понять, что тело состоит из материи. Посредством анализа в нем можно выделить двадцать четыре элемента. Помимо грубого тела, существует также тонкое: ум и психическая деятельность. Признаки жизни появляются в результате взаимодействия грубого и тонкого тел. Но над всем этим стоит индивидуальная душа, а над ней — Сверхдуша. Индивидуальная душа отлична от Сверхдуши. Материальный мир действует благодаря контакту души с двадцатью четырьмя материальными элементами. Тот, кто видит, что все материальное мироздание не что иное, как соединение души с материальными элементами, а также понимает, какое положение занимает Высшая Душа, становится достойным войти в духовный мир. Эта информация требует глубокого осмысления, и, чтобы убедиться в ее истинности, каждый должен как следует понять содержание этой главы, обратившись за помощью к духовному учителю»."
6-7:
  translation: "Пять грубых материальных стихий, ложное эго, разум, непроявленное, десять органов чувств и ум, пять объектов чувств, желание, ненависть, счастье и горе, совокупность всех материальных элементов, признаки жизни и решимость — все это, вместе взятое, составляет поле деятельности и происходящие в нем изменения."
  purport:
    "1": "Здесь Кришна приводит более подробное описание поля деятельности. В шестом стихе перечислены пять грубых элементов, ложное эго, разум, непроявленное, десять чувств, ум и пять объектов чувств - всего двадцать четыре элемента материи. Стих седьмой описывает семь качеств ума, возникающих от соприкосновения с этими элементами. Эти качества также находятся в поле деятельности живого существа."
    "2": "В четвертом стихе Кришна упомянул, что Он собирается обсудить _викары,_ или изменения, через которые проходит тело. Шрила Прабхупада пишет в комментарии: «Все эти элементы в совокупности образуют материальное тело, которое в своем развитии претерпевает шесть изменений: рождается, растет, некоторое время существует, производит побочные продукты жизнедеятельности, затем стареет и, наконец, погибает. Таким образом, поле деятельности материально по природе и не вечно, в отличие от _кшетра-гьи,_ того, кто знает поле и владеет им»."
    "3": "Поле деятельности обусловленного живого существа можно сравнить с детской площадкой для игр во дворе, огороженном высоким забором. Ребенок получает свободу играть, как ему заблагорассудится, но у него нет возможности выйти за пределы выделенного для него пространства. Он ограничен этим забором. Таким же образом живое существо ограничивается взаимодействиями тела, ума и _кармы_, которые и составляют поле его деятельности. Например, земляному червю отведено весьма ограниченное поле деятельности: он не способен читать, писать, прыгать или бегать. Он может лишь пробираться сквозь грязь, выползать на поверхность в дождь и вновь зарываться в землю, когда дождь прекращается. У собаки относительно большие возможности поля деятельности, а у человека еще больше. _Кшетра_ живого существа зависит от его _кармы._"
    "4": "Во дворе у ребенка богатых родителей будет много игрушек, хотя он по-прежнему не сможет выйти за пределы забора. Он может гордиться разнообразием возможностей па своей игровой площадке и даже может считать себя счастливым, качаясь на качелях, играя с машинками или ведерком, однако он по-прежнему будет действовать в пределах своей игровой площадки: он не знает, что происходит по ту сторону забора. Подобным образом живое существо, в зависимости от ограничений, накладываемых на него телом и умом, полученными по _карме,_ не может заглянуть за пределы своего ограниченного поля деятельности."
    "5": "_Кшетра_ каждого живого существа выстроена его _кармой_ при посредничестве _майи._ В связи с этим Кришну нельзя объявить пристрастным, так как посредством Сверхдуши, знающей все _кшетры,_ Он просто дозволяет живому существу получить заслуженное им определенное поле деятельности."
    "6": "Далее Кришна объясняет процесс познания, благодаря которому живое существо выходит за пределы своей «игровой площадки»."
8-12:
  translation: "Смирение, отсутствие тщеславия, отказ от насилия, терпение, простота; обращение к истинному духовному учителю; чистота, постоянство, самодисциплина; отказ от того, что приносит чувственное наслаждение; отсутствие ложного эго; понимание того, что рождение, смерть, старость и болезни — это зло; самоотречение, отсутствие привязанности к детям, жене, дому и т.д.; невозмутимость в счастье и горе; непоколебимая, безраздельная преданность Мне; стремление жить в уединенном месте, отстраненность от мирских людей, признание важности самоосознания и склонность к философскому поиску Абсолютной Истины — это Я объявляю знанием, а все прочее называю невежеством."
  purport:
    "1": "В этих стихах Кришна продолжает разъяснять понятие «знание». Ранее Кришна уже определил: знание - это понимание поля деятельности и двух знающих это поле. Данные стихи описывают процесс обретения _гьяны._ Как пишет Шрила"
    "2": "Вишванатха Чакраварти Тхакур, из двадцати перечисленных здесь составляющих семнадцать могут быть применены и _гьяни, и бхактой._ Последние две составляющие - признание важности самоосознания _(адхйатма-джнана-нитйатват) _и склонность к философскому поиску Абсолютной Истины _(таттва-джнанартха-даршанам)_ - технически предназначены только для _гьяни,_ тогда как непоколебимая, безраздельная преданность Кришне - это единственное качество, имеющее отношение к преданному. К тому, кто прилагает постоянные усилия ради обретения беспримесной, постоянной преданности, приходят и все остальные качества."
    "3": "Среди этих двадцати элементов есть качества, способствующие духовному продвижению (например, чистота). Кроме того, здесь Кришна говорит о составляющих метода продвижения: «обращение к истинному духовному учителю» и «понимание того, что рождение, смерть, старость и болезни — это зло». Все эти элементы представляют собой части определенного процесса, который позволяет человеку обрести трансцендентное знание - познать природу тела, души и Сверхдуши."
    "4": "Итак, эти двадцать составляющих - метод, позволяющий человеку подняться на трансцендентный уровень. Этот метод не имеет никакого отношения ни к полю деятельности, ни к процессам, происходящим внутри самого поля. В комментарии Шрила Прабхупада объясняет взаимоотношения между процессом познания и полем деятельности: «Не слишком разумные люди порой ошибочно считают описанный здесь процесс познания порождением поля деятельности. Однако здесь описан истинный путь познания. Перед тем, кто встал на этот путь, открывается возможность постичь Абсолютную Истину. Этот процесс познания не является результатом взаимодействия двадцати четырех материальных элементов, перечисленных выше. Напротив, с его помощью живое существо может вырваться из их плена»."
    "5": "В следующем блоке стихов (13-19) Кришна объясняет шестой предмет, о котором спрашивал Арджуна, - объект познания."
