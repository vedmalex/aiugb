"1":
  translation: "Арджуна сказал: О могучерукий, я хочу знать, каков истинный смысл отрешенности [тьяги] и отречения от мира [санньясы], о победитель демона Кеши и повелитель чувств."
  purport:
    "1": "Каков истинный смысл отрешенности и отречения от мира? Должен ли человек работать и в то же время оставаться отрешенным от плодов своего труда _(нишкама-карма) _или ему необходимо отказаться от деятельности и заниматься _гьяна-йогой?_ Шрила Баладева Видьябхушана дает следующее объяснение:"
    "2": "«Арджуна не понял, что именно имел в виду Господь, когда использовал слово _санньяса_ в таких выражениях, как „воплощенное живое существо, научившись владеть собой, отрекается в уме от всякой деятельности и счастливо живет\" (Бхагавад-гита, 5.13), а также слово _тьяга_ в таких высказываниях, как „свободный от привязанности к плодам своего труда\" (Бхагавад-гита, 4.20). Другими словами, Арджуна спрашивает в этом стихе: „Имеют ли слова _санньяса_ и _тьяга _разное значение, так же как слова ,гора' и ,дерево', или же их значение совпадает, как совпадают значения слов ,Куру' и ,Пандавы'? Если я прав в первом случае, тогда мне хотелось бы узнать каждое значение слов _санньяса_ и _тьяга. _Если же верен второй вариант, тогда, возможно, существует незаметная, малосущественная разница между этими двумя понятиями, о которой я тоже хотел бы узнать. О могучерукий Кришна, о Хришикеша, поскольку Ты являешься движущей силой в деятельности разума, Ты Сам внушил мне эти сомнения. О победитель демона Кеши, пожалуйста, развей мои сомнения так же, как Ты некогда уничтожил этого демона\"»."
    "3": "Шрила Прабхупада пишет в комментарии: «Арджуна хочет прояснить для себя смысл двух понятий, обсуждавшихся в Бхагавад-гите: отрешенности _(тьяги)_ и отречения от мира _(санньясы)»._ Объяснения Кришны начинаются со второго стиха данной главы."
"2":
  translation: "Верховный Господь сказал: Отказ от деятельности, совершаемой ради удовлетворения материальных желаний, великие мудрецы называют отречением от мира [санньясой]. А отказ от плодов всякой деятельности они именуют отрешенностью [тьягой]."
  purport:
    "1": "Кришна начинает Свой ответ с того, что приводит мнение мудрецов, которые считают, что _санньяса_ и _тьяга_ - не одно и то же. Согласно их представлениям, понятие _санньяса_ относится к отречению от материальной корыстной деятельности, такой как _карма-канда. Тьяга_ же подразумевает отречение от плодов труда."
    "2": В следующем стихе Кришна приводит еще несколько мнений.
"3":
  translation: "Одни мудрецы говорят, что нужно отказаться от любой кармической деятельности как от порочной, а другие утверждают, что человек никогда не должен отказываться от жертвоприношений, благотворительности и аскезы."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур объясняет, что к первой упомянутой в этом стихе группе относятся последователи философии _санкхьи._ Желая избежать последствий корыстной деятельности, такие люди поощряют отречение от всех видов такой деятельности, в особенности от той, которая основана на _карма-канде_ и имеет существенный, по их мнению, недостаток: насилие над животными в ходе жертвоприношений."
    "2": "Во второй части третьего стиха приводится мнение последователей _карма-мимамсы._ Они говорят, что жертвоприношение, благотворительность и аскезы предписываются Ведами и от них никогда нельзя отказываться. И поскольку все эти виды деятельности упоминаются в _шастрах,_ такие люди говорят, что никто не должен видеть в них недостатки или элементы насилия."
    "3": В заключение Кришна выражает собственное мнение.
"4":
  translation: "О лучший из рода Бхараты, теперь выслушай Мое мнение о том, что такое отрешенность. О тигр среди людей, в писаниях говорится о трех видах отрешенности."
  purport:
    "1": В основе трех видов отрешенности лежат три _гуны_ материальной природы. Кришна опишет их в стихах с седьмого по двенадцатый.
    "2": "Арджуна спросил о разнице между _тьягой_ и _санньясой, _и в ответ Кришна перечисляет три типа _тьяги._"
"5":
  translation: "От жертвоприношений, благотворительности и аскезы нельзя отказываться, ибо они очищают даже великие души."
  purport:
    "1": "Шрила Баладева Видьябхушана объясняет, что, подобно волокнам, находящимся внутри стебля лотоса, эти три вида деятельности содержат в себе знание, которое очищает сердце и возвышает сознание человека."
    "2": "Выражая Свое заключительное мнение, Кришна дает ясный совет: «Никто не должен пренебрегать этими тремя видами деятельности»."
    "3": "Совершайте эту деятельность, очищайте свое сердце и подавайте хороший пример остальным. Следующий стих описывает умонастроение, в котором необходимо заниматься этой деятельностью."
"6":
  translation: "Все это нужно делать без привязанности и без ожидания плодов, просто из чувства долга, о сын Притхи. Таково Мое окончательное суждение."
  purport:
    "1": "Здесь Кришна выносит Свой вердикт. Поскольку это мнение Бога, оно превосходит все другие мнения, которые Кришна упомянул до этого. Не следует отказываться от деятельности, ибо сама по себе она не влечет за собой последствий и не содержит их в себе. Мы пожинаем последствия деятельности лишь в том случае, если, руководствуясь ложным эго, думаем: «Я - действующий, и результаты деятельности предназначены для моего наслаждения». Поэтому Кришна еще раз говорит, что истинным отречением следует считать исполнение долга без привязанности к плодам труда. Арджуне следует сражаться из чувства долга, но при этом быть отрешенным и не привязываться к результатам сражения."
    "2": "В следующих шести стихах (7-12) Кришна даст определение _тьяге,_ отрешенности, в соответствии с тремя _гунами _природы. Сначала Кришна опишет отрешенность в _гуне_ невежества."
"7":
  translation: "Человек никогда не должен отказываться от выполнения предписанных обязанностей. Если он, впав в заблуждение, перестает выполнять их, то это называется отрешенностью в гуне невежества."
  purport:
    "1": "В данном стихе Кришна ставит знак равенства между _тьягой_ и _санньясой._ Этим Он отвечает на вопрос: «Являются ли _санньяса_ и _тьяга_ одним и тем же или между ними есть разница?» Хотя некоторые люди считают, что это различные предметы, по мнению Кришны, отреченный образ жизни _(санньяса)_ и отрешенность от плодов труда являются одним и тем же. Об этом свидетельствует и тот факт, что Шрила Прабхупада переводит оба этих слова одинаково: «отрешенность»."
    "2": "Когда человек, впав в заблуждение, отказывается выполнять предписанные обязанности, он рискует оказаться в еще большем заблуждении в будущем. Следующим стихом Кришна описывает отрешенность в _гуне_ страсти."
"8":
  translation: "Тот, кто отказывается выполнять свой долг из-за того, что это слишком обременительно, или из страха, отрекается от него под влиянием гуны страсти. Поступая так, он никогда не обретет подлинного плода отрешенности."
  purport:
    "1": "Человек, находящийся под влиянием _гуны_ страсти, знает, что он должен исполнять свой долг без привязанности, но тем не менее отказывается выполнять свои обязанности, считая их слишком обременительными. Такой человекможет стремиться к обретению духовного блага и при этом думать: «Зачем мне так тяжело трудиться? Лучше я стану _садху, санньяси»._ Какие бы проблемы ни сопровождали нашу работу, бизнес или семейную жизнь, _гуна_ страсти всегда подталкивает нас избегать этих трудностей вместо того, чтобы встречать их с должным настроем, о котором Кришна говорит в следующем стихе."
"9":
  translation: "О Арджуна, когда же человек выполняет предписанные обязанности из чувства долга и освобождается от привязанности к плодам своего труда, его отрешенность относится к гуне благости."
  purport:
    "1": "Кришна повторяет здесь мысль о жертвоприношениях, благотворительности и аскезе, выраженную в шестом стихе: «Все это нужно делать без привязанности, без ожидания плодов, просто из чувства долга». В результате такой правильной отрешенности, то есть исполнения предписанных обязанностей без привязанности, к человеку приходит знание. Далее Кришна описывает признаки правильной отрешенности."
"10":
  translation: "Мудрый и отрешенный человек, находящийся в гуне благости, действует не ведая сомнений, без неприязни к неблагоприятной и привязанности к благоприятной деятельности."
  purport:
    "1": "Человек в _гуне_ благости решительно настроен действовать правильно, независимо от того, получит он наслаждения или страдания. В комментарии Шрила Прабхупада подтверждает, что и преданным подобает действовать таким же образом: «Человек в сознании Кришны, также как и тот, кто действует в _гуне_ благости, никогда не испытывает неприязни к тому, что доставляет беспокойство его телу, будь то человек или обстоятельства. Он выполняет свой долг в надлежащем месте и в надлежащее время, с какими бы неудобствами это ни было связано. Такой человек всегда находится на духовном уровне. Будучи самым разумным из людей, он действует не ведая сомнений»."
    "2": "Но разве нельзя вообще отказаться от деятельности, как от благоприятной, так и от неблагоприятной?"
"11":
  translation: "Воистину, воплощенное живое существо никогда не сможет совсем отказаться от деятельности. Однако того, кто отрекся от плодов своего труда, называют по-настоящему отрешенным."
  purport:
    "1": "Кришна говорит: «Никогда не прекращай действовать, действуй подобно _карма-пхала-тьяги,_ оставив всякую привязанность к плодам своего труда»."
    "2": "В комментарии Шрила Прабхупада объясняет, что значит титул _саннъяси:_ «Многие члены Международного общества сознания Кришны не жалея сил трудятся в учреждениях, на фабриках или других предприятиях и отдают заработанные деньги на нужды Общества. Эти возвышенные души являются истинными _саннъяси,_ они по-настоящему отреклись от мира»."
    "3": "В следующем стихе описываются результаты, обретаемые после смерти как теми, кто сохранял материальные привязанности , так и теми, кто сумел отказаться от своих привязанностей."
"12":
  translation: "Тому, кто не развил в себе отрешенность от всего мирского, после смерти приходится пожинать плоды своей деятельности: желанные, нежелательные и смешанные. Тем же, кто отрекся от мира, не нужно ни наслаждаться результатами своих действий, ни страдать из-за них."
  purport:
    "1": "Те, кто привязан к наслаждению чувств, после смерти обретают различные результаты совершённой ими деятельности. В противоположность им, _тьяги,_ сосредоточенные на обретении знания, получают освобождение. Обратим внимание, что в данном стихе Кришна вновь употребил оба термина: _санньяса_ и _тьяга,_ подчеркнув тем самым их синонимичность. Этим Кришна вновь продемонстрировал, что наилучшим методом обретения свободы от _кармы_ является _нишкама-карма_ - отрешенность от плодов труда, а не отказ от самой деятельности."
    "2": "Шрила Прабхупада отмечает в комментарии к стиху 13: «Резонно спросить: если всякое действие должно иметь какие-то последствия, то что имеется в виду, когда говорится, что человек, сознающий Кришну, не наслаждается и не страдает, пожиная плоды своего труда?» Сейчас Кришна ответит на этот вопрос."
    "3": "Высказав точку зрения, основанную на философии _кармы,_ Кришна теперь объяснит с точки зрения _гьяны,_ как можно действовать и при этом не навлекать на себя последствий _(гьяна_ была главным предметом обсуждения в последних шести главах)."
"13":
  translation: "О могучерукий Арджуна, согласно «Веданте», за любым действием стоит пять причин. Услышь же о них от Меня."
  purport:
    "1": "Кришна ссылается на «Веданту» и начинает Свой анализ деятельности с обсуждения пяти составляющих любого поступка. Главным фактором деятельности является Сверхдуша. Кришна делает этот анализ для того, чтобы помочь нам отказаться от представления «я - действующий», которое является причиной нашей обусловленности. Кришна продолжит Свой анализ, завершив его описанием уровня совершенства на пути _гьяны_ - осознания Сверхдуши."
"14":
  translation: "Место действия [тело], исполнитель, органы чувств, разнообразные усилия и, наконец, Сверхдуша — всё это пять составляющих любого поступка."
  purport:
    "1": "Понятие _адхиштханам,_ или место действия, относится ко всему телу, то есть к тому, что поддерживает скелет. _Карта, _исполнитель, - это, прежде всего, душа, которая, погрузившись в материальное сознание, действует посредством ложного эго. _Каранам,_ инструменты, - это части тела, или органы чувств. _Чештах_ - совокупность усилий всех органов чувств. _Даивам,_ Сверхдуша, - тот, кто осуществляет высший контроль над всеми остальными составляющими поступков. Она является Параматмой - Господом всего сущего в материальном мире."
    "2": "Желая убедить нас в том, что человек не является единственным исполнителем своих действий, Кришна подчеркивает, что эти пять составляющих суть подлинные причины любой деятельности, и высшей причиной является санкция Сверхдуши. Шрила Баладева Видьябхушана поясняет, что мы являемся действующими - в основе наших поступков лежит наша свободная воля, однако наши усилия не являются независимой причиной успеха в наших действиях:"
    "3": "«Кто-то скажет, что способность _дживы_ действовать находится полностью под контролем Верховного Господа, однако мы укажем на то, что в этом случае ее деятельность осуществлялась бы не по ее собственной воле и что она, в сущности, уподобилась бы камню или какому-либо другому инертному объекту. Не утрачивают ли в этом случае смысл различные правила и ограничения, которые мы встречаем в писаниях? На это можно ответить, что _джива_ получает от Верховного Господа тело и чувства, наделенные характерными способностями, и _джива_ становится их хозяином. Используя эти способности, _джива_ проявляет свою свободную волю и руководит своим телом и чувствами, чтобы реализовать своикорыстные устремления. Верховный Господь, пребывающий за всеми этими покрытиями, санкционирует поступки _дживы _и вдохновляет ее действовать. Таким образом, нет никаких противоречий между контролем Всевышнего и свободой _дживы_ действовать или воздерживаться от действий»."
"15":
  translation: "Всякое действие, правильное или неправильное, которое человек совершает телом, умом или речью, определяется этими пятью причинами."
  purport:
    "1": "Кришна называет здесь три категории действий: совершаемые телом, умом и речью. К какой бы из этих трех категорий ни принадлежало действие, оно может совершаться либо в соответствии с предписаниями _шастр,_ либо противоречить им. Однако и в том и в другом случае все действия в конечном итоге санкционируются Сверхдушой. Это подтверждается в следующем стихе."
"16":
  translation: "Поэтому того, кто считает себя единственным исполнителем действий и не учитывает эти пять факторов, нельзя назвать разумным человеком, способным видеть вещи такими, как они есть."
  purport:
    "1": "Тенденция думать, что мы добились всего своими собственными силами, оставляет человека прикованным к материальному миру. Поэтому в этом стихе Кришна употребляет слово _кевалам,_ «единственный». Мы полагаем: «Я - единственный исполнитель действий!» В третьей главе Кришна упоминает такой тип мышления - _картахам ити манйате_ - и отмечает, что так думают только _вимудхи,_ то есть люди, подобные ослам. Затем, в шестнадцатой главе, Он также говорит о таких представлениях - _йшваро 'хам ахам бхоги_ - и называет их демоническими. И в данном стихе, на этот раз цитируя «Веданту» в качестве авторитетного источника, Кришна отмечает недостаток разума и глупость тех, кто мнит себя контролирующим и действующим: _пашйатй акрта-буддхитван._"
    "2": "В следующем стихе Кришна говорит о разумном человеке, который, в отличие от этих глупцов, обладает знанием и свободен от иллюзии."
"17":
  translation: "Тот, кто в своих поступках не руководствуется ложным эго, чей разум чист и свободен, даже убивая, не совершает убийства и никогда не запутывается в последствиях своей деятельности."
  purport:
    "1": "В шестнадцатом стихе говорилось, что если мы будем считать себя исполнителем действий, то окажемся в тисках _майи._ Здесь же говорится, что отказ от представления о себе как об исполнителе действий является причиной освобождения."
    "2": "Данный стих обращен главным образом к Арджуне, который колеблется: сражаться ему в битве или нет. Кришна вновь пытается побудить Арджуну сражаться, на этот раз используя аргументы на основе _гьяны._ При этом Кришна настаивает, чтобы Арджуна сражался в правильном сознании, при котором деятельность является проявлением преданности. Кришна заверяет Арджуну, что, если он будет сражаться в таком сознании, его действия не принесут последствий."
    "3": "Шрила Прабхупада пишет об этом в комментарии: «В этом стихе Господь объясняет Арджуне, что его отказ от участия в битве продиктован ложным эго. Считая себя исполнителем действий, Арджуна не учитывал высшую волю, исходящую изнутри и проявленную снаружи. Если такой человек, как Арджуна, не знает, что действие санкционировано свыше, то чего ради он станет действовать? Однако тот, кому известны различные факторы деятельности: орудия, исполнитель (он сам) и Верховный Господь, санкционирующий любое действие, — в совершенстве справляется с любой деятельностью. Такой человек никогда не заблуждается. Желание действовать независимо, на свой страх и риск, является результатом влияния ложного эго и атеистических убеждений, то есть отсутствия сознания Кришны. Каждый, кто действует в сознании Кришны под руководством Сверхдуши, или Верховной Личности Бога, даже убивая, не совершает убийства и никогда не страдает из-за последствий своего поступка. Когда солдат убивает по приказу офицера, он не несет за это ответственности. Однако если он убьет кого-нибудь по собственной прихоти, то подлежит суду военного трибунала»."
"18":
  translation: "Знание, объект познания и познающий — таковы три фактора, побуждающие к деятельности, а органы чувств, сами действия и их исполнитель являются ее составляющими."
  purport:
    "1": "Здесь Кришна употребляет два слова - _гьяна_ и _гьея,_ знание и объект познания (две из шести тем тринадцатой главы). Это еще один признак того, что восемнадцатая глава является кратким содержанием Гиты."
    "2": "Детально останавливаясь на мотивах и составляющих действия, Кришна здесь, в 18 стихе, завершает Свое объяснение _гъяны._ Продолжая две вышеупомянутые темы, Кришна вновь расскажет о влиянии трех _гун_ природы (о чем Он говорил в четырнадцатой и семнадцатой главах) в последующей серии стихов, с 19 по 40."
    "3": "Он начнет с утверждения, что даже факторы, побуждающие к деятельности, а также компоненты, составляющие деятельность, находятся под влиянием _гун_ природы. Вначале Кришна говорит о знании (мотивирующий фактор), а затем о действии (компонент деятельности) и об исполнителе действия (еще один компонент деятельности)."
"19":
  translation: "Три гуны материальной природы определяют три вида знания, три вида действий и три вида исполнителей. Сейчас Я расскажу тебе о них."
  purport: {}
"20":
  translation: "Знание, позволяющее человеку, несмотря на многообразие видов и форм живых существ, видеть их единую духовную природу, следует считать знанием в гуне благости."
  purport: {}
"21":
  translation: "Знание, обладая которым человек считает, что в разных телах находятся разные по природе живые существа, называется знанием в гуне страсти."
  purport: {}
"22":
  translation: "А знание, привязывающее человека к одному виду деятельности как к единственно важному, не дающее представления об истине и отличающееся узостью и скудостью, называют знанием в гуне невежества."
  purport: {}
"23":
  translation: "Упорядоченную деятельность, которой занимаются без привязанности, любви и ненависти или желания насладиться ее плодами, называют деятельностью в гуне благости."
  purport:
    "1": "Ранее Кришна уже объяснил, что действовать из чувства долга - значит действовать в _гуне_ благости. В комментарии к этому стиху Шрила Прабхупада практически уравнивает _гуну_ благости с сознанием Кришны: «Деятельность, связанная с выполнением обязанностей, которые _шастры_ предписывают различным социальным группам, деятельность безпривязанности, без претензий на обладание ее результатами, то есть деятельность, которой занимаются без любви и ненависти, в сознании Кришны, ради удовлетворения Всевышнего, а не собственных чувств, является деятельностью в _гуне_ благости»."
"24":
  translation: "А деятельность, требующую огромных усилий, направленную на исполнение собственных желаний и продиктованную ложным эго, называют деятельностью в гуне страсти."
  purport: {}
"25":
  translation: "Деятельность, вызванная заблуждениями, противоречащая указаниям священных писаний, связанная с насилием, деятельность, в которой не учитываются ее порабощающие последствия, а также причиняемые другим страдания, относится к гуне невежества."
  purport: {}
"26":
  translation: "Тот, кто исполняет свой долг с великой решимостью и энтузиазмом, без соприкосновения с гунами материальной природы и без ложного эго, кто остается невозмутимым в успехе и неудаче, действует в гуне благости."
  purport:
    "1": "В комментарии Шрила Прабхупада вновь уравнивает духовное сознание и сознание человека в _гуне_ благости: «Человек, обладающий сознанием Кришны, находится вне сферы влияния _гун_ материальной природы."
    "2": "Свободный от ложного эго и гордости, он не привязан к результатам своего труда. Однако это не мешает ему работать с неослабевающим энтузиазмом до тех пор, пока порученное ему дело не будет завершено. Трудности, которые ему приходится преодолевать, не уменьшают его энтузиазма. Ему все равно, что его ожидает: успех или неудача; он одинаково невозмутим и в радости, и в горе. Такой человек утвердился в _гуне_ благости»."
"27":
  translation: "Если человек привязан к деятельности и к ее результатам, если он движим желанием насладиться плодами своего труда, если он жаден, злобен, нечист, подвержен радостям и печалям, о таком человеке говорят, что он находится под влиянием гуны страсти."
  purport: {}
"28":
  translation: "Человек, постоянно действующий наперекор указаниям священных писаний, материалистичный и упрямый, обманывающий и нередко оскорбляющий других, ленивый, всегда угрюмый, откладывающий все на потом, — такой человек находится под влиянием гуны невежества."
  purport:
    "1": "Тот, кто не обладает сознанием Кришны, вынужден действовать, подчиняясь диктату _гун_ материальной природы. Под влияние _гун_ попадают как наши знание и деятельность, так и разум и решимость."
"29":
  translation: "А сейчас, о завоеватель богатств, услышь от Меня подробное описание различных видов разума и решимости, соответствующих трем гунам материальной природы."
  purport: {}
"30":
  translation: "О сын Притхи, разум, способный определить, что следует и чего не следует делать, чего следует и чего не следует бояться, что порабощает и что ведет к освобождению, является разумом в гуне благости."
  purport: {}
"31":
  translation: "О сын Притхи, разум, не способный отличить религию от безбожия, действие дозволенное от действия запрещенного, находится в гуне страсти."
  purport: {}
"32":
  translation: "Разум, принимающий безбожие за религию, а религию за безбожие, запутавшийся, погруженный во тьму и постоянно сбивающий человека с истинного пути, о Партха, является разумом в гуне невежества."
  purport: {}
"33":
  translation: "О сын Притхи, твердая, непоколебимая решимость, поддерживаемая практикой йоги и позволяющая человеку овладеть своим умом, потоками жизненного воздуха и чувствами, называется решимостью в гуне благости."
  purport:
    "1": "_Буддхи,_ разум, находится в _гуне_ благости в том случае, если он способен распознать, что является религиозной деятельностью, и если он вовлечен в нее. _Дхрти,_ решимость, — это то, что делает разум непоколебимым в принимаемых решениях. Решимость, которая способна оградить нас от совершения действий, ведущих к деградации, также находится в _гуне _благости."
"34":
  translation: "Решимость, побуждающая человека стремиться к плодам религии, материального благополучия и чувственных наслаждений, имеет природу гуны страсти, о Арджуна."
  purport: {}
"35":
  translation: "А решимость, которая не может избавить человека от сновидений, страха, скорби, подавленности и иллюзии, — такая решимость, лишенная рассудительности, о сын Притхи, относится к гуне тьмы."
  purport:
    "1": Далее Кришна описывает счастье в каждой из трех _гун._
"36":
  translation: "О лучший из рода Бхараты, теперь услышь от Меня о трех видах счастья, которым наслаждается обусловленная душа и которое иногда позволяет ей покончить со всеми страданиями."
  purport: {}
"37":
  translation: "То, что в начале кажется ядом, а в конце становится подобным нектару, состояние, в котором человек пробуждается к самоосознанию, называют счастьем в гуне благости."
  purport:
    "1": "Поскольку счастье в _гуне_ благости влечет за собой потерю интереса к объектам чувств, «нектар» - в отличие от счастья в _гуне_ страсти - приходит только спустя некоторое время. Чтобы испытать счастье в _гуне_ благости, необходима практика, _садхана_, а также контроль ума и чувств. Счастье же в _гунах_ страсти и невежества, в отличие от этого, наступает сразу и не требует никакой практики."
"38":
  translation: "Счастье, которое человек испытывает от соприкосновения чувств с их объектами, которое в начале кажется нектаром, а в конце становится подобным яду, именуют счастьем в гуне страсти."
  purport:
    "1": "В отличие от счастья в гуне благости, которое может показаться ядом в начале, счастье в _гуне_ страсти быстро становится ядом. В конечном итоге счастье в _гуне_ страсти навязывает нашему сознанию все большее число желаний и тем самым вынуждает нас вновь рождаться и умирать."
"39":
  translation: "А счастье, которое ослепляет человека, лишая его возможности постичь природу души, обманчивое в начале и в конце, порожденное сном, ленью и иллюзией, — такое счастье называют счастьем в гуне невежества."
  purport:
    "1": "Далее Кришна одним стихом подчеркивает то, что Он произнес в предыдущих стихах, и тем самым подводит итог описанию влияния _гун_ природы."
"40":
  translation: "Ни здесь, ни среди полубогов, на высших планетах, нет ни одного существа, которое не испытывало бы на себе влияния этих трех гун, порожденных материальной природой."
  purport:
    "1": "Все обусловленные души находятся под контролем трех _гун_ природы. Как объясняет Шрила Прабхупада в комментарии к данному стиху, _гуны_ материальной природы предопределяют все виды деятельности - высшего, низшего и среднего порядка - во всех планетных системах вселенной."
    "2": "Кришна продолжает подводить итоги предыдущим главам. Кришна описал _карму_ и то, как деятельность без привязанности освобождает нас от материального рабства (темы первых шести глав)."
    "3": "Затем Он подвел итог последним шести главам, посвященным _гьяне,_ в которых деятельность, не влекущая за собой последствий, объясняется с точки зрения _гъяны:_ как только вечная душа видит, что она не является исполнителем действий, и предается тому, кто санкционирует любую деятельность, высшему авторитету, Сверхдуше, она перестает накапливать последствия своей деятельности. В заключениеКришна объяснил, что истинным исполнителем действий в материальном мире являются три _гуны_ материальной природы."
    "4": "Сейчас Кришна опишет постепенный путь осознания Сверхдуши, идущий через _карму_ и _гьяну._ Затем Он перейдет к изложению философского заключения Бхагавад-гиты: благодаря практике _бхакти_ живое существо не только приходит к осознанию Сверхдуши, но и обретает преданность Кришне, Верховной Личности Бога."
"41":
  translation: "Брахманов, кшатриев, вайшьев и шудр можно узнать по их качествам, проявляющимся в деятельности, которая соответствует трем гунам материальной природы, о покоритель врагов."
  purport:
    "1": "Далее Кришна описывает качества, проявляющиеся в деятельности _брахманов, кшатриев, вайшьев_ и _шудр._"
"42":
  translation: "Умиротворенность, самообладание, аскетизм, чистота, терпение, честность, знание, мудрость и религиозность — таковы природные качества брахманов, проявляющиеся в их деятельности."
  purport:
    "1": "Деятельность _брахманов_ заключается в том, чтобы взращивать эти качества в себе и обучать им других."
"43":
  translation: "Героизм, сила, решимость, находчивость, отвага, щедрость и умение вести за собой — все это природные качества кшатриев, необходимые им для исполнения своего долга."
  purport:
    "1": "_Кшатрию_ необходимо обладать _ишвара-бхавой,_ умением руководить людьми, но он должен использовать эту способность для защиты граждан, а не для их эксплуатации."
"44":
  translation: "Земледелие, защита коров и торговля — таковы занятия, соответствующие природе вайшьев, а предназначение шудр — заниматься физическим трудом и служить другим."
  purport: {}
"45":
  translation: "Занимаясь деятельностью, соответствующей его природе, каждый человек может достичь совершенства. Пожалуйста, выслушай Меня: сейчас Я расскажу тебе, как это сделать."
  purport:
    "1": "Благодаря выполнению предписанных обязанностей, о которых Кришна сказал в стихах 42-44, человек может достичь совершенства. Каким же образом нужно выполнять эти обязанности, чтобы обрести такой результат?"
"46":
  translation: "Исполняя предписанные ему обязанности, любой человек может достичь совершенства, если поклоняется всепроникающему Господу — источнику всех живых существ."
  purport:
    "1": "Шрила Прабхупада объясняет, как с помощью _нишкама-карма-йоги_ можно превратить в _бхакти_ любую деятельность человека, даже если она совершается в _гунах_ материальной природы:"
    "2": "«Каждый из нас должен считать, что он занимается своей деятельностью по указанию Хришикеши, повелителя чувств. И все плоды нашей деятельности нужно посвящать Верховной Личности Бога, Шри Кришне, таким образом поклоняясь Ему. Тот, кто постоянно помнит об этом, всегда находясь в сознании Кришны, по милости Господа познает все сущее. В этом заключается совершенство жизни. В Бхагавад-гите (12.7) Господь говорит: _тешам ахам самуддхарта._ Верховный Господь Сам заботится о том, чтобы такой преданныйосвободился от материального рабства. Это высшее совершенство жизни. Чем бы ни занимался человек, если он служит Верховному Господу, то непременно достигнет высшей ступени совершенства»."
    "3": "Шрила Вишванатха Чакраварти Тхакур говорит: «Поклоняясь Кришне посредством исполнения предписанной деятельности, посвящая Ему свой труд и произнося в своих мыслях: „Пусть же Господь будет доволен моим трудом\", человек в совершенстве овладеет подлинным знанием»."
    "4": "Шрила Баладева Видьябхушана поднимает вопрос: «Как быть в том случае, если человек наделен природой и качествами одной _варны,_ а желает выполнять работу другой?» Кришна отвечает на этот вопрос в следующем стихе."
"47":
  translation: "Лучше исполнять свои обязанности, пусть несовершенным образом, чем безукоризненно исполнять чужие. Выполняя предписанные обязанности, отвечающие его природе, человек никогда не навлекает на себя греха."
  purport: {}
"48":
  translation: "Всякое действие несет в себе изъян, подобно огню, который всегда покрыт дымом. Поэтому, о сын Кунти, никто не должен отказываться от обязанностей, порожденных его природой, сколько бы изъянов они в себе ни несли."
  purport:
    "1": "Шрила Баладева Видьябхушана объясняет: «Кришна подтверждает, что не _только долг кшатрия,_ но и любые другие предписанные обязанности несут в себе тот или иной изъян, или „дым\". Даже деятельность _брахмана_ имеет свои недостатки. Поэтому каждый должен очистить свои действия, исполняя долг как подношение Верховному Господу. И для того, чтобы достичь самоосознания, человеку необходимо служить, уделяя пристальное внимание тем предписанным обязанностям, которые приводят к обретению знания»."
    "2": "Вместо того чтобы отказываться от деятельности, порожденной его природой, человеку следует поклоняться Господу посредством своего труда. Именно отсутствие привязанности и преданность, сопровождающие труд, а не отказ от деятельности, смогут устранить присущие деятельности недостатки. В комментарии Шрилы Прабхупады к стиху 47 кратко описывается содержание всего метода: «Все, что мы делаем ради удовлетворения собственных чувств, только порабощает нас. Поэтому каждый должен заниматься деятельностью в соответствии с _гунами_ материальной природы, под влиянием которых находится полученное им тело, преследуя при этом единственную и высшую цель — служить Верховному Господу»."
    "3": Поклонение Господу посредством своего труда помогает обрести знание. Сейчас Кришна опишет более высокие ступени лестницы йоги.
"49":
  translation: "Тот, кто обуздал ум и чувства, кто избавился от привязанностей и стремления к материальным удовольствиям, может, отрекшись от мира, достичь высшей ступени совершенства — свободы от кармы."
  purport: {}
"50":
  translation: "О сын Кунти, сейчас Я вкратце объясню тебе, как должен действовать человек, достигший этого совершенства, чтобы подняться на уровень Брахмана и таким образом обрести высшее знание."
  purport:
    "1": "Эти стихи описывают йога, который идет по пути _гьяна-йоги_ и благодаря своему труду уже очистил свое сознание и таким образом перешел с уровня _кармы_ на уровень _гьяны._ Шрила Вишванатха Чакраварти Тхакур объясняет в комментарии к стиху 49: «Любая деятельность несет в себе изъян, и человек на первой стадии _санньясы_ отвергает неправильные взгляды на деятельность, а именно представление о себе как об исполнителе деятельности и ожидание выгоды. Поступая так, он со временем совершенствует свою _садхану. _Поднявшись на уровень йоги, он оставляет саму деятельность."
    "2": "Как объяснялось в этом стихе, начиная со слов _асакта-буддхих сарватра,_ это является вторым уровнем _санньясы»._"
    "3": "Таким образом, мы можем понять, что есть разные пути, на которых человек постигает Брахман. Преданный, очистившись благодаря деятельности без привязанности к ее плодам, обретает свободу от ложного эго и служит Верховному Брахману."
    "4": "Далее описан метод, который используют возвышенные _гьяна-йоги_ для того, чтобы подняться на более высокую ступень."
"54":
  translation: "Тот, кто находится в этом трансцендентном состоянии, сразу постигает Верховного Брахмана и исполняется радости. Он никогда не скорбит и ничего не желает. Он одинаково расположен ко всем живым существам. Достигнув этого состояния, человек обретает чистое преданное служение Мне."
  purport:
    "1": "Если _гьяна-йог_ попытается слиться с Брахманом, он остановится в своих духовных поисках на этом уровне. Однако если он практиковал йогу, чтобы взойти на ступень преданного служения Кришне, или если ему посчастливилось встретить возвышенного вайшнава и он, вместо того чтобы искать единства с Брахманом, проникся желанием служить Верховному Брахману, то такой йог с легкостью привяжется к преданному служению и будет продвигаться дальше."
    "2": "Шрила Прабхупада пишет: «Для имперсоналиста достижение уровня _брахма-бхуты, слияния_ с Абсолютом, является высшей ступенью совершенства. Однако чистый преданный, не останавливаясь на этом, начинает заниматься чистым преданным служением»."
    "3": "Шрила Вишванатха Чакраварти Тхакур комментирует:"
    "4": "«Когда человек окончательно избавляется от внешних самоотождествлений, он становится _брахма-бхутой -_ обладающим той же природой, что и Брахман, или чистый, непокрытый материей дух. _Гуны_ материальной природы более не властны над таким человеком. Он становится удовлетворенной душой и не сожалеет ни об утратах, ни о том, чего у него нет. Это происходит вследствие того, что он больше не отождествляет себя с телом и другими материальными вещами. Такой человек, как ребенок, одинаково относится ко всем живым существам - и добрым, и злым. Причина этого состоит в том, что он больше не судит о других по внешним обозначениям. И тогда, когда его _гъяна_ угасает, подобно свече, догоревшей до конца, такой человек обретает вечную преданность Мне, которая в виде слушания повествований обо Мне и прославления Меня уже была в его _гьяне._ Поскольку _бхакти_ является проявлением Моей вечной энергии, она не имеет ничего общего с энергией _майи_ и потому не исчезает после того, как уходят _авидья_ и _видья._"
    "5": "Таким образом, _бхакти_ - это энергия высшей категории, она отлична от _гъяны_ и превосходит ее; и, поскольку она отлична как от _нишкама-кармы,_ так и от _гьяны,_ она обладает исключительной чистотой _(кевала)._"
    "6": "Смысл использования слова „обретает\" _(лабхате)_ заключается в том, что _бхакти,_ которая входит в методы достижения освобождения на пути _гъяны_ и _вайрагьи,_ недостаточно различима, подобно Сверхдуше, которую сложно различить в сердце живого существа. Поэтому Господь говорит: „Он обретает преданное служение (а не ,занимается преданным служением')\". Можно провести аналогию: человек хранил золото и драгоценные камни вперемешку с фасолью, а затем вынул из этой смеси фасоль и сделал драгоценности доступными в их чистом виде _(кевала)»._"
    "7": Что же случается с человеком после обретения преданности?
"55":
  translation: "Постичь Меня, Верховную Личность Бога, таким, какой Я есть, можно только с помощью преданного служения. И когда благодаря преданному служению все сознание человека сосредоточивается на Мне, он вступает в царство Бога."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур комментирует: «Чего достигает тот, кто обрел _бхакти?_ Ответ на этот вопрос дается вместе с началом новой мысли в стихе, начинающимся со слова _бхактйа_ (стих 55) - _„Гьяни_ и преданные иных категорий могут по-настоящему постичь Меня только с помощью _бхакти._ Я утверждаю: .Меня можно обрести только с помощью _бхакти._ Дело в том, что _гьяни,_ о которых говорится здесь, постигают Меня только после того, как _видья_ перестает влиять на них. И тогда они входят в Меня\", то есть, в данном случае, обретают счастье _саюджьи,_ растворения в бытии тела Господа. [...]"
    "2": "Некоторые люди стремятся достичь уровня _саюджьи_ без помощи _бхакти_ - только за счет _гьяны._ Такие люди, изображающие из себя _гьяни,_ в награду за свои усилия получают лишь бесполезный труд. Другие _гьяни_ понимают, что без помощи _бхакти_ достичь освобождения невозможно, и потому практикуют _гьяну,_ смешанную с _бхакти._ Но эти люди считают Личность Бога плодом воображения, _майей,_ и полагают, что тело Личности Бога состоит из _гун_ материальной природы. Поэтому такие _гьяни,_ хотя и считают себя освобожденными душами, остаются на низкой ступени развития, даже когда достигают совершенства в йогической практике."
    "3": "В связи с этим говорится: „Все четыре сословия общества, во главе которых находятся _брахманы,_ произошли из различных сочетаний _гун_ природы и появились из лица, рук, бедер и стоп вселенской формы Верховного Господа. Так же были созданы и четыре духовных уклада жизни. Если какие-либо члены четырех _варн_ и четырех _ашрамов_ прекращают поклонение или сознательно не выражают почтения Богу, причине их собственного появления на свет, они лишаются своего статуса и оказываются в адских формах жизни\" (Шримад-Бхагаватам , 11.5.2-3). [...]"
    "4": "Тем не менее тело Господа, по форме напоминающее человеческое, обладает качествами _сат-чит-ананда._ И то, что Господь становится доступен нашему взору - не что иное, как проявление Его непостижимой милости. Как сказано в „Нараяна-дхьятме\", „...хотя Верховный Господь не проявлен, Он становится видимым благодаря действию Его собственной энергии. Разве может кто-либо увидеть Его, Верховного Повелителя, вместилище всего блаженства, без помощи этой энергии?\""
    "5": "В _шрути_ есть тысячи утверждений, из которых явствует, что тело Верховного Господа - _сат-чит-ананда:_ „Демонстрируя Свою форму _сат-чит-ананда-виграха,_ Он сидит под древом желаний во Вриндаване\" и „Он предстает в Своей личной форме, тождественной трансцендентному звуку Вед\". _Гьяни _берут утверждения _шрути,_ например: „Следует понимать, что _майя_ - это природа, а обладателем ее является Верховный Господь\", и ошибочно трактуют их, говоря, что Верховный Господь также является ложной концепцией, _майей._ Однако _майя,_ которой обладает Господь, является в действительности Его личной внутренней энергией, также называемой словом _майя._"
    "6": "Как бы то ни было, люди, которые практикуют _гьяну _с примесью _бхакти,_ считая при этом, что личная форма Верховного Господа - _сат-чит-ананда,_ перестают испытывать на себе влияние _авидьи_ и _видьи_ и постепенно обретают _бхакти. _Таких людей называют _дживан-муктами,_ и они бывают двух типов. Одни занимаются преданным служением ради достижения _саюджья-мукти_ (слияния с Абсолютом). Они постигают Верховное Существо и сливаются с Ним. Безусловно, такие люди достойны почитания. Другие же являются необычайно удачливыми душами. По велению судьбы они входят в общение со здравомыслящими, чистыми преданными. Благодаря влиянию таких преданных эти _гьяни_ забывают о своем стремлении к освобождению и, подобно Шукадеве Госвами и другим, тонут в сладчайших вкусах преданного служения. Такие люди достойны прославления в наибольшей степени»."
    "7": "Шрила Прабхупада объясняет в последнем абзаце комментария: «Поднявшись на уровень _брахма-бхуты_ и освободившись от материальных представлений о жизни, человек начинает заниматься преданным служением Господу, слушая рассказы о Нем. Но тот, кто уже слушает о Верховном Господе, с легкостью достигает уровня _брахма-бхуты _и очищается от материальной скверны: алчности и желания чувственных удовольствий. По мере того как сердце преданного освобождается от алчности и вожделения, его привязанность к служению Господу еще больше усиливается, помогая ему полностью очиститься от материальной скверны. На этом уровне он получает возможность постичь Верховного Господа. [...] Процесс _бхакти,_ трансцендентного служения, продолжается и после освобождения. [...] Обрести истинное освобождение — значит избавиться от ложных представлений о жизни»."
    "8": "Вначале Кришна рассказал о том, как можно возвысить свое сознание при помощи _кармы,_ а в предыдущих стихах поведал о том, как _гьяна-йог_ может обрести высшее совершенство. На протяжении следующих одиннадцати стихов (56-66) Кришна будет говорить непосредственно о _бхакти._"
"56":
  translation: "Даже занимаясь разнообразной деятельностью, Мой чистый преданный, находящийся под Моей защитой, по Моей милости достигает вечной и нетленной обители."
  purport:
    "1": "Господь говорит Арджуне о том, что действия, совершаемые полностью в служении Кришне, находятся вне сферы влияния _гун_ природы - на трансцендентном уровне. Если человек не трудится для Кришны под руководством Кришны, он будет вынужден трудиться под руководством _гун_ природы. Невозможно ничего не делать."
    "2": "Шрила Прабхупада пишет в комментарии на этот стих:"
    "3": "«_Мад-вйапашрайах_ значит „под защитой Верховного Господа\\*'. Чтобы полностью избавиться от материальной скверны, чистый преданный действует под руководством Верховного Господа или Его представителя, духовного учителя. Для чистого преданного не существует ограничений по времени. Он постоянно, круглые сутки, погружен в деятельность, связанную с выполнением указаний Верховного Господа."
    "4": "К такому преданному, поглощенному деятельностью в сознании Кришны, Господь всегда очень добр. Преодолев все трудности, он в конце концов достигает трансцендентной обители, Кришналоки. Место в этой обители ему обеспечено — в этом не может быть никаких сомнений. Эта вечная обитель не подвержена изменениям; все существующее там вечно, нетленно и исполнено знания»."
    "5": "В данном стихе Кришна использует слова _мат-прасадад авйпноти шашватам падам авйайам,_ подчеркивая, что по Его милости преданный достигает Его вечной, нетленной обители. Шрила Вишванатха Чакраварти Тхакур приводит следующий _диалог между Кришной и Арджуной:_"
    "6": "Преданные сакама и нишкама достигают Моей вечной обители - Вайкунтхи, Матхуры, Двараки или Айодхьи."
    "7": Но как эти обители могут продолжать свое существование после полного разрушения вселенной?
    "8": "Моя обитель никогда не разрушается, ее не затрагивает даже полное уничтожение вселенной. Таково Мое непостижимое могущество."
    "9": "Но гьяни поднимаются на уровень наишкармья и достигают саюджьи только после множества жизней, проведенных в различных аскезах, и только после того, как прекращается любая деятельность их материальных чувств. Как же тогда возможно, что преданные достигают Твоей вечной обители, просто приняв Твое прибежище, если они продолжают заниматься кармой и сохраняют материальные желания?"
    "10": "Это происходит по Моей милости. Пойми, Моя милость обладает непостижимым могуществом."
    "11": Как теперь Арджуне применить наставления Кришны на практике?
"57":
  translation: "Во всех делах и начинаниях всегда полагайся на Меня и помни, что ты находишься под Моей защитой. Таким образом занимаясь преданным служением, всегда думай обо Мне."
  purport:
    "1": "На этот стих Шрила Прабхупада дает убедительный и практичный комментарий, который часто цитируют:"
    "2": "«Тот, кто действует в сознании Кришны, никогда не ведет себя так, словно является хозяином мира. Подобно слуге, преданный должен всегда действовать, исполняя волю Верховного Господа. Слуга никогда не действует по собственному усмотрению. Он делает только то, что велит ему господин. Слуга, исполняющий приказы высшего господина, не радуется приобретениям и не скорбит о потерях. Он просто честно исполняет свой долг, действуя по воле Верховного Господа. Нам могут возразить: Арджуна действовал под личным руководством Кришны, но что делать тому, у кого нет возможности общаться с Кришной? Если человек действует в соответствии с указаниями, которые Кришна дал в Бхагавад-гите, и под руководством Его представителя, он достигнет того же самого результата. Особое значение имеет употребленное в данном стихе слово _мат-парах._ Это значит, что у преданного нет другой цели, кроме того, чтобы действовать в сознании Кришны ради удовлетворения Господа. При этом, занимаясь чем-либо, преданный должен думать только о Кришне: „Кришна велел мне сделать это дело\". Тогда он будет думать о Кришне и таким образом достигнет совершенства в сознании Кришны. Необходимо, однако, отметить, что человек, сделав что-то по собственному усмотрению, не должен предлагать Господу результаты такого поступка. Такая деятельность не относится к преданному служению в сознании"
    "3": "Кришны. Преданный должен действовать строго в соответствии с указаниями Кришны. Это очень важно. Мы получаем указания Господа по цепи ученической преемственности, от истинного духовного учителя. Поэтому исполнение указаний духовного учителя должно стать для преданного главной обязанностью в жизни. Если человек принимает истинного духовного учителя и действует в соответствии с его указаниями, он непременно достигнет совершенства жизни в сознании Кришны»."
    "4": "Шрила Вишванатха Чакраварти Тхакур приводит наставления, которые Кришна дал Арджуне: «Выполняя всю свою деятельность, обязанности в системе _варнашрамы_ и свои повседневные занятия как подношение Мне, ты должен посвятить Мне всего себя. Я должен стать твоей единственной целью и смыслом всей твоей жизни. При этом ты должен быть отрешенным и не иметь иных желаний. [...] Занят ли ты выполнением своих обязанностей или же другими делами, всегда сосредоточивай на Мне свой ум. Всегда помни обо Мне»."
    "5": "Шрила Баладева Видьябхушана добавляет: «Сделав Меня единственной целью своей жизни, тебе следует отречься и выполнять все свои обязанности как подношение Мне, твоему господину. Принимая прибежище во Мне посредством _буддхи-йоги,_ тебе следует всегда думать обо Мне во время исполнения своих обязанностей»."
    "6": Какой же результат даст следование наставлениям Кришны? И к чему приведет пренебрежение ими?
"58":
  translation: "Всегда думая обо Мне, ты Моей милостью преодолеешь все препятствия обусловленной жизни. Если же ты будешь действовать, побуждаемый ложным эго, не слушая Моих указаний и не памятуя обо Мне, то потеряешь себя."
