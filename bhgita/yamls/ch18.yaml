    "2": "Шрила Вишванатха Чакраварти Тхакур заканчивает свой комментарий на стихе 73. Он пишет: «Я составил комментарий на следующие пять стихов, в которых содержится суть всей Бхагавад-гиты. Но великий Ганеша подослал свою мышь, на которой он передвигается, и она похитила эти две страницы комментария. Не желая действовать вопреки его желанию, я не стал писать эти страницы вновь. Пусть Ганеша останется доволен; _поклоны_ ему. Так я заканчиваю свою „Сарартха-варшини\", комментарий на Шримад Бхагавад-гиту. Пусть же этот комментарий удовлетворит святых преданных. Пусть же „Сарартха-варшини\", „комментарий, который проливает свет подлинного понимания\", подарит наслаждение преданным Господа по всему миру, которые подобны птицам _чатака._ И пусть очарование этого произведения наполнит также и мое сердце»."
