"64":
  translation: "Поскольку ты Мой очень близкий друг, Я открою тебе высшее и самое сокровенное знание. Слушай же Меня внимательно, Я даю это наставление ради твоего блага."
  purport:
    "1": "В этом стихе Господь использует слово _бхуйах,_ «вновь», подчеркивая тем самым, что Он уже излагал это знание ранее. Шрила Прабхупада поясняет, где, с какой целью и что именно Кришна говорил ранее: «Господь открыл Арджуне сокровенное, а затем еще более сокровенное знание (знание о Брахмане и знание о Сверхдуше в сердце каждого живого существа). Теперь же, открывая ему самую сокровенную мудрость, Он говорит: „Просто предайся Верховной Личности Бога\". В конце девятой главы Господь сказал: _ман-манах — _„Всегда думай обо Мне\". То же самое наставление Он повторяет здесь, чтобы подчеркнуть суть учения Бхагавад-гиты». Именно поэтому девятая глава, в которой содержится стих, начинающийся со слов _ман-мана бхава мад-бхакто,_ носит название «Самое сокровенное знание»."
    "2": "Шрила Вишванатха Чакраварти Тхакур в своем комментарии к стихам 63-64 замечает следующее: «На этом заканчиваются шесть глав, обучающих _гьяна-йоге._ Эти шесть глав _шастры,_ Шри Гиты, являются драгоценными камнями духовного образования. Из глав Гиты собрана шкатулка, которая хранит в себе сокровенную тайну - _бхакти._ Первые шесть глав, посвященные _карме,_ образуют золотое дно этой шкатулки, а заключительные шесть глав, посвященные _гьяне,_ представляют собой усыпанную драгоценными камнями крышку шкатулки. _Бхакти,_ хранящаяся внутри, - самое заветное сокровище во всех трех мирах. Ее могущество способно подчинить себе Самого Шри Кришну. Она ярко сияет, подобно самым дорогим драгоценным камням. Ключом к шкатулке с этим сокровищем являются два стиха на ее крышке - священные шестьдесят четыре слога, начинающиеся с _ман-мана бхава_ (стихи 65-66)."
    "3": "Увидев, как Его близкий друг Арджуна молча размышляет над глубокими истинами Гита-шастры, Господь преисполнился сострадания и с сердцем, которое плавилось, подобно маслу, сказал Арджуне: «Мой дорогой друг Арджуна, сейчас Я открою тебе суть всей этой _шастры._ Тебе не нужно будет прилагать больших усилий, чтобы вникнуть в ее трудное для понимания содержание»."
"65":
  translation: "Всегда думай обо Мне, стань Моим преданным, поклоняйся Мне и почитай Меня. Так ты непременно придешь ко Мне. Я обещаю тебе это, ибо ты Мой дорогой друг."
  purport:
    "1": "Говоря о самом сокровенном знании, Кришна сообщает, что Арджуна (и все остальные) должен делать четыре вещи. Во-первых, необходимо всегда думать о Кришне. Во-вторых, необходимо стать преданным Кришны. В-третьих, необходимо поклоняться Кришне и, в-четвертых, нужно почитать Его и кланяться Ему. Во второй части стиха Кришна сообщает результат, к которому приводит выполнение этих четырех элементов преданного служения."
    "2": "В комментарии Шрила Прабхупада прямо говорит о важности _бхакти:_ «Суть самого сокровенного знания в том, что каждый должен стать чистым преданным Кришны, всегда думать о Нем и посвящать Ему все, что делает. Нет смысла тратить время на формальную медитацию. Вся наша жизнь должна быть построена таким образом, чтобы у нас была возможность всегда думать о Кришне. Все наши повседневные занятия должны быть так или иначе связаны с Кришной, чтобы круглые сутки мы не думали ни о чем другом, кроме Кришны. И Господь обещает, что каждый, кто достиг такого уровня, уровня чистого сознания Кришны, непременно вернется в Его обитель, где сможет непосредственно общаться с Кришной. Господь открыл Арджуне самое сокровенное знание потому, что Арджуна был Его близким другом. И каждый, кто идет по стопам Арджуны, сможет стать другом Кришны и достичь того же совершенства, что и Арджуна."
    "3": "Здесь особо подчеркнуто, что человек должен сосредоточить свой ум на Кришне в образе прекрасного юноши с двумя руками, держащими флейту, с кожей темно-синего цвета и с павлиньим пером в волосах. Описание облика Кришны приводится в „Брахма-самхите\" и других ведическихпроизведениях. Нужно сосредоточить ум на изначальном образе Личности Бога, Кришне, и не отвлекаться даже на другие формы Господа. Господь принимает бесконечное множество разнообразных образов: Вишну, Нараяны, Рамы, Варахи и т.д., но преданный должен сосредоточить свой ум на том образе, который лицезрел Арджуна. Сосредоточение ума на образе Кришны составляет самую сокровенную часть знания, и Кришна сейчас открывает ее Арджуне как Своему самому близкому другу»."
    "4": "Шрила Вишванатха Чакраварти Тхакур и Шрила Баладева Видьябхушана дают похожие комментарии на этот стих. Шрила Вишванатха Чакраварти Тхакур пишет:"
    "5": "«„Ты придешь ко Мне, достигнешь Меня, так почему бы тебе не посвятить Мне свой ум? Или же можешь посвятить Мне свой слух и деятельность других чувств. Ты можешь предлагать Мне благовония, цветы и прочее. Я заверяю тебя, что взамен Я отдам тебе Самого Себя. У тебя нет оснований сомневаться в этом\"."
    "6": "В соответствии со словарем „Амара-коша\", слово _сатьям _означает „обет\" и „истинное положение дел\". Тем не менее Арджуна мог спросить: „Но люди, родившиеся в округе Матхуры, постоянно дают обеты. Что бы они ни говорили, они обязательно при этом произносят слово _сатьям\"._"
    "7": "Кришна отвечает: „Тогда Я скажу по-другому. Я дам священную клятву: ,Ты дорог Мне!' Никто не станет обманывать того, кто дорог ему\"»."
    "8": "Шрила Баладева Видьябхушана пишет:"
    "9": "«„Как было сказано, если ты разовьешь в себе способность всегда думать обо Мне и т.д., ты непременно придешь ко Мне, твоему возлюбленному другу Кришне, сыну Деваки. Мое тело цветом напоминает темно-синий лотос, и Мне свойственно являться в этот мир в человеческой форме. Тебя уже не привлекут никакие другие Мои формы, такие как тысячеголовый Пуруша, Сверхдуша величиной с большой палец,"
    "10": "Господь Нрисимха или Господь Вараха. Я обещаю, что отдам тебе в распоряжение Самого Себя, о Мой друг\"."
    "11": "В соответствии со словарем „Нанартха-варга\" слово _сатьям_ означает „обет\" и „истинное положение дел\". Тем не менее Арджуна сомневается: „Ты родом из Матхуры, поэтому даже Твой обет не способен убедить меня\"."
    "12": "На это Господь отвечает: „Тогда Я скажу так: ,Ты очень дорог Мне. Жители Матхуры, сердца которых исполнены любви к их близким, не обманывают тех, кто дорог им. Разве могут они обмануть того, кто является самым дорогим для них? Тот, кому Я очень дорог, также является очень дорогим Мне'."
    "13": "Как Я сказал в стихе, начинающемся со слов _прийо хи, Я_ не могу вынести разлуки с такой душой. Поэтому ты должен твердо верить Мне, когда Я говорю: ,Ты непременно придешь ко Мне'\"»."
    "14": "Кто-то может усомниться в том, что способен воспользоваться советом Кришны и придерживаться высокого стандарта чистого преданного служения."
    "15": "Должен ли такой человек вначале пройти через отречение, совершать аскезы и давать обеты ради очищения сердца, чтобы обрести способность предаться? Ниже Кришна дает Свой ответ."
"66":
  translation: Оставь все религии и просто предайся Мне. Я избавлю тебя от всех последствий твоих грехов. Не бойся ничего.
