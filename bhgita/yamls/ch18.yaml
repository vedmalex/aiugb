  translation: "Тот, кто внимает нашей беседе с верой и без зависти, освобождается от последствий своих грехов и достигает благих планет, на которых живут праведники."
  purport:
    "1": "Ниже приводятся две выдержки из комментария Шрилы Прабхупады:"
    "2": "«Обычно Бхагавад-гиту рекомендуют обсуждать только в кругу преданных, ибо непреданные не способны постичь Кришну и Бхагавад-гиту. [...] Однако тот, кто искренне старается объяснить суть Бхагавад-гиты, не искажая смысла, будет прогрессировать в преданном служении и в конце концов станет чистым преданным Господа. А чистое преданное служение наверняка приведет его домой, к Богу» (комм, на стих 68)."
    "3": "«В шестьдесят седьмом стихе этой главы Господь категорически запретил рассказывать Гиту тем, кто завидует Ему."
    "4": "Иными словами, Бхагавад-гита предназначена только для преданных. Однако иногда случается так, что преданный Господа читает публичную лекцию и далеко не все из его слушателей являются преданными. Почему же он выступает перед такой аудиторией? В данном стихе объясняется, что, хотя далеко не каждый человек является преданным, есть много людей, которые не питают вражды к Кришне. Они верят, что Кришна — Верховная Личность Бога. Слушая, как о Господе рассказывает Его чистый преданный, такие люди очищаются от грехов и после смерти попадают на планеты праведников. Поэтому даже тот, кто не стремится стать чистым преданным Господа, просто слушая Бхагавад-гиту, получает великое благо. Так чистый преданный дает каждому возможность очиститься от грехов и стать преданным Господа» (комм, на стих 71)."
    "5": "Не только тот, кто изучает Гиту, но и тот, кто слушает эту книгу, получает большое благо, при условии, что он слушает ее без зависти. Кришна дает особые привилегии тем, кто проповедует послание Бхагавад-гиты, в особенности тем, кто проповедует преданным и всем прочим людям, которые слушают Гиту в правильном сознании. Поэтому мы должны слушать и изучать Бхагавад-гиту сами, а также объяснять и проповедовать ее послание другим. Так мы станем дороги Кришне. И хотя большинство из нас не обладает необходимой квалификацией, Кришна приготовил особую милость для тех, кто проповедует: «Тот, кто открывает эту высшую тайну Моим преданным, непременно обретет дар чистого преданного служения и в конце жизни вернется ко Мне. В этом мире для Меня нет и никогда не будет слуги дороже, чем он»."
