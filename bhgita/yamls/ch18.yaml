    "1": "В комментарии к Шримад-Бхагаватам (2.4.19) Шрила Прабхупада поясняет: «Отказавшись сначала участвовать в битве на Курукшетре, Арджуна повел себя как человек, действующий ради собственного удовлетворения, и, чтобы сделать его _нишками,_ Господь поведал ему Бхагавад-гиту, в которой описал пути _карма-йоги, гьяна-йоги, хатха-йоги,_ а также _бхакти-йоги._ Свободный от личных притязаний, Арджуна изменил свое решение и согласился сражаться _(каришйе вачанам тава),_ удовлетворив Господа. Так он стал _нишками_ — свободным от желаний»."
    "2": "Шрила Вишванатха Чакраварти Тхакур приводит еще один диалог между Арджуной и Кришной: «Арджуна говорит: „О чем же мне еще спрашивать? Отбрасывая все _дхармы, _я обращаюсь к Тебе за прибежищем. Теперь я избавился от беспокойств и обрел полную веру в Тебя. Отныне, найдя полное прибежище в Тебе, я делаю Твой приказ своей _дхармой._ Ты - тот, кто дает истинное прибежище. Отныне я прекращаю следовать _дхарме_ моего _ашрама,_ а также процессу _гьяна-йоги_ и прочему. Я не собираюсь иметь ничего общего ни с чем из этого\"."
    "3": "Кришна отвечает: „Мой дорогой друг Арджуна, чтобы освободить Землю от бремени, осталось сделать немного, и Я желаю сделать это с твоей помощью\"»."
