    "1": "В начале Бхагавад-гиты слепой Царь Дхритараштра жаждал услышать предсказание Санджаи об итоге предстоящей битвы. Этим стихом Санджая отвечает: «Дхритараштра, оставь свою надежду. Победа принадлежит Пандавам, поскольку Кришна на их стороне». Шрила Баладева Видьябхушана завершает свою «Гита-бхушану», «Украшение Бхагавад-гиты», следующими словами: «В лодке, сделанной из желания Господа, я отправился путешествовать по морю"
    "2": "Бхагавад-гиты и отыскал множество удивительных драгоценных камней ее сокровенного смысла. Из-за переполняющей меня огромной радости сам я уже не могу выбраться на берег. Моя единственная надежда состоит в том, что великий проказник, сын Нанды, доволен мною. Я, Баладева Видьябхушана, прилагая большие усилия, составил данный комментарий под названием „Шри Гита-бхушана\". Пусть же великие преданные исправят недочеты, которые он в себе содержит. Такие преданные постоянно стремятся ощущать сладость чистой любви Шри Говинды, а сердца их все время плавятся от сострадания к другим»."
