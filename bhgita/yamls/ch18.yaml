"59":
  translation: "Если ты не выполнишь Мою волю и не вступишь в сражение, то выберешь неверный путь. Твоя природа все равно заставит тебя сражаться."
  purport:
    "1": "Шрила Вишванатха Чакраварти Тхакур описывает в деталях размышления Арджуны и Кришны:"
    "2": "«„Да, Ты прав. Я — _кшатрий,_ и мой главный долг — сражаться. Но в сложившихся обстоятельствах я отказываюсь участвовать в битве, поскольку предвижу греховные последствия за убийство родственников, и меня одолевает страх\"."
    "3": "В ответ Кришна, желая отчитать Арджуну, произносит этот стих, начинающийся со слов _йад аханкарам._ „Сейчас ты без почтения отнесся к Моим словам, но позже, поскольку ты — великий герой, твоя естественная склонность сражаться неизбежно проявит себя. И когда ты соберешься убить Бхишму и других сам, на свой страх и риск, Я посмеюсь над тобой\"»."
    "4": "Обратим внимание на слова Кришны: независимо от того, решит Арджуна предаться Кришне или нет, Арджуна будет сражаться. Если это так, то почему глава за главой Кришна подталкивал Арджуну сражаться? Что заставляет Кришну давать столько наставлений на эту тему?"
    "5": "Кришна желал, чтобы Арджуна сражался в правильном сознании - в сознании Кришны. С этой целью Он и велел Арджуне предаться Ему и с преданностью вступить в бой по Его приказу. «Делай же это! - говорил ему Кришна. - Ибо Я уже уничтожил Бхишму, Карну, Дрону, всех воинов». Армии уже потерпели поражение, и битва уже была выиграна. Кришне не нужны были воинские способности Арджуны для победы в битве, но Он желал, чтобы Арджуна действовал с преданностью, подобно инструменту в Его руках. Преданность Арджуны будет выражаться в его участии в битве."
    "6": "Однажды, во время утренней прогулки в Лос-Анджелесе, Шрила Прабхупада объяснил: «Кто-то заявил: „Ваше Движение сознания Кришны делает людей тупыми\", - но они не видели вайшнава. В истории Индии состоялись два сражения - одно между Рамой и Раваной, а другое на Курукшетре. В обоих случаях героем был вайшнав. Мы собираемся дать миру таких вайшнавов, а не пустоголовых негодяев, которые сидят и ничего не делают. Нам ни к чему бездельники, называющие себя вайшнавами. Нам нужны Арджуны или никто. Вот кто такой вайшнав»."
    "7": Кришна продолжает Свое объяснение в следующем стихе.
"60":
  translation: "Под влиянием иллюзии ты отказываешься сейчас действовать согласно Моему повелению. Но твоя собственная природа все равно заставит тебя действовать точно так же, о сын Кунти."
  purport:
    "1": "Здесь Кришна продолжает убеждать всех обусловленных душ в том, что нужно предаться Ему, поскольку это в их интересах. Даже если мы откажемся предаться Кришне, мы не сможем сохранять полную независимость. Все - и те, кто предался, и те, кто нет, - находятся под контролем. Разница лишь в том, что предавшиеся души находятся под контролем и покровительством Кришны, а те, кто отказывается вручить себя Господу, вынуждены танцевать подобно марионеткам в руках иллюзии."
    "2": "Кто же, в конце концов, контролирует иллюзию и вращает колесо _самсары,_ заставляя всех рождаться и умирать?"
