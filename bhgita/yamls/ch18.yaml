"62":
  translation: "Полностью предайся Ему, о потомок Бхараты. По Его милости ты обретешь трансцендентный покой и достигнешь высочайшей вечной обители."
  purport:
    "1": "Ранее Господь уже поведал сокровенное знание о Брахмане. Сейчас же Он открывает Арджуне (как Он скажет в следующем стихе) «знание сокровеннее сокровенного», которое гласит, что мы должны предаться Сверхдуше, находящейся в сердце каждого. В комментарии к стиху 63 Шрила Прабхупада отмечает: «Господь уже поведал Арджуне знание о _брахма-бхуте._ Человек, достигший уровня _брахма-бхуты, _исполняется радости, он ни о чем не скорбит и ничего не желает — таков результат обладания сокровенным знанием. Затем Кришна открыл Арджуне знание о Сверхдуше. Это также знание о Брахмане, только более высокого порядка»."
    "2": "Шрила Вишванатха Чакраварти Тхакур пишет: «Некоторые люди говорят, что найти прибежище у Сверхдуши необходимо только тем, кто поклоняется Сверхдуше, тогда как для тех, кто поклоняется Личности Бога, позже будет дано более подходящее указание найти прибежище у Личности Бога."
    "3": "Однако кто-то другой может сказать: „Тот самый Кришна, которому я поклоняюсь в образе Божества, также является и моим духовным учителем. Он учит меня _бхакти-йоге_ и дает наставления, которые помогают мне продвигаться по пути _бхакти-йоги. Я_ предаюсь Ему. Это тот самый Кришна, который пребывает внутри меня как Сверхдуша. Пусть же Он по Своей доброте направляет меня во всех моих действиях. Я принимаю у Него прибежище\". Преданный постоянно размышляет таким образом»."
    "4": "Шрила Баладева Видьябхушаны дает следующее пояснение словам Кришны: «Тебе следует всегда и во всем искать прибежище у Верховного Господа, Сверхдуши, посвящая Ему все виды деятельности, которыми ты занимаешься посредством своего тела, ума и органов чувств. Так ты обретешь высший покой, который наступает с исчезновением всевозможных страданий, а также достигнешь высшей обители, где обитает Сам Господь, прославляемый в _шрути_ словами _тад вишнох парамам падам._ Этот Верховный Господь - не кто иной, как Я Сам, твой друг. Подтверждение этому, о Арджуна, ты найдешь в Моих предыдущих высказываниях: „Я пребываю в сердце каждого\", и многих других. И ты сам подтвердил это, когда согласился с Моими словами и привел мнение Деварши Нарады и других мудрецов: „Ты - Верховная Личность Бога, высшая обитель. [...] Ты - Абсолютная Истина\". А также в качестве эмпирического доказательства тебе была явлена вселенская форма. Поэтому ты должен следовать Моим наставлениям»."
    "5": В следующих стихах Кришна откроет Арджуне самое сокровенное знание.
