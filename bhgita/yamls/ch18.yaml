    "5": "Однако сейчас, по Своей особой милости, Я дал тебе право заниматься беспримесной _бхакти. Я_ нарушил Свое собственное правило, в соответствии с которым беспримесную преданность можно обрести исключительно по милости Моего чистого преданного, и точно так же скоро Я нарушу Свое обещание, сразившись с Бхишмой\"»."
    "6": "Кришна только что закончил рассказывать Бхагавад-гиту. Как же теперь поступить с сокровищем трансцендентного знания, которое дал Кришна? Следует ли хранить его в секрете или широко распространять? И если его нужно распространять, то кто достоин обрести его? Какое благо получает тот, кто слушает, изучает или проповедует послание Кришны?"
