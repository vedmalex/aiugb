    "1": "В комментарии Шрила Прабхупада прославляет полное и безоговорочное предание Кришне, говоря, что сам этот метод делает человека достойным для служения Господу: «...кто-то, вероятно, решит, что не сможет предаться Кришне до тех пор, пока не избавится от всех грехов. Чтобы рассеять подобного рода сомнения, в данном стихе Кришна говорит, что даже тот, кто еще не избавился от грехов, сможет это сделать, предавшись Господу Шри Кришне. Не нужно специально прилагать никаких усилий, чтобы освободиться от последствий своих грехов. Достаточно безоговорочно признать Кришну высшим спасителем всех живых существ и с любовью и верой предаться Ему»."
    "2": "В том же комментарии Шрила Прабхупада говорит о беспокойствах и сомнениях: «Кришна говорит: _ма шучах_ — „Ничего не бойся, отбрось все сомнения и ни о чем не беспокойся\". Эти слова очень важны. Кто-то может недоумевать: „Как это — отказаться от всех форм духовной практики и просто предаться Кришне?\" Однако подобные беспокойства напрасны»."
    "3": "В своем комментарии Шрила Вишванатха Чакраварти Тхакур пишет: «Кришна обращается к Арджуне: „Ранее Я говорил, что у тебя нет необходимых качеств, позволяющих приступить к возвышенному, беспримесному преданному служению Мне."
