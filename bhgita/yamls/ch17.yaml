  translation: "О сын Притхи, Абсолютная Истина является целью жертвенной деятельности в преданном служении, и на Нее указывает слово сат. Того, кто совершает такие жертвоприношения, тоже называют сат, равно как и сами жертвоприношения, аскезу и пожертвования, которые, в соответствии с их абсолютной природой, предназначены для того, чтобы доставить удовольствие Верховной Личности."
  purport:
    "1": "В данной главе Кришна рекомендует нам с верой следовать наставлениям _шастр,_ совершая любое действие (поклонение, аскезу или принятие пищи) в _гуне_ благости. Однако целью всей нашей деятельности, под влияние какой бы _гуны _она ни находилась, должно быть удовлетворение Верховного Господа. Кроме того, все эти виды деятельности следует очистить и сделать еще благоприятнее, сопровождая их воспеванием имен Господа _от __mam cam._"
    "2": "Сохранились письма Шрилы Прабхупады 1950 года, где он ставил _от __mam cam_перед подписью. _Ом_ - это имя Вишну. _Тат_ повторяется для достижения освобождения. Вся деятельность, которая совершается ради удовлетворения Господа, является _cam,_вечной. Таким образом, в этих стихах Кришна говорит о преданном служении."
    "3": "Услышав о том, какая деятельность считается истинной _(cam),_мы естественно спросим, а какая же деятельность называется _асат?_ Отвечая на этот вопрос, Кришна произносит последний стих данной главы."
