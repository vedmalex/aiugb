"1":
  translation: "Арджуна спросил: О Кришна, каково положение тех, кто не следует предписаниям шастр, но выдумывает собственные способы поклонения? Под влиянием какой гуны — благости, страсти или невежества — они находятся?"
  purport:
    "1": "Арджуна интересуется, в какой части баньянового дерева материального мира располагаются те, кто с верой следует правилам, не установленным в _шастрах._"
    "2": "В комментарии Шрила Прабхупада дает описание связи между главами Гиты:"
    "3": "«В тридцать девятом стихе четвертой главы говорилось, что человек, обладающий верой, постепенно обретает знание, мир в сердце и процветание. В шестнадцатой главе был сделан вывод, что человек, не следующий предписаниям _шастр,_ является _асуром,_ демоном, а тех, кто неукоснительно выполняет указания священных писаний, называют _девами, _или праведными людьми. Резонно спросить: каково положение того, кто с верой следует правилам, не установленным в _шастрах?_ Арджуна просит Кришну развеять его сомнения. Если люди возносят до уровня Бога одного из себе подобных и поклоняются ему с верой и преданностью, к какой _гуне_ — благости, страсти или невежества — относится это поклонение? Смогут ли они таким образом достичь совершенства? Смогут ли они обрести истинное знание и подняться на высшую ступень совершенства? Увенчаются ли успехом усилия тех, кто не следует правилам и предписаниям _шастр,_ но в то же время верит во что-то и поклоняется богам, полубогам или людям? Это вопросы, которые Арджуна задает здесь Кришне»."
"2":
  translation: "Верховный Господь сказал: В зависимости от гун материальной природы, под влиянием которых оказалась воплощенная душа, ее вера может быть трех видов — в благости, страсти или невежестве. Услышь же от Меня об этом."
  purport: {}
"3":
  translation: "О потомок Бхараты, находясь под преобладающим влиянием одной из материальных гун, живое существо приобретает соответствующий тип веры. Говорится, что характер его веры определяется тем, какие гуны на него влияют."
  purport: {}
"4":
  translation: "Люди в гуне благости поклоняются полубогам, те, кто находится в гуне страсти, поклоняются демонам, а люди в гуне невежества поклоняются духам усопших."
  purport:
    "1": "В комментарии к третьему стиху Шрила Прабхупада описывает принцип устройства веры:"
    "2": "«Очень важным в данном стихе является слово _шраддха _(,,вера\"). _Шраддха,_ вера, всегда возникает из _гуны_ благости. Человек может верить в какого-то полубога, в придуманного Бога или в собственные выдумки. Однако в любом случае сильная вера должна приводить его к деятельности в материальной _гуне_ благости. Но в материальной, обусловленной жизни ни одно действие не может быть абсолютно чистым, в нем всегда есть какие-то примеси. В материальном мире нет благости в чистом виде. Чистая благость трансцендентна, и только на этом уровне душа способна постичь истинную природу Верховной Личности Бога."
    "3": "Пока наша вера не находится полностью в чистой благости, она всегда будет осквернена влиянием материальных _гун._ Оскверняющее влияние _гун_ природы затрагивает сердце живого существа. Поэтому вера живого существа зависит от того, под влиянием какой из _гун_ находится его сердце. Тот, чье сердце находится в _гуне_ благости, обладает верой в _гуне_ благости. Если сердце человека осквернено влиянием _гуны_ страсти, его вера приобретает _качества_ страсти. А тот, чье сердце заполонили тьма и невежество, обладает верой, оскверненной невежеством. Таким образом в материальном мире возникают различные виды веры, которые лежат в основе различных религиозных систем. Истинная религия и вера находятся в _гуне_ чистой благости, но, поскольку сердца людей затронуты оскверняющим влиянием материальных _гун,_ они исповедуют разные религии. Так различные типы веры приводят к возникновению разных форм поклонения»."
    "4": "Как упоминается в этом комментарии, вера возникает из _гуны_ чистой благости. Тем не менее, она проявляется в зависимости от того, какие _гуны_ определяют нашу природу."
    "5": "Согласно тому, какие _гуны_ преобладают в человеке, он естественным образом привлекается тем или иным объектом и методом поклонения."
    "6": "Шрила Баладева Видьябхушана поясняет, что стихи со второго по четвертый рассказывают о тех, кто прекращает следовать указаниям _шастр_ из-за лени или же потому, что предписанный Ведами метод поклонения оказался затруднительным, но тем не менее с верой поклоняется полубогам. В пятом же и шестом стихах говорится не о тех, кто перестает следовать указаниям _шастр_ по слабости, а о тех, кто противостоит им сознательно."
"7":
  translation: "Даже пища, которую предпочитают разные люди, делится на три вида в соответствии с тремя гунами материальной природы. То же самое относится к жертвоприношениям, аскезе и благотворительной деятельности. Сейчас услышь от Меня о различиях между ними."
  purport: {}
"8":
  translation: "Пища, которую предпочитают люди, находящиеся в туне благости, увеличивает продолжительность жизни, очищает сознание, прибавляет сил, здоровья, приносит счастье и удовлетворение. Это сочная, маслянистая, здоровая, приятная сердцу пища."
  purport: {}
"9":
  translation: "Чрезмерно горькая, кислая, соленая, пряная, острая, сухая и очень горячая пища нравится людям, находящимся в гуне страсти. Такая пища является источником горя, страданий и болезней."
  purport: {}
"10":
  translation: "Пища, приготовленная более чем за три часа до еды, безвкусная, несвежая, протухшая, нечистая и состоящая из чужих объедков, нравится тем, кто находится в гуне тьмы."
  purport:
    "1": Пища в _гуне_ благости приготовлена из натуральных ингредиентов и в чистоте. Такая пища подается в чистом месте чистыми людьми.
    "2": "Шрила Вишванатха Чакраварти Тхакур объясняет, что в девятом стихе слово «страдания» имеет отношение к боли, которую человек испытывает во время принятия пищи в _гуне _страсти; а слово «горе» указывает на результат, к которому такая пища приводит."
    "3": "Следующие три стиха описывают различные жертвоприношения и их связь с _гунами,_ под влиянием которых они совершаются."
"11":
  translation: "Из всех видов жертвоприношений то, которое человек совершает в соответствии с указаниями священных писаний, из чувства долга и без желания получить что-либо взамен, называют жертвоприношением в благости."
  purport: {}
"12":
  translation: "Но жертвоприношение, совершаемое ради достижения материальных целей или из гордости, о предводитель рода Бхараты, является жертвоприношением в гуне страсти."
  purport: {}
"13":
  translation: "Любое жертвоприношение, совершаемое вопреки правилам священных писаний, без раздачи прасада [духовной пищи] и без декламации ведических гимнов, без вознаграждения священнослужителей и без веры, считается жертвоприношением в гуне невежества."
  purport:
    "1": "Следующие шесть стихов описывают аскезы, совершаемые под влиянием _гун_ природы."
"14":
  translation: "Аскезой для тела является поклонение Верховному Господу, брахманам, духовному учителю и старшим, например отцу и матери, а также чистота, прямота, целомудрие и ненасилие."
  purport: {}
"15":
  translation: "Аскеза речи состоит в том, чтобы говорить слова правдивые, приятные, направленные на благо других и не вызывающие беспокойств, а также регулярно изучать ведические писания."
  purport: {}
"16":
  translation: "Удовлетворенность, простота, сдержанность, самообладание и очищение сознания называются аскезой ума."
  purport: {}
"17":
  translation: "Эти три вида аскезы, совершаемые человеком, который обладает трансцендентной верой, не стремится к материальным благам и действует ради удовлетворения Всевышнего, называют тапасьей в гуне благости."
  purport: {}
"18":
  translation: "Аскеза, совершаемая из гордости, ради того, чтобы заслужить почет, уважение и стать для окружающих объектом поклонения, является тапасьей в гунестрасти. Такая аскеза не может быть постоянной и длиться долго."
  purport: {}
"19":
  translation: "Аскеза, совершаемая по глупости, сопровождаемая самоистязанием либо направленная на то, чтобы принести страдания или гибель другим, является тапасьей в гуне невежества."
  purport:
    "1": "Аскезы могут совершаться посредством тела, речи и ума. Это упоминалось в стихе 17 и называлось «три вида аскез». Каждая аскеза может совершаться либо в благости, либо в страсти, либо в невежестве. Аскеза речи заключается в том, чтобы не произносить слова, которые ранят сердца окружающих. Нам следует говорить правду, но не горькую правду. Трудность аскезы ума состоит в том, чтобы всегда желать блага другим."
"20":
  translation: "Пожертвования, которые делаются из чувства долга, а не в расчете на вознаграждение, в надлежащее время, в надлежащем месте и достойным людям, считаются пожертвованиями в гуне благости."
  purport: {}
"21":
  translation: "Но пожертвование, сделанное в расчете на вознаграждение, с желанием в будущем насладиться его плодами или же сделанное неохотно, считается пожертвованием в гуне страсти."
  purport: {}
"22":
  translation: "А пожертвование, совершаемое в нечистом месте, в неурочное время, недостойному человеку или без должного внимания и уважения, считается пожертвованием в гуне невежества."
  purport:
    "1": "Вплоть до этого момента Кришна объяснял, как определить, под влиянием каких _гун_ материальной природы человек проживает свою жизнь: поклоняется, принимает пищу, совершает аскезы и жертвоприношения, а также дает пожертвования. Все три _гуны_ и их сочетания имеют недостатки и привязывают человека к материальному миру. Сейчас Кришна объяснит, что все недостатки могут быть устранены, каким бы ни было сочетание _гун_ материальной природы. Как? Повторением _ом __mam cam._"
"23":
  translation: "С начала творения три слова — ом тат сат — использовались для обозначения Высшей Абсолютной Истины. Эти три слова-символа произносили брахманы, когда исполняли ведические гимны и совершали жертвоприношения во имя Всевышнего."
  purport:
    "1": "В комментарии к данному стиху Шрила Прабхупада говорит: «Как уже говорилось, аскезу, жертвоприношения, пожертвования и пищу можно разделить на три категории по _гунам_ благости, страсти и невежества. Но, к какой бы категории — первой, второй или третьей - они ни относились, [...] когда их целью становится Всевышний — _ом __mam cam,_Верховная Личность Бога, предвечный Господь, — они становятся средством духовного самосовершенствования»."
    "2": "Повторение _ом __mam cam_или любого имени Бога очищает деятельность человека, и потому могущественное имя Кришны должно сопровождать любую _тапасью,_ любой акт благотворительности и любое жертвоприношение. В этом случае недостатки, которые неизбежно влекут за собой эти виды деятельности, будут устранены, а сознание тех, кто принимает участие в этих видах деятельности, будет очищаться."
    "3": "Шрила Прабхупада продолжает: «Тот, кто действует вопреки указаниям священных писаний, никогда не познает"
    "4": "Абсолютную Истину. Он получит лишь временный результат, но не достигнет высшей цели жизни. Отсюда следует, что наши пожертвования, жертвоприношения и аскеза должны относиться к гуне благости. Влияние страсти и невежества сильно понижает их ценность». Поэтому Веды учат нас постепенному процессу возвышения: совершать поступки в _гуне _благости и избегать поступков в страсти и невежестве."
    "5": Однако Кришна не останавливается на ведическом пути благости. Свое истинное желание Он недвусмысленно выскажет в последующих стихах.
"24":
  translation: "Поэтому, совершая жертвоприношения, аскезу и раздавая пожертвования в соответствии с указаниями священных писаний, люди, постигшие природу духа, всегда начинают их со слова ом, чтобы достичь Всевышнего."
  purport: {}
"25":
  translation: "Не стремясь насладиться плодами своего труда, человек должен совершать различные виды жертвоприношений и аскезы, давать пожертвования, произнося слово тат. Цель такой духовной деятельности — освобождение из материального плена."
  purport: {}
"28":
  translation: "Любые жертвоприношения, пожертвования или аскеза, совершаемые без веры во Всевышнего, о сын Притхи, преходящи. Их называют асат, и они не приносят блага ни в этой жизни, ни в следующей."
  purport:
    "1": "Жертвоприношение, раздача пожертвований и аскеза должны совершаться ради удовлетворения _от __mam cam, _Абсолютной Истины, поскольку деятельность в любой из _гун, _будь то благость, страсть или невежество, удерживает живое существо в материальном мире. Можно обойтись без постепенного процесса возвышения и встать на прямой путь сознания Кришны. Нет смысла постепенно подниматься по баньяновому дереву материального мира. Даже если у нас есть природная склонность верить во что-то иное, всё равно мы должны слушать трансцендентные повествования о Господе из уст чистых душ и так поднять свою веру из гун природы на духовный уровень. Необходимо избавиться от материальных привязанностей и посредством чистого преданного служения достичь духовного мира."
    "2": "Шрила Прабхупада подводит итог семнадцатой главе: «Любая деятельность, не имеющая трансцендентной цели, будь то жертвоприношения, благотворительность или аскеза, бесполезна. Поэтому данный стих сурово осуждает ее. Все свои действия нужно посвящать Всевышнему и совершать в сознании Кришны. Не обладая такой верой и не имея надлежащего руководства, невозможно получить хороший результат. Все ведические писания говорят о необходимости веры во Всевышнего. Все наставления Вед в конечном счете направлены на то, чтобы помочь человеку постичь Кришну. Не следуя этому принципу, никто не достигнет успеха. Поэтому лучше всего с самого начала действовать в сознании Кришны под руководством истинного духовного учителя. Так можно добиться успеха во всем. [...]"
    "3": "_Гуна_ благости лучше _гун_ страсти и невежества, однако тот, кто сразу принимает сознание Кришны, выходит из-под влияния всех трех _гун_ материальной природы. Хотя существует путь постепенного духовного развития, если человек, благодаря общению с чистыми преданными, сразу принимает сознание Кришны, он выбирает самый лучший путь. Именно этот путь рекомендует Кришна в данной главе. Чтобы достичь успеха на этом пути, нужно прежде всего найти истинного духовного учителя и под его руководством пройти необходимую подготовку. В результате человек обретает веру во Всевышнего. Когда со временем его вера созревает, она называется любовью к Богу. Эта любовь является высшей целью живого существа. Поэтому нужно с самого начала встать на путь сознания Кришны. Такова суть наставлений семнадцатой главы»."
5-6:
  translation: "Тех, кто совершает суровую аскезу, не рекомендованную в священных писаниях, делая это из гордости или эгоизма, тех, кем движут вожделение и привязанность, кто по глупости истязает свое материальное тело и находящуюся в нем Сверхдушу, называют демонами."
  purport:
    "1": "Шрила Баладева Видьябхушана так комментирует данный стих:"
    "2": "«В предыдущей главе утверждалось, что те, кто игнорирует авторитет Вед _(веда-бахья),_ никогда не освободятся от страданий. Сейчас же это подтверждается в двух текстах, начинающихся со слов _ашастра_ - (стихи 5-6). Существуют и те, кто, вопреки Ведам, совершает аскезы, предписанные их собственными выдуманными писаниями. Такие аскезы наводят на окружающих страх и причиняют беспокойства другим живым существам. Таких людей отличает жадное стремление к наслаждению, а также упрямая настойчивость, выраженная в словах: „Мы ни от кого не зависим и можем достичь всего, чего пожелаем\". Они наносят вред своему материальному телу. Они изнуряют тело ненужным голоданием и тому подобным. Своим пренебрежением они также терзают и Меня, Сверхдушу, пребывающую внутри их тела. Они не могут обуздывать ум и потому не понимают, как проводить различия на основании указаний писаний. Следует знать, что эти люди, живущие вопреки указаниям Вед, считаются демонами. Это означает, что такие люди завершат свои дни в страданиях."
    "3": "Какой вывод мы можем из этого сделать? Если те, кто поклоняется якшам и ракшасам, обретут милость святых, обладающих знанием Вед, то благодаря развитию некоторой веры в священные писания их демонические склонности ослабнут. Те, кто поклоняется полубогам, находятся под влиянием _гуны_ благости, и, если им посчастливится обрести общение со святыми людьми, они смогут с легкостью развить веру в священные писания»."
    "4": "Читая о том, как _гуны_ природы влияют на методы поклонения и род деятельности человека, мы естественным образом будем делить себя и других на людей в благости, в страсти и в невежестве."
    "5": "Никто, однако, не может находиться под влиянием только одной _гуны._ Правильнее будет сказать, что индивидуум находится под влиянием неповторимого, только ему свойственного сочетания _гун._"
    "6": "Три _гуны_ природы можно сравнить с тремя цветами: благость - с желтым, страсть - с красным, а невежество - с синим. Смешивая попарно каждые два цвета из трех, мы получим _девять цветов._ Смешивая снова по очереди каждые два цвета из девяти, мы получим восемьдесят один цвет. Мы можем продолжать смешивать цвета до тех пор, пока не создадим бескрайнюю палитру красок."
    "7": "Подобным же образом три _гуны_, смешиваясь, могут образовывать три комбинации, девять, восемьдесят одну и более, создавая все более утонченную палитру."
    "8": "Более того, каждая обусловленная душа обретает тело, скроенное индивидуально под нее, а вместе с ним"
    "9": "уникальный набор условий и обстоятельств в материальном мире. Именно поэтому порой мы можем встретить человека, _гуны_ которого гармонично сочетаются с нашими, хотя мы и отличаемся от этого человека. Сочетание наших _гун _может совпадать с сочетанием _гун_ другого человека в комбинации из девяти или даже из восьмидесяти одного оттенка, однако на уровне более тонких полутонов различия, безусловно, будут сохраняться."
    "10": "Тем не менее мы можем судить о качестве веры человека - о _гунах,_ под влиянием которых он находится, - обратив внимание на объект его поклонения и на особенности его предпочтений в еде. Об этом Кришна расскажет в следующих четырех стихах."
