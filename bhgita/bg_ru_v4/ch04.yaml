  purport:
    "1": "Как уже было сказано, тому, в ком сильны материальные привязанности, очень трудно постичь личностную природу Высшей Абсолютной Истины. Обычно люди, привязанные к телесным представлениям о жизни, настолько закоснели в материализме, что практически не способны понять, как Всевышний может быть личностью. Такие материалисты не могут даже представить себе, что существует нетленное духовное тело, исполненное знания и вечного блаженства. Материальное тело бренно, исполнено невежества и обречено на нескончаемые страдания. Поэтому, услышав, что Господь является личностью, обладающей телом, мирские люди переносят на Него свои представления о теле. Для таких людей Всевышний — это бескрайний материальный космос, и потому они считают Бога безличным. И поскольку их сознание сосредоточено на материальном, их страшит сама мысль о том, что после освобождения они сохранят индивидуальность. Когда они слышат, что в духовном мире живые существа тоже обладают индивидуальностью, перспектива снова стать личностями пугает их, поэтому они предпочитают раствориться в безличной пустоте. Такие люди часто сравнивают живые существа с пузырьками пены, исчезающими в океанских волнах. По их мнению, пустота — это самый высокий уровень духовного бытия, которого можно достичь, лишившись индивидуальности. Подобные концепции продиктованы страхом и не опираются на истинное знание о духовной реальности. А многие люди вообще не верят в существование духовной реальности. Сбитые с толку обилием противоречивых философских теорий и воззрений, они от досады и гнева приходят к глупому выводу о том, что высшей причины бытия просто не существует и что все в конечном счете есть пустота. Такие люди просто больны. Итак, одни слишком обременены материальными привязанностями и потому не испытывают интереса к духовной жизни, другие мечтают о слиянии с высшим духовным бытием, а третьи, озлобленные засильем псевдодуховных учений, ни во что не верят и утрачивают надежду на спасение. Последние находят прибежище в алкоголе или наркотиках и принимают вызванные ими галлюцинации за духовные видения. Необходимо избавиться от всех форм материального сознания: привязанности к мирскому существованию, страха стать духовной личностью и приверженности к философии пустоты, в основе которой лежит разочарование в жизни. Чтобы освободиться от этих трех форм материальных представлений о жизни, надо полностью предаться Господу, выполняя указания истинного духовного учителя и следуя правилам преданного служения."
    "2": "Высшей ступенью преданного служения является ступень бхавы, трансцендентной любви к Богу. В «Бхакти-расамрита-синдху» (1.4.15–16), трактате, посвященном науке преданного служения, сказано:"
    "3": а̄дау ш́раддха̄ татах̣ са̄дху-   сан̇го ’тха бхаджана-крийа̄ тато ’нартха-нивр̣ттих̣ сйа̄т   тато ништ̣ха̄ ручис татах̣
    "4": атха̄сактис тато бха̄вас   татах̣ према̄бхйудан̃чати са̄дхака̄на̄м айам̇ премн̣ах̣   пра̄дурбха̄ве бхавет крамах̣
    "5": "«Вначале у человека должно возникнуть стремление к самоосознанию. Оно побудит его искать общества людей, достигших высокого духовного уровня. Затем начинающий преданный получает посвящение у возвышенного духовного учителя и, следуя его указаниям, начинает заниматься преданным служением. Занимаясь преданным служением под руководством духовного учителя, он освобождается от всех материальных привязанностей, становится постоянен в духовной практике и обретает вкус к слушанию повествований об Абсолютной Личности Бога, Шри Кришне. Этот вкус помогает преданному развить привязанность к сознанию Кришны, которая, усиливаясь, превращается в бхаву, начальную стадию трансцендентной любви к Богу. Истинная любовь к Богу называется премой и является высшей ступенью совершенства». На стадии премы преданный занимается трансцендентным любовным служением Господу непрерывно. Таким образом, когда человек, переходя с одной ступени преданного служения на другую и действуя под руководством истинного духовного учителя, постепенно избавится от всех материальных привязанностей, от боязни сохранить духовную индивидуальность и от отчаяния, заставляющего его искать прибежище в философии пустоты, он достигнет высшей ступени совершенства. Тогда он в конце концов получит право попасть в обитель Верховного Господа."
