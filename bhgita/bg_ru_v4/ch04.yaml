  translation: "Верховный Господь Шри Кришна сказал: Я открыл эту вечную науку йоги богу Солнца Вивасвану, Вивасван поведал ее Ману, отцу человечества, а Ману в свой черед поведал ее Икшваку."
  purport:
    "1": "В этом стихе Господь рассказывает историю «Бхагавад-гиты», произведения, которое дошло до нас из глубины веков и было сначала поведано богу Солнца, а также царям, правившим на остальных планетах вселенной. Главная обязанность всех царей во вселенной — защищать подданных, поэтому они должны усвоить науку «Бхагавад-гиты», чтобы править государством должным образом и уметь ограждать своих подданных от вожделения, рабами которого они могут стать. Человеческое тело дается нам для того, чтобы мы могли обрести духовное знание и восстановить свои вечные отношения с Верховной Личностью Бога, поэтому главы всех государств и правители всех планет вселенной обязаны учить своих подданных этой науке, используя средства образования, культуры и религии. Иными словами, правители всех государств должны способствовать распространению великой науки сознания Кришны, чтобы с ее помощью люди могли воспользоваться теми возможностями, которые предоставляет человеческая форма жизни, и достичь совершенства."
    "2": "Полубога, правящего Солнцем в эту эпоху, зовут Вивасван. Солнце является движущей силой всех планет вселенной. В «Брахма-самхите» (5.52) Господь Брахма говорит:"
    "3": йач-чакшур эша савита̄ сакала-граха̄н̣а̄м̇   ра̄джа̄ самаста-сура-мӯртир аш́еша-теджа̄х̣ йасйа̄джн̃айа̄ бхрамати самбхр̣та-ка̄ла-чакро   говиндам а̄ди-пурушам̇ там ахам̇ бхаджа̄ми
    "4": "«Я поклоняюсь Верховной Личности Бога, Говинде [Кришне]. Он изначальное существо, и по Его велению Солнце, царь всех планет, излучает огромное количество тепла и света. Солнце, называемое оком Господа, движется по орбите, повинуясь Его воле»."
    "5": "Солнце — царь всех планет, и бог Солнца Вивасван повелевает этой планетой, которая управляет всеми остальными планетами, обеспечивая их теплом и светом. Солнце вращается по орбите, исполняя волю Кришны, и именно бога Солнца, Вивасвана, Господь Кришна сделал Своим первым учеником, которому Он поведал науку «Бхагавад-гиты». Таким образом, «Гита» — не обычный философский трактат, представляющий интерес только для жалких мирских ученых, а авторитетная книга, в которой изложено знание, пришедшее к нам из глубины веков."
    "6": "В «Махабхарате» (Шанти-парва, 348.51–52) о происхождении «Гиты» говорится следующее:"
    "7": трета̄-йуга̄дау ча тато   вивасва̄н манаве дадау мануш́ ча лока-бхр̣тй-артхам̇   сута̄йекшва̄каве дадау икшва̄кун̣а̄ ча катхито   вйа̄пйа лока̄н авастхитах̣
    "8": "«В начале Трета-юги Вивасван поведал науку о взаимоотношениях живого существа и Верховного Господа прародителю человечества Ману. Ману передал ее своему сыну Махарадже Икшваку, царю планеты Земля и основателю династии Рагху, одним из членов которой был Господь Рамачандра». Это значит, что люди впервые узнали «Бхагавад-гиту» во времена Махараджи Икшваку."
    "9": "К настоящему моменту прошло пять тысяч лет с начала Кали-юги, которая длится 432\_000 лет. Ей предшествовала Двапара-юга (продолжительностью в 800\_000 лет), а до нее была Трета-юга (продолжительностью в 1\_200\_000 лет). Следовательно, Ману рассказал «Бхагавад-гиту» своему ученику и сыну Махарадже Икшваку, правителю Земли, около 2\_005\_000 лет назад. Время правления нынешнего Ману составляет приблизительно 305\_300\_000 лет, из которых 120\_400\_000 лет уже истекли. Если считать, что Господь поведал «Гиту» богу Солнца Вивасвану до того, как Ману появился на свет, то по приблизительным подсчетам первоначально «Гита» была рассказана как минимум 120\_400\_000 лет назад, а людям она известна уже по меньшей мере два миллиона лет. Пять тысяч лет назад Господь вновь рассказал ее Арджуне. Такова приблизительная датировка «Бхагавад-гиты» согласно тому, что говорит о себе сама «Гита» и ее рассказчик, Господь Шри Кришна."
    "10": "«Гита» была поведана богу Солнца Вивасвану потому, что он является кшатрием, а также основателем одной из двух главных династий кшатриев — сурья-вамши. «Бхагавад-гита», рассказанная Самим Верховным Господом, неотлична от Вед, поэтому заключенное в ней знание является апаурушеей, «сверхчеловеческим». Веды следует принимать такими, какие они есть, не пытаясь истолковывать их по-своему, и точно так же нужно принимать «Бхагавад-гиту». Мирские пустословы переиначивают «Гиту» каждый на свой лад, но их интерпретации нельзя считать подлинной «Гитой». Знание, заключенное в «Бхагавад-гите», должно быть получено нами в его изначальном виде, таким, каким оно передается по цепи духовных учителей. Эта цепь описана в данном стихе: сначала Господь рассказал «Бхагавад-гиту» богу Солнца, тот передал ее своему сыну Ману, а Ману в свою очередь поведал ее своему сыну Икшваку."
