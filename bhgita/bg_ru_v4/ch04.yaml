  purport:
    "1": "Человек, обладающий сознанием Кришны, не ждет хороших или плохих результатов своей деятельности. Он полностью владеет своим умом и разумом. Он знает, что, будучи частицей Верховного Господа, он действует как часть целого и является не самостоятельным исполнителем действий, а лишь орудием в руках Всевышнего. Рука движется не сама по себе, а благодаря усилиям всего организма. Так и человек, развивший в себе сознание Кришны, всегда действует в согласии с волей Всевышнего, поскольку не стремится наслаждаться жизнью независимо от Него. Его действия подобны работе детали в машине. Деталь чистят и смазывают, чтобы сохранить ее в рабочем состоянии, и точно так же человек, обладающий сознанием Кришны, заботится об удовлетворении насущных потребностей своего тела только для того, чтобы быть способным заниматься трансцендентным любовным служением Господу. Поэтому его действия не влекут за собой кармических последствий. Подобно домашнему животному, он не считает себя даже собственником своего тела. Жестокий хозяин может убить принадлежащее ему животное, и оно безропотно расстанется с жизнью. К тому же оно никогда не обладает полной свободой действий. Человек, развивший в себе сознание Кришны, целиком поглощен духовной деятельностью, и у него просто нет времени на приобретение излишней материальной собственности. Чтобы поддержать душу в теле, ему не нужно добывать деньги нечестным путем. Поэтому он не оскверняет себя грехом, и его действия не имеют никаких кармических последствий."
