  purport:
    "1": "Человека, занятого деятельностью в сознании Кришны, можно назвать совершенным йогом-мистиком. Но есть и другие йоги: те, кто совершают жертвоприношения, поклоняясь полубогам, и те, кто приносят жертвы Верховному Брахману, безличному аспекту Верховного Господа. Таким образом, существуют различные виды жертвоприношений, предназначенные для разных людей. Такая классификация жертвоприношений в зависимости от того, кто их совершает, довольно поверхностна, потому что, в сущности, жертвоприношение — это деятельность ради удовлетворения Верховного Господа, Вишну, которого также называют Ягьей. Все жертвоприношения можно разделить на две группы: принесение в жертву материальных предметов и жертвоприношения, совершаемые ради обретения духовного знания. Люди, обладающие сознанием Кришны, жертвуют свою материальную собственность Верховному Господу, а люди, стремящиеся к временному материальному благополучию, жертвуют ее, стремясь удовлетворить полубогов: Индру, бога Солнца и других. Полубоги — это могущественные существа, которым Верховный Господь поручил управлять материальным миром и обеспечивать его теплом, водой, светом и прочим. Те, кто жаждет материальных благ, поклоняются полубогам, совершая рекомендованные в Ведах жертвоприношения. Таких людей называют баху-ишвара-вади, что значит «те, кто верит в существование многих богов». Другая категория людей — те, кто поклоняются Брахману, безличному аспекту Абсолютной Истины, и считают полубогов существующими лишь временно, — приносят в жертву на огонь Абсолюта свою индивидуальность и, погружаясь в бытие Всевышнего, прекращают индивидуальное существование. Такие имперсоналисты жертвуют свое время на философские размышления, пытаясь постичь духовную природу Всевышнего. Итак, карми приносят в жертву материальную собственность ради мирских удовольствий, а имперсоналисты жертвуют своим материальным самоотождествлением ради того, чтобы погрузиться в бытие Всевышнего. Для имперсоналиста жертвенным алтарем является Верховный 