  purport:
    "1": "Особого внимания в этом стихе заслуживает слово ср̣джа̄ми. Оно не может означать сотворение, поскольку, как явствует из предыдущего стиха, тело Господа никогда не было сотворено: все Его образы существуют вечно. Поэтому слово ср̣джа̄ми указывает на то, что Господь являет Свой истинный образ. Хотя Господь нисходит в материальный мир в определенное время (один раз в день Брахмы, в конце Двапара-юги двадцать восьмой эпохи правления седьмого Ману), Он не обязан строго придерживаться этих сроков, ибо волен поступать так, как Сам того желает. Он приходит в материальный мир по Своей воле всякий раз, когда попирается истинная религия и начинает торжествовать безбожие. Заповеди религии изложены в Ведах, и, нарушая их, люди превращаются в безбожников. В «Бхагаватам» сказано, что законы религии — это законы Бога и установить их может только Сам Бог. Как известно, Веды первоначально были даны Самим Господом, который рассказал их Брахме, находясь у него в сердце. Таким образом, законы дхармы, религии, являются прямыми указаниями Верховной Личности Бога (дхармам̇ ту са̄кша̄д бхагават-пран̣ӣтам). Все они предельно ясно изложены в «Бхагавад-гите»."
    "2": "Назначение Вед — утвердить законы религии в соответствии с волей Верховного Господа. В конце «Гиты» Господь прямо говорит, что высший закон религии заключается в том, чтобы предаться Ему и отказаться от всего прочего. Предписания Вед побуждают человека безраздельно предаться Господу, и, когда демоны нарушают их, Господь Сам приходит в материальный мир. Из «Бхагаватам» мы узнаём, что Господь Будда, одно из воплощений Кришны, появился на земле в пору засилья материализма, когда люди оправдывали свои грехи, ссылаясь на предписания Вед. Хотя Веды строго ограничивают принесение в жертву животных, в то время люди с демоническим складом ума совершали жертвоприношения животных, не считаясь с указаниями Вед. Господь Будда пришел на землю, чтобы прекратить этот произвол и утвердить ведический принцип ненасилия. Каждая аватара (воплощение Господа) нисходит в материальный мир с определенной миссией, и все эти аватары описаны в шастрах. Соответственно, того, кто не упомянут в шастрах, нельзя считать аватарой."
    "3": "Не следует думать, будто Господь появляется только на земле Индии. Он может явиться всюду, где пожелает, и когда Ему угодно. Каждое воплощение Господа говорит людям о религии ровно столько, сколько они способны принять в соответствии с уровнем своего развития и условиями жизни. Но цель у всех аватар одна: побудить людей следовать заповедям религии и помочь им развить сознание Бога. Иногда Господь приходит в материальный мир Сам, иногда посылает Своих представителей в образе Своего сына или слуги, а иногда появляется как скрытое воплощение."
    "4": "Господь поведал «Бхагавад-гиту» Арджуне, а вместе с ним и другим возвышенным душам, поскольку Арджуна по уровню своего развития значительно превосходил обыкновенных людей, жителей других частей света. Два плюс два равно четырем — как в начальной школе, так и в высшем учебном заведении. Но помимо арифметики существует еще и высшая математика. Подобно этому, все воплощения Господа учат одним и тем же заповедям и законам, однако в зависимости от обстоятельств эти заповеди могут внешне отличаться друг от друга. Высшая религия начинается с разделения общества на четыре варны и четыре ашрама, о чем будет сказано в последующих стихах. Цель прихода всех воплощений Господа — распространить в мире сознание Кришны. Это сознание иногда проявлено в обществе, а иногда нет, в зависимости от обстоятельств."
