  purport:
    "1": "Получив знание от осознавшей себя души, то есть от того, кто постиг истинную природу вещей, человек понимает, что все живые существа — неотъемлемые частицы Верховной Личности Бога, Господа Шри Кришны. Чувство своей отделенности от Кришны называют майей (ма̄ значит «не», а йа̄ — «это»). Некоторые люди думают, что мы никак не связаны с Кришной, что Кришна — всего лишь великая историческая личность, а Абсолют — это безличный Брахман. Но на самом деле, как сказано в «Бхагавад-гите», безличный Брахман — это сияние, исходящее от тела Кришны. Будучи Верховной Личностью Бога, Кришна является причиной всего сущего. В «Брахма-самхите» ясно сказано, что Кришна — это Верховная Личность Бога, причина всех причин. Миллионы воплощений Господа — всего лишь Его различные проявления. Живые существа тоже проявления Кришны. Философы-майявади ошибочно считают, что, разделившись на множество частей, Кришна перестал существовать как отдельная личность. Эта концепция по сути материалистична. Из опыта жизни в материальном мире нам известно, что предмет, разделенный на части, утрачивает свою первоначальную форму. Однако философы-майявади не способны понять, что на абсолютном уровне один плюс один, так же как и один минус один, равняется одному. Такова природа абсолютного мира."
    "2": "Лишенные абсолютного знания, мы сейчас находимся под покровом иллюзии и потому считаем себя отделенными от Кришны. Но хотя мы и являемся отделенными частицами Кришны, мы неотличны от Него. Различия между телами живых существ — это майя, а не реальность. Все мы призваны доставлять удовольствие Кришне. Только под влиянием майи Арджуна мог подумать, что кровные узы, временно связывающие его с родственниками, важнее его вечных духовных отношений с Кришной. Суть учения «Бхагавад-гиты» в том, что, будучи вечным слугой Кришны, живое существо неотделимо от Него, а ощущение им своей отделенности от Господа называется майей. Живые существа, как неотъемлемые частицы Всевышнего, имеют особое предназначение. Забыв о своем предназначении, они с незапамятных времен воплощаются в различных материальных телах: людей, животных, полубогов и т. д. Причина этого в том, что они забыли о трансцендентном служении Господу. Но, если человек, служа Господу, развивает в себе сознание Кришны, он может избавиться от этой иллюзии. Только духовный учитель способен дать человеку это чистое знание и помочь ему избежать ошибочных представлений о равенстве обыкновенного существа с Кришной. Тот, кто обладает совершенным знанием, понимает, что Высшая Душа, Кришна, есть высшее прибежище всех существ и что, покинув это прибежище, живые существа оказались во власти иллюзорной, материальной энергии и возомнили себя отделенными от Кришны. Так, отождествив себя с разными материальными формами, живые существа забыли о Кришне. Но, когда заблудшее существо встает на путь сознания Кришны, перед ним открывается дорога к освобождению, как сказано в «Шримад-Бхагаватам» (2.10.6): муктир хитва̄нйатха̄-рӯпам̇ сварӯпен̣а вйавастхитих̣. Обрести освобождение — значит занять свое естественное положение, то есть стать вечным слугой Кришны (или обрести сознание Кришны)."
