    "1": "Каждый ищет Кришну в Его различных ипостасях и проявлениях. Частично постичь Кришну, Верховную Личность Бога, можно, познав Его безличное сияние, брахмаджьоти, или же вездесущую Сверхдушу, пребывающую во всем, даже в атомах. Но полностью постичь Кришну способны только Его чистые преданные. Таким образом, Кришна является целью поисков каждого и каждому Он дает возможность общаться с Ним так, как человек того желает. В духовном мире Кришна тоже отвечает взаимностью на трансцендентные чувства Своих чистых преданных и относится к ним так, как того хотят сами преданные. Одни из них хотят видеть в Кришне верховного повелителя, другие — своего близкого друга, третьи относятся к Нему как к сыну, а четвертые — как к возлюбленному. И всех их Кришна вознаграждает в соответствии с силой и глубиной любви к Нему. Подобные взаимоотношения существуют и в материальном мире, где Господь отвечает на чувства всех, кто поклоняется Ему, в зависимости от формы их поклонения. Чистые преданные как в материальном, так и в духовном мире общаются с Господом как с личностью и потому имеют возможность лично служить Ему с любовью и преданностью, испытывая от этого трансцендентное блаженство. Что касается имперсоналистов, которые стремятся уничтожить свою индивидуальность и тем самым совершить духовное самоубийство, то и им Кришна помогает достичь желанной цели, позволяя раствориться в Своем сиянии. Отказываясь признать существование вечной, исполненной блаженства Личности Бога и разрушая свою индивидуальность, имперсоналисты лишают себя возможности наслаждаться нектарным вкусом трансцендентного служения Господу. Те из них, чье положение даже в безличном бытии непрочно, возвращаются в материальный мир, чтобы удовлетворить дремлющее в них желание деятельности. Не имея доступа на духовные планеты, они снова получают возможность действовать на планетах материального мира."
