  purport:
    "1": "Путь духовного самопознания, без сомнения, очень труден. Поэтому Господь советует нам найти истинного духовного учителя, принадлежащего к цепи наставников, которая ведет начало от Самого Господа. Того, кто не принадлежит к такой цепи, нельзя считать истинным духовным учителем. Первым духовным учителем является Сам Господь, и человек, получивший это знание по цепи духовных учителей, способен передать своему ученику слова Господа в неискаженном виде. Природу духа нельзя постичь, выдумав для этого собственный метод, как это делают невежественные шарлатаны. В «Бхагаватам» (6.3.19) сказано: дхармам̇ ту са̄кша̄д бхагават-пран̣ӣтам. Путь религии указывает людям Сам Господь. Поэтому философские рассуждения и бессмысленные словопрения не приведут человека на верный путь. Нельзя достичь духовного совершенства и с помощью самостоятельного изучения священных книг. Чтобы получить знание, необходимо найти истинного духовного учителя. Ученик должен беспрекословно выполнять все указания духовного учителя и, отбросив гордыню, служить ему, не гнушаясь даже черной работой. Секрет успеха в духовной жизни заключается в умении удовлетворить осознавшего себя, истинного духовного учителя. Пытливость и смирение — вот два качества одинаково необходимые для того, чтобы постичь духовную науку. До тех пор пока мы не станем послушными слугами истинного духовного учителя, наши вопросы к нему не принесут желаемого результата. Каждый должен пройти через проверку, устроенную духовным учителем, и, когда учитель убедится в искренности ученика, он немедленно благословит его и откроет ему истинное духовное знание. В этом стихе Господь отвергает как слепое следование учителю, так и обращение к нему с бессмысленными вопросами. Надо не просто смиренно внимать духовному учителю, но и, став его послушным слугой и задавая ему вопросы, составить ясное представление о духовной науке. Истинный духовный учитель всегда добр к ученику, поэтому, если ученик послушен и с готовностью служит учителю, он получит от него ответы на все вопросы и сможет обрести совершенное знание."
