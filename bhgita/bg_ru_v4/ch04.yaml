  purport:
    "1": "Согласно «Бхагавад-гите», садху (святой) — это человек, обладающий сознанием Кришны. Того, кто в полной мере обладает сознанием Кришны, следует считать садху, даже если он не кажется очень набожным. А слово душкр̣та̄м относится к тем, кто пренебрегает сознанием Кришны. Даже если такие нечестивцы очень образованны, они все равно остаются глупцами и низшими из людей, тогда как человек, поглощенный деятельностью в сознании Кришны, является садху, хотя может и не отличаться высокой образованностью и культурой. Что касается безбожников, то, чтобы уничтожить их, Верховному Господу нет необходимости приходить Самому, как это было в случае с демонами Раваной и Камсой. У Него есть много помощников, вполне способных справиться с этой задачей. Господь приходит в материальный мир прежде всего для того, чтобы помочь Своим чистым преданным, которым не дают покоя демоны. Демоны преследуют преданных, даже если те приходятся им родственниками. Так, Махараджа Прахлада был сыном Хираньякашипу, и ему пришлось немало претерпеть от своего отца-демона. Деваки, мать Кришны, была сестрой Камсы, но, несмотря на это, он заточил ее вместе с мужем, Васудевой, в тюрьму — только потому, что у них должен был родиться Кришна. И Господь Кришна пришел в первую очередь для того, чтобы освободить Деваки, а не для того, чтобы убить Камсу, хотя Он одновременно сделал и то, и другое. Вот почему в этом стихе сказано, что Господь приходит в материальный мир в образе различных воплощений, чтобы освободить преданных и уничтожить злодеев-демонов."
    "2": "В «Чайтанья-чаритамрите» (Мадхья, 20.263–264) Кришнадас Кавираджа дает следующее определение аватары Господа:"
    "3": "ср̣шт̣и-хету йеи мӯрти прапан̃че аватаре сеи ӣш́вара-мӯрти`авата̄ра’ на̄ма дхаре"
    "4": "ма̄йа̄тӣта паравйоме саба̄ра авастха̄на виш́ве аватари’ дхаре`авата̄ра’ на̄ма"
    "5": "«Верховный Господь нисходит из Своего царства, чтобы явить Себя в материальном мире. Образ Господа, в котором Он появляется в материальной вселенной, называют Его воплощением, или аватарой. Изначально все эти экспансии пребывают в духовном мире, в царстве Бога, а когда Они приходят в материальный мир, Их называют аватарами»."
    "6": "Есть разные типы аватар: пуруша-аватары, гуна-аватары, лила-аватары, шактьявеша-аватары, манвантара-аватары и юга-аватары. Все они появляются на разных планетах вселенной в строго определенное время. Но Господь Кришна — это Бог в Своем изначальном облике, источник всех аватар. Шри Кришна приходит в материальный мир для того, чтобы утешить Своих чистых преданных, которые жаждут увидеть Господа и Его вечные вриндаванские игры. Итак, главная цель, ради которой Кришна является в этот мир, — порадовать чистых преданных."
    "7": "Господь говорит, что Он приходит в материальный мир из века в век. Это значит, что Он воплощается и в век Кали. Как сказано в «Шримад-Бхагаватам», в век Кали Господь приходит на землю в образе Шри Чайтаньи Махапрабху. Господь Чайтанья призывал людей поклоняться Кришне, дав им для этого метод санкиртаны (совместного пения святых имен), и Сам распространил сознание Кришны по всей Индии. Он же предсказал, что движение санкиртаны, шествуя из города в город, из селения в селение, распространится по всему миру. Воплощение Кришны, Личности Бога, в образе Господа Чайтаньи описано в сокровенных частях священных писаний, таких как Упанишады, «Махабхарата» и «Бхагаватам», но не прямо, а намеками. Движение санкиртаны Господа Чайтаньи очень привлекает всех преданных Кришны. Эта аватара Господа не убивает злодеев, а спасает их по Своей беспричинной милости."
