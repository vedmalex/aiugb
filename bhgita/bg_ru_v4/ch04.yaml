  purport:
    "1": "Среди людей бытует в корне неверное представление о роли богов (или полубогов) в материальном мире: невежды, выдающие себя за знатоков священных писаний, называют этих полубогов различными воплощениями Верховного Господа. На самом же деле полубоги не воплощения Господа, а Его неотъемлемые частицы. Бог один, а Его частиц великое множество. В Ведах сказано: нитйо нитйа̄на̄м — Бог один. Ӣш́варах̣ парамах̣ кр̣шн̣ах̣. Верховный Господь один — Кришна, и это Он наделяет полубогов могуществом, необходимым для того, чтобы управлять материальным миром. Все полубоги — это обыкновенные существа (нитйа̄на̄м), в разной степени наделенные материальным могуществом. Они не могут быть равными Верховному Господу — Нараяне, Вишну или Кришне. Того, кто считает, что Бог и полубоги стоят на одном уровне, называют пашанди, атеистом. С Верховным Господом нельзя сравнивать даже таких великих полубогов, как Брахма и Шива. Более того, Брахма и Шива сами поклоняются Господу (ш́ива-вирин̃чи-нутам). Но, несмотря на это, среди людей находится на удивление много глупцов, которые поклоняются лидерам общества, руководствуясь разного рода заблуждениями, вроде идеи антропоморфизма."
    "2": "Слова иха девата̄х̣ указывают на могущественных людей или полубогов, принадлежащих к материальному миру. Но Нараяна (Вишну), или Кришна, Верховная Личность Бога, не принадлежит к этому миру. Будучи всецело духовным, Он находится за пределами материального творения. Даже Шрипада Шанкарачарья, глава имперсоналистов, говорит, что Нараяна (Кришна) не принадлежит к материальному мирозданию. Тем не менее глупцы (хр̣та-джн̃а̄на) поклоняются полубогам ради сиюминутных результатов. И они получают их, не ведая о том, что такие результаты преходящи и привлекают только недалеких людей. Разумный человек — это тот, кто обладает сознанием Кришны. Его не интересуют эфемерные блага, и он никогда не станет поклоняться ради них смертным полубогам. Полубоги этого мира вместе с их поклонниками обречены на гибель во время разрушения вселенной. А блага, которые люди получают от полубогов, материальны и недолговечны. Сами материальные миры и все их обитатели, включая полубогов и их почитателей, не более чем пузырьки пены на поверхности космического океана. Однако в этом мире люди, как одержимые, гоняются за временными благами, мечтая о богатстве, собственной земле, семье и комфорте. В надежде обрести эти преходящие блага люди поклоняются полубогам или власть имущим. Если человек, выслужившись перед каким-нибудь политическим деятелем, получает министерский портфель, он считает это величайшим достижением. Поэтому люди пресмыкаются перед так называемыми вождями или сильными мира сего в надежде получить от них недолговечные блага — и действительно получают их. Такие глупцы не проявляют интереса к сознанию Кришны и не хотят раз и навсегда покончить со страданиями, присущими материальной жизни. Их манят миражи чувственных удовольствий, и ради них они поклоняются могущественным существам, которых называют полубогами. Из этого стиха ясно, что только очень редкие души проявляют интерес к сознанию Кришны. Людей больше привлекают мирские удовольствия, поэтому они предпочитают поклоняться какому-нибудь могущественному обитателю этого мира."
