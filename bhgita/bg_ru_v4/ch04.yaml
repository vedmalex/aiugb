  purport:
    "1": "Есть два типа людей: преданные и демоны. Господь избрал Арджуну, чтобы поведать ему эту великую науку, потому что Арджуна был Его преданным. Демонические люди не способны постичь сокровенный смысл «Бхагавад-гиты». Существует много изданий этой великой книги. К одним из них написали комментарии преданные, а к другим — демоны. Комментарии преданных передают истинное содержание «Бхагавад-гиты», тогда как комментарии демонов лживы и бесполезны. Арджуна признаёт Шри Кришну Верховной Личностью Бога, и комментаторы «Бхагавад-гиты», следующие примеру Арджуны, служат этой великой науке с настоящей преданностью. Демоны же отказываются принимать Кришну таким, какой Он есть. Вместо этого они начиняют свои комментарии измышлениями о Кришне и мешают читателю следовать Его наставлениям. Этим стихом Кришна предупреждает нас о том, что нужно остерегаться подобных комментаторов. Мы должны стараться идти путем наставников, принадлежащих к цепи духовных учителей, которая ведет начало от Арджуны, — только тогда великая наука «Шримад Бхагавад-гиты» принесет нам благо."
