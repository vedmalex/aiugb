    "1": "В материальном мире существует закон, согласно которому царь всегда прав и не может быть судим по законам государства. Точно так же Господь, хотя и является творцом этого мира, Сам не подвержен влиянию протекающей в нем деятельности. Сотворив материальный космос, Он отстраняется от него, в отличие от живых существ, которые запутываются в последствиях своей деятельности из-за присущего им стремления господствовать над материальной природой. Владелец предприятия не несет ответственности за хорошие или дурные поступки своих работников — вся ответственность ложится на них самих. Не Верховный Господь, а жажда чувственных наслаждений заставляет живые существа заниматься материальной деятельностью. Желая получить больше возможностей для наслаждения, живые существа трудятся в этом мире и мечтают после смерти вкусить счастья на райских планетах. Но самодостаточного Господа не привлекают так называемые райские удовольствия. Полубоги, живущие на райских планетах, — всего лишь Его покорные слуги. Хозяин никогда не стремится к низкопробным удовольствиям, о которых мечтают его слуги. Господь непричастен к материальной деятельности и не подвержен ее последствиям. Так, дожди не являются непосредственной причиной появления на земле растительности, хотя без них ничего не может вырасти. В смрити-шастрах сказано:"
