  purport:
    "1": "В «Брахма-самхите» (5.33) говорится о бесчисленных воплощениях Господа:"
    "2": адваитам ачйутам ана̄дим ананта-рӯпам   а̄дйам̇ пура̄н̣а-пурушам̇ нава-йауванам̇ ча ведешу дурлабхам адурлабхам а̄тма-бхактау   говиндам а̄ди-пурушам̇ там ахам̇ бхаджа̄ми
    "3": "«Я поклоняюсь предвечному Верховному Господу Говинде [Кришне], абсолютному, непогрешимому и не имеющему начала. Принимая бесчисленные образы, Господь тем не менее остается все той же изначальной личностью, самой древней и вечно юной. Вечные, исполненные блаженства и знания воплощения Господа непостижимы даже для великих знатоков Вед, но всегда доступны взору тех, кто безраздельно предан Господу»."
    "4": "Далее в «Брахма-самхите» (5.39) сказано:"
    "5": ра̄ма̄ди-мӯртишу кала̄-нийамена тишт̣хан   на̄на̄вата̄рам акарод бхуванешу кинту кр̣шн̣ах̣ свайам̇ самабхават парамах̣ пума̄н йо   говиндам а̄ди-пурушам̇ там ахам̇ бхаджа̄ми
    "6": "«Я поклоняюсь Верховному Господу Говинде [Кришне], который неизменно являет Себя в виде разнообразных полных экспансий, таких как Рама и Нрисимха, и множества частичных экспансий, но при этом всегда остается предвечной Личностью Бога, которая также приходит в этот мир в Своем изначальном облике — облике Кришны»."
    "7": "В Ведах тоже сказано, что, хотя Господь един, Он распространяет Себя в бесчисленное множество образов. Он подобен камню вайдурья, который меняет цвета, но при этом остается самим собой. Постичь многочисленные воплощения Господа могут лишь те, кто безраздельно предан Ему, а не философы, которые только изучают Веды (ведешу дурлабхам адурлабхам а̄тма-бхактау). Преданные, подобные Арджуне, являются вечными спутниками Господа: всякий раз, когда Господь воплощается в материальном мире, они приходят вместе с Ним, чтобы в том или ином качестве служить Ему. Арджуна — один из таких преданных, и из этого стиха мы узнаём, что миллионы лет назад, когда Господь Кришна рассказывал «Бхагавад-гиту» богу Солнца Вивасвану, Арджуна, в другом облике, также находился рядом с Ним. Но разница между Господом и Арджуной заключается в том, что Господь помнит об этом, а Арджуна нет. Это отличает Верховного Господа от Его неотъемлемых частиц, индивидуальных существ. Хотя Арджуна назван здесь великим героем, покорителем врагов, он не способен помнить о том, что происходило с ним в прошлых жизнях. Иначе говоря, индивидуальное существо, каким бы великим с материальной точки зрения оно ни было, никогда не сможет стать равным Верховному Господу. Все вечные спутники Господа, безусловно, являются освобожденными душами, но они никогда не смогут сравняться с Господом. В «Брахма-самхите» Господь назван непогрешимым (ачьюта); это значит, что Он не забывает Себя, даже когда находится в материальном мире, тогда как обыкновенное существо, соприкасаясь с материей, не помнит свои прошлые жизни. Поэтому Господь и индивидуальная душа никогда не бывают равными во всех отношениях, даже если душа является освобожденной, как Арджуна. Хотя Арджуна — преданный Господа, он иногда забывает о том, какое положение занимает Господь. Но по милости Бога преданный может мгновенно осознать, что Господь велик и непогрешим, тогда как непреданные, или демоны, не в состоянии постичь Его божественную природу. Поэтому люди с демоническим складом ума не способны понять смысл этого и других аналогичных стихов «Бхагавад-гиты». Кришна помнит о том, что Он делал миллионы лет назад, а Арджуна не помнит, хотя по природе своей оба они вечные существа. Необходимо также отметить, что обыкновенное существо забывает обо всем, что происходило с ним, потому что вынуждено менять тела, а Господь помнит, так как Его тело, сач-чид-ананда, вечно и неизменно. Он адвайта: между Его телом и Им Самим нет разницы. Все, что так или иначе связано с Ним, имеет духовную природу. Но тело обусловленной души материально и отлично от нее самой. Поскольку тело Господа тождественно Ему Самому, то, даже нисходя в материальный мир, Он сохраняет Свое положение, отличное от положения обыкновенных существ. Демоны не в состоянии постичь божественную природу Господа, о которой Он Сам рассказывает в следующем стихе."
