  purport:
    "1": "Арджуна — великий преданный Господа. Как же он мог усомниться в словах Кришны? На самом деле Арджуна задал этот вопрос не ради себя самого, а ради тех, кто не верит в Бога, то есть ради демонов, которые отказываются признать Кришну Верховной Личностью Бога. Только ради них Арджуна спрашивает об этом так, словно ему самому ничего не известно о Личности Бога, Кришне. Как станет ясно из десятой главы, Арджуна прекрасно знал, что Кришна — Верховная Личность Бога, источник всего сущего и высшее проявление Абсолютной Истины. Однако верно и то, что Кришна воплотился на земле, став сыном Деваки. Обыкновенным людям очень трудно понять, как при этом Он мог оставаться все той же Верховной Личностью Бога, вечной и неизменной. Чтобы прояснить это, Арджуна решил спросить Самого Кришну и получить авторитетный ответ. Весь мир, не считая лишь демонов, с незапамятных времен признает Кришну высшим авторитетом, и потому Арджуна задал Ему этот вопрос, чтобы Кришна мог Сам рассказать о Себе, не дожидаясь, пока это сделают демоны, которые всегда стараются исказить Его образ, подгоняя его под собственные представления и представления своих последователей. Необходимо, чтобы каждый человек для собственного же блага усвоил науку о Кришне. Поэтому, когда Кришна Сам говорит о Себе, Его слова приносят благо всему миру. Демонам слова Кришны могут показаться странными, поскольку они подходят к Кришне со своими мерками, но преданные с радостью принимают все, что говорит Кришна. Преданные всегда с благоговением внимают наставлениям Кришны, потому что всегда стремятся узнать о Кришне как можно больше. Атеисты, которые считают Кришну обыкновенным человеком, слушая Его слова, смогут узнать, что Кришна — не человек, а сач-чид-ананда-виграха, олицетворение вечности, блаженства и знания, что, будучи всецело духовным, Он не подвержен влиянию трех материальных гун и находится вне времени и пространства. Преданные Кришны, такие, как Арджуна, никогда не сомневаются в божественной природе Кришны. Зад