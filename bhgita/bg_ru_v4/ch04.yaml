  purport:
    "1": "Упражнения йоги, позволяющие управлять дыханием, называются пранаямой; заниматься ей начинают на ступени хатха-йоги, осваивая различные сидячие позы. Этими приемами йоги пользуются для того, чтобы обуздать чувства и осознать свою духовную природу. Практика пранаямы дает возможность управлять воздушными потоками в теле, меняя направление их движения. Апана — это нисходящий воздушный поток, а прана — восходящий. Йог, занимающийся пранаямой, учится направлять потоки воздуха в обратную сторону, пока они не придут в равновесие (пурака). Принесение выдыхаемого воздуха в жертву вдыхаемому называется речакой. Когда оба воздушных потока полностью прекращают движение, человек поднимается на ступень кумбхака-йоги. Занятия кумбхака-йогой увеличивают продолжительность жизни йога, помогая ему достичь духовного совершенства. Разумный йог стремится достичь совершенства в течение одной жизни, не дожидаясь следующей, и, занимаясь кумбхака-йогой, он получает возможность существенно увеличить продолжительность своей жизни. Однако человек, обладающий сознанием Кришны и всегда занятый трансцендентным любовным служением Господу, овладевает своими чувствами, не прилагая к этому никаких дополнительных усилий. Его чувства все время служат Кришне и потому лишены возможности заниматься другой деятельностью. В конце жизни преданный благополучно переносится в духовную обитель Господа Кришны, так что ему незачем пытаться продлить свою жизнь. Он очень быстро обретает освобождение, как сказано в «Бхагавад-гите» (14.26):"
