  purport:
    "1": "В шестом стихе рассказывалось о том, как Господь нисходит в материальный мир из Своей духовной обители. Тот, кто постиг истинную природу Его явления, уже освободился из материального плена. Поэтому, покинув свое нынешнее, материальное тело, он сразу вернется в царство Бога. Вырваться из материального плена необычайно трудно. Имперсоналисты и йоги получают освобождение ценой великих усилий, и то лишь спустя много жизней. К тому же освобождение, которое они обретают, погружаясь в безличное брахмаджьоти Господа, нельзя назвать полным, так как оно не исключает возможность их возвращения в материальный мир. Однако преданный, постигший божественную природу тела Господа и Его деяний, покинув тело, попадает в царство Бога и больше никогда не возвращается в материальный мир. В «Брахма-самхите» (5.33) говорится, что у Господа великое множество различных экспансий и воплощений: адваитам ачйутам ана̄дим ананта-рӯпам. Но, несмотря на то что у Господа очень много трансцендентных образов, все они есть одна и та же Верховная Личность Бога. Эта истина недоступна пониманию мирских ученых и философов, но преданные должны твердо усвоить ее. В Ведах (Пуруша-бодхини-упанишад) сказано:"
    "2": эко дево нитйа-лӣла̄нуракто   бхакта-вйа̄пӣ бхакта-хр̣дй антар-а̄тма̄
    "3": "«Единый Верховный Господь, принимая множество божественных обликов, общается со Своими чистыми преданными, и их взаимоотношения вечны». Господь Сам подтверждает это в данном стихе «Бхагавад-гиты». Тот, кто признает эту истину, полагаясь на авторитет Вед и Верховной Личности Бога, и не тратит времени на философские поиски, освобождается из материального плена и достигает высшего совершенства. Достаточно лишь верить в эту истину, чтобы обрести освобождение. Именно она раскрывает подлинный смысл ведического афоризма тат твам аси [«ты тот»]. Каждый, кто осознал, что Господь Кришна — Всевышний, и, обращаясь к Нему, говорит: «Ты и есть тот самый Верховный Брахман, Личность Бога», — очень быстро обретет освобождение и в будущем непременно вступит в трансцендентное общение с Господом. Иными словами, преданный Господа, обладающий такой верой, достигает совершенства, что также подтверждается в Ведах:"
    "4": там эва видитва̄ти мр̣тйум эти   на̄нйах̣ пантха̄ видйате ’йана̄йа
    "5": "«Чтобы раз и навсегда освободиться из круговорота рождений и смертей, необходимо постичь Бога, Верховную Личность. Другого пути к совершенству не существует» (Шветашватара-упанишад, 3.8). Утверждение о том, что другого пути не существует, следует понимать так: если человек не сознает, что Кришна — Верховная Личность Бога, он, безусловно, находится под влиянием гуны невежества и потому никогда не сможет обрести освобождения, как бы он ни старался проникнуть в смысл «Бхагавад-гиты», опираясь на свою мирскую эрудицию. Его можно сравнить с тем, кто облизывает снаружи банку с медом. Такие философы-гьяни могут иметь авторитет в материальном мире, но это еще не гарантирует им освобождения. Единственная надежда для этих кичливых мирских ученых — беспричинная милость преданного Господа. Итак, каждый должен стараться развить в себе сознание Кришны, опираясь на веру и знание, — тогда мы сможем достичь совершенства."
