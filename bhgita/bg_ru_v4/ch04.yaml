  purport:
    "1": "В этом стихе говорится о том, как деятельность в сознании Кришны приводит человека к духовному совершенству. Есть много разных видов деятельности в сознании Кришны, и все они будут описаны в последующих стихах. Здесь же сформулирован сам принцип деятельности в сознании Кришны. Обусловленная душа, оскверненная соприкосновением с материей, вынуждена действовать в материальном мире. Однако ей необходимо вырваться из материального плена. Это можно сделать с помощью метода сознания Кришны. Больного, у которого расстроился желудок от чрезмерного употребления молока, можно вылечить другим молочным продуктом — простоквашей. Подобно этому, обусловленную душу, поглощенную материальной деятельностью, можно исцелить, заняв деятельностью в сознании Кришны, описанной в «Бхагавад-гите». Этот метод обычно называют ягьей (жертвоприношением), то есть деятельностью, единственная цель которой — удовлетворение Вишну, или Кришны. Чем больше живых существ в материальном мире будет действовать в сознании Кришны, то есть только ради удовлетворения Вишну, тем более духовной станет атмосфера этого мира, благодаря полной погруженности людей в сознание Кришны."
    "2": "Слово брахма (Брахман) значит «духовный». Господь духовен по природе, поэтому лучи, исходящие от Его трансцендентного тела, называют брахмаджьоти, Его духовным сиянием. Все сущее покоится в брахмаджьоти, но, когда это джьоти покрыто иллюзией (майей), или желанием чувственных удовольствий, его называют материальным. Этот материальный покров можно сбросить, воспользовавшись методом сознания Кришны. Все, что приносится на огонь сознания Кришны, сам жертвенный огонь, или тот, кто принимает подношение, процесс принятия, человек, совершающий подношение, а также конечный результат — все это, вместе взятое, является Брахманом, или Абсолютной Истиной. Абсолютную Истину, покрытую майей, называют материей. Но материя, используемая в служении изначальной Абсолютной Истине, возвращается в свое исходное духовное состояние. Сознание Кришны — это метод, позволяющий преобразовать иллюзорное сознание в Брахман, Абсолют. Когда ум полностью погружен в сознание Кришны, он находится в состоянии транса (самадхи). Любое действие, совершаемое в этом духовном сознании, называют ягьей, жертвоприношением Абсолюту. Благодаря духовному сознанию жертвователь, подношение, принятие жертвенного дара, жрец, или тот, кто непосредственно совершает жертвоприношение, а также конечный результат жертвоприношения — все становится тождественным Абсолюту, Верховному Брахману. В этом суть метода сознания Кришны."
