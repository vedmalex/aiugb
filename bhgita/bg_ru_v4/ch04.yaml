  translation: "Хотя Я нерожденный и Мое трансцендентное тело нетленно, хотя Я повелитель всех живых существ, в каждую эпоху силой Своей внутренней энергии Я появляюсь в этом мире в Своем изначальном духовном облике."
  purport:
    "1": "Господь говорит здесь об особенности Своего появления на свет: рождаясь, словно обыкновенный человек, Он, тем не менее, помнит все, что происходило с Ним во время великого множества «прошлых жизней», тогда как обыкновенному человеку бывает трудно вспомнить даже то, чем он занимался несколько часов назад. Если спросить любого из нас, что мы делали в это же время вчера, мы вряд ли ответим сразу. Обыкновенному человеку наверняка придется напрягать память, чтобы вспомнить, что происходило с ним накануне. И все же находятся люди, которые осмеливаются называть себя Богом, или Кришной. Их бессмысленные заявления не должны сбивать нас с толку."
    "2": "В этом стихе Господь также говорит о Своей пракрити, или форме. Слово пракр̣ти может переводиться как «природа» или как «собственная форма» (сварӯпа). Господь говорит, что Он приходит в материальный мир в собственном теле. Он не меняет тела, как это делает обыкновенное живое существо. В этой жизни у обусловленной души одно тело, а в следующей — другое. В материальном мире у живого существа нет постоянного тела: ему приходится переселяться из одного тела в другое. Но Господь не подвержен этому. Всякий раз, когда Он появляется в материальном мире, Он приходит в Своем изначальном облике и делает это силой Своей внутренней энергии. Иначе говоря, Кришна появляется в материальном мире в Своем изначальном вечном облике с двумя руками, в которых Он держит флейту. Он появляется в Своем вечном теле, не оскверненном материей. Но, хотя Господь нисходит в материальный мир в духовном теле и является повелителем вселенной, на первый взгляд может показаться, что Он рождается совсем как обыкновенное существо. И хотя тело Господа Кришны, в отличие от материального тела, не подвержено изменениям, кажется, будто Он растет: из ребенка превращается в подростка, а затем — в юношу. Но, что самое удивительное, Он всегда остается молодым. К тому времени, когда произошла битва на Курукшетре, у Кришны уже было много внуков, иначе говоря, по материальным меркам Он находился в преклонном возрасте. Тем не менее Он выглядел молодым человеком двадцати-двадцати пяти лет. Мы никогда не увидим изображений Кришны в старости, потому что, в отличие от нас, Он никогда не стареет, хотя и является самым старым во всем творении и во все времена — в прошлом, настоящем и будущем. Его тело и разум не стареют и не меняются. Отсюда ясно, почему, даже приходя в материальный мир, Господь остается нерожденным и почему Его разум и вечное трансцендентное тело, исполненное блаженства и знания, называют нетленными."
    "3": "Явление Господа и Его уход подобны движению солнца, которое встает, проходит над нами, а затем исчезает из виду. Когда солнце исчезает, мы думаем, что оно село, а когда оно вновь появляется у нас перед глазами, мы говорим, что солнце взошло над горизонтом. На самом деле солнце всегда остается на небе, а поскольку наши органы чувств несовершенны, мы считаем, будто оно то появляется, то исчезает. Явление Господа Кришны и Его уход не похожи на рождение и смерть обыкновенного существа: благодаря могуществу Его внутренней энергии Он всегда остается вечным, исполненным блаженства и знания, и Его не может коснуться материальная скверна. В «Ведах» тоже сказано, что, хотя Верховный Господь нерожденный, кажется, будто Он рождается, появляясь в разных обликах. В писаниях, дополняющих Веды, говорится, что, даже, казалось бы, рождаясь в материальном мире, Господь не меняет тела. Из «Бхагаватам» мы узнаём, что Он предстал перед Своей матерью в образе четырехрукого Нараяны, украшенный всеми шестью совершенствами. Приходя в материальный мир в Своем изначальном, вечном облике, Верховный Господь являет живым существам беспричинную милость: благодаря этому они могут сосредоточить свой мысленный взор на истинном образе Господа, а не на некоем воображаемом образе, придуманном имперсоналистами. Согласно словарю «Вишва-коша», слово ма̄йа̄, или а̄тма-ма̄йа̄, может указывать на беспричинную милость Господа. Господь помнит все Свои предыдущие явления и уходы, а обыкновенное существо, получив новое тело, сразу же забывает о том, что́ происходило с ним в предыдущей жизни. Господь является повелителем всех живых существ, ибо, приходя на землю, Он совершает чудесные, сверхчеловеческие деяния. Итак, Господь всегда остается неизменной Абсолютной Истиной — между Его телом и Им Самим нет никакой разницы. Тогда может возникнуть вопрос: почему Господь появляется в этом мире, а затем покидает его? Ответ на этот вопрос дается в следующем стихе."
