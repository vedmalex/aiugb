    "1": "Представители всех четырех ашрамов: брахмачари, грихастхи, ванапрастхи и санньяси, должны стать совершенными йогами. Человеческая форма жизни дается людям не для того, чтобы они предавались наслаждениям, подобно животным, поэтому четыре ступени духовной жизни постепенно приводят человека к духовному совершенству. Брахмачари, или ученики, следующие наставлениям истинного духовного учителя, учатся обуздывать ум, воздерживаясь от чувственных удовольствий. Брахмачари слушает лишь то, что связано с сознанием Кришны. Поскольку слушание лежит в основе познания истины, настоящий брахмачари всегда занят харер на̄ма̄нукӣртанам: он слушает, как другие прославляют Господа, и сам возносит Ему хвалу. Он старается оградить себя от материальных звуков, и потому его слух поглощен духовными звуками: «Харе Кришна, Харе Кришна». Подобно этому, семейные люди, которым позволено в какой-то мере удовлетворять свою потребность в чувственных удовольствиях, делают это, придерживаясь строгих ограничений. Пристрастие к сексу, вину и мясу свойственно большинству людей, но семейный человек, следующий предписаниям шастр, ограничивает себя в половой жизни и других удовольствиях. Именно для этого в любом цивилизованном обществе и существует институт брака, основанный на религиозных заповедях: его назначение — ограничить половую жизнь. Семейный человек, который ведет ограниченную половую жизнь и не испытывает привязанности к ней, также совершает ягью: он жертвует своим стремлением к чувственным удовольствиям ради более возвышенной, духовной жизни."
