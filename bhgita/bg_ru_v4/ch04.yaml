    "1": "Господь — творец всего сущего. Все исходит от Него, все поддерживается Им и все возвращается в Него после уничтожения материального мира. Следовательно, Он также является создателем четырех сословий общества. Первое сословие — это наиболее разумные люди, которые находятся под влиянием гуны благости и называются брахманами. За ними следует сословие правителей, которых на санскрите называют кшатриями; они действуют под влиянием гуны страсти. Представители торгового сословия (вайшьи) находятся под смешанным влиянием гун страсти и невежества, а шудры, или рабочие, — под влиянием гуны невежества. Но, хотя Господь Кришна является создателем этой системы, Он не принадлежит ни к одному из этих сословий, так как не относится к числу обусловленных душ, часть которых составляет человеческое общество. Человеческое общество мало чем отличается от сообщества животных одного вида, но, чтобы поднять людей над уровнем животных, Господь создал перечисленные выше сословия, предназначение которых — дать людям возможность систематически развивать в себе сознание Кришны. Склонность человека к определенному виду деятельности зависит от того, под влиянием каких гун природы он находится. Качества и признаки людей, находящихся под влиянием разных гун, описаны в восемнадцатой главе этой книги. Но тот, кто обладает сознанием Кришны, превосходит даже брахманов. Хотя настоящие брахманы по определению должны обладать знанием о Брахмане, Верховной Абсолютной Истине, большинство из них не поднимается выше осознания безличного проявления Господа Кришны. Однако человек, чьи познания шире и глубже, чем ограниченные знания брахманов, может постичь Верховную Личность Бога, Господа Шри Кришну, и таким образом обрести сознание Кришны. Иными словами, такой человек становится вайшнавом. Сознание Кришны включает в себя знание обо всех полных экспансиях Кришны, таких как Рама, Нрисимха, Вараха и другие. И подобно Самому Кришне, человек, обладающий сознанием Кришны, стоит выше всех сословий и социальных групп, будь то нации, общины или расы."
