  purport:
    "1": "Система йоги, описанная в этой главе, называется санатана-йогой, вечной деятельностью живого существа. Эта йога предусматривает два вида жертвоприношений: принесение в жертву материальной собственности и обретение знания о своем истинном «я». Последнее относится к категории чисто духовной деятельности. Если, принося в жертву материальную собственность, человек не стремится постичь свою духовную природу, его жертвоприношение остается материальным действием. Но, когда человек жертвует материальную собственность ради того, чтобы осознать свою духовную природу, то есть ради служения Господу, его жертвоприношение становится совершенным. Духовная деятельность также может быть двух видов: постижение своего истинного «я» (своей изначальной природы) и постижение Верховной Личности Бога. Тот, кто неуклонно следует путем, указанным в «Бхагавад-гите», легко овладевает этими двумя очень важными разделами духовного знания. Такому человеку нетрудно понять, что душа является неотъемлемой частицей Верховного Господа, и таким образом обрести совершенное знание. Это знание приносит ему огромное благо, ибо позволяет без особых усилий постичь природу божественных деяний Господа. В начале этой главы Верховный Господь Сам рассказал о Своих божественных деяниях. Тот, кто не понимает наставлений «Гиты», не имеет истинной веры. Такой человек злоупотребляет независимостью, которой наделил его Господь. Если, выслушав эти наставления, человек так и не сумел понять истинную природу Господа — вечной, исполненной блаженства и всеведущей Личности Бога, значит, он безнадежный глупец. Чтобы избавиться от невежества, нужно постепенно усваивать принципы сознания Кришны. Пробуждению в человеке сознания Кришны способствуют жертвы, приносимые полубогам и Верховному Брахману, жертвы, которые приносят те, кто хранит обет безбрачия или ведет семейную жизнь, те, кто обуздывает чувства, занимается мистической йогой и совершает аскезу, а также жертвы тех, кто отказывается от материальной собственности, изучает Веды и выполняет свои обязанности в системе варнашрама-дхармы. Все это — различные виды жертвоприношений, и все они основаны на предписаниях шастр. Однако важно, чтобы целью всех этих видов деятельности было осознание своего истинного «я». Тот, кто стремится к этой цели, по-настоящему понял науку «Бхагавад-гиты», а тот, кто сомневается в словах Кришны, возвращается к материальной деятельности. Поэтому Господь рекомендует нам изучать «Бхагавад-гиту» или любое другое священное писание под руководством истинного духовного учителя, служа ему с покорностью и смирением. Истинный духовный учитель принадлежит к цепи наставников, существующей с незапамятных времен, и ни на йоту не отступает от наставлений Верховного Господа, много миллионов лет назад открытых Им богу Солнца, который в свою очередь передал знание «Бхагавад-гиты» людям Земли. Поэтому каждый из нас должен следовать путем, указанным в самой «Бхагавад-гите», и остерегаться корыстных и честолюбивых людей, которые сбивают своих последователей с истинного пути. Господь, вне всякого сомнения, является верховной личностью, и все Его деяния духовны. Тот, кто понял это, уже является освобожденной душой, даже если он только начал изучать «Бхагавад-гиту»."
