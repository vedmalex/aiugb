  purport:
    "1": "Жертвоприношения можно разделить на несколько категорий. Одни люди жертвуют свою собственность, занимаясь благотворительностью. В Индии богатые коммерсанты и члены царских семейств открывают разного рода благотворительные заведения, такие, как дхарма-шала, анна-кшетра, атитхи-шала, анатхалая и видья-питха*. В других странах также есть много бесплатных больниц, домов престарелых и других благотворительных заведений, которые бесплатно раздают пищу, дают образование неимущим и т. п. Все эти виды благотворительной деятельности называют дравьямайя-ягьей. Есть также люди, которые, стремясь занять более высокое положение, то есть попасть на райские планеты, предаются аскезе, исполняя такие суровые обеты, как чандраяна и чатурмасья. Например, человек, давший обет чатурмасьи, не должен бриться четыре месяца в году (с июля по октябрь), ему запрещено есть определенные виды продуктов, принимать пищу чаще, чем раз в день, и выходить из дома. Так, жертвуя удобствами, человек совершает тапомайя-ягью. Люди другой категории занимаются различными видами мистической йоги: йогой Патанджали, цель которой — погрузиться в бытие Абсолюта, хатха-йогой или аштанга-йогой, позволяющей овладеть некоторыми мистическими способностями. А еще кто-то регулярно совершает паломничество по всем святым местам. Подобные виды деятельности получили название йога-ягьи, жертвоприношений, совершаемых ради обретения различных совершенств в материальном мире. Кто-то изучает ведические писания, главным образом Упанишады и «Веданта-сутру», или же философию санкхьи. Такие виды деятельности называют свадхьяя-ягьей, жертвоприношением, которое состоит в изучении священных писаний."
    "2": "Все эти йоги с усердием совершают различные виды жертвоприношений, чтобы подняться на более высокий уровень бытия. Однако метод сознания Кришны уникален, ибо он дает человеку возможность непосредственно служить Верховному Господу. Ни одно из перечисленных выше жертвоприношений не поможет человеку обрести сознание Кришны — это возможно лишь по милости Господа и Его чистых преданных. Следовательно, метод сознания Кришны выше всех остальных методов самоосознания."
