  purport:
    "1": "Здесь ясно сказано, что «Гита» предназначалась в первую очередь для праведных царей, поскольку они, управляя своими подданными, должны были осуществлять цели, поставленные в ней. Разумеется, «Бхагавад-гита» никогда не предназначалась для демонических людей, которые попросту обесценили бы ее и стали бы толковать ее, как им вздумается, никому не принося блага. Когда же это все-таки произошло, когда изначальный замысел «Гиты» был искажен недобросовестными комментаторами, преследовавшими корыстные цели, возникла необходимость восстановить цепь духовных учителей. Пять тысяч лет назад Сам Господь обнаружил, что эта цепь прервалась, и провозгласил, что люди забыли об истинном назначении «Бхагавад-гиты». В наше время сложилась аналогичная ситуация: сейчас существует множество изданий «Бхагавад-гиты», особенно на английском языке, но почти все они расходятся с той версией «Гиты», которая передается по цепи духовных учителей. Мирские ученые написали огромное число комментариев к «Гите», но практически никто из них не признает Кришну Верховной Личностью Бога, хотя слова Шри Кришны приносят им немалый доход. Поступать так могут только демоны, которые не верят в Бога, но при этом беззастенчиво пользуются Его собственностью. И поскольку существует настоятельная необходимость в английском издании «Гиты», которое представляло бы ее в том виде, в каком она передается по парампаре (цепи духовных учителей), мы попытались восполнить этот пробел. Люди, принимающие «Бхагавад-гиту» такой, какая она есть, получают огромное благо, те же, кто смотрит на нее как на обычное философское сочинение, только напрасно теряют время, изучая ее."
