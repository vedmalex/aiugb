    "1": "В какой бы форме жизни ни находилось живое существо в материальном мире, оно всегда остается в неведении о своей истинной природе. Иначе говоря, причиной нашего пребывания в этом мире являются бесчисленные последствия наших грехов. Причиной же греха является невежество, и, согрешив, мы попадаем в кабалу материального существования. Человеческая форма жизни — единственная лазейка, через которую можно выбраться из этой западни. Поэтому Веды дают нам возможность освободиться из материального плена: они предписывают, как совершать религиозные обряды и как зарабатывать себе на жизнь, накладывают ограничения на материальные наслаждения и, наконец, дают нам метод, позволяющий навсегда избавиться от материальных страданий. Следуя заповедям религии, то есть совершая названные выше жертвоприношения, люди одновременно решат и все экономические проблемы. С помощью ягьи можно обеспечить себя достаточным количеством пищи, молока и т. д. даже в условиях так называемого перенаселения Земли. Когда же насущные потребности тела удовлетворены, в человеке само собой просыпается желание чувственных удовольствий. Поэтому Веды предписывают людям вступать в освященный брак, в рамках которого они могут удовлетворять потребности своих чувств, не нарушая религиозных заповедей. Так человек постепенно освобождается из материального плена и на высшей ступени освобождения вступает в общение с Верховным Господом. Таким образом, чтобы достичь совершенства, необходимо, как уже было сказано, совершать ягьи (жертвоприношения). Но, если человек не хочет совершать рекомендованные в Ведах ягьи, как он может надеяться стать счастливым в этой жизни, не говоря уже о том, чтобы обрести счастье в другом теле на другой планете? На разных райских планетах разный уровень материального благополучия, но в любом случае люди, совершающие ягьи, получают там, по сути дела, неограниченные возможности для наслаждения райским счастьем. Однако высшее блаженство познает только тот, кто попадет на планеты духовного