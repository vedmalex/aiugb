    "2": "Как было сказано в начале этой главы, деятельностью в сознании Кришны необходимо заниматься под руководством авторитетных наставников, принадлежащих к цепи духовных учителей. Наука сознания Кришны была впервые поведана богу Солнца, бог Солнца открыл ее своему сыну Ману, который затем рассказал о ней своему сыну Икшваку, и с тех давних времен эта наука известна на земле. Очень важно следовать по стопам великих ачарьев прошлого, принадлежащих к цепи духовных учителей. Иначе даже самый умный человек не сможет понять, как действовать в сознании Кришны. Вот почему Господь решил лично открыть науку сознания Кришны Арджуне. И поскольку Арджуна получил это знание от Самого Господа, любой, кто идет по стопам Арджуны, никогда не собьется с пути."
