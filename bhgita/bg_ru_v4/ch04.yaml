  purport:
    "1": "Здесь речь идет о системе йоги, создателем которой является Патанджали. В его «Йога-сутре» душа описана как пратьяг-атма и параг-атма. Душу, стремящуюся к чувственным удовольствиям, называют параг-атмой, но, когда та же самая душа становится равнодушной к ним, ее именуют пратьяг-атмой. Душа удерживается в теле десятью воздушными потоками, и ощутить это можно, научившись управлять дыханием. Система йоги Патанджали учит приемам управления воздушными потоками в теле. С помощью этих приемов душа может освободиться от материальных привязанностей. В этой системе йоги конечной целью является уровень пратьяг-атмы, на котором душа отстраняется от материальной деятельности. Органы чувств постоянно взаимодействуют с объектами восприятия: ухо слышит звуки, глаза видят формы, нос различает запахи, язык ощущает вкус, а рука осязает предметы. Таким образом, каждый из органов чувств занят деятельностью, не связанной с душой. Все это функции прана-ваю. Апана-ваю движется вниз, вьяна-ваю выполняет функции сжатия и расширения, самана-ваю поддерживает равновесие, а удана-ваю движется вверх. Человек, овладевший искусством йоги, использует эти воздушные потоки для того, чтобы осознать свое истинное «я»."
