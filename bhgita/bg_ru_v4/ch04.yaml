  purport:
    "1": "Все жертвоприношения предназначены для того, чтобы помочь человеку обрести совершенное знание, освободиться от материальных страданий и в конце концов получить доступ к трансцендентному любовному служению Верховному Господу (то есть к деятельности в сознании Кришны). Однако во всех жертвоприношениях заключена некая тайна, в которую необходимо проникнуть. Жертвоприношения могут принимать разные формы, в зависимости от веры того, кто их совершает. И если вера человека основана на духовном знании, он намного превосходит тех, кто просто жертвует свою материальную собственность: если человек, совершающий жертвоприношения, не обладает истинным знанием, его деятельность материальна и не приносит ему духовного блага. Вершиной истинного знания является сознание Кришны — высшая форма духовного знания. Тот, кто совершает жертвоприношения, не обладая знанием, действует на материальном уровне. Духовной его деятельность станет только тогда, когда он будет совершать жертвоприношения, руководствуясь духовным знанием. В зависимости от уровня сознания людей, совершающих жертвоприношения, их деятельность относится либо к категории карма-канды (деятельности ради ее плодов), либо к категории гьяна-канды (философских поисков истины). В любом случае лучше, если целью и венцом нашей деятельности является знание."
