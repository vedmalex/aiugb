    "3": "«Тот, кто занимается чистым преданным служением Господу, выходит из-под влияния гун материальной природы и сразу поднимается на духовный уровень». Человек, обладающий сознанием Кришны, уже находится на духовном уровне. Он все время пребывает в сознании Кришны и никогда не падает с этого уровня, а в конце жизни сразу переносится в царство Бога."
