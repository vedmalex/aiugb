    "3": "«Господь — высшая причина возникновения всего, что существует в материальных вселенных. Непосредственной же причиной является материальная природа, проявляющая эти вселенные». Есть разные виды сотворенных существ: полубоги, люди, животные, и все они пожинают плоды своих хороших или дурных поступков, совершенных в прошлом. Господь лишь предоставляет им все необходимое для деятельности и регулирует ее с помощью гун материальной природы, но Сам Он не несет никакой ответственности за действия живых существ в прошлом или настоящем. В «Веданта-сутре» (2.1.34) сказано: ваишамйа-наиргхр̣н̣йе на са̄пекшатва̄т — Господь беспристрастен и не относится предвзято ни к кому из живых существ. Живые существа сами отвечают за свои поступки. Господь только обеспечивает их всем необходимым для деятельности через Свою внешнюю энергию, материальную природу. Тот, кто во всех тонкостях знает механизм действия закона кармы (деятельности и ее последствий), не запутывается в последствиях своих действий. Иными словами, действие закона кармы не распространяется на человека, который постиг божественную природу Господа и обрел сознание Кришны. Те, кто, не понимая божественной природы Господа, думают, что Он, подобно обыкновенным существам, действует ради того, чтобы наслаждаться плодами Своего труда, не могут не запутаться в последствиях своих поступков. Однако человек, постигший Высшую Истину, освобождается из материального плена и обретает сознание Кришны."
