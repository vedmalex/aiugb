  purport:
    "1": "Шрила Рупа Госвами в «Бхакти-расамрита-синдху» (1.2.256) оставил нам следующее наставление:"
    "2": пра̄пан̃чикатайа̄ буддхйа̄   хари-самбандхи-вастунах̣ мумукшубхих̣ паритйа̄го   ваира̄гйам̇ пхалгу катхйате
    "3": "Развивая в себе сознание Кришны, человек начинает понимать: все, что его окружает, можно использовать для служения Господу. Те, кто не знают о сознании Кришны и, стремясь к освобождению из материального плена, пытаются просто отринуть все материальные объекты, не способны достичь совершенства самоотречения. Их так называемое самоотречение называют пхалгу, или неполным. С другой стороны, человек, обладающий сознанием Кришны, знает, как использовать все для служения Господу, и потому никогда не попадается в ловушку материального сознания. Имперсоналист считает, что Господь, или Абсолют, не может принимать пищу, так как Он лишен качеств личности. По этой причине имперсоналист отказывается от вкусных блюд. Но преданный знает, что Кришна — верховный наслаждающийся и что Он ест все предложенное Ему с любовью и преданностью. Поэтому, поднеся Господу вкусные блюда, преданный принимает остатки этой пищи, которые называются прасадом. Так можно одухотворить все материальное и при этом не опасаться падения. Преданный, обладающий сознанием Кришны, принимает прасад, а непреданный, стремящийся к самоотречению, отвергает эту пищу как нечто материальное. Искусственно отрекаясь от всего, имперсоналист лишает себя возможности наслаждаться жизнью, поэтому малейшее возбуждение ума может вновь бросить его в пучину материальной жизни. В шастрах сказано, что такая душа, даже обретя освобождение от оков материи, снова падает в материальный мир из-за того, что пренебрегает преданным служением Господу."
