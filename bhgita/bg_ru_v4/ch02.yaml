  purport:
    "1": "Словом муни называют философа, чей беспокойный ум предается разного рода размышлениям, но при этом не приходит к окончательному выводу. Говорится, что каждый муни должен иметь свою, отличную от других точку зрения, иначе его нельзя называть муни в полном смысле этого слова. На̄са̄в р̣шир йасйа матам̇ на бхиннам (Махабхарата, Вана-парва, 313.117). Однако стхита-дхӣр муни, или мудрец, обуздавший свой ум, о котором Господь говорит в этом стихе, отличается от обыкновенного муни. Такой мудрец покончил с умозрительными рассуждениями и всегда пребывает в сознании Кришны. Его называют праш́а̄нта-них̣ш́еша-мано-ратха̄нтара — умиротворенным и свободным от всех желаний (Стотра-ратна, 43). Поднявшись над бесплодным философствованием, он пришел к выводу, что Господь Шри Кришна, или Ва̄судева, — это всё (ва̄судевах̣ сарвам ити са маха̄тма̄ су-дурлабхах̣). Такого человека, обладающего совершенным сознанием Кришны, не беспокоят проявления тройственных страданий: все страдания он принимает как милость Господа, считая, что заслуживает даже более сурового наказания за свои прошлые грехи. Кроме того, он убежден, что всемилостивый Господь сводит его страдания к минимуму. А когда он счастлив, то считает это счастье даром Господа, а себя — недостойным такого дара; он понимает, что оказался в прекрасных условиях только по милости Господа, и использует их для того, чтобы служить Господу еще лучше. Служа Господу, он действует смело и решительно и при этом не попадает под влияние привязанностей или неприязни. Привязанность — это стремление использовать что-либо для чувственных наслаждений, а неприязнь — противоположность подобной привязанности. Тот, кто утвердился на пути сознания Кришны, свободен от привязанностей и неприязни, ибо вся его жизнь посвящена служению Господу. Поэтому, даже когда его усилия оканчиваются неудачей, человек, обладающий сознанием Кришны, нисколько не гневается. Ни поражение, ни успех не могут поколебать его решимость служить Господу."
