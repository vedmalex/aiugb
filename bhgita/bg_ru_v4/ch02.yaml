  purport:
    "1": "Каждое живое существо, воплотившееся в материальном теле, является индивидуальной душой, и его тело постоянно меняется: ребенок становится юношей, а юноша постепенно превращается в старика. Однако сама душа при этом остается неизменной. После смерти тела индивидуальная душа меняет его на другое, и, поскольку в следующей жизни живое существо обязательно получит новое тело — либо материальное, либо духовное, — Арджуна напрасно оплакивал неминуемую смерть Бхишмы и Дроны и так сильно беспокоился о них. Напротив, он должен был радоваться тому, что они, оставив старые тела, получат новые — молодые и полные сил. Смена тел позволяет живому существу испытывать разнообразные радости и страдания, пожиная плоды своих прошлых поступков. Такие благородные души, как Бхишма и Дрона, в следующей жизни обязательно получат духовные тела или, по крайней мере, тела небожителей на райских планетах, где уровень материальных наслаждений гораздо выше, чем на Земле. Так что у Арджуны в любом случае не было причин для скорби."
    "2": "Того, кто постиг природу индивидуальной души, Сверхдуши, а также материального и духовного миров, называют дхирой, самым трезвомыслящим среди людей. Такого человека не может ввести в заблуждение непрекращающаяся смена тел."
    "3": "Учение майявади о единственности вечной души несостоятельно, поскольку душу нельзя разделить на части. Подобное членение Всевышнего на индивидуальные души сделало бы Его делимым и изменчивым, что противоречит принципу неизменности Высшей Души. «Бхагавад-гита» подтверждает, что отделенные частицы Всевышнего существуют вечно (сана̄тана) и называются кшара, что указывает на возможность их падения в царство материи. Эти частицы вечно отделены от Всевышнего, и даже после освобождения индивидуальная душа по-прежнему остается Его отделенной частицей. Однако, освободившись из материального плена, она обретает вечную жизнь, исполненную блаженства и знания, и получает возможность общаться с Личностью Бога. Теория отражения применима к Сверхдуше, которая присутствует в теле каждого живого существа и известна как Параматма. Она отлична от индивидуальных живых существ. Когда небо отражается в воде, на ее поверхности видны солнце и луна, а также звезды. Звезды можно сравнить с живыми существами, а солнце или луну — с Верховным Господом. Индивидуальную душу, частицу Господа, представляет Арджуна, а Высшая Душа — это Шри Кришна, Личность Бога. Они занимают разное положение, о чем сказано в начале четвертой главы «Бхагавад-гиты». Если бы Арджуна находился на одном уровне с Кришной и Кришна не занимал более высокого положения, то их отношения учителя и ученика потеряли бы смысл. Если бы оба они находились во власти иллюзорной энергии, майи, то один из них не должен был бы становиться учителем, а другой — учеником. Наставления такого учителя оказались бы бесполезными, ибо того, кто находится в плену майи, нельзя считать авторитетным наставником. Все это доказывает, что Кришна является Верховным Господом и занимает главенствующее положение по отношению к обыкновенному живому существу — Арджуне, который олицетворяет собой забывчивую душу, околдованную майей."
