    "1": "Никакое оружие, будь то меч или оружие, использующее энергию огня, ливня, смерча и т. д., не может уничтожить вечную душу. Очевидно, что в былые времена, помимо огнестрельного оружия, известного современным людям, существовало много других видов оружия: из земли, воды, воздуха, эфира и т. д. Ядерное оружие, которым владеют современные люди, тоже использует энергию огня. Однако в прошлые века были в ходу и другие виды оружия, состоящие из различных материальных элементов. Оружию, использующему энергию огня, можно было противостоять водным оружием, которое не известно современной науке. Нынешние ученые не знают и об оружии, основанном на силе смерча. Но, как бы то ни было, душу нельзя рассечь или уничтожить никаким, даже самым могущественным видом оружия."
    "2": "Философы-майявади утверждают, что индивидуальная душа обрела существование, когда, попав под влияние невежества, оказалась под покровом иллюзорной энергии. Однако они не могут объяснить, как такое возможно, ведь индивидуальные души нельзя отсечь от изначальной Высшей Души. Значит, они вечно отделенные частицы Высшей Души. Поскольку крошечные души вечно сохраняют свою индивидуальность, они склонны попадать под влияние иллюзорной энергии, лишаясь таким образом возможности общаться с Верховным Господом. Так искры пламени, которые качественно неотличны от огня, гаснут, вылетая из костра. В «Вараха-пуране» о живых существах говорится как об отделенных частицах Всевышнего, и, согласно «Бхагавад-гите», они остаются таковыми вечно. Таким образом, даже освободившись из плена иллюзии, живое существо сохраняет свою индивидуальность, как явствует из наставлений, которые Господь дал Арджуне. Знание, полученное от Кришны, помогло Арджуне обрести освобождение, но это вовсе не означает, что он стал Кришной."
