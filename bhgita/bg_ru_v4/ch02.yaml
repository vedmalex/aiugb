  purport:
    "1": "По своим качествам бесконечно малая отделенная частица Высшего Духа неотлична от Всевышнего. Она не подвержена тем изменениям, через которые проходит материальное тело. Иногда душу называют неподвижной (кута-стха). Тело проходит через шесть видов изменений: оно появляется на свет из чрева матери, некоторое время существует, растет, производит себе подобных, постепенно увядает и, наконец, уходит в небытие. Однако душа не подвержена изменениям. Душу называют нерожденной, но, поскольку она находится в материальном теле, кажется, будто она рождается вместе с телом. На самом деле душа, находящяяся в теле, не рождается и не умирает. Все рожденное обречено на смерть. Но поскольку душа не рождается, для нее нет прошлого, настоящего и будущего. Она вечная, всегда существующая и изначальная. Иными словами, невозможно установить время ее появления на свет. Мы пытаемся определить, когда душа появилась на свет, только потому, что распространяем на нее телесные представления. В отличие от тела, душа никогда не стареет. Вот почему так называемые старики иногда ощущают себя детьми или юношами. Изменения, происходящие с телом, не затрагивают душу. Душа никогда не увядает, как это происходит с деревом или любым другим материальным предметом. Она также не производит на свет побочные продукты. Порождения нашего тела, наши дети, являются самостоятельными индивидуальными душами, и мы считаем их своими детьми только потому, что они связаны с нашим телом. Тело развивается благодаря присутствию души, но сама душа никого не производит на свет и не претерпевает никаких изменений. Таким образом, душа не подвержена шести видам изменений, через которые проходит тело."
    "2": "В «Катха-упанишад» (1.2.18) есть похожий стих:"
    "3": на джа̄йате мрийате ва̄ випаш́чин   на̄йам̇ куташ́чин на бабхӯва каш́чит аджо нитйах̣ ш́а̄ш́вато ’йам̇ пура̄н̣о   на ханйате ханйама̄не ш́арӣре
    "4": "Смысл и значение этого стиха совпадает со смыслом данного стиха «Бхагавад-гиты», однако в нем употреблено одно интересное слово випаш́чит, что значит «ученая» или «обладающая знанием»."
    "5": "Душа исполнена знания, иначе говоря, она всегда обладает сознанием. Сознание — неотъемлемое свойство души. Даже если нам не удастся обнаружить душу там, где она находится, — в сердце, мы все равно можем установить ее присутствие по наличию сознания. Иногда мы не видим солнца, потому что небо затянуто облаками или по какой-то другой причине. Однако разлитый повсюду солнечный свет свидетельствует о том, что сейчас день. Когда ранним утром небо светлеет, мы тотчас понимаем, что солнце восходит. Аналогичным образом, сознание, которое присутствует в каждом теле — и в теле человека, и в теле животного, — указывает на то, что в нем находится душа. Однако сознание индивидуальной души отлично от сознания Всевышнего, ибо Его сознание всеобъемлюще. Господь знает все, что происходило в прошлом, происходит сейчас и произойдет в будущем. Индивидуальной душе присуща забывчивость. Когда душа забывает о своей истинной природе, она может получить знание, внимая наставлениям Кришны. Но Самого Кришну никак нельзя сравнить с забывчивой душой. В противном случае Его наставления в «Бхагавад-гите» не имели бы никакого смысла."
    "6": "Есть два типа души — крошечная индивидуальная душа (ану-атма) и Сверхдуша (вибху-атма). Это подтверждает «Катха-упанишад» (1.2.20):"
    "7": ан̣ор ан̣ӣйа̄н махато махӣйа̄н   а̄тма̄сйа джантор нихито гуха̄йа̄м там акратух̣ паш́йати вӣта-ш́око   дха̄тух̣ праса̄да̄н махима̄нам а̄тманах̣
    "8": "«Сверхдуша [Параматма] и индивидуальная душа [дживатма] сидят на одном дереве тела, в сердце живого существа, но только тот, кто избавился от всех материальных желаний и скорби, может по милости Всевышнего постичь величие души». Как мы узнаем из последующих глав, Кришна является источником Сверхдуши, а Арджуна относится к категории забывчивых индивидуальных душ и потому нуждается в наставлениях Кришны или Его истинного представителя, духовного учителя."
