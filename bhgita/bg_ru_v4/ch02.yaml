  purport:
    "1": "Жертвоприношения и ритуалы, которые описаны в разделе Вед карма-канда, предназначены для того, чтобы помочь человеку встать на путь самоосознания. Конечная цель ведического пути самоосознания ясно определена в пятнадцатой главе «Бхагавад-гиты» (15.15): цель изучения Вед — постичь Господа Кришну, первопричину всего сущего. Таким образом, истинное самоосознание — это постижение Кришны и наших вечных отношений с Ним. Об отношениях живого существа с Кришной также говорится в пятнадцатой главе «Бхагавад-гиты» (15.7). Все живые существа — неотъемлемые частицы Кришны, поэтому, развив в себе сознание Кришны, индивидуальное живое существо достигает высшей ступени ведического пути познания. Это подтверждает следующий стих из «Шримад-Бхагаватам» (3.33.7):"
    "2": ахо бата ш́ва-пачо ’то гарӣйа̄н   йадж-джихва̄гре вартате на̄ма тубхйам тепус тапас те джухувух̣ саснур а̄рйа̄   брахма̄нӯчур на̄ма гр̣н̣анти йе те
    "3": "«О мой Господь, тот, кто повторяет Твое святое имя, уже достиг высшей ступени духовного самопознания, даже если он происходит из семьи собакоедов. В прошлом он, вне всякого сомнения, совершил все жертвоприношения и все виды аскезы, предписанные Ведами, омылся в святых водах всех мест паломничества и много раз глубоко изучил ведические писания. Такого человека следует считать лучшим из ариев»."
    "4": "Итак, чтобы постичь высшее назначение Вед, надо быть достаточно разумным, не ограничиваться совершением ведических ритуалов и не стремиться вкусить изысканных удовольствий на райских планетах. Никто из людей этого века не способен исполнять все ведические ритуалы, равно как и досконально изучить «Веданту» и Упанишады. Чтобы выполнить все предписания Вед, требуется очень много времени, сил, знаний и средств. В нынешний век это едва ли возможно. Однако высшей цели ведических предписаний можно достичь, просто повторяя святое имя Господа, как учил Господь Чайтанья, спаситель всех падших душ. Однажды великий знаток Вед Пракашананда Сарасвати спросил Господа Чайтанью, почему Он, вместо того чтобы изучать философию «Веданты», повторяет святые имена Кришны, как какой-нибудь сентиментальный чудак. На это Господь Чайтанья ответил: «Мой духовный учитель считал меня глупцом и потому велел мне повторять святые имена Господа Кришны. Делая это, я испытываю духовный экстаз и становлюсь похожим на сумасшедшего». В век Кали большинство людей слишком глупы и невежественны, чтобы быть способными понять философию «Веданты». Лучший способ достичь ее высшей цели — повторять без оскорблений святое имя Господа. «Веданта» — это вершина всей ведической мудрости, а главным знатоком и автором «Веданты» является Господь Кришна. Поэтому самым лучшим ведантистом следует считать ту великую душу, которая черпает блаженство в повторении святого имени Господа. Вот конечная цель мистического учения Вед."
