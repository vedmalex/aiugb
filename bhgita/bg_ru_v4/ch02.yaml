  purport:
    "1": "Каждый, кто непоколебим в своей решимости достичь высшей ступени духовного самопознания и не теряет спокойствия ни в счастье, ни в горе, несомненно, достоин освобождения. Четвертая ступень в системе варнашрамы — санньяса (жизнь в отречении от мира) — сопряжена со многими трудностями и неудобствами. Однако тот, кто твердо решил достичь совершенства, обязательно примет санньясу, не пугаясь трудностей. Главные трудности связаны с необходимостью разорвать семейные узы, покинуть жену и детей. Но тот, кто преодолеет эти трудности, непременно достигнет цели духовного пути — осознает свою духовную природу. Подобно этому, Кришна советует Арджуне исполнять долг кшатрия и не отступать, несмотря на то, что сражаться с родными и близкими, разумеется, очень трудно. Господь Чайтанья принял санньясу, когда Ему было двадцать четыре года. В то время на Его попечении находились молодая жена и престарелая мать, о которых кроме Него никто не мог позаботиться. Однако ради высшей цели Господь Чайтанья принял санньясу и неукоснительно исполнял Свои новые, более высокие обязанности. Таков путь к освобождению от материального рабства."
