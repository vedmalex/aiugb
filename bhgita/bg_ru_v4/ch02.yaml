  purport:
    "1": "Материальное тело по своей природе тленно. Оно может погибнуть сразу после рождения или через сто лет, но смерть его неизбежна. Это всего лишь вопрос времени. Тело не может существовать вечно. Однако душа в теле столь мала, что никакой враг не в силах даже увидеть ее, не говоря уже о том, чтобы убить. Как было сказано в предыдущем стихе, душа так мала, что никто не знает, как определить ее размеры. В любом случае причин для скорби нет, ибо само живое существо невозможно убить, а материальное тело нельзя сохранить навсегда, как нельзя и продлить отпущенный ему срок. Бесконечно малая частица духовного целого получает материальное тело сообразно своей деятельности в прошлом, поэтому каждый должен следовать заповедям религии. «Веданта-сутра» утверждает, что живое существо имеет природу света, поскольку оно является частицей высшего света. Подобно тому как свет солнца поддерживает жизнь во вселенной, свет, исходящий от души, поддерживает жизнь в материальном теле. Как только душа покидает тело, оно начинает разлагаться — стало быть, именно душа поддерживает жизнь в материальном теле. Само по себе тело лишено всякой ценности. Поэтому Кришна призывает Арджуну сражаться и не поступаться принципами религии во имя сохранения материальных отношений, основанных на телесных представлениях о жизни."
