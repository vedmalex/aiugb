  purport:
    "1": "Мирское сострадание, скорбь и слезы выдают человека, забывшего свою истинную, духовную природу. Тот, кто сознает свою духовную природу, проявляет сострадание к вечной душе. В этом стихе примечательно слово «Мадхусудана». Некогда Господь Кришна убил демона Мадху, и теперь Арджуна хочет, чтобы Кришна уничтожил демона сомнений, который завладел Арджуной и мешает ему исполнять долг. Люди не знают, на что следует направлять свое сострадание. Какой смысл сострадать одежде утопающего? Человека, тонущего в океане неведения, нельзя спасти, пытаясь вытащить его одежду, то есть спасая его материальное тело. Того, кто не знает об этом и скорбит об одежде, называют шудрой — человеком, который скорбит напрасно. Арджуна был кшатрием, и ему не подобало вести себя таким образом. Поэтому Господь Кришна решил развеять его скорбь, вызванную невежеством, и именно с этой целью Он поведал «Бхагавад-гиту». В этой главе Шри Кришна, главный знаток духовной науки, объясняет, как осознать свое истинное «я» путем аналитического изучения природы материального тела и вечной души. Постичь эту науку сможет лишь тот, кто не привязывается к плодам своего труда и полностью сосредоточен на познании своего истинного «я»."
