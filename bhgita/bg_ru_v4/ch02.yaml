  purport:
    "1": "Совершенного йога, преданного или осознавшую себя душу можно определить по способности владеть чувствами. Такой человек, в отличие от подавляющего большинства людей в этом мире, не является рабом чувств и не идет у них на поводу. Так Кришна отвечает на вопрос о том, как ведет себя истинный йог. Чувства сравнивают с ядовитыми змеями. Они стремятся действовать свободно, без каких-либо ограничений. Поэтому йог или преданный, подобно укротителю змей, должен обладать огромным могуществом, чтобы держать чувства в повиновении. Он никогда не позволяет им действовать независимо от его воли. В шастрах дается много различных предписаний, указывающих, что́ следует делать и чего необходимо избегать. До тех пор пока человек не научится следовать этим предписаниям, ограничивающим чувственные удовольствия, он не сможет обрести сознание Кришны. В связи с этим приводится замечательный пример с черепахой. Черепаха в любой момент может спрятать конечности под панцирь, а потом, когда нужно, снова выпустить их. Так и человек, развивший в себе сознание Кришны, использует свои чувства только для того, чтобы служить Господу, и отводит их от объектов чувств. Здесь Кришна велит Арджуне использовать свои чувства для служения Господу, а не для собственного наслаждения. Чувства, занятые служением Господу, подобны конечностям черепахи, которые она держит в панцире."
