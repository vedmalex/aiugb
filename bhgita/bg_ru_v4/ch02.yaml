  purport:
    "1": "Наше постоянно меняющееся тело не может существовать вечно. Современная медицина признает тот факт, что на клеточном уровне тело меняется каждое мгновение; это обусловливает процессы роста и старения. Но вечная душа, несмотря на все изменения, которые происходят с телом и умом, всегда остается неизменной. В этом разница между материей и духом. По своей природе тело изменчиво, а душа вечна. К такому выводу приходят все те, кому открылась истина, как имперсоналисты, так и персоналисты. В «Вишну-пуране» (2.12.38) сказано, что природа Вишну и Его обителей духовна и лучезарна (джйотӣм̇ши вишн̣ур бхувана̄ни вишн̣ух̣). Понятие «существующий» относится исключительно к духу, а понятие «несуществующий» — к материи. Это утверждают все, кто видит истину."
    "2": "Так начинаются наставления Господа, обращенные к обусловленным душам, введенным в заблуждение энергией невежества. Снять пелену невежества — значит восстановить вечные отношения между поклоняющимся и объектом поклонения, то есть понять разницу между Верховным Господом и Его частицами — живыми существами. Постичь природу Всевышнего можно, тщательно изучив самого себя: индивидуальное живое существо и Верховный Господь соотносятся между собой как часть и целое. В «Веданта-сутре», так же как и в «Шримад-Бхагаватам», Всевышнего называют первоисточником всего сущего. Все, что исходит от Него, принадлежит либо к высшей, либо к низшей природе. Из седьмой главы «Бхагавад-гиты» следует, что живые существа относятся к высшей энергии Всевышнего. Хотя источник энергии и сама энергия неотличны друг от друга, считается, что энергия всегда занимает подчиненное положение по отношению к ее источнику. Следовательно, живые существа всегда подчинены Верховному Господу, как слуга подчиняется хозяину, а ученик — учителю. Однако тот, кто находится во власти невежества, не в состоянии понять эти истины, и потому Господь рассказывает «Бхагавад-гиту», чтобы дать знания всем живым существам на все времена."
