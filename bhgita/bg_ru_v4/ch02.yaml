  purport:
    "1": "Согласно ведическому словарю «Нирукти», слово сан̇кхйа̄ означает «дисциплина, подробно описывающая вещи и явления». Санкхья — это философия, которая описывает истинную природу души, а йога — это практика, помогающая обуздать свои чувства. Желание Арджуны уклониться от сражения было не что иное, как потворство собственным чувствам. Забыв о своем первоочередном долге, он хотел отказаться воевать, поскольку думал, что, сохранив жизнь своим родным и близким, обретет большее счастье, чем то, которое принесет ему царство, завоеванное ценой гибели его двоюродных братьев, сыновей Дхритараштры. Делая свой выбор, он руководствовался эгоистическим стремлением удовлетворить прихоти своих чувств. Счастье, которое принесет Арджуне победа в сражении, так же как и счастье, которое он испытает, увидев своих сородичей живыми и невредимыми, основано на его личных интересах, ради которых он был готов пренебречь своим долгом и поступить вопреки рассудку. Поэтому Кришна хотел объяснить Арджуне, что, убив тело своего деда, он не убьет его душу. Господь рассказал ему о том, что все индивидуальные существа, включая Самого Господа, вечно остаются таковыми: они были личностями в прошлом, являются ими в настоящем и сохранят свою индивидуальность в будущем. Все мы вечно являемся индивидуальными душами. Мы меняем тела, как одежду, но сохраняем свою индивидуальность, даже когда сбрасываем с себя оковы материального тела и обретаем освобождение. Господь Кришна очень ясно и подробно описал Арджуне природу души и тела. Такое всестороннее описание души и тела по определению словаря «Нирукти» называют санкхьей. Эта санкхья не имеет ничего общего с философией санкхьи атеиста Капилы. Задолго до появления самозванца Капилы и его санкхьи истинная философия санкхьи была изложена в «Шримад-Бхагаватам» Господом Капилой, воплощением Господа Кришны, который объяснил ее Своей матери Девахути. Он учил, что пуруша, Верховный Господь, действует и что Он создает материальный мир, бросая взгляд на пракрити. О том же самом говорится в Ведах и в «Гите». В Ведах сказано, что Господь бросил взгляд на пракрити, материальную природу, и оплодотворил ее крошечными индивидуальными душами. В материальном мире все эти души действуют ради удовлетворения потребностей собственных чувств и, околдованные материальной энергией, считают себя наслаждающимися. Такая душа не может избавиться от этого образа мыслей вплоть до освобождения из материального плена, которое она обретает, желая слиться с Богом. Это последняя ловушка майи, иллюзии, заставляющей живое существо искать чувственных удовольствий, и только после множества жизней, проведенных в погоне за наслаждениями, самые возвышенные души предаются Ва̄судеве, Господу Кришне, завершая таким образом свои поиски высшей истины."
    "2": "Предавшись Кришне, Арджуна уже принял Его своим духовным учителем: ш́ишйас те ’хам̇ ш́а̄дхи ма̄м̇ тва̄м̇ прапаннам. Поэтому сейчас Кришна собирается рассказать Арджуне о деятельности в рамках буддхи-йоги, или карма-йоги, то есть о преданном служении, единственная цель которого — удовлетворить Господа. Суть буддхи-йоги очень ясно описана в десятом стихе десятой главы «Бхагавад-гиты»: буддхи-йога — это непосредственный союз с Господом, который в образе Параматмы пребывает в сердце каждого живого существа. Однако вступить в общение с Господом можно, только преданно служа Ему. Поэтому тот, кто приходит к трансцендентному любовному служению Господу, иначе говоря, тот, кто обретает сознание Кришны, удостаивается особой милости Господа и достигает ступени буддхи-йоги. Вот почему Господь говорит, что только тому, кто, движимый трансцендентной любовью, постоянно служит Ему, Он открывает чистое знание о преданности и любви. Таким образом преданный без особых усилий получает право общаться с Господом в Его вечном, исполненном блаженства царстве."
    "3": "Итак, буддхи-йога, о которой идет речь в данном стихе, — это преданное служение Господу, а употребленное здесь слово са̄н̇кхйа не имеет никакого отношения к атеистической санкхье самозванца Капилы. Было бы ошибкой думать, что упомянутая здесь санкхья-йога каким-либо образом связана с атеистической философией санкхьи. Во-первых, в те времена эта философия не имела никакого влияния, а во-вторых, Господь Кришна не стал бы упоминать эти отвергающие Бога измышления. Настоящая философия санкхьи изложена Господом Капилой в «Шримад-Бхагаватам», но даже она, по сути дела, не имеет прямого отношения к предмету обсуждения. В данном стихе под словом са̄н̇кхйа подразумевается аналитическое описание души и тела. Проанализировав природу души, Господь Кришна хотел подвести Арджуну к буддхи-йоге, или бхакти-йоге. В этом смысле санкхья Господа Кришны и санкхья Господа Капилы, изложенная в «Бхагаватам», неотличны друг от друга. И то и другое — бхакти-йога. Поэтому Господь Кришна говорит, что только не слишком разумные люди проводят различие между санкхья-йогой и бхакти-йогой: са̄н̇кхйа-йогау пр̣тхаг ба̄ла̄х̣ праваданти на пан̣д̣ита̄х̣. Разумеется, атеистическая санкхья не имеет ничего общего с бхакти-йогой, и тем не менее глупцы заявляют, будто в «Бхагавад-гите» речь идет о санкхья-йоге атеиста Капилы."
    "4": "Необходимо понять, что буддхи-йога — это деятельность в сознании Кришны, то есть исполненное блаженства и знания преданное служение Господу. Тот, кто трудится исключительно ради удовлетворения Господа, каким бы тяжелым ни был его труд, действует в соответствии с принципами буддхи-йоги и потому постоянно испытывает духовное блаженство. Занимаясь этой духовной деятельностью, человек по милости Господа, без дополнительных усилий обретает духовное знание и полное освобождение от материального рабства. Деятельность в сознании Кришны коренным образом отличается от кармической деятельности, особенно от деятельности ради чувственных удовольствий или мирского, семейного счастья. Таким образом, буддхи-йога — это трансцендентная деятельность, которой мы должны заниматься."
