    "1": "Всегда находятся философы, которые, подобно буддистам, не верят в то, что душа может существовать самостоятельно, отдельно от тела. Такие философы существовали и в те времена, когда Господь Кришна поведал «Бхагавад-гиту». Тогда их называли локаятиками и вайбхашиками. Они утверждали, будто жизнь возникает из соединения материальных элементов на определенном этапе их эволюции. Эту точку зрения разделяют многие современные ученые и философы-материалисты. Они считают, что тело является сочетанием физических элементов и на определенном этапе развития, в результате взаимодействия физических и химических элементов, в нем возникают признаки жизни. Подобные представления составляют философскую основу такого учения, как теория эволюции. В наши дни эту философию активно используют многие псевдорелигиозные группы, которые особенно популярны в Америке, а также нигилистические буддийские секты, проповедующие атеизм."
    "2": "Даже если бы Арджуна, подобно приверженцам философии вайбхашика, не верил в существование души, у него все равно не было бы причин для скорби. Какой смысл горевать об исчезновении каких-то химических веществ и из-за этого отказываться от исполнения своего долга? Современная наука и армия, чтобы добиться военного превосходства, расходуют тонны химических веществ. Согласно философии вайбхашика, душа, или атма, погибает вместе со смертью материального тела. Таким образом, независимо от того, придерживался ли Арджуна точки зрения Вед и признавал существование души или не верил в это, у него не было причин для скорби. Философия вайбхашика утверждает, что материя ежесекундно производит на свет великое множество живых существ и каждую секунду ровно столько же их погибает, поэтому нет смысла жалеть их и сокрушаться. Если душа никогда не родится вновь, Арджуне не нужно бояться, что, убив своих родственников, он будет страдать за этот грех. Вместе с тем Кришна язвительно называет Арджуну маха̄-ба̄ху, могучеруким, ибо Сам Кришна не признает философию вайбхашика, которая противоречит учению Вед. Будучи кшатрием, Арджуна принадлежал к ведической культуре, поэтому ему надлежало оставаться верным ее традициям."
