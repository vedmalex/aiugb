  purport:
    "1": "Природа устроена так, что материальная деятельность, которой мы занимаемся, ставит каждого из нас в очень трудное положение. Трудности подстерегают нас на каждом шагу, поэтому все мы нуждаемся в помощи истинного духовного учителя, способного объяснить, как достичь высшей цели жизни. Все ведические писания призывают нас обратиться к истинному духовному учителю, чтобы он распутал клубок наших жизненных проблем и вывел нас из трудного положения, в которое мы попали помимо своей воли. Эти проблемы подобны пожару, который вдруг, без видимой причины, возникает в лесу. Материальный мир устроен аналогичным образом: трудности приходят к людям сами, как незваные гости. Никто не хочет пожара, но он все равно возникает, и мы начинаем лихорадочно думать, как спастись от него. Поэтому ведические писания гласят: чтобы научиться решать жизненные проблемы и покончить с ними, необходимо обратиться к наставнику, принадлежащему к цепи духовных учителей. Человек, нашедший истинного духовного учителя, может постичь все. Поэтому, вместо того чтобы тщетно пытаться самому разрешить свои проблемы, нужно обратиться к духовному учителю. Таков смысл этого стиха."
    "2": "Кого же беспокоят материальные трудности? Того, кто не знает, каковы истинные проблемы жизни. В «Брихад-араньяка-упанишад» (3.8.10) о таком человеке сказано следующее: йо ва̄ этад акшарам̇ га̄рги авидитва̄сма̄ лока̄т праити са кр̣пан̣ах̣ — «Того, кто не пытается разрешить проблемы жизни, как надлежит человеку, и уходит из этого мира, подобно кошкам и собакам, так и не постигнув науку самоосознания, называют скупцом». Человеческая жизнь — самое ценное, что может быть даровано живому существу, ибо только человек способен разрешить все проблемы жизни. Поэтому того, кто не пользуется этой возможностью, называют скупцом. В противоположность ему, того, кто достаточно разумен и использует человеческое тело для разрешения всех жизненных проблем, называют брахманом: йа этад акшарам̇ га̄рги видитва̄сма̄ лока̄т праити са бра̄хман̣ах̣."
    "3": "Крипаны, скупцы, напрасно теряют отпущенное им время, ибо чрезмерно привязаны к своей семье, родине и обществу. Материальные представления о жизни делают таких людей рабами своей семьи — жены, детей и других родственников. В основе этой привязанности лежит «кожная болезнь»*. Крипана думает, что сможет защитить своих близких от смерти, или верит, что семья и общество спасут от смерти его. Привязанность к семье существует даже у животных, которые тоже заботятся о своих детях. Будучи человеком разумным, Арджуна сознавал, что его привязанность к членам своей семьи и желание спасти их от гибели были причиной тех трудностей, с которыми он столкнулся. Арджуна понимал, что его долг — сражаться, однако, поддавшись слабости, вызванной скупостью, он оказался не в состоянии выполнить его. Поэтому Арджуна просит Господа Кришну, изначального духовного учителя, вынести окончательное решение. Он предается Кришне и становится Его учеником. Он хочет прекратить дружескую беседу. Беседы между духовным учителем и учеником всегда серьезны, и Арджуна намерен начать серьезный разговор с Кришной, признанным духовным учителем. Так Кришна стал первым духовным учителем, который поведал науку «Бхагавад-гиты», а Арджуна — первым учеником, постигшим ее смысл. О том, как Арджуна сумел понять «Бхагавад-гиту», повествуется в ней самой. И тем не менее недалекие мирские философы заявляют, что человек должен предаться не Кришне как личности, а «нерожденному в Кришне». Между Кришной снаружи и изнутри нет никакой разницы, и тот, кто не понимает этого, но в то же время пытается проникнуть в смысл «Бхагавад-гиты», — величайший глупец."
