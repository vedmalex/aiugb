    "1": "Кто-то может прийти к сознанию Кришны, или к божественной жизни, за одно мгновение, а кому-то на это потребуются миллионы жизней. Все зависит от того, насколько человек признаёт и понимает истину. Махараджа Кхатванга, предавшись Кришне, достиг этого уровня за считанные минуты, перед самой смертью. Нирва̄н̣а означает конец материального существования. Согласно философии буддизма, за порогом материальной жизни нас ожидает одна лишь пустота, однако «Бхагавад-гита» утверждает иное. Там, где заканчивается материальное существование, начинается настоящая жизнь. Закоренелому материалисту достаточно знания о том, что необходимо покончить с материальным существованием, но для тех, кто достиг духовного совершенства, за порогом материальной жизни начинается новая жизнь. Если человеку посчастливится обрести сознание Кришны еще в этой жизни, он сразу достигнет уровня брахма-нирваны. Между царством Бога и преданным служением Богу нет разницы. И то и другое находится на абсолютном уровне, поэтому тот, кто занимается трансцендентным любовным служением Господу, пребывает в духовной обители. В материальном мире каждый действует ради удовлетворения потребностей своих чувств, тогда как обитатели духовного мира действуют в сознании Кришны. Обретя сознание Кришны, человек еще при жизни достигает уровня Брахмана, и тот, кто действует в сознании Кришны, уже, вне всякого сомнения, находится в царстве Бога."
    "2": "Брахман — прямая противоположность материи. Поэтому выражение бра̄хмӣ стхити означает «вне сферы материальной деятельности». В «Бхагавад-гите» (14.26) преданное служение Господу приравнивается к освобождению (са гун̣а̄н саматӣтйаита̄н брахма-бхӯйа̄йа калпате). Следовательно, бра̄хмӣ стхити — это освобождение из материального плена."
    "3": "Шрила Бхактивинода Тхакур пишет, что вторая глава «Бхагавад-гиты» представляет собой сжатое изложение всего этого произведения. Основные темы «Бхагавад-гиты» — карма-йога, гьяна-йога и бхакти-йога. Вторая глава «Бхагавад-гиты» подробно описывает карма-йогу и гьяна-йогу, а также дает некоторое представление о бхакти-йоге, что, по сути дела, и является кратким содержанием всей книги."
  end: "Так заканчивается комментарий Бхактиведанты ко второй главе «Шримад Бхагавад-гиты», которая называется «Краткое изложение „Бхагавад-гиты“»."
