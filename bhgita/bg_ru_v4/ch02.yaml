  purport:
    "1": "Арджуна выдвинул множество доводов, основанных на знании религиозных заповедей и моральных норм, и все же без помощи духовного учителя, Господа Шри Кришны, он не смог разрешить мучившую его проблему. Ему стало ясно, что все его так называемые познания не помогут ему решить проблемы, которые буквально оглушили его. И без духовного учителя, подобного Господу Кришне, он был не в состоянии справиться с ними. Академическое образование, глубокие познания или высокое положение в обществе не избавят нас от проблем; помочь в этом может только духовный учитель, подобный Кришне. Отсюда следует, что истинным можно считать только того духовного учителя, который полностью пребывает в сознании Кришны, ибо он способен разрешить все наши жизненные проблемы. Господь Чайтанья говорил, что истинным духовным учителем может стать любой, кто постиг науку сознания Кришны, независимо от того, какое положение в обществе он занимает."
    "2": "киба̄ випра, киба̄ нйа̄сӣ, ш́ӯдра кене найа йеи кр̣шн̣а-таттва-ветта̄, сеи`гуру’ хайа"
    "3": "«Если человек — будь он випрой (знатоком ведических писаний), монахом, отрекшимся от мира, или же простолюдином, — овладел наукой сознания Кришны, значит, он достиг совершенства и является истинным духовным учителем» (Ч.-ч., Мадхья, 8.128). И наоборот, того, кто не постиг науку сознания Кришны, нельзя считать истинным духовным учителем. В ведических писаниях говорится то же самое:"
    "4": шат̣-карма-нипун̣о випро   мантра-тантра-виш́а̄радах̣ аваишн̣аво гурур на сйа̄д   ваишн̣авах̣ ш́ва-пачо гурух̣
    "5": "«Ученый брахман, сведущий во всех областях ведического знания, не имеет права становиться духовным учителем, если не является вайшнавом, то есть не владеет наукой сознания Кришны. Но вайшнав, будь он даже самого низкого происхождения, может стать духовным учителем» (Падма-пурана)."
    "6": "Проблемы материальной жизни — рождение, старость, болезни и смерть — нельзя разрешить, накопив богатство или добившись экономического благополучия. В мире немало богатых стран с развитой экономикой, где есть все необходимое для жизни, но и там люди не смогли разрешить основных проблем материального существования. Они прилагают столько усилий, чтобы достичь мира и покоя, однако истинное счастье можно обрести, лишь обратившись за советом к Кришне или к «Бхагавад-гите» и «Шримад-Бхагаватам» — книгам, в которых изложена наука о Кришне. Чтобы понять наставления Кришны, необходима помощь Его истинного представителя, то есть человека, обладающего сознанием Кришны."
    "7": "Если бы экономическое благополучие и материальные удобства могли избавить человека от проблем, с которыми он сталкивается в семье, обществе, государстве или в масштабах всего мира, Арджуна не стал бы говорить, что даже царство, которому не грозят никакие враги, или власть, которой обладают небожители, не могут заглушить его скорбь. Это побудило Арджуну искать утешения в сознании Кришны: только тот, кто идет этим путем, сможет достичь мира и гармонии. Экономического благополучия или мирового господства нас могут в любой момент лишить стихийные бедствия. Даже жизнь на высших планетах, например на Луне, к которой так рвется сейчас человек, в какой-то момент подходит к концу. Подтверждение этому мы находим в «Бхагавад-гите» (9.21): кшӣн̣е пун̣йе мартйа-локам̇ виш́анти — «Исчерпав плоды своих благочестивых дел, живое существо падает с вершин счастья на самое дно жизни». Эта участь постигла многих сильных мира сего, и падение не принесло им ничего, кроме новых страданий."
    "8": "Итак, если мы хотим навсегда избавиться от скорби, то должны принять покровительство Кришны, как это сделал Арджуна. Арджуна просит Кришну раз и навсегда разрешить стоящие перед ним проблемы, а это возможно только с помощью сознания Кришны."
