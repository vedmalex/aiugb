  translation: "Что же касается твоего долга, то знай, что для тебя как для кшатрия нет лучшего занятия, чем сражаться за устои религии. Стало быть, у тебя нет причин для колебаний."
  purport:
    "1": "В системе четырех сословий представителей второго сословия, которые призваны править государством на основе законов религии, называют кшатриями. Кшат значит «вред». Человека, который защищает других от тех, кто причиняет им вред, называют кшатрием (тра̄йате значит «защищать»). Кшатрии упражнялись в военном искусстве, охотясь в лесу. Обычно кшатрий отправлялся в лес, находил тигра и, вооруженный мечом, сражался с ним один на один. Когда тигр испускал дух, его возлагали на погребальный костер и с царскими почестями кремировали. Цари-кшатрии Джайпура и по сей день следуют этому обычаю. Кшатрия специально учили тому, как вызывать противника на бой и сражаться насмерть, ибо в некоторых случаях по законам религии необходимо прибегать к насилию. Поэтому кшатрии не должны принимать санньясу и отрекаться от мира. Ненасилие в политике допустимо как дипломатический ход, но его нельзя возводить в принцип. В своде религиозных законов говорится:"
    "2": а̄хавешу митхо ’нйонйам̇   джигха̄м̇санто махӣ-кшитах̣ йуддхама̄на̄х̣ парам̇ ш́актйа̄   сваргам̇ йа̄нтй апара̄н̇-мукха̄х̣
    "3": йаджн̃ешу паш́аво брахман   ханйанте сататам̇ двиджаих̣ сам̇скр̣та̄х̣ кила мантраиш́ ча   те ’пи сваргам ава̄пнуван
    "4": "«Царь-кшатрий, погибший на поле боя во время поединка с другим царем, своим соперником, попадает в рай. Туда же после смерти попадают и брахманы, которые совершают жертвоприношения, принося на жертвенный огонь животных». Таким образом, тот, кто убивает врага на поле боя в соответствии с религиозными предписаниями или сжигает животных на жертвенном огне, не совершает насилия, ибо эти поступки соответствуют законам религии и несут благо каждому. Животное, принесенное в жертву, сразу после смерти получает человеческое тело, не проходя долгий эволюционный цикл. А кшатрий, убитый на поле боя, попадает в рай, так же как и брахман, совершающий жертвоприношения."
    "5": "Существует два вида сва-дхармы, или обязанностей, предписанных шастрами. Тот, кто еще не освободился из материального плена, должен выполнять предписанные ему обязанности, следуя религиозным заповедям, — это поможет ему обрести освобождение. А когда человек обретает освобождение, его обязанности (сва-дхарма) становятся духовными и выходят за рамки материальных, телесных представлений о жизни. Пока брахман или кшатрий находится на уровне телесных представлений, он должен выполнять свои обязанности неукоснительно. Сва-дхарму человека определяет Сам Господь, о чем будет сказано в четвертой главе. Материальный аспект сва-дхармы называется варнашрама-дхармой, которая представляет собой систему общественного устройства, помогающую человеку постичь свою духовную природу. Человеческая цивилизация начинается с варнашрама-дхармы — обязанностей, предписанных человеку в соответствии с гунами природы, влияющими на его тело. Выполняя обязанности, предписанные свыше, какими бы они ни были, человек постепенно прогрессирует и достигает более высокого духовного статуса."
