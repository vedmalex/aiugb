    "3": "Катха-упанишад, 2.2.13"
    "4": "Кришна открыл Арджуне ведическую мудрость специально, чтобы ею могли воспользоваться все люди, в том числе и те, которые выдают себя за великих ученых, хотя на самом деле обладают весьма скудными знаниями. Господь ясно говорит, что Он Сам, Арджуна и все цари, которые собрались на поле боя, вечно являются индивидуальными существами. Господь — вечный хранитель всех живых существ, как обусловленных, так и освобожденных. Он — верховная вечная личность, а Арджуна, неизменный спутник Господа, и цари, собравшиеся на поле боя, — подчиненные Ему вечные личности. Ошибочно думать, будто они не существовали как индивидуумы в прошлом или перестанут быть вечными личностями в будущем. Их индивидуальное бытие никогда не прерывалось и не прервется. Поэтому ни у одного живого существа нет и не может быть причин для скорби."
    "5": "Господь Кришна, высший знаток Вед, отвергает здесь теорию майявады, гласящую, что индивидуальная душа, которая сейчас скрыта под покровом майи, иллюзии, после освобождения растворится в безличном Брахмане и утратит свою индивидуальность. Он не согласен и с утверждением о том, что индивидуальность обусловленных существ является лишь плодом их воображения. Кришна ясно говорит, что и Господь, и другие существа сохранят свою индивидуальность в будущем и никогда не утратят ее. Это подтверждается в Упанишадах. Слова Кришны авторитетны, поскольку Кришна не подвластен иллюзии. Если бы живые существа не обладали индивидуальностью, Кришна не стал бы это подчеркивать, особенно говоря о будущем. Философ-майявади может возразить, что индивидуальность, о которой ведет речь Кришна, не духовна, а материальна. Но даже если мы примем этот довод, вопрос о том, чем индивидуальность Кришны отличается от остальных, все равно остается открытым. Кришна утверждает, что Он был личностью в прошлом и останется ею в будущем. Господь снова и снова говорит о том, что Он личность, а безличный Брахман находится у Него в подчинении. Другими словами, Кришна всегда сохраняет духовную индивидуальность. Если допустить, что Он обыкновенная обусловленная душа с индивидуальным сознанием, то поведанная Им «Бхагавад-гита» перестанет быть авторитетным священным писанием. Человек, обладающий четырьмя недостатками, которые присущи простым смертным, не способен дать другим знание, достойное того, чтобы его услышали. «Гита» стоит выше произведений, написанных людьми. Ни одна мирская книга не может сравниться с ней. Для того, кто считает Кришну просто человеком, «Гита» утрачивает особую значимость. Философы-майявади утверждают, что множественность, о которой идет речь в данном стихе, условна и относится к материальному телу. Однако в предыдущем стихе Кришна уже осудил телесные представления о жизни. Разве мог Он после этого говорить об условной множественности в рамках той же самой телесной концепции? Таким образом, индивидуальность, о которой здесь идет речь, имеет духовную основу, и это подтверждают такие великие ачарьи, как Шри Рамануджа и другие. Во многих стихах «Гиты» ясно сказано, что постичь духовную индивидуальность могут только преданные Господа, те же, кто относятся к Кришне враждебно и завидуют Его положению Верховной Личности Бога, не способны понять истинный смысл этого великого произведения. Непреданного, пытающегося постичь философию «Гиты», можно сравнить с пчелой, которая ползает по банке с медом. Чтобы узнать вкус меда, нужно открыть банку. Аналогично этому, сокровенное учение «Бхагавад-гиты» могут постичь только преданные. Никто другой, как сказано в четвертой главе этой книги, не способен ощутить ее вкус."
    "6": "Те, кто отрицает само существование Господа, не должны касаться «Бхагавад-гиты». Поэтому комментарии к «Бхагавад-гите», написанные философами-майявади, искажают заключенную в ней истину до неузнаваемости. Господь Чайтанья запретил нам читать комментарии философов-майявади и, предостерегая нас, говорил, что тот, кто принимает философию майявады, лишается возможности проникнуть в тайный смысл «Гиты». Если бы Господь говорил об индивидуальности, существующей только в пределах материальной вселенной, необходимость в Его наставлениях отпала бы сама собой. Различие между индивидуальной душой и Господом является вечной реальностью, что, как уже говорилось, подтверждается в Ведах."
