  purport:
    "1": "Даже учитывая, что есть две философские концепции, приверженцы одной из которых верят в существование души, а другой — нет, следует признать, что ни у тех, ни у других нет причин для скорби. Тех, кто не верит в существование души, последователи ведической философии называют атеистами. Но даже если чисто теоретически мы примем точку зрения атеистов, нам все равно не о чем будет скорбеть. Тому, кто не принимает во внимание факт самостоятельного существования души, следует помнить, что до начала творения все материальные элементы находятся в непроявленном состоянии. Затем из тонкого, непроявленного состояния они переходят в проявленное состояние, от тонкого к грубому: из эфира появляется воздух, из воздуха — огонь, из огня — вода, а из воды — земля. Земля — источник огромного многообразия материальных проявлений. Возьмем, к примеру, небоскреб — он состоит из земли. Когда он разрушается, составляющие его компоненты переходят из проявленного состояния в непроявленное и в конечном счете распадаются на атомы. Закон сохранения энергии всегда действует, но с течением времени материальные объекты то проявляются, то вновь переходят в непроявленное состояние. Стало быть, нет смысла скорбеть ни о том, что проявлено и существует сейчас, ни о том, что перестало существовать. Даже находясь в непроявленном состоянии, материальные элементы никуда не исчезают. Вначале и в конце они находятся в непроявленном состоянии и проявляются только на промежуточной стадии, что, по сути, нисколько не меняет положения дел."
    "2": "Если же принять точку зрения Вед и «Бхагавад-гиты», согласно которой с течением времени погибают только материальные тела (антаванта име деха̄х̣), тогда как душа существует вечно (нитйасйокта̄х̣ ш́арӣрин̣ах̣), то необходимо всегда помнить о том, что наше тело подобно одежде. Так стоит ли печалиться, меняя старую одежду на новую? В сравнении с вечной душой материальное тело предстает чем-то нереальным. Его существование подобно сну. Во сне мы видим себя летящими по небу или восседающими на царской колеснице, но, просыпаясь, обнаруживаем, что мы не в небе и не на колеснице. Давая понять, что материальное тело иллюзорно, Веды побуждают людей стремиться к осознанию своей духовной природы. Итак, независимо от того, верим мы в существование души или нет, у нас нет никаких причин оплакивать смерть тела."
