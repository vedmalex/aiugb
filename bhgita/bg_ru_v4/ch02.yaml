  translation: "Людей со скудными знаниями очень привлекает цветистый язык Вед, которые призывают их совершать различные кармические обряды и ритуалы, чтобы подняться на райские планеты, родиться в богатой и знатной семье, обрести могущество и многое другое. Стремясь к чувственным удовольствиям и роскошной жизни, такие люди говорят, что нет ничего превыше этого."
  purport:
    "1": "Большинство людей не слишком разумны и по невежеству прельщаются кармической деятельностью, предписанной в разделе Вед, который называется карма-канда. Предел их мечтаний — вкушать чувственные удовольствия, наслаждаясь жизнью на райских планетах, где текут реки хмельного напитка, где много красивых женщин и все утопает в роскоши. В Ведах описано множество различных жертвоприношений, совершая которые человек получает право попасть в рай, в особенности это касается жертвоприношения джьотиштома. Говорится, что каждый, кто желает достичь райских планет, должен обязательно совершить это жертвоприношение, и невежды думают, что подобные предписания составляют суть ведической мудрости. Таким недалеким людям очень трудно обрести решимость, необходимую, чтобы действовать в сознании Кришны. Подобно тому как глупцы срывают цветки ядовитых деревьев, не подозревая, чем это чревато, те, кто не обладает знанием, прельщаются роскошью райских планет и доступными там чувственными удовольствиями."
    "2": "В разделе Вед карма-канда сказано: апа̄ма сомам амр̣та̄ абхӯма и акшаййам̇ ха ваи ча̄турма̄сйа-йа̄джинах̣ сукр̣там̇ бхавати. Тот, кто совершает чатурмасью, то есть на протяжении четырех месяцев налагает на себя определенные покаяния, получает право пить райский напиток сома-раса, дарующий бессмертие и непреходящее счастье. Даже на земле есть люди, которые мечтают отведать сома-расы, чтобы стать крепкими, здоровыми и способными неограниченно наслаждаться жизнью. Они не верят в путь освобождения из материального плена и очень привязаны к пышным ритуалам, сопровождающим ведические жертвоприношения. Такие люди — рабы своих чувств: им не нужно ничего, кроме райских наслаждений. Известно, что на райских планетах есть роскошные сады, называемые Нандана-канана, где можно приятно провести время в обществе прекрасных, как ангелы, женщин и вволю напиться сома-расы. Такое счастье материально, его источником являются органы чувств, и есть немало людей, привязанных исключительно к этому преходящему счастью, которое дает им возможность почувствовать себя хозяевами материального мира."
