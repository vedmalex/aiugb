  purport:
    "1": "Все имеет свое предназначение, и человек, обладающий совершенным знанием, знает, как и где можно что-либо применять. Насилие тоже имеет свое предназначение, но правильно применять его может только тот, кто обладает знанием. Например, судью, который приговорил к смертной казни человека, виновного в убийстве, нельзя порицать за это, ибо он санкционировал применение насилия в соответствии с законом. В «Ману-самхите», которая является сводом законов для человечества, сказано, что убийца должен быть приговорен к смертной казни, чтобы в следующей жизни ему не пришлось страдать за этот тяжкий грех. Поэтому, когда царь казнит убийцу, он делает это ради его же блага. Точно так же, когда Кришна приказывает сражаться, это значит, что насилие необходимо для торжества высшей справедливости. Поэтому Арджуна должен был исполнить Его приказ, памятуя о том, что насилие, совершаемое тем, кто сражается ради Кришны, не является насилием, ибо человека, или, вернее, душу, невозможно убить. Таким образом, во имя справедливости порой приходится применять так называемое насилие. Хирург оперирует больного не для того, чтобы убить его, а для того, чтобы вылечить. Так и Арджуна, выполнив указание Кришны и вступив в бой, поступит как человек, обладающий совершенным знанием, и его поступки не навлекут на него греха."
