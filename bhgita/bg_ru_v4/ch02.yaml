  purport:
    "1": "В этом стихе рассматриваются три вопроса: обязанности, предписанные шастрами, действия по собственному усмотрению и бездеятельность. Предписанные обязанности — это деятельность в соответствии с гунами природы, под влиянием которых находится данный человек. К действиям по собственному усмотрению относят те, которые совершаются без дозволения свыше, а под бездеятельностью подразумевают отказ от выполнения своих обязанностей. Господь советует Арджуне не оставаться бездеятельным, но выполнять предписанные обязанности, не привязываясь к результатам своих действий. Тот, кто привязан к плодам своего труда, становится причиной действий. Поэтому он либо наслаждается последствиями своей деятельности, либо страдает от них."
    "2": "Предписанные обязанности можно разделить на три категории: повседневная деятельность, деятельность в чрезвычайных обстоятельствах и деятельность, соответствующая желаниям человека. Повседневная деятельность, которой человек занимается в соответствии с предписаниями шастр, не стремясь к плодам своего труда, — это деятельность в гуне благости. Деятельность ради плодов становится причиной нашего рабства в этом мире и потому считается неблагоприятной. У каждого есть право выполнять предписанные ему обязанности, однако при этом надо действовать без привязанности к результату; такое бесстрастное выполнение своих обязанностей, несомненно, выведет человека на путь к освобождению. Именно поэтому Господь призвал Арджуну сражаться из чувства долга и не думать о результате. Отказ Арджуны от участия в битве был проявлением материальной привязанности. Подобные привязанности препятствуют освобождению. Любая материальная привязанность, будь то к деятельности или к бездеятельности, служит причиной материального рабства. Бездеятельность греховна, поэтому Арджуна мог выйти на благой путь, ведущий к освобождению, только выполняя свой долг — сражаясь в битве."
