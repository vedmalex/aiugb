  translation: "Верховный Господь сказал: О Партха, о человеке, который очистил свой ум от всех желаний, берущих начало в чувствах, и черпает удовлетворение только в своем истинном «я», говорят, что он обладает чистым, божественным сознанием."
  purport:
    "1": "В «Бхагаватам» говорится, что тот, кто в полной мере развил в себе сознание Кришны и преданно служит Господу, обладает всеми достоинствами великих мудрецов, тогда как у человека, не достигшего духовного уровня, нет и не может быть никаких достоинств, поскольку он во всем руководствуется прихотями своего ума. Вот почему здесь сказано, что необходимо избавиться от всех гнездящихся в уме желаний, связанных с чувственными удовольствиями. Эти желания невозможно просто подавить. Но если человек занимается практикой сознания Кришны, они исчезают сами собой, без дополнительных усилий. Поэтому надо решительно посвятить себя деятельности в сознании Кришны, и преданное служение в короткий срок поможет нам развить божественное сознание. Тот, кто достиг духовного совершенства, всегда черпает удовлетворение в самом себе, сознавая себя вечным слугой Верховного Господа. Такой человек не подражает материалистам и не стремится удовлетворять прихоти своих чувств. Он всегда счастлив и удовлетворен, занимая свое естественное положение вечного слуги Верховного Господа."
