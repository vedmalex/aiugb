  translation: "В Ведах в основном говорится о деятельности в трех гунах материальной природы. Поднимись же над этими гунами, о Арджуна. Перестань зависеть от всех проявлений двойственности, избавься от стремления приобрести или сохранить что-либо в этом мире и утвердись в понимании своего истинного «я»."
  purport:
    "1": "Материальная деятельность представляет собой цепь действий и их последствий в трех гунах материальной природы. Она направлена на достижение определенных результатов и служит причиной рабства живого существа в материальном мире. Основная часть Вед посвящена различным предписаниям, касающимся деятельности ради ее плодов. Цель этих предписаний — помочь обыкновенным людям постепенно отказаться от деятельности ради чувственных удовольствий и подняться на духовный уровень. Поскольку Арджуна был учеником Господа Кришны, Господь советует ему сразу подняться на духовный уровень — уровень философии «Веданты», который начинается с брахма-джигьясы, или вопросов о высшем духовном начале. Все живые существа в материальном мире ведут изнурительную борьбу за существование. Чтобы научить их жить в этом мире и указать путь к освобождению из материального плена, Господь, сотворив мир, дал им Веды. Сначала живое существо посвящает себя деятельности ради чувственных удовольствий, описанной в разделе карма-канда, а завершив этот этап, получает возможность встать на путь духовного самопознания, описанный в Упанишадах, которые являются частями разных Вед, так же как «Бхагавад-гита» является частью пятой Веды («Махабхараты»). Упанишады указывают на начало духовной жизни."
    "2": "Пока живое существо остается в материальном теле, оно вынуждено совершать действия и пожинать их плоды, находясь под влиянием гун материальной природы. Нужно научиться стойко переносить такие проявления двойственности, как счастье и горе, холод и жара, и тогда мы избавимся от беспокойств, связанных с приобретениями и потерями. Этого уровня достигает тот, кто обрел сознание Кришны и во всем полагается на волю Господа."
