    "3": "Тот факт, что бесконечно малая душа может находиться как в теле огромного животного или могучего баньянового дерева, так и в теле микроба, миллионы которых умещаются на пространстве не более булавочной головки, безусловно, представляется нам чудом. Люди со скудным запасом знаний, а также те, кто предается мирским удовольствиям, не способны проникнуть в тайну крошечной духовной искры, даже когда о ней рассказывает величайший знаток Вед, который учил самого Брахму, первое живое существо во вселенной. Руководствуясь материальными представлениями о мире, большинство людей, живущих в наше время, не способны даже представить себе, каким образом такая маленькая частица может принимать и огромные, и совсем крошечные формы. Поэтому, видя проявления природы души или слыша ее описания, люди лишь удивляются. Введенные в заблуждение материальной энергией, они до такой степени поглощены чувственными наслаждениями, что у них не хватает времени на познание своего истинного «я», хотя очевидно, что, не познав себя, человек, какой бы деятельностью он ни занимался, в конце концов потерпит поражение в тяжелой и изнурительной борьбе за существование. Им, вероятно, даже и в голову не приходит, что предназначение человека — вспомнить о душе и тем самым положить конец своим страданиям в материальном мире."
