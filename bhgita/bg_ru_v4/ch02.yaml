  purport:
    "1": "Этот стих более подробно объясняет истинную природу души, пронизывающей все тело. Каждый из нас может понять, чем пронизано его тело, — оно пронизано сознанием. Всем телом или какой-то одной его частью каждый может испытывать боль или приятные ощущения. Сфера действия индивидуального сознания ограничена рамками данного тела. Боль и наслаждения, которые ощущает одно тело, неведомы другому. Это объясняется тем, что в каждом теле находится индивидуальная душа. Признаком ее присутствия является наличие в теле индивидуального сознания. В шастрах говорится, что по величине душа равна одной десятитысячной кончика волоса. В «Шветашватара-упанишад» (5.9) об этом сказано так:"
    "2": ба̄ла̄гра-ш́ата-бха̄гасйа   ш́атадха̄ калпитасйа ча бха̄го джӣвах̣ са виджн̃ейах̣   са ча̄нантйа̄йа калпате
    "3": "«Если кончик волоса разделить на сто частей, а затем каждую из них разделить еще на сто, размер одной такой части будет равен размеру вечной души». О том же самом говорится в другом стихе:"
    "4": кеш́а̄гра-ш́ата-бха̄гасйа   ш́ата̄м̇ш́ах̣ са̄др̣ш́а̄тмаках̣ джӣвах̣ сӯкшма-сварӯпо ’йам̇   сан̇кхйа̄тӣто хи чит-кан̣ах̣
    "5": "«Духовным частицам нет числа, и размеры каждой из них составляют одну десятитысячную кончика волоса»."
    "6": "Таким образом, индивидуальная душа представляет собой духовный атом, который меньше материального, и таким атомам нет числа. Эта крошечная духовная искра является движущей силой материального тела, и ее влияние распространяется на все тело, подобно тому как действие лекарственного препарата распространяется на весь организм. Влияние вечной души ощущается в каждой точке тела, — оно проявляется как сознание. Наличие сознания доказывает присутствие души в теле. Даже простой человек понимает, что тело, лишенное сознания, мертво. Если сознание покинуло тело, его нельзя вернуть, какие бы лекарства и вещества мы ни вводили в это тело. Следовательно, источником сознания является не комбинация материальных элементов, а вечная душа. В «Мундака-упанишад» (3.1.9) о размерах бесконечно малой души сказано следующее:"
    "7": эшо ’н̣ур а̄тма̄ четаса̄ ведитавйо   йасмин пра̄н̣ах̣ пан̃чадха̄ сам̇вивеш́а пра̄н̣аиш́ читтам̇ сарвам отам̇ праджа̄на̄м̇   йасмин виш́уддхе вибхаватй эша а̄тма̄
    "8": "«Размером индивидуальная душа не больше атома, и ощутить ее присутствие может только совершенный разум. Эта крошечная душа, которая парит в пяти воздушных потоках (прана, апана, вьяна, самана и удана), находится в сердце и распространяет свою власть на все тело живого существа. Когда душа очищается от оскверняющего влияния пяти материальных воздушных потоков, она полностью проявляет свою духовную природу»."
    "9": "Цель хатха-йоги состоит в том, чтобы с помощью различных физических упражнений научиться управлять пятью воздушными потоками, которые окружают чистую душу. Все это делается не ради какой-либо материальной выгоды, а для того, чтобы освободить крошечную душу из материального плена."
    "10": "Таким образом, природа бесконечно малой души описана в Ведах, и ощутить ее присутствие может каждый здравомыслящий человек. Только безумец будет думать, что эта духовная искра является вездесущей вишну-таттвой."
    "11": "Крошечная душа может распространять свое влияние на все тело живого существа. Согласно «Мундака-упанишад», душа находится в сердце каждого существа, но, поскольку ученые-материалисты не в состоянии обнаружить ее, некоторые из них по неразумию утверждают, что души не существует. Бесконечно малая индивидуальная душа, вне всякого сомнения, находится в сердце живого существа вместе со Сверхдушой, и потому именно сердце является источником энергии, приводящей тело в движение. Кровяные тельца, которые насыщаются кислородом в легких, получают энергию от души. Когда душа покидает тело, кровообращение останавливается. Медики признают важную роль, которую играют в организме кровяные тельца, но не могут установить, что источником этой энергии является душа. Однако они соглашаются с тем, что источник энергии в теле — сердце."
    "12": "Крошечные частицы духовного целого иногда сравнивают с корпускулами солнечного света. Солнечный свет состоит из бесконечного количества сверкающих частиц. И точно так же отделенные частицы Верховного Господа — это крошечные искорки Его сияния (прабха), представляющего собой высшую энергию Господа. Таким образом, ни последователи ведической философии, ни представители современной науки не имеют оснований отрицать существование души в теле. Наука о душе подробнейшим образом изложена в «Бхагавад-гите», где ее объясняет Сам Верховный Господь."
