  purport:
    "1": "В этом стихе объясняется, что высшим совершенством йоги является сознание Кришны и что, не обладая сознанием Кришны, невозможно держать свои чувства в подчинении. Ранее уже говорилось, что однажды великий мудрец Дурваса Муни затеял ссору с Махараджей Амбаришей. Непомерно гордый, Дурваса без всякой на то причины пришел в ярость и не смог совладать с чувствами. С другой стороны, царь, который не был столь могущественным йогом, как мудрец Дурваса, но был предан Господу, молча слушал несправедливые упреки мудреца и в конечном счете одержал над ним верх. Царь владел своими чувствами, потому что, как описано в «Шримад-Бхагаватам» (9.4.18–20), он посвятил себя следующим занятиям:"
    "2": са ваи манах̣ кр̣шн̣а-па̄да̄равиндайор   вача̄м̇си ваикун̣т̣ха-гун̣а̄нуварн̣ане карау харер мандира-ма̄рджана̄дишу   ш́рутим̇ чака̄ра̄чйута-сат-катходайе
    "3": мукунда-лин̇га̄лайа-дарш́ане др̣ш́ау   тад-бхр̣тйа-га̄тра-спарш́е ’н̇га-сан̇гамам гхра̄н̣ам̇ ча тат-па̄да-сароджа-саурабхе   ш́рӣмат-туласйа̄ расана̄м̇ тад-арпите
    "4": па̄дау харех̣ кшетра-пада̄нусарпан̣е   ш́иро хр̣шӣкеш́а-пада̄бхивандане ка̄мам̇ ча да̄сйе на ту ка̄ма-ка̄мйайа̄   йатхоттамаш́лока-джана̄ш́райа̄ ратих̣
    "5": "«Царь Амбариша сосредоточил ум на лотосных стопах Господа Кришны, а речь посвятил описанию Его божественной обители; руками он убирал храм Господа, ушами слушал рассказы об играх Господа; его глаза созерцали образ Господа, тело касалось тел других преданных Господа, а носом он вдыхал аромат цветов, поднесенных к лотосным стопам Господа; язык царя ощущал вкус листьев туласи, предложенных Господу, ноги несли его к святым местам, где находятся храмы Господа, голова склонялась перед Господом, а все желания были связаны с желаниями Господа»."
    "6": "Это описание свидетельствует о том, что Махараджа Амбариша был преданным мат-пара. Слово мат-пара («связанный со Мной»), употребленное в рассматриваемом нами стихе из «Бхагавад-гиты», заслуживает особого внимания. Жизнь Махараджи Амбариши — пример того, как можно стать преданным мат-пара. Шрила Баладева Видьябхушана, великий ученый и ачарья в цепи духовных учителей, комментируя этот стих, пишет: мад-бхакти-прабха̄вена сарвендрийа-виджайа-пӯрвика̄ сва̄тма-др̣шт̣их̣ сулабхети бха̄вах̣ — «Полностью обуздать чувства можно, только преданно служа Кришне». В связи с этим также приводят пример с огнем: как огонь может сжечь дотла все, что находится в комнате, так и Господь Вишну, пребывающий в сердце йога, сжигает в нем всю материальную скверну. В «Йога-сутре» дается совет избрать объектом своей медитации Господа Вишну, а не пустоту. Так называемые йоги, которые пытаются сосредоточить ум не на Вишну, а на чем-то другом, напрасно теряют время в погоне за миражом. Мы должны обрести сознание Кришны, или, иначе говоря, предаться Личности Бога. Вот цель истинной йоги."
