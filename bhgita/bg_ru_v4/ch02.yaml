    "1": "Кришна называет Арджуну сыном Притхи, которая была сестрой Васудевы, отца Кришны. Таким образом, Арджуна и Кришна были кровными родственниками. Если сын кшатрия отказывается сражаться, значит, он только называется кшатрием, а если сын брахмана ведет неправедную жизнь, он брахман только по имени. Такие кшатрии и брахманы — недостойные сыновья своих отцов, и Кришна не хотел, чтобы Арджуна вел себя как недостойный сын кшатрия. Арджуна был самым близким другом Кришны, и Кришна, правя его колесницей, руководил всеми его действиями. Но если Арджуна покинет поле боя, то, несмотря на все эти преимущества, его поступок принесет ему бесчестие. Вот почему Кришна говорит, что поведение Арджуны не делает ему чести. На это Арджуна мог возразить, что, покинув поле боя, он проявит великодушие к досточтимому Бхишме и другим сородичам. Однако Кришна считает подобное проявление великодушия обыкновенной слабостью. Такое поведение воина не одобряют ни шастры, ни мудрецы. Поэтому тот, кто, подобно Арджуне, действует под непосредственным руководством Кришны, не должен поддаваться порывам такого великодушия, или непротивления злу насилием."
