    "3": "«Для того, кто взошел на корабль лотосных стоп Господа, дающего прибежище всему мирозданию и известного как Мурари, враг демона Муры, океан материального мира подобен лужице в следе телячьего копытца. Такой человек стремится к парам̇ падам, на Вайкунтху, где нет материальных страданий, а не туда, где на каждом шагу подстерегают опасности»."
    "4": "По невежеству живое существо не знает, что материальный мир — это место страданий, где повсюду подстерегают опасности. Только невежество заставляет неразумных людей пытаться приспособиться к жизни в этом мире и заниматься кармической деятельностью в надежде, что ее плоды сделают их счастливыми. Они не знают, что нигде во вселенной, ни в одном из великого множества материальных тел, они не смогут жить, не испытывая страданий. Страдания, сопутствующие материальной жизни — рождение, смерть, старость и болезни, — существуют повсюду в материальном мире. Однако тот, кто осознал свое истинное положение, положение вечного слуги Господа, а также положение Личности Бога, занимается трансцендентным любовным служением Господу. Такой человек получает право войти в царство Вайкунтхи, где нет ни материальных страданий, ни смерти, ни влияния времени. Осознать свое изначальное положение — значит осознать и возвышенное положение Господа. Тот, кто ошибочно считает живое существо тождественным Господу, пребывает во тьме невежества и не способен заниматься преданным служением Господу. Он сам пытается стать Богом и таким образом обрекает себя на бесконечное вращение в круговороте рождения и смерти. Тот же, кто понял, что его предназначение — служить Господу, встает на путь преданного служения и достигает Вайкунтхи. Служение делу Господа называют карма-йогой или буддхи-йогой, или просто преданным служением Господу."
