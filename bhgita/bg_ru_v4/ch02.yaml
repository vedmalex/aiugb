  purport:
    "1": "То, что бесконечно малая индивидуальная душа постоянно меняет тела, — признанный факт. Даже современные ученые, которые не верят в существование души, но вместе с тем не могут объяснить, откуда сердце берет свою энергию, вынуждены признать, что наше тело постоянно меняется: ребенок превращается в юношу, юноша — во взрослого человека, взрослый человек — в старика. Затем живое существо переходит в новое тело. Об этом уже шла речь в одном из предыдущих стихов (2.13)."
    "2": "Переход крошечной индивидуальной души в новое тело становится возможным по милости Сверхдуши. Сверхдуша исполняет желания индивидуальной души, подобно тому как один друг исполняет желания другого. В Ведах, например в «Мундака-упанишад» и «Шветашватара-упанишад», душу и Сверхдушу сравнивают с двумя птицами, сидящими на одном дереве. Одна из них (индивидуальная душа) поедает плоды этого дерева, а другая (Кришна) наблюдает за действиями своего друга. Хотя эти две птицы в качественном отношении подобны друг другу, одна из них полностью поглощена вкушением плодов материального древа, а другая просто наблюдает за ее действиями. Кришна — это птица-свидетель, а Арджуна — птица, которая поедает плоды материального древа. Хотя они друзья, одна из них всегда остается господином, а другая — слугой. Когда бесконечно малая душа забывает об этих отношениях, она вынуждена постоянно менять свое положение, перелетая с одного дерева на другое, то есть переселяясь из тела в тело. Пока джива сидит на дереве материального тела, она вовлечена в тяжелую борьбу за существование, но, как только она согласится признать вторую птицу своим духовным учителем, как это сделал Арджуна, который предался Кришне и обратился к Нему за наставлениями, птица-слуга тотчас избавится от скорби и страданий. Это описано в «Мундака-упанишад» (3.12) и «Шветашватара-упанишад» (4.7):"
    "3": сама̄не вр̣кше пурушо нимагно   ’нӣш́айа̄ ш́очати мухйама̄нах̣ джушт̣ам̇ йада̄ паш́йатй анйам ӣш́ам   асйа махима̄нам ити вӣта-ш́оках̣
    "4": "«Хотя обе птицы сидят на ветвях одного и того же дерева, одна из них пребывает в постоянной тоске и тревоге, ибо пытается насладиться его плодами. Но если по той или иной причине страждущая душа обратит взор на своего друга, Верховного Господа, и осозна́ет Его величие, она тут же освободится от всех тревог и беспокойств». Сейчас Арджуна обратил взор на своего вечного друга, Кришну, и внимает Господу, который рассказывает ему «Бхагавад-гиту». Так он сможет осознать величие Господа и перестанет скорбеть."
    "5": "В этом стихе Господь советует Арджуне не сокрушаться о том, что его деду и учителю предстоит сменить тело. Напротив, Арджуна должен радоваться тому, что он убьет их тела в справедливом бою и они сразу избавятся от всех последствий телесной деятельности. Тот, кто погибает в справедливом бою, тотчас освобождается от всех грехов и достигает более высокого положения, подобно существу, убитому на жертвенном алтаре. Таким образом, у Арджуны не было причин для скорби."
