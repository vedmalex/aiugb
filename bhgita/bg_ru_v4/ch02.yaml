    "1": "Многие мудрецы, философы и йоги пытаются обуздать чувства, но, несмотря на все усилия, даже величайшие из них иногда, потеряв контроль над умом, становятся жертвой чувств и прельщаются мирскими удовольствиями. Так, Вишвамитра, великий мудрец и достигший совершенства йог-мистик, был соблазнен Менакой*, хотя и пытался подчинить себе чувства, предаваясь медитации и суровой аскезе. История знает немало примеров подобного рода. Очевидно, что тому, кто не обладает сознанием Кришны, чрезвычайно трудно совладать с умом и чувствами. Если ум не сосредоточен на Кришне, его невозможно удержать от материальных мыслей. Это подтверждает Шри Ямуначарья, великий святой и преданный Господа:"
    "2": йад-авадхи мама четах̣ кр̣шн̣а-па̄да̄равинде   нава-нава-раса-дха̄манй удйатам̇ рантум а̄сӣт тад-авадхи бата на̄ри-сан̇гаме смарйама̄не   бхавати мукха-вика̄рах̣ сушт̣ху ништ̣хӣванам̇ ча
    "3": "«С тех пор как мой ум погрузился в служение лотосным стопам Господа Кришны, я испытываю все возрастающую духовную радость, и при одной мысли о близости с женщиной мое лицо искажается в отвращении и я сплевываю»."
    "4": "Сознание Кришны приносит такую огромную духовную радость, что по сравнению с ней мирские удовольствия кажутся безвкусными и даже противными. Человек, обладающий сознанием Кришны, подобен тому, кто утолил голод, съев много вкусной и питательной пищи. Махараджа Амбариша одержал верх над великим йогом Дурвасой Муни просто потому, что ум царя был поглощен сознанием Кришны (са ваи манах̣ кр̣шн̣а-пада̄равиндайор вача̄м̇си ваикун̣т̣ха-гун̣а̄нуварн̣ане)."
