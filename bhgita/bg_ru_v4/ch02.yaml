  purport:
    "1": "В ведических писаниях, например в «Катха-упанишад» и в «Шветашватара-упанишад», говорится, что Верховный Господь поддерживает жизнь бесчисленных существ разных видов и форм. Он обеспечивает их всем необходимым, учитывая деятельность каждого из них и ее последствия. Тот же самый Верховный Господь в образе Своей полной экспансии пребывает в сердце каждого живого существа. Только святые, которые способны видеть Верховного Господа внутри и снаружи всего, обретают вечный мир в душе."
