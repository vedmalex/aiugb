  purport:
    "1": "Деятельность в сознании Кришны, то есть деятельность ради Кришны, а не ради удовлетворения запросов собственных чувств, — это высшая духовная деятельность. Даже тот, кто только начал заниматься ею, не встречает на своем пути препятствий, и любое, даже самое незначительное, его усилие не пропадает даром. В материальной жизни любое начатое дело нужно обязательно довести до конца, иначе все наши усилия окажутся напрасными. Однако любая работа, начатая в сознании Кришны, принесет положительный результат, даже если останется незаконченной. Поэтому тот, кто занимается деятельностью в сознании Кришны, ничего не теряет, даже если ему не удается завершить начатое дело. Даже если, начав то или иное дело в сознании Кришны, мы выполнили его всего лишь на один процент, этот результат навсегда останется с нами, и в следующий раз мы начнем с того, на чем остановились, тогда как материальная деятельность дает результат только в том случае, если она доведена до конца. Аджамила, который лишь отчасти занимался деятельностью в сознании Кришны, в конце жизни по милости Господа получил стопроцентный результат. В связи с этим в «Бхагаватам» есть замечательный стих (1.5.17):"
    "2": тйактва̄ сва-дхармам̇ чаран̣а̄мбуджам̇ харер   бхаджанн апакво ’тха патет тато йади йатра ква ва̄бхадрам абхӯд амушйа ким̇   ко ва̄ртха а̄пто ’бхаджата̄м̇ сва-дхарматах̣
    "3": "«Даже если человек, оставивший свои мирские обязанности ради деятельности в сознании Кришны, впоследствии сойдет с этого пути, не успев довести начатое до конца, то что он теряет? С другой стороны, что выигрывает тот, кто занимается мирскими делами, даже если он должным образом выполняет все предписанные ему обязанности?» Или, как говорят христиане: «Какая польза человеку, если он приобретет весь мир, а душе своей повредит?»"
