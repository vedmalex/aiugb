    "1": "Разум человека, твердо верящего в то, что, действуя в сознании Кришны, он достигнет высшего совершенства жизни, называется вйаваса̄йа̄тмика. В «Чайтанья-чаритамрите» (Мадхья, 22.62) сказано:"
    "2": ̀ш́раддха̄’-ш́абде — виш́ва̄са кахе судр̣д̣ха ниш́чайа кр̣шн̣е бхакти каиле сарва-карма кр̣та хайа
    "3": "Верой называют твердую убежденность в существовании высшего начала. Тому, кто посвятил себя деятельности в сознании Кришны, нет нужды заниматься какой-либо мирской деятельностью и выполнять обязанности перед семьей, страной или человечеством. Результаты деятельности человека зависят от хороших или дурных поступков, которые он совершил в прошлом. Однако тому, в ком проснулось сознание Кришны, больше не нужно стремиться к положительным результатам в своей деятельности. Все действия человека, обладающего сознанием Кришны, становятся абсолютными, иначе говоря, к ним больше не приложимы такие понятия, как «хорошее» и «плохое». Высшей ступенью практики сознания Кришны является отказ от материальных представлений о жизни, и тот, кто развивает в себе сознание Кришны, рано или поздно обязательно достигнет этого уровня."
    "4": "Целеустремленность в сознании Кришны основывается на знании. Ва̄судевах̣ сарвам ити са маха̄тма̄ су-дурлабхах̣. Человек, обладающий сознанием Кришны, — это поистине редкая душа, он полностью осознал, что Ва̄судева, Кришна, является причиной всех причин. Поливая корни дерева, мы поим водой его ветви и листья, и точно так же тот, кто действует в сознании Кришны, приносит высшее благо всем — себе самому, своей семье, обществу, стране и всему человечеству. Если Кришна доволен его действиями, все остальные тоже удовлетворены."
    "5": "Служить Кришне лучше всего под опытным руководством духовного учителя, истинного представителя Господа, который знает наклонности и способности своего ученика и всегда может подсказать, как правильно действовать в сознании Кришны. Поэтому, чтобы овладеть наукой сознания Кришны, надо действовать с решимостью и беспрекословно подчиняться представителю Кришны, духовному учителю, считая его указания миссией своей жизни. В своих знаменитых молитвах, обращенных к духовному учителю, Шрила Вишванатха Чакраварти Тхакур дает нам следующие наставления:"
    "6": йасйа праса̄да̄д бхагават-праса̄до   йасйа̄праса̄да̄н на гатих̣ куто ’пи дхйа̄йан стувам̇с тасйа йаш́ас три-сандхйам̇   ванде гурох̣ ш́рӣ-чаран̣а̄равиндам
    "7": "«Удовлетворяя духовного учителя, мы тем самым удовлетворяем Верховного Господа. Не удовлетворив духовного учителя, невозможно обрести сознание Кришны. Поэтому надо три раза в день погружаться в мысли о духовном учителе, молить его о милости и в почтении склоняться к его лотосным стопам»."
    "8": "Итак, в основе деятельности в сознании Кришны лежит совершенное знание о душе, не имеющее ничего общего с телесными представлениями о жизни, — не теоретическое, а основанное на опыте знание, обладая которым живое существо никогда не станет потакать своим чувствам и заниматься кармической деятельностью. Однако те, кто не развил в себе целеустремленность, сбиваются с этого пути, прельщаясь различными видами кармической деятельности."
