    "1": "Когда человек, не обладающий сознанием Кришны, созерцает объекты чувств, у него возникают материальные желания. Чувства все время ищут себе занятие, и если они не заняты трансцендентным любовным служением Господу, то обязательно найдут себе какое-нибудь материальное занятие. В материальном мире каждый, даже Господь Шива и Господь Брахма, не говоря уже о других полубогах — обитателях райских планет, испытывает на себе влияние объектов чувств. Единственный способ выйти из лабиринта материальной жизни — это обрести сознание Кришны. Господь Шива был погружен в медитацию, но, когда Парвати разожгла в нем чувственное желание, он поддался искушению, в результате чего у них родился Карттикея. Великого преданного Харидаса Тхакура тоже пытались соблазнить: когда он был еще юношей, к нему пришла воплощенная Майядеви, но Харидас с легкостью выдержал это испытание, потому что был безраздельно предан Господу Кришне. Как явствует из приведенного выше стиха Шри Ямуначарьи, искренний преданный способен избежать любых мирских соблазнов благодаря высшему вкусу — духовному блаженству, которое он испытывает, общаясь с Господом. В этом секрет успеха в духовной жизни. Тот же, кто не обладает сознанием Кришны, каким бы могущественным он ни был и сколько бы ни пытался подавлять деятельность своих чувств, в конечном счете все равно обречен на неудачу, ибо малейшая мысль о чувственном удовольствии возбудит его ум и заставит попытаться удовлетворить свои желания."
