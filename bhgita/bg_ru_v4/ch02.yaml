  purport:
    "1": "Кришна — это Бог, Верховная Личность. Поэтому в «Гите» Кришну везде называют Бхагаваном. Бхагаван — высший аспект Абсолютной Истины. Существует три стадии постижения Абсолютной Истины: Брахман, или безличный вездесущий дух; Параматма — ипостась Всевышнего, пребывающая в сердце каждого живого существа; и, наконец, Бхагаван, или Верховная Личность Бога, Господь Кришна. В «Шримад-Бхагаватам» (1.2.11) эта концепция Абсолютной Истины описана следующим образом:"
    "2": ваданти тат таттва-видас   таттвам̇ йадж джн̃а̄нам адвайам брахмети парама̄тмети   бхагава̄н ити ш́абдйате
    "3": "«Абсолютную Истину постигают в трех аспектах, которые неотличны друг от друга. Их называют Брахманом, Параматмой и Бхагаваном»."
    "4": "Эти три аспекта Божественного можно объяснить на примере Солнца, у которого также есть три аспекта: солнечный свет, солнечный диск и планета Солнце. Тот, кто изучает солнечный свет, находится на первой ступени познания. На следующей ступени человек познаёт солнечный диск, однако глубже всех понимает природу Солнца тот, кто достиг этого светила. Рядовых исследователей, которые довольствуются изучением свойств солнечного света, его проникающей способности и ослепительного безличного сияния, можно сравнить с человеком, способным постичь лишь один аспект Абсолютной Истины — безличный Брахман. Более глубокий исследователь, обладающий знанием о солнечном диске, подобен человеку, постигшему более высокий аспект Абсолютной Истины — Параматму. А того, кто проник в самое сердце планеты Солнце, сравнивают с человеком, осознавшим высший, личностный аспект Абсолютной Истины. Вот почему бхакт, или тех, кто постиг Абсолютную Истину как Бхагавана, считают лучшими среди людей, стремящихся овладеть духовной наукой, хотя все, кто пытается постичь Абсолютную Истину, изучают один и тот же объект. Свет солнца, солнечный диск и сама планета Солнце неотделимы друг от друга, однако это не значит, что все исследователи, изучающие различные аспекты Солнца, относятся к одной и той же категории."
    "5": "Великий мудрец и знаток Вед Парашара Муни, отец Вьясадевы, объясняет значение санскритского слова бхагава̄н следующим образом. Бхагаваном называют Верховную Личность, которая обладает всеми богатствами, всей силой, славой, красотой, знанием и отрешенностью от мира. Есть много людей, которые очень богаты, очень могущественны, очень красивы, очень знамениты, отличаются обширными познаниями или свободны от мирских привязанностей. Однако никто из них не может претендовать на то, что обладает всеми богатствами, всей силой и прочим в полном объеме. Право говорить так о Себе имеет только Кришна, ибо Он Верховная Личность Бога. Ни одно живое существо, даже Брахма, Шива или Нараяна, не наделено этими совершенствами в той мере, в какой они присущи Кришне. Поэтому в «Брахма-самхите» Сам Господь Брахма утверждает, что Кришна — это Верховная Личность Бога. На свете нет никого равного Ему или более великого, чем Он. Кришна — предвечный Господь, Бхагаван, которого называют Говиндой; Он высшая причина всех причин."
    "6": ӣш́варах̣ парамах̣ кр̣шн̣ах̣   сач-чид-а̄нанда-виграхах̣ ана̄дир а̄дир говиндах̣   сарва-ка̄ран̣а-ка̄ран̣ам
    "7": "«Многие обладают качествами Бхагавана, но Кришна превосходит всех, ибо никто не может затмить Его. Он Верховная Личность, и Его тело вечно, исполнено знания и блаженства. Он предвечный Господь Говинда, причина всех причин» (Брахма-самхита, 5.1)."
    "8": "В «Бхагаватам» перечислено много воплощений Верховной Личности Бога. Однако Кришна назван в нем изначальной Личностью Бога, источником всего множества воплощений."
    "9": эте ча̄м̇ш́а-кала̄х̣ пум̇сах̣   кр̣шн̣ас ту бхагава̄н свайам индра̄ри-вйа̄кулам̇ локам̇   мр̣д̣айанти йуге йуге
    "10": "«Все перечисленные здесь воплощения Бога — это либо полные проявления, либо части полных проявлений Верховного Господа, но Кришна — это Сам Верховный Господь, Личность Бога» (Бхаг., 1.3.28)."
    "11": "Таким образом, Кришна является изначальной Верховной Личностью Бога, Абсолютной Истиной, источником Сверхдуши и безличного Брахмана."
    "12": "В присутствии Верховной Личности Бога сетования Арджуны, скорбящего о своих родственниках, выглядят довольно неуместными, поэтому Кришна выражает здесь удивление, произнося слово кутах̣ («откуда»). От человека, принадлежащего к числу цивилизованных людей, ариев, трудно было ожидать проявления подобной слабости. Ариями называют тех, кто понимает истинную ценность человеческой жизни и чья культура основана на принципах духовного самопознания. Люди, имеющие материальные представления о жизни, не знают, что высшая цель жизни — постичь Абсолютную Истину, Вишну, или Бхагавана; очарованные внешним блеском материального мира, они не понимают, что такое освобождение. Такие люди, не знающие, как освободиться из материального плена, не достойны называться ариями. Арджуна был кшатрием, однако он отказался сражаться, тем самым уклоняясь от исполнения своего долга. Подобное малодушие не к лицу настоящим ариям. Отказ исполнять свой долг мешает духовному развитию человека и лишает его возможности прославиться в мирской жизни. Господь Кришна не одобрил ложного сострадания, которое Арджуна испытывал к своим родственникам."
