  translation: "О безгрешный, Я открыл тебе самую сокровенную часть Вед. Тот, кто сумеет постичь ее смысл, обретет мудрость, и его труды приведут его к совершенству."
  purport:
    "1": "Здесь Господь говорит, что поведанное Им знание составляет суть всех богооткровенных писаний. И принять его нужно в том виде, в каком его открывает нам Верховная Личность Бога. Тогда человек обретет разум и совершенное духовное знание. Иными словами, постигнув эту философию — философию Верховной Личности Бога — и служа Господу с любовью, человек выйдет из-под оскверняющего влияния материальных гун природы. Преданное служение — это путь обретения духовного знания. Материальная скверна несовместима с преданным служением. Преданное служение Господу и Сам Господь неотличны друг от друга, ибо и Господь, и служение Ему одинаково духовны; преданное служение протекает в сфере действия внутренней энергии Верховного Господа. Господа называют солнцем, а неведение — тьмой. Там, где светит солнце, нет места тьме. Поэтому преданное служение под руководством истинного духовного учителя рассеивает тьму невежества."
    "2": "Каждый человек должен воспользоваться методом сознания Кришны и встать на путь преданного служения, чтобы полностью очиститься и обрести мудрость. Разум того, кто не понимает природы Кришны и не служит Ему, остается несовершенным, каким бы умным, с точки зрения обычных людей, он ни был."
    "3": "Кришна не случайно называет здесь Арджуну анагха. Слово анагха означает «безгрешный» и указывает, что, пока человек не очистится от всех последствий своих грехов, ему будет очень трудно постичь Кришну. Осознать Его может только тот, кто избавился от всей материальной скверны, от всех своих греховных привычек. Однако преданное служение столь чисто и могущественно, что само делает человека безгрешным."
    "4": "Тот, кто занимается преданным служением в обществе чистых преданных Господа, сознающих Кришну, должен полностью избавиться от некоторых нежелательных вещей. Самое главное из того, что ему нужно преодолеть, — это слабость сердца. Первое падение живого существа вызвано желанием господствовать над материальной природой. В результате оно перестает с любовью служить Верховному Господу. Второе проявление слабости сердца заключается в том, что, по мере усиления желания господствовать над материальной природой, живое существо привязывается к материи и обладанию ей. Эти две слабости сердца являются источником всех проблем материальной жизни. В первых пяти стихах этой главы описан путь освобождения от слабости сердца, а остальная ее часть, с шестого стиха и до конца, посвящена пурушоттама-йоге."
  end: "Так заканчивается комментарий Бхактиведанты к пятнадцатой главе «Шримад Бхагавад-гиты», которая называется «Пурушоттама-йога, йога Верховной Личности»."
