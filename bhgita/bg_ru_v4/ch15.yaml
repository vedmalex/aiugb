  translation: "Живые существа в материальном мире — Мои вечные отделенные частицы. Оказавшись в обусловленном состоянии, они вынуждены вести суровую борьбу с шестью чувствами, к числу которых относится ум."
  purport:
    "1": "В этом стихе ясно описана природа живого существа. Живое существо вечно остается отделенной частицей Верховного Господа. Не следует думать, будто оно обладает индивидуальностью только в обусловленной жизни, а получив освобождение, сливается с Верховным Господом. Оно вечно остается отделенной частицей Всевышнего. Здесь ясно сказано: сана̄танах̣. Согласно Ведам, Верховный Господь проявляет Себя в Своих бесчисленных экспансиях. Его первичные экспансии называют вишну-таттвой, а вторичные — живыми существами. Иначе говоря, вишну-таттва — это личностные экспансии Господа, а живые существа — Его отделенные экспансии. К числу личностных экспансий Господа относятся Его разнообразные формы: Господь Рама, Нрисимхадева, Вишнумурти и все повелители планет Вайкунтхи. Отделенные экспансии Господа, живые существа, являются Его вечными слугами. Личностные экспансии Верховного Господа, Его индивидуальные проявления, существуют вечно. И точно так же отделенные экспансии Всевышнего, живые существа, всегда сохраняют свою индивидуальность. Будучи частицами Верховного Господа, живые существа наделены частью Его качеств, одним из которых является независимость. Каждая духовная искра — живое существо — является индивидуальной личностью и обладает крупицей независимости. Злоупотребив своей независимостью, вечная душа становится обусловленной, а распорядившись ею должным образом, остается в освобожденном состоянии. В любом случае живое существо является вечным, так же как и Сам Верховный Господь. В освобожденном состоянии живое существо, не обусловленное материальной природой, служит Господу в трансцендентном сознании, а обусловливаясь, попадает под влияние материальных гун и забывает о трансцендентном любовном служении. Вследствие этого ему приходится вести суровую борьбу за существование в материальном мире."
    "2": "Все живые существа, не только люди, кошки или собаки, но и великие властители материального мира — Брахма, Господь Шива и даже Вишну — являются неотъемлемыми частицами Верховного Господа. Все они существуют не какой-то отведенный им срок, а вечно. Большое значение имеет употребленное в данном стихе слово каршати («суровая борьба, схватка»). Обусловленная душа словно закована в железные кандалы. Она закована в кандалы ложного эго, и главной силой, направляющей ее действия в материальном мире, является ум. Когда ум находится в гуне благости, действия живого существа благотворны для него, ум в гуне страсти заставляет его действовать, навлекая на себя беспокойства, а ум в гуне невежества приводит к деградации в низшие формы жизни. Однако из данного стиха явствует, что материальное тело, а также ум и чувства — это всего лишь оболочки обусловленной души; когда она обретает освобождение, материальные оболочки спадают, но ее духовное тело по-прежнему сохраняет индивидуальность. В «Мадхьяндинаяна-шрути» говорится: са ва̄ эша брахма-ништ̣ха идам̇ ш́арӣрам̇ мартйам атиср̣джйа брахма̄бхисампадйа брахман̣а̄ паш́йати брахман̣а̄ ш́р̣н̣оти брахман̣аиведхам̇ сарвам анубхавати. Здесь сказано, что, освободившись из материального плена, живое существо вступает в духовный мир, где возрождается его духовное тело, которое дает ему возможность созерцать Верховную Личность Бога. Там мы можем слышать Господа, говорить с Ним и постичь Его таким, какой Он есть. Из смрити мы также узнаём: васанти йатра пуруша̄х̣ сарве ваикун̣т̣ха-мӯртайах̣ — все обитатели духовных планет обладают такой же внешностью, как и Верховная Личность Бога, то есть строение тела отделенных частиц Господа, живых существ, и экспансий вишну-мурти на духовных планетах одинаково. Иными словами, освободившись из материального плена, живое существо по милости Верховной Личности Бога получает духовное тело."
    "3": "Особого внимания заслуживают также употребленные здесь слова мамаива̄м̇ш́ах̣ («фрагментарные неотъемлемые частицы Верховного Господа»). Когда говорится о частице Верховного Господа, не имеется в виду, что она откололась от Него, как откалываются части материального предмета. Мы уже узнали из второй главы о том, что душу нельзя разрезать на части. Духовная частица не имеет аналогов в материальном мире. Дух отличен от материи, которую можно разделить на части, а затем соединить вновь. К данному случаю подобные представления неприложимы, на что указывает употребленное здесь санскритское слово сана̄тана («вечный»). Частица Верховного Господа вечно остается частицей. В начале второй главы также сказано, что в каждом материальном теле находится отделенная частица Верховного Господа (дехино ’смин йатха̄ дехе). Когда эта отделенная частица освобождается из материального плена, ее изначальное духовное тело возрождается и она попадает на одну из планет духовного мира, где может наслаждаться общением со Всевышним. Однако из данного стиха также следует, что живое существо, являясь отделенной частицей Верховного Господа, качественно неотлично от Него, так же как крупинка золота — от золотого слитка."
