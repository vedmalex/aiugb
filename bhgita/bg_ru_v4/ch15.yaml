  translation: "Истинную форму этого дерева невозможно увидеть в материальном мире. Никто не знает, где его конец, где начало и где основание. Но, вооружившись топором отрешенности, надо срубить это дерево, пустившее глубокие корни. Затем нужно найти то место, достигнув которого уже не возвращаются, и вручить себя Верховной Личности Бога, стоящей у истоков всего сущего с незапамятных времен."
  purport:
    "1": "Здесь ясно сказано, что истинную форму баньянового дерева нельзя увидеть в материальном мире. Как отражение, оно растет корнями вверх, поэтому настоящее дерево начинается за пределами этого мира. Блуждая по кроне материального дерева, мы не видим, как далеко оно простирается и где берет начало. И все же мы должны отыскать его основание. «Я сын моего отца, мой отец сын такого-то и так далее», — эта цепочка приведет нас к Брахме, которого породил Гарбходакашайи Вишну. Наши поиски закончатся только тогда, когда мы достигнем Верховной Личности Бога. Искать начало этого дерева, Верховную Личность Бога, следует, общаясь с теми, кто уже знает эту Верховную Личность. Обретя от них знание о Боге, человек постепенно сможет отказаться от привязанности к иллюзорному отражению реальности. Знание помогает человеку разорвать свои связи с этим миром и достичь истинного дерева."
    "2": "В связи с этим особенно важным является употребленное здесь слово асан̇га, ибо привязанность к чувственным наслаждениям и господству над материальной природой очень сильна. Поэтому мы должны учиться отрешенности, слушая тех, кто обладает подлинным знанием, и обсуждая с ними духовную науку, изложенную в священных писаниях. В результате общения с преданными и обсуждения с ними духовных тем мы сможем достичь Верховной Личности Бога. Тогда первое, что мы должны будем сделать, — это предаться Господу. Здесь описано место, откуда живое существо больше уже не возвращается к иллюзорному отражению — дереву материальной жизни. Верховная Личность Бога, Кришна, — изначальный источник всего сущего. Чтобы снискать милость Господа, нужно лишь покориться Его воле. И это происходит, когда мы занимаемся преданным служением, которое начинается со слушания, повторения и т. д. Господь — причина появления материального мира. Он Сам уже сказал об этом. Ахам̇ сарвасйа прабхавах̣: «Я источник всего сущего». Таким образом, чтобы перестать блуждать по ветвям могучего баньянового дерева материальной жизни, нужно предаться Кришне, а как только человек предается Кришне, он естественным образом избавляется от привязанности к этому широко распростершемуся материальному миру."
