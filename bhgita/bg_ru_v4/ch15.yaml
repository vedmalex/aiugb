    "1": "Верховный Господь в образе Параматмы пребывает в сердце каждого живого существа, и именно Он побуждает каждого к деятельности. Живое существо полностью забывает свою прошлую жизнь, но благодаря указаниям Верховного Господа, свидетеля всех его поступков, оно получает возможность снова начать действовать в этой жизни, как бы продолжая делать то, что делало в прошлом. Вот почему в следующей жизни оно начинает действовать в соответствии со своей прошлой кармой. Господь дает ему необходимые для этого знание и память и позволяет забыть прошлую жизнь. Таким образом, Господь является не только вездесущим, Он также Сам находится в сердце каждого живого существа, заставляя его пожинать плоды своей прошлой деятельности. Ему поклоняются не только как безличному Брахману, Верховной Личности Бога и Параматме в сердце каждого, но и в образе Вед. Веды дают людям наставления, помогая им правильно построить свою жизнь и вернуться домой, к Богу. Веды дают нам знание о Верховной Личности Бога, Кришне, и Сам Кришна, воплотившийся в образе Вьясадевы, является составителем «Веданта-сутры». Прокомментировав «Веданта-сутру» в «Шримад-Бхагаватам», Вьясадева раскрыл ее истинный смысл. Верховный Господь настолько всеобъемлющ, что ради освобождения обусловленных душ Он обеспечивает их пищей и Сам же переваривает ее, наблюдает за их деятельностью, дает им знание в форме Вед, а также приходит как Верховная Личность Бога, Кришна, чтобы поведать «Бхагавад-гиту». Все это делает Господа всеблагим и всемилостивым, поэтому все обусловленные души должны поклоняться Ему."
    "2": "Антах̣-правишт̣ах̣ ш́а̄ста̄ джана̄на̄м. Оставляя прежнее тело, живое существо сразу же забывает о прошлом и начинает действовать снова, побуждаемое Верховным Господом. Хотя само живое существо ничего не помнит о своей прошлой жизни, Господь дает ему разум, необходимый для того, чтобы оно могло возобновить свою деятельность с того момента, где она была прервана в прошлом. Более того, ведомое Верховным Господом, находящимся в его сердце, живое существо не только наслаждается или страдает в материальном мире, но и получает возможность постичь Веды, которые дает Сам Господь. Того, кто действительно стремится овладеть знанием Вед, Кришна наделяет необходимым для этого разумом. Почему Он дает живым существам ведическое знание? Потому что каждому живому существу нужно постичь Кришну. Это подтверждают сами Веды: йо ’сау сарваир ведаир гӣйате. Все ведические писания, начиная с четырех Вед и кончая «Веданта-сутрой», Упанишадами и Пуранами, прославляют величие Верховного Господа. Исполняя ведические обряды, обсуждая философию Вед и поклоняясь Господу в процессе преданного служения, душа сможет вернуться к Нему. Таким образом, цель Вед — постичь Кришну. Веды дают нам указания, следуя которым мы сможем понять Кришну и увидеть путь, ведущий к Нему. Конечной целью является постижение Верховной Личности Бога. «Веданта-сутра» (1.1.4) подтверждает это в следующем афоризме: тат ту саманвайа̄т. На пути к совершенству человек проходит три этапа. Изучая Веды, человек узнает о своих взаимоотношениях с Верховной Личностью Бога; занимаясь различными видами духовной практики, он приближается к Господу, и в конце концов он достигает высшей цели — Верховной Личности Бога. В этом стихе ясно определены предназначение Вед, метод постижения ведического знания и конечная цель Вед."
