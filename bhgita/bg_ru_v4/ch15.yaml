    "1": "Очень важным в данном стихе является слово джн̃а̄на-чакшушах̣. Люди, лишенные знания, не могут понять ни того, как живое существо оставляет свое нынешнее тело, ни того, какое тело оно получит в следующей жизни, ни даже того, как сейчас оно живет в своем материальном теле. Чтобы понять все это, необходимо получить знание, которое содержится в «Бхагавад-гите» и других писаниях, услышав их из уст истинного духовного учителя. Тот, кто научился видеть мир сквозь призму этого знания, может считать, что ему повезло. Каждое живое существо, попавшее под влияние чар материальной природы, оставляет материальное тело в определенных условиях, живет в определенных условиях и в определенных условиях получает удовольствие, и при этом ему кажется, что оно наслаждается жизнью. Люди, которых постоянно одурачивают вожделение и желания, теряют всякую способность понять, как они меняют тела и почему сейчас находятся именно в таком теле. Это недоступно их пониманию. Однако те, кто обрел духовное знание, видят, что душа отлична от тела и, меняя тела, по-разному наслаждается в каждом из них. Человек, обладающий знанием, понимает также, почему и как живое существо страдает, находясь в материальном мире. Поэтому те, кто достиг высоких ступеней сознания Кришны, не жалея сил стараются передать это знание обыкновенным людям, которые мучатся, ведя обусловленное существование. Они должны покончить со своим обусловленным существованием, обрести сознание Кришны и освободиться из материального плена, чтобы перенестись в духовный мир."
