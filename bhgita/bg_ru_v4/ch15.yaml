  translation: "Ветви этого дерева растут вверх и вниз, питаемые тремя гунами материальной природы. Его побеги — это объекты чувств. У этого дерева есть также корни, растущие вниз и связанные с кармической деятельностью в мире людей."
  purport:
    "1": "В данном стихе Кришна продолжает описывать баньяновое дерево. В его нижней части находятся все живые существа разнообразных видов и форм: люди, животные, лошади, коровы, собаки, кошки и т. д. Все они занимают нижние ветви баньянового дерева, а на его верхних ветвях располагаются живые существа более высокого уровня: полубоги, гандхарвы и многие другие. Как обыкновенное дерево питается водой, так и дерево материальной жизни питают три гуны материальной природы. Можно видеть, как земля из-за недостатка воды превращается в пустыню, и наоборот, напоенная водой, покрывается пышной растительностью. Аналогичным образом, в тех местах, где преобладают определенные гуны природы, появляются соответствующие им виды жизни."
    "2": "Побеги этого дерева — объекты чувств. В зависимости от влияния материальных гун живые существа получают различные органы чувств, с помощью которых они могут наслаждаться разнообразными объектами чувств. Концы ветвей баньянового дерева — это органы чувств: уши, нос, глаза и т. д., которые хотят наслаждаться различными объектами чувств. А его побеги — объекты чувств: звук, форма, касание и т. д. Его воздушные корни — это различные проявления привязанности и неприязни, порожденные страданиями и наслаждениями, которые нам довелось испытать. Склонности к благочестивой и греховной деятельности — это вторичные корни, растущие во всех направлениях. Главный корень этого дерева находится на Брахмалоке, а все прочие корни — на планетах, населенных людьми. Насладившись результатами благочестивой деятельности на высших планетах материальной вселенной, живое существо возвращается на Землю и начинает вновь заниматься кармической деятельностью, чтобы снова подняться на высшие планеты. Нашу планету, населенную людьми, называют поэтому полем деятельности."
