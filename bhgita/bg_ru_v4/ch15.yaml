  purport:
    "1": "Как уже говорилось, Господь, воплотившись в образе Вьясадевы, составил «Веданта-сутру». Здесь Господь кратко излагает содержание «Веданты». Он говорит, что живых существ, которым нет числа, можно разделить на два типа: подверженных изменениям и неизменных. Живые существа вечно являются отделенными частицами Верховной Личности Бога. Тех из них, которые попали в материальный мир, называют джӣва-бхӯта, и употребленные в данном стихе слова кшарах̣ сарва̄н̣и бхӯта̄ни указывают на то, что эти существа подвержены изменениям. А тех живых существ, которые пребывают в единстве с Верховной Личностью Бога, называют неизменными. Единство означает не отсутствие индивидуальности, а отсутствие разъединенности. Все они разделяют цели творения. Разумеется, в духовном мире нет творения как такового, но, поскольку Верховная Личность Бога, как сказано в «Веданта-сутре», является источником всего сущего, мы употребляем здесь этот термин."
    "2": "Как утверждает Верховная Личность Бога, Господь Кришна, живые существа делятся на две категории. Подтверждение этому можно найти в Ведах, значит, эта истина не вызывает сомнений. Живые существа, ведущие борьбу с умом и пятью чувствами в материальном мире, беспрестанно меняют свои материальные тела. Пока живое существо находится в обусловленном состоянии, его тело постоянно претерпевает различные изменения, поскольку является материальным. Материя непрерывно меняется, поэтому кажется, что живое существо тоже меняется. Однако тела обитателей духовного мира нематериальны и, стало быть, неизменны. В материальном мире тело живого существа претерпевает шесть изменений: оно рождается, растет, некоторое время существует, производит потомство, а затем стареет и умирает. Однако в духовном мире тело живого существа остается неизменным; там нет старости, рождения и смерти. Там все обладает единой природой. Кшарах̣ сарва̄н̣и бхӯта̄ни: все живые существа, соприкоснувшиеся с материей, начиная с первого из сотворенных живых существ, Господа Брахмы, и кончая крошечным муравьем, меняют тела, поэтому говорится, что все они подвержены изменениям. В духовном же мире все живые существа являются освобожденными душами, вечно пребывающими в духовном единстве."
