  purport:
    "1": "Существует много разных философских представлений о природе живых существ и Высшей Абсолютной Истины. В данном стихе Сам Верховный Господь говорит очень ясно: тот, кто постиг, что Господь Кришна — это Верховная Личность, постиг и все остальное. Люди, чье знание несовершенно, просто строят догадки о том, что такое Абсолютная Истина, но человек, обладающий совершенным знанием, не теряя зря драгоценного времени, действует в сознании Кришны, то есть служит Верховному Господу. Эта мысль красной нитью проходит через всю «Бхагавад-гиту». И тем не менее многие комментаторы «Бхагавад-гиты» продолжают упрямо приравнивать живые существа к Высшей Абсолютной Истине."
    "2": "Ведическое знание называют шрути — оно должно быть воспринято на слух. Мудрость Вед можно получить только от авторитетов, таких как Кришна и Его представители. Здесь Кришна подробно излагает духовное знание, и мы должны усвоить его, слушая Кришну. Однако мало просто слушать. Свиньи тоже обладают слухом. Нужно понять суть «Бхагавад-гиты», слушая, как ее объясняют знающие люди, а не просто полагаясь на свою способность к отвлеченному философствованию. Нужно смиренно слушать «Бхагавад-гиту» и признать тот факт, что живые существа всегда подвластны Верховной Личности Бога. Тот, кто понял это, по мнению Верховной Личности Бога, Шри Кришны, постиг суть Вед. Всем остальным она недоступна."
    "3": "Особенно важным в данном стихе является слово бхаджати. Его часто употребляют в связи с преданным служением Верховному Господу. Если человек целиком посвящает себя служению Господу в сознании Кришны, значит, он уже постиг все Веды. Ачарьи-вайшнавы говорят, что тому, кто преданно служит Кришне, нет необходимости прибегать ни к каким другим методам постижения Высшей Абсолютной Истины. Такой человек уже осознал Ее, ибо преданно служит Господу. Он уже прошел все предварительные этапы духовного самопознания. Если же человек, проведя сотни тысяч жизней в философских размышлениях, так и не понял, что Кришна — это Верховный Господь, которому он должен покориться, то все его философские поиски, занявшие столько лет и жизней, были напрасной тратой времени."
