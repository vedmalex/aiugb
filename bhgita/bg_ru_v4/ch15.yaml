  purport:
    "1": "Здесь описан духовный мир, обитель Верховной Личности Бога, Кришны, которую называют Кришналокой, или Голокой Вриндаваной. В духовном мире не нужно ни солнца, ни луны, ни электричества, ибо все планеты там сами излучают свет. В этой вселенной есть только одна такая планета, Солнце, а в духовном небе все планеты излучают сияние. Сиянием этих планет (Вайкунтх) залито все духовное небо, и это сияние называют брахмаджьоти. Изначальным источником этого сияния является планета Кришны, Голока Вриндавана. Часть брахмаджьоти покрыта махат-таттвой, она образует материальный мир. Однако большую часть духовного неба занимают духовные планеты, Вайкунтхи, главной среди которых является Голока Вриндавана."
    "2": "Пока живое существо пребывает во тьме материального мира, оно будет оставаться в обусловленном состоянии. Однако стоит ему порвать все связи с иллюзорным деревом материальной жизни, которое является искаженным отражением духовной реальности, как оно достигнет духовного неба и обретет свободу. После этого оно уже не вернется в материальный мир. В обусловленном состоянии живое существо считает себя властелином материального мира, но, обретя освобождение, оно вступает в пределы духовного царства и получает возможность общаться с Верховной Личностью Бога. Там оно наслаждается вечным блаженством, вечной жизнью и совершенным знанием."
    "3": "Эти сведения должны возбудить в нас желание попасть в вечную обитель Господа, вырвавшись из ловушки этого ложного мира, являющегося лишь отражением реальности. Тому, кто слишком привязан к материальному миру, очень трудно разорвать эти узы, однако, встав на путь сознания Кришны, человек может постепенно сделать это. Для этого ему необходимо общаться с преданными, теми, кто обладает сознанием Кришны. Нужно найти общество сознающих Кришну людей и научиться у них тому, как можно служить Богу. Только тогда можно освободиться от привязанности к материальному миру. Чтобы избавиться от тяготения к материи, мало облачиться в шафрановые одежды. Необходимо прежде всего привязаться к преданному служению Господу. Поэтому нужно со всей серьезностью отнестись к тому факту, что путь преданного служения, которому посвящена двенадцатая глава «Бхагавад-гиты», — единственный способ выбраться из этого иллюзорного мира, отражения реального дерева. В четырнадцатой главе рассказывалось об оскверняющем влиянии материальной природы на различные виды и формы деятельности. И только про преданное служение говорилось, что оно полностью духовно."
    "4": "Особое значение имеют употребленные здесь слова парамам̇ мама. Каждый уголок творения принадлежит Верховному Господу, но духовный мир называют парамам, то есть исполненным шести совершенств. В «Катха-упанишад» (2.2.15) также сказано, что в духовном мире не нужен ни солнечный, ни лунный, ни звездный свет (на татра сӯрйо бха̄ти на чандра-та̄ракам), ибо все в том мире озарено светом внутренней энергии Верховного Господа. Достичь этой вечной обители можно, только предавшись Господу, и никак иначе."
