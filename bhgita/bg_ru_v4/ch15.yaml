  purport:
    "1": "Живое существо названо здесь ишварой, хозяином собственного тела. По своему желанию оно может получить более совершенное тело или отправиться в низшие формы жизни. Так проявляется дарованная ему частичная независимость. То, каким будет его следующее тело, зависит от него самого. Сознание, которое человек сформировал в этой жизни, в момент смерти перенесет его в новое тело. Если его сознание мало чем отличается от сознания кошек и собак, в своей следующей жизни он получит тело кошки или собаки. Тот, кому удалось развить в себе божественные качества, в следующей жизни станет полубогом. Если же он обладает сознанием Кришны, то отправится на Кришналоку, в духовный мир, где будет общаться с Кришной. Представления о том, что со смертью нашего тела всему приходит конец, не соответствуют действительности. Индивидуальная душа переходит из одного материального тела в другое, и ее нынешнее тело, так же как и деятельность в этой жизни, определяет то, каким будет ее следующее тело. Живое существо получает материальное тело определенного вида в зависимости от своей кармы, но в назначенный срок ему придется покинуть это тело. Здесь сказано, что тонкое тело живого существа, в котором заложена концепция его будущего тела, формирует это новое тело в его следующей жизни. Переселение души из одного материального тела в другое и та борьба, которую она ведет здесь, — все это вместе называется каршати, борьбой за существование."
