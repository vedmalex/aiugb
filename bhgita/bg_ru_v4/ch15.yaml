  purport:
    "1": "Здесь очень хорошо описано, как человек постепенно предается Господу. Прежде всего необходимо избавиться от опьяняющего воздействия гордыни. Обусловленная душа, возомнившая себя повелителем материальной природы, гордится собой, поэтому ей очень трудно предаться Верховной Личности Бога. Постигая истинное знание, человек должен понять, что властелином материальной природы является не он, а Верховный Господь. Свобода от иллюзий, порожденных гордыней, — это первое условие, которое необходимо выполнить, чтобы предаться Господу. Тот, кто всегда ожидает почестей в материальном мире, никогда не сможет покориться Верховной Личности. Гордость порождена иллюзией: человек приходит сюда на короткий срок, а затем уходит, но тем не менее по глупости своей считает себя хозяином мира. Тем самым он только создает ненужные сложности и навлекает на себя бесчисленные беды. Весь мир пребывает в этой иллюзии. Люди считают землю, на которой живут, своей собственностью и, пребывая в этом заблуждении, делят ее между собой. Прежде всего необходимо избавиться от ошибочного представления о том, что этот мир принадлежит людям. Когда человек перестает мнить себя собственником, он разрывает все иллюзорные связи, порожденные привязанностью к семье, окружению и своей стране. Все эти ложные формы общения только привязывают его к материальному миру. Миновав этот этап, человек должен усвоить духовное знание. Ему надлежит понять, что́ действительно принадлежит ему, а что́ нет. А научившись видеть вещи в истинном свете, он освобождается от влияния материальной двойственности и перестает различать счастье и горе, удовольствие и боль. Так постепенно он обретает совершенное знание и вместе с ним способность предаться Верховной Личности Бога."
