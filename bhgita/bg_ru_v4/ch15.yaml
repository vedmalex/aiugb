  purport:
    "1": "Глупцы и невежды не могут понять причину явлений этого мира. Но, поняв то, о чем Господь говорит в данном стихе, мы начнем приобщаться к знанию. Каждый из нас видит солнце, луну, огонь и электрический свет. Нам остается понять, что источником солнечного света и света луны, света огня и электричества является Верховная Личность Бога. Такие представления о жизни стоят у истоков сознания Кришны и дают обусловленной душе прекрасную возможность для духовного развития в материальном мире. Живые существа по своей природе являются частицами Верховного Господа, и в данном стихе Он указывает им путь, который приведет их домой, к Богу."
    "2": "Из этого стиха также явствует, что солнце освещает всю вселенную. Есть много вселенных, много солнц и лун, но, как следует из этого стиха, в каждой вселенной есть только одно солнце. В «Бхагавад-гите» (10.21) сказано, что луна относится к категории звезд (накшатра̄н̣а̄м ахам̇ ш́аш́ӣ). Источником солнечного света является сияние, разлитое в духовном небе, сияние Верховного Господа. С восходом солнца начинается деятельность людей. Они разводят огонь, чтобы готовить на нем пищу, они зажигают огонь, чтобы запустить заводы и фабрики. Практически ни в одной сфере деятельности невозможно обойтись без огня. От лунного света наливаются соком растения. Поэтому свет солнца, огня и луны так дороги людям. Без них невозможно жить. И когда мы поймем, что свет и сияние солнца, луны и огня исходят от Верховной Личности Бога, Кришны, с этого момента в нас начнет развиваться сознание Кришны. Таким образом мы сможем понять, что живем милостью Верховной Личности Бога, Кришны: без Его милости не было бы солнца, без Его милости не было бы луны и без Его милости у нас не было бы огня, а без помощи солнца, луны и огня никто не сможет жить. Такие размышления способны пробудить в обусловленной душе сознание Кришны."
