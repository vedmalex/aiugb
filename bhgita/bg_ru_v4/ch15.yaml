  translation: "Верховный Господь сказал: Писания говорят о вечном дереве баньян, корни которого устремлены вверх, а ветви вниз, листья которого — ведические гимны. Знающий это дерево знает Веды."
  purport:
    "1": "Услышав о важности бхакти-йоги, человек может спросить: «А как же Веды?» В этой главе объясняется, что цель изучения Вед — постичь Кришну. Поэтому тот, кто обладает сознанием Кришны и занимается преданным служением, уже знает Веды."
    "2": "Лабиринт материального мира сравнивается здесь с баньяновым деревом. Тот, кто поглощен кармической деятельностью, может вечно странствовать по его ветвям, перебираясь с одной на другую, затем на третью и т. д. Дерево материального мира поистине бесконечно, и тот, кто привязан к нему, лишен возможности обрести освобождение. Ведические гимны, помогающие живому существу возвыситься, называют листьями этого дерева. Корни этого дерева растут вверх, ибо их начало на планете Брахмы, высшей планете материальной вселенной. Тот, кто постиг это вечное дерево иллюзии, получает возможность покинуть его."
    "3": "Этот метод, который поможет нам выбраться из лабиринта материальной жизни, нужно хорошо понять. В предшествующих главах говорилось, что есть много путей, ведущих к освобождению. Но все главы вплоть до тринадцатой убеждали нас в том, что самым лучшим из них является преданное служение Верховному Господу. В основе преданного служения лежат отрешенность от материальной деятельности и привязанность к трансцендентному служению Господу. Процесс избавления от привязанности к материальному миру описан в начале данной главы. Корень дерева материальной жизни находится наверху. Это значит, что он берет начало в совокупной материальной энергии (прадхане) и оттуда спускается на высшую планету материальной вселенной. С этой планеты начинается вся вселенная с ее многочисленными ответвлениями, какими являются различные планетные системы. Плоды, растущие на дереве материальной жизни, — это результаты деятельности живых существ, а именно религиозность, экономическое процветание, чувственные наслаждения и освобождение."
    "4": "В материальном мире мы не видели дерева, растущего корнями вверх, а ветвями вниз, и тем не менее такие деревья существуют. Их можно увидеть на берегу водоема. Растущие там деревья отражаются в воде, и ветви их кажутся устремленными вниз, а корни — вверх. Иными словами, дерево материального мира — это не более чем отражение настоящего дерева, дерева духовного мира. Дерево духовного мира отражается в воде желания так же, как дерево на берегу водоема отражается на поверхности воды. Желание — это изначальная причина всего, что мы видим здесь в свете материального бытия, который отражает духовный свет. Тот, кто хочет вырваться из плена материального существования, должен очень тщательно, систематически изучить природу дерева этого мира. Только тогда ему удастся порвать с ним все связи."
    "5": "Это дерево, будучи отражением настоящего дерева, является его точной копией. Все, что мы видим в материальном мире, существует и в мире духовном. Имперсоналисты считают корнем дерева материальной жизни Брахман, а из него, согласно философии санкхьи, вырастают пракрити, пуруша, затем три гуны, после чего появляются пять грубых элементов (панча-маха-бхута), десять чувств (дашендрия), ум и т. д. Таким образом весь материальный мир раскладывают на двадцать четыре элемента. Но если центром всех проявленных миров является Брахман, то образованную ими сферу можно разделить на две половины. Первая — это материальный мир, а вторая — духовный. Материальный мир является искаженным отражением духовной реальности, следовательно, духовный мир тоже должен быть исполнен многообразия, но реального, а не иллюзорного. Пракрити — это внешняя энергия Верховного Господа, а пуруша — Сам Верховный Господь, о чем говорится в «Бхагавад-гите». Будучи материальным, этот мир не вечен. Всякое отражение то появляется, то исчезает вновь. Однако источник отражения существует вечно. Материальное отражение настоящего дерева должно быть срублено. Когда про человека говорят, что он знает Веды, подразумевается, что он знает, как разрубить узел материальных привязанностей. Тот, кто знает, как это сделать, постиг суть Вед. А люди, привлеченные описанными в Ведах жертвенными обрядами, любуются красотой зеленых листьев на дереве материальной жизни. Они не знают, какова истинная цель Вед. Цель Вед, как о ней говорит Сам Господь, — срубить отраженное дерево материальной жизни и достичь истинного дерева духовного мира."
