  purport:
    "1": "Умозрительные рассуждения непреданных не дают им возможности постичь Верховную Личность Бога, Кришну, и Его полные экспансии. Тот, кто хочет постичь Верховного Господа, должен заниматься чистым преданным служением под руководством чистого преданного. В противном случае истинная природа Верховной Личности Бога ему никогда не откроется. Как уже говорилось, на̄хам̇ прака̄ш́ах̣ сарвасйа (Б.-г., 7.25). Господь не открывает Себя всем и каждому. Его нельзя постичь, опираясь только на обширные познания или философские рассуждения. По-настоящему постичь Кришну может только тот, кто обладает сознанием Кришны и занимается преданным служением. Ученые степени тут не помогут."
    "2": "Тот, кто в совершенстве знает науку о Кришне, получает право войти в духовное царство, обитель Кришны. Стать Брахманом — не значит утратить свою индивидуальность. На уровне брахма-бхуты остается преданное служение, а там, где есть преданное служение, должны быть Бог, преданный и служение Богу. Такое знание неуничтожимо и продолжает существовать даже после того, как человек получает освобождение. Обрести освобождение — значит освободиться от материальной концепции жизни; в духовной жизни продолжают существовать различия, продолжает существовать индивидуальность, но в чистом сознании Кришны. Не следует заблуждаться, думая, что слово виш́ате («входит в Меня») подтверждает теорию монистов о полном слиянии живого существа с безличным Брахманом. Нет. Виш́ате значит, что живое существо входит в обитель Верховного Господа, сохраняя индивидуальность, что оно вступает в общение с Ним и служит Ему. Когда зеленый попугай скрывается в зеленой кроне дерева, он делает это не для того, чтобы стать деревом, а для того, чтобы насладиться его плодами. Имперсоналисты часто приводят пример реки, впадающей в океан и сливающейся с ним. Эта перспектива может тешить сердце имперсоналиста, но персоналисты всегда сохраняют свою индивидуальность, подобно рыбам, живущим в океане. Опустившись в океанские глубины, мы обнаружим, что его населяет множество живых существ. Поверхностного знакомства с океаном еще не достаточно, чтобы составить полное представление о нем. По-настоящему знает океан только тот, кто знает все об обитателях его глубин."
    "3": "Тому, кто занимается чистым преданным служением, открываются подлинные духовные качества и совершенства Верховного Господа. В одиннадцатой главе уже говорилось, что обрести знание можно только в процессе преданного служения. То же самое подтверждает данный стих: занимаясь преданным служением, человек постигает Верховного Господа и входит в Его царство."
    "4": "Поднявшись на уровень брахма-бхуты и освободившись от материальных представлений о жизни, человек начинает заниматься преданным служением Господу, слушая рассказы о Нем. Но тот, кто уже слушает о Верховном Господе, не прилагая особых усилий, достигает уровня брахма-бхуты и очищается от материальной скверны: алчности и желания чувственных удовольствий. По мере того как сердце преданного освобождается от алчности и вожделения, его привязанность к служению Господу еще больше усиливается, помогая ему полностью очиститься от материальной скверны. На этом уровне он получает возможность постичь Верховного Господа. Об этом говорится также в «Шримад-Бхагаватам». Процесс бхакти, трансцендентного служения, продолжается и после освобождения. «Веданта-сутра» (4.1.12) подтверждает это: а̄-пра̄йан̣а̄т татра̄пи хи др̣шт̣ам. «Шримад-Бхагаватам» определяет истинное освобождение в преданном служении как обретение живым существом своей истинной природы, его возвращение в свое естественное состояние. Мы уже говорили, что по природе каждое живое существо является неотъемлемой частицей Верховного Господа. Поэтому его предназначение — служить Всевышнему, даже после освобождения от материального рабства. Обрести истинное освобождение — значит избавиться от ложных представлений о жизни. Когда человек, страдающий от желтухи, излечивается от нее с помощью сахарных леденцов, к нему возвращается способность наслаждаться вкусом сахара. Таким образом, преданное служение — это одновременно путь к совершенству и само совершенство."
