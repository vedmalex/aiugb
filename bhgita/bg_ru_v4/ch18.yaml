  translation: "По милости Вьясы я услышал эти сокровенные речи, обращенные к Арджуне, которые изошли из уст повелителя всех мистических сил, Кришны."
  purport:
    "1": "Вьяса был духовным учителем Санджаи, и Санджая признает, что только по милости Вьясы он смог постичь Верховную Личность Бога. Это значит, что никто не может приблизиться к Кришне сам; сделать это можно только при посредничестве духовного учителя. Духовный учитель играет роль прозрачной среды между Богом и учеником, хотя опыт, который получает при этом ученик, — это опыт непосредственного общения с Богом. В этом кроется великая тайна ученической преемственности. Истинный духовной учитель может помочь нам услышать «Бхагавад-гиту» непосредственно, как услышал ее Арджуна. В мире много мистиков и йогов, но повелителем всех форм йоги является Кришна. В «Бхагавад-гите» воля Кришны выражена предельно ясно: «Предайся Мне». Тот, кто предался Кришне, становится совершенным йогом, что подтверждает последний стих шестой главы: йогина̄м апи сарвеша̄м."
    "2": "Нарада является учеником Самого Кришны и духовным учителем Вьясы. Поэтому авторитет Вьясы, принадлежащего к цепи духовных учителей, ничуть не меньше, чем авторитет Арджуны, а Санджая является непосредственным учеником Вьясы. Таким образом, по милости Вьясы Санджая смог, очистив свои чувства, увидеть Кришну и услышать Его речи. Тот, кто слушает Самого Кришну, обретает способность постичь это сокровенное знание. Но услышать Кришну можно, только принадлежа к ученической преемственности. Поэтому знание любого человека, полученное не по цепи ученической преемственности, останется несовершенным, по крайней мере это относится к пониманию «Бхагавад-гиты». Такой человек не вправе высказывать какие-либо суждения о «Бхагавад-гите»."
    "3": "В «Бхагавад-гите» описаны все системы йоги: карма-йога, гьяна-йога и бхакти-йога, — и всеми ими повелевает Кришна. Однако необходимо понять, что, хотя Арджуне посчастливилось постичь Кришну непосредственно, Санджая по милости Вьясы смог точно так же услышать слова Самого Кришны. На самом деле слушать послание Кришны в изложении истинного духовного учителя, такого как Вьяса, — все равно что услышать его от Самого Кришны. Духовный учитель также является представителем Вьясадевы. Поэтому, согласно ведической традиции, в день рождения духовного учителя ученики проводят церемонию, которая называется Вьяса-пуджей."
