  translation: "Где бы ни находился Кришна, повелитель всех мистиков, и где бы ни находился Арджуна, непревзойденный лучник, там всегда будет изобилие, победа, необычайная сила и нравственная чистота. Таково мое мнение."
  purport:
    "1": "«Бхагавад-гита» началась с вопроса Дхритараштры. Он надеялся, что в этой битве победу одержат его сыновья, на стороне которых сражались такие великие воины, как Бхишма, Дрона и Карна. Но, рассказав царю о том, что происходило на поле битвы Курукшетра, Санджая сказал: «Ты надеешься на победу, но я считаю, что удача всегда будет на той стороне, где находятся Кришна и Арджуна». Он прямо говорит, что у Дхритараштры нет оснований рассчитывать на победу своих сыновей. Победа будет на стороне Арджуны, ибо рядом с ним находится Кришна. Согласившись стать колесничим Арджуны, Кришна продемонстрировал еще одно из Своих совершенств. Кришна обладает всеми совершенствами, и одним из них является самоотречение. Это Свое качество Он проявлял множество раз, ибо в мире нет никого более способного к самоотречению, чем Кришна."
    "2": "Битва на Курукшетре происходила между Дурьйодханой и Юдхиштхирой. Арджуна сражался на стороне своего старшего брата, Юдхиштхиры. Поскольку Кришна и Арджуна выступали на стороне Юдхиштхиры, его победа была предопределена. Исход сражения должен был решить, кто будет править миром, и Санджая предсказал, что власть перейдет к Юдхиштхире. Он также предсказал, что, одержав победу, Юдхиштхира приведет страну к процветанию, ибо он был не только праведным и благочестивым царем, но и человеком высоких нравственных принципов. За всю свою жизнь он ни разу не солгал."
    "3": "Многие недалекие люди воспринимают «Бхагавад-гиту» как изложение беседы двух друзей на поле битвы. Но такая книга не может быть священным писанием. Некоторых возмущает то, что Кришна заставил Арджуну вступить в сражение, что, по их мнению, безнравственно, но здесь сказано ясно: «Бхагавад-гита» — это свод принципов высшей нравственности. Высшая из всех нравственных заповедей провозглашена в тридцать четвертом стихе девятой главы: ман-мана̄ бхава мад-бхактах̣. Человек обязан стать преданным Кришны, и высшая суть религии в том, чтобы предаться Кришне (сарва-дхарма̄н паритйаджйа ма̄м экам̇ ш́аран̣ам̇ враджа). Наставления, изложенные в «Бхагавад-гите», составляют свод высших религиозных и моральных принципов. Все остальные методы духовного самосовершенствования могут помочь нам очистить сознание и подняться на более высокий уровень, но последнее наставление «Бхагавад-гиты» является последним словом морали и религии: предайся Кришне. Таков смысл восемнадцатой главы."
    "4": "Из «Бхагавад-гиты» мы узнаём, что в процессе философских поисков истины или с помощью метода мистической йоги можно постичь себя, но высшей ступени совершенства достигает лишь тот, кто полностью покорился Кришне. Такова суть учения «Бхагавад-гиты». Исполнение различных религиозных обрядов и своих обязанностей в обществе варнашрамы является сокровенным путем познания истины. Еще более сокровенными, чем путь дхармы — ритуальной религиозности, являются пути медитации и философского познания истины. Однако самым сокровенным наставлением является повеление Кришны предаться Ему, всегда памятуя о Нем и служа Ему. В этом суть восемнадцатой главы."
    "5": "«Бхагавад-гита» провозглашает также, что Высшей Истиной является Верховная Личность Бога, Кришна. Абсолютную Истину постигают в трех аспектах: безличного Брахмана, Параматмы в сердце каждого живого существа и наконец Верховной Личности Бога, Кришны. Полное понимание Абсолютной Истины приходит к тому, кто в совершенстве постиг Кришну. Знание о Кришне включает в себя все остальные виды знания. Кришна трансцендентен этому миру, ибо всегда пребывает в Своей вечной внутренней энергии. Живые существа, порожденные Его энергией, делятся на две категории: вечно обусловленных и вечно освобожденных. Им нет числа, и все они являются неотъемлемыми частицами Кришны. Материальная энергия состоит из двадцати четырех начал. Побуждаемая вечным временем, внешняя энергия Господа творит и разрушает все мироздание. Материальный мир то проявляется, то вновь переходит в непроявленное состояние."
    "6": "В «Бхагавад-гите» были затронуты пять основных тем: Верховная Личность Бога, материальная природа, живые существа, вечное время и различные виды деятельности. Основой и источником всего сущего является Верховная Личность Бога, Кришна. Тот, кто постиг Верховную Личность Бога, постигает все остальные аспекты Абсолютной Истины — безличный Брахман, Параматму в сердце живого существа и любой другой трансцендентный аспект Абсолюта. Хотя, на первый взгляд, Верховная Личность Бога, живое существо, материальная природа и время кажутся отличными друг от друга, все сущее тождественно Всевышнему. Однако Сам Господь всегда отличен от всего остального. Господь Чайтанья дал нам эту философию «непостижимого тождества и различия», которая является совершенной формой понимания Абсолютной Истины."
    "7": "По своей природе живое существо является чистым духом. Оно бесконечно малая частица Высшего Духа. Поэтому Господа Кришну сравнивают с солнцем, а живых существ — с солнечным светом. Будучи пограничной энергией Кришны, живые существа склонны попадать под влияние либо материальной, либо духовной энергии. Иными словами, живое существо занимает пограничное положение между двумя энергиями Господа, но, относясь к Его высшей энергии, обладает некоторой долей независимости. Правильно используя предоставленную ему независимость, живое существо соглашается действовать под непосредственным руководством Кришны. Так оно достигает естественного для него состояния, попадая в сферу энергии, дарующей наслаждение."
  end: "Так заканчивается комментарий Бхактиведанты к восемнадцатой, заключительной главе «Шримад Бхагавад-гиты», которая называется «Совершенство отречения»."
