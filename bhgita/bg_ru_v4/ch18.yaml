    "1": "Разум в гуне невежества всегда действует не так, как надо. Он принимает за религию то, что не имеет к ней никакого отношения, а истинную религию отвергает. Люди в гуне невежества принимают великую душу за обыкновенного человека, а обыкновенного человека — за великую душу. Они называют истину ложью, а ложь — истиной. Что бы они ни делали, они всегда избирают неверный путь, поэтому говорится, что их разум находится в гуне невежества."
