    "5": "Путь преданного служения подразумевает, что человек должен следовать тем религиозным принципам, которые в конечном счете приведут его к преданному служению Господу. Человек может исполнять предписанные обязанности в соответствии со своим положением в обществе, но, если, выполняя эти обязанности, он так и не разовьет в себе сознания Кришны, все его усилия окажутся напрасными. Следует избегать всего, что не ведет к совершенству в сознании Кришны. Нужно быть уверенным в том, что Кришна защитит нас от любой опасности. Нам не нужно беспокоиться о том, как поддержать душу в теле. Об этом позаботится Кришна. Мы должны всегда ощущать себя беспомощными и считать, что только Кришна поможет нам достичь духовного совершенства. Тот, кто со всей серьезностью занимается преданным служением Господу в полном сознании Кришны, сразу же очищается от всей материальной скверны. Существует много религиозных систем и методов очищения сознания: можно заниматься философским поиском истины, медитацией и мистической йогой и т. д., но тому, кто предался Кришне, нет нужды прибегать ко всем этим методам. Просто предавшись Кришне, он сможет избежать напрасной траты времени. Действуя таким образом, он быстро достигнет совершенства и освободится от всех последствий своих грехов."
    "6": "В конце концов нужно развить в себе привязанность к прекрасному образу Кришны. Его зовут Кришной, потому что Он неотразимо привлекателен. Тот, кого пленил облик прекрасного и всемогущего Кришны, может считать, что ему очень повезло. Есть разные типы трансценденталистов: одних привлекает безличный Брахман, других — Господь в образе Сверхдуши и т. д., однако самым лучшим является тот, кого привлекает Верховная Личность Бога, в особенности Сам Кришна. Иными словами, преданное служение Кришне, подразумевающее полную сосредоточенность сознания на Нем, является самой сокровенной частью духовного знания и сутью учения «Бхагавад-гиты». И карма-йогов, и философов-эмпириков, и мистиков, и преданных относят к категории трансценденталистов, но самый лучший из всех — это чистый преданный Господа. Кришна говорит: ма̄ ш́учах̣ — «Ничего не бойся, отбрось все сомнения и ни о чем не беспокойся». Эти слова очень важны. Кто-то может недоумевать: «Как это — отказаться от всех форм духовной практики и просто предаться Кришне?» Однако подобные беспокойства напрасны."
