  purport:
    "1": "Обязанности, предписанные представителям различных сословий, перечислены в «Бхагавад-гите». Как было сказано в предыдущих стихах, обязанности брахманов, кшатриев, ваишьев и шудр соответствуют гунам материальной природы, под влиянием которых они находятся. Человек никогда не должен пытаться подражать другим, исполняя их обязанности. Тот, кто от природы склонен к деятельности шудр, не должен претендовать на звание брахмана, даже если родился в семье брахманов. Каждый должен заниматься деятельностью, соответствующей его природе; никакая работа не позорна, если она связана со служением Верховному Господу. Брахманы, безусловно, занимаются деятельностью в гуне благости, однако, если человек от природы находится под влиянием других гун, он не должен, подражая брахманам, пытаться исполнять их обязанности. Кшатрию, правителю, приходится совершать неприглядные поступки: применять насилие и убивать врагов или лгать, руководствуясь политическими соображениями. Никакая политика не обходится без насилия и дипломатической лжи, но для кшатрия это еще не повод отказываться от выполнения своего долга и пытаться жить по законам брахманов."
    "2": "Своей деятельностью человек должен стараться доставить удовольствие Верховному Господу. К примеру, Арджуна был кшатрием, и он колебался, не решаясь вступить в сражение с противником. Но если сражаться ради Кришны, Верховной Личности Бога, то не нужно бояться, что участие в битве осквернит нас. Тому, кто занимается коммерцией, иногда приходится лгать и хитрить, чтобы получить прибыль. В некоторых случаях без этого не обойтись. Иногда продавец говорит покупателю: «Поверьте мне, я на вас нисколько не наживаюсь», хотя всем известно, что торговец не сможет жить, если будет торговать без выгоды. Поэтому, слыша от коммерсанта такие слова, нужно понимать, что он обманывает нас. Однако сам коммерсант не должен думать, что поскольку в его деле не обойтись без лжи, то он должен бросить торговлю и заниматься тем, что делают брахманы. Это противоречит шастрам. Если человек, будь он кшатрием, вайшьей или шудрой, исполняя свои обязанности, тем самым служит Верховной Личности Бога, его социальное положение перестает иметь значение. Даже брахманам, совершающим различные жертвоприношения, иногда приходится убивать животных, чтобы принести их в жертву. Точно так же, если кшатрий, выполняя свой долг, убивает врага, его поступок не является греховным. Все это было подробно разъяснено в третьей главе «Бхагавад-гиты». Каждый человек должен посвящать свою деятельность Ягье, или Вишну, Верховной Личности Бога. Все, что мы делаем ради удовлетворения собственных чувств, только порабощает нас. Поэтому каждый должен заниматься деятельностью в соответствии с гунами материальной природы, под влиянием которых находится полученное им тело, преследуя при этом единственную и высшую цель — служить Верховному Господу."
