  purport:
    "1": "На самом деле «Бхагавад-гита» заканчивается на семнадцатой главе. В дополнительной, восемнадцатой главе подводится итог всем обсуждавшимся до этого темам. В каждой главе «Бхагавад-гиты» Господь Кришна подчеркивает, что преданное служение Верховной Личности Бога является высшей целью жизни. Тот же вывод делается и в конце восемнадцатой главы, где говорится о самом сокровенном пути постижения истины. В первых шести главах подчеркивалось преимущество преданного служения: йогина̄м апи сарвеша̄м... «Из всех йогов, или трансценденталистов, самым лучшим является тот, кто беспрестанно думает обо Мне в своем сердце». В последующих шести главах речь шла о чистом преданном служении, его природе и о деятельности, связанной с ним. А в заключительных шести главах рассказывалось о знании, самоотречении, деятельности материальной природы, о духовной природе и преданном служении. Был сделан вывод, что всякая деятельность должна быть посвящена Верховному Господу, Вишну, воплощенному в словах ом̇ тат сат. Третья часть «Бхагавад-гиты» доказывает, что высшей целью жизни является только преданное служение и ничто другое. В подтверждение тому Кришна ссылается на великих ачарьев прошлого и «Брахма-сутру» («Веданта-сутру»). Некоторые имперсоналисты считают, что монополия на знание, изложенное в «Веданта-сутре», принадлежит им, но на самом деле «Веданта-сутра» написана для того, чтобы помочь людям понять суть преданного служения, ибо составителем «Веданта-сутры» и ее лучшим знатоком является Сам Господь. Об этом шла речь в пятнадцатой главе. Целью каждого священного писания, каждой Веды является преданное служение. Все это объясняется в «Бхагавад-гите»."
    "2": "Подобно тому как во второй главе делался краткий обзор основных тем «Бхагавад-гиты», восемнадцатая глава подводит итог всему сказанному в предыдущих главах. Цель жизни, как говорилось, состоит в том, чтобы, отрекшись от мира материи, подняться на духовный уровень и выйти из-под влияния гун материальной природы. Арджуна хочет прояснить для себя смысл двух понятий, обсуждавшихся в «Бхагавад-гите»: отрешенности (тьяги) и отречения от мира (санньясы). Поэтому он просит Кришну объяснить ему смысл этих двух слов."
    "3": "Арджуна не случайно обращается здесь к Кришне, употребляя два имени Верховного Господа: Хришикеша и Кеши-нишудана. Кришну называют Хришикешей, ибо Он является повелителем всех чувств и всегда готов помочь нам обрести душевное равновесие. Арджуна просит Кришну подвести итог всему сказанному, чтобы он мог вернуть свою невозмутимость. Тем не менее у него все еще остаются сомнения, а сомнения обычно сравнивают с демонами. Поэтому Арджуна называет Кришну Кеши-нишуданой. Кеши — это могущественный демон, некогда убитый Господом, и сейчас Арджуна надеется, что Кришна точно так же уничтожит демона его сомнений."
