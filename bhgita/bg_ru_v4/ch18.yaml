  purport:
    "1": "Предназначение живых существ, которых олицетворяет Арджуна, состоит в том, чтобы выполнять волю Верховного Господа. Живые существа созданы для служения. Шри Чайтанья Махапрабху говорит, что по своей природе живое существо является вечным слугой Верховного Господа. Забывая об этом, живое существо попадает под власть материальной природы, но служение Господу помогает ему выйти из-под ее власти и стать свободным слугой Бога. Живое существо создано для того, чтобы служить, поэтому оно служит либо иллюзорной энергии, майе, либо Верховному Господу. Служа Всевышнему, оно находится в естественном для себя состоянии, но если оно предпочитает служить внешней, иллюзорной энергии Господа, то неминуемо попадает в рабство. Заблудшее, запутавшееся живое существо служит в материальном мире. Связанное путами плотских желаний, оно тем не менее мнит себя владыкой мира. Это называется иллюзией. Обретая освобождение, человек вырывается из плена иллюзии и добровольно подчиняется Верховному Господу, чтобы исполнять Его волю. Последней иллюзией, последней ловушкой, которую расставляет на пути человека майя, является представление о том, что он Бог. Попавший в эту ловушку считает, что он уже не обусловленная душа, а Сам Господь Бог. Ему не хватает разума даже на то, чтобы задаться вопросом: «Если я Бог, то почему я оказался в плену сомнений?» Это не приходит ему в голову. Итак, это последняя ловушка, приготовленная для него иллюзорной энергией. Чтобы по-настоящему освободиться от влияния иллюзии, необходимо постичь Кришну, Верховную Личность Бога, и согласиться исполнять Его волю."
    "2": "Очень важным является употребленное в данном стихе слово моха. Моха — это антоним слова «знание». Обрести истинное знание — значит понять, что каждое живое существо является вечным слугой Господа, но, вместо того чтобы считать себя слугой, все в материальном мире мнят себя его хозяевами, потому что хотят господствовать над материальной природой. В этом заключается наша иллюзия. Рассеять эту иллюзию можно только по милости Господа или по милости Его чистого преданного. И когда человек выходит из-под ее власти, он соглашается действовать ради Кришны."
    "3": "Находиться в сознании Кришны — значит действовать по воле Кришны. Введенная в заблуждение внешней материальной энергией, обусловленная душа не понимает, что Верховный Господь — исполненный знания повелитель всех живых существ и владыка всего сущего. Он может одарить Своих преданных всем, чем пожелает; Он друг каждого живого существа, но особенно Он благоволит к Своим преданным. Он повелитель материальной природы и всех живых существ. Ему подвластно неистощимое время, все богатства и энергии. Верховный Господь может отдать преданному даже Самого Себя. Тот, кто не знает Его, находится в плену иллюзии; вместо того чтобы заниматься преданным служением, он служит майе. Однако Арджуна, выслушав «Бхагавад-гиту», которую поведал ему Сам Господь, полностью освободился от иллюзии. Он понял, что Кришна не просто его друг, Он — Верховная Личность Бога. Арджуна постиг Кришну таким, как Он есть. Когда это знание полностью открывается человеку, он не может не покориться Кришне. Когда Арджуна понял замысел Кришны, который хотел сократить непомерно возросшее население Земли, он согласился участвовать в битве, исполняя волю Кришны. Он снова взял в руки оружие — свой лук и стрелы, — чтобы сражаться, исполняя волю Верховной Личности Бога."
