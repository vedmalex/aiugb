  purport:
    "1": "Йоги должны заботиться о духовном развитии общества. Есть множество очистительных ритуалов, помогающих человеку возвыситься духовно. Одним из таких жертвенных обрядов считается свадебная церемония, которую называют виваха-ягьей. Должен ли санньяси, разорвавший семейные узы и отрекшийся от мира, поощрять подобные церемонии? Господь говорит здесь, что от жертвоприношений, несущих людям благо, никогда не следует отказываться. Виваха-ягья, свадебная церемония, предназначена для того, чтобы успокоить ум человека и дать ему возможность мирно заниматься духовной практикой. Поэтому даже те, кто отрекся от мира, должны советовать людям проводить виваха-ягью, ибо для большинства людей она необходима. Санньяси категорически запрещено общаться с женщинами, но это еще не значит, что молодой человек, находящийся на более низкой ступени духовного развития, не должен вступать в семейную жизнь, проведя соответствующий обряд. Все предписанные Ведами жертвоприношения призваны помочь людям достичь Верховного Господа. Поэтому на начальных этапах духовного развития от них не следует отказываться. Точно так же, давая пожертвования, мы очищаем сердце. Как уже говорилось, когда мы даем пожертвования достойным людям, это помогает нам духовно развиваться."
