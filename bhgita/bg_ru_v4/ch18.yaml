  purport:
    "1": "Арджуна не обладал совершенным знанием, и его решение сражаться или не сражаться было сделано на основе его ограниченного видения мира. Господь Кришна объяснил ему, что индивидуальное живое существо не является самостоятельным и независимым. Верховная Личность Бога, то есть Он Сам, Кришна, в образе Сверхдуши пребывает в сердце каждого живого существа, направляя его действия. Поменяв тело, живое существо забывает о совершенных в прошлом поступках, но Сверхдуша, которой известно прошлое, настоящее и будущее, остается свидетелем всего, что делает душа. Таким образом Сверхдуша руководит всеми действиями живого существа. Восседая на колеснице материального тела, созданного материальной энергией по указанию Сверхдуши, живое существо пожинает плоды своих прошлых поступков, получая все, что заслужило. Как только живое существо переселяется в тело определенного вида, это тело начинает определять характер его деятельности. Один и тот же водитель в скоростном автомобиле едет гораздо быстрее, чем в обыкновенной машине. Точно так же, в соответствии с указанием Сверхдуши, материальная природа создает для каждого живого существа тело определенного вида, чтобы, действуя в соответствии с возможностями своего тела, оно могло осуществить желания, которые не успело исполнить в прошлой жизни. Никто не должен считать себя независимым от Верховной Личности Бога. Индивидуальная душа всегда находится под властью Верховного Господа. Поэтому ее долг — предаться Ему, как гласит следующий стих."
