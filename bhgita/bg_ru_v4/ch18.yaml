  purport:
    "1": "Как было сказано в пятнадцатой главе, живые существа — это отделенные частицы Верховного Господа, который является их источником. Это подтверждает и «Веданта-сутра»: джанма̄дй асйа йатах̣. Таким образом, Верховный Господь — прародитель всех живых существ. В седьмой главе «Бхагавад-гиты» говорилось, что Своими двумя энергиями, внешней и внутренней, Верховный Господь пронизывает все сущее. Поэтому все должны поклоняться Господу и одновременно Его энергиям. Преданные-вайшнавы обычно поклоняются Верховному Господу и Его внутренней энергии. Внешняя энергия Всевышнего является искаженным отражением Его внутренней энергии. Внешняя энергия — это фон, но Сам Верховный Господь в образе Параматмы, полной экспансии Господа, пронизывает Собой все сущее. Он вездесущая Сверхдуша всех полубогов, всех людей и животных. Человек должен знать, что, являясь неотъемлемой частицей Верховного Господа, он обязан служить Ему. Каждое живое существо должно служить Господу с любовью и преданностью, в совершенном сознании Кришны. В этом смысл данного стиха."
    "2": "Каждый из нас должен считать, что он занимается своей деятельностью по указанию Хришикеши, повелителя чувств. И все плоды нашей деятельности нужно посвящать Верховной Личности Бога, Шри Кришне, таким образом поклоняясь Ему. Тот, кто постоянно помнит об этом, всегда находясь в сознании Кришны, по милости Господа познает все сущее. В этом заключается совершенство жизни. В «Бхагавад-гите» (12.7) Господь говорит: теша̄м ахам̇ самуддхарта̄. Верховный Господь Сам заботится о том, чтобы такой преданный освободился от материального рабства. Это высшее совершенство жизни. Чем бы ни занимался человек, если он служит Верховному Господу, то непременно достигнет высшей ступени совершенства."
