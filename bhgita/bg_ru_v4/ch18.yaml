  purport:
    "1": "Для имперсоналиста достижение уровня брахма-бхуты, слияния с Абсолютом, является высшей ступенью совершенства. Однако чистый преданный, не останавливаясь на этом, начинает заниматься чистым преданным служением. Это значит, что чистый преданный, который служит Верховному Господу, уже получил освобождение, то есть достиг уровня брахма-бхуты и стал единым с Абсолютом. Без единства со Всевышним, то есть с Абсолютом, невозможно служить Ему. На абсолютном уровне стирается грань между слугой и господином, хотя в высшем, духовном смысле различие между ними остается всегда."
    "2": "В материальном мире, где люди трудятся ради того, чтобы наслаждаться, страдания неизбежны, но в абсолютном мире, где живые существа занимаются чистым преданным служением, страданий не существует. Преданный, обладающий сознанием Кришны, ни о чем не скорбит и ничего не желает. Поскольку Бог является полным самодостаточным целым, душа, которая служит Богу в сознании Кришны, тоже обретает самодостаточность и полноту. Она уподобляется реке, которая полностью очистилась от мути. Поскольку преданный не думает ни о чем, кроме Кришны, он всегда ощущает радость. Он не скорбит о материальных потерях и не стремится к материальным приобретениям, поскольку служение Господу сделало его самодостаточным. Он не желает материальных наслаждений, ибо знает, что каждое живое существо, будучи отделенной частицей Верховного Господа, всегда остается Его слугой. Живя в материальном мире, он не видит различий между людьми, занимающими высокое или низкое положение в обществе. Любое положение в материальном мире зыбко, а преданный не имеет ничего общего с призрачной, зыбкой реальностью. Для него камень и слиток золота имеют одинаковую ценность. Таков уровень брахма-бхуты, и чистому преданному достичь его не составляет никакого труда. Тому, кто находится на этом уровне, состояние слияния с Верховным Брахманом и утраты своей индивидуальности представляется адом, райские планеты привлекают его не больше, чем мираж, а его чувства уподобляются змеям, лишившимся ядовитых зубов. Как змея, у которой нет ядовитых зубов, ни у кого не вызывает страха, так и чувства, послушные голосу разума, перестают быть опасными. Мир причиняет страдания только тому, кто заражен материальной скверной, но для преданного весь мир становится Вайкунтхой, или духовным царством. Самая великая личность в материальной Вселенной кажется ему ничтожнее муравья. Достичь этого уровня можно по милости Господа Чайтаньи, который в нынешнюю эпоху проповедовал чистое преданное служение."
