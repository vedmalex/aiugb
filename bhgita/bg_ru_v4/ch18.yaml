  purport:
    "1": "В шестьдесят седьмом стихе этой главы Господь категорически запретил рассказывать «Гиту» тем, кто завидует Господу. Иными словами, «Бхагавад-гита» предназначена только для преданных. Однако иногда случается так, что преданный Господа читает публичную лекцию и далеко не все из его слушателей являются преданными. Почему же он выступает перед такой аудиторией? В данном стихе объясняется, что, хотя далеко не каждый человек является преданным, есть много людей, которые не питают вражды к Кришне. Они верят, что Кришна — Верховная Личность Бога. Слушая, как о Господе рассказывает Его чистый преданный, такие люди очищаются от грехов и после смерти попадают на планеты праведников. Поэтому даже тот, кто не стремится стать чистым преданным Господа, просто слушая «Бхагавад-гиту», получает великое благо. Так чистый преданный дает каждому возможность очиститься от грехов и стать преданным Господа."
