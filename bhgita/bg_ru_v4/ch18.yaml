  purport:
    "1": "Все действия обусловленного живого существа осквернены влиянием гун материальной природы. Брахманам приходится совершать жертвоприношения, связанные с умерщвлением животных. Подобно этому, кшатрий, каким бы благочестивым он ни был, вынужден сражаться с врагами. Это неизбежно. Аналогично, коммерсант, даже самый порядочный, иногда должен скрывать свои доходы, чтобы не разориться, или проводить операции на черном рынке. Все это необходимо, и избежать этого полностью невозможно. Шудра, который служит плохому хозяину, вынужден выполнять его приказы и иногда делать то, чего делать не следует. Но, несмотря на все изъяны, человек должен продолжать выполнять предписанные ему обязанности, ибо они соответствуют его природе."
    "2": "Здесь Кришна делает очень хорошее сравнение. Хотя огонь сам по себе чист, он покрыт клубами дыма. Однако дым не оскверняет огонь. Даже покрытый дымом, огонь остается самым чистым из всех материальных элементов. Кшатрий, отказывающийся от выполнения своего долга, не может быть уверен в том, что, приняв на себя обязанности брахмана, он будет полностью избавлен от малоприятных занятий. Отсюда следует, что в материальном мире нет существа, абсолютно свободного от материальной скверны. В этом смысле пример с огнем и дымом весьма показателен. Когда зимой мы вынимаем из огня раскаленный камень, дым ест нам глаза и нос, но это вовсе не значит, что нужно прекратить пользоваться огнем. Точно так же мы не должны отказываться от выполнения своих обязанностей только потому, что это не всегда приятно. Напротив, исполнившись решимости, мы должны продолжать служить Верховному Господу, выполняя свои обязанности в сознании Кришны. Это совершенство деятельности. Когда человек исполняет свои обязанности для того, чтобы удовлетворить Верховного Господа, его деятельность освобождается от изъянов. Когда, соединенные с преданным служением, результаты нашего труда очищаются, мы обретаем способность увидеть свое духовное «я», то есть достигаем самоосознания."
