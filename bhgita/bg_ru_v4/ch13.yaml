  purport:
    "1": "Различными телами и органами чувств живые существа наделяет материальная природа. Существует 8\_400\_000 видов жизни, и все это многообразие является творением материальной природы. Живое существо хочет испытать те или иные формы наслаждения и потому выбирает соответствующие материальные тела. Находясь в разных телах, оно наслаждается и страдает по-разному. Источником материального счастья и страданий является тело, а не само живое существо. В своем изначальном состоянии живое существо абсолютно счастливо. Иначе говоря, состояние счастья является для живого существа естественным. Но желание господствовать над материальной природой приводит его в материальный мир. Это желание не может быть осуществлено в духовном мире. Духовный мир чист, тогда как в материальном мире каждый изо всех сил старается получить как можно больше плотских удовольствий. В качестве пояснения можно сказать, что тело порождено желанием испытывать чувственные наслаждения, а органы чувств — это инструменты для удовлетворения желаний живого существа. И то и другое — и тело, и инструменты-чувства — мы получаем от материальной природы. И как явствует из следующего стиха, мы оказываемся в хороших или плохих условиях в зависимости от того, что мы делали и желали в прошлом. В соответствии с желаниями и кармой живых существ, материальная природа наделяет их теми или иными материальными телами. Живое существо само повинно в том, что получило определенное тело и, находясь в нем, испытывает уготованные ему наслаждения и муки. Получив тело, живое существо оказывается во власти материальной природы, поскольку тело, будучи материальным, подчиняется законам природы. Само по себе живое существо бессильно изменить эти законы. Предположим, живое существо получило тело собаки. Оказавшись в нем, оно вынуждено вести себя как собака. Оно не может действовать иначе. Или, если живое существо попадает в тело свиньи, ему приходится питаться испражнениями и делать все, что делают свиньи. А если живое существо получает тело полубога, оно тоже ведет себя соответствующим образом. Таков закон природы. Однако при любых обстоятельствах Сверхдуша находится рядом с индивидуальной душой. В Ведах (Мундака-упанишад, 3.1.1) об этом сказано следующее: два̄ супарн̣а̄ сайуджа̄ сакха̄йах̣. Верховный Господь так добр к живому существу, что в образе Сверхдуши, Параматмы, всегда и всюду сопровождает индивидуальную душу."
