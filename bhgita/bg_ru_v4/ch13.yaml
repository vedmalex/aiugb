  translation: "Знай же, о потомок Бхараты, что, находясь в каждом из тел, Я также знаю их и что понимание природы тела и знающего тело называется знанием. Таково Мое мнение."
  purport:
    "1": "Приступая к изучению тела и знающего тело (души и Сверхдуши), мы обнаружим три объекта исследования: это Господь, живое существо и материя. На каждом поле деятельности, в каждом теле, находятся две души: индивидуальная душа и Сверхдуша. Поскольку Сверхдуша — это полная экспансия Кришны, Верховной Личности Бога, Кришна говорит: «Я также обладаю знанием, но не об одном, а обо всех телах. В каждом из них Я пребываю как Параматма (Сверхдуша)»."
    "2": "Тот, кто тщательно изучит природу поля деятельности и знающего поле так, как она описана в «Бхагавад-гите», обретет истинное знание."
    "3": "Господь говорит: «Мне известно поле деятельности в каждом отдельном теле». Живое существо знает собственное тело, но его знание не распространяется на другие тела. Однако Верховная Личность Бога, которая в образе Сверхдуши находится в каждом теле, знает все обо всех телах. Господу известны все тела во всем многообразии их видов и форм. Так, подданный может досконально знать принадлежащий ему клочок земли, но царю известно все, что происходит не только у него во дворце, но и на земле каждого из его подданных. Подобно этому, живое существо владеет только одним телом, а Верховному Господу принадлежат все тела. Царь — главный собственник земли в государстве, а его подданные — всего лишь арендаторы. Точно так же и Верховный Господь является главным собственником всех тел."
    "4": "Материальное тело состоит из органов чувств. Верховного же Господа называют Хришикешей, что значит «повелитель чувств». Он истинный хозяин наших органов чувств, так же как царь — истинный хозяин, распоряжающийся всем в государстве. Власть, которой наделены его подданные, вторична. «Я также знаю поле», — говорит Господь. Это значит, что Ему известны все тела, тогда как индивидуальная душа знает только свое тело. В Ведах сказано:"
    "5": кшетра̄н̣и хи ш́арӣра̄н̣и   бӣджам̇ ча̄пи ш́убха̄ш́убхе та̄ни ветти са йога̄тма̄   татах̣ кшетра-джн̃а учйате
    "6": "Материальное тело называют кшетрой, а внутри тела находятся его владелец и Верховный Господь, который знает как само тело, так и его владельца. Поэтому Господа называют тем, кто знает каждое поле деятельности. Разница между полем деятельности, знающим это поле и тем, кто знает каждое поле деятельности, заключается в следующем. Совершенное понимание природы тела, индивидуальной души и Сверхдуши в Ведах называется гьяной. Таково мнение Кришны. Тот, кто постиг единую природу души и Сверхдуши и разницу между ними, обладает истинным знанием. Если же человек не понимает природы поля деятельности, знающего поле и верховного повелителя, его знание не является совершенным. Прежде всего необходимо понять положение пракрити (природы), пуруши (наслаждающегося природой) и ишвары (повелителя, знающего поле и управляющего как природой, так и индивидуальной душой). Мы не должны путать их между собой. Необходимо различать их функции, так же как мы различаем функции художника, холста и мольберта. Материальный мир, являющийся полем деятельности, — это природа; наслаждающийся природой — это живое существо, а над ними стоит верховный повелитель, Господь. В Ведах (Шветашватара-упанишад, 1.12) сказано: бхокта̄ бхогйам̇ прерита̄рам̇ ча матва̄\_/\_сарвам̇ проктам̇ три-видхам̇ брахмам этат. Есть три проявления Брахмана: пракрити — это Брахман как поле деятельности; джива (индивидуальная душа), пытающаяся господствовать над материальной природой, также является Брахманом, и тот, кто повелевает ими, — тоже Брахман, но лишь Он является истинным повелителем."
    "7": "Кроме того, в этой главе объясняется, что из двух знающих поле один склонен ошибаться, а другой непогрешим. Один — хозяин, а другой — подчиненный. Тот, кто считает двух знающих поле полностью тождественными друг другу, противоречит Верховному Господу, который ясно говорит в этом стихе: «Я также знаю поле деятельности». Только человек, лишенный знания, может принять веревку за змею. Тела разных видов принадлежат разным владельцам. Поскольку все души в разной степени способны властвовать над материальной природой, они имеют разные материальные тела, но в каждом из них пребывает Верховный Господь, руководящий действиями живого существа. Употребленное в этом стихе слово ча указывает на всю совокупность материальных тел. Таково мнение Шрилы Баладевы Видьябхушаны. Кришна — это Сверхдуша, которая находится в каждом теле вместе с индивидуальной душой. Истинное знание — это знание о том, что Сверхдуша повелевает и полем деятельности, и ограниченным живым существом, которое наслаждается этим полем."
