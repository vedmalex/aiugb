  translation: "Пять грубых материальных стихий, ложное эго, разум, непроявленное, десять органов чувств и ум, пять объектов чувств, желание, ненависть, счастье и горе, совокупность всех материальных элементов, признаки жизни и решимость — все это, вместе взятое, составляет поле деятельности и происходящие в нем изменения."
  purport:
    "1": "Все авторитетные источники: великие мудрецы, ведические гимны и афоризмы «Веданта-сутры» — гласят, что материальный мир построен из следующих компонентов. Это прежде всего земля, вода, огонь, воздух и эфир — пять грубых материальных стихий (маха̄-бхӯта). Далее следуют ложное эго, разум и три гуны материальной природы в непроявленном состоянии. Есть также пять познающих органов чувств: глаза, уши, нос, язык и кожа — и пять органов действия: голосовой аппарат, ноги, руки, анус и половые органы. Над органами чувств стоит ум, который находится внутри тела и потому может быть назван внутренним чувством. Таким образом, вместе с умом всего насчитывается одиннадцать органов чувств. Затем следуют пять объектов чувств: запах, вкус, форма, касание и звук. Эти двадцать четыре материальных компонента в совокупности составляют то, что называют полем деятельности. Аналитически изучив эти двадцать четыре элемента, мы получим исчерпывающее представление о поле деятельности. За ними следуют желание, ненависть, счастье и страдание, возникающие в результате взаимодействий пяти грубых элементов и представляющие эти пять стихий в материальном теле. Признаки жизни, представленные сознанием и решимостью, — это проявления деятельности тонкого тела, состоящего из ума, эго и разума. Тонкие элементы также являются частью поля деятельности."
    "2": "Пять стихий — это грубые проявления ложного эго (аханкары), которое, в свою очередь, представляет собой первичную стадию развития ложного эго, называемую материалистической концепцией, или та̄маса-буддхи, разумом в гуне невежества. Оно же (ложное эго) олицетворяет непроявленное состояние трех гун материальной природы. Непроявленное состояние гун называется прадханой."
    "3": "Тот, кто хочет более подробно узнать о двадцати четырех элементах и их взаимодействиях, должен глубже изучить философию Вед. В «Бхагавад-гите» приводятся только самые общие сведения."
    "4": "Все эти элементы в совокупности образуют материальное тело, которое в своем развитии претерпевает шесть изменений: рождается, растет, некоторое время существует, производит побочные продукты жизнедеятельности, затем стареет и наконец погибает. Таким образом, поле деятельности материально по природе и невечно, в отличие от кшетра-гьи, того, кто знает поле и владеет им."
