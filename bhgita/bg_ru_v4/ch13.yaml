  translation: "Сверхдуша является первоисточником всех чувств, хотя Сама не обладает ими. Обеспечивая каждое живое существо всем необходимым, Господь тем не менее ни к чему не привязан. Трансцендентный материальным гунам, Он вместе с тем является их повелителем."
  purport:
    "1": "Хотя Верховный Господь является источником всех чувств живых существ, Сам Он не обладает подобными материальными чувствами. На самом деле живые существа наделены духовными чувствами, но в материальном мире эти чувства покрывают материальные элементы, и потому их деятельность тоже становится материальной. Однако чувства Верховного Господа не имеют материального покрова. Его чувства трансцендентны, и потому их называют ниргун̣а. Слово гун̣а относится к качествам материальной природы, но чувства Господа не имеют материальной оболочки. Необходимо понять, что Его органы чувств отличаются от наших. Хотя причиной возникновения наших органов чувств является Господь, Сам Он обладает трансцендентными чувствами, не оскверненными материей. Это прекрасно объясняется в «Шветашватара-упанишад» (3.19): апа̄н̣и-па̄до джавано грахӣта̄. У Бога, Верховной Личности, нет материальных рук, но у Него есть Его руки, которыми Он принимает все наши подношения. Этим Сверхдуша отличается от обусловленной души. У Господа нет материальных глаз, но это не означает, что у Него вообще нет глаз, иначе как бы Он мог видеть? Его взору открыто все: прошлое, настоящее и будущее. Находясь в наших сердцах, Он знает, чем мы занимались в прошлом, что делаем сейчас и что ожидает нас в будущем. Это также подтверждается в «Бхагавад-гите»: Господь знает все, Его же не знает никто. Говорится, что у Господа нет материальных ног, и тем не менее Он передвигается в пространстве на духовных ногах. Иначе говоря, Господь не безличен. У Него есть глаза, ноги, руки и т. д., поэтому мы, будучи неотъемлемыми частицами Верховного Господа, также обладаем ими. Но Его глаза, руки, ноги и другие органы чувств не осквернены материальной природой."
    "2": "В «Бхагавад-гите» тоже говорится, что, когда Господь приходит в материальный мир, Он приходит с помощью Своей внутренней энергии, являя людям Свою истинную форму. Материальная энергия не оскверняет Господа, ибо Он — ее повелитель. Из Вед мы узнаём, что тело Господа всецело духовно. Он имеет вечное тело, называемое сач-чид-ананда-виграха. Господь обладает всеми совершенствами. Он владелец всех богатств и всех энергий. Он самый умный, и Его познания всеобъемлющи. Таковы некоторые качества Верховной Личности Бога. Господь обеспечивает живые существа всем необходимым для жизни и является свидетелем всех их поступков. Из ведических писаний явствует, что Верховный Господь всегда трансцендентен. Сейчас мы не видим Его головы, лица, рук и ног, но они у Него есть, и, достигнув трансцендентного уровня, мы сможем увидеть Господа. Сейчас Господь недоступен нашему взору, так как наши органы чувств осквернены материей. По этой же причине имперсоналисты, находящиеся под влиянием материальной энергии, не способны постичь Верховную Личность Бога."
