    "2": "Преданные Верховной Личности Бога лучше всех понимают природу духа, поскольку знают, что, кроме материального мира, существует духовный мир и Бог, Верховная Личность, который в виде одной из Своих экспансий, Параматмы, вездесущей ипостаси Бога, пребывает в сердце каждого живого существа. Разумеется, некоторые люди пытаются постичь Высшую Абсолютную Истину с помощью философских рассуждений. Их также относят к числу верующих. Последователи философии санкхьи, анализируя материальный мир, раскладывают его на двадцать четыре элемента, а индивидуальная душа по их классификации является двадцать пятым элементом. Когда же они осознают, что индивидуальная душа трансцендентна материальным элементам, они также начинают понимать, что над ней стоит Бог, Верховная Личность, считающийся двадцать шестым элементом. Так постепенно они тоже достигают уровня преданного служения в сознании Кришны. Те, кто отказывается от плодов своего труда, также стоят на верном пути и со временем тоже получают возможность достичь уровня преданного служения в сознании Кришны."
