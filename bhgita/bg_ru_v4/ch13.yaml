  purport:
    "1": "Господь в образе Сверхдуши пребывает в сердце каждого живого существа. Значит ли это, что Он разделился на части? Нет. Господь всегда остается единым. Он подобен солнцу. Когда солнце в зените, оно находится в одном месте, но, если спросить разных людей в радиусе пяти тысяч километров, где находится солнце, каждый скажет, что солнце светит у него над головой. Ведические писания приводят этот пример, чтобы показать, что, хотя Господь неделим, Он кажется поделенным на части. В ведических писаниях сказано, что один Вишну, будучи всемогущим, пребывает всюду, подобно тому как солнце одновременно светит над головой множества людей, находящихся в разных местах. Кроме того, хотя Верховный Господь — хранитель всего живого, Он поглощает все сущее во время разрушения вселенной. Об этом уже говорилось в одиннадцатой главе «Бхагавад-гиты», где Господь сказал, что Он явился для того, чтобы поглотить всех воинов, собравшихся на Курукшетре. И Господь добавил, что в образе времени Он тоже поглощает все. Он несет гибель и разрушение всему живому. Во время сотворения материального мира Господь помогает живым существам проявиться из их изначального состояния, а во время разрушения вселенной поглощает их. В ведических гимнах также говорится, что Господь — источник и место успокоения всего сущего. Сотворив материальный мир, Он поддерживает его Своим безграничным могуществом, а после гибели материальной вселенной все вновь погружается в Него. Об этом свидетельствуют ведические гимны: йато ва̄ има̄ни бхӯта̄ни джа̄йанте йена джа̄та̄ни джӣванти йат прайантй абхисам̇виш́анти тад брахма тад виджиджн̃а̄сасва (Тайттирия-упанишад, 3.1)."
