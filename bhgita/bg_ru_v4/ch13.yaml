  purport:
    "1": "Усвоив знание, изложенное в этой главе, мы поймем природу тела (поля деятельности) и знающих тело (индивидуальной души и Сверхдуши). Тело — это поле деятельности, состоящее из материальных элементов. Заключенная в теле и наслаждающаяся его деятельностью индивидуальная душа — это пуруша, живое существо, один из знающих поле деятельности. Другим знающим поле является Сверхдуша. Разумеется, нужно понимать, что и Сверхдуша, и индивидуальное живое существо — это, по сути дела, разные проявления Верховной Личности Бога. Живое существо является одной из энергий Господа, а Сверхдуша — Его личностной экспансией."
    "2": "И материальная природа, и живое существо вечны. Это значит, что они существовали до сотворения материального мира. Материальный мир возникает из энергии Господа, так же как и живые существа, однако живые существа относятся к Его высшей энергии. И живые существа, и материальная природа существовали до того, как был проявлен материальный космос. Материальная природа покоилась в теле Верховной Личности Бога, Маха-Вишну, а когда возникла необходимость, она была проявлена с помощью махат-таттвы. Живые существа также покоились в теле Маха-Вишну. В силу своей обусловленности они не хотели служить Верховному Господу, тем самым закрывая себе доступ на планеты духовного неба. Но, когда материальная природа перешла в проявленное состояние, обусловленные живые существа вновь получили возможность действовать в материальном мире, чтобы подготовиться к вступлению в духовное царство. В этом тайна материального творения. Изначально живое существо является неотъемлемой духовной частицей Верховного Господа, но, восстав против Его власти, оно попадает в царство материальной природы, где ведет обусловленное существование. То, каким образом живые существа, частицы высшей энергии Господа, пришли в соприкосновение с материальной природой, не имеет особого значения. Однако Верховной Личности Бога известно, как и почему это произошло. В писаниях Господь говорит, что живые существа, зачарованные материальной природой, ведут отчаянную борьбу за существование. Мы должны уяснить из этих стихов «Бхагавад-гиты», что причиной всех изменений, происходящих в материальной природе под влиянием трех материальных гун, является сама материальная природа. Иначе говоря, все изменения, которые претерпевают живые существа, и все многообразие видов жизни вызваны материальным телом. Что же касается души, то все живые существа имеют одинаковую духовную природу."
