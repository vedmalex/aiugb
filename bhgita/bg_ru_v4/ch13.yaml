  translation: "Многие мудрецы описали поле деятельности и знающего поле в разных ведических шастрах. Особенно подробно, с объяснением всех причин и следствий, об этом рассказывается в «Веданта-сутре»."
  purport:
    "1": "Верховная Личность Бога, Кришна, является высшим авторитетом в этой науке. Однако мудрецы и признанные авторитеты, естественно, всегда ссылаются на авторитетных предшественников. Вопрос о тождестве и различии души и Сверхдуши, вызывающий так много споров, Кришна освещает, ссылаясь на «Веданту», которая является признанным священным писанием. Он начинает стих, говоря: «По словам многих мудрецов…» Что касается великих мудрецов, то, помимо Самого Господа, к их числу относится Вьясадева, автор «Веданта-сутры», в которой дано безукоризненное объяснение разницы между душой и Сверхдушой. Отец Вьясадевы, Парашара, тоже является великим мудрецом. Он пишет в своих религиозных трудах: ахам̇ твам̇ ча татха̄нйе... «Все мы: ты, я и другие живые существа, — хотя и заключены в материальных телах, духовны по природе. Сейчас мы попали под влияние трех гун материальной природы, в соответствии со своей кармой. Поэтому одни живые существа принадлежат к высшим, а другие к низшим формам жизни. Причиной существования высших и низших форм жизни, проявленных в бесконечном многообразии живых существ, является невежество. Однако оскверняющее влияние трех гун природы не распространяется на Сверхдушу, которая непогрешима и трансцендентна». Аналогичным образом, в изначальных Ведах, и прежде всего в «Катха-упанишад», также проводится разграничение между душой, Сверхдушой и материальным телом. Об этом говорили многие великие мудрецы, среди которых самым авторитетным считается Парашара."
    "2": "Слово чхандобхих̣ относится к разным ведическим писаниям. Так, о природе, живом существе и Верховной Личности Бога рассказывается в «Тайттирия-упанишад», являющейся частью «Яджур-веды»."
    "3": "Как уже было сказано, кшетра — это поле деятельности, а две категории кшетра-гьи — это индивидуальное живое существо и верховное живое существо. В «Тайттирия-упанишад» (2.5) сказано: брахма пуччхам̇ пратишт̣ха̄. Энергия Верховного Господа проявляется сначала как анна-майя, зависимость живого существа от пищи. Это сугубо материалистическая концепция Всевышнего. Далее следует прана-майя: осознав Высшую Абсолютную Истину как пищу, живое существо затем постигает Ее в признаках жизни, то есть в разных ее проявлениях. На уровне гьяна-майи живое существо не только осознаёт различные проявления жизни, но и начинает мыслить, чувствовать и желать. Затем оно постигает Брахман (вигьяна-майю), то есть перестает отождествлять себя с умом и признаками жизни в теле. Следующей, высшей, ступенью самопознания является ананда-майя — осознание живым существом исполненной блаженства природы Брахмана. Итак, существует пять ступеней постижения Брахмана, называемых брахма пуччхам. Из них первые три: анна-майя, прана-майя и гьяна-майя — относятся к полю деятельности живых существ. Верховный же Господь, которого называют ананда-майей, трансцендентен ко всем полям деятельности. «Веданта-сутра» также описывает Всевышнего словами: а̄нанда-майо ’бхйа̄са̄т — Бог, Верховная Личность, по природе исполнен блаженства. Чтобы изведать трансцендентное блаженство, Он проявляет Свою энергию как вигьяна-майю, прана-майю, гьяна-майю и анна-майю. Считается, что живое существо наслаждается полем деятельности, но ананда-майя отлична от живого существа. Это означает, что если живое существо захочет наслаждаться, соединив свои желания с желаниями ананда-майи, то достигнет совершенства. Таково истинное положение Верховного Господа, которому известны все поля деятельности, живого существа, знающего свое поле и подвластного Господу, и природы, представляющей собой поле деятельности. Все эти истины можно найти в «Веданта-сутре», которую еще называют «Брахма-сутрой»."
    "4": "Здесь сказано, что «Брахма-сутра» представляет собой логически стройную систему афоризмов, связанных по принципу причины и следствия. Например: на вийад аш́рутех̣ (2.3.2), на̄тма̄ ш́рутех̣ (2.3.18) и пара̄т ту тач-чхрутех̣ (2.3.40). В первом афоризме говорится о поле деятельности, во втором — о живом существе, а в третьем — о Верховном Господе, суммум бонум среди всего многообразия проявленных существ."
