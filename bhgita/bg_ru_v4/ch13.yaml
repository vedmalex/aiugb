  purport:
    "1": "Сверхдуша, Верховная Личность Бога, подобна солнцу, от которого исходит бесчисленное количество лучей. В образе Сверхдуши Господь всепроникающ, и в Нем находятся все индивидуальные живые существа, начиная с самого первого, великого учителя, Брахмы, и кончая крошечным муравьем. У бесчисленного множества живых существ бесконечное количество голов, ног, рук, глаз. Все они пребывают в Сверхдуше и покоятся на Ней. Вот почему Сверхдушу называют всепроникающей. Но индивидуальное живое существо не может сказать, что его руки, ноги и глаза находятся повсюду. Это невозможно. Если же кто-то думает, будто он не сознает, что его руки и ноги находятся всюду, из-за своего невежества, но, обретя истинное знание, поймет это, то такой человек противоречит сам себе. На самом деле это означает, что индивидуальная душа не является верховным живым существом, ибо она может попасть под власть материальной природы. Всевышний отличен от индивидуальной души. Верховный Господь может простереть Свою руку бесконечно далеко, а индивидуальная душа — нет. В «Бхагавад-гите» Господь говорит, что, если человек предложит Ему цветок, плод или немного воды, Он примет его подношение. Как Господь, находящийся очень далеко от нас, может принимать наши подношения? Господь всемогущ: находясь в Своей обители, на огромном расстоянии от Земли, Он протягивает оттуда руку и принимает то, что мы подносим Ему. Таково Его могущество. В «Брахма-самхите» (5.37) сказано: голока эва нивасатй акхила̄тма-бхӯтах̣. Всегда наслаждаясь играми на Своей трансцендентной планете, Господь вместе с тем является вездесущим. Индивидуальная душа не может назвать себя вездесущей. Следовательно, в этом стихе речь идет о Сверхдуше, Личности Бога, а не об индивидуальной душе."
