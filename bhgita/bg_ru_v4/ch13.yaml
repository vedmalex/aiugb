  translation: "Арджуна сказал: О Кришна, я хочу узнать о пракрити [природе], пуруше [наслаждающемся], о поле и знающем поле, а также о том, что такое знание и объект познания."
  purport:
    "1": "Верховный Господь сказал: Это тело, о сын Кунти, называют полем, а того, кто знает тело, — знающим поле."
    "2": "Арджуна попросил Кришну рассказать о пракрити (природе), пуруше (наслаждающемся), о кшетре (поле) и о кшетра-гье (знающем поле), а также о том, что такое знание и объект познания. В ответ Кришна сказал, что материальное тело называют полем, а того, кто знает тело, именуют знающим поле. Для обусловленной души тело является полем деятельности. Запутавшись в сетях материального существования, обусловленная душа пытается подчинить себе материальную природу и, в зависимости от того, насколько она способна к этому, получает то или иное поле деятельности. Этим полем является материальное тело. Но что такое тело? Тело состоит из органов чувств. Обусловленная душа ищет материальных наслаждений и в соответствии со своей способностью наслаждаться получает определенное тело, или поле деятельности, — кшетру. Саму же душу, которая не тождественна с телом, именуют кшетра-гьей, знающим поле. Понять разницу между полем (телом) и знающим поле (знающим тело) совсем не трудно. Каждый знает, что его тело в течение жизни, от младенчества до старости, претерпевает множество изменений, но, несмотря на это, он остается той же неизменной личностью. Иначе говоря, знающий поле деятельности отличен от самого поля. Так обусловленное живое существо может понять свое отличие от материального тела. В начале «Бхагавад-гиты» уже говорилось о том, что живое существо заключено в тело (дехино ’смин), которое, изменяясь, превращается из тела ребенка в тело юноши, затем — в тело взрослого человека и наконец — в тело старика, и что владелец тела знает о происходящих с его телом изменениях. Следовательно, владелец тела отличен от тела и является кшетра-гьей. Иногда мы думаем: «Я счастлив» или: «Я мужчина», «Я женщина», «Я кошка», «Я собака». Так знающий тело отождествляет себя с телом, хотя на самом деле отличен от него. Мы пользуемся разными вещами, например одеждой и т. д., но при этом никогда не путаем себя с ними. По аналогии с этим, немного поразмыслив, мы сможем также увидеть разницу между собой и материальным телом. Я, вы и каждый, кто владеет телом, являются знающими поле деятельности (кшетра-гья), а само тело — это кшетра, поле деятельности."
    "3": "В первых шести главах «Бхагавад-гиты» рассказывалось о знающем тело (то есть о живом существе) и о том, как он может постичь Верховную Личность Бога. В последующих шести главах говорилось о Верховном Господе и о взаимоотношениях индивидуальной души и Сверхдуши в преданном служении. В этих главах очень ясно определено главенствующее положение Верховной Личности Бога и подчиненное положение индивидуальной души. Живые существа всегда, при любых обстоятельствах подвластны Верховному Господу, но, забывая об этом, они обрекают себя на мучения. Те из них, кто достаточно благочестив, обращаются к Верховному Господу из различных побуждений: когда попадают в беду, нуждаются в деньгах, стремятся удовлетворить свое любопытство или обрести знание. Обо всем этом уже шла речь в предыдущих главах. Из последующих глав, начиная с тринадцатой, мы узнаем о том, как живое существо попадает в царство материальной природы и как Верховный Господь дает ему возможность освободиться из материального плена с помощью таких методов, как кармические ритуалы, философские поиски истины и преданное служение. Хотя живое существо имеет принципиально иную, чем материальное тело, природу, между ними существует определенная связь, о чем также будет рассказано в последующих главах."
