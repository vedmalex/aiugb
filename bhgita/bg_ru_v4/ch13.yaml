    "1": "Господь рассказал Арджуне о поле деятельности и знающем поле. Он также описал метод, позволяющий постичь того, кто знает поле деятельности. Теперь Он собирается рассказать Арджуне об объекте познания: сначала о душе, а затем о Сверхдуше. Человек, познавший природу кшетра-гьи (души и Сверхдуши), наслаждается нектаром бессмертия. Как было сказано во второй главе, живое существо является вечным. О том же самом говорится и в этом стихе. Никто не может назвать ни день, когда джива появилась на свет, ни время, когда дживатма отделилась от Верховного Господа. Поэтому говорится, что у души нет начала. Подтверждение этому содержится в Ведах: на джа̄йате мрийате ва̄ випаш́чит (Катха-упанишад, 1.2.18). Знающий тело никогда не рождается и не умирает, и он исполнен знания."
    "2": "В Ведах (Шветашватара-упанишад, 6.16) также сказано, что Верховный Господь в образе Сверхдуши знает все тела и является повелителем трех гун материальной природы (прадха̄на-кшетраджн̃а патир гун̣еш́ах̣). В смрити сказано: да̄са-бхӯто харер эва на̄нйасваива када̄чана. Живые существа вечно служат Верховному Господу. О том же говорил в Своих наставлениях Господь Чайтанья. Поэтому под Брахманом, описанным в данном стихе, подразумевается индивидуальная душа. Когда слово «Брахман» употребляется по отношению к живому существу, имеется в виду вигьяна-брахма, а не ананда-брахма. Ананда-брахма — это Верховный Брахман, Личность Бога."
