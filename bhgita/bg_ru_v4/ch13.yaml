  purport:
    "1": "Этот важный стих помогает понять, каким образом живые существа переселяются из одного тела в другое. Во второй главе «Бхагавад-гиты» говорилось, что живое существо меняет тела, как одежду. Причиной тому его привязанность к материальному существованию. До тех пор пока живое существо не разочаруется в этом иллюзорном мире, оно будет вынуждено переселяться из одного тела в другое. Оно оказалось в столь плачевном положении из-за своего желания господствовать над материальной природой. Его материальные желания приводят к тому, что живое существо рождается то полубогом, то человеком, то зверем, то птицей, то червем, то рыбой, то праведником, то насекомым. Это повторяется снова и снова. И каждый раз живое существо считает себя творцом своей судьбы, хотя на самом деле всегда находится во власти материальной природы."
    "2": "Здесь объясняется, каким образом живое существо попадает в разные материальные тела. Причиной тому — соприкосновение живого существа с разными гунами материальной природы. Отсюда следует, что человек должен подняться над материальными гунами и достичь трансцендентного уровня. Это называется сознанием Кришны. Пока человек не разовьет в себе сознание Кришны, материальное сознание будет заставлять его переселяться из тела в тело, идя на поводу у материальных желаний, которые живут в его сердце с незапамятных времен. Поэтому необходимо изменить свое сознание. Сделать это можно, только слушая тех, кто сведущ в духовной науке. Лучший пример тому — Арджуна, услышавший изложение науки о Боге от Самого Кришны. Тот, кто слушает авторитетных наставников, может постепенно избавиться от неотвязного желания господствовать над материальной природой, и, по мере того как это привычное желание будет ослабевать, он начнет все отчетливее ощущать вкус трансцендентного блаженства. В одной из ведических мантр говорится, что в общении с Верховной Личностью Бога живое существо постепенно обретает знание и одновременно с этим все больше и больше наслаждается вкусом вечного, исполненного блаженства бытия."
