    "1": "Сверхдуша, Верховная Личность Бога, является источником света во всех светящихся телах, таких как солнце, луна и звезды. В Ведах сказано, что в духовном царстве не нужно ни солнца, ни луны, ибо там все озарено сиянием Верховного Господа. В материальном мире духовное сияние Господа, брахмаджьоти, покрыто материальными элементами (махат-таттвой), поэтому здесь нужны источники света — солнце, луна, электричество и т. д. Но в духовном мире в них нет необходимости. В Ведах ясно сказано, что там все озарено ярким сиянием, исходящим от Господа. Из этого следует, что Господь находится за пределами материального мира, в духовной обители, в бесконечно далеком от нас духовном небе. Это также подтверждается в ведических писаниях: а̄дитйа-варн̣ам̇ тамасах̣ параста̄т (Шветашватара-упанишад, 3.8). Господь, подобно солнцу, вечно излучает свет, но Он находится далеко за пределами покрытого тьмой материального мира."
    "2": "Знание, которым обладает Господь, трансцендентно. В Ведах сказано, что Брахман представляет собой средоточие трансцендентного знания, и тот, кто очень хочет попасть в духовный мир, получает знание от Верховного Господа, находящегося в сердце каждого. В ведической мантре (Шветашватара-упанишад, 6.18) говорится: там̇ ха девам а̄тма-буддхи-прака̄ш́ам̇ мумукшур ваи ш́аран̣ам ахам̇ прападйе. Тот, кто стремится к освобождению, должен предаться Верховной Личности Бога. О высшей цели познания в ведических писаниях тоже сказано: там эва видитва̄ти мр̣тйум эти — «Только познав Его, можно вырваться из круговорота рождений и смертей» (Шветашватара-упанишад, 3.8)."
    "3": "Господь пребывает в сердце каждого как верховный повелитель. Его руки и ноги находятся всюду, чего нельзя сказать об индивидуальной душе. Поэтому необходимо признать существование двух знающих поле деятельности — индивидуальной души и Сверхдуши. Руки и ноги живого существа находятся в одном месте, тогда как руки и ноги Кришны есть всюду. В «Шветашватара-упанишад» (3.17) сказано: сарвасйа прабхум ӣш́а̄нам̇ сарвасйа ш́аран̣ам̇ бр̣хат. Верховный Господь, Сверхдуша — это прабху, владыка всех живых существ, и потому Он их последнее прибежище. Итак, не подлежит сомнению, что Сверхдуша и индивидуальная душа всегда отличны друг от друга."
