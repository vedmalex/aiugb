  translation: "Смирение, отсутствие тщеславия, отказ от насилия, терпение, простота; обращение к истинному духовному учителю; чистота, постоянство, самодисциплина; отказ от того, что приносит чувственное наслаждение; отсутствие ложного эго; понимание того, что рождение, смерть, старость и болезни — это зло; самоотречение, отсутствие привязанности к детям, жене, дому и т. д.; невозмутимость в счастье и горе; непоколебимая, безраздельная преданность Мне; стремление жить в уединенном месте, отстраненность от мирских людей, признание важности самоосознания и склонность к философскому поиску Абсолютной Истины — это Я объявляю знанием, а все прочее называю невежеством."
  purport:
    "1": "Не слишком разумные люди порой ошибочно считают описанный здесь процесс познания порождением поля деятельности. Однако здесь описан истинный путь познания. Перед тем, кто встал на этот путь, открывается возможность постичь Абсолютную Истину. Этот процесс познания не является результатом взаимодействия двадцати четырех материальных элементов, перечисленных выше. Напротив, с его помощью живое существо может вырваться из их плена. Обусловленная душа томится в клетке материального тела, построенной из двадцати четырех элементов, а знание, описанное в этих стихах, открывает ей путь к свободе. Из всех составляющих процесса познания самый важный элемент назван в первой строке одиннадцатого стиха. Майи ча̄нанйа-йогена бхактир авйабхича̄рин̣ӣ: конечной целью познания является чистое преданное служение Господу. Поэтому, если человек не захотел или не сумел достичь уровня трансцендентного служения Господу, все остальные девятнадцать составляющих процесса познания практически обесцениваются. Но у того, кто преданно служит Господу в полном сознании Кришны, все остальные девятнадцать качеств развиваются сами собой. Как сказано в «Шримад-Бхагаватам» (5.18.12), йасйа̄сти бхактир бхагаватй акин̃чана̄ сарваир гун̣аис татра сама̄сате сура̄х̣. У того, кто достиг уровня преданного служения, развиваются все самые лучшие качества, свидетельствующие о том, что он обладает знанием. При этом особенно важную роль играет принцип обращения к духовному учителю, упомянутый в восьмом стихе. Обратиться к духовному учителю должен даже тот, кто уже преданно служит Господу. Трансцендентная жизнь начинается тогда, когда человек принимает руководство истинного духовного учителя. Шри Кришна, Верховная Личность Бога, говорит здесь со всей определенностью, что описанный Им процесс познания — единственно верный путь. Все прочие методы самоосознания являются бесполезной выдумкой досужего ума."
    "2": "Что касается перечисленных здесь составляющих духовного знания, то их можно проанализировать следующим образом. Смиренным называют того, кто не стремится к славе и почестям. Материальные представления о жизни заставляют нас искать почета и уважения, но для того, кто обрел совершенное знание и осознал, что он отличен от материального тела, почет или бесчестье, относящиеся к телу, не имеют никакого значения. Человек не должен гоняться за призраком материального почета. Не имея никакого представления о законах религии, но желая прослыть религиозными, некоторые люди присоединяются к какому-нибудь культу, последователи которого не соблюдают заповедей религии, и затем объявляют себя духовными наставниками. Чтобы определить, насколько человек преуспел в духовной науке, необходимо руководствоваться определенным критерием. Таким критерием может служить наличие качеств, перечисленных в этих стихах."
    "3": "Обычно люди считают, что отказаться от насилия — значит не покушаться на жизнь других и не наносить им телесных повреждений, но в действительности отказаться от насилия — значит не обрекать других на страдания. Большинство людей живет во тьме неведения, в плену материальных представлений о жизни и потому непрерывно испытывает материальные страдания. Поэтому тот, кто не помогает людям обрести духовное знание, совершает над ними насилие. Мы должны сделать все от нас зависящее, чтобы просветить людей, дав им истинное знание, и помочь им освободиться из материального плена. Вот что такое ненасилие."
    "4": "Обладать терпением — значит безропотно сносить любые оскорбления и бесчестье. Тому, кто стремится обрести духовное знание, придется немало претерпеть от людей, ибо такова природа материального мира. Даже Прахлада, пятилетний мальчик, который стал заниматься духовной практикой, оказался в очень опасном положении, когда его собственный отец воспротивился тому, что он стал преданным. Отец даже неоднократно пытался убить ребенка, но Прахлада терпеливо выдерживал все испытания. Человек, стремящийся обрести духовное знание, столкнется на своем пути со множеством препятствий, но он должен терпеливо сносить все, что выпадает на его долю, и с решимостью продолжать свой путь."
    "5": "Простота означает, что человек должен быть настолько открытым и прямолинейным, чтобы не бояться сказать правду даже своему врагу. Что касается обращения к духовному учителю, то это абсолютно необходимо, ибо, только следуя указаниям истинного духовного учителя, можно постичь духовную науку. К духовному учителю нужно обращаться со смирением и служить ему не жалея сил, чтобы, довольный нашим служением, он благословил нас. Духовный учитель является представителем Кришны, поэтому тот, кто получил его благословения, может, даже не выполняя все правила и предписания, сразу достичь духовного совершенства. В любом случае ученику, который с полной самоотдачей служит духовному учителю, будет легче следовать правилам и предписаниям."
    "6": "Чистота — необходимое условие духовного прогресса. Различают внешнюю и внутреннюю чистоту. Чтобы быть чистым снаружи, нужно регулярно совершать омовения, а чтобы оставаться чистым внутри, необходимо всегда думать о Кришне и повторять мантру Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе. Это позволит человеку очистить ум от пыли накопленной им кармы."
    "7": "Постоянством обладает тот, кто полон решимости достичь духовного совершенства. Без такой решимости невозможно добиться ощутимых результатов. Самодисциплина означает, что мы не должны делать того, что может помешать нашему духовному развитию. Постоянно помня об этом, нужно отвергать все, что препятствует духовному прогрессу. Это истинное самоотречение. Чувства сильны, ненасытны и всегда жаждут удовольствий. Но мы не должны идти у них на поводу и предаваться излишествам. Потребности чувств следует удовлетворять лишь в той мере, в какой это необходимо для того, чтобы оставаться здоровым и продолжать исполнять свои духовные обязанности. Самым важным и самым необузданным из всех органов чувств является язык. Тому, кто обуздал язык, нетрудно держать в повиновении и остальные органы чувств. Язык выполняет две функции: ощущает вкус и произносит звуки. Поэтому язык следует приучить к тому, чтобы он ел только остатки пищи, предложенной Господу, и повторял мантру Харе Кришна. Что касается глаз, то они должны созерцать только прекрасный облик Кришны. Это поможет нам научиться подчинять себе глаза. Подобно этому, уши должны слушать рассказы о Кришне, а нос — вдыхать аромат предложенных Кришне цветов. В этом суть метода бхакти-йоги, и, как следует из данных стихов, вся «Бхагавад-гита» учит только науке преданного служения. Преданное служение — главная и единственная тема «Бхагавад-гиты». Недалекие комментаторы пытаются отвлечь ум читателя, обсуждая другие темы, но в самой «Бхагавад-гите» не рассматриваются никакие другие предметы, кроме науки преданного служения."
    "8": "Ложное эго — это отождествление себя с телом. Осознав себя душой, отличной от тела, человек обретает истинное эго. Эго существует всегда, и нам нужно избавиться от ложного, а не от истинного эго. В ведических писаниях (Брихад-араньяка-упанишад, 1.4.10) сказано: ахам̇ брахма̄сми — «Я есть Брахман, я дух». Это «Я есть», ощущение своего «я», сохраняется и тогда, когда живое существо, осознав свою духовную природу, освобождается из материального плена. Ощущение своей индивидуальности есть эго, но, когда это ощущение проецируется на иллюзорное материальное тело, оно превращается в ложное эго. Когда же ощущение своей индивидуальности связывается с реальностью, эго становится истинным. Некоторые философы считают, что нужно полностью отказаться от эго, но это невозможно, так как эго — это наше «я». От чего следует отказаться, так это от ложного отождествления себя с материальным телом."
    "9": "Необходимо также осознать, что рождение, смерть, старость и болезни являются источником страданий. О рождении живого существа говорится во многих ведических произведениях. Так, в «Шримад-Бхагаватам» очень ярко описано существование нерожденного младенца, его пребывание в утробе матери и муки, испытываемые им. Нужно уяснить, что рождение связано со множеством страданий. Из-за того что мы забываем о муках, перенесенных нами в утробе матери, мы не пытаемся вырваться из круговорота рождений и смертей. Смерть также сопряжена со множеством страданий, о которых повествуется в священных писаниях. Люди должны обсуждать эти темы. Что же касается болезней и старости, то каждый из нас на собственном опыте знает, что это такое. Никто не хочет болеть и стареть, но болезни и старость неизбежны. До тех пор пока мы не станем придерживаться пессимистического взгляда на материальную жизнь, помня о страданиях, которые несут человеку рождение, смерть, старость и болезни, у нас не будет стимула для духовного совершенствования."
    "10": "Отсутствие привязанности к жене, детям и дому вовсе не означает, что мы не должны испытывать к ним никаких чувств. Наши близкие — естественные объекты нашей любви. Но, когда они становятся помехой для духовного развития, от привязанности к ним необходимо избавиться. Метод сознания Кришны — лучший способ создания в доме благоприятной атмосферы. Если человек обладает сознанием Кришны, он может сделать свою семейную жизнь очень счастливой, так как метод сознания Кришны очень прост. Достаточно повторять: Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе, — питаться остатками пищи, предложенной Кришне, читать и обсуждать такие книги, как «Бхагавад-гита» и «Шримад-Бхагаватам», и поклоняться Божеству. Эти четыре вида деятельности сделают нас счастливыми. Мы также должны приобщать к ним членов своей семьи. Утром и вечером все домашние, собравшись вместе, могут петь: Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе. Если человеку удается, следуя четырем названным выше принципам, создать в семье обстановку, способствующую развитию сознания Кришны, ему не нужно уходить из дома и отрекаться от мира. Если же обстановка в семье неблагоприятна для духовного развития, то от семейной жизни следует отказаться. Ради того, чтобы постичь Кришну и служить Кришне, нужно пожертвовать всем, как это сделал Арджуна. Арджуна не хотел убивать своих родственников, но, когда он понял, что они мешают ему постичь Кришну, он последовал наставлениям Господа и вступил в сражение с ними. В любом случае мы не должны слишком привязываться к радостям и горестям семейной жизни, ибо в материальном мире нельзя быть ни полностью счастливым, ни абсолютно несчастным."
    "11": "Счастье и горе — неизбежные спутники материальной жизни, и нам, как сказано в «Бхагавад-гите», нужно научиться мириться с ними. Мы не в силах предотвратить ни того, ни другого, поэтому, отрешившись от счастья и горя мирской жизни, нужно одинаково невозмутимо встречать и радости, и невзгоды. Обычно, когда человек достигает желаемого, он очень радуется, а когда его постигают неприятности, он огорчается. Но тот, кто находится на духовном уровне, всегда остается невозмутимым. Чтобы достичь этого уровня, необходимо стать непреклонным в преданном служении. А это значит, что мы должны, как говорилось в последнем стихе девятой главы, постоянно заниматься девятью видами деятельности: слушать повествования о Господе и прославлять Его, поклоняться Господу, выражать Ему почтение и т. д."
    "12": "У того, кто живет духовной жизнью, само собой пропадает желание общаться с мирскими людьми. Такое общение становится для него противоестественным. О своем духовном росте можно судить по тому, насколько в нас усиливается желание жить уединенно, избегая общения с мирскими людьми. У преданного естественным образом пропадает вкус к занятиям спортом, к кино и светским развлечениям, ибо для него это — пустая трата времени. Сейчас множество ученых и философов изучают проблему секса и другие проблемы, но, как говорится в «Бхагавад-гите», их исследования и философские труды не имеют ценности. Подобное времяпрепровождение, по сути дела, лишено смысла. Согласно «Бхагавад-гите», человек должен с помощью философского анализа изучать природу души. Наши усилия следует направить на постижение природы своего «я». Таков совет, который дает Кришна в этих стихах."
    "13": "Что касается самоосознания, то здесь ясно сказано, что самым практичным методом самоосознания является бхакти-йога. Преданное служение подразумевает существование Сверхдуши и индивидуальной души, которые связаны определенными отношениями. Душа и Сверхдуша не могут быть тождественны друг другу, по крайней мере с точки зрения философии бхакти, преданного служения. Как сказано в этих стихах, служение индивидуальной души Высшей Душе вечно (нитйам). Таким образом, бхакти, преданное служение, вечно, и мы должны непоколебимо верить в эту философскую истину."
    "14": "О том же самом говорится в «Шримад-Бхагаватам» (1.2.11): ваданти тат таттва-видас таттвам̇ йадж джн̃а̄нам адвайам — «Те, кто постиг Абсолютную Истину, знают, что существует три ступени постижения Всевышнего. Его постигают как Брахман, Параматму и Бхагавана». Постижение Бхагавана, Верховной Личности Бога, — высшая ступень познания Абсолютной Истины. Поэтому в конце концов человек должен подняться на этот уровень и с любовью и преданностью служить Господу. Тогда он сможет обрести совершенное знание."
    "15": "Описанный здесь процесс познания подобен ведущей вверх лестнице, первой ступенью которой является развитие смирения, а последней — постижение Высшей Истины, Абсолютной Личности Бога. По этой лестнице поднимается очень много людей: одни из них достигли второго этажа, другие — третьего или четвертого, но до тех пор, пока человек не достигнет вершины и не познает Кришну, он будет оставаться на низших ступенях познания. Тот, кто стремится обрести духовное знание, но при этом не оставляет попыток сравняться с Богом, обречен на неудачу. Здесь ясно сказано, что получить истинное знание может только тот, кто обладает смирением. Считать себя Богом — высшее проявление гордыни. Связанное суровыми законами материальной природы, живое существо со всех сторон получает удары, но, несмотря на это, в невежестве своем продолжает мнить себя Богом. Поэтому процесс познания начинается со смирения (ама̄нитва). Нужно стать смиренным и понять, что мы подвластны Верховному Господу. Восстав против Господа, мы стали рабами материальной природы. Каждый должен знать эту истину и твердо верить в нее."
