  translation: "Те, кто смотрит на мир глазами знания, кто видит разницу между телом и знающим тело и может найти путь, ведущий к освобождению от рабства в материальном мире, достигают высшей цели."
  purport:
    "1": "Основная мысль тринадцатой главы заключается в том, что человек должен осознать разницу между телом, владельцем тела и Сверхдушой. Осознав эту разницу, необходимо вступить на путь, ведущий к освобождению, который описан в стихах с восьмого по двенадцатый. Тогда человек сможет достичь высшей цели."
    "2": "Человек, верящий в Бога, должен прежде всего искать общества святых людей. Слушая, как они рассказывают о Боге, он постепенно обретет знание. Обратившись к духовному учителю, он научится отличать материю от духа, и это станет основой для его дальнейшего духовного развития. Давая ученикам наставления, духовный учитель помогает им избавиться от материальных представлений о жизни. Так, в «Бхагавад-гите» Кришна наставляет Арджуну, чтобы избавить его от материалистических взглядов."
    "3": "Нетрудно понять, что тело состоит из материи. Посредством анализа в нем можно выделить двадцать четыре элемента. Помимо грубого тела, существует также тонкое: ум и психическая деятельность. Признаки жизни появляются в результате взаимодействия грубого и тонкого тел. Но над всем этим стоит индивидуальная душа, а над ней — Сверхдуша. Индивидуальная душа отлична от Сверхдуши. Материальный мир действует благодаря контакту души с двадцатью четырьмя материальными элементами. Тот, кто видит, что все материальное мироздание не что иное, как соединение души с материальными элементами, а также понимает, какое положение занимает Высшая Душа, становится достойным войти в духовный мир. Эта информация требует глубокого осмысления, и, чтобы убедиться в ее истинности, каждый должен как следует понять содержание этой главы, обратившись за помощью к духовному учителю."
  end: "Так заканчивается комментарий Бхактиведанты к тринадцатой главе «Шримад Бхагавад-гиты», которая называется «Природа, наслаждающийся и сознание»."
