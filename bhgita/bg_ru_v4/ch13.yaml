  purport:
    "1": "Господь кратко рассказал Арджуне о материальном теле, о знании и объекте познания. Описанное Им знание включает в себя три аспекта: познающего, объект познания и процесс познания. Все это в совокупности именуют вигьяной, наукой познания. Только чистые преданные Господа могут непосредственно обрести совершенное знание. Другие на это не способны. Монисты утверждают, что в конечном счете три аспекта знания сливаются воедино, но преданные оспаривают это. Знание и процесс познания подразумевают постижение себя в сознании Кришны. Сейчас мы руководствуемся в своей деятельности материальным сознанием, но, когда мы сосредоточим его на деяниях Кришны и осознаем, что Кришна — это всё, мы обретем истинное знание. Иными словами, знание есть не что иное, как предварительная ступень овладения наукой преданного служения. Все это будет подробно объяснено в пятнадцатой главе «Бхагавад-гиты»."
    "2": "Подводя итог, можно сказать, что в шестом и седьмом стихах этой главы, начиная со слов маха̄-бхӯта̄ни и кончая словами четана̄ дхр̣тих̣, Кришна описывает материальные элементы и некоторые проявления жизни. Все вместе они составляют тело, или поле деятельности. В стихах с восьмого по двенадцатый, со слова ама̄нитвам и до таттва-джн̃а̄на̄ртха-дарш́анам, описан процесс познания, дающий возможность постичь двух знающих поле деятельности: душу и Сверхдушу. Затем в стихах с тринадцатого по восемнадцатый, начиная со слов ана̄ди мат-парам и кончая словами хр̣ди сарвасйа вишт̣хитам, описаны душа и Верховный Господь, или Сверхдуша."
    "3": "Таким образом, Кришна дал описание поля деятельности (тела), процесса познания, а также души и Сверхдуши. Здесь особо подчеркивается, что правильно понять все это могут только чистые преданные Господа. Такие преданные извлекают максимальную пользу из «Бхагавад-гиты» и достигают высшей цели — обретают природу Верховного Господа, Кришны. Иначе говоря, только преданные, и никто другой, способны проникнуть в сокровенный смысл «Бхагавад-гиты» и добиться желаемого результата."
