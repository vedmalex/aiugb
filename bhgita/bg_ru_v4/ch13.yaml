  purport:
    "1": "Здесь сказано, что Сверхдуша, всегда сопровождающая индивидуальную душу, — это проявление Верховного Господа. Сверхдушу нельзя считать обыкновенным живым существом. Поскольку последователи философии монизма считают, что существует только один знающий тело, они отождествляют Сверхдушу с индивидуальной душой. Чтобы внести ясность, Господь говорит, что Он находится в теле каждого в образе Параматмы. Он пара, трансцендентный, и Он отличен от индивидуальной души. Индивидуальная душа наслаждается действиями своего «поля», тогда как Сверхдуша не является ограниченным наслаждающимся и не причастна к деятельности тела. Сверхдуша присутствует в теле в качестве свидетеля, который наблюдает за всеми действиями живого существа и санкционирует их, и верховного наслаждающегося. Ее называют Параматмой, а не атмой, и Она трансцендентна. Совершенно очевидно, что атма и Параматма отличны друг от друга. Руки и ноги Сверхдуши, Параматмы, находятся всюду, чего нельзя сказать о руках и ногах индивидуального существа. И поскольку Параматма — это Верховный Господь, Она находится в сердце индивидуальной души, жаждущей материальных наслаждений, чтобы санкционировать их исполнение. Без дозволения Сверхдуши индивидуальная душа ни на что не способна. Индивидуальное живое существо называют бхуктой, опекаемым, а Господа — бхоктой, опекающим. Живых существ бесконечно много, и Господь находится в сердце каждого из них как друг."
    "2": "На самом деле каждое индивидуальное живое существо вечно является неотъемлемой частицей Верховного Господа, с которым его связывает близкая дружба. Но живое существо склонно пренебрегать волей Верховного Господа и действовать независимо, пытаясь утвердить свое господство над материальной природой. Поскольку живые существа имеют такую тенденцию, их называют пограничной энергией Господа. Живое существо может находиться в царстве либо материальной, либо духовной энергии. Пока оно обусловлено материальной энергией, Верховный Господь как его друг, Сверхдуша, находится рядом с ним, чтобы помочь ему вернуться в царство духовной энергии. Господь всегда стремится вернуть живое существо в духовный мир, но живое существо, наделенное некоторой долей независимости, упрямо отворачивается от духовного света. Именно это злоупотребление своей независимостью является причиной отчаянной борьбы, которую живое существо ведет в материальном мире. Поэтому Господь всегда старается дать ему наставления, действуя изнутри и извне. Извне Он дает указания, составившие «Бхагавад-гиту», а изнутри старается убедить живое существо в том, что деятельность в материальном мире не принесет ему настоящего счастья. «Откажись от всего, — говорит Господь, — и поверь в Меня. Тогда ты станешь счастливым». Поэтому разумные люди, которые обрели веру в Параматму, Верховную Личность Бога, вступают на путь, ведущий к вечной жизни в знании и блаженстве."
