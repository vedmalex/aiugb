  translation: "Верховный Господь сказал: И отказ от деятельности, и деятельность в преданном служении ведут человека к освобождению. И все же действовать в преданном служении лучше, чем отказаться от деятельности."
  purport:
    "1": "Кармическая деятельность, то есть погоня за чувственными наслаждениями, является причиной материального рабства живого существа. Пока живое существо будет трудиться ради того, чтобы окружить свое тело материальными благами, ему придется переселяться из одного тела в другое, обрекая себя на вечное рабство в материальном мире. В «Шримад-Бхагаватам» (5.5.4–6) об этом сказано следующее:"
    "2": нӯнам̇ праматтах̣ куруте викарма   йад индрийа-прӣтайа а̄пр̣н̣оти на са̄дху манйе йата а̄тмано ’йам   асанн апи клеш́а-да а̄са дехах̣
    "3": пара̄бхавас та̄вад абодха-джа̄то   йа̄ван на джиджн̃а̄сата а̄тма-таттвам йа̄ват крийа̄с та̄вад идам̇ мано ваи   карма̄тмакам̇ йена ш́арӣра-бандхах̣
    "4": эвам̇ манах̣ карма-ваш́ам̇ прайун̇кте   авидйайа̄тманй упадхӣйама̄не прӣтир на йа̄ван майи ва̄судеве   на мучйате деха-йогена та̄ват
    "5": "«Одержимые желанием чувственных удовольствий, люди не знают, что их нынешнее тело, которое причиняет им так много страданий, — результат их прошлой кармической деятельности. Хотя тело недолговечно, оно доставляет живому существу множество разных неудобств и неприятностей. Поэтому погоня за чувственными наслаждениями не принесет никому блага. Человек, который не задумывается над тем, кто он на самом деле, проживает свою жизнь впустую. Тот, кто не осознал свое истинное «я», вынужден заниматься кармической деятельностью ради удовлетворения потребностей своих чувств, и сознание, оскверненное желанием чувственных удовольствий, заставляет его менять одно материальное тело на другое. Поэтому человек, ум которого поглощен кармической деятельностью и подвержен влиянию невежества, должен развить в себе любовь к Господу Ва̄судеве. Только тогда у него появится возможность освободиться от материального рабства»."
    "6": "Итак, гьяны, или знания о том, что я не материальное тело, а вечная душа, еще не достаточно, чтобы обрести освобождение. Человек должен действовать как душа, иначе ему не удастся вырваться из материального плена. Однако деятельность в сознании Кришны и кармическая деятельность далеко не одно и то же. Деятельность в сознании Кришны помогает человеку духовно развиваться, ибо она основана на истинном и совершенном знании. Одного отказа от кармической деятельности еще не достаточно, чтобы очистить сердце обусловленной души от материальной скверны, — нужно еще сознание Кришны. Пока наше сердце нечисто, мы будем вынуждены заниматься кармической деятельностью. Но деятельность в сознании Кришны избавляет человека от кармы, а значит, и от необходимости действовать на материальном уровне. Поэтому деятельность в сознании Кришны лучше отказа от деятельности, при котором всегда остается опасность падения. Если человек, лишенный сознания Кришны, отрекается от мира, его отречение неполное. Это подтверждает Шрила Рупа Госвами в «Бхакти-расамрита-синдху» (1.2.256):"
    "7": пра̄пан̃чикатайа̄ буддхйа̄   хари-самбандхи-вастунах̣ мумукшубхих̣ паритйа̄го   ваира̄гйам̇ пхалгу катхйате
    "8": "«Если люди, стремящиеся к освобождению, отрекаются от предметов, которые так или иначе связаны с Верховной Личностью Бога, считая их материальными, их отречение называется неполным». Отречение от мира можно назвать полным лишь тогда, когда оно основано на понимании того, что все в этом мире принадлежит Господу и что никто не имеет права считать себя собственником чего бы то ни было. Необходимо осознать, что на самом деле нам ничего не принадлежит. Так от чего же нам отрекаться? Тот, кто знает, что все является собственностью Кришны, всегда отрешен от мира. И поскольку все принадлежит Кришне, надо все использовать для служения Кришне. Такого рода деятельность, то есть деятельность в сознании Кришны, совершенна, и любые потуги санньяси-майявади отречься от материальной деятельности не идут с ней ни в какое сравнение."
