  purport:
    "1": "Живые существа, забывшие Кришну, не могут избежать иллюзии, однако она не властна над теми, кто обладает сознанием Кришны. В «Бхагавад-гите» (4.36–38) говорится: сарвам̇ джн̃а̄на-плавена, джн̃а̄на̄гних̣ сарва-карма̄н̣и и на хи джн̃а̄нена садр̣ш́ам. Знание — это бесценный дар. Что же оно собой представляет? Совершенным знанием обладает тот, кто предался Кришне: бахӯна̄м̇ джанмана̄м анте джн̃а̄нава̄н ма̄м̇ прападйате (Б.-г., 7.19). Когда, прожив в этом мире множество жизней, человек вручает себя Кришне, следует понимать, что он обрел совершенное знание; иными словами, когда человек обретает сознание Кришны, ему открывается все, так же как все вокруг открыто нашему взору при свете солнца. Иллюзия, во власти которой пребывает живое существо, многолика. Например, когда живое существо по глупости объявляет себя Богом, оно на самом деле попадает в последнюю западню иллюзии. Но если живое существо — Бог, то как оно могло оказаться во власти неведения? Разве может Бог оказаться во власти неведения? Если так, то неведение, или Сатана, могущественнее Бога."
    "2": "Истинное знание можно получить только от того, кто в полной мере обладает сознанием Кришны. Поэтому необходимо найти истинного духовного учителя и под его руководством овладеть наукой сознания Кришны, ибо сознание Кришны рассеивает тьму неведения, подобно тому как солнце рассеивает ночную тьму. Даже тот, кто осознал свое отличие от материального тела и свою духовную природу, может не видеть разницы между душой и Сверхдушой. Однако это знание откроется ему, если он примет покровительство истинного духовного учителя, обладающего сознанием Кришны. Постичь Бога и свои отношения с Ним можно только с помощью Его представителя. Представитель Господа никогда не объявляет себя Богом, хотя его почитают наравне с Богом за то, что он обладает знанием о Боге. Каждый должен понять разницу между Богом и обыкновенным существом. Во второй главе «Бхагавад-гиты» (Б.-г., 2.12) Господь Шри Кришна говорит, что все живые существа являются индивидуальными личностями, так же как и Сам Господь. Они обладали индивидуальностью в прошлом, обладают ею в настоящем и сохранят свою индивидуальность в будущем, даже после того, как обретут освобождение. В ночной тьме все кажется единообразным, но, когда восходит солнце, мы обретаем способность ясно различать все предметы. Понимание того, что в духовном бытии живое существо сохраняет свою индивидуальность, и есть истинное знание."
