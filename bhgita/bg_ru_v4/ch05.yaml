  purport:
    "1": "Истинная цель философских поисков — определить высшую цель жизни. Поскольку высшей целью жизни является постижение своего истинного «я», оба названных здесь метода приводят человека к одному и тому же заключению. Изучая философию санкхьи, он приходит к выводу о том, что живое существо не принадлежит к материальному миру, но является частицей высшего духовного целого. Следовательно, вечная душа никак не связана с материальным миром и ее деятельность должна быть так или иначе связана со Всевышним. Когда душа действует в сознании Кришны, она занимает свое естественное положение. Метод санкхьи подразумевает, что человек должен избавиться от привязанности к материи, а йога преданного служения позволяет развить привязанность к деятельности в сознании Кришны. По сути дела, между этими двумя методами нет разницы, хотя на первый взгляд кажется, что один из них требует отрешенности, а другой — привязанности. Отрешенность от материи и привязанность к Кришне — это, фактически, одно и то же. Тот, кто понимает это, видит вещи в истинном свете."
