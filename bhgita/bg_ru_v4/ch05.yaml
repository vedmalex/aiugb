  purport:
    "1": "Тот, кто пытается обрести освобождение, действуя в сознании Кришны, очень дорог каждому существу, и все существа дороги ему. Причина этого в том, что такой человек обладает сознанием Кришны. Ему известно, что живые существа неотделимы от Кришны, так же как листья и ветви неотделимы от дерева. Он знает, что, поливая корни дерева, мы насыщаем влагой все его листья и ветви, а отправляя пищу в желудок, даем необходимую энергию всему организму. Поскольку тот, кто действует в сознании Кришны, служит таким образом всем живым существам, он очень дорог каждому. И поскольку все довольны его деятельностью, его сознание всегда остается чистым. Чистота сознания позволяет ему держать в повиновении ум, а управляя умом, он подчиняет себе чувства. Ум такого человека всегда сосредоточен на Кришне, поэтому он никогда не забывает Кришну и не занимается ничем, кроме служения Господу. Он никогда не станет слушать то, что не относится к Кришне, или есть пищу, не предложенную Кришне, и никогда не пойдет куда-нибудь, если это не связано со служением Кришне. Таким образом, его чувства всегда подчиняются ему. А тот, кто владеет своими чувствами, никогда и никому не причинит вреда. «Почему же тогда Арджуна убивал, участвуя в битве? Разве он не обладал сознанием Кришны?» — спросите вы. Вред, который Арджуна причинил своим противникам, был только кажущимся: все воины, убитые на поле битвы, как уже объяснялось во второй главе, продолжали существовать как индивидуальные души, поскольку душу нельзя уничтожить. В этом смысле в сражении на Курукшетре не было убитых. Воины просто сменили тела по воле Кришны, который лично присутствовал при этом. Сражаясь на Курукшетре, Арджуна, по сути дела, ни с кем не сражался: он просто исполнял приказ Кришны, действуя в сознании Кришны. Такой человек никогда не запутывается в последствиях своей деятельности."
