  purport:
    "1": "Только человек, полностью развивший в себе сознание Кришны, может заниматься деятельностью на благо всех существ. Тот, кто действительно понял, что Кришна — источник всего сущего, и кто действует в таком сознании, приносит благо каждому. Люди страдают из-за того, что они забыли Кришну и не понимают, что Он верховный наслаждающийся, верховный властелин и лучший друг каждого. Поэтому тот, кто пробуждает в людях такое сознание, занимается высшей формой благотворительной деятельности. На это способен только тот, кто обрел освобождение и познал Высшую Истину. Человек, обладающий сознанием Кришны, нисколько не сомневается в верховном положении Господа, так как полностью очистился от греха. Такова природа божественной любви."
