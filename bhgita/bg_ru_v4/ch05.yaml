  purport:
    "1": "Обусловленные души, находящиеся в когтях иллюзорной энергии, стремятся найти покой в материальном мире. Но они не знают формулы мира, которая изложена в этом стихе «Бхагавад-гиты». Эта формула очень проста: плодами всех наших действий наслаждается Господь Кришна. Все, что у нас есть, необходимо использовать в трансцендентном служении Господу, ибо Он владыка всех планет и повелитель царствующих на них полубогов. Нет никого более великого, чем Господь. Он более велик, чем самые великие полубоги: Господь Шива и Господь Брахма. Это подтверждается в Ведах: там ӣш́вара̄н̣а̄м̇ парамам̇ махеш́варам (Шветашватара-упанишад, 6.7). Введенные в заблуждение живые существа пытаются утвердить свое господство над миром, хотя сами находятся во власти материальной энергии Господа. Господь — повелитель материальной природы, а обусловленные души находятся во власти ее суровых законов. Пока люди не поймут этих простых истин, они не будут знать покоя — ни каждый в отдельности, ни все вместе. В этом суть сознания Кришны: Господь Кришна — это верховный властелин, а все живые существа, в том числе и великие полубоги, — Его подданные. Истинное умиротворение обретают только те, кто в полной мере обладает сознанием Кришны."
    "2": "В пятой главе рассказывалось о методе сознания Кришны, который известен под названием карма-йога. В ней дается ответ на философский вопрос о том, как карма-йога может привести человека к освобождению. Действовать в сознании Кришны — значит действовать, полностью сознавая свою подвластность Господу. Такая деятельность эквивалентна духовному знанию. Бхакти-йога — это сознание Кришны как таковое, а гьяна-йога — путь, ведущий к бхакти-йоге. Обладать сознанием Кришны — значит действовать, ни на минуту не забывая о своих отношениях с Верховным Абсолютом, и высшей ступенью сознания Кришны является постижение Кришны, Верховной Личности Бога. Чистая душа, бесконечно малая частица Бога, является Его вечным слугой. Желая господствовать над майей, живое существо попадает в ее иллюзорное царство и тем самым обрекает себя на бесчисленные страдания. Пока живое существо находится в материальном мире, оно вынуждено действовать, чтобы удовлетворять потребности своего материального тела. Однако метод сознания Кришны приводит человека к духовной жизни, даже если тот находится во власти материальной энергии, ибо с помощью этого метода он может пробудить в себе духовное сознание. Чем дальше продвигается человек по этому пути, тем меньше он зависит от материальной природы. Господь беспристрастен. Наше духовное развитие зависит от того, насколько хорошо каждый из нас выполняет свои обязанности в сознании Кришны. Деятельность в сознании Кришны помогает нам обуздать чувства и победить в себе желания и гнев. Тот, кто утвердился в сознании Кришны, кто укротил свои чувства, желания и гнев, уже находится на трансцендентном уровне, уровне брахма-нирваны. Действуя в сознании Кришны, человек естественным образом достигает высшей цели восьмиступенчатой мистической йоги. Существует постепенный метод духовной практики, ступенями которого являются яма, нияма, асана, пранаяма, пратьяхара, дхарана, дхьяна и самадхи. Но все они лишь подступы к совершенству, достижимому с помощью преданного служения, ибо только преданное служение приносит человеку истинный мир и покой. Преданное служение — это высшая ступень совершенства."
  end: "Так заканчивается комментарий Бхактиведанты к пятой главе «Шримад Бхагавад-гиты», которая называется «Карма-йога — деятельность в сознании Кришны»."
