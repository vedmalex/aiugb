  translation: "Полностью отрешившись от объектов чувственного восприятия, сосредоточив взор на межбровье, уравновесив в ноздрях вдох и выдох и остановив дыхание, йог, стремящийся к освобождению, укрощает таким образом свой ум, чувства и разум и избавляется от желаний, страха и гнева. Тот, кто всегда пребывает в таком состоянии, безусловно, освобожденная душа."
  purport:
    "1": "Развив в себе сознание Кришны, человек сразу осознаёт свою духовную природу и затем в процессе преданного служения постигает Верховного Господа. Достигнув совершенства в преданном служении, он утверждается на духовном уровне и обретает способность ощущать присутствие Господа в любой своей деятельности. Такое состояние называют высшей ступенью освобождения."
    "2": "Рассказав Арджуне об этой ступени освобождения, Господь говорит, как достичь этого состояния, занимаясь практикой аштанга-йоги, состоящей из восьми ступеней: ямы, ниямы, асаны, пранаямы, пратьяхары, дхараны, дхьяны и самадхи. Эта практика йоги подробно описана в шестой главе «Бхагавад-гиты», здесь же, в конце пятой главы, даны лишь предварительные сведения о ней. На ступени пратьяхары йог должен оторвать чувства от объектов восприятия, таких, как звук, осязательное ощущение, форма, вкус и запах, а затем, полузакрыв глаза, сосредоточить взгляд между бровей или устремить его на кончик носа. Глаза не нужно закрывать совсем, потому что так можно легко заснуть. Не имеет смысла и держать их широко открытыми, чтобы не отвлекаться на объекты восприятия. Уравновесив восходящий и нисходящий потоки воздуха в теле, йог задерживает дыхание в ноздрях. Тот, кто занимается такой практикой йоги, подчиняет себе чувства, отстраняется от объектов восприятия и таким образом подготавливает себя к тому, чтобы обрести освобождение и постичь Высшую Истину."
    "3": "Эта практика йоги помогает человеку избавиться от любых проявлений страха и гнева, подняться на духовный уровень и ощутить присутствие Сверхдуши. Отсюда следует, что самым легким из всех видов йоги является метод сознания Кришны. Об этом будет подробно рассказано в следующей главе. Здесь же можно сказать, что человек, обладающий сознанием Кришны и всегда занятый преданным служением Господу, никогда не рискует потерять контроль над своими чувствами и не позволит им найти себе другое занятие. Этот метод позволяет управлять чувствами гораздо лучше, чем метод аштанга-йоги."
