    "1": "Обусловленная душа живет в материальном теле, или, образно говоря, в городе с девятью воротами. Тело действует, повинуясь гунам материальной природы, под влиянием которых оно находится. Такая душа всегда зависит от состояния своего тела, однако при желании она может преодолеть эту зависимость. Она страдает только потому, что, забыв о своей духовной природе, отождествляет себя с материальным телом. Развив в себе сознание Кришны, душа возвращается в свое естественное состояние и освобождается из заключения в теле. Тот, кто обрел сознание Кришны, полностью отстраняется от деятельности материального тела. Такая душа, обуздавшая свои чувства и изменившая образ мыслей, счастливо живет в городе с девятью воротами."
    "2": нава-два̄ре пуре дехӣ   хам̇со лела̄йате бахих̣ ваш́ӣ сарвасйа локасйа   стха̄варасйа чарасйа ча
    "3": "«Верховный Господь, живущий вместе с индивидуальной душой в материальном теле, является властелином всех живых существ во вселенной. В материальном теле девять врат [два глаза, две ноздри, два уха, рот, анус и детородный орган]. В обусловленном состоянии живое существо отождествляет себя с материальным телом, но, осознав свое тождество с Господом в сердце, оно становится таким же свободным, как и Он, даже если продолжает оставаться в теле» (Шветашватара-упанишад, 3.18)."
    "4": "Таким образом, человек, развивший в себе сознание Кришны, отстраняется как от внешней, так и от внутренней деятельности материального тела."
