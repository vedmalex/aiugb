    "1": "Человек, развивший в себе сознание Кришны, чист, поэтому он никак не связан с деятельностью, вызванной пятью непосредственными и косвенными причинами: тем, кто совершает действие, самой деятельностью, внешними обстоятельствами, прилагаемыми усилиями и судьбой. Причина этого в том, что такой человек постоянно занят трансцендентным любовным служением Кришне. Хотя на первый взгляд кажется, что он действует с помощью тела и органов чувств, он всегда сознает свое истинное предназначение, которым является духовная деятельность. Человек, обладающий материальным сознанием, вовлекает свои органы чувств в деятельность ради собственного наслаждения, но тот, кто обрел сознание Кришны, использует свои органы чувств, стараясь доставить наслаждение Кришне. Поэтому человек, развивший в себе сознание Кришны, всегда свободен, хотя кажется, что он действует, используя органы чувств. Зрительное и слуховое восприятие являются функцией органов познания, а движение, речь, опорожнение кишечника и т. д. — это функции органов действия. Человек, обладающий сознанием Кришны, никогда не попадает под влияние деятельности своих органов чувств. Он не занимается ничем, кроме служения Господу, ибо знает, что он вечный слуга Кришны."
