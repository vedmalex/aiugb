  purport:
    "1": "Высшая Трансцендентная Истина — это Господь Кришна. Стержнем «Бхагавад-гиты» является утверждение, что Кришна — Верховная Личность Бога. Это провозглашают все ведические писания. Пара-таттва значит «Высшая Реальность», постичь которую могут те, кто осознал три аспекта Всевышнего: Брахман, Параматму и Бхагавана. Бхагаван, или Верховная Личность Бога, является высшим аспектом Абсолютной Истины. Превыше этого нет ничего. Сам Господь подтверждает это: маттах̣ паратарам̇ на̄нйат кин̃чид асти дханан̃джайа (Б.-г., 7.7). Даже безличный Брахман покоится на Кришне: брахман̣о хи пратишт̣ха̄хам. Поэтому во всех отношениях Кришна — это Высшая Реальность. Тот, чей ум, разум, вера и упования направлены на Кришну, кто целиком предался Ему, иными словами, тот, кто полностью развил в себе сознание Кришны, без сомнения, уже избавился от всей скверны греха и в совершенстве постиг все аспекты трансцендентного бытия. Человек, обладающий сознанием Кришны, прекрасно понимает науку о Кришне, включающую в себя концепцию одновременного тождества и различия, и, вооруженный этим трансцендентным знанием, неуклонно движется по пути, ведущему к освобождению."
