  purport:
    "1": "Есть два типа санньяси, людей, давших обет отречения от мира. Санньяси-майявади занимаются изучением философии санкхьи, а санньяси-вайшнавы изучают философию «Бхагаватам», авторитетного комментария к «Веданта-сутре». Санньяси-майявади тоже изучают «Веданта-сутру», но при этом пользуются собственным комментарием — «Шарирака-бхашьей», написанной Шанкарачарьей. Последователи школы бхагаваты служат Господу, руководствуясь правилами панчаратрики, и потому выполняют многочисленные обязанности. Полностью прекратив материальную деятельность, санньяси-вайшнавы тем не менее занимаются разнообразной деятельностью в преданном служении Господу. Но санньяси-майявади, которые изучают философию санкхьи и веданты, лишены возможности наслаждаться вкусом трансцендентного служения Господу. Порой, утомленные философскими рассуждениями о Брахмане, они обращаются к «Бхагаватам», хотя не имеют правильного представления об этой книге. Поэтому, изучая «Шримад-Бхагаватам», они сталкиваются с многочисленными трудностями. Абстрактные философские рассуждения и надуманные толкования «Бхагаватам» в духе имперсонализма не приносят санньяси-майявади никакой пользы. В отличие от них, санньяси-вайшнавы, выполняя свои трансцендентные обязанности в служении Господу, чувствуют себя счастливыми, а в конце жизни они непременно попадут в царство Бога. Санньяси-майявади нередко сходят с пути самоосознания и начинают заниматься мирской благотворительностью, которая материальна по своей природе. Отсюда можно заключить, что те, кто действует в сознании Кришны, находятся в лучшем положении, чем санньяси, которые все время рассуждают о том, что есть Брахман и что не является им, хотя и они спустя много жизней приходят к сознанию Кришны."
