    "1": "В данном случае слово брахман̣и означает «в сознании Кришны». Материальный мир — это совокупное проявление трех гун материальной природы, которое на санскрите называется прадханой. Ведические гимны гласят: сарвам̇ хй этад брахма (Мандукья-упанишад, 2) и тасма̄д этад брахма на̄ма рӯпам аннам̇ ча джа̄йате (Мундака-упанишад, 1.2.10). В «Бхагавад-гите» (14.3) также говорится: мама йонир махад брахма. Иными словами, все в материальном мире есть проявление Брахмана, и, хотя следствия принимают различные формы, они неотличны от причины. В «Ишопанишад» сказано, что все сущее связано с Верховным Брахманом — Кришной, и принадлежит Ему одному. Тот, кто полностью осознал, что все принадлежит Кришне, что Господь — хозяин всего и что, стало быть, все должно использоваться для служения Господу, никак не связан последствиями своих действий, как благочестивых, так и греховных. Даже материальное тело, которым Господь наделяет живое существо для той или иной деятельности, можно использовать в сознании Кришны. В этом случае оно не оскверняется грехом, так же как лист лотоса не намокает, хотя касается воды. В «Гите» (3.30) Господь Кришна говорит: майи сарва̄н̣и карма̄н̣и саннйасйа — «Отрекшись от мира, посвящай все свои действия Мне». Итак, человек, лишенный сознания Кришны, действует, отождествляя себя с материальным телом и органами чувств, а человек, обладающий сознанием Кришны, действует, зная, что его тело является собственностью Кришны и потому должно использоваться в служении Кришне."
