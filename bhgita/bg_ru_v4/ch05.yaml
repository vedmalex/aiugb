  purport:
    "1": "Слово вибху в переводе с санскрита означает «Верховный Господь, в полной мере обладающий безграничным знанием, несметными богатствами, беспредельным могуществом, славой, красотой и отрешенностью от мира». Самоудовлетворенный и самодостаточный, Он остается безучастным к греховной и благочестивой деятельности живых существ. Не Господь помещает их в те или иные условия — они сами, невежественные и сбитые с толку, хотят оказаться в определенном положении, и с этого начинается цепь действий и их последствий. Принадлежащее к высшей энергии Господа, живое существо по природе своей исполнено знания. И тем не менее из-за ограниченности своих сил оно склонно попадать под власть невежества. В отличие от живого существа, Господь всемогущ. Господь — вибху, всеведущий, а живое существо — ану, бесконечно малое. Будучи духовной искрой, живое существо обладает свободой воли и способностью желать. Но исполнить его желания может только всемогущий Господь. Поэтому, когда живое существо обуревают материальные желания, Господь позволяет ему удовлетворить их, но Сам Он не несет ответственности за действия и их последствия, порожденные теми обстоятельствами, в которых живое существо оказалось по своему желанию. Сбитая с толку обусловленная душа отождествляет себя с бренным материальным телом и испытывает радости и невзгоды, которые также являются преходящими. Господь в образе Параматмы, или Сверхдуши, всегда находится рядом с индивидуальной душой и знает обо всех ее желаниях, подобно тому как, находясь рядом с цветком, мы можем ощутить его аромат. Желание является тонкой формой обусловленности живого существа, и Господь исполняет его желания в той степени, в какой оно того заслуживает: человек предполагает, а Бог располагает. Таким образом, индивидуальное живое существо не способно само осуществить свои желания. Но Господь может исполнить их все и, будучи беспристрастным, не мешает ничтожно малым живым существам, наделенным некоторой независимостью, выражать любые свои желания. Но, когда предметом их желаний становится Сам Господь, Кришна, Он проявляет о них особую заботу и направляет их желания так, чтобы они могли постичь Господа и обрести вечное счастье. Ведические гимны гласят: эша у хй эва са̄дху карма ка̄райати там̇ йам эбхйо локебхйа уннинӣшате. эша у эва̄са̄дху карма ка̄райати йам адхо нинӣшате — «Господь позволяет живым существам совершать благие дела, чтобы они могли возвыситься, и Он же позволяет им грешить, чтобы они могли оказаться в аду» (Каушитаки-упанишад, 3.8). В «Махабхарате» (Вана-парва, 31.27) говорится:"
    "2": аджн̃о джантур анӣш́о ’йам   а̄тманах̣ сукха-дух̣кхайох̣ ӣш́вара-прерито гаччхет   сваргам̇ ва̄ш́в абхрам эва ча
    "3": "«Счастье и горе живого существа полностью зависят от Верховного Господа. Как облако, несомое ветром, по воле Всевышнего душа может попасть в рай или в ад»."
    "4": "Итак, живое существо, с незапамятных времен стремящееся избежать сознания Кришны, само является причиной собственного невежества. Хотя по природе своей живое существо вечно, исполнено знания и блаженства, будучи ничтожно малым, оно забывает о том, что по самой своей природе предназначено служить Господу, и попадает в сети невежества. И это же невежество заставляет его взваливать ответственность за свое обусловленное существование на Верховного Господа. В «Веданта-сутре» (2.1.34) сказано: ваишамйа-наиргхр̣н̣йе на са̄пекшатва̄т татха̄ хи дарш́айати — «Господь ни к кому не испытывает ни любви, ни ненависти, хотя кажется, что это не так»."
