  purport:
    "1": "Тот, кто полностью развил в себе сознание Кришны, навсегда отрекся от мира, поскольку не испытывает ни привязанности, ни неприязни к плодам своей деятельности. Такой человек, посвятивший себя трансцендентному любовному служению Господу, обладает совершенным знанием, так как понимает свою роль в отношениях с Кришной. Он в совершенстве знает, что Кришна — это целое, а он сам — неотъемлемая частица Кришны. Такое знание является совершенным, поскольку дает верное представление о качественном единстве и количественном отличии индивидуальной души и Всевышнего, тогда как представления о тождестве обыкновенного существа с Кришной ошибочны, так как часть не может быть равна целому. Концепция качественного тождества и количественного отличия правильно отражает истинное положение дел и является трансцендентным знанием, которое помогает человеку стать самодостаточным и умиротворенным, избавляя его от желаний и скорби. Ум такого человека свободен от двойственности, ибо все его действия посвящены Кришне. Преодолев таким образом влияние двойственности, человек обретает освобождение, даже еще находясь в материальном мире."
