  translation: "Арджуна сказал: О Кришна, сначала Ты велел мне отказаться от деятельности, а затем дал совет действовать в преданном служении. Прошу Тебя, скажи прямо, какой образ действий лучше."
  purport:
    "1": "В пятой главе «Бхагавад-гиты» Господь доказывает, что деятельность в преданном служении лучше сухих философских рассуждений. Заниматься преданным служением гораздо легче, нежели философскими поисками истины, поскольку преданное служение, будучи духовным по природе, не имеет материальных последствий. Во второй главе Господь изложил азы духовного знания, рассказав Арджуне о природе души и ее заточении в материальном теле. Там также говорилось о том, как вырваться из материального плена, воспользовавшись методом буддхи-йоги, преданного служения. В третьей главе Господь объяснил, что человек, который обрел истинное знание, освобождается от всех долгов и обязанностей, а в четвертой главе Он рассказал Арджуне о том, что обрести знание можно, совершая различные виды жертвоприношений. Однако в конце четвертой главы Господь велел Арджуне стряхнуть апатию и вступить в сражение во всеоружии совершенного знания. Одновременно подчеркивая необходимость деятельности в преданном служении и бездействия, основанного на знании, Кришна смутил ум Арджуны. Арджуна понимает, что отречение от мира, основанное на знании, подразумевает прекращение всякой деятельности, производимой органами чувств. Но, если человек будет заниматься преданным служением, как же он сможет прекратить действовать? Иными словами, Арджуна думает, что санньяса, или отречение от мира, основанное на знании, означает отказ от деятельности вообще, поскольку деятельность и отречение от мира представляются ему несовместимыми. Он как будто не понимает, что действия, совершаемые на основе истинного знания, не имеют кармических последствий и, значит, равносильны бездействию. Поэтому он спрашивает у Кришны, как ему лучше поступить: прекратить всякую деятельность или же действовать, обладая совершенным знанием."
