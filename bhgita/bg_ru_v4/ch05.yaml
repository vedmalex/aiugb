    "6": "«Одним лишь взглядом, мыслью или прикосновением рыба, черепаха и птица взращивают свое потомство. То же самое делаю и Я, о Падмаджа»."
    "7": "Рыба выращивает мальков, просто глядя на них. А черепаха заботится о своем потомстве с помощью мысли. Она откладывает яйца на суше и, вернувшись в водоем, думает о них. Подобно этому, преданный Кришны, даже находясь вдали от Его обители, сможет достичь ее, если будет беспрестанно думать о Господе, действуя в сознании Кришны. Такой преданный перестает ощущать материальные страдания. В этом состоянии, называемом брахма-нирвана, человек не испытывает материальных страданий, ибо всегда поглощен мыслями о Всевышнем."
