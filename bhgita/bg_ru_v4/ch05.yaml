  purport:
    "1": "Из всех святых, стремящихся к освобождению, лучшим является тот, кто идет путем сознания Кришны. «Бхагаватам» (4.22.39) подтверждает это:"
    "2": йат-па̄да-пан̇каджа-пала̄ш́а-вила̄са-бхактйа̄   карма̄ш́айам̇ гратхитам удгратхайанти сантах̣ тадван на рикта-матайо йатайо ’пи руддха-   срото-ган̣а̄с там аран̣ам̇ бхаджа ва̄судевам
    "3": "«Поклоняйся Верховному Господу, Ва̄судеве, служа Ему с любовью и преданностью. Даже великие мудрецы не способны сдерживать порывы своих чувств так же успешно, как это делают те, кто изведал неземное блаженство служения лотосным стопам Господа и тем самым изжил в себе глубоко укоренившееся стремление к корыстной деятельности»."
