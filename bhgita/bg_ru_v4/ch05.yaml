  purport:
    "1": "Как мы узнаем из седьмой главы, живое существо принадлежит к одной из энергий Верховного Господа; эта энергия (или природа) отлична от материи — другой, низшей, энергии Господа. Так случилось, что высшая энергия, живое существо, с незапамятных времен находится в соприкосновении с материальной природой. Бренное материальное тело, в котором обитает живое существо, служит причиной многообразных действий и их последствий. Изначально живое существо чисто, но, находясь в обусловленном состоянии и по невежеству своему отождествляя себя с телом, оно страдает, пожиная плоды деятельности тела. Единственной причиной наших страданий в материальном теле является невежество, испокон веков покрывающее живое существо. Когда живое существо отстраняется от деятельности тела, оно освобождается и от ее последствий. Обитая в городе-теле, живое существо кажется его хозяином, хотя на самом деле оно не является собственником материального тела, не управляет его действиями и не определяет их последствий. Оно просто борется за существование посреди океана материальной жизни. Волны бросают его из стороны в сторону, и оно не в силах совладать с ними. Самое лучшее для него — выбраться из пучины с помощью трансцендентного метода сознания Кришны. Это единственный путь к спасению."
