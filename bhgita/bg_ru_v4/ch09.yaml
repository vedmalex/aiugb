  translation: "Это знание — царь знания, самая сокровенная из тайн. Это чистейшее знание, и, поскольку оно дает человеку живой опыт постижения природы своего «я», оно является совершенной религией. Знание это вечно, и постижение его радостно."
  purport:
    "1": "Эту главу «Бхагавад-гиты» называют царем знания, поскольку в ней изложена суть всех философских доктрин, о которых шла речь до этого. Основные направления индийской философской мысли представлены в трудах Гаутамы, Канады, Капилы, Ягьявалкьи, Шандильи и Вайшванары. Этот ряд замыкает Вьясадева, автор «Веданта-сутры». Таким образом, в философском и духовном знании нет недостатка. Однако Господь называет девятую главу «Бхагавад-гиты» царем знания и сутью всех наставлений Вед и всех философских систем. Это самое сокровенное знание, поскольку сокровенное, или духовное, знание объясняет разницу между душой и материальным телом, а венцом сокровенного знания является преданное служение."
    "2": "Люди в большинстве своем не знакомы с этим сокровенным знанием; знание, которое им дают, касается природы внешнего мира. В системе мирского образования люди изучают множество различных наук: политику, социологию, физику, химию, математику, астрономию, технические дисциплины и т. д. В мире много больших университетов, где изучают различные науки, но нет ни одного учебного заведения, где бы преподавали науку о душе. Между тем душа — самое важное, что есть в теле: тело, лишенное души, перестает представлять какую-либо ценность. Тем не менее люди сосредоточивают все свои усилия на удовлетворении потребностей тела, забывая об источнике жизни — душе."
    "3": "В «Бхагавад-гите», начиная со второй главы, постоянно подчеркивается важность души. В начале второй главы Господь говорит, что тело бренно, а душа бессмертна (антаванта име деха̄ нитйасйокта̄х̣ ш́арӣрин̣ах̣). Знание о том, что бессмертная душа отлична от материального тела и по природе своей неизменна, неразрушима и вечна, само по себе является сокровенным. Но это знание еще не раскрывает подлинную природу души. Некоторые думают, что душа отлична от тела и после смерти тела, или после освобождения от материального тела, она попадает в пустоту и становится безличной. Но на самом деле это не так. Как может душа, столь деятельная в теле, стать пассивной после того, как освободится от его оков? Душа всегда действует. Раз она вечна, то и действует она вечно, и ее деятельность в духовном мире составляет самую сокровенную часть духовного знания. Поэтому знание о деятельности вечной души названо здесь царем знания, его самой сокровенной частью."
    "4": "Это знание, как сказано в Ведах, является знанием о чистейшей из всех форм деятельности. В «Падма-пуране» рассказывается о различных видах греховной деятельности людей. Там утверждается, что любой грех всегда влечет за собой другой грех. Люди, поглощенные кармической деятельностью, запутываются в последствиях грехов различных видов и стадий зрелости. Если посадить семя дерева, дерево не вырастет в одночасье: для этого необходимо время. Сначала должен появиться маленький росток, который постепенно становится деревом, начинает цвести и плодоносить, и тогда уже люди, посадившие дерево, могут наслаждаться его цветами и плодами. Точно так же, совершая греховный поступок, человек словно бросает в землю семя, которое через некоторое время прорастает. Существует несколько стадий созревания последствий греха. Человек может уже прекратить заниматься греховной деятельностью, но плоды его греховных поступков ему только предстоит получить. Последствия одних грехов дремлют в форме семени, а другие уже созрели и приносят плоды в виде страданий и боли."
    "5": "Как было сказано в двадцать восьмом стихе седьмой главы, человек, сбросивший бремя грехов и посвятивший себя исключительно благочестивой деятельности, свободный от влияния двойственности материального мира, может вступить на путь преданного служения Верховной Личности Бога, Кришне. Иными словами, те, кто действительно занимается преданным служением Верховному Господу, уже освободились от всех последствий своих прошлых грехов. Подтверждение этому мы находим в «Падма-пуране»:"
    "6": апра̄рабдха-пхалам̇ па̄пам̇   кӯт̣ам̇ бӣджам̇ пхалонмукхам крамен̣аива пралӣйета   вишн̣у-бхакти-рата̄тмана̄м
    "7": "Те, кто занимается преданным служением Верховной Личности Бога, постепенно избавляются от всех последствий совершенных ими грехов: уже созревших, только накопленных, а также дремлющих в форме семени. Таким образом, преданное служение обладает огромной очистительной силой, за что его называют павитрам уттамам, чистейшим. Уттама значит «трансцендентный». Тамас — это материальный мир, или царство тьмы, а прилагательное уттама значит «запредельный, находящийся вне сферы материальной деятельности». Преданное служение ни в коем случае нельзя считать материальной деятельностью, даже если порой кажется, что деятельность преданных не отличается от деятельности обыкновенных людей. Тот, кто обладает духовным видением и сведущ в науке преданного служения, знает, что деятельность преданных не материальна. Все их действия духовны и посвящены Господу, а потому не подвержены оскверняющему влиянию материальных гун."
    "8": "Здесь сказано, что деятельность в преданном служении настолько совершенна, что человек может непосредственно ощутить ее результаты. Это действительно так. Мы на собственном опыте убедились в том, что каждый, кто повторяет святые имена Кришны (Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе) без оскорблений, начинает ощущать духовное блаженство и очень быстро очищается от материальной скверны. Это можно видеть. Более того, человек, который не только слушает святые имена, но и старается проповедовать философию преданного служения или оказывает содействие проповеднической деятельности Движения сознания Кришны, ощущает, как начинает духовно развиваться. Его духовное развитие не зависит от полученного ранее образования или других качеств. Метод сам по себе настолько чист, что, просто занимаясь преданным служением, мы очищаемся."
    "9": "В «Веданта-сутре» (3.2.26) об этом сказано следующее: прака̄ш́аш́ ча карман̣й абхйа̄са̄т — «Преданное служение столь могущественно, что, просто занимаясь им, человек обретает духовное знание». Наглядным примером тому может служить предыдущая жизнь Нарады, который родился тогда сыном служанки. Он не мог похвастаться ни хорошим образованием, ни знатным происхождением. Но когда его мать прислуживала великим преданным, Нарада помогал ей, и иногда в ее отсутствие сам служил преданным Господа. Сам Нарада так говорит об этом:"
    "10": уччхишт̣а-лепа̄н анумодито двиджаих̣   сакр̣т сма бхун̃дже тад-апа̄ста-килбишах̣ эвам̇ правр̣ттасйа виш́уддха-четасас   тад-дхарма эва̄тма-ручих̣ праджа̄йате
    "11": "В этом стихе «Шримад-Бхагаватам» (1.5.25) Нарада рассказывает о том, что с ним случилось в прошлой жизни, своему ученику Вьясадеве. Он говорит, что в течение четырех месяцев, пока в их доме находились чистые преданные, он служил им и тесно общался с ними. Убирая за ними посуду, он увидел там остатки их пищи и захотел попробовать их. Спросив у мудрецов разрешения, Нарада съел то, что осталось после них, и таким образом очистился от всех последствий прошлых грехов. Доедая за мудрецами пищу, Нарада стал столь же чист сердцем, как они сами. Беспрерывно слушая и пересказывая повествования о Господе, эти великие преданные наслаждались вкусом преданного служения, и такой же вкус со временем появился у Нарады. Далее Нарада говорит:"
    "12": татра̄нвахам̇ кр̣шн̣а-катха̄х̣ прага̄йата̄м   ануграхен̣а̄ш́р̣н̣авам̇ манохара̄х̣ та̄х̣ ш́раддхайа̄ ме ’нупадам̇ виш́р̣н̣ватах̣   прийаш́равасй ан̇га мама̄бхавад ручих̣
    "13": "Общаясь с мудрецами, Нарада пристрастился слушать и пересказывать повествования о величии Господа, и у него появилось огромное желание заниматься преданным служением. Поэтому в «Веданта-сутре» сказано: прака̄ш́аш́ ча карман̣й абхйа̄са̄т — к тому, кто преданно служит Господу, знание приходит само собой, и он обретает способность постичь истину. Таков смысл слова пратйакша («непосредственное восприятие»)."
    "14": "Дхармйам значит «путь религии». Нарада был сыном простой служанки. У него не было возможности ходить в школу. Он просто помогал матери, которой посчастливилось служить преданным Господа. Таким образом мальчик Нарада тоже получил возможность служить им, и общение с ними дало ему возможность достичь высшей цели религиозной практики. Высшей целью религиозной практики, как сказано в «Шримад-Бхагаватам», является преданное служение (са ваи пум̇са̄м̇ паро дхармо йато бхактир адхокшадже). Обычные верующие люди, как правило, не знают, что высшей целью религии является преданное служение. Как мы уже говорили в комментарии к последнему стиху восьмой главы (ведешу йаджн̃ешу тапах̣су чаива), чтобы постичь свою духовную природу, необходимо знать Веды. Однако в данном случае мы видим, что Нарада, который никогда не учился в школе духовного учителя и не изучал законов Вед, тем не менее достиг высшей цели всех, кто изучает Веды. Преданное служение обладает такой силой, что, даже не выполняя всех религиозных обрядов, человек может достичь высшей ступени совершенства. Как это может быть? Это положение подтверждают Веды: а̄ча̄рйава̄н пурушо веда. Общаясь с великими ачарьями, человек, даже если он не образован и никогда не изучал Вед, может обрести знание, необходимое для того, чтобы постичь истину."
    "15": "Преданное служение приносит человеку радость (сукхам). Почему? Преданное служение состоит из ш́раван̣ам̇ кӣртанам̇ вишн̣ох̣, иначе говоря, достаточно просто слушать рассказы, прославляющие Господа, или философские беседы истинных ачарьев, в которых обсуждается духовное знание. Просто присутствуя при таких беседах, человек обретает знание; он может также вкушать остатки изысканных блюд, предложенных Господу. Всё в преданном служении приносит радость. И заниматься им может даже тот, кто живет в крайней нужде. Господь говорит: патрам̇ пушпам̇ пхалам̇ тойам. Он готов принять от преданного любое подношение. Любой человек, независимо от его положения в обществе, может предложить Господу хотя бы листок, цветок, немного фруктов или воды, что доступно в любой части мира, и Господь примет это подношение, если оно будет сделано с любовью. История знает немало подобных случаев. Просто вдохнув аромат листьев туласи, поднесенных лотосным стопам Господа, такие великие мудрецы, как Санат-кумар и его братья, стали великими преданными. Следовательно, преданное служение несет человеку радость. Бог принимает только любовь, с которой мы предлагаем Ему свои подношения."
    "16": "Здесь сказано, что преданное служение существует вечно. Это прямо противоречит философии майявады. Иногда майявади занимаются так называемым преданным служением, но при этом считают, что преданное служение необходимо до тех пор, пока они не получили освобождение, поскольку в конце концов, освободившись из материального плена, они сами «станут Богом». Такое временное, обусловленное сроками преданное служение нельзя назвать чистым. Настоящее преданное служение продолжается и после освобождения. Войдя в духовный мир, в царство Бога, преданный и там служит Верховному Господу, а не пытается стать Им."
    "17": "Из последующих глав станет ясно, что настоящее преданное служение начинается только после того, как живое существо освободится из материального плена. Когда, получив освобождение, живое существо поднимается на уровень Брахмана (брахма-бхута), оно начинает заниматься преданным служением (самах̣ сарвешу бхӯтешу мад-бхактим̇ лабхате пара̄м). Верховную Личность Бога нельзя постичь, просто занимаясь карма-йогой, гьяна-йогой, аштанга-йогой или любым другим видом йоги. Все эти виды йоги способны помочь человеку приблизиться к уровню бхакти-йоги, но постичь Личность Бога можно только в процессе преданного служения. «Шримад-Бхагаватам» также подтверждает, что человек постигает науку о Кришне, науку о Боге, когда сознание его очищается в процессе преданного служения, особенно если он слушает «Шримад-Бхагаватам» или «Бхагавад-гиту» от осознавших себя душ. Эвам̇ прасанна-манасо бхагавад-бхакти-йогатах̣. Когда сердце человека очищается от скверны, он обретает способность понять, кто такой Бог. Таким образом, путь преданного служения, сознания Кришны, — это вершина всех методов познания и царь сокровенного знания. Это самая чистая форма религиозной деятельности, заниматься которой легко и радостно. Поэтому преданное служение рекомендуют каждому."
