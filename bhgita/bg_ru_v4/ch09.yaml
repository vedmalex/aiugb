  purport:
    "1": "Материальный мир представляет собой проявление низшей энергии Верховной Личности Бога. Об этом уже говорилось несколько раз. В период его сотворения материальная энергия высвобождается в виде махат-таттвы, и Господь входит в нее в образе Маха-Вишну, первого воплощения пуруши. Он ложится на воды Причинного океана и выдыхает бесчисленные вселенные, в каждую из которых Господь вновь входит как Гарбходакашайи Вишну. Так возникают материальные вселенные. Затем Господь проявляет Себя как Кширодакашайи Вишну, который входит во все сущее, даже в крошечный атом. Об этом говорится в данном стихе: Он входит во все сущее."
    "2": "Что касается живых существ, то они попадают в лоно материальной природы и занимают здесь различное положение в результате поступков, совершенных в прошлом. Так начинается деятельность материального мира. Живые существа различных видов и форм начинают действовать с момента сотворения материальной вселенной. Неправильно утверждать, что различные формы жизни возникают эволюционным путем. Они создаются одновременно в процессе сотворения материальной вселенной. Люди, животные и птицы — все возникают одновременно, поскольку форма живого существа определяется теми желаниями, которые остались у него со времени последнего разрушения вселенной. Употребленное в данном стихе слово аваш́ам ясно указывает на то, что сами живые существа не причастны к этому. То состояние бытия, в котором они находились в прошлой жизни в предыдущем цикле творения, возникает вновь, и все это происходит по воле Бога. Таково непостижимое могущество Верховной Личности Бога. Но, сотворив различные формы жизни, Господь предоставляет их самим себе. Мироздание возникает только для того, чтобы дать живым существам возможность осуществить свои устремления, поэтому Господь не вмешивается в их судьбу."
