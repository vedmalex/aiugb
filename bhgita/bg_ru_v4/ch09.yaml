  purport:
    "1": "Неверующий никогда не достигнет успеха в преданном служении — таков смысл этого стиха. Обрести веру можно лишь в общении с преданными. Поистине несчастны те, кто, даже услышав от великих душ все доводы Вед, тем не менее не обретает веры в Бога. Вечно сомневающиеся и колеблющиеся, они не могут неуклонно заниматься преданным служением Господу. Таким образом, вера — один из главных факторов духовного развития в сознании Кришны. В «Чайтанья-чаритамрите» сказано, что вера — это непоколебимая убежденность в том, что, просто служа Верховному Господу Шри Кришне, можно достичь высшего совершенства. Такая убежденность называется истинной верой. В «Шримад-Бхагаватам» (4.31.14) сказано:"
    "2": йатха̄ тарор мӯла-нишечанена   тр̣пйанти тат-скандха-бхуджопаш́а̄кха̄х̣ пра̄н̣опаха̄ра̄ч ча йатхендрийа̄н̣а̄м̇   татхаива сарва̄рхан̣ам ачйутеджйа̄
    "3": "«Поливая корень дерева, мы насыщаем водой все его ветви, побеги и листья, а отправляя пищу в желудок, удовлетворяем все остальные органы чувств. Точно так же тот, кто занимается трансцендентным служением Верховному Господу, без дополнительных усилий удовлетворяет всех полубогов и всех прочих живых существ». Поэтому, прочитав «Бхагавад-гиту», человек должен безоговорочно принять ее главный вывод: нужно оставить все прочие занятия и посвятить себя служению Верховному Господу Кришне, Личности Бога. Тот, кто убежден в истинности этой философии жизни, обладает настоящей верой."
    "4": "Развитие в человеке этой веры является сутью метода сознания Кришны. Есть три категории сознающих Кришну людей. К третьей категории относятся те, кто не обладает верой. Даже если формально они заняты преданным служением Господу, достичь высшей ступени совершенства они не смогут. Через некоторое время они, вероятнее всего, сойдут с этого пути. Они делают что-то в сознании Кришны, но из-за отсутствия твердой убежденности и веры им очень трудно идти по пути преданного служения. В ходе нашей миссионерской деятельности мы иногда встречаем людей, которые присоединяются к Движению сознания Кришны со скрытыми мотивами. Какое-то время они участвуют в его деятельности, но, поправив свое материальное положение, прекращают духовную практику и возвращаются к прежнему образу жизни. Совершенствоваться в сознании Кришны может лишь тот, кто обладает верой. Что касается степени развития веры, то человека, который, хорошо изучив священные писания, стал сведущ в науке преданного служения и обрел твердую веру, называют преданным первой категории. К числу преданных второй категории относятся те, кто не до конца понял смысл священных писаний, но непоколебимо верит в то, что кришна-бхакти, преданное служение Кришне, — это лучший из путей, и, обладая такой верой, идет этим путем. Такие преданные превосходят преданных третьей категории, у которых нет ни знания священных писаний, ни твердой веры, которые пытаются следовать принципам сознания Кришны по простоте душевной и благодаря общению с преданными. Преданные третьей категории могут со временем пасть, преданные второй категории, как правило, не падают, а для преданного первой категории возможность падения исключена. Преданный первой категории будет постоянно совершенствоваться в преданном служении, пока не достигнет конечной цели. Что касается преданных третьей категории, то, хотя они и убеждены в том, что преданное служение Кришне — это благо, они не обладают необходимым знанием о Кришне, которое можно почерпнуть из священных писаний, таких как «Шримад-Бхагаватам» и «Бхагавад-гита». Иногда преданные третьей категории в сознании Кришны обнаруживают склонность к карма-йоге и гьяна-йоге, бывает, их охватывает беспокойство, но если они освобождаются от подобных тенденций, то становятся преданными второй и первой категории. Вера в Кришну также подразделяется на три категории, о которых говорится в «Шримад-Бхагаватам». В Одиннадцатой песни «Шримад-Бхагаватам» описана также привязанность первой, второй и третьей категории. Тем, кто, даже услышав о Кришне и о величии преданного служения, не обретает веры и считает все это пустыми славословиями, очень трудно идти по этому пути, даже если они, казалось бы, и служат Господу. У них практически нет надежды достичь совершенства. Таким образом, роль веры в преданном служении очень велика."
