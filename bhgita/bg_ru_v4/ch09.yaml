  purport:
    "1": "Здесь ясно сказано, что метод сознания Кришны — единственный метод освобождения из плена материальной энергии. Недобросовестные комментаторы подчас искажают предельно ясный смысл этого стиха, в котором сказано, что преданное служение должно адресоваться Верховной Личности Бога, Кришне. К сожалению, эти беззастенчивые комментаторы сбивают людей с толку, навязывая им ложные взгляды. Они не понимают, что между умом Кришны и Самим Кришной нет никакой разницы. Кришну нельзя считать обыкновенным человеком; Он Абсолютная Истина. Его тело, ум и Сам Он едины и абсолютны. В своем комментарии к «Чайтанья-чаритамрите» (Ади-лила, 5.41–48) под названием «Анубхашья» Бхактисиддханта Сарасвати Госвами цитирует «Курма-пурану»: деха-дехи-вибхедо ’йам̇ неш́варе видйате квачит. Это значит, что Сам Кришна, Верховный Господь, и Его тело неотличны друг от друга. Но поскольку эти комментаторы не знают науки о Кришне, они стараются скрыть Кришну и отделяют Его Самого от Его ума и тела. Все это свидетельствует о том, что такие комментаторы абсолютно не понимают науку о Кришне, но тем не менее им удается наживаться, обманывая других."
    "2": "Есть демоничные люди, и они иногда тоже думают о Кришне, но с ненавистью, как это делал царь Камса, дядя Кришны. Он беспрестанно думал о Кришне, но при этом считал Его своим врагом. Постоянно пребывая в беспокойстве, Камса ждал, когда Кришна придет, чтобы убить его. Подобные мысли не принесут нам блага. Мы должны думать о Кришне с любовью и преданностью. В этом суть бхакти. Для этого нужно постоянно углублять свои знания о Кришне. Что это значит? Это значит, что знания нужно получать от истинного духовного учителя. Кришна — Верховная Личность Бога, и, как мы неоднократно говорили, Его тело не материально, оно вечно, исполнено знания и блаженства. Такие беседы о Кришне помогут нам стать Его преданными, а знания о Кришне, полученные из неавторитетного источника, не принесут никакого результата."
    "3": "Поэтому преданный должен сосредоточить ум на вечном, изначальном образе Кришны и поклоняться Ему с непоколебимой верой в то, что Кришна — Верховный Господь. В Индии есть сотни тысяч храмов, в которых люди поклоняются Кришне и занимаются преданным служением. Тот, кто таким образом служит Господу, должен всегда выражать Ему почтение. Склоняясь перед Божеством, человек должен служить Господу телом, умом и всеми своими поступками. Таким образом он всегда будет поглощен мыслями о Кришне, не думая ни о чем другом, и в конце концов перенесется на Кришналоку. Мы не должны позволять недобросовестным комментаторам обманывать нас. Вместо этого нужно всегда заниматься девятью видами преданного служения, которое начинается со слушания и повторения повествований о Кришне. Чистое преданное служение — это высшее достижение человека."
    "4": "В седьмой и восьмой главах «Бхагавад-гиты» шла речь о чистом преданном служении Господу, свободном от тенденций к спекулятивному философствованию, мистической йоге и кармической деятельности. Тех, чье сознание очищено не полностью, могут привлекать другие аспекты Господа, такие как брахмаджьоти и Параматма в сердце каждого живого существа, но чистый преданный служит только Верховному Господу."
    "5": "В одном замечательном стихотворении о Кришне говорится, что люди, поклоняющиеся полубогам, не имеют разума и лишают себя возможности получить от Кришны высшую награду. Действия начинающего преданного могут иногда не соответствовать эталону чистого преданного служения, но он все равно стоит выше любых философов и йогов. Того, кто постоянно занят деятельностью в сознании Кришны, следует считать святым человеком. Он будет все реже и реже совершать случайные проступки и в скором времени обязательно достигнет совершенства. Для чистых преданных возможность падения фактически исключена, ибо их опекает Сам Верховный Господь. Поэтому разумный человек должен встать на путь сознания Кришны и счастливо жить в материальном мире. В свой срок он получит высшую награду — Кришну."
  end: "Так заканчивается комментарий Бхактиведанты к девятой главе «Шримад Бхагавад-гиты», которая называется «Самое сокровенное знание»."
