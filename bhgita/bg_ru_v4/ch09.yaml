    "1": "Здесь ясно сказано, что, хотя Верховный Господь стоит в стороне от деятельности материального мира, Он остается верховным повелителем. Верховный Господь олицетворяет высшую волю и является опорой материального мироздания, деятельностью которого управляет материальная природа. Кришна также говорит в «Бхагавад-гите», что Он отец всех живых существ во всем многообразии их видов и форм. Как отец вводит в лоно матери семя, из которого появляется ребенок, так и Верховный Господь одним Своим взглядом вводит в лоно материальной природы живые существа, которые появляются на свет в самых разнообразных формах и видах в зависимости от желаний, которые остались у них с прошлой жизни, и их деятельности в прошлом. Все эти живые существа, хотя и рождаются благодаря взгляду Верховного Господа, получают различные типы тел в зависимости от своей прошлой деятельности и желаний. Таким образом, Сам Господь не связан с материальным миром прямо. Он просто бросает взгляд на материальную природу, которая от этого приходит в движение и порождает все многообразие форм жизни. Окидывая материальную природу взглядом, Верховный Господь, безусловно, действует, но Сам Он не участвует в создании материального мира. В смрити приводится следующий пример: если рядом с человеком находится душистый цветок, аромат цветка достигнет его обоняния, однако сам цветок и тот, кто вдыхает его аромат, останутся на расстоянии друг от друга. Аналогичная связь существует между материальным миром и Верховной Личностью Бога: Господь не связан с материальным миром прямо, но Своим взглядом Он творит его, и Он же им повелевает. Одним словом, без руководства Верховной Личности Бога материальная природа сама по себе ни на что не способна. Однако Верховный Господь остается непричастным к любой материальной деятельности."
