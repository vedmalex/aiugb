    "6": "С другой стороны, этот стих нельзя толковать в том смысле, что преданный, занимающийся служением Господу, может совершать любые прегрешения; здесь речь идет лишь о случайном падении, вызванном сильными материальными привязанностями. Вступая на путь преданного служения, человек объявляет войну иллюзорной энергии. И пока у него недостаточно сил, чтобы успешно отражать ее натиск, ему не избежать случайных падений. Однако, когда преданный окрепнет, эти падения, как уже говорилось, прекратятся сами собой. Никто из нас не должен использовать этот стих для оправдания своего недостойного поведения, прикрываясь тем, что «служит Господу». Если, занимаясь преданным служением, человек не будет стараться избавиться от дурных наклонностей, он так и останется на низшей ступени преданного служения."
