  purport:
    "1": "В этом стихе дано описание махатмы. Главным признаком махатмы является то, что он находится под покровительством божественной природы. Материальная природа не оказывает на него никакого влияния. Как можно достичь такого уровня? Об этом сказано в седьмой главе: тот, кто предается Верховной Личности Бога, Шри Кришне, сразу же выходит из-под влияния материальной энергии. Таково условие. Чтобы освободиться из-под власти материальной природы, обусловленная душа должна предаться Верховной Личности Бога. Это первый шаг. Поскольку живое существо относится к пограничной энергии Господа, выходя из-под влияния материальной энергии, оно оказывается во власти духовной энергии. Духовную энергию, которая берет под свое покровительство живое существо, называют дайви-пракрити, божественной природой. Когда, предавшись Верховной Личности Бога, человек достигает духовного уровня, он становится великой душой, махатмой."
