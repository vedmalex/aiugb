  purport:
    "1": "Из всего сказанного в предыдущих стихах этой главы ясно, что Верховный Господь, хотя и имеет человеческий облик, не является обыкновенным человеком. Господь, управляющий созиданием, сохранением и уничтожением материального космоса, не может быть обыкновенным человеком. Однако есть немало глупцов, которые считают Кришну просто могущественным человеком, не более того. В действительности же Он изначальная Верховная Личность, что подтверждает «Брахма-самхита» (ӣш́варах̣ парамах̣ кр̣шн̣ах̣). Он Сам Верховный Господь."
    "2": "В мире много ишвар, правителей, наделенных разной властью. В материальном мире в системе управления есть руководители разных рангов: директоры и должностные лица, которыми руководят чиновники более высокого ранга; они, в свою очередь, подчиняются министру, а тот — президенту. Все они руководители, но подчинены один другому. В «Брахма-самхите» сказано, что Кришна является верховным правителем; безусловно, в материальном и духовном мире много правителей, но Кришна — верховный повелитель (ӣш́варах̣ парамах̣ кр̣шн̣ах̣), и тело Его сач-чид-а̄нанда, не материально."
    "3": "Материальное тело не способно совершать чудеса, о которых рассказывалось в предыдущих стихах. Тело Господа вечно, исполнено блаженства и знания. Хотя Он не относится к числу обычных людей, глупцы смеются над Ним и считают Его человеком. Тело Господа названо здесь ма̄нушӣм, поскольку Он действует как обыкновенный человек, друг Арджуны, воин и дипломат, участвующий в битве на Курукшетре. Во многих ситуациях Он ведет Себя как обыкновенный человек, но на самом деле Его тело — воплощение вечного блаженства и абсолютного знания (сач-чид-а̄нанда-виграха). Это подтверждают и другие ведические писания. Сач-чид-а̄нанда-рӯпа̄йа кр̣шн̣а̄йа: «Я в глубоком почтении склоняюсь перед Верховной Личностью Бога, Кришной, воплощением вечности, блаженства и знания» (Гопала-тапани-упанишад, 1.1). В Ведах приведены и другие описания. Там экам̇ говиндам: «Ты Говинда, дарующий блаженство коровам и чувствам». Сач-чид-а̄нанда-виграхам: «Тело Твое духовно, вечно, исполнено знания и блаженства» (Гопала-тапани-упанишад, 1.35)."
    "4": "Хотя тело Господа трансцендентно, исполнено блаженства и знания, многие так называемые знатоки писаний и комментаторы «Бхагавад-гиты» принижают Кришну, считая Его обыкновенным человеком. В результате благочестивой деятельности в прошлой жизни эти ученые иногда обладают незаурядными способностями, но их представления о Шри Кришне свидетельствуют о скудости их знаний. Поэтому их называют мудхами, ибо только глупец может считать Кришну обыкновенным человеком. Они называют Кришну обыкновенным человеком потому, что ничего не знают о скрытых от их глаз деяниях Верховного Господа и Его разнообразных энергий. Они не знают, что тело Кришны является олицетворением абсолютного знания и блаженства, что Он владыка всего сущего, способный любому даровать освобождение. Не ведая о бесчисленных духовных качествах Кришны, они насмехаются над Ним."
    "5": "Им также неизвестно, что приход Верховной Личности Бога в материальный мир — проявление внутренней энергии Господа. Он повелитель материальной энергии. Как мы уже несколько раз объясняли, Господь утверждает (мама ма̄йа̄ дуратйайа̄), что материальная энергия, хотя и обладает необыкновенным могуществом, подчиняется Ему, и каждый, кто предастся Ему, сможет выйти из-под ее власти. Если даже душа, предавшаяся Кришне, способна выйти из-под влияния материальной энергии, то как Верховный Господь, который творит, поддерживает и разрушает материальный космос, может обладать материальным телом, подобным нашему? Такие представления глупы и безосновательны. Однако недалекие люди не могут понять, как Личность Бога, Кришна, который кажется обыкновенным человеком, может повелевать всеми атомами и необъятной вселенской формой. Величайшее и мельчайшее одинаково недоступно их пониманию, поэтому им трудно представить себе, что живое существо, имеющее облик человека, может одновременно держать под Своим контролем беспредельно большое и бесконечно малое. На самом же деле, даже управляя безграничным и ограниченным, Сам Господь находится в стороне от всего этого. Такова Его йогам аиш́варам, непостижимая трансцендентная энергия, благодаря которой Он способен одновременно управлять беспредельно большим и бесконечно малым и вместе с тем оставаться в стороне от всего. Хотя глупцы не представляют себе, как Кришна, который появляется в этом мире в облике человека, может держать под Своим контролем бесконечно большое и бесконечно малое, чистые преданные Господа принимают это как данность, ибо знают, что Кришна — Верховная Личность Бога. Поэтому, безраздельно предавшись Ему, они посвящают себя деятельности в сознании Кришны, преданному служению Господу."
    "6": "Между имперсоналистами и персоналистами не утихают споры о человеческом облике Господа. Однако, обратившись к «Бхагавад-гите» и «Шримад-Бхагаватам», авторитетным писаниям, где изложена наука о Кришне, мы поймем, что Кришна — Верховная Личность Бога. Приходя на землю в обличье обыкновенного человека, Он в действительности не является таковым. В первой главе Первой песни «Шримад-Бхагаватам» мудрецы во главе с Шаунакой, спрашивая о деяниях Кришны, говорят:"
    "7": кр̣тава̄н кила карма̄н̣и   саха ра̄мен̣а кеш́авах̣ ати-мартйа̄ни бхагава̄н   гӯд̣хах̣ капат̣а-ма̄н̣ушах̣
    "8": "«Господь Шри Кришна, Верховная Личность Бога, вместе с Баларамой играли роль людей и в этом обличье совершили множество сверхчеловеческих деяний» (Бхаг., 1.1.20). Появление Господа в человеческом облике вводит глупцов в заблуждение. Ни один человек не смог бы совершить тех чудес, которые совершил Кришна, когда находился на земле. Сначала Он предстал перед Своим отцом и матерью, Васудевой и Деваки, в четырехруком образе, но, вняв их молитвам, принял облик обыкновенного младенца. Как сказано в «Бхагаватам» (10.3.46), бабхӯва пра̄кр̣тах̣ ш́иш́ух̣: Он превратился в обыкновенного ребенка. Данный стих также указывает на то, что способность Господа принимать человеческий облик является одним из свойств Его трансцендентного тела. О том же говорится в одиннадцатой главе «Бхагавад-гиты», где Арджуна просит Кришну показать Свой четырехрукий облик (тенаива рӯпен̣а чатур-бхуджена). Представ перед ним в этом облике, Кришна по просьбе Арджуны снова принял Свой изначальный человеческий образ (ма̄нушам̇ рӯпам). Обыкновенный человек не имеет таких возможностей."
    "9": "Некоторые из тех, кто презирает Кришну, зараженные философией майявады, стремятся доказать, что Кришна является обыкновенным человеком, и цитируют стих из «Шримад-Бхагаватам» (3.29.21): ахам̇ сарвешу бхӯтешу бхӯта̄тма̄вастхитах̣ сада̄ — «Верховный Господь пребывает в каждом живом существе». Вместо того чтобы слушать объяснения сомнительных комментаторов, насмехающихся над Кришной, лучше обратиться к комментариям, написанным такими ачарьями вайшнавов, как Джива Госвами и Вишванатха Чакраварти Тхакур. Объясняя этот стих, Джива Госвами говорит, что Кришна в виде Своей полной экспансии, Параматмы, или Сверхдуши, находится во всех движущихся и неподвижных живых существах, поэтому преданный-неофит, сосредоточенный на поклонении арча-мурти, образу Верховного Господа в храме, но не способный уважать других живых существ, не получает никаких результатов такого поклонения. Есть три категории преданных, и неофиты — это преданные самого низкого уровня. Преданный-неофит уделяет Божеству в храме больше внимания, чем другим преданным. Вишванатха Чакраварти Тхакур советует изменить такой образ мыслей. Преданный должен понимать, что Кришна в образе Параматмы пребывает в сердце всех живых существ и, следовательно, тело каждого является храмом Верховного Господа. С тем же почтением, с каким мы относимся к храму Господа, мы должны относиться к телам всех живых существ, ибо в них находится Параматма. Поэтому нужно уважать каждого и никем не пренебрегать."
    "10": "Многие имперсоналисты насмехаются и над поклонением Господу в храме. Бог пребывает всюду, говорят они, так зачем же нам ограничивать себя, поклоняясь Ему в храме? Но если Бог всюду, то почему Он не может находиться в храме или в Божестве? Споры между персоналистами и имперсоналистами никогда не кончатся, но чистый преданный, обладающий сознанием Кришны, знает, что Кришна, оставаясь Верховной Личностью, вместе с тем вездесущ, что подтверждает «Брахма-самхита». Хотя Он вечно находится в Своей обители на Голоке Вриндаване, в виде Своих разнообразных энергий и полных экспансий Господь пребывает всюду, в каждом уголке материального и духовного миров."
