  purport:
    "1": "Резонно спросить: если Кришна ко всем относится одинаково и никого не считает другом, почему же Он проявляет особую заботу о преданных, которые постоянно служат Ему? Однако это вполне естественно, и в данном случае Кришну нельзя обвинить в пристрастности. Человек, живущий в материальном мире, может любить людей и заботиться о них, но к собственным детям он всегда будет относится с особой любовью. Господь говорит, что все живые существа, в какой бы форме жизни они ни находились, — Его дети, и потому каждого из них Он обеспечивает всем необходимым. Он подобен туче, поливающей дождем все: скалы, поле и море. Однако к Своим преданным Господь относится с особой заботой. Именно о них говорится в данном стихе: всегда оставаясь в сознании Кришны, они находятся на духовном уровне, связанные с Кришной. Само выражение «сознание Кришны» подразумевает, что те, кто обладает таким сознанием, — души, живущие в Кришне. Господь ясно говорит: майи те — «Они во Мне». И как естественное следствие этого, Господь также находится в них. Отношения с Господом основаны на взаимности. Вот почему Господь говорит: йе йатха̄ ма̄м̇ прападйанте та̄м̇с татхаива бхаджа̄мй ахам — «В какой степени человек предается Мне, в такой степени Я забочусь о нем». Духовные отношения, связывающие Господа и Его преданного, существуют, поскольку и Господь, и преданный обладают сознанием. Оправленный в золото, бриллиант становится еще красивее. Золото украшает бриллиант, а бриллиант — золото. Господь и живые существа вечно излучают сияние, и, когда живое существо исполняется желанием служить Господу, оно становится подобным золоту. Господь же подобен бриллианту, и их сочетание прекрасно. Живых существ с чистым сознанием называют преданными слугами Господа. Верховный Господь становится слугой Своих слуг. Если бы отношения преданного и Господа не были взаимными, не было бы и философии персонализма. Персонализм подразумевает взаимность в отношениях Всевышнего и живого существа, а философия имперсонализма ее отрицает."
    "2": "Господа часто сравнивают с древом желаний: Он дает людям все, чего они желают. Однако в этом стихе дано более развернутое объяснение. Здесь сказано, что Господь выделяет Своих преданных. Тем самым Он являет им Свою особую милость. Милость Господа нельзя считать проявлением закона кармы. Она относится к сфере трансцендентного, в которой действуют Господь и Его преданные. Преданное служение Господу не имеет ничего общего с материальной деятельностью, оно является частью духовного мира, где царят вечность, блаженство и знание."
