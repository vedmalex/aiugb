  purport:
    "1": "Тот, кто хочет отправиться на Луну, Солнце или любую другую планету, может сделать это, следуя предписаниям Вед, в частности методу, который называется дарша-паурнамаси. Все это подробно описано в разделе Вед, посвященном кармической деятельности, где оговорены принципы поклонения полубогам, обитающим на различных райских планетах. Точно так же, совершая соответствующие ягьи, человек может отправиться на планеты питов (предков) или на планеты привидений и стать якшей, ракшей или пишачей. Поклонение пишачам называется черной магией. Те, кто занимается черной магией (а таких немало), считают свою деятельность духовной, хотя на самом деле она от начала до конца материальна. Подобно этому, чистый преданный, поклоняющийся исключительно Верховной Личности Бога, достигает планет Вайкунтхи или попадает на Кришналоку, и в этом не может быть никаких сомнений. Это очень важный стих. Если те, кто всего лишь поклоняется полубогам, поднимаются на райские планеты, те, кто поклоняется питам, отправляются на планеты питов, а те, кто занимается черной магией, попадают на планеты духов и привидений, то почему чистый преданный не может достичь планеты Кришны или Вишну? К сожалению, многие люди ничего не знают о высших планетах, где обитают Кришна и Вишну. Не обладая этим знанием, такие люди падают. Этой участи не могут избежать даже имперсоналисты, достигшие брахмаджьоти. Поэтому Движение сознания Кришны несет это возвышенное знание всем людям, чтобы, просто повторяя мантру Харе Кришна, каждый из них мог уже в этой жизни достичь совершенства и вернуться домой, к Богу."
