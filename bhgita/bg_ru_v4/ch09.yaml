  purport:
    "1": "Чтобы достичь нетленной, исполненной блаженства обители и обрести вечное счастье, разумный человек должен развить в себе сознание Кришны, занимаясь трансцендентным любовным служением Господу. Метод, позволяющий достичь столь замечательного результата, очень прост, и воспользоваться им может даже самый бедный человек, у которого ничего нет. Единственное, что для этого необходимо, — стать чистым преданным Господа. Неважно, кто вы и какое положение в обществе занимаете. Метод настолько прост, что, даже если человек поднесет Всевышнему листок, плод или немного воды, но сделает это с искренней любовью, Господь будет доволен и примет его подношение. Путь сознания Кришны в силу своей простоты и универсальности доступен каждому. Кто же, кроме последнего глупца, откажется обрести сознание Кришны с помощью такого простого метода и достичь высшего совершенства: вечной жизни, блаженства и знания? Кришне нужна только наша любовь и преданность, и больше ничего. От чистого преданного Кришна примет даже маленький цветок, но ничего не возьмет от того, кто Ему не предан. Кришне ничего и ни от кого не нужно, ибо Он самодостаточен, и все же Он принимает подношения преданного, отвечая на его любовь и преданность. Обрести сознание Кришны — значит достичь высшего совершенства жизни. В этом стихе дважды употреблено слово бхакти, чтобы подчеркнуть, что бхакти, преданное служение, — единственный способ приблизиться к Кришне. Только преданный, а не брахман, не богач, не великий ученый или философ может заставить Кришну принять его подношение. При отсутствии главного, бхакти, ничто не может заставить Господа принять любое подношение от кого бы то ни было. Бхакти не зависит ни от каких условий и существует вечно. Это акт служения абсолютному целому."
    "2": "Провозгласив Себя единственным наслаждающимся, предвечным Господом и тем, во имя кого совершаются все жертвоприношения, Господь говорит здесь о том, каких жертв Он ждет. Тот, кто хочет заниматься преданным служением Господу, чтобы очиститься и достичь цели жизни — трансцендентного любовного служения Богу, должен прежде всего выяснить, чего от него хочет Господь. Тот, кто любит Кришну, всегда преподносит Ему то, чего Он желает, и никогда не станет предлагать того, чего Господь не хочет и о чем Он не просит. Так, Кришне нельзя предлагать мясо, рыбу и яйца. Если бы Он хотел, чтобы Ему предлагали их, то сказал бы об этом. Вместо этого Господь просит предлагать Ему листья, плоды, цветы и воду и говорит, что примет их. Отсюда следует, что Он никогда не примет от нас мясо, рыбу и яйца. Овощи, зерно, фрукты, молоко и вода предназначены в пищу людям Самим Господом Кришной. Любые другие продукты нельзя предлагать Господу, ибо Он не принимает их. Поэтому, преподнося Господу такую пищу, мы перестаем действовать на уровне любовного преданного служения."
    "3": "В тринадцатом стихе третьей главы Шри Кришна говорит, что те, кто хочет духовно развиваться и освободиться из материального плена, должны питаться только остатками жертвоприношений. Те же, кто не предлагает Ему свою пищу, говорит Он в том же стихе, едят один грех. Иными словами, с каждым съеденным куском они все сильнее запутываются в сетях материальной природы. Однако тому, кто, приготовив вкусные и незамысловатые вегетарианские блюда, ставит их перед изображением Господа Кришны и, склоняясь перед Ним, просит Господа принять его скромное подношение, обеспечено духовное совершенствование, телесная чистота и ясность мыслей, которая приходит в результате развития тонких тканей мозга. Главное, чтобы подношение было сделано с любовью. Будучи владыкой всего сущего, Кришна не нуждается в пище, и все же Он принимает ее от того, кто желает таким образом доставить Ему удовольствие. Самое важное в приготовлении, раздаче и предложении пищи — действовать из любви к Кришне."
    "4": "Философы-имперсоналисты, упрямо твердящие, что у Абсолютной Истины нет органов чувств, не в состоянии понять этот стих «Бхагавад-гиты». Для них это либо метафора, либо свидетельство того, что Кришна, поведавший «Бхагавад-гиту», был обыкновенным человеком. Однако на самом деле Кришна, Верховная Личность Бога, обладает чувствами, которые, как сказано в писаниях, универсальны. Иначе говоря, каждый из Его органов чувств может выполнять функции любого другого. Именно это имеется в виду, когда говорится об абсолютной природе Кришны. Не будь у Него органов чувств, Его едва ли можно было бы считать совершенным. В седьмой главе Кришна объяснял, что Он оплодотворяет материальную природу, помещая в нее живых существ. Он делает это, просто окидывая ее взглядом. Точно так же в данном случае, слушая обращенные к Нему слова любви, с которыми преданный предлагает Ему пищу, Господь тем самым ест ее и ощущает ее вкус. Это необходимо подчеркнуть особо: поскольку Кришна абсолютен, слушая, Он пробует и вкушает пищу. Только преданный, который принимает Кришну таким, как Он описывает Себя Сам, без собственных толкований, способен понять, что Верховная Абсолютная Истина может вкушать пищу и наслаждаться ею."
