    "3": "Рупа Госвами говорит, что, находясь в материальном мире, мы вынуждены действовать. Никто не может перестать действовать. Если, занимаясь той или иной деятельностью, мы посвящаем ее результаты Кришне, такой образ действий называют юкта-ваирагьей. Проникнутая духом истинного самоотречения, подобная деятельность очищает зеркало ума, и тот, кто занимается ею, по мере своего духовного развития постепенно подчиняется воле Верховной Личности Бога. Таким образом в конце концов он обретает освобождение, но не то освобождение, которое приводит к слиянию с брахмаджьоти. Преданный попадает на планету Верховного Господа. Здесь ясно сказано: ма̄м упаишйаси — «Он приходит ко Мне», то есть возвращается домой, к Богу. Есть пять ступеней освобождения, однако в данном стихе уточняется, что преданный, который в этой жизни всегда следовал указаниям Верховного Господа, достигает такого уровня, что, оставив тело, обязательно возвращается домой, к Богу, где получает возможность непосредственно общаться с Ним."
    "4": "Тот, кто целиком посвятил свою жизнь служению Господу, является истинным санньяси. Такой человек считает себя вечным слугой Господа и во всем зависит от Его высшей воли. Поэтому, что бы он ни делал, он делает это как служение Господу. Он не придает большого значения правилам и обязанностям, связанным с кармической деятельностью, описанной в Ведах. Люди, живущие в миру, должны выполнять предписанные обязанности, перечисленные в Ведах, и чистый преданный, полностью посвятивший себя служению Господу, на самом деле тоже исполняет предписания Вед, хотя иногда может показаться, что он действует вопреки им."
    "5": "Поэтому ачарьи вайшнавов говорят, что даже самый умный человек не в силах понять замыслы и действия чистого преданного. Та̄н̇ра ва̄кйа, крийа̄, мудра̄ виджн̃еха на̄ буджхайа (Ч.-ч., Мадхья, 23.39). Человека, который все время служит Господу или думает о том, как служить Ему, следует считать уже полностью освобожденной душой, и в будущем он непременно вернется домой, к Богу. Он, так же как и Кришна, безупречен и неуязвим для критики материалистов."
