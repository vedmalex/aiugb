    "4": "Имя Господа Шри Кришны, Его славу, игры и т. д. невозможно постичь с помощью материальных органов чувств. Господь открывает Себя лишь тому, кто занимается чистым преданным служением под надлежащим руководством. В «Брахма-самхите» (5.38) сказано: према̄н̃джана-ччхурита-бхакти-вилочанена сантах̣ садаива хр̣дайешу вилокайанти. Верховную Личность Бога, Говинду, всегда видит внутри себя и вовне только тот, у кого есть духовная любовь к Господу. От взоров обыкновенных людей Господь скрыт. Здесь сказано, что, хотя Он вездесущ и пребывает везде, Его невозможно постичь с помощью материальных органов чувств. На это указывает слово авйакта-мӯртина̄. Но хотя мы не видим Господа, все сущее пребывает в Нем. Как было сказано в седьмой главе, весь материальный космос представляет собой сочетание двух Его энергий: высшей, духовной, и низшей, материальной. Энергия Господа разлита по всему творению, подобно солнечному свету, освещающему всю вселенную, и все сущее покоится на ней."
    "5": "Однако не нужно думать, что, если Господь вездесущ, это лишает Его личностной формы. Чтобы опровергнуть подобные утверждения, Господь говорит: «Я пребываю всюду, и все сущее находится во Мне, однако Сам Я нахожусь вне всего». Например, царь возглавляет правительство, которое является не чем иным, как проявлением его энергии; различные министерства и ведомства — это всего лишь энергии царя, и каждое из них действует, опираясь на его власть. Однако нельзя ожидать, что царь будет лично находится в каждом из ведомств. Это довольно грубая аналогия. Точно так же все, что мы видим вокруг, все, что существует в материальном и духовном мире, покоится на энергии Верховной Личности Бога. Господь творит этот мир, распространяя Свои многочисленные энергии, и, как сказано в «Бхагавад-гите», вишт̣абхйа̄хам идам̇ кр̣тснам — Сам Он пребывает повсюду в виде Сверхдуши, представляющей Его."
