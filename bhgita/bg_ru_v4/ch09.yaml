    "1": "Употребленное в этом стихе слово су-дура̄ча̄рах̣ очень существенно, и его смысл следует понять правильно. В обусловленном состоянии живое существо занимается деятельностью двух видов: внешней материальной и соответствующей его глубинной природе. Заботясь о нуждах тела, подчиняясь законам общества и государства, человек в материальном мире, даже если он преданный, вынужден заниматься разнообразной деятельностью, которая относится к категории обусловленной. Помимо этого, человек, полностью осознавший свою духовную природу, занимается деятельностью в сознании Кришны, или преданным служением Господу. Такую деятельность называют духовной. Она соответствует его глубинной природе и относится к категории преданного служения. Когда преданный находится в обусловленном состоянии, его преданное служение и обусловленная материальная деятельность, связанная с заботой о теле, протекают параллельно, а иногда даже вступают в противоречие друг с другом. Преданный, насколько это возможно, всегда очень осторожен и старается не делать того, что может осквернить его. Он знает, что его деятельность совершенна настолько, насколько он совершенствуется в сознании Кришны. Однако бывает, что человек, обладающий сознанием Кришны, совершает поступок, который с социальной или политической точки зрения является предосудительным. Но такое падение является временным и не лишает его достигнутых результатов. В «Шримад-Бхагаватам» сказано, что, если человек падает, но вместе с тем его сердце отдано трансцендентному служению Верховному Господу, Господь, находящийся в его сердце, Сам очищает его и прощает ему этот проступок. Оскверняющее влияние материальной природы столь сильно, что иногда его жертвой может пасть даже йог, поглощенный служением Господу. Но благодаря могуществу сознания Кришны он очень быстро оправится от такого случайного падения. Поэтому путь преданного служения всегда приводит к успеху. Никто не должен насмехаться над преданным за случайный проступок, заставивший его сойти с