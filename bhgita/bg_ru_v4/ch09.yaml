    "1": "Верховный Господь ясно говорит здесь, что в преданном служении отсутствует деление людей на низшие и высшие сословия. Такое разделение существует в рамках материалистических представлений о жизни, но тому, кто занимается трансцендентным преданным служением Господу, нет до них никакого дела. Каждый, кто служит Господу, может достичь наивысшей цели. В «Шримад-Бхагаватам» (2.4.18) сказано, что даже люди самой низкой касты, которых называют чандалами (собакоедами), могут очиститься от материальной скверны, общаясь с чистым преданным Господа. Преданное служение и указания чистого преданного обладают такой силой, что могут очистить каждого, к какому бы сословию он ни принадлежал. Самый простой человек может очиститься, найдя прибежище у чистого преданного и следуя его указаниям. Люди делятся на несколько сословий в соответствии с гунами материальной природы, под влиянием которых они находятся, то есть на тех, кто находится под влиянием гуны благости (брахманов), гуны страсти (кшатриев, правителей), под смешанным влиянием гун страсти и невежества (вайшьев, торговцев) и гуны невежества (шудр, рабочих). Еще ниже стоят чандалы, родившиеся в семьях грешников. Как правило, представители высших сословий избегают таких людей. Но практика преданного служения столь могущественна, что чистый преданный Господа может помочь представителям всех сословий и классов достичь высшей ступени совершенства. Сделать это может лишь тот, кто вручил себя Кришне. Употребленное в этом стихе слово вйапа̄ш́ритйа указывает на то, что человек должен безраздельно предаться Кришне. Тогда он сможет превзойти даже величайших гьяни и йогов."
