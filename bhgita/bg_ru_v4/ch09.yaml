    "2": "Поэтому тот, кто со всей решимостью практикует сознание Кришны и всегда повторяет мантру Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе, должен считаться находящимся на духовном уровне, даже если он случайно оступился. Шри Кришна особо подчеркивает слова са̄дхур эва («он святой»). Эти слова — предостережение для обывателей: никогда не насмехайтесь над преданным, который случайно совершил проступок. Даже оступившегося преданного следует считать садху, святым. Еще сильнее подчеркивает эту мысль слово мантавйах̣. Тот, кто не следует этому правилу и осмеивает преданного за случайный проступок, нарушает указание Всевышнего. Единственное качество, необходимое преданному, — неуклонно заниматься служением Господу, посвящая ему всего себя."
