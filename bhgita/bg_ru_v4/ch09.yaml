  purport:
    "1": "В материальном мире существуют разные сословия и группы людей, но в конечном счете все здесь несчастны. В этом стихе ясно сказано: анитйам асукхам̇ локам. Этот преходящий, полный страданий мир не место для благовоспитанного человека. Господь, Верховная Личность Бога, называет этот мир бренным и полным страданий. Некоторые философы, в особенности философы-майявади, говорят, что этот мир иллюзорен, но из «Бхагавад-гиты» мы узнаем, что материальный мир не иллюзорен. Он преходящ. Понятия «преходящий» и «иллюзорный» несколько отличаются по смыслу. Этот мир преходящ, но помимо него существует другой мир, который является вечным. Иной мир вечен и исполнен блаженства, тогда как материальный мир полон боли."
    "2": "Арджуна появился на свет в благочестивой царской семье. Но Господь обращается также и к нему: «Встань на путь преданного служения и как можно скорее возвращайся домой, к Богу». Никто не должен задерживаться в этом бренном мире, юдоли страданий и слез. Чтобы обрести вечное счастье, нужно принять покровительство Верховной Личности Бога. Преданное служение Верховному Господу — единственный метод, позволяющий разрешить проблемы представителей всех классов и сословий. Поэтому каждый должен принять сознание Кришны и сделать свою жизнь совершенной."
