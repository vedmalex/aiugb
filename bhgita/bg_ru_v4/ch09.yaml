    "4": "«Человека, который считает тело Кришны материальным, нельзя допускать к проведению обрядов и ритуалов, предписанных в шрути и смрити. А тот, кто случайно увидел его лицо, должен немедленно совершить омовение в Ганге, чтобы очиститься от скверны». Люди насмехаются над Кришной, потому что завидуют Верховной Личности Бога. Такие люди обречены вновь и вновь появляться на свет в семьях демонов и атеистов. Дремлющее в них истинное знание останется вечно скрытым под покровом иллюзии, и постепенно они опустятся в темнейшие области творения."
