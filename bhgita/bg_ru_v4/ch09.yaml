  translation: "Верховный Господь сказал: Дорогой Арджуна, ты никогда не завидуешь Мне, поэтому Я открою тебе самое сокровенное знание и мудрость, обладая которыми ты сможешь освободиться от всех материальных страданий."
  purport:
    "1": "Постоянно слушая о Верховном Господе, преданный постепенно обретает духовное знание. Метод слушания рекомендован в «Шримад-Бхагаватам»: «Слова Господа необыкновенно могущественны и ощутить их силу можно, слушая повествования о Верховной Личности Бога и обсуждая их в обществе Его преданных». Их смысл никогда не откроется тому, кто общается с мирскими философами или учеными-теоретиками, ибо духовное знание подразумевает духовный опыт."
    "2": "Преданные постоянно служат Верховному Господу. Господь знает, о чем думает человек, практикующий сознание Кришны, знает, насколько он искренен, и дает ему разум, необходимый для того, чтобы он мог постичь науку Кришны, общаясь с преданными. Беседы о Кришне обладают огромной силой воздействия, и если тот, кому посчастливилось слушать их, постарается понять эту науку, то со временем он, безусловно, обретет духовный опыт. Чтобы побудить Арджуну целиком посвятить себя могущественному служению Господу, Кришна в девятой главе «Бхагавад-гиты» рассказывает о предметах более сокровенных, чем те, которые обсуждались до сих пор."
    "3": "Начало «Бхагавад-гиты», первая глава, является своего рода вступлением ко всей книге. Во второй и третьей главах рассказывается о духовном знании, которое называют сокровенным. Темы, обсуждаемые в седьмой и восьмой главах, непосредственно связаны с преданным служением, и, поскольку они проливают свет сознания Кришны, их называют еще более сокровенной частью духовного знания. Однако девятая глава «Бхагавад-гиты» рассказывает о беспримесном, чистом служении Господу. Поэтому говорится, что в ней заключено самое сокровенное знание. Тот, кто обрел самое сокровенное знание о Кришне, естественным образом выходит из-под влияния материальной энергии и избавляется от материальных страданий, даже продолжая оставаться в этом мире. В «Бхакти-расамрита-синдху» сказано, что человека, искренне желающего заниматься преданным служением Господу, нужно считать освобожденным, даже если он находится в обусловленном состоянии материального бытия. В десятой главе «Бхагавад-гиты» тоже сказано, что каждый, кто служит Господу, освобождается из материального плена."
    "4": "Этот стих, открывающий девятую главу, имеет глубокий смысл. Слова идам̇ джн̃а̄нам («это знание») относятся к чистому преданному служению, состоящему из девяти видов деятельности: слушания, повторения, памятования, служения, поклонения, вознесения молитв, выполнения приказаний Господа, дружбы с Ним и полного вручения себя Ему. Занимаясь этими видами преданного служения, человек обретает духовное сознание, сознание Кришны. И когда в результате этого его сердце очищается от материальной скверны, он обретает способность постичь это знание — науку о Кришне. Мало просто понять, что живое существо — дух, а не материя. Это может стать началом пути духовного самопознания, но необходимо понять также разницу между деятельностью тела и духовной деятельностью человека, сознающего, что он не тело."
    "5": "В седьмой главе мы уже говорили о величии проявлений Верховного Господа, о Его разнообразных энергиях, низшей и высшей природе и материальном космосе в целом. Девятая же глава описывает величие Самого Господа."
    "6": "Весьма примечательно и употребленное в данном стихе слово анасӯйаве. Люди, берущиеся комментировать «Бхагавад-гиту», даже если это известные ученые, как правило, завидуют Кришне, Верховной Личности Бога. Даже самые эрудированные ученые сильно искажают в своих комментариях смысл «Бхагавад-гиты». Поскольку они завидуют Кришне, все их комментарии бесполезны. Авторитетны лишь комментарии, написанные преданными Господа. Тот, в ком есть зависть, никогда не сможет открыть другим смысл «Бхагавад-гиты», то есть дать людям совершенное знание о Кришне. Человек, ищущий изъяны в характере Кришны, не зная Его, — просто глупец. Поэтому такого рода комментариев следует тщательно избегать. Но тому, кто осознал, что Кришна — это Верховная Личность Бога, чистая и духовная, эти главы принесут большое благо."
