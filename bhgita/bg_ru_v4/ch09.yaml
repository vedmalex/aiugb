    "1": "Есть много преданных, которые считают, что обладают сознанием Кришны и занимаются преданным служением, но в сердце своем они не признают Верховную Личность Бога, Кришну, Абсолютной Истиной. Таким людям никогда не удастся насладиться плодами преданного служения — вернуться домой, к Богу. Точно так же те, кто занимается благочестивой кармической деятельностью, надеясь в конце жизни освободиться из материального плена, никогда не достигнут этой цели, если они принижают Верховную Личность Бога, Кришну. Иначе говоря, люди, которые высмеивают Кришну, являются демонами, или атеистами. Как сказано в седьмой главе «Бхагавад-гиты», такие демоны-безбожники никогда не предаются Кришне. Поэтому философские поиски Абсолютной Истины приводят их к ложному выводу о том, что живые существа не отличаются от Кришны. Такое заблуждение заставляет их считать, что тело человека — это просто покрытие из материальной энергии, однако, освободившись от материального тела, человек снова обретет тождество с Богом. Подобные попытки слиться с Кришной обречены на неудачу, ибо основаны на заблуждении. Любые усилия атеистов и демонов обрести духовное знание всегда тщетны. В этом суть данного стиха. Изучая ведические писания, такие как «Веданта-сутра» и Упанишады, эти люди только напрасно теряют время."
