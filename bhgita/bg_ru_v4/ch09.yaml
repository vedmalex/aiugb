    "1": "Господь говорит, что все сущее покоится на Нем (мат-стха̄ни сарва-бхӯта̄ни). Необходимо правильно понять Его слова. Сам Господь не участвует в поддержании материальной вселенной. Иногда можно увидеть изображение Атланта, держащего на своих плечах земной шар; сгибаясь под его тяжестью, он выглядит очень утомленным. Мы не должны представлять таким Кришну, держащего на Себе вселенную. Он говорит, что, хотя все сущее покоится на Нем, Сам Он в стороне от всего. Планетные системы парят в космическом пространстве, которое представляет собой энергию Верховного Господа. Однако Сам Он отличен от космического пространства. Положение Господа иное. Поэтому Господь говорит: «Хотя все сущее покоится на Моей непостижимой энергии, Я, будучи Верховной Личностью Бога, остаюсь вне его». Таково непостижимое могущество Господа."
    "2": "В ведическом словаре «Нирукти» сказано: йуджйате ’нена дургхатешу ка̄рйешу — «Верховный Господь являет удивительные, непостижимые игры с помощью Своей энергии». Он обладает разнообразными могущественными энергиями, и любое Его намерение тотчас становится явью. Так нужно понимать природу Личности Бога. Задумав сделать что-то, мы вынуждены преодолевать множество препятствий и зачастую не можем исполнить свои желания. Но если Кришна захочет чего-либо, одного Его желания достаточно, и все происходит столь совершенным образом, что можно только восхищаться. Господь так объясняет это: хотя все мироздание держится на Нем, Сам Он не касается материального космоса. Все сущее создается, сохраняется, поддерживается и в конце концов уничтожается Его высшей волей. Поскольку Он абсолютно духовен, то между Его умом и Им Самим нет никакой разницы (тогда как мы отличны от своего нынешнего материального ума). Господь одновременно пребывает везде, однако обыкновенному человеку никогда не понять, каким образом Он лично присутствует всюду. Он вне материального мира, и в то же время все покоится на Нем. На это указывают слова йогам аиш́варам — таково мистическое могущество Верховной Личности Бога."
