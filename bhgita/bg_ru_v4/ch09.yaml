  purport:
    "1": "Здесь ясно сказано, что все многочисленные жертвоприношения, рекомендованные в Ведах, в действительности предназначены для того, чтобы доставить удовольствие Верховному Господу. Ягья значит «Вишну». В третьей главе «Бхагавад-гиты» прямо сказано: человек должен трудиться для удовлетворения Ягьи, то есть Вишну. Идеальное общественное устройство, называемое варнашрама-дхармой, предназначено исключительно для удовлетворения Вишну. Поэтому в данном стихе Кришна говорит: «Всеми жертвоприношениями наслаждаюсь Я, ибо все принадлежит Мне». Однако, не ведая об этом, глупые люди поклоняются полубогам ради преходящих материальных благ. Поэтому они постоянно влачат материальное существование и не достигают высшей цели жизни. Если у человека остались какие-то материальные желания, ему лучше просить исполнить их Верховного Господа (хотя это нельзя считать чистым преданным служением), и он получит все, чего желает."
