  purport:
    "1": "Обыкновенного человека нельзя сделать махатмой, просто повесив на него ярлык. Махатма должен обладать соответствующими качествами, которые перечислены здесь: махатма неустанно прославляет Верховного Господа Кришну, Личность Бога. У него нет другого дела. Он постоянно занят прославлением Господа. Иными словами, махатма не может быть имперсоналистом. Прославление подразумевает прославление Верховного Господа, то есть восхваление Его святого имени, Его вечного облика, духовных качеств и чудесных деяний. Воспевая Господа, нужно прославлять все эти проявления Его личностной природы. Это значит, что махатма привязан к Верховной Личности Бога."
    "2": "«Бхагавад-гита» не относит к числу махатм тех, кто привязан к безличному аспекту Верховного Господа, брахмаджьоти. Имперсоналисты описаны в следующем стихе, но Кришна не называет их махатмами. Махатма всегда занимается различными видами деятельности в преданном служении Господу, описанными в «Шримад-Бхагаватам»: он слушает и пересказывает повествования о Вишну, а не о каком-нибудь полубоге или человеке. Таков путь преданности: ш́раван̣ам̇ кӣртанам̇ вишн̣ох̣ и смаран̣ам, памятование о Господе. Такой махатма хочет во что бы то ни стало в конце концов получить возможность общаться с Верховным Господом в одной из пяти духовных рас. Чтобы достичь этой цели, он телом, умом и речью, всем своим существом служит Верховному Господу, Шри Кришне. Это уровень совершенного сознания Кришны."
    "3": "В преданном служении есть виды деятельности, которые называют предписанными: это пост в определенные дни, такие, например, как одиннадцатый день убывающей и прибывающей луны, экадаши, а также день явления Господа. Эти правила и предписания установлены великими ачарьями для тех, кто действительно желает получить возможность общаться с Верховной Личностью Бога в духовном мире. Махатмы, великие души, строго следуют всем этим предписаниям, поэтому они непременно достигнут желанной цели."
    "4": "Как было сказано во втором стихе этой главы, заниматься преданным служением не только легко, но и радостно. Человеку не нужно совершать суровую аскезу. Под руководством опытного духовного учителя он может заниматься преданным служением, кем бы он ни был (семейным человеком, санньяси или брахмачари) и где бы ни находился. Всегда и везде он может служить Верховной Личности Бога и так стать махатмой, великой душой."
