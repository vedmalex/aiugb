    "1": "В третьей главе «Бхагавад-гиты» указан путь к сознанию Кришны, обрести которое может тот, кто осознал себя вечным слугой Верховной Личности Бога и перестал считать своей конечной целью безликую пустоту. В материальной жизни нами движет вожделение и желание господствовать над материальной природой. Стремление к господству и чувственным удовольствиям — величайший враг обусловленной души, но силой сознания Кришны можно обуздать материальные чувства, ум и разум. Не следует внезапно отказываться от выполнения своих обязанностей и прекращать всякую деятельность: постепенно развивая в себе сознание Кришны, мы поднимемся на духовный уровень и выйдем из-под власти материальных чувств и ума. Сделать это можно с помощью разума, всегда устремленного к чистому «я». Таково основное содержание этой главы. Пока человек не достиг духовной зрелости, он склонен предаваться философским изысканиям или искусственно пытаться обуздать чувства с помощью так называемой йоги, однако ничто из этого не поможет его духовному развитию. Необходимо, используя высший разум, развить в себе сознание Кришны."
  end: "Так заканчивается комментарий Бхактиведанты к третьей главе «Шримад Бхагавад-гиты», в которой говорится о карма-йоге, или выполнении предписанных шастрами обязанностей в сознании Кришны."
name: Карма-йога
