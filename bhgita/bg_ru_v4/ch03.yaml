  purport:
    "1": "Многие йоги-шарлатаны, выдающие себя за потомков благородных семейств, а также искусные профессиональные чтецы священных писаний, лживо заявляют, что пожертвовали всем ради духовной жизни. Господь Кришна не хотел, чтобы Арджуна становился одним из таких притворщиков. Он предпочитал, чтобы Арджуна исполнил свой долг воина-кшатрия. Арджуна был семейным человеком и военачальником, поэтому ему лучше было оставаться на своем месте и выполнять религиозные обязанности кшатрия и грихастхи. Такая деятельность постепенно очищает сердце человека, живущего в миру, от материальной скверны. Ни Сам Господь и ни одно из священных писаний не поощряют тех, кто делает вид, будто отрекся от мира, чтобы таким образом добывать средства к существованию. В конце концов, каждый, чтобы поддержать душу в теле, должен выполнять какую-нибудь работу. Никому не следует оставлять работу преждевременно, не очистившись от материальных желаний. В материальном мире каждый осквернен желанием господствовать над материальной природой, или, иначе говоря, наслаждаться жизнью посредством своих чувств. Поэтому человек должен избавиться от этого желания, выполняя предписанные шастрами обязанности. Тот, кто не сделал этого, не должен оставлять работу и пытаться стать йогом, иначе он будет просто обманывать людей, живя за чужой счет."
