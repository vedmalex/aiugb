    "4": "«Надо безоговорочно исполнять указания Господа и Его наделенных особым могуществом слуг. Их наставления благотворны, и любой разумный человек будет неукоснительно выполнять все, что говорят ему Господь и Его представители. Однако при этом необходимо остерегаться попыток подражать действиям Верховного Господа и Его приближенных. Не следует, подражая Господу Шиве, пытаться выпить океан яда»."
