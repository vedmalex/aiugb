  purport:
    "1": "Органы чувств — это инструменты в руках вожделения. Вожделение накапливается в теле и выходит наружу через органы чувств. Поэтому органы чувств выше тела как такового. Когда живое существо обретает высшее сознание, или сознание Кришны, вожделение больше не может использовать их. В сознании Кришны душа напрямую связана с Верховной Личностью Бога, поэтому на высшей ступени описанной в этом стихе иерархии телесных функций стоит Сверхдуша. Деятельность тела — это деятельность органов чувств, и прекратить деятельность чувств — значит полностью остановить деятельность тела. Но поскольку ум всегда активен, то, даже когда тело отдыхает, ум продолжает действовать, как это, например, происходит во сне. Над умом стоит разум, определяющий направление действий тела, а над разумом — душа. Поэтому, если душа действует под непосредственным руководством Верховного Господа, то нижестоящие разум, ум и чувства естественным образом делают то же самое. В «Катха-упанишад» сказано, что объекты чувственного восприятия выше чувств, но ум выше этих объектов. Поэтому, если ум постоянно занят служением Господу, чувства лишаются возможности заниматься чем-либо другим. О таком состоянии ума уже говорилось в предыдущих стихах. Парам̇ др̣шт̣ва̄ нивартате. Когда ум занят трансцендентным служением Господу, у него нет возможности удовлетворять свои низменные наклонности. В «Катха-упанишад» душа названа махан, великой, потому что она выше объектов чувственного восприятия, чувств, ума и разума. Так что, познав природу души, мы разрешим все проблемы."
    "2": "Каждый человек должен с помощью разума осознать истинное положение души и всегда занимать ум деятельностью в сознании Кришны. Это ключ к разрешению всех проблем. Тому, кто только ступил на путь духовного развития, как правило, рекомендуют прекратить контакты с объектами чувств. Но, помимо этого, необходимо укреплять ум с помощью разума. Если, используя разум, мы займем ум деятельностью в сознании Кришны и всецело предадимся Верховной Личности Бога, наш ум естественным образом духовно окрепнет и тогда, несмотря на то что чувства сильны и коварны, как змеи, они станут подобны змеям с вырванными ядовитыми зубами и не смогут причинить нам вред. Хотя душа выше разума, ума и чувств, пока она не окрепла в общении с Кришной, в сознании Кришны, живое существо всегда может оставить духовный путь, став жертвой необузданного ума."
