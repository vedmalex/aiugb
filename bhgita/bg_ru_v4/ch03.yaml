  purport:
    "1": "Когда живое существо попадает в материальный мир, его вечная любовь к Кришне под влиянием гуны страсти преобразуется в вожделение. Это можно сравнить с тем, как молоко при добавлении в него кислого тамаринда превращается в простоквашу. Не получив удовлетворения, вожделение переходит в гнев, а гнев порождает иллюзию, которая держит живое существо в плену материальной жизни. Поэтому вожделение — злейший враг живого существа; именно оно делает чистое живое существо пленником материального мира. Гнев является порождением гуны невежества, и все его последствия тоже возникают из этой гуны. Поэтому, если, выполняя предписания шастр, человек не позволяет влияющей на него гуне страсти преобразовываться в гуну невежества, а вместо этого поднимается на уровень гуны благости, он разовьет в себе духовные привязанности и тем самым спасет себя от гнева и его разрушительных последствий."
    "2": "Верховный Господь распространил Себя во множество проявлений, чтобы испытывать всевозрастающее духовное блаженство, неотъемлемыми частицами которого являются живые существа. Они обладают некоторой долей независимости, но, когда они злоупотребляют ею, их желание служить Господу превращается в желание удовлетворять потребности собственных чувств, и они оказываются во власти вожделения. Господь создал материальный мир для того, чтобы дать обусловленным душам возможность попытаться удовлетворить свое вожделение; но, когда все их попытки заканчиваются неудачей, живые существа начинают вопрошать о том, какова их истинная природа."
    "3": "С этого вопроса начинается «Веданта-сутра»: атха̄то брахма-джиджн̃а̄са̄ — «Настало время вопрошать о Всевышнем». О том, кто такой Всевышний, говорится в «Шримад-Бхагаватам»: джанма̄дй асйа йато ’нвайа̄д итараташ́ ча — «Верховный Брахман есть источник всего сущего». Значит, источник вожделения также находится во Всевышнем. Если нам удастся превратить вожделение в любовь к Богу, то есть в сознание Кришны, и связать с Кришной все свои желания, мы одухотворим и вожделение, и гнев. Хануман, великий слуга Господа Рамы, разгневавшись, сжег дотла золотой город демона Раваны, но благодаря этому он прославился как величайший преданный Господа. Подобно этому, в «Бхагавад-гите» Господь велит Арджуне обратить свой гнев на врага, чтобы доставить Господу удовольствие. Поэтому, когда мы используем вожделение и гнев для служения Кришне, они из врагов превращаются в наших друзей."
