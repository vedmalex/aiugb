    "1": "В предыдущей главе Верховный Господь Шри Кришна подробно описал природу души, чтобы вызволить своего близкого друга Арджуну из океана мирской скорби. Он также указал ему путь духовного самопознания: буддхи-йогу, или путь сознания Кришны. Некоторые люди ошибочно считают практику сознания Кришны пассивным методом духовного совершенствования и пытаются пробудить в себе сознание Кришны, повторяя святые имена в уединении. Но человеку, который не овладел философией сознания Кришны, не рекомендуется повторять имена Кришны в уединенном месте, поскольку это не принесет ему ничего, кроме дешевой популярности среди неискушенных людей. Арджуна тоже думал, что заниматься практикой сознания Кришны (буддхи-йогой), то есть использовать свой разум для обретения духовного знания, — значит удалиться от дел и совершать аскезу в уединенном месте. Иными словами, он хотел уклониться от участия в битве, используя сознание Кришны как предлог. Но, будучи искренним и серьезным учеником, он сообщил об этом своему духовному учителю, Кришне, и спросил, как лучше всего поступить. Отвечая Арджуне, Господь Кришна подробно рассказал о карма-йоге, или деятельности в сознании Кришны, которой и посвящена эта глава «Бхагавад-гиты»."
