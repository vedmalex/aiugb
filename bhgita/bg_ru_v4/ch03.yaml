  purport:
    "1": "Активное начало не является свойством обусловленной жизни, оно заложено в самой природе души. Без души материальное тело не может даже пошевелиться. Тело всего лишь безжизненный механизм, приводимый в движение вечной душой, которая всегда активна и не может провести в бездействии даже мгновения. Поэтому, если душа не занята благоприятной для нее деятельностью в сознании Кришны, она будет действовать, повинуясь диктату иллюзорной энергии. Соприкоснувшись с материальной энергией, душа оскверняется материальными качествами, и, чтобы очиститься от них, необходимо выполнять обязанности, предписанные шастрами. Но если душа занимается естественной для нее деятельностью в сознании Кришны, то, что бы она ни делала, все ее действия приносят ей только благо. Подтверждение этому мы находим в «Шримад-Бхагаватам» (1.5.17):"
