  purport:
    "1": "Каждый должен трудиться хотя бы для того, чтобы удовлетворять потребности своего тела, поэтому человеку предписано выполнять определенные обязанности, соответствующие его качествам и положению в обществе. Слово йаджн̃а может указывать как на жертвенные обряды, так и на Господа Вишну. Все жертвоприношения предназначены для удовлетворения Вишну. В Ведах сказано: йаджн̃о ваи вишн̣ух̣. Иными словами, и ведические жертвоприношения, и непосредственное служение Вишну приводят человека к одной и той же цели. Таким образом, деятельность в сознании Кришны тоже является ягьей, о которой говорится в этом стихе «Бхагавад-гиты». Система варнашрамы также предназначена для того, чтобы удовлетворить Господа Вишну. Варн̣а̄ш́рама̄ча̄равата̄ пурушен̣а парах̣ пума̄н вишн̣ур а̄ра̄дхйате (Вишну-пурана, 3.8.8)."
    "2": "Итак, каждый должен действовать ради удовлетворения Вишну. Любая другая деятельность в материальном мире только порабощает, поскольку и благочестивые, и греховные поступки влекут за собой последствия, связывающие того, кто совершает эти поступки. Поэтому надо действовать в сознании Кришны, ради удовлетворения Кришны (или Вишну), и тот, кто занимается этой деятельностью, уже освободился от материального рабства. Такая деятельность — великое искусство, и на первых порах, чтобы овладеть им, необходимо действовать под руководством опытного наставника. Поэтому мы должны неукоснительно следовать указаниям преданного Господа Кришны или Самого Кришны (под чьим руководством действовал Арджуна). Целью любой нашей деятельности должно быть не собственное наслаждение, а удовлетворение Кришны. Такой образ действий не только оградит нас от кармических последствий, но и поможет постепенно возвыситься до трансцендентного любовного служения Господу, которое является единственным путем, ведущим в царство Бога."
