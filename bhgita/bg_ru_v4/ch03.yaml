    "1": "Полубоги — это наделенные особой властью правители материального мира. Эти бесчисленные помощники Верховного Господа, пребывающие в различных частях Его вселенского тела, обеспечивают каждого воздухом, светом, водой и всем прочим, что необходимо для жизни. Довольны они или нет, зависит от того, совершают ли люди жертвоприношения. Некоторые из жертвоприношений специально предназначены для удовлетворения тех или иных полубогов. Но даже если, совершая ягьи, человек стремится удовлетворить полубогов, при этом он поклоняется Господу Вишну, который первым наслаждается всеми подношениями. В «Бхагавад-гите» также сказано, что всеми жертвоприношениями наслаждается Сам Кришна: бхокта̄рам̇ йаджн̃а-тапаса̄м. Таким образом, главная цель любого жертвоприношения — удовлетворить ягья-пати. Когда люди совершают ягьи по всем правилам, полубоги, обеспечивающие живых существ всем необходимым, естественным образом удовлетворены, и в мире царит изобилие."
    "2": "Совершая ягьи, люди получают множество разных благ и в конечном счете освобождаются из материального плена. Благодаря ягье человек очищает все свои действия. Веды гласят: а̄ха̄ра-ш́уддхау саттва-ш́уддхих̣ саттва-ш́уддхау дхрува̄ смр̣тих̣ смр̣ти-ламбхе сарва-грантхӣна̄м̇ випрамокшах̣. В процессе ягьи человек освящает свою пищу и, съев ее, очищается сам. Освященная пища одухотворяет тонкие ткани мозга, что побуждает человека начать поиски пути к освобождению. В конце концов все это приводит его к сознанию Кришны, которого так не хватает в современном мире."
