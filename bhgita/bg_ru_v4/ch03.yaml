    "1": "Оболочка, покрывающая чистое сознание живого существа, может быть трех степеней плотности. Эта оболочка — не что иное, как вожделение, которое покрывает живые существа в разной степени, так же как дым покрывает пламя, пыль — поверхность зеркала, а материнское чрево — зародыш. Когда вожделение сравнивают с дымом, это значит, что в материальном теле становится заметен огонь живой искры. Иначе говоря, когда живое существо обнаруживает проблески сознания Кришны, его можно сравнить с пламенем, покрытым дымом. Хотя, как известно, дыма без огня не бывает, когда огонь только разгорается, пламени почти не видно. Эту стадию сравнивают с периодом пробуждения сознания Кришны. Пыль, покрывающая зеркало, символизирует процесс очищения зеркала ума с помощью различных методов духовного самопознания. Самым лучшим из них является повторение святых имен Господа. Аналогия с зародышем во чреве матери показывает нашу беспомощность: ребенок в материнском чреве настолько беспомощен, что не может даже сдвинуться с места. Это состояние подобно тому, в котором находятся деревья. Деревья — это живые существа, которые покрыты вожделением в такой большой степени, что, по сути дела, лишены сознания и потому помещены в соответствующие условия жизни. С зеркалом, покрытым пылью, сравнивают птиц и зверей, а с огнем, который скрыт дымом, — человека. Получив человеческое тело, живое существо может пробудить в себе сознание Кришны, и, если это сознание будет развиваться, огонь духовной жизни запылает ярким пламенем. Осторожно раздувая покрытый дымом огонь, мы заставим его гореть очень ярко. Поэтому человеческая форма жизни дает живому существу возможность вырваться из материального плена. Получив тело человека, оно может победить своего врага, вожделение, если разовьет в себе сознание Кришны под руководством опытного наставника."
