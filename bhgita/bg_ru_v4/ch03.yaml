  purport:
    "1": "Преданных Верховного Господа, то есть тех, кто обладает сознанием Кришны, называют санта. Они всегда исполнены любви к Господу. Об этом говорится в «Брахма-самхите» (5.38): према̄н̃джана-ччхурита-бхакти-вилочанена сантах̣ садаива хр̣дайешу вилокайанти. Любовь к Верховной Личности Бога, Говинде (источнику всех наслаждений), которого также называют Мукундой (дарующим освобождение) и Кришной (бесконечно привлекательным), не позволяет преданным (санта) принимать в пищу ничего, что не было предложено Господу. Поэтому они всегда совершают ягью, занимаясь различными видами преданного служения: шраванам, киртанам, смаранам, арчанам и т. д., и эта ягья помогает им избежать осквернения грехом, которым наводнен материальный мир. Те же, кто готовит пищу для собственного наслаждения, не только становятся ворами, но и едят один лишь грех. А разве может вор и грешник быть счастливым? Разумеется, нет. Чтобы сделать людей по-настоящему счастливыми, необходимо научить их несложному методу санкиртана-ягьи, позволяющему полностью погрузиться в сознание Кришны. Иначе мир и счастье на Земле останутся несбыточной мечтой."
