  purport:
    "1": "В предыдущей главе, которая является вступлением к «Бхагавад-гите», были описаны различные пути и методы духовного совершенствования: санкхья-йога, буддхи-йога, обуздание чувств с помощью разума и бескорыстная деятельность, а также рассказывалось о положении преданного-неофита. Все это было изложено без определенной системы. Но для того, чтобы человек мог овладеть этим знанием и действовать в соответствии с ним, необходимо было изложить его более последовательно. Поэтому Арджуна хотел разъяснить все кажущиеся противоречия, чтобы обыкновенные люди могли понять слова Кришны однозначно и не искажать их смысл. Хотя у Кришны не было намерения сбивать Арджуну с толку многозначными речами, Арджуна все же не до конца понял, как применять метод сознания Кришны в бездействии и в активном служении. Иными словами, задавая эти вопросы, он стремился сделать путь сознания Кришны понятным и доступным для всех, кто действительно хочет проникнуть в сокровенный смысл «Бхагавад-гиты»."
