    "1": "Варна-санкара — это нежелательные элементы общества, которые нарушают закон и приносят всем беспокойства. Чтобы сохранить порядок в обществе, люди должны подчиняться определенным правилам, приведенным в шастрах, — тогда они смогут жить в мире и духовно совершенствоваться. Когда Господь Кришна нисходит в материальный мир, Он следует всем этим правилам, чтобы показать людям, насколько это важно. Господь — отец всех живых существ, и, если они сходят с правильного пути, Господь в каком-то смысле несет ответственность за это. Поэтому, когда люди начинают нарушать законы религии, Господь приходит в этот мир, чтобы восстановить порядок. Необходимо, однако, помнить, что, хотя мы должны идти по стопам Господа, мы не можем слепо подражать Ему. Идти по стопам и слепо подражать кому-либо — далеко не одно и то же. Мы не можем, подражая Господу, поднять холм Говардхана, который Господь поднял, еще будучи ребенком. На это не способен ни один человек. Мы должны следовать наставлениям Господа, но ни в коем случае не имитировать Его действия. В «Шримад-Бхагаватам» (10.33.30–31) сказано:"
