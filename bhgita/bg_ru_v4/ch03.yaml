  purport:
    "1": "Во второй главе «Бхагавад-гиты» (стих 39) Господь назвал два метода духовного самопознания: санкхья-йогу и карма-йогу, или буддхи-йогу. Здесь Он рассказывает о них более подробно: санкхья-йогой, аналитическим изучением природы духа и материи, занимаются люди, склонные к размышлениям и стремящиеся познать окружающий мир посредством чувственного опыта и философских рассуждений, а трансценденталисты другого типа идут путем сознания Кришны, который был описан в шестьдесят первом стихе второй главы. В тридцать девятом стихе второй главы Господь также говорил, что, следуя путем буддхи-йоги, или сознания Кришны, человек освобождается от пут действий и их последствий, а в сороковом стихе — что в этом методе нет изъянов. О том же самом, только более определенно, сказано в шестьдесят первом стихе второй главы: заниматься буддхи-йогой — значит полностью полагаться на Всевышнего (Кришну); так человек сможет без труда обуздать свои чувства. В сущности, оба этих метода йоги взаимозависимы, подобно тому как зависят друг от друга религия и философия. Религия, лишенная философской основы, превращается в сентименты или даже фанатизм, а философия без религии остается на уровне умозрительных рассуждений."
    "2": "Высшей целью всех трансценденталистов является Кришна. Философы, которые искренне и серьезно ищут Абсолютную Истину, в конечном счете тоже приходят к сознанию Кришны. Об этом сказано в «Бхагавад-гите» (7.19). Цель самоосознания — понять истинное положение души в ее отношениях со Сверхдушой. Путь, которым идут философы-гьяни, обходной: он тоже может привести человека к сознанию Кришны, но не сразу, а спустя много времени, тогда как другой метод — это непосредственная практика сознания Кришны. Из этих двух методов лучшим является метод сознания Кришны, так как он не требует очищения чувств посредством философских размышлений. Метод сознания Кришны сам по себе очищает человека от материальной скверны. Будучи непосредственным служением Господу, он одновременно прост и возвышен."
