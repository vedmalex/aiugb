  purport:
    "1": "У людей, обладающих сознанием Кришны, вырабатывается естественное равнодушие к мирским, чувственным наслаждениям. Но те, кто еще не развил в себе сознание Кришны, должны ограничивать деятельность своих чувств, следуя предписаниям богооткровенных книг. Неограниченные чувственные наслаждения являются причиной материального рабства, но человек, который следует предписаниям шастр, перестает зависеть от объектов чувств. Например, обусловленная душа испытывает потребность в сексуальном наслаждении, поэтому оно дозволено в браке. Согласно предписаниям шастр, мужчина может вступать в половые отношения только со своей женой, а ко всякой другой женщине он должен относиться как к своей матери. Однако, несмотря на эти предписания, мужчины все равно стремятся к половой близости с другими женщинами. Подобные желания необходимо обуздывать, иначе они станут серьезной преградой на пути к духовному самопознанию. Пока у нас есть материальное тело, нам разрешается удовлетворять его потребности, но лишь настолько, насколько позволяют предписания шастр. Однако не стоит слишком уповать на эти предписания. Надо следовать религиозным заповедям, не привязываясь к ним, поскольку даже ограниченные чувственные наслаждения могут увести с истинного пути — даже на самых лучших дорогах бывают аварии. Мы не застрахованы от аварий даже на самой безопасной дороге. Стремление к чувственным удовольствиям живет в нашем сердце с незапамятных времен из-за нашего соприкосновения с материей. Поэтому, даже если мы удовлетворяем потребности своих чувств в строгом соответствии с предписаниями шастр, всегда существует опасность сойти с духовного пути. Вот почему нужно всеми силами стараться избегать привязанности к любым чувственным удовольствиям, даже ограниченным рамками религиозных предписаний. Но привязанность к деятельности в сознании Кришны, к любовному служению Господу, помогает нам отказаться от всех видов чувственной деятельности. Поэтому ни один человек, на каком бы этапе жизни он ни находился, не должен отвергать сознание Кришны. Смысл отказа от любых чувственных удовольствий заключается в том, чтобы в конечном счете обрести сознание Кришны."
