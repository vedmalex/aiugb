    "4": "«Верховный Господь — владыка всех владык, величайший среди повелителей всех планет. Каждый находится у Него в подчинении. Каким бы могуществом ни обладали живые существа, они получают его от Верховного Господа. Никто из них не является независимым повелителем. Господь, которому поклоняются все полубоги, — верховный повелитель, а все остальные повелители подвластны Ему. Он выше всех правителей этого мира и достоин всеобщего поклонения. Никто не может превзойти Верховного Господа, высшую причину всех причин."
