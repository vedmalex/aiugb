    "3": "«Даже если человек, занятый деятельностью в сознании Кришны, не выполняет предписанные шастрами обязанности, если он допускает ошибки в преданном служении или даже сходит с этого пути, он все равно ничего не теряет и не навлекает на себя греха. С другой стороны, какая польза тому, кто старательно совершает все очистительные обряды, но не обретает сознания Кришны?» Итак, очистительные обряды необходимы для того, чтобы помочь нам развить в себе сознание Кришны. Поэтому санньяса, как и любой другой очистительный обет, должна вести человека к высшей цели — сознанию Кришны, без которого любая наша деятельность будет бессмысленной."
