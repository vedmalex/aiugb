    "1": "Пока человек не достигнет духовного уровня, уровня сознания Кришны, он не сможет выйти из-под влияния гун материальной природы. Господь подтверждает это в седьмой главе «Бхагавад-гиты» (стих 14). Поэтому даже самые образованные люди этого мира не способны вырваться из когтей майи, опираясь на одни лишь теоретические познания и пытаясь отличить душу от тела. Есть много так называемых поборников духовности, которые выдают себя за людей, сведущих в духовной науке, хотя находятся во власти материальных гун и не в силах преодолеть их влияние. Даже человек, получивший прекрасное образование, остается рабом материальной природы из-за длительного соприкосновения с ней. Метод сознания Кришны помогает людям вырваться из материального плена, даже если они продолжают выполнять предписанные Ведами обязанности сообразно своему положению в материальном мире. Поэтому, до тех пор пока человек полностью не разовьет в себе сознание Кришны, ему не следует отказываться от своих обязанностей. Никто не должен пренебрегать своим долгом и становиться доморощенным йогом. Лучше оставаться на своем месте и стараться развить в себе сознание Кришны под руководством опытных наставников. Тогда мы сможем вырваться из когтей майи, иллюзорной энергии Кришны."
