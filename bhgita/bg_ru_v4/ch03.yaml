  purport:
    "1": "Шрила Баладева Видьябхушана, великий комментатор «Бхагавад-гиты», пишет: йе индра̄дй-ан̇гатайа̄вастхитам̇ йаджн̃ам̇ сарвеш́варам̇ вишн̣ум абхйарчйа тач-чхешам аш́анти тена тад деха-йа̄тра̄м̇ сампа̄дайанти, те сантах̣ сарвеш́варасйа йаджн̃а-пурушасйа бхакта̄х̣ сарва-килбишаир ана̄ди-ка̄ла-вивр̣ддхаир а̄тма̄нубхава-пратибандхакаир никхилаих̣ па̄паир вимучйанте. Верховный Господь, Вишну, которого называют ягья-пурушей (наслаждающимся всем, что приносится в жертву), является повелителем всех полубогов, служащих Ему, как различные части тела служат всему организму. Индре, Чандре, Варуне и другим полубогам поручено управлять различными ведомствами материального творения, и Веды предписывают людям приносить жертвы этим полубогам, чтобы те давали достаточно воздуха, света и воды, необходимых для роста злаков. Однако, поклоняясь Господу Кришне, мы тем самым поклоняемся и всем полубогам, которые являются различными частями Его тела, поэтому нет необходимости поклоняться полубогам в отдельности. Вот почему преданные Господа, обладающие сознанием Кришны, прежде чем принимать пищу, предлагают ее Господу. Такая пища насыщает их тела духовной энергией. В результате они не только освобождаются от последствий совершенных в прошлом грехов, но и делают свое тело невосприимчивым ко всем видам материальной скверны. Подобно тому как во время эпидемии прививка надежно защищает человека от болезни, пища, предложенная Господу Вишну, ограждает нас от скверны этого мира, и того, кто ест только такую пищу, называют преданным Господа. Итак, человек, обладающий сознанием Кришны и принимающий только пищу, которая была предложена Кришне, может полностью очиститься от материальной скверны, которая является результатом его прошлых грехов и мешает его духовному развитию. Тот же, кто не следует этому принципу, продолжает грешить, и за это ему придется расплачиваться: в следующей жизни он родится в теле собаки или свиньи и будет пожинать плоды своих грехов. Материальный мир полон скверны, но тот, кто принимает прасад (пищу, предложенную Вишну), становится неподвержен осквернению. Он надежно защищен от оскверняющего влияния этого мира, тогда как человек, который ест пищу, не предложенную Господу, неминуемо оскверняется."
    "2": "Основой любой пищи является зерно и другие растительные продукты. Человек питается злаками, овощами, фруктами и т. п., а домашний скот ест отходы переработки злаков, а также траву, кормовые овощи и другие растения. Люди, употребляющие в пищу мясо, тоже зависят от производства растительной пищи, которая служит кормом для скота. Поэтому в конечном счете все мы зависим от того, что родит земля, а не от продукции фабрик и заводов. Урожай зависит от количества выпадающих дождей. Дождями повелевают такие полубоги, как Индра, бог Солнца и бог Луны, которые являются слугами Верховного Господа. Чтобы удовлетворить Господа, необходимо совершать жертвоприношения, иначе мы всегда будем жить в нужде — таков закон природы. Поэтому, чтобы спасти себя, по крайней мере, от голода, мы должны совершать жертвоприношения, и прежде всего санкиртана-ягью, предписанную шастрами для нынешнего века."
