  purport:
    "1": "Полубоги — это наместники Верховного Господа Вишну, которым поручено обеспечивать остальных существ всем необходимым. Поэтому долг людей — удовлетворять полубогов, совершая предписанные Ведами ягьи. Для удовлетворения полубогов Веды рекомендуют совершать много разных жертвоприношений, но в конечном счете все эти жертвы предназначены для Верховной Личности Бога. Тем, кто не способен понять положение Верховного Господа, Веды советуют приносить жертвы полубогам. Разным людям, в зависимости от их материальных качеств, рекомендовано поклоняться и приносить жертвы разным полубогам. Так, людям, употребляющим в пищу мясо, Веды рекомендуют поклоняться наводящей ужас своим обликом богине Кали, которая олицетворяет материальную природу, и приносить ей в жертву животных. Тем же, кто находится под влиянием гуны благости, рекомендовано поклоняться трансцендентному Господу Вишну. Однако в конечном счете все ягьи предназначены для того, чтобы помочь людям подняться на духовный уровень. Обыкновенные люди должны совершать по меньшей мере пять жертвоприношений, называемых панча-маха-ягьей."
    "2": "Необходимо всегда помнить, что все потребности людей удовлетворяют полубоги, которые являются представителями Верховного Господа. Сами по себе люди ничего не могут произвести. Возьмем, к примеру, пищу: зерно, овощи и фрукты, молоко, сахар, словом все то, чем питаются люди в гуне благости, а также мясо, употребляемое в пищу невегетарианцами, — ни один из этих продуктов не является творением человека. Или другой пример: тепло, свет, вода, воздух, в которых нуждается каждый, — разве можем мы их произвести? Без Верховного Господа не было бы солнечного и лунного света, дождя, ветра и всего остального, без чего не может обойтись никто. Совершенно очевидно, что наша жизнь зависит от Господа, который обеспечивает нас всем необходимым. Даже созданные людьми фабрики и заводы нуждаются в различных видах сырья и топлива, таких как железо, сера, ртуть, марганец, уголь и нефть. Всем этим нас снабжают представители Господа, чтобы, правильно используя их дары, мы были здоровыми и могли осознать свою духовную природу, а затем достичь высшей цели жизни — положить конец нашей борьбе за существование в материальном мире. Достичь этой цели можно, совершая ягьи. Если же мы забываем, в чем цель человеческой жизни, и просто наслаждаемся дарами полубогов, все больше и больше запутываясь в сетях материальной жизни (что противоречит цели сотворения этого мира), значит, мы воры, и потому законы природы сурово наказывают нас. В обществе, состоящем из воров, никогда не будет счастья, ибо вор не знает, ради чего стоит жить. Закоренелые воры-материалисты не имеют высшей цели жизни. Они стремятся только к чувственным удовольствиям и не знают, как совершать ягьи."
    "3": "Господь Чайтанья дал людям самое простое жертвоприношение — санкиртана-ягью, совершать которое может любой, кто соглашается следовать принципам сознания Кришны."
