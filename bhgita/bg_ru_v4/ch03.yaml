    "6": "«В век Кали разумные люди будут совершать санкиртана-ягью, поклоняясь таким образом Господу, который явится на Землю в сопровождении Своих спутников». Другие ведические жертвоприношения в Кали-югу совершать очень трудно, но санкиртана-ягья — это легкий и возвышенный метод, с помощью которого можно достичь любых целей; его рекомендует в том числе и «Бхагавад-гита» (9.14)."
