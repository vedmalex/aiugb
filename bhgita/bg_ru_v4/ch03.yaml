  purport:
    "1": "Здесь Господь осуждает философию служителей мамоны, призывающую людей работать до седьмого пота и наслаждаться жизнью. Тем, кто ищет мирских удовольствий, необходимо совершать цикл жертвоприношений, о котором говорится в этих стихах. Если человек пренебрегает этими наставлениями, он подвергает себя огромному риску, вступая на путь деградации. По законам природы человеческая жизнь предназначена прежде всего для духовного самопознания. Тем, кто непосредственно посвятил себя достижению этой цели, избрав один из трех путей — путь карма-йоги, гьяна-йоги или бхакти-йоги, нет необходимости совершать все ведические ягьи, ибо такие люди уже поднялись над пороком и добродетелью. Но те, кто поглощены мирскими удовольствиями, должны очиститься, совершая жертвоприношения, о которых говорилось выше."
