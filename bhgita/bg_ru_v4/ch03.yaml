  purport:
    "1": "Господь советует Арджуне прежде всего обуздать чувства, что поможет ему одолеть своего злейшего врага, вожделение, который толкает человека на путь греха и убивает в нем стремление к самоосознанию и постижению науки о душе. Гьяна — это знание о своем истинном «я», отличном от ложного «я», то есть знание о том, что вечная душа отлична от тела. Вигьяной называют понимание изначального положения души и ее отношений с Высшей Душой. В «Шримад-Бхагаватам» (2.9.31) об этом сказано следующее:"
    "2": джн̃а̄нам̇ парама-гухйам̇ ме   йад виджн̃а̄на-саманвитам са-рахасйам̇ тад-ан̇гам̇ ча   гр̣ха̄н̣а гадитам̇ майа̄
    "3": "«Знание о душе и Высшей Душе является в высшей степени сокровенным, но его можно постичь и применить на практике, если это знание в его различных аспектах откроет нам Сам Господь». В «Бхагавад-гите» дается и теоретическое, и практическое знание о душе. Живые существа — неотъемлемые частицы Господа, поэтому их единственное предназначение заключается в том, чтобы служить Ему. Понимание этого называют сознанием Кришны. С самого начала жизни человек должен овладеть этой наукой, чтобы полностью развить в себе сознание Кришны и действовать соответствующим образом."
    "4": "Вожделение — это не что иное, как искаженное отражение любви к Богу, которая заложена в каждом живом существе. Если человек с раннего возраста овладеет наукой сознания Кришны, его естественная любовь к Богу не сможет превратиться в вожделение. Но если любовь к Богу уже превратилась в вожделение, живому существу очень трудно вернуться в свое естественное состояние. Тем не менее метод сознания Кришны столь могуществен, что, даже начав с опозданием, человек может обрести любовь к Богу, если будет следовать правилам преданного служения. Иначе говоря, научиться управлять своими чувствами можно на любом этапе жизни. Надо лишь понять необходимость этого и посвятить себя практике сознания Кришны, или преданному служению Господу. Так, постепенно превратив вожделение в любовь к Богу, человек достигнет высшей цели человеческой жизни."
