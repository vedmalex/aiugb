    "1": "Обыкновенным людям всегда нужен лидер, который учил бы их собственным примером. Тому, кто сам курит, не удастся отучить от этой привычки других. Господь Чайтанья говорил, что, прежде чем кого-либо учить, необходимо самому стать образцом для подражания. Того, кто учит таким образом, называют ачарьей, идеальным учителем. Человек, который берется учить других, должен следовать предписаниям шастр (священных писаний). Он не имеет права устанавливать собственные правила, противоречащие указаниям писаний, таких как «Ману-самхита», которые являются сводами законов для всего человечества. Поэтому наставления лидеров общества должны основываться на предписаниях шастр. Человек, стремящийся к совершенству, обязан следовать правилам, которым следовали великие наставники. В «Шримад-Бхагаватам» тоже сказано, что каждый должен идти по стопам великих преданных — только так можно достичь духовного совершенства. Царь или глава государства, отец и школьный учитель являются наставниками по самому своему положению. На каждом из них лежит огромная ответственность за судьбу своих подопечных, поэтому они должны хорошо знать основные священные писания, в которых изложены законы нравственности и духовной жизни."
