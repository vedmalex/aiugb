    "1": "В этом стихе еще отчетливее выражена идея необходимости ягьяртха-кармы, деятельности, направленной исключительно на удовлетворение Кришны. Чтобы действовать ради удовлетворения ягья-пуруши, Вишну, надо следовать предписаниям, направляющим эту деятельность, которые содержатся в трансцендентных Ведах (брахма). Веды — это свод законов для человечества. Всякое действие, совершенное вопреки ведическим предписаниям, относится к категории викармы, запрещенной, или греховной, деятельности. Поэтому, чтобы наша деятельность не имела греховных последствий, мы должны всегда следовать указаниям Вед. В обычной жизни люди подчиняются законам государства, и точно так же мы должны руководствоваться законами высшей державы, во главе которой стоит Господь. Законы, записанные в Ведах, появились из дыхания Верховной Личности Бога. В шастрах сказано: асйа махато бхӯтасйа ниш́васитам этад йад р̣г-ведо йаджур-ведах̣ са̄ма-ведо ’тхарва̄н̇гирасах̣ — «Четыре Веды: „Риг“, „Яджур“, „Сама“ и „Атхарва“ — возникли из дыхания всесильной Личности Бога» (Брихад-араньяка-упанишад, 4.5.11). Всемогущий Господь может говорить дыханием. «Брахма-самхита» подтверждает, что каждый из Его органов чувств способен выполнять функции любого другого органа. Например, Господь может говорить дыханием и оплодотворять взглядом. В шастрах сказано, что, бросив взгляд на материальную природу, Господь зачал в ее лоне всех живых существ. Сотворив мир и поместив обусловленные души в лоно материальной природы, Господь дал им наставления в форме Вед, чтобы указать путь, ведущий домой, к Богу. Не следует забывать, что в этом мире все обусловленные души ищут материальных удовольствий. Однако предписания Вед составлены таким образом, что, следуя им, человек может утолить свои извращенные желания и, покончив с так называемыми удовольствиями этого мира, вернуться к Богу. Так обусловленные души получают возможность вырваться из материального плена. Поэтому они должны стараться совершать ягьи, развивая в себе сознание Кришны. Даже те, кто никогда не следовал предписаниям Вед, могут встать на путь сознания Кришны, и это заменит им ведические ягьи, или кармическую деятельность."
