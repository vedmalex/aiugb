    "3": "Праджа-пати — это Господь Вишну, Он владыка всех существ, всех миров и всего прекрасного, а также покровитель каждого. Господь сотворил материальный мир для того, чтобы живые существа научились совершать ягьи ради удовлетворения Вишну, что даст им возможность жить счастливо, не зная тревог и нужды, и в конце жизни, покинув материальное тело, войти в царство Бога. Таков замысел Господа для блага всех обусловленных душ. Совершая ягью, они постепенно разовьют в себе сознание Кришны и станут во всех отношениях праведными."
