  purport:
    "1": "Каждый должен выполнять свои собственные обязанности, пытаясь развить в себе сознание Кришны, и не браться за чужое дело. Материально обусловленным людям шастры предписывают обязанности, соответствующие психическим и физиологическим особенностям таких людей, которыми их наделяют гуны материальной природы. Духовные обязанности определяет духовный учитель, и они связаны с трансцендентным служением Кришне. Любые свои обязанности, и материальные, и духовные, человек должен выполнять до конца жизни и не брать на себя чужие обязанности. Наши материальные и духовные обязанности могут отличаться друг от друга, но, выполняя их под руководством опытных наставников, мы всегда получим только благо. Человек, находящийся под влиянием гун материальной природы, должен действовать, как предписано его сословию или духовному укладу жизни, и не подражать другим. Так, брахман, находящийся в гуне благости, не должен совершать насилие, но оно вполне допустимо для кшатрия, находящегося под влиянием гуны страсти. Поэтому кшатрию лучше достойно погибнуть в бою, чем подражать брахману, который обязан следовать принципу ненасилия. Каждый человек должен очистить свое сердце, но это происходит не сразу, а постепенно. Однако тот, кто уже вышел из-под влияния материальных гун и полностью развил в себе сознание Кришны, может выполнять любую работу под руководством истинного духовного учителя. Кшатрий, обладающий сознанием Кришны, может действовать как брахман, и, наоборот, брахман, обладающий сознанием Кришны, может действовать как кшатрий. На духовном уровне нет различий, существующих в материальной жизни. Например, Вишвамитра, который по происхождению был кшатрием, стал выполнять обязанности брахмана, а Парашурама, принадлежавший к сословию брахманов, действовал как кшатрий. Это стало возможным потому, что оба они находились на духовном уровне. Но тот, кто еще не достиг этого уровня, должен выполнять свои обязанности, определяемые в соответствии с гунами материальной природы, под влиянием которых он находится. Вместе с тем он должен ясно представлять, в чем суть сознания Кришны."
