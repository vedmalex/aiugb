  purport:
    "1": "Считая себя центром вселенной и не признавая над собой никаких авторитетов и власти священных писаний, демонические люди иногда совершают так называемые религиозные обряды и жертвоприношения. И поскольку для них не существует авторитетов, они ведут себя очень дерзко. Все это является результатом иллюзии, порожденной богатством и гордыней. Иногда такие демоны рядятся в одежды проповедников и сбивают с толку неискушенных людей, выдавая себя за религиозных реформаторов или воплощения Бога. Они либо устраивают показные жертвоприношения, либо поклоняются полубогам, либо придумывают собственного Бога. Обыкновенные люди начинают почитать их за Бога и поклоняться им, а глупцы считают их великими знатоками духовной науки. Они облачаются в одежды монахов и в этом платье занимаются всевозможными глупостями. На самом деле тот, кто дал обет отречения от мира, должен придерживаться очень строгих правил. Однако демоны не обращают на них никакого внимания. Они считают, что каждый человек может проложить свой путь духовного развития и что единого пути просто не существует. В связи с этим особую роль играет слово авидхи-пӯрвакам, указывающее на то, что демоны пренебрегают правилами и предписаниями. Такой образ действий всегда является следствием невежества и заблуждений."
