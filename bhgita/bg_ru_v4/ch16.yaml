  purport:
    "1": "В каждом цивилизованном человеческом обществе изначально существует свод религиозных правил и предписаний. В обществе ариев, последователей Вед, представителей самой развитой цивилизации, правила так строги, что демонами считаются все, кто пренебрегает заповедями религии. Поэтому в данном стихе говорится, что демоны не знают предписаний шастр и не имеют ни малейшего желания следовать им. Большинству из них неизвестны заповеди писаний, но даже те, кто знает о них, не склонны их выполнять. У них нет ни веры, ни желания действовать в соответствии с предписаниями Вед. Как внутренняя, так и внешняя чистота тоже не свойственна демонам. Тело нужно всегда поддерживать в чистоте: каждый день совершать омовение, чистить зубы, бриться, менять одежду и т. д. Что же касается внутренней чистоты, то для ее поддержания необходимо всегда помнить святые имена Бога и повторять Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе. Все эти правила не нравятся демонам, и они никогда не следуют им."
    "2": "Что касается поведения человека, то его тоже регламентирует множество правил и предписаний. Они изложены в таких книгах, как «Ману-самхита», представляющая собой свод законов для человечества. Индусы следуют этим правилам даже сегодня. На основе «Ману-самхиты» составлены законы о наследстве и многие другие. В той же «Ману-самхите» ясно сказано, что женщинам не следует давать свободу. Это не значит, что их нужно превращать в рабынь; нет, к ним следует относиться, как к детям. Детям не дают воли, но это вовсе не означает, что из них делают рабов. Нынешние демоны пренебрегают этими указаниями и заявляют, что надо предоставить женщинам такую же свободу, какой обладают мужчины. Однако это нисколько не улучшило состояния дел в современном обществе. Фактически, женщина на каждом этапе жизни должна находиться под защитой. В детстве о ней должен заботиться отец, в молодости — муж, а в старости — взрослые сыновья. «Ману-самхита» предписывает именно такой уклад общества. Однако современная система образования навязывает людям противоестественные представления об идеале женщины, гордой и независимой, поэтому брак в современном обществе практически отошел в область мечтаний. Моральное состояние женщин тоже оставляет желать лучшего, хотя замужние женщины и находятся в несколько лучшем положении, чем сторонницы женской эмансипации. Таким образом, демоны не признают никаких указаний, на основании которых можно построить здоровое общество. Отвергая опыт великих мудрецов и не следуя установленным ими правилам, демоны довели человеческое общество до того жалкого состояния, в котором оно находится сейчас."
