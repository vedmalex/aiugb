  purport:
    "1": "Человек должен быть очень осторожным и всегда остерегаться трех врагов: вожделения, гнева и жадности. Чем меньше он подвержен вожделению, гневу и жадности, тем чище его сознание. А чистое сознание дает ему возможность выполнять правила и предписания Вед. Следуя принципам, регулирующим человеческую жизнь, он постепенно осознает свою духовную природу. Если ему посчастливится, то, идя этим путем, он сможет обрести сознание Кришны и тогда непременно достигнет цели жизни. В Ведах говорится, как нужно действовать, чтобы очиститься от материальной скверны. В основе этого метода лежит освобождение от вожделения, жадности и гнева. Благодаря этому человек может подняться на высшую ступень самоосознания, кульминацией которого является преданное служение Господу. А тому, кто занимается преданным служением, обеспечено освобождение от материальной обусловленности. Поэтому в ведическом обществе существуют четыре сословия (касты) и четыре ступени духовного развития (уклада жизни). Жизнь каждого сословия и каждого духовного уклада регламентирована определенными правилами, и тот, кто следует им, непременно достигнет высшей ступени духовного развития. Такому человеку освобождение гарантировано."
