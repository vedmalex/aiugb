  purport:
    "1": "Как было сказано в пятнадцатой главе, все предписания Вед предназначены для того, чтобы помочь человеку постичь Кришну. Если человек, изучив «Бхагавад-гиту» и обретя сознание Кришны, начинает заниматься преданным служением, это значит, что он обрел самое совершенное знание, которое можно получить из Вед. Господь Чайтанья Махапрабху значительно облегчил для нас этот путь. Он призывал людей просто повторять Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе, служить Господу и питаться остатками пищи, которая была предложена Божествам. Говорится, что тот, кто делает это, уже изучил все ведические писания и понял их суть. Разумеется, обыкновенному человеку, не обладающему сознанием Кришны и не занимающемуся преданным служением, нужно следовать указаниям Вед, чтобы понять, что можно делать, а чего делать нельзя. И выполнять эти предписания нужно беспрекословно. Следовать указаниям шастр, священных писаний — значит не пытаться оспаривать их. Шастры свободны от четырех недостатков, присущих обусловленным душам, которые обладают несовершенными чувствами, склонны к обману, неизбежно совершают ошибки и находятся во власти иллюзии. Эти четыре главных недостатка лишают обусловленную душу возможности самой устанавливать правила жизни. Поэтому все великие мудрецы, ачарьи и великие души неукоснительно следуют предписаниям шастр, свободных от этих четырех недостатков."
    "2": "В Индии есть много школ духовной философии, которые можно разделить на две большие группы: последователей имперсонализма и персонализма. Однако и те, и другие строят свою деятельность на принципах Вед. Не следуя предписаниям шастр, невозможно достичь совершенства. Поэтому только того, кто смог постичь истинный смысл священных писаний, можно считать удачливым человеком."
    "3": "Неприятие принципов, лежащих в основе постижения Верховной Личности Бога, является единственной причиной деградации людей. Это тягчайший грех, на который способен человек. Поэтому майя, материальная энергия, постоянно причиняет нам страдания трех видов. Материальная энергия состоит из трех гун. Человек должен подняться по крайней мере на уровень гуны благости, прежде чем перед ним откроется путь к постижению Верховного Господа. Иначе он останется во власти страсти и невежества, составляющих основу демонического образа жизни. Люди, находящиеся под влиянием гун страсти и невежества, смеются над священными писаниями, святыми людьми и философскими представлениями о Верховной Личности Бога. Они нарушают указания духовного учителя и не обращают внимания на предписания шастр. Даже услышав о величии преданного служения, они не проявляют к нему никакого интереса. Поэтому они изобретают собственные пути духовного развития. Таковы некоторые изъяны людей, приводящие к усилению в человеке демонического начала. Однако тот, кто сможет действовать под руководством истинного духовного учителя, способного указать путь к духовному возвышению, достигнет в жизни успеха."
