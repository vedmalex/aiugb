  purport:
    "1": "Как уже говорилось, ш́а̄стра-видхи, предписания шастр, регламентируют жизнь всех сословий и укладов общества. Следовать им должен каждый. Тот, кто пренебрегает ими и действует по собственной прихоти, движимый вожделением, жадностью и желаниями, никогда не достигнет совершенства жизни. Иными словами, тот, кто знает об этих предписаниях теоретически, но не следует им на деле, является низшим из людей. Душа, получившая возможность родиться человеком, должна действовать разумно и следовать предписаниям шастр, которые призваны помочь ей достичь высшей ступени совершенства; в противном случае она деградирует. Однако если, следуя всем правилам и законам нравственности, человек все же не приходит к пониманию Верховного Господа, то все его знание обесценивается. И даже если он признает существование Бога, но не служит Ему, он лишь напрасно тратит время. Поэтому человек постепенно должен развить в себе сознание Кришны и подняться на уровень преданного служения; только так, и никак иначе, он сможет достичь высшей ступени совершенства."
