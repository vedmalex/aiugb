    "1": "Демоны, всегда противящиеся верховной власти Бога, не верят словам священных писаний. Священные писания и сам факт существования Верховной Личности Бога вызывают у них чувство ревности. Причиной тому их гордыня, а также накопленные ими богатства и сила. Им неведомо, что их нынешняя жизнь является подготовкой к следующей. Не зная об этом, они, по сути дела, ненавидят самих себя, так же как и других живых существ. Они совершают насилие над телами других людей и над собственным телом. Лишенные знания, демоны не хотят считаться с верховной властью Личности Бога. Их неприязнь к священным писаниям и Верховной Личности Бога проявляется в том, что они выдвигают ложные аргументы против существования Бога и отрицают авторитет богооткровенных писаний. Они считают себя независимыми и думают, что вправе делать все, что хотят. Убежденный, что в мире нет никого сильнее, могущественнее и богаче его, демон уверен, что может действовать, как ему заблагорассудится, и что никто не сможет его остановить. Если у него есть враг, грозящий помешать его наслаждениям, он все время думает о том, как расправиться с ним."
