  translation: "Верховный Господь сказал: Бесстрашие, очищение своего бытия, совершенствование в духовном знании, благотворительность, владение чувствами, совершение жертвоприношений, изучение Вед, аскетизм, простота, отказ от насилия, правдивость, негневливость, отрешенность от всего мирского, спокойствие, отсутствие стремления злословить, сострадание ко всем живым существам, отсутствие алчности, мягкость, скромность, решимость, целеустремленность, способность прощать, стойкость, чистота, отсутствие зависти и стремления к почестям — таковы, о потомок Бхараты, трансцендентные качества праведных людей, наделенных божественной природой."
  purport:
    "1": "В начале пятнадцатой главы Господь рассказал Арджуне о баньяновом дереве материального мира. Воздушные корни этого дерева символизируют деятельность живых существ, благочестивую и греховную. В девятой главе также рассказывалось о девах (полубогах) и асурах (демонах-безбожниках). Согласно Ведам, деятельность в гуне благости помогает человеку обрести освобождение, и такую деятельность называют даивӣ пракр̣ти, божественной по природе. Те, кто обладает божественной природой, продвигаются по пути, ведущему к освобождению. С другой стороны, люди, действующие под влиянием гун страсти и невежества, лишены возможности освободиться из материального плена. Им придется оставаться в материальном мире, рождаясь здесь снова либо в образе людей, либо в образе животных или еще менее развитых существ. В шестнадцатой главе Господь рассказывает о божественной и демонической природе и качествах тех, кто обладает той или иной природой. Он также расскажет, к каким — хорошим и плохим — последствиям приводит обладание этими качествами."
    "2": "Особого внимания заслуживает употребленное в данном стихе слово абхиджа̄тасйа, относящееся к тем, кто от рождения наделен трансцендентной, или божественной, природой. Чтобы зачать ребенка, обладающего божественными качествами, необходимо провести ведический обряд гарбхадхана-самскара. Если родители хотят, чтобы у них родился ребенок, наделенный божественными качествами, они должны проводить десять очистительных обрядов, рекомендованных для людей. Ранее в «Бхагавад-гите» уже говорилось, что половые отношения с целью зачатия хорошего ребенка — это Сам Кришна. Половые отношения не предосудительны, если их цель — служение Кришне. Люди, практикующие сознание Кришны, по меньшей мере, не должны зачинать детей, как кошки и собаки. Их долг — сделать все необходимое для того, чтобы, появившись на свет, их ребенок помнил о Кришне. Таким преимуществом должны обладать дети, чьи родители обладают сознанием Кришны."
    "3": "Институт варнашрама-дхармы, делящий всех людей в обществе по роду их занятий и социальному статусу на четыре касты и четыре уклада жизни, предназначен для того, чтобы разделить людей не по происхождению, а в соответствии с их качествами и уровнем образования. Это нужно для того, чтобы обеспечить в обществе мир и процветание. Перечисленные в данном стихе качества названы божественными; человек, обладающий ими, сможет развиваться духовно и в конце концов покинуть материальный мир."
    "4": "В системе варнашрамы санньяси, то есть человек, отрекшийся от мира, считается головой, или духовным учителем всех остальных каст и укладов. Брахманы являются духовными учителями для трех других каст: кшатриев, вайшьев и шудр, однако санньяси, стоящие на самой верхней ступени общественной лестницы, являются духовными учителями даже для брахманов. Главным качеством, которым должен обладать санньяси, является бесстрашие. Поскольку санньяси живет один, без всякой поддержки или ее гарантии, он должен полагаться только на милость Верховной Личности Бога. Если человек думает: «Кто защитит меня после того, как я порву все связи с семьей и обществом?» — ему не следует давать обет отречения. Он должен быть твердо убежден в том, что Кришна, Верховная Личность Бога, в образе Параматмы всегда пребывает в его сердце и что Он все видит и знает все наши намерения. Необходимо твердо верить в то, что Кришна в образе Параматмы позаботится о предавшейся Ему душе. «Я никогда не останусь один, — должен думать санньяси. — Даже в самых непроходимых джунглях Кришна всегда будет рядом со мной и не оставит меня без защиты и покровительства». Такую убежденность называют абхайам, бесстрашием, и она должна определять состояние ума человека, отрекшегося от мира."
    "5": "Помимо этого, санньяси должен всегда жить в чистоте. Жизнь людей, отрекшихся от мира, регламентирована множеством правил и предписаний. Самым важным из них является строгий запрет на близкие отношения с женщинами. Санньяси не имеет права даже разговаривать с женщиной наедине. Когда Господь Чайтанья, который был идеальным санньяси, жил в Пури, женщинам из числа преданных не позволялось даже приблизиться к Нему, чтобы выразить почтение. Им приходилось кланяться Ему на расстоянии. С Его стороны это было не проявлением женоненавистничества, а строгим выполнением категорического запрета, не позволяющего санньяси близко общаться с женщинами. Чтобы вести чистый образ жизни, человек должен следовать правилам, регламентирующим жизнь того социального уклада, к которому он относится. Санньяси строго запрещено вступать в близкие отношения с женщинами и наслаждаться роскошью и богатством. Идеальным санньяси был Сам Господь Чайтанья, и из Его жизнеописаний мы узнаём, что Он был всегда предельно строг к Себе в том, что касалось отношений с женщинами. Хотя Его считают самым великодушным воплощением Господа, допускавшим к Себе самых падших, Он тем не менее строго придерживался правил санньясы в отношении общения с женщинами. В ближайшем окружении Господа Чайтаньи был санньяси по имени Чхота Харидас. Он был одним из доверенных лиц Господа и имел возможность непосредственно общаться с Ним. Так уж случилось, что однажды он с вожделением посмотрел на молодую женщину. Этого было достаточно, чтобы неумолимый Господь Чайтанья тотчас исключил его из числа Своих приближенных. «Для санньяси, — сказал Господь Чайтанья, — или любого, кто хочет выпутаться из сетей материальной природы, кто стремится достичь духовного мира и вернуться домой, к Богу, смотреть на женщин или какие-то материальные богатства с мыслью о наслаждении — даже не наслаждаться ими, а просто смотреть на них с вожделением — столь тяжкий проступок, что ему лучше покончить жизнь самоубийством, чем допустить в свое сердце эти греховные желания». Такова цена очищения своего существования."
    "6": "Следующим качеством является джн̃а̄на-йога-вйавастхити — сосредоточенность на познании истины. Санньяси должен посвятить свою жизнь распространению знания среди семейных людей и всех тех, кто забыл, что истинной целью жизни является достижение духовного совершенства. Санньяси должен стучаться в каждую дверь и просить подаяние, но это вовсе не значит, что он попрошайка. Одно из качеств по-настоящему духовного человека — это смирение, и только поэтому санньяси стучится в каждую дверь, не столько для того, чтобы попросить милостыню, сколько для того, чтобы встретиться с домохозяевами и пробудить в них сознание Кришны. Таков долг санньяси. Тот, кто достиг высокого уровня духовного развития и получил соответствующее указание от своего духовного учителя, должен проповедовать сознание Кришны, опираясь на логику и понимание философии, а если человек не достиг такого уровня духовного развития, ему не следует давать обет отречения от мира. Если же человек, не обладающий достаточным запасом знаний, все-таки дал обет отречения, он должен приложить все усилия к тому, чтобы овладеть знанием, постоянно слушая истинного духовного учителя. Итак, санньяси, человек, отрекшийся от мира, должен обладать бесстрашием, саттва-сам̇ш́уддхи (чистотой) и заниматься гьяна-йогой (познанием истины)."
    "7": "Следующей в списке стоит благотворительность. Это обязанность семейных людей. Семейные люди должны зарабатывать на жизнь честным трудом и половину своего дохода отдавать на распространение сознания Кришны по всему миру. Для этого необходимо жертвовать тем организациям, которые занимаются проповеднической деятельностью, а не отдавать деньги случайным людям. Есть разные виды благотворительности, о которых будет рассказано ниже: благотворительность может относиться к гунам благости, страсти и невежества. Священные писания рекомендуют заниматься благотворительной деятельностью в гуне благости, а благотворительности в гунах страсти и невежества следует избегать, поскольку такая благотворительность — напрасная трата денег. Отдавать деньги и средства необходимо только на проповедь сознания Кришны по всему миру. Это благотворительность в гуне благости."
    "8": "Что касается владения чувствами (дама), то оно необходимо представителям всех укладов общества и в первую очередь семейным людям. Живя с женой, семейный человек тем не менее не должен без необходимости заниматься сексом. Его половая жизнь должна быть ограничена и преследовать только одну цель — зачатие детей. Тот, кому не нужны дети, не должен вступать в половые отношения с женой. В современном обществе люди, чтобы избежать ответственности, связанной с рождением ребенка, используют противозачаточные средства и другие, еще более варварские, способы. Это проявление демонических наклонностей, а никак не духовных. Если человек, даже домохозяин, хочет развиваться духовно, он должен ограничить половую жизнь и зачинать детей только для того, чтобы служить Кришне. Тот, кто способен зачать ребенка, который разовьет в себе сознание Кришны, может иметь сотни детей, но тот, кто не способен на это, не должен заниматься сексом, идя на поводу у собственных чувств."
    "9": "Совершать жертвоприношения также обязаны домохозяева, так как обычно это требует больших затрат. Представители других укладов — брахмачари, ванапрастхи и санньяси — живут на подаяние, и у них нет денег. Поэтому совершать различные жертвоприношения — обязанность домохозяев. Согласно предписаниям Вед, семейные люди должны проводить агни-хотру, но такие жертвоприношения очень дороги, поэтому нынешним домохозяевам они часто не по карману. Самым лучшим жертвоприношением, рекомендованным для нашего века, является санкиртана-ягья. Санкиртана-ягья, то есть совместное пение Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе — самое лучшее и самое дешевое жертвоприношение; совершать его может каждый, и каждый получит от этого благо. Таким образом, благотворительность, владение чувствами и совершение жертвоприношений предназначены для семейных людей."
    "10": "Затем следует сва̄дхйа̄йа, изучение Вед. Веды изучают в период брахмачарьи, ученичества. Брахмачари не должны общаться с женщинами; они должны хранить целомудрие и сосредоточивать ум на изучении Вед, что поможет им обрести духовное знание. Это называется свадхьяей."
    "11": "Тапас, аскетизм, особо предписывается тем, кто отошел от семейной жизни. Человек не должен до конца своих дней жить с семьей, необходимо помнить о том, что существует четыре периода жизни: брахмачарья, грихастха, ванапрастха и санньяса. Завершив период семейной жизни, человек должен удалиться от дел. Если продолжительность человеческой жизни составляет сто лет, то первые двадцать пять лет необходимо посвятить изучению Вед, следующие двадцать пять лет провести в семье, затем в течение двадцати пяти лет вести жизнь ванапрастхи, удалившись от дел, после чего принять санньясу (отречься от мира). Таковы правила, регламентирующие духовную жизнь человека в ведическом обществе. Человек, отошедший от семейной жизни, должен совершать аскезу, чтобы обуздать тело, ум и язык. В этом суть тапасьи. Вся система варнашрама-дхармы предназначена для тапасьи. Без нее никто не способен получить освобождение. Теория, утверждающая, что человеку не нужно ни в чем себя ограничивать, что можно продолжать делать все, что угодно, и все будет в порядке, не находит поддержки ни в Ведах, ни в «Бхагавад-гите». Подобные теории придумывают корыстолюбивые проповедники, желающие умножить число своих последователей. Ограничения и правила отпугивают людей. Поэтому те, кто хочет вести за собой людей, на словах прикрываясь религией, не требуют от своих учеников соблюдения каких-либо правил и не следуют им сами. Однако Веды не одобряют этого."
    "12": "Что касается такого качества брахманов, как простота, то им должны обладать не только представители какого-то одного уклада, но каждый человек, будь он брахмачари, грихастха, ванапрастха или санньяси. Человек должен быть простым и прямолинейным."
    "13": "Следовать принципу ахимсы — значит не мешать ни одному живому существу в его развитии. Никто не должен думать, что, поскольку духовную искру нельзя убить, даже если убить тело, то это дает нам право убивать животных и наслаждаться их плотью. Сейчас люди пристрастились есть мясо животных, несмотря на то что у них вполне достаточно зерна, фруктов и молока. У людей нет никакой необходимости убивать животных. Это касается каждого. Если нет другого выхода, то человеку дозволяется убить животное, но совершив обряд жертвоприношения. В любом случае, когда пищи вдоволь, люди, желающие достичь духовного совершенства, ни в коем случае не должны совершать насилие над животными. Истинная ахимса обязывает человека не препятствовать эволюции других живых существ. Животные также поднимаются по эволюционной лестнице, переходя из одной формы животной жизни в другую, и, убивая животное, мы мешаем его развитию. Если животное находилось в своем теле какое-то количество дней или лет, но затем было убито, ему придется снова получить то же самое тело, чтобы закончить положенный срок пребывания в нем и лишь затем перейти в другую форму жизни. Поэтому мы не должны мешать развитию животных только ради удовлетворения прихотей собственного языка. Это называется ахимсой."
    "14": "Сатйам. Это слово значит, что истину нельзя искажать ради достижения корыстных целей. В ведических писаниях иногда встречаются трудные для понимания места. В этом случае их смысл должен разъяснить опытный духовный учитель. Таков путь постижения Вед. Слово ш́рути значит «слушать сведущих людей». Мы не должны интерпретировать писания так, как это выгодно нам. Существует множество комментариев к «Бхагавад-гите», искажающих оригинальный текст. Мы должны объяснять людям истинный смысл писания, и сделать это можно, только слушая истинного духовного учителя."
    "15": "Акродхой называют умение подавлять гнев. Даже если что-то раздражает нас, мы должны сдерживать себя, ибо, когда человек гневается, все его тело оскверняется. Гнев и вожделение являются порождением гуны страсти, поэтому тот, кто идет по духовному пути, должен уметь подавлять в себе гнев. Слово апаиш́унам значит, что человек не должен искать недостатки в других или без нужды делать людям замечания. Разумеется, назвать вора вором — не значит искать у него недостатки, но, назвав вором честного человека, мы нанесем ему тяжелое оскорбление, которое станет помехой для нашего духовного развития. Хрӣ значит, что человек должен быть очень скромным и не делать ничего предосудительного. Ача̄палам, решимость, проявляется в способности человека не огорчаться и не отчаиваться, когда его постигает неудача. Какие-то наши попытки могут закончиться поражением, но это еще не повод для того, чтобы расстраиваться. Невзирая на неудачи, нужно терпеливо и настойчиво двигаться по избранному пути."
    "16": "Употребленное здесь слово теджас относится к кшатриям, которые должны быть физически сильными для того, чтобы уметь защищать слабых. Они не должны полностью отказываться от насилия. Там, где насилие уместно, к нему следует прибегать. Однако человек, способный обуздать своего врага, при определенных обстоятельствах может прощать людям незначительные провинности."
    "17": "Ш́аучам — это чистота. Чистыми должны быть не только наши ум и тело, но и поступки. Это требование прежде всего относится к людям, занимающимся коммерцией, которые не должны участвовать в махинациях на черном рынке. На̄ти-ма̄нита̄, отсутствие стремления к почестям, — качество, которым должны обладать шудры, рабочие (представители низшего сословия в ведической социальной системе). Они не должны стремиться занять более высокое положение и добиваться почета. Им следует довольствоваться своим местом в обществе. Долг шудр — почитать представителей высших сословий, поддерживая таким образом в обществе порядок."
    "18": "Все эти двадцать шесть качеств являются трансцендентными. Их следует развивать в себе в зависимости от того, какое место мы занимаем в обществе и каким делом занимаемся. Если все люди будут сознательно развивать в себе эти качества, то, несмотря на неизбежные материальные страдания, со временем они смогут подняться на высшую ступень духовного самопознания."
