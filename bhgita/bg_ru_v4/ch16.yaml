  purport:
    "1": "Демоны приходят к выводу, что весь мир — фантасмагория. Он существует, не имея ни причин, ни следствий, ни правителя, ни цели: все здесь нереально. Они утверждают, что мироздание возникает в результате случайного соединения материальных элементов. Им не приходит в голову, что мир был создан Богом с определенной целью. Согласно их концепции, мироздание возникло само по себе и нет никаких оснований верить в то, что за ним стоит Бог. Дух не отличен от материи и нет никакого Высшего Духа. Ничего, кроме материи, не существует, и все мироздание представляет собой комок неразумной материи. Согласно их взглядам, мир пуст, а все материальные проявления существуют только в нашем невежественном восприятии. Они исходят из того, что любые проявления разнообразия — лишь следствие нашего невежества, наподобие тех образов, которые мы создаем во сне и которых в действительности не существует. Проснувшись, мы убеждаемся, что все это было лишь сном. Однако, провозглашая мир сном и иллюзией, демоны, тем не менее, с большим искусством наслаждаются этой иллюзией. Поэтому, вместо того чтобы обрести знание, они только еще больше запутываются в этом мире грез. Они заключают, что этот мир возник без вмешательства духа, точно так же, как, по их мнению, появляется ребенок: просто в результате полового контакта между мужчиной и женщиной. Они убеждены, что все живые организмы появились на свет исключительно в результате соединения материальных элементов, а о существовании души не может быть и речи. Все живое, говорят они, возникло просто в результате соединения материальных элементов мироздания, подобно тому как в капельках пота или трупах без всякой на то причины заводятся живые существа. Поэтому у мироздания нет и не может быть иной причины, кроме материальной природы. Они не верят тому, что Кришна говорит в «Бхагавад-гите»: майа̄дхйакшен̣а пракр̣тих̣ сӯйате са-чара̄чарам — «Весь материальный мир движется, повинуясь Моей воле». Иными словами, у демонов нет верного представления о то