    "1": "Господа называют всемилостивым, однако из этого стиха мы узнаём, что Он никогда не являет Своей милости демонам. Здесь ясно сказано, что демоны снова и снова попадают в утробы демонических женщин и, лишенные милости Верховного Господа, опускаются все ниже и ниже, пока в конце концов не оказываются в телах кошек, собак и свиней. Демоны практически лишены возможности получить милость Господа даже в будущем. В Ведах говорится, что, деградируя, такие души со временем оказываются в телах собак и свиней. Кто-то может сказать, что если Бог не оказывает милости демонам, то не следует называть Его всемилостивым. В ответ на это в «Веданта-сутре» говорится, что Верховный Господь ни к кому не испытывает ненависти. То, что Он помещает асуров, демонов, в низшие формы жизни, — тоже проявление Его милости. Иногда Он Сам убивает асуров, но и это для них благо, ибо в Ведах сказано, что каждый, кто погибает от руки Всевышнего, получает освобождение. В истории было немало асуров: Равана, Камса, Хираньякашипу, которых убил Сам Господь, приходивший на Землю в образе различных воплощений. Таким образом, асуры тоже могут получить милость Господа, если им посчастливится погибнуть от Его руки."
