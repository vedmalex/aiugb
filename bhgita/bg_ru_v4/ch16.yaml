  purport:
    "1": "Демонические люди считают, что высшей целью человеческой жизни являются наслаждения, и до самой смерти не расстаются с этими убеждениями. Они не верят в жизнь после смерти и в то, что в соответствии со своей кармой, деятельностью в этом мире, живое существо постоянно меняет тела. Они строят нескончаемые планы, которые им никогда не удается осуществить полностью. Я был знаком с человеком демонического склада ума, который, лежа на смертном ложе, умолял врача продлить ему жизнь еще на четыре года, чтобы он успел исполнить все задуманное. Эти глупцы не понимают, что врач не может продлить им жизнь даже на мгновение. Когда приходит наш черед, наши желания не принимаются в расчет. Законы природы никому не позволят прожить даже на секунду больше, чем отведено судьбой."
    "2": "Демоны, не верящие в Бога и отрицающие существование Сверхдуши в сердце, безудержно грешат только для того, чтобы удовлетворить свои чувства. Они не знают, что у них в сердце находится свидетель всех их поступков. Сверхдуша постоянно наблюдает за деятельностью индивидуальной души. В «Упанишадах» говорится о двух птицах, сидящих на ветвях одного дерева. Одна из них действует и поедает сладкие и горькие плоды этого дерева, а другая наблюдает за ней. Однако демоны не знают Вед и не верят в них, поэтому они считают себя вправе делать все, что угодно, лишь бы наслаждаться, и не думают о последствиях."
