  purport:
    "1": "Здесь описан демонический склад ума. Вожделение демонов ненасытно. Их неутолимое желание наслаждаться материальным миром с каждой минутой становится все сильнее и сильнее. Несмотря на то что привязанность к призрачным, преходящим вещам является для них причиной постоянных беспокойств, они в иллюзии своей упрямо продолжают заниматься материальной деятельностью. Лишенные знания, они не понимают, что идут по ложному пути. Очарованные преходящим, демонические люди создают собственного Бога и прославляют его в гимнах собственного сочинения. В результате они лишь сильнее привязываются к двум вещам: сексуальным наслаждениям и накоплению материальных богатств. В связи с этим особое значение имеет употребленное здесь слово аш́учи-врата̄х̣, «нечистые обеты». Таких людей привлекают лишь вино, женщины, азартные игры и мясо; все это относится к категории аш́учи, нечистых привычек. Движимые гордостью и самомнением, они создают собственные религиозные системы, противоречащие принципам Вед. Хотя демоны являются самыми отвратительными существами на свете, они устраивают все так, что другие поклоняются им и окружают их незаслуженными почестями. Они идут прямиком в ад, а им кажется, что они движутся по пути прогресса."
