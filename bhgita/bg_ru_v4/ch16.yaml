  purport:
    "1": "Жажда демонического человека к наживе не знает пределов. Она неутолима. Он думает только о том, сколько у него богатств сейчас и как приумножить их в будущем. Для этого он готов совершить любой грех и, стремясь к запретным наслаждениям, занимается незаконными махинациями. Гордясь тем, что у него уже есть: своей землей, семьей, домом и счетом в банке, — он все время думает о том, как стать еще богаче. Он верит только в собственные силы и не знает, что все его богатства пришли к нему в результате его прошлых благочестивых поступков. Он получил возможность обрести эти богатства, но ему ничего не известно о причинах этого, связанных с его прошлым. Он думает, что богатство пришло к нему благодаря его усилиям. Демон верит только в собственные силы, а не в закон кармы, в соответствии с которым знатное происхождение, богатство, хорошее образование или красота являются результатом наших прошлых благочестивых поступков. Демоны считают, что обязаны этим своей удаче и способностям. Они не чувствуют, что за всем многообразием в общественном положении, внешности и образовании людей стоит промысел Бога. Всякий, кто осмеливается соперничать с такими людьми, тотчас становится их врагом. На свете много демонических людей, и все они враждуют между собой. Эта вражда постоянно расширяется и углубляется, переходя за рамки личных отношений и перекидываясь на семьи, кланы и целые народы. Поэтому повсюду в мире не утихают вражда, соперничество и войны."
    "2": "Каждый демонический человек считает, что ради себя можно пожертвовать всеми остальными. Как правило, все демоны считают себя Богом. Поэтому, когда демон становится проповедником, он убеждает своих последователей: «Зачем вам где-то искать Бога? Каждый из вас сам Бог! Можете делать все, что хотите. Не верьте в Бога. Выбросьте Бога. Бог мертв». Так проповедуют демоны."
    "3": "Хотя демонам известно о существовании людей столь же богатых и влиятельных, как они, тем не менее каждый из них считает себя самым богатым и самым могущественным человеком на свете. Что касается доступа на райские планеты, то демоны не считают нужным совершать для этого ягьи, жертвоприношения. Они думают, что можно изобрести свою ягью или создать механическое устройство, которое позволит им достичь высших планет вселенной. Лучшим примером тому является Равана. Он объявил своим подданным, что построит лестницу, по которой все смогут подняться в райское царство, не совершая предписанных Ведами жертвоприношений. Точно так же нынешние демоны пытаются достичь высших планетных систем на механических средствах передвижения. Все это примеры демонических заблуждений. В результате, сами того не ведая, они готовят себе место в аду. В связи с этим особенно важным в данном стихе является слово моха-джа̄ла. Джа̄ла на санскрите значит «сеть»; словно рыбы, пойманные в сеть, они не могут выпутаться из сетей собственных заблуждений."
