    "1": "Демонические люди занимаются деятельностью, несущей миру гибель. Поэтому Господь называет их здесь лишенными разума. Не имеющие ни малейшего представления о Боге материалисты считают себя очень прогрессивными. Однако «Бхагавад-гита» называет их недалекими и лишенными рассудка. Пытаясь выжать из материального мира максимум удовольствий, они постоянно изобретают что-то, что принесет им наслаждение. Такие изобретения являются для них мерилом прогресса человеческой цивилизации, однако в результате в обществе только утверждается культ насилия и люди становятся все более бессердечными и жестокими по отношению к животным и к другим людям. Они больше не знают, как нужно обращаться с ближними. В демоническом обществе процветает убийство животных. Таких людей называют врагами мира, потому что в конце концов они изобретут или создадут нечто такое, что принесет гибель всему живому. Данный стих, в сущности, предсказывает создание ядерного оружия, которым так гордится современный мир. В любую минуту может начаться война, и атомное оружие будет сеять разрушение и смерть. Подобное оружие создается только для того, чтобы уничтожить мир, как утверждает данный стих. Оно появляется только из-за безбожия людей и никогда не принесет на землю ни мира, ни процветания."
