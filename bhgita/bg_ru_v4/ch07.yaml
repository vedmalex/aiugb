  purport:
    "1": "Из этого стиха мы узнаём, как Господь пронизывает все сущее Своей многообразной духовной и материальной энергией. На начальном этапе духовного пути Верховного Господа познают в образе Его многообразной энергии, то есть в Его безличном аспекте. Подобно тому как присутствие бога Солнца, который является личностью, можно ощутить через его вездесущую энергию — солнечный свет, присутствие Господа, пребывающего в Его вечной обители, можно ощутить через Его энергию, которая пронизывает все творение."
    "2": "Вкус — неотъемлемое свойство воды. Нам не нравится пить морскую воду, потому что в ней к чистому вкусу воды примешан вкус соли. Нас больше привлекает вода, имеющая чистый вкус, и этот вкус — энергия Верховного Господа. Имперсоналист и персоналист оба ощущают присутствие Господа в воде через ее вкус, но персоналист при этом прославляет Господа за то, что Он, милостиво дав человеку эту вкусную воду, позволил ему утолять жажду. Так оба они ощущают присутствие Господа. В сущности, философии персонализма и имперсонализма не противоречат друг другу. Тот, кто постиг Бога, знает, что Его личностный и безличный аспекты одновременно присутствуют во всем сущем и что в этом нет никакого противоречия. Основываясь на этом понимании, Господь Чайтанья дал людям возвышенную философию ачинтья-бхеда- и абхеда-таттвы, одновременного единства и различия."
    "3": "Солнечный и лунный свет — это тоже энергия Господа, поскольку их изначальным источником является брахмаджьоти, безличное сияние Господа. А пранава, или омкара, трансцендентный звук, с которого начинается каждый ведический гимн, является формой обращения к Верховному Господу. Имперсоналисты боятся обращаться к Господу Кришне, называя Его одним из Его бесчисленных имен, и потому предпочитают произносить ом. Но они не понимают, что омкара — это звуковое воплощение Кришны. Сознание Кришны вмещает в себя все, и тот, кто постиг науку сознания Кришны, необычайно удачлив. Люди, не знающие Кришну, находятся во власти иллюзии; поэтому обрести знание о Кришне — значит получить освобождение, а забыть Кришну — значит обречь себя на рабство в материальном мире."
