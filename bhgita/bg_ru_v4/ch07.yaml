  purport:
    "1": "Испокон веков ученые спорят о том, является Абсолютная Истина личностью или нет. В «Бхагавад-гите» неоднократно говорится о том, что Абсолютная Истина — это Верховная Личность Бога, Шри Кришна. В частности, этот стих доказывает, что Абсолютная Истина является личностью. Подтверждение тому, что Личность Бога — это Высшая Абсолютная Истина, мы находим и в «Брахма-самхите»: ӣш́варах̣ парамах̣ кр̣шн̣ах̣ сач-чид-а̄нанда-виграхах̣ — Высшая Абсолютная Истина, Личность Бога, — это Кришна, предвечный Господь, неиссякаемый источник радости, Говинда, тело которого вечно, исполнено знания и блаженства. Эти авторитетные писания не оставляют сомнений в том, что Абсолютная Истина — это Верховная Личность, причина всех причин. Однако имперсоналисты пытаются оспорить это, ссылаясь на Веды, в частности на следующий стих из «Шветашватара-упанишад» (3.10): тато йад уттаратарам̇ тад арӯпам ана̄майам\_/\_йа этад видур амр̣та̄с те бхаванти атхетаре дух̣кхам эва̄пийанти — «В материальном мире Брахма, первое существо во вселенной, считается величайшим среди полубогов, людей и животных. Но выше Брахмы находится трансцендентное начало, не имеющее материальной формы и не оскверненное материей. Тот, кто постиг его, также достигает трансцендентного уровня, те же, кто не знает его, терпят страдания в материальном мире». Имперсоналисты придают особое значение употребленному здесь слову арӯпам. Однако это слово вовсе не означает «безличное бытие». Оно указывает на духовное тело, которое вечно, исполнено знания и блаженства, как говорилось в приведенном выше стихе из «Брахма-самхиты». Это также подтверждается в других стихах из «Шветашватара-упанишад» (3.8–9):"
    "2": веда̄хам этам̇ пурушам̇ маха̄нтам   а̄дитйа-варн̣ам̇ тамасах̣ параста̄т там эва видитва̄ти мр̣тйум эти   на̄нйах̣ пантха̄ видйате ’йана̄йа
    "3": йасма̄т парам̇ на̄парам асти кин̃чид   йасма̄н на̄н̣ӣйо но джйа̄йо ’сти кин̃чит вр̣кша ива стабдхо диви тишт̣хатй экас   тенедам̇ пӯрн̣ам̇ пурушен̣а сарвам
    "4": "«Я знаю, что существует Бог — Верховная Личность, которая стоит выше всех материальных представлений, порожденных тьмой. Только тот, кто постиг Его, сможет вырваться из круговорота рождения и смерти. Нет иного пути к освобождению."
    "5": "Нет такой истины, которая была бы выше Верховной Личности, ибо Господь превыше всего. Он меньше мельчайшего и больше величайшего. Он стоит неподвижно, словно дерево, озаряя духовное небо, и как дерево во все стороны простирает корни, так и Господь широко разворачивает Свои энергии»."
    "6": "Из этих стихов явствует, что Высшая Абсолютная Истина — это Верховная Личность Бога, которая пронизывает все сущее Своими многочисленными материальными и духовными энергиями."
