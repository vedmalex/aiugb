  purport:
    "1": "Совершенное знание — это знание о материальном мире, о стоящей за ним духовной природе и об источнике их обоих. Такое знание называют трансцендентным. Господь хочет открыть это знание Арджуне, потому что Арджуна — Его преданный и близкий друг. Господь уже говорил об этом в начале четвертой главы, и здесь Он снова подтверждает, что совершенное знание может получить только преданный, который принадлежит к парампаре, ведущей начало от Самого Господа. Поэтому мы должны воспользоваться своим разумом и попытаться постичь источник всего знания — Господа, который является причиной всех причин и единственным объектом медитации во всех системах йоги. Познав причину всех причин, человек обретет совершенное знание и для него уже не останется ничего непознанного. Веды (Мундака-упанишад, 1.1.3) подтверждают это: касмин ну бхагаво виджн̃а̄те сарвам идам̇ виджн̃а̄там̇ бхаватӣти."
