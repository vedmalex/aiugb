    "1": "По своей изначальной, истинной природе каждое живое существо подвластно Верховному Господу, представляющему Собой чистое знание. Когда живое существо оказывается во власти иллюзии, которая отделяет его от чистого знания, оно становится рабом иллюзорной энергии и уже не способно постичь Верховную Личность Бога. Иллюзорная энергия проявляет себя в виде двойственности — желания и ненависти. Движимые желанием и ненавистью, невежественные люди желают сравняться с Верховным Господом и ненавидят саму мысль о том, что Кришна — это Верховная Личность Бога. Чистые преданные, свободные от власти иллюзии и от скверны желания и ненависти, знают, что Господь Шри Кришна является в этот мир силой Своей внутренней энергии. Но те, кто ослеплен двойственностью и невежеством, считают Верховную Личность Бога порождением материальной энергии. В этом их беда. Под влиянием иллюзии такие люди мыслят в категориях двойственности: почета и бесчестья, счастья и горя, хорошего и плохого, удовольствия и боли. Одних они считают мужчинами, других — женщинами. «Это моя жена, это мой дом. Я хозяин в своем доме. Я муж этой женщины», — думают они. Таков мир двойственности. Введенные в заблуждение иллюзорной двойственностью, живые существа теряют способность здраво мыслить и не могут постичь Верховную Личность Бога."
