  purport:
    "1": "Некоторые комментаторы «Бхагавад-гиты» утверждают, что, поклоняясь полубогам, можно достичь обители Верховного Господа, однако в этом стихе ясно сказано, что те, кто почитает полубогов, отправляются на планеты этих полубогов: поклонники бога Солнца попадают на Солнце, поклонники бога Луны — на Луну, а тот, кто поклоняется Индре, может попасть на планету Индры. Неверно думать, что, поклоняясь полубогам, можно достичь обители Верховной Личности Бога. Здесь Кришна опровергает это утверждение, говоря, что почитатели полубогов попадают на их планеты в материальном мире, тогда как преданные Верховного Господа достигают высочайшей планеты, где обитает Сам Господь."
    "2": "Нам могут возразить, что поскольку полубоги являются различными частями тела Верховного Господа, то те, кто поклоняется им, должны достичь той же цели, что и преданные Господа. Однако такое возражение лишь доказывает, что поклонники полубогов и в самом деле не слишком умны, ибо не знают, какой части тела следует давать пищу. Некоторые из них настолько глупы, что заявляют, будто пищу можно принимать любой частью тела. Такую идею нельзя назвать здравой. Кто из нас может есть ушами или глазами? Эти люди не знают, что полубоги — части вселенского тела Господа, и по невежеству думают, что каждый полубог является независимым Богом, наравне с Верховным Господом. Не только полубоги, но и обыкновенные существа являются частями вселенского тела Верховного Господа. В «Шримад-Бхагаватам» сказано, что брахманы — это голова Верховного Господа, кшатрии — Его руки, вайшьи — живот, а шудры — ноги, и все они выполняют разные функции. Но кем бы ни был человек, если он знает, что и полубоги, и он сам являются неотъемлемыми частицами Верховного Господа, он обладает совершенным знанием. Тот же, кто не понимает этого, отправляется на планеты полубогов, в отличие от преданных Господа, которые достигают иной, высшей цели."
    "3": "Плоды поклонения полубогам преходящи, так как в материальном мире и сами полубоги, и их поклонники, и даже все планеты обречены на гибель. Вот почему в этом стихе ясно сказано, что полубогам поклоняются только недалекие люди. Но чистый преданный, обладающий сознанием Кришны, достигает совсем других результатов: служа Верховному Господу, он обретает вечную жизнь, исполненную блаженства и знания. Верховный Господь безграничен, и Его милость и благосклонность тоже безграничны. Милости, которую Господь проливает на Своих чистых преданных, нет предела."
