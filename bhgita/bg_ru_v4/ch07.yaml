  purport:
    "1": "В этом стихе объясняется, кто может подняться на трансцендентный уровень. Грешникам, атеистам, глупцам и лицемерам очень трудно выйти из-под влияния двойственности, то есть избавиться от желания и ненависти. Только те, кто в течение многих жизней соблюдал религиозные заповеди, совершал благочестивые поступки и освободился от последствий своих грехов, может встать на путь преданного служения и постепенно обрести чистое знание о Верховной Личности Бога. Со временем такие люди полностью погружаются в мысли о Верховной Личности Бога и входят в состояние транса. Так они поднимаются на духовный уровень. Достичь этого уровня можно, действуя в сознании Кришны и общаясь с чистыми преданными, ибо такое общение освобождает человека из плена иллюзии."
    "2": "В «Шримад-Бхагаватам» (5.5.2) сказано, что тот, кто действительно хочет освободиться из материального плена, должен служить преданным Господа (махат-сева̄м̇ два̄рам а̄хур вимуктех̣); тот же, кто общается не с преданными, а с материалистичными людьми, прокладывает себе дорогу в темнейшие сферы бытия (тамо-два̄рам̇ йошита̄м̇ сан̇ги-сан̇гам). Преданные Господа путешествуют по земле с единственной целью: освободить обусловленные души из плена иллюзии. Имперсоналисты не понимают, что, забыв свою изначальную природу, живые существа отказываются признавать над собой власть Верховного Господа и тем самым совершают тягчайшее преступление против законов Бога. Лишь вспомнив свое изначальное положение, живое существо сможет постичь Верховную Личность и с решимостью посвятить себя трансцендентному любовному служению Господу."
