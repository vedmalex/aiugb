  purport:
    "1": "Весь мир околдован тремя гунами материальной природы. Те, кто находится под их влиянием, не понимают, что Верховный Господь, Кришна, запределен материальному миру."
    "2": "Каждое живое существо, подвластное материальной природе, обладает определенным типом тела, а также психическими и физиологическими особенностями, определяющими характер его деятельности. Люди, действующие под влиянием трех гун, делятся на четыре группы. Людей в гуне благости называют брахманами, людей в гуне страсти — кшатриями, тех, кто находится под смешанным влиянием гун страсти и невежества, называют вайшьями, а людей, целиком находящихся в гуне невежества, — шудрами. Ниже их стоят животные, а также люди, ведущие животный образ жизни. Впрочем, принадлежность к этим группам не является постоянной. Кем бы я ни был — брахманом, кшатрием, вайшьей и т. д., — моя нынешняя жизнь не будет длиться вечно. Но, хотя жизнь не вечна и хотя мы не знаем, кем станем в следующей жизни, околдованные иллюзорной энергией, мы отождествляем себя с материальным телом и считаем себя американцами, индийцами, русскими или же брахманами, индусами, мусульманами и т. д. Попав в сети гун материальной природы, мы забываем Верховного Господа, стоящего над гунами. Поэтому Господь Кришна говорит, что живые существа, ввергнутые в иллюзию тремя гунами природы, не понимают, что за материальным мирозданием стоит Верховная Личность Бога."
    "3": "Есть много видов живых существ: люди, полубоги, животные и т. д. Все они находятся во власти материальной природы, и все они забыли трансцендентную Личность Бога. Люди, находящиеся под влиянием гун страсти и невежества, и даже люди в гуне благости не могут подняться выше понимания Абсолютной Истины как безличного Брахмана. Они приходят в недоумение, когда слышат, что Верховный Господь — это личность, в полной мере обладающая красотой, богатством, знанием, силой, славой и отрешенностью от мира. Если даже люди в гуне благости не способны осознать личностный аспект Абсолютной Истины, что тогда говорить о тех, кто находится под влиянием гун страсти и невежества? Сознание Кришны неподвластно гунам материальной природы, и тот, кто действительно обладает им, является воистину освобожденной душой."
