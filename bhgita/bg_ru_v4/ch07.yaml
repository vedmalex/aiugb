  purport:
    "1": "В «Бхагавад-гите» сказано, что, просто предавшись Верховному Господу, Кришне, и служа Его лотосным стопам, можно выйти из-под власти суровых законов материальной природы. Резонно спросить: почему же тогда философы, ученые, предприниматели, чиновники и лидеры общества не склоняются к лотосным стопам Шри Кришны, всемогущей Личности Бога? Год за годом, из поколения в поколение они строят грандиозные планы, чтобы обрести мукти, то есть победить законы природы, и прилагают к этому огромные усилия. Но если это можно сделать, просто предавшись Верховной Личности Бога, то почему все эти умные люди, которые так пекутся о благе общества, не воспользуются этим несложным методом?"
    "2": "«Гита» отвечает на этот вопрос прямо. Истинно просвещенные предводители человечества, такие, как Брахма, Шива, Капила, Кумары, Ману, Вьяса, Девала, Асита, Джанака, Прахлада, Бали, а позднее Мадхвачарья, Рамануджачарья, Шри Чайтанья и многие другие — истинные философы, честные политики, педагоги, ученые и прочие — вручают себя всемогущему Господу, Верховной Личности, и ищут прибежища под сенью Его лотосных стоп. Те же лидеры общества, которые противятся замыслу Верховного Господа и отвергают начертанный Им путь, не достойны называться философами, учеными, учителями и правителями, хотя и выдают себя за таковых, стремясь обрести материальные блага. Ничего не зная о Боге, они вынашивают свои собственные, мирские замыслы, и в тщетной попытке разрешить проблемы материальной жизни лишь усугубляют эти проблемы. Необычайно могущественная материальная природа рушит все замыслы безбожников, поэтому заседания разного рода комитетов по планированию превращаются в фарс."
    "3": "Безбожники, строящие различные планы, описаны здесь словом душкр̣тинах̣, «грешники». Кр̣тӣ — это тот, кто вершит благие дела. Среди прожектеров-атеистов иногда встречаются весьма разумные и добросовестные люди, потому что осуществление любого плана, как хорошего, так и плохого, требует разума. Но поскольку они неверно используют свой разум и противятся замыслу Верховного Господа, их называют душкр̣ти; это значит, что их разум и усилия направлены не туда, куда надо."
    "4": "В «Гите» ясно сказано, что материальная энергия действует, выполняя волю Верховного Господа. Она не является независимой. Она подобна тени, движущейся за предметом. Тем не менее материальная энергия обладает колоссальным могуществом, и атеисты, отвергающие Бога, не способны проникнуть в тайны ее законов, равно как и в замысел Всевышнего. Поскольку они находятся во власти иллюзии, гун страсти и невежества, все их планы терпят крушение. Так произошло с Хираньякашипу и Раваной, чьи замыслы потерпели полный крах, хотя с мирской точки зрения оба они были выдающимися учеными, философами, правителями и учителями. Такие душкр̣ти, или грешники, делятся на четыре категории, о которых мы расскажем ниже."
    "5": "Мудхами называют невежественных глупцов, которые работают до седьмого пота, как вьючные животные. Они хотят сами наслаждаться плодами своего труда и не желают отдавать их Всевышнему. Типичным примером вьючного животного является осел. Хозяин заставляет эту безропотную тварь работать до изнеможения, и осел даже не знает, ради кого он трудится день и ночь. Он довольствуется пучком травы на ужин, спит совсем немного в постоянном страхе получить побои от хозяина и удовлетворяет свою похоть, терпеливо снося от своей подруги удары копытом. Иногда осел распевает лирические или философские песни, но его рев только злит окружающих. Точно в таком же положении находится глупый карми, который не знает, кому следует посвящать свой труд. Ему неведомо, что кармой (деятельностью) следует заниматься в духе ягьи (жертвоприношения)."
    "6": "Такие люди трудятся день и ночь не покладая рук, чтобы выполнить обязанности, которые они сами же и придумали, а когда им предлагают послушать о бессмертии живого существа, они чаще всего отказываются, говоря, что им некогда. Для тех, кого называют мудхами, целью и смыслом жизни являются преходящие материальные блага, хотя они получают лишь малую толику плодов своего труда. Иногда они не спят ночами, стараясь заработать побольше, и почти ничего не едят из-за того, что страдают язвой или несварением желудка; они просто работают не разгибая спины на благо своих иллюзорных хозяев. Не зная, кто их истинный хозяин, эти глупые труженики растрачивают свое драгоценное время, служа мамоне. К несчастью, они никогда не предаются Верховному Господу, хозяину всех хозяев, и не находят времени, чтобы узнать о Нем из достоверного источника. Свинья, привыкшая питаться нечистотами, отворачивается от сладостей, приготовленных из сахара и топленого масла. Так и неразумным работникам никогда не надоедает, слушая сиюминутные мирские новости, находить в них чувственное наслаждение, но им всегда не хватает времени на то, чтобы послушать о вечной душе, приводящей в движение материальный мир."
    "7": "К следующей категории душкр̣ти, или грешников, относятся нарадхамы, низшие из людей. Нара значит «человек», а адхама — «худший, низший». Из 8\_400\_000 форм жизни человеческих форм насчитывается 400\_000. Среди них много низших человеческих форм, из которых большинство — нецивилизованные. Цивилизованными называют людей, чья социальная, политическая и религиозная жизнь строится на предписаниях шастр. Людей, живущих в обществе с развитой социальной и политической структурой, но не следующих законам религии, называют нарадхамами. Кроме того, религия без Бога не является истинной религией, поскольку религиозным заповедям следуют для того, чтобы постичь Высшую Истину и свои отношения с Ней. В «Гите» Верховный Господь ясно говорит, что Он никому не подвластен и что именно Он является Высшей Истиной. Цивилизованная человеческая форма жизни дает живому существу возможность обрести утраченное знание о своих вечных отношениях с Высшей Истиной, всемогущим Господом Шри Кришной. Того, кто не использует эту возможность, относят к категории нарадхама. В священных писаниях сказано, что, когда ребенок находится во чреве матери, он испытывает бесконечные страдания и молит Бога об избавлении, обещая поклоняться Ему после того, как появится на свет. Обращаться к Богу в трудную минуту естественно для каждого существа, потому что оно вечно связано с Ним. Однако, появившись на свет, ребенок под влиянием майи, иллюзорной энергии, забывает и о муках рождения, и о своем избавителе."
    "8": "Долг тех, кто воспитывает детей, — возродить дремлющее в них божественное сознание. «Ману-смрити», свод религиозных законов, предписывает десять очистительных обрядов, предназначенных для того, чтобы помочь людям развить в себе сознание Бога, действуя в рамках системы варнашрамы. Но, к сожалению, в наше время нигде в мире эти обряды не совершаются должным образом, и поэтому 99,9 процента населения земли составляют люди, относящиеся к категории нарадхама."
    "9": "Когда все люди в мире становятся нарадхамами, всемогущая материальная природа естественным образом сводит на нет все их так называемое образование. Согласно «Бхагавад-гите», истинно образованным следует считать того, кто видит единую духовную природу ученого брахмана, собаки, коровы, слона и собакоеда и не проводит различий между ними. Таким ви́дением обладает истинный преданный Господа. Верховный Господь Шри Нитьянанда Прабху, воплотившийся на земле и игравший роль божественного учителя, спас двух ярких представителей класса нарадхам, братьев Джагая и Мадхая, и тем самым показал, как милость истинного преданного нисходит на самых заблудших представителей человеческого рода. Нарадхама, отвергнутый Господом, может возродить свое духовное сознание только по милости преданного."
    "10": "Шри Чайтанья Махапрабху, устанавливая в обществе принципы бхагавата-дхармы, или преданного служения Господу, призывал людей смиренно внимать наставлениям Верховной Личности Бога. Суть этих наставлений заключена в «Бхагавад-гите». Низшие из людей могут спастись, только если будут смиренно слушать наставления Бога, но они, к несчастью, отказываются делать даже это, не говоря уже о том, чтобы предаться Господу. Нарадхамы откровенно пренебрегают первейшей обязанностью каждого человека."
    "11": "К третьей категории душкр̣ти относятся ма̄йайа̄пахр̣та-джн̃а̄на̄х̣ — те, чьи знания украдены иллюзорной материальной энергией. Это преимущественно люди высокообразованные: великие философы, ученые, поэты, писатели и т. п., но иллюзорная энергия обманывает их, и они отказываются подчиняться Верховному Господу."
    "12": "В наши дни даже среди философов, изучающих «Бхагавад-гиту», очень многие принадлежат к категории ма̄йайа̄пахр̣та-джн̃а̄на̄х̣. В «Гите» простым и ясным языком сказано, что Шри Кришна — это Верховная Личность Бога и что нет никого равного Ему или более великого, чем Он. Кришна произвел на свет Брахму, прародителя всех людей. Более того, говорится, что Шри Кришна — отец не только Брахмы, но и всех остальных существ, к какой бы форме жизни они ни принадлежали. Он источник безличного Брахмана и Параматмы, Сверхдуши в сердце каждого, которая является Его полной экспансией. Шри Кришна — основа всего сущего, поэтому каждый должен склониться к Его лотосным стопам. Несмотря на эти ясные и однозначные утверждения, люди из числа ма̄йайа̄пахр̣та-джн̃а̄на̄х̣ пренебрежительно отзываются о Верховном Господе, считая Его обыкновенным человеком. Им неведомо, что человеческое тело, дарующее нам столько преимуществ, создано по образу и подобию вечного, духовного тела Господа."
    "13": "Многочисленные неавторитетные комментарии к «Бхагавад-гите», которые написаны людьми категории ма̄йайа̄пахр̣та-джн̃а̄на̄х̣, не принадлежащими к парампаре, лишь мешают правильно понять духовную науку. Находясь во власти иллюзии, такие комментаторы сами не предаются Шри Кришне и не учат этому других."
    "14": "Последняя категория душкр̣ти — а̄сурам̇ бха̄вам а̄ш́рита̄х̣, люди, проникнутые демоническим духом. Это закоренелые безбожники. Некоторые из них заявляют, что Верховный Господь никогда не приходит в материальный мир, но не могут привести в подтверждение своих слов никаких доказательств. Другие называют Его порождением безличного Брахмана, хотя это полностью противоречит словам «Бхагавад-гиты». Движимые ненавистью к Верховному Господу, атеисты придумывают множество мнимых воплощений Бога. Такие люди, посвятившие жизнь богохульству, не способны предаться Шри Кришне."
    "15": "Шри Ямуначарья Албандару из Южной Индии говорил: «О Господь, Ты известен Своими чудесными качествами и удивительными деяниями. Тебя прославляют все священные писания в гуне благости и великие мудрецы, наделенные божественными качествами и глубоко познавшие духовную науку. Но, несмотря на это, для безбожников Ты всегда остаешься непостижимым»."
    "16": "Итак, четыре типа людей, описанных в этом стихе — безнадежные глупцы, низшие из людей, ученые, введенные в заблуждение иллюзорной энергией Господа, и закоренелые атеисты, — никогда не предаются Верховной Личности Бога, несмотря на призывы шастр и советы великих мудрецов."
