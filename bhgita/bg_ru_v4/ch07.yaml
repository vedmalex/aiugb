  purport:
    "1": "Спустя много жизней, посвященных духовной практике и преданному служению, живое существо обретает чистое трансцендентное знание и понимает, что конечной целью пути духовного самопознания является Верховная Личность Бога. На первом этапе духовного пути, когда человек пытается освободиться от материальных привязанностей, он обнаруживает склонность к имперсонализму, но, поднявшись на более высокую ступень, понимает, что духовная жизнь полна разнообразной деятельности, составляющей преданное служение Господу. Осознав это, человек развивает привязанность к Верховному Господу и предается Ему. Тогда он понимает, что милость Господа Шри Кришны есть все, что Кришна — причина всех причин и что материальный мир во всем зависит от Него. Он также понимает, что материальный мир является искаженным отражением разнообразия, царящего в духовном мире, и что все здесь связано с Верховным Господом. В результате он начинает видеть все в связи с Ва̄судевой, Шри Кришной. Такое ви́дение побуждает человека безраздельно предаться Верховному Господу Шри Кришне, который является конечной целью духовного пути. Такая великая душа, вручившая себя Господу, встречается очень редко."
