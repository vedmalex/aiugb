  purport:
    "1": "Кто-то может спросить: когда Кришна находился на земле, видеть Его мог каждый, так почему же Он говорит, что не являет Себя всем? Но на самом деле Кришна не являл Себя всем и каждому. Когда Он находился на земле, лишь немногие знали о том, что Он Верховная Личность Бога. Когда Шишупала выступил в собрании Куру с возражениями против того, чтобы собранием руководил Кришна, за Кришну вступился Бхишмадева и провозгласил Его Верховным Господом. О том, что Кришна Всевышний, знали также Пандавы и еще несколько человек, так что это было известно далеко не каждому. Господь не открывал Себя непреданным и обыкновенным людям. Поэтому в «Бхагавад-гите» Кришна говорит, что все люди, за исключением чистых преданных, считают Его обыкновенным человеком. Только Своим преданным Он явил Себя как неиссякаемый источник блаженства. От остальных же, особенно от глупцов-непреданных, Господа скрывала Его внутренняя энергия."
    "2": "В «Шримад-Бхагаватам» (1.8.19) царица Кунти говорит в своих молитвах, что Господь скрыт завесой йога-майи и потому обыкновенные люди не могут постичь Его. Об этой завесе йога-майи говорится также в «Ишопанишад» (Мантра 15), где преданный молит Господа:"
    "3": хиран̣майена па̄трен̣а   сатйасйа̄пихитам̇ мукхам тат твам̇ пӯшанн апа̄вр̣н̣у   сатйа-дхарма̄йа др̣шт̣айе
    "4": "«О Господь, Ты хранитель вселенной, и преданное служение Тебе — это высшая религия. Поэтому я молю Тебя: стань и моим хранителем. Твой божественный образ скрыт завесой Твоей внутренней энергии, йога-майи. Эта завеса — брахмаджьоти. Будь милостив, убери это ослепительное сияние, которое не дает мне увидеть Твою сач-чид-ананда-виграху, Твой вечный образ, исполненный блаженства и знания». Верховный Господь в Его духовном образе, исполненном блаженства и знания, скрыт от нас брахмаджьоти, завесой внутренней энергии, поэтому глупые имперсоналисты не могут увидеть Всевышнего."
    "5": "В «Шримад-Бхагаватам» (10.14.7) Господь Брахма возносит Шри Кришне следующую молитву: «О Верховная Личность Бога, о Сверхдуша, о владыка всех мистических сил, кто в этом мире может постичь Твое могущество и Твои игры? Твоя внутренняя энергия беспрестанно умножается, поэтому постичь Тебя не может никто. Великие ученые могут сосчитать атомы на всех планетах материального мира, но им не под силу сосчитать Твои бесчисленные божественные качества и измерить могущество Твоей энергии». Верховная Личность Бога, Господь Кришна, является не только нерожденным, но и неисчерпаемым (авйайа). Его вечный образ исполнен блаженства и знания, а Его энергия поистине неиссякаема."
