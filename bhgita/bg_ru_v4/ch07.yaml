  purport:
    "1": "Те, кто действует в сознании Кришны, никогда не сходят с пути, ведущего к постижению Верховной Личности Бога. Общаясь с преданными, обладающими сознанием Кришны, человек понимает, что Верховный Господь — владыка всего материального творения и даже полубогов. Благодаря такому трансцендентному общению он постепенно обретает веру в Верховную Личность Бога. Развив в себе сознание Кришны, такой человек уже никогда не забудет Кришну, даже в момент смерти, и, покинув тело, попадет на планету Верховного Господа, Голоку Вриндавану."
    "2": "В седьмой главе «Бхагавад-гиты» объясняется, как можно в полной мере развить в себе сознание Кришны. Для этого прежде всего необходимо общаться с теми, кто уже обладает сознанием Кришны. Такое общение духовно и позволяет непосредственно соприкоснуться с Кришной. Тогда по милости Господа человек может осознать, что Кришна — это Верховная Личность Бога. Одновременно с этим он обретет истинное знание о вечной природе живого существа и о том, как, забыв Кришну, живое существо, запутывается в сетях материальной деятельности. Благодаря общению с преданными человек постепенно развивает в себе сознание Кришны и понимает, что, забыв Кришну, он оказался во власти законов материальной природы. Он также понимает, что человеческая форма жизни дает ему возможность возродить в себе сознание Кришны и что он должен в полной мере использовать эту возможность, чтобы снискать беспричинную милость Верховного Господа."
    "3": "В этой главе обсуждалось много вопросов: здесь рассказывалось о людях страждущих, о любознательных и о тех, кто терпит нужду, о познании Брахмана и Параматмы, об освобождении из плена рождения, смерти и болезней и о поклонении Верховному Господу. Того, кто действительно обрел сознание Кришны, не интересуют другие методы духовного самопознания. Он просто действует в сознании Кришны и таким образом достигает своего истинного положения, положения вечного слуги Господа Кришны. Отдавая себя чистому преданному служению, такой человек испытывает огромное удовольствие, когда слушает повествования о Верховном Господе и прославляет Его. Он твердо верит в то, что, действуя таким образом, сможет обрести все желаемое. Такую непоколебимую веру называют др̣д̣ха-врата, и она является основой бхакти-йоги, трансцендентного любовного служения Господу. К этому выводу подводят все священные писания. Знание, содержащееся в седьмой главе «Бхагавад-гиты», закладывает фундамент такой веры."
  end: "Так заканчивается комментарий Бхактиведанты к седьмой главе «Шримад Бхагавад-гиты», которая называется «Познание Абсолюта»."
