  purport:
    "1": "Энергия Верховной Личности Бога делится на бесчисленное множество видов, и все они имеют божественную природу. Будучи частицами энергии Всевышнего, живые существа также обладают божественной природой, но, когда они входят в соприкосновение с материей, она затмевает их изначальное, высшее сознание. Покрытое оболочкой материальной энергии, живое существо не в силах выйти из-под ее власти. Как уже было сказано, и материальная и духовная энергии исходят от Верховной Личности Бога и потому являются вечными. Живые существа принадлежат к высшей, вечной природе Господа, но, оскверненные Его низшей, материальной природой, они с незапамятных времен пребывают в плену иллюзии. Такие души называют нитья-баддхами, вечно обусловленными. Никто не может установить, когда живое существо стало обусловленным. Хотя материальная природа является низшей энергией Господа, живому существу очень трудно выйти из-под ее власти, потому что она действует, выполняя волю Всевышнего, противиться которой не может никто. Низшая, материальная энергия названа здесь божественной потому, что она связана с Богом и послушна Его воле. Направляемая божественной волей, материальная природа творит настоящие чудеса, создавая и разрушая материальный космос. В Ведах это подтверждается следующим образом: ма̄йа̄м̇ ту пракр̣тим̇ видйа̄н ма̄йинам̇ ту махеш́варам — «Сама по себе майя [иллюзия] не является реальной, ибо она не вечна, однако за ней стоит непревзойденный волшебник, Господь, Верховная Личность, которого называют Махешварой, верховным повелителем» (Шветашватара-упанишад, 4.10)."
    "2": "Другое значение слова гуна — «веревка». Оно указывает на то, что обусловленная душа крепко связана веревками иллюзорной энергии. Человек, связанный по рукам и ногам, не может освободиться сам — ему необходима помощь того, кто свободен. Ему не поможет другой связанный: развязать веревки может только тот, кто сам свободен от пут. Другими словами, освободить душу из материального плена может только Господь Кришна или Его истинный представитель, духовный наставник. Без их помощи обусловленная душа никогда не сбросит оковы материального рабства. Помочь нам освободиться от материальных пут может преданное служение Господу, или метод сознания Кришны. Кришна, повелитель неодолимой иллюзорной энергии, может приказать ей освободить обусловленную душу. Отдавая такой приказ, Он являет предавшейся Ему душе Свою беспричинную милость. Господь движим чувством отеческой любви к живым существам, которые изначально являются Его возлюбленными детьми. Итак, единственный способ выйти из-под власти неумолимых законов материальной природы — это предаться Господу и служить Его лотосным стопам."
    "3": "Примечательно также употребленные в этом стихе слова ма̄м эва. Ма̄м («Мне») означает только Кришне (Вишну), а не Брахме или Шиве. Хотя Брахма и Шива необычайно возвышенные существа, находящиеся почти на одном уровне с Господом Вишну, но, будучи повелителями раджо-гуны (страсти) и тамо-гуны (невежества), они подвластны майе и потому не способны освободить обусловленную душу из ее когтей. Только Вишну, владыка иллюзорной энергии, может вызволить душу из ее плена. Это подтверждается в Ведах (Шветашватара-упанишад, 3.8): там эва видитва̄ — обрести свободу можно, только познав Кришну. Даже Господь Шива подтверждает, что получить освобождение можно только по милости Господа Вишну: мукти-прада̄та̄ сарвеша̄м̇ вишн̣ур эва на сам̇ш́айах̣ — «Нет никаких сомнений в том, что освобождение каждому существу дарует Господь Вишну»."
