    "1": "Наука о Боге рассматривает природу Всевышнего и разных видов Его энергии. Материальную природу называют пракрити, или энергией Господа, которую Он проявляет через Свои пуруша-аватары. В «Нарада-панчаратре», одной из сатвата-тантр, сказано:"
    "2": вишн̣ос ту трӣн̣и рӯпа̄н̣и   пуруша̄кхйа̄нй атхо видух̣ экам̇ ту махатах̣ срашт̣р̣   двитӣйам̇ тв ан̣д̣а-сам̇стхитам тр̣тӣйам̇ сарва-бхӯта-стхам̇   та̄ни джн̃а̄тва̄ вимучйате
    "3": "«Чтобы создать материальный мир, полная экспансия Господа Кришны, Вишну, принимает три облика. Первый из Них — Маха-Вишну, Он создает совокупность материальной энергии, называемую махат-таттвой. Второй — Гарбходакашайи Вишну, который входит в каждую вселенную, чтобы создать там многообразие жизни. Третий, Кширодакашайи Вишну, как вездесущая Сверхдуша, Параматма, пронизывает все вселенные. Он пребывает даже в атомах. Каждый, кто постиг этих трех Вишну, сможет освободиться из материального плена»."
    "4": "Материальный мир — это временное проявление одного из видов энергии Господа. Всеми процессами в этом мире управляют три Вишну, экспансии Господа Кришны. Их называют пуруша-аватарами. Те, кто не сведущ в науке о Боге (Кришне), считают, что материальный мир создан для того, чтобы живые существа могли удовлетворять потребности своих чувств, и что живые существа сами являются пурушами — источниками материальной энергии и ее полновластными хозяевами. «Бхагавад-гита» признает это атеистическое заключение ложным. В данном стихе говорится, что первопричина возникновения всего материального мира — Кришна. Это также подтверждается в «Шримад-Бхагаватам». Различные элементы материального космоса являются составляющими отделенной энергии Господа. Даже брахмаджьоти, высшая цель имперсоналистов, — не что иное, как духовная энергия, проявленная в духовном небе. В брахмаджьоти нет духовного разнообразия, которое царит на планетах Вайкунтхи, и все же имперсоналисты считают брахмаджьоти своей высшей целью и вечной обителью. Что касается вездесущей Параматмы, то это временное проявление Кширодакашайи Вишну. Параматма не является вечной, ибо этого проявления Господа не существует в духовном мире. Таким образом, высшее проявление Абсолютной Истины — это Верховная Личность Бога, Кришна. Он изначальный источник всей энергии и Ему подвластны все ее виды: и отделенная энергия, и внутренняя."
    "5": "Материальная энергия, как уже было сказано, состоит из восьми первоэлементов. Первые пять из них — землю, воду, огонь, воздух и эфир — называют пятью гигантскими или грубыми элементами, в которых заключены пять объектов чувственного восприятия: материальный звук, осязательное ощущение, форма, вкус и запах. Материалистическая наука ограничивается изучением лишь этих десяти элементов, оставляя в стороне три других элемента: ум, разум и ложное эго. Ученые, исследующие различные психические процессы, также не обладают совершенным знанием, поскольку им неизвестен первоисточник всего сущего, Кришна. Ложное эго, которое проявляется в понятиях «я» и «мое» и составляет основу материальной жизни, включает в себя также десять органов тела, участвующих в материальной деятельности. Слово буддхих̣ (разум) также указывает на совокупность элементов материального творения, называемую махат-таттвой. Таким образом, из восьми элементов, составляющих отделенную энергию Господа, возникают двадцать четыре элемента, из которых состоит весь материальный мир и которые являются предметом изучения атеистической философии санкхьи; изначально эти элементы — порождения отделенной энергии Кришны, но приверженцы атеистической санкхьи не знают, что Кришна — причина всех причин. Философия санкхьи ограничивается лишь изучением различных проявлений внешней энергии Кришны, описанных в «Бхагавад-гите»."
