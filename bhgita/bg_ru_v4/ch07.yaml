  translation: "Такие разумные люди, стремящиеся освободиться из плена старости и смерти, находят прибежище во Мне и служат Мне с любовью. Они уже, по сути, Брахман, ибо в совершенстве познали законы духовной деятельности."
  purport:
    "1": "Рождение, смерть, старость и болезни связаны с материальным телом, но никак не затрагивают тело духовное. Духовное тело не рождается, не умирает, не стареет и не болеет. Поэтому тот, кто обрел духовное тело и, став одним из приближенных Верховного Господа, получил доступ к вечному преданному служению Ему, обрел истинное освобождение. Ахам̇ брахма̄сми: «Я духовен по природе». В шастрах говорится, что живое существо должно осознать себя Брахманом, то есть вечной душой. Осознание себя Брахманом, как сказано в этом стихе, является также частью практики преданного служения. Чистые преданные находятся на духовном уровне, уровне Брахмана, и прекрасно знают все законы духовной деятельности."
    "2": "Встав на путь трансцендентного служения Господу, четыре типа преданных, имеющих материальные желания, получают то, к чему стремились, и, когда по милости Господа полностью очищаются и обретают сознание Кришны, им даруется право наслаждаться духовным блаженством, общаясь с Верховным Господом. Те же, кто поклоняется полубогам, никогда не смогут попасть на планету Верховного Господа и общаться с Ним. На высшую планету Кришны, Голоку Вриндавану, закрыт доступ даже тем людям, которые пытаются осознать безличный Брахман и потому относятся к числу малоразумных. По сути, осознавшим Брахман может считаться лишь тот, кто действует в сознании Кришны (ма̄м а̄ш́ритйа), ибо он стремится достичь высшей обители Кришны. У такого преданного нет никаких заблуждений относительно положения Кришны, поэтому он уже, по сути, стал Брахманом."
    "3": "Даже те, кто поклоняется Господу в Его форме арча или кто избрал Его объектом медитации только ради того, чтобы освободиться из материального плена, по милости Господа обретают знание о Брахмане и материальном творении (адхибхуте). Об этом Господь расскажет в следующей главе."
