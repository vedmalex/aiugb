  purport:
    "1": "В отличие от грешников-неверующих, люди, перечисленные в этом стихе, следуют предписаниям шастр. Их называют сукр̣тинах̣, праведниками, потому что они чтут священные писания, соблюдают нормы морали и законы государства и в той или иной степени преданы Верховному Господу. Такие благочестивые люди делятся на четыре категории: страдающие, нуждающиеся в деньгах, любознательные и стремящиеся постичь Абсолютную Истину. Эти люди обращаются к Верховному Господу и преданно служат Ему, преследуя при этом различные цели. Поскольку они служат Господу, чтобы осуществить свои собственные желания, их нельзя назвать чистыми преданными. Чистому преданному служению чужды корысть и стремление к материальной выгоде. Определение чистого преданного служения дано в «Бхакти-расамрита-синдху» (1.1.11):"
    "2": анйа̄бхила̄шита̄-ш́ӯнйам̇   джн̃а̄на-карма̄дй-ана̄вр̣там а̄нукӯлйена кр̣шн̣а̄ну-   ш́ӣланам̇ бхактир уттама̄
    "3": "«Трансцендентным преданным служением Верховному Господу Кришне занимается тот, кто служит Ему с любовью и полностью свободен от стремления к материальной выгоде или успеху на поприще кармической деятельности и философских изысканий. Такое преданное служение называется чистым»."
    "4": "Встав на путь преданного служения Верховному Господу и общаясь с чистым преданным, эти четыре вида праведников полностью очищаются от материальной скверны и тоже становятся чистыми преданными. Что касается нечестивцев, то им очень трудно заниматься преданным служением, потому что они эгоистичны, не следуют предписаниям шастр и не стремятся к духовным целям. Но если некоторым из них посчастливится встретить чистого преданного и пообщаться с ним, то даже такие люди могут стать чистыми преданными."
    "5": "Люди, поглощенные кармической деятельностью, обращаются к Господу, когда попадают в беду, и, общаясь с чистыми преданными, сами становятся преданными Господа. Те, кто просто разочаровался в жизни, тоже иногда приходят к чистым преданным и хотят узнать что-нибудь о Боге. Точно так же, когда философы-гьяни отчаиваются найти истину в разных областях знания, у них возникает желание познать Бога и они начинают преданно служить Ему. Занимаясь преданным служением Господу, они поднимаются над уровнем познания безличного Брахмана и Параматмы в сердце каждого и по милости Господа или Его преданного понимают, что Бог является личностью. Итак, когда страждущие, любознательные, стремящиеся к знанию и нуждающиеся в деньгах убеждаются, что материальные блага не способствуют духовному развитию, и избавляются от всех материальных желаний, они становятся чистыми преданными. Пока преданные не достигнут уровня чистоты, их служение Господу будет осквернено примесями кармической деятельности, стремления к мирскому знанию и т. д. Чтобы подняться на уровень чистого преданного служения, надо избавиться от всего этого."
