  translation: "Верховный Господь сказал: Теперь, о сын Притхи, услышь о том, как, вручив себя Мне, сосредоточив на Мне свой ум и отбросив все сомнения, ты сможешь в полной мере постичь Меня, идя путем йоги."
  purport:
    "1": "Седьмая глава «Бхагавад-гиты» подробно описывает природу сознания Кришны. Кришна исполнен всех совершенств, и здесь рассказывается о том, как Он проявляет их. Кроме того, здесь названы четыре типа удачливых людей, которые обращаются к Кришне, и четыре типа неудачников, которые никогда не делают этого."
    "2": "В первых шести главах «Бхагавад-гиты» говорилось о том, что живое существо — это не материя, а дух, вечная душа, и что оно может осознать свою духовную природу с помощью разных методов йоги. В конце шестой главы было ясно сказано, что тот, чей ум всегда сосредоточен на Кришне, другими словами, тот, кто обладает сознанием Кришны, находится на высшей ступени лестницы йоги. Только сосредоточив ум на Кришне, и никак иначе, мы сможем постичь Абсолютную Истину в полной мере. Человек, познавший безличное брахмаджьоти или Параматму, пребывающую в сердце, не обладает совершенным знанием об Абсолютной Истине: его знание лишь частично. Полностью познать Абсолютную Истину — значит познать Кришну, ибо человеку, обладающему сознанием Кришны, открываются все тайны духовной науки. Достигнув совершенства в сознании Кришны, человек избавляется от всех сомнений и понимает, что Кришна является высшим объектом познания. Разные виды йоги — это лишь разные этапы на пути сознания Кришны. Тот, кто идет путем сознания Кришны, естественным образом обретает совершенное знание о брахмаджьоти и Параматме. Занимаясь йогой сознания Кришны, человек в совершенстве познаёт все: Абсолютную Истину, живые существа и материальную природу во всех их многообразных проявлениях."
    "3": "Заниматься йогой надо так, как предписано в последнем стихе шестой главы «Бхагавад-гиты». Сосредоточить ум на Кришне, Верховном Господе, можно, только преданно служа Ему. Преданное служение Господу состоит из девяти видов, первым и самым важным из которых является шраванам. Вот почему Господь говорит здесь Арджуне: тач чхр̣н̣у — «Слушай Меня». Нет наставника более великого, чем Кришна, поэтому тот, кто слушает Его, получает редчайшую возможность обрести совершенное сознание Кришны. Духовное знание надо получать либо от Самого Кришны, либо от Его чистого преданного, а не от мирского выскочки, кичащегося своей образованностью."
    "4": "Процесс постижения Кришны, Верховной Личности Бога, Абсолютной Истины, описан во второй главе Первой песни «Шримад-Бхагаватам»:"
    "5": ш́р̣н̣вата̄м̇ сва-катха̄х̣ кр̣шн̣ах̣   пун̣йа-ш́раван̣а-кӣртанах̣ хр̣дй антах̣-стхо хй абхадра̄н̣и   видхуноти сухр̣т сата̄м
    "6": нашт̣а-пра̄йешв абхадрешу   нитйам̇ бха̄гавата-севайа̄ бхагаватй уттама-ш́локе   бхактир бхавати наишт̣хикӣ
    "7": тада̄ раджас-тамо-бха̄ва̄х̣   ка̄ма-лобха̄дайаш́ ча йе чета этаир ана̄виддхам̇   стхитам̇ саттве прасӣдати
    "8": эвам̇ прасанна-манасо   бхагавад-бхакти-йогатах̣ бхагават-таттва-виджн̃а̄нам̇   мукта-сан̇гасйа джа̄йате
    "9": бхидйате хр̣дайа-грантхиш́   чхидйанте сарва-сам̇ш́айа̄х̣ кшӣйанте ча̄сйа карма̄н̣и   др̣шт̣а эва̄тманӣш́варе
    "10": "«Слушание повествований о Кришне, изложенных в ведических писаниях, или слов Самого Кришны в „Бхагавад-гите“ само по себе праведно. Господь Кришна, пребывающий в сердце каждого, действует как лучший друг преданного, неустанно слушающего о Нем, и очищает его сердце от материальной скверны. Тогда в сердце преданного естественным образом пробуждается духовное знание. Продолжая слушать о Кришне от преданных и читать „Шримад-Бхагаватам“, человек утверждается на пути служения Господу. Совершенствуясь в преданном служении, он выходит из-под влияния гун страсти и невежества и таким образом постепенно избавляется от вожделения и жадности. Очистившись от этой скверны, он достигает уровня чистой благости и, черпая радость в преданном служении, постигает науку о Боге во всех ее аспектах. Так бхакти-йога разрубает тугой узел материальных привязанностей в сердце человека, и тогда он сразу избавляется от всех сомнений (асам̇ш́айам̇ самаграм) и постигает Высшую Абсолютную Истину, Личность Бога» (Бхаг., 1.2.17–21)."
    "11": "Итак, постичь науку о Кришне можно, только слушая слова Кришны или Его преданного, обладающего сознанием Кришны."
