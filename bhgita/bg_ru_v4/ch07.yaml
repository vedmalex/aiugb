    "6": "В «Чхандогья-упанишад» (5.1.15) сказано: на ваи ва̄чо на чакшӯм̇ши на ш́ротра̄н̣и на мана̄м̇сӣтй а̄чакшате пра̄н̣а ити эва̄чакшате пра̄н̣о хй эваита̄ни сарва̄н̣и бхаванти — «Главным фактором деятельности каждого живого существа является не способность говорить, видеть, слышать или мыслить, а жизненная сила». Подобно этому, главная движущая сила мироздания — это Господь Ва̄судева, Шри Кришна. Благодаря нашему телу мы способны говорить, видеть, слышать, мыслить и т. д., но все эти способности теряют свое значение, если не связаны с Верховным Господом. И поскольку Ва̄судева вездесущ и вмещает в Себя все, преданный, обладающий совершенным знанием, вручает себя Ему (см. также Б.-г., 7.17 и 11.40)."
