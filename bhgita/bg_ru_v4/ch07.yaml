    "1": "Слово пун̣йа указывает на нечто изначальное, то, что сохранилось в первозданном виде. В материальном мире все обладает своим запахом, будь то цветок, земля, вода, воздух и т. д. Изначальный чистый запах, пронизывающий все сущее, — это Кришна. Точно так же у всего в этом мире есть свой, неповторимый вкус, который может измениться, если добавить других химических веществ. Итак, каждый предмет или субстанция обладает тем или иным изначальным запахом и вкусом."
    "2": "Вибха̄васу значит «огонь». Без огня остановились бы фабрики и заводы, без огня мы не смогли бы приготовить пищу, и этот огонь — тоже Кришна. Точнее, Кришна — это жар огня. Согласно ведической медицине, несварение желудка возникает в результате понижения температуры в желудке, так что огонь необходим нам даже для того, чтобы переваривать пищу. Человек, обладающий сознанием Кришны, понимает, что земля, вода, огонь, воздух — все химические и физические элементы и их отличительные свойства существуют только благодаря Кришне. Продолжительность нашей жизни тоже зависит от Кришны. По милости Кришны можно либо продлить свою жизнь, либо сократить ее. Таким образом, сознание Кришны приложимо ко всем сферам бытия."
