    "2": тва̄м̇ ш́ӣла-рӯпа-чаритаих̣ парама-пракр̣шт̣аих̣   саттвена са̄ттвикатайа̄ прабалаиш́ ча ш́а̄страих̣ пракхйа̄та-даива-парама̄ртха-вида̄м̇ матаиш́ ча   наива̄сура-пракр̣тайах̣ прабхаванти боддхум
    "3": "«О Господь, преданные, такие как Вьясадева и Нарада, знают, что Ты Верховная Личность Бога. Узнать о Твоих качествах, образе и деяниях и таким образом понять, что Ты Верховная Личность Бога, можно, изучая ведические писания. Но непреданные демоны, что подвластны гунам страсти и невежества, не способны постичь Тебя. Они недостойны этого. Сколь бы искусны ни были они в обсуждении „Веданты“, Упанишад и других ведических писаний, им никогда не познать Верховную Личность Бога» (Стотра-ратна, 12)."
    "4": "В «Брахма-самхите» сказано, что Бога, Верховную Личность, нельзя постичь, просто изучая Веды. Это возможно только по Его милости. Поэтому в данном стихе из «Бхагавад-гиты» говорится, что к числу не слишком умных людей относятся не только поклонники полубогов, но также ученые-непреданные, изучающие «Веданту» и рассуждающие на темы ведических писаний. Поскольку у них нет ни капли истинного сознания Кришны, они не способны постичь личностную природу Бога. Те, кто считает Абсолютную Истину безличной, названы здесь абуддхайах̣ (лишенными разума), потому что они ничего не знают о высшем аспекте Абсолютной Истины. В «Шримад-Бхагаватам» сказано, что постижение Всевышнего начинается с постижения безличного Брахмана, следующая ступень — постижение Сверхдуши, пребывающей в сердце, и затем — постижение Личности Бога, высшего аспекта Абсолютной Истины."
    "5": "Нынешние имперсоналисты ничуть не умнее тех, о которых говорит Кришна: они игнорируют слова даже своего великого предшественника Шанкарачарьи, который сказал, что Кришна — это Верховная Личность Бога. Не имея верного представления о Высшей Истине, имперсоналисты считают Кришну обыкновенным царевичем, сыном Деваки и Васудевы или могущественным человеком, героем своего времени. Такая точка зрения тоже осуждается в «Бхагавад-гите» (9.11): аваджа̄нанти ма̄м̇ мӯд̣ха̄ ма̄нушӣм̇ танум а̄ш́ритам — «Только глупцы могут считать Меня обыкновенным человеком»."
    "6": "Суть в том, что Кришну нельзя постичь, не занимаясь преданным служением Ему и не развив в себе сознания Кришны. «Бхагаватам» (10.14.29) подтверждает это:"
    "7": атха̄пи те дева пада̄мбуджа-двайа-   праса̄да-леш́а̄нугр̣хӣта эва хи джа̄на̄ти таттвам̇ бхагаван махимно   на ча̄нйа эко ’пи чирам̇ вичинван
    "8": "«О мой Господь, познать Твое истинное величие может тот, кто удостоился хотя бы капли милости Твоих лотосных стоп. Но те, кто пытается постичь Верховную Личность Бога силой собственного ума, не добьются успеха, даже годами изучая Веды». Чтобы постичь Верховную Личность Бога, Кришну, Его образ, качества и имя, недостаточно заниматься умозрительным философствованием или изучать Веды. Для этого необходимо служить Господу с любовью и преданностью. Познать Верховную Личность Бога может лишь тот, кто целиком поглощен деятельностью в сознании Кришны, которая начинается с повторения маха-мантры: Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе. Непреданные-имперсоналисты считают, что тело Кришны состоит из материальных элементов, и Его деяния, облик и все, что с Ним связано, также являются порождением майи. Таких имперсоналистов называют майявади. Им неизвестна высшая истина."
    "9": "В двадцатом стихе этой главы ясно сказано: ка̄маис таис таир хр̣та-джн̃а̄на̄х̣ прападйанте ’нйа-девата̄х̣ — «Люди, ослепленные вожделением, вручают себя полубогам». Известно, что, помимо Верховной Личности Бога, существуют многочисленные полубоги, повелевающие разными планетами вселенной. У Господа тоже есть Своя планета. В двадцать третьем стихе Кришна говорит: дева̄н дева-йаджо йа̄нти мад-бхакта̄ йа̄нти ма̄м апи. Те, кто поклоняется полубогам, попадают на планеты этих полубогов, а преданные Господа Кришны попадают на планету Кришналока. Но, несмотря на эти недвусмысленные утверждения, глупые имперсоналисты продолжают считать Господа бесформенным, а все формы воображаемыми, иллюзорными. Но разве можно, изучая «Бхагавад-гиту», прийти к выводу, что полубоги являются безличными, а их обители — бесформенными? Для нас совершенно ясно, что ни полубоги, ни Кришна, Верховная Личность Бога, не являются безличными. Все они личности: Господь Кришна — это Верховная Личность Бога, и у Него есть Своя планета, а у полубогов — свои."
    "10": "Итак, представления монистов о том, что высшая истина лишена формы и что любая форма является порождением иллюзии, весьма далеки от реальности. Из этих стихов очевидно, что форма отнюдь не иллюзорна. Из «Бхагавад-гиты» мы узнаём, что формы полубогов и форма Верховного Господа существуют одновременно и что тело Господа Кришны — сач-чид-ананда, вечно, исполнено знания и блаженства. Ведические писания свидетельствуют о том, что Высшая Абсолютная Истина исполнена знания и блаженства — виджн̃анам а̄нандам̇ брахма (Брихат-араньяка-упанишад, 3.9.28) — и обладает бесчисленными благими качествами: ананта-калйа̄на-гун̣а̄тмако ’сау (Вишну-пурана, 6.5.84). А в другом стихе «Гиты» Господь говорит, что, хотя Он аджа (нерожденный), Он тем не менее рождается, появляется на свет. Вот истины, которые мы должны усвоить, изучая «Бхагавад-гиту». Читая «Гиту», невозможно прийти к выводу, что Верховный Господь не является личностью. Согласно «Бхагавад-гите», философия монизма, которой следуют имперсоналисты, ложна. Не может быть никаких сомнений в том, что Высшая Абсолютная Истина, Господь Кришна, обладает формой и является личностью."
