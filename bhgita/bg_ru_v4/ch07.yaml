  purport:
    "1": "Бог наделил каждое существо определенной долей независимости, поэтому, если человек стремится к мирским наслаждениям и искренне хочет получить их от полубогов, повелителей материального мира, Верховный Господь, который как Сверхдуша пребывает в сердце каждого, зная об этом желании, помогает человеку исполнить его. Как верховный отец всех существ, Господь не посягает на их независимость, а, наоборот, предоставляет им все необходимое для того, чтобы осуществить свои материальные желания. Может возникнуть вопрос: почему всемогущий Господь дает живым существам возможность наслаждаться жизнью в материальном мире и тем самым позволяет им попасть в ловушку иллюзорной энергии? Ответ таков: если бы Верховный Господь в образе Сверхдуши не давал живым существам такой возможности, у них не было бы подлинной независимости. Господь предоставляет каждому полную свободу действий, но в то же время в «Бхагавад-гите» Он дает высшее наставление: «Оставь все свои занятия и полностью предайся Мне». Только тогда человек сможет стать по-настоящему счастливым."
    "2": "И люди, и полубоги зависят от воли Верховного Господа, поэтому без дозволения свыше человек не может поклоняться полубогу, так же как и полубог не может дать ему благословений. Говорится, что без дозволения Верховной Личности Бога и травинка не шелохнется. Обычно Веды советуют людям, терпящим материальные страдания, обращаться к полубогам. Чтобы достичь определенной цели, необходимо поклоняться соответствующему полубогу. Так, больному человеку советуют поклоняться богу Солнца, тому, кто хочет прослыть ученым, надо поклоняться богине знания Сарасвати, а человеку, мечтающему о красивой жене, — богине Уме, супруге Господа Шивы. Таким образом, шастры содержат предписания, связанные с поклонением различным полубогам. Когда человек хочет тех или иных мирских благ, Господь побуждает его обратиться к соответствующему полубогу, и так он получает желанное благословение. Именно Господь пробуждает в человеке чувство преданности этому полубогу. Сами полубоги не способны вселить такие чувства в сердца своих поклонников — это делает Кришна, Верховный Господь, пребывающий в сердце каждого как Сверхдуша. Полубоги — это части вселенского тела Господа, поэтому они во всем зависят от Него. В Ведах сказано: «Верховная Личность Бога в образе Сверхдуши пребывает в сердце полубога и побуждает его исполнять желания людей. И полубог, и люди подчиняются воле Всевышнего. Они не являются независимыми»."
