    "2": ака̄мах̣ сарва-ка̄мо ва̄   мокша-ка̄ма уда̄ра-дхӣх̣ тӣврен̣а бхакти-йогена   йаджета пурушам̇ парам
    "3": "Поклоняться и служить Господу Ва̄судеве должен каждый: и чистый преданный, свободный от материальных желаний, и тот, кто исполнен материальных желаний, и человек, стремящийся очиститься от материальной скверны."
    "4": "Люди, лишенные разума и забывшие о своей духовной природе, принимают покровительство полубогов, чтобы добиться быстрого исполнения своих материальных желаний. Такие люди, как правило, не обращаются к Верховной Личности Бога, потому что находятся под влиянием низших гун материальной природы (невежества и страсти). Следуя правилам поклонения полубогам, они добиваются желаемого. Сбитые с толку сиюминутными прихотями, эти люди не знают, как достичь высшей цели. Но преданный Верховного Господа стоит на верном пути. Поскольку Веды рекомендуют поклоняться полубогам для достижения определенных целей (например, чтобы поправить здоровье, человеку советуют поклоняться богу Солнца), непреданные думают, что в каких-то случаях лучше поклоняться полубогам, нежели Верховному Господу. Но чистый преданный знает, что Верховный Господь Кришна — повелитель всех существ. В «Чайтанье-чаритамрите» (Ади, 5.142) сказано: экале ӣш́вара кр̣шн̣а, а̄ра саба бхр̣тйа. Есть только один господин — Кришна, Верховная Личность Бога, а все остальные — Его слуги. Поэтому чистый преданный никогда не станет обращаться к полубогам, чтобы удовлетворить свои материальные потребности. Он во всем полагается на Верховного Господа и довольствуется тем, что получает от Него."
