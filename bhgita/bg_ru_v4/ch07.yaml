  purport:
    "1": "Этот стих дает еще более ясный и убедительный ответ на вопрос, является ли Абсолютная Истина личностью или нет. Если бы тело Кришны, Верховной Личности Бога, было порождением майи, то есть материальным, как полагают имперсоналисты, то Он, подобно обыкновенному существу, переселялся бы из тела в тело, забывая все, что происходило с Ним в предыдущей жизни. Каждый, кто обладает материальным телом, не помнит, что происходило с ним в прошлом, и не знает, чем закончится его нынешняя жизнь и какой будет следующая. Иначе говоря, обыкновенное существо не знает ни прошлого, ни настоящего, ни будущего. Этим знанием владеет только тот, кто полностью свободен от материальной скверны."
    "2": "Господь Кришна говорит определенно, что Он, в отличие от обыкновенного человека, знает все, что происходило в прошлом, происходит сейчас и произойдет в будущем. В четвертой главе Господь говорил, что Он помнит, как много миллионов лет назад давал наставления богу Солнца Вивасвану. Кришна знает каждое живое существо, поскольку в образе Сверхдуши находится в сердце каждого. Но, хотя Он Сверхдуша в сердце каждого и Верховная Личность Бога, недалекие люди не понимают этого, даже если им удается постичь безличный Брахман."
    "3": "Трансцендентное тело Шри Кришны нетленно. Господь подобен солнцу, а майя — облаку. Мы часто видим, что облака могут на какое-то время скрыть от нашего взора солнце, звезды и планеты. Однако это происходит лишь потому, что наше зрение несовершенно. Солнце, луна и звезды не скрыты. Точно так же майя не может по-настоящему скрыть Верховного Господа. Он пользуется Своей внутренней энергией, чтобы оставаться невидимым для глупцов. Как объяснялось в третьем стихе этой главы, из многих миллионов людей лишь единицы стремятся к совершенству, а из тысяч тех, кто достиг совершенства, едва ли один знает Господа Кришну таким, какой Он есть. Даже тот, кто достиг совершенства в познании безличного Брахмана или Параматмы, пребывающей в сердце, не сможет постичь Верховную Личность Бога, Шри Кришну, если не разовьет в себе сознание Кришны."
