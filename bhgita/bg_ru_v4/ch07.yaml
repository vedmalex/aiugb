  purport:
    "1": "Из многих тысяч людей самых разных типов едва ли один может по-настоящему заинтересоваться самоосознанием и попытаться узнать, какова природа души и тела и что представляет собой Абсолютная Истина. Интересы большинства людей сводятся к удовлетворению животных потребностей: в еде, сне, защите и сексе, и почти никого не привлекает трансцендентное знание. Первые шесть глав «Гиты» предназначены для тех, кто стремится обрести трансцендентное знание, то есть постичь природу души и Сверхдуши с помощью методов гьяна-йоги и дхьяна-йоги и научиться отделять свое «я» от материи, однако никто из этих людей не может постичь Кришну, Верховную Личность Бога. Постичь Кришну могут только те, кто обладает сознанием Кришны. Другие искатели Абсолютной Истины могут постичь безличный Брахман, поскольку это гораздо легче, чем постичь Кришну. Но Кришна — это Верховная Личность, и, чтобы постичь Его, недостаточно обладать знанием о Брахмане и Параматме. Попытки йогов и гьяни постичь Кришну, как правило, заканчиваются неудачей. Хотя величайший из имперсоналистов, Шрипада Шанкарачарья, в своем комментарии к «Бхагавад-гите» признал Кришну Верховной Личностью Бога, его последователи отказываются считать Кришну таковым. Это говорит о том, что понять истинную природу Кришны очень трудно даже тому, кто достиг духовного уровня, уровня безличного Брахмана."
    "2": "Кришна — Верховная Личность Бога, причина всех причин, предвечный Господь Говинда. Ӣш́варах̣ парамах̣ кр̣шн̣ах̣ сач-чид-а̄нанда-виграхах̣ ана̄дир а̄дир говиндах̣ сарва-ка̄ран̣а-ка̄ран̣ам. Непреданным чрезвычайно трудно постичь Его. Хотя они и заявляют, что путь бхакти, или преданного служения, слишком легок, сами они не способны следовать по нему. Если путь бхакти так легок, как утверждают непреданные, то почему же они выбирают трудный путь? На самом деле идти путем бхакти совсем не легко. Легким может казаться так называемый путь бхакти, по которому следуют не сведущие в этой науке самозванцы, но, когда философы-гьяни пытаются заниматься бхакти-йогой по-настоящему, в соответствии с предписаниями шастр, они быстро сходят с этого пути. В «Бхакти-расамрита-синдху» (1.2.101) Шрила Рупа Госвами пишет:"
    "3": ш́рути-смр̣ти-пура̄н̣а̄ди-   пан̃чара̄тра-видхим̇ вина̄ аика̄нтикӣ харер бхактир   утпа̄та̄йаива калпате
    "4": "«Тот, кто пытается служить Господу, пренебрегая указаниями Упанишад, Пуран, „Нарада-панчаратры“ и других авторитетных ведических писаний, только нарушает покой общества»."
    "5": "Имперсоналист, осознавший Брахман, или йог, постигший Параматму, не способны постичь Верховного Господа Кришну, который стал сыном Яшоды и колесничим Арджуны. Даже великие полубоги иногда приходят в недоумение, наблюдая за действиями Кришны (мухйанти йат сӯрайах̣). Ма̄м̇ ту веда на каш́чана: «Никто не знает Меня таким, какой Я есть», — говорит Господь. Великая душа, которой удалось постичь Кришну, встречается очень редко (са маха̄тма̄ су-дурлабхах̣). Даже если человек — великий ученый или философ, пока он не встанет на путь преданного служения Господу, он не сможет постичь Кришну таким, какой Он есть (таттватах̣). Только чистые преданные могут до какой-то степени познать непостижимые божественные качества Кришны, причины всех причин: Его безграничное могущество и великолепие, Его богатство, славу, силу, красоту, знание и самоотречение, — ибо Кришна всегда благоволит к Своим преданным. Он высшая ступень осознания Брахмана, и воистину познать Его могут только преданные."
    "6": атах̣ ш́рӣ-кр̣шн̣а-на̄ма̄ди   на бхавед гра̄хйам индрийаих̣ севонмукхе хи джихва̄дау   свайам эва спхуратй адах̣
    "7": "«Кришну невозможно постичь с помощью грубых материальных органов чувств. Но Он Сам открывает Себя Своим преданным, довольный их трансцендентным любовным служением Ему» (Бхакти-расамрита-синдху, 1.2.234)."
