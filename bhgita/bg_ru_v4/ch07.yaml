  purport:
    "1": "Здесь ясно сказано, что живые существа относятся к высшей природе, или энергии, Верховного Господа. Низшая энергия — это материя, которая проявляет себя через различные элементы: землю, воду, огонь, воздух, эфир, ум, разум и ложное эго. Обе группы материальных элементов: грубые (земля и т. д.) и тонкие (ум и т. д.) являются порождением низшей энергии. Живые существа, использующие различные элементы низшей энергии в своих целях, принадлежат к высшей энергии Верховного Господа, и именно благодаря этой энергии живет и действует весь материальный мир. Материальный космос лишен способности действовать до тех пор, пока его не приведет в движение высшая энергия, живые существа. Энергия всегда подчинена ее источнику, поэтому живые существа всегда подвластны Верховному Господу; они не обладают полной независимостью. Они никогда не станут столь же могущественными, как Господь, вопреки мнению недалеких людей. О разнице между живыми существами и Верховным Господом в «Шримад-Бхагаватам» (10.87.30) сказано следующее:"
    "2": апаримита̄ дхрува̄с тану-бхр̣то йади сарва-гата̄с   тархи на ш́а̄сйатети нийамо дхрува нетаратха̄ аджани ча йан-майам̇ тад авимучйа нийантр̣ бхавет   самам ануджа̄ната̄м̇ йад аматам̇ мата-душт̣атайа̄
    "3": "«О вечный Всевышний, если бы воплощенные в теле существа были неизменными и вездесущими, подобно Тебе, они бы не находились в Твоей власти. Но, если признать, что живые существа являются частицами Твоей энергии, сразу становится ясно, что они подвластны Тебе. Поэтому, чтобы обрести подлинное освобождение, живые существа должны признать над собой Твою власть, — тогда они станут счастливыми. Только тогда, заняв свое естественное положение, они обретут могущество. Поэтому те недалекие люди, которые отстаивают концепцию монизма, гласящую, что индивидуальные существа во всех отношениях тождественны Богу, на самом деле придерживаются ошибочных и порочных взглядов»."
    "4": "Верховный Господь, Кришна, — единственный властелин, а все остальные существа подвластны Ему. Живые существа принадлежат к высшей энергии Господа, поскольку качественно неотличны от Всевышнего, однако они никогда не могут сравняться с Ним в количественном отношении, то есть в могуществе. Используя грубые и тонкие элементы низшей энергии (материи) для удовлетворения потребностей своих чувств, частицы высшей энергии (индивидуальные существа) утрачивают свой истинный, духовный ум и разум. Это происходит из-за влияния материи. Но когда живое существо выходит из-под влияния иллюзорной, материальной энергии, оно обретает мукти, освобождение. Находясь во власти материальной иллюзии, живое существо подчиняется диктату ложного эго, которое заставляет его отождествлять себя с материей и считать разные материальные предметы своей собственностью. Чтобы осознать свою истинную природу, оно должно избавиться от всех материальных представлений, в том числе и от представления о том, что оно может стать абсолютно тождественным Богу. Итак, «Гита» подтверждает, что живое существо — это лишь одно из бесчисленных проявлений энергии Кришны, и когда оно очистится от материальной скверны, то обретет сознание Кришны, или, иначе, совершенное освобождение."
