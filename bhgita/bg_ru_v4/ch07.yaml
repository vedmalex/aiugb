    "3": "Он главный вечный среди всех вечных. Из всех живых существ Он верховное существо. Он один хранитель всего живого. Если бы у нас не было разума, мы не смогли бы действовать, и Кришна говорит, что Он источник всего разума. Тот, кто лишен разума, не способен постичь Верховную Личность Бога, Кришну."
