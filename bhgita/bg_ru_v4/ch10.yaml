    "3": "«Даже тот, кто беспрестанно слушает повествования о божественных играх Кришны, которого славят в чудесных молитвах, никогда не пресытится ими. Те, кто вступил в духовные взаимоотношения с Кришной, наслаждаются описаниями игр Господа снова и снова» (Бхаг., 1.1.19). Поэтому Арджуна хочет снова услышать о Кришне, в частности его интересует, каким образом Он остается вездесущим Верховным Господом."
    "4": "Что же касается амр̣там, нектара, то любое повествование, любое слово о Кришне подобно нектару. И каждый может насладиться вкусом этого нектара. В отличие от мирских рассказов, повестей и романов, которые очень скоро набивают у читателя оскомину, повествования о трансцендентных играх Господа Кришны можно слушать бесконечно. Именно поэтому летописи вселенной изобилуют повествованиями о деяниях различных воплощений Господа. Так, например, Пураны, описывающие события глубокой древности, содержат рассказы об играх многочисленных воплощений Господа. Поэтому, сколько бы люди ни читали их, они никогда не приедаются."
