  purport:
    "1": "Господь уже говорил, что из Вед Он «Сама-веда». В «Сама-веде» собрано много прекрасных песнопений, которые исполняют полубоги. Одна из таких песен, «Брихат-сама», отличается удивительной по красоте мелодией и исполняется в полночь."
