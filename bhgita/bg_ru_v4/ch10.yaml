  purport:
    "1": "Господь излагает здесь краткую историю заселения вселенной. Брахма, первый обитатель вселенной, был порожден энергией Верховного Господа, которого называют Хираньягарбхой. Брахма в свою очередь произвел на свет семь великих мудрецов, а до них четверых других великих мудрецов — Санаку, Сананду, Санатану и Санат-кумара — и четырнадцать Ману. Эти двадцать пять великих мудрецов называются прародителями всех живых существ во вселенной. На свете бесчисленное множество вселенных, в каждой из них бесчисленное множество планет, и каждая населена разнообразными живыми существами. Все они ведут свое начало от двадцати пяти прародителей. В течение тысячи лет по исчислению полубогов Брахма совершал аскезу, прежде чем по милости Кришны понял, как сотворить вселенную. После этого Брахма произвел на свет Санаку, Сананду, Санатану и Санат-кумара, затем Рудру, а после него — семь великих мудрецов. Таким образом на свет появились все брахманы и кшатрии, порожденные энергией Верховной Личности Бога. Брахму называют Питамахой, дедом, а Кришну — Прапитамахой, отцом деда. Об этом сказано в одиннадцатой главе «Бхагавад-гиты» (39)."
