  purport:
    "1": "Все многообразие качеств живых существ, перечисленных здесь, хороших и плохих, создано Кришной."
    "2": "Разумом называют способность понимать истинную природу вещей, а знанием — понимание того, что́ есть дух и что́ есть материя. Обычное знание, которое люди получают в университетах, распространяется только на материальные вещи и потому не может считаться истинным. Обладать знанием — значит понимать, чем дух отличается от материи. Современная система образования не дает людям знания о духе, она просто учит их манипулировать материальными элементами и удовлетворять свои физические потребности. Поэтому академическое знание нельзя считать полным."
    "3": "Асаммоха, свобода от сомнений и иллюзии, приходит к тому, кто перестал колебаться и понял трансцендентную философию. Постепенно, шаг за шагом, человек может избавиться от заблуждений и иллюзий. Ничего не следует принимать слепо; все нужно тщательно взвешивать и обдумывать. Необходимо также развивать в себе терпение и умение прощать (кшаму). Нужно научиться терпеть и снисходительно относиться к незначительным оплошностям других. Сатйам, правдивость, — это способность говорить правду ради блага других людей. Истину нельзя искажать. Расхожая мораль гласит, что правду следует говорить лишь в том случае, если она приятна собеседнику. Но правдивый человек так не поступает. Истину следует говорить прямо в глаза, чтобы люди знали, каково действительное положение вещей. Тот, кто предупреждает других: «Этот человек — вор», — говорит правду. Без сомнений и колебаний нужно говорить людям даже неприятную правду. Обладать правдивостью — значит излагать факты как они есть, ради блага других людей. Таково определение правдивости."
    "4": "Владение чувствами подразумевает, что мы не пользуемся ими без нужды, ради собственного удовольствия. Никому не возбраняется удовлетворять основные потребности своих чувств, но любые излишества и ненужные удовольствия препятствуют духовному развитию человека. Поэтому чувствами не нужно пользоваться без необходимости. Точно так же не нужно позволять уму думать о чем угодно; это качество называют ш́ама. Не следует тратить время на размышления о том, как заработать деньги. Делая это, мы попросту расточаем энергию ума. Ум необходимо использовать для того, чтобы понять главную потребность человека, и делать это нужно, руководствуясь указаниями авторитетных наставников. Мыслительные способности необходимо развивать, общаясь с теми, кто хорошо знает писания, со святыми людьми и с духовными учителями. Сукхам: источником счастья для нас всегда должно быть то, что помогает нам обрести духовное знание и сознание Кришны. А все, что мешает углублению сознания Кришны, следует считать источником боли и страданий. Все то, что помогает развитию сознания Кришны, нужно принимать, а все то, что этому мешает, — отвергать."
    "5": "Бхава, рождение, связано с материальным телом. Что касается души, то она, как было сказано в начале «Бхагавад-гиты», никогда не рождается и не умирает. Рождение и смерть существуют лишь для тех, кто воплотился в материальном мире. Источником страха является беспокойство о будущем. Человек, обладающий сознанием Кришны, ничего не боится, ибо деятельность, которой он занимается, гарантирует ему возвращение в духовный мир, домой, к Богу. Его будущее светло. Все остальные, однако, не знают, что случится с ними, какой будет их следующая жизнь. Поэтому они не ведают покоя. Если мы хотим избавиться от тревог, то должны понять Кришну и всегда оставаться в сознании Кришны. Тогда от нас уйдут все страхи. В «Шримад-Бхагаватам» (11.2.37) говорится: бхайам̇ двитӣйа̄бхинивеш́атах̣ сйа̄т. Причиной страха является сосредоточенность на иллюзорной энергии. Однако у тех, кто вышел из-под ее влияния, кто перестал отождествлять себя с материальным телом, осознал себя духовной частицей Верховной Личности Бога и потому занимается трансцендентным служением Господу, нет причин для страха. Впереди у них светлое будущее. Таким образом, страх — это состояние людей, лишенных сознания Кришны. Бесстрашие, абхайам, приходит только к тому, кто обладает сознанием Кришны."
    "6": "Ахим̇са̄, непричинение вреда, подразумевает, что человек перестал причинять другим страдания и беспокойства. Материальный прогресс, обещанный многочисленными политиками, социологами, филантропами и т. д., никому не приносит реального блага, поскольку эти политики и филантропы не обладают трансцендентным видением: они сами не знают, что́ является истинным благом для общества. Ахимса подразумевает, что надо обучать людей тому, как полностью реализовать возможности человеческой жизни. Жизнь дается человеку для духовного самопознания, и любое движение или партия, не способствующие достижению этой цели, причиняют вред людям. И наоборот, все, что помогает людям обрести духовное счастье, относится к категории ахимсы."
    "7": "Самата̄, уравновешенность, — это свобода от привязанности и неприязни. Крайние проявления как привязанности, так и неприязни одинаково плохи. Материальный мир не должен вызывать у нас ни влечения, ни отвращения. Все то, что благоприятно для деятельности в сознании Кришны, нужно принимать, а все неблагоприятное — отвергнуть. Такое отношение к миру называется уравновешенностью. Человеку, обладающему сознанием Кришны, не нужно гадать, что отвергать или принимать, его единственным критерием является польза для его деятельности в сознании Кришны."
    "8": "Тушт̣и, удовлетворенность, означает, что человек не должен прилагать усилия и суетиться ради приобретения все новых и новых материальных вещей. Нужно научиться довольствоваться тем, что приходит к нам по милости Господа, — это называется удовлетворенностью. Тапас означает «аскеза и покаяние». К этой категории относится много ведических правил и предписаний. Например, человек должен вставать рано утром и совершать омовение. Иногда вставать рано очень тяжело. Любое самоограничение, которое человек накладывает на себя добровольно, называют аскезой. Кроме того, Веды предписывают поститься в определенные дни месяца. Даже если человек не любит поститься, он должен делать это в рекомендуемые дни, чтобы доказать свою решимость совершенствоваться в науке сознания Кришны. Однако поститься без необходимости или в нарушение ведических предписаний не рекомендуется. Не следует участвовать в политических голодовках; согласно «Бхагавад-гите», это посты в гуне невежества, а действия, совершаемые в гунах невежества или страсти, мешают духовному развитию. Чтобы духовно развиваться, необходимо действовать только в гуне благости, поэтому пост в дни, указанные в Ведах, помогает человеку обрести духовное знание."
    "9": "Что касается благотворительной деятельности, то половину своего дохода нужно отдавать на благое дело. Какое дело называют благим? То, которое согласуется с принципами сознания Кришны. Это не просто благое, это самое лучшее дело. Поскольку Кришна является всеблагим, всеблагой является и Его миссия. Поэтому пожертвования следует давать человеку, практикующему сознание Кришны. Согласно Ведам, пожертвования должны отдаваться брахманам. В Индии до сих пор следуют этой традиции, хотя и не строго в соответствии с предписаниями Вед. Почему в писаниях сказано, что пожертвования следует давать брахманам? Потому, что брахманы посвящают себя поискам высшего, духовного знания. Брахман должен посвятить свою жизнь познанию Брахмана. Брахма джа̄на̄тӣти бра̄хман̣ах̣: брахманом называют того, кто постиг Брахман. Таким образом, пожертвования нужно давать брахманам, поскольку они постоянно заняты духовной деятельностью и у них нет времени, чтобы самим зарабатывать себе на жизнь. Веды также предписывают давать пожертвования тем, кто отрекся от мира, санньяси. Санньяси ходят от дома к дому, но не для того, чтобы получить милостыню, а для того, чтобы просвещать людей. Они делают это, чтобы пробудить семейных людей от сна невежества. Поскольку домохозяева, поглощенные семейными делами, забывают о том, что истинной целью жизни является развитие сознания Кришны, санньяси идут к ним за подаянием и побуждают их встать на путь сознания Кришны. Как сказано в Ведах, человек должен пробудиться ото сна и исполнить то, ради чего ему была дана жизнь. Санньяси несут людям духовное знание и выводят их на путь духовного самопознания, поэтому пожертвования прежде всего следует давать им и брахманам или жертвовать деньги на какое-нибудь другое благое дело, а не отдавать их кому попало."
    "10": "О славе (йаш́ас) Господь Чайтанья говорил, что она приходит к человеку тогда, когда он становится великим преданным. Это настоящая слава. Человек, который стал знаменитым благодаря своим достижениям в сознании Кришны, обретает настоящую славу, а все, кто не славится этим, живут в бесславии."
    "11": "Эти качества можно найти повсюду во вселенной у людей и полубогов. На планетах вселенной живет множество различных рас людей, которым присущи перечисленные выше качества. Кришна создал эти качества, но человек, стремящийся развить в себе сознание Кришны, должен сам развить их изнутри. По воле Верховного Господа у того, кто служит Богу, постепенно проявляются все хорошие качества."
    "12": "Источником всего, что существует на свете, хорошего и плохого, является Кришна. В материальном мире нет ничего, что отсутствует в Кришне. В этом суть знания; необходимо понять, что, как бы ни разнились качества этого мира, все они исходят от Кришны."
