    "3": "Месяц, соответствующий ноябрю-декабрю, считают лучшим из всех, потому что в Индии это время сбора урожая зерновых, время, приносящее людям много счастья и радости. Ну и, конечно, весна — время года, любимое всеми, поскольку весной не слишком жарко и не слишком холодно, в эту пору повсюду цветут деревья и распускаются цветы. На весну приходится больше всего праздников, посвященных играм Кришны, поэтому ее считают самым радостным временем года, и она является представителем Верховного Господа, Кришны."
