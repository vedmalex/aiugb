  purport:
    "1": "Знаток священных писаний, который в совершенстве изучил все Веды и получил знание от таких авторитетов, как Господь Чайтанья, и который действует в соответствии с этим знанием, становится способным понять, что Кришна — источник всего сущего в материальном и духовном мирах. До конца осознав это, он беспрерывно служит Верховному Господу. Никакие глупцы и их толкования священных писаний не заставят его сойти с этого пути. Все ведические шастры единодушно признают Кришну источником Брахмы, Шивы и других полубогов. В «Атхарва-веде» (Гопала-тапани-упанишад, 1.24) сказано: йо брахма̄н̣ам̇ видадха̄ти пӯрвам̇ йо ваи веда̄м̇ш́ ча га̄пайати сма кр̣шн̣ах̣ — «Кришна Сам на заре творения передал Брахме ведическое знание, и Он же распространял это знание в прошлом». В «Нараяна-упанишад» (1) также сказано: атха пурушо ха ваи на̄ра̄йан̣о ’ка̄майата праджа̄х̣ ср̣джейети — «Тогда Верховная Личность, Нараяна, решил создать живых существ». Далее «Нараяна-упанишад» гласит: на̄ра̄йан̣ад брахма джа̄йате, на̄ра̄йан̣а̄д праджа̄патих̣ праджа̄йате, на̄ра̄йан̣а̄д индро джа̄йате, на̄ра̄йан̣а̄д ашт̣ау васаво джа̄йанте, на̄ра̄йан̣а̄д эка̄даш́а рудра̄ джа̄йанте, на̄ра̄йан̣а̄д два̄даш́а̄дитйа̄х̣ — «От Нараяны родился Брахма и все великие прародители человечества. От Нараяны произошел Индра, из Него же возникли восемь Васу, одиннадцать Рудр и двенадцать Адитьев». А Сам Нараяна — воплощение Кришны."
    "2": "В ведических писаниях также сказано: брахман̣йо девакӣ-путрах̣ — «Сын Деваки, Кришна, — это Верховная Личность» (Нараяна-упанишад, 4). Далее говорится: эко ваи на̄ра̄йан̣а а̄сӣн на брахма̄ на ӣш́а̄но на̄по на̄гни-самау неме дйа̄в-а̄пр̣тхивӣ на накшатра̄н̣и на сӯрйах̣ — «В начале творения существовала только Верховная Личность, Нараяна. Тогда не было ни Брахмы, ни Шивы, ни воды, ни огня, ни луны, ни звезд на небе, ни солнца» (Маха-упанишад, 1). «Маха-упанишад» гласит, что Господь Шива появился изо лба Верховного Господа. Таким образом, Веды утверждают, что единственным объектом поклонения является Верховный Господь, создатель Брахмы и Шивы."
    "3": "В «Мокша-дхарме», одной из частей «Махабхараты», Кришна говорит:"
    "4": праджа̄патим̇ ча рудрам̇ ча̄пй   ахам эва ср̣джа̄ми ваи тау хи ма̄м̇ на виджа̄нӣто   мама ма̄йа̄-вимохитау
    "5": "«Великие патриархи, Шива и другие, сотворены Мной, хотя сами они, введенные в заблуждение Моей иллюзорной энергией, не ведают об этом». В «Вараха-пуране» также сказано:"
    "6": на̄ра̄йан̣ах̣ паро девас   тасма̄дж джа̄таш́ чатурмукхах̣ тасма̄д рудро ’бхавад девах̣   са ча сарва-джн̃ата̄м̇ гатах̣
    "7": "«Нараяна — это Верховная Личность Бога. Он произвел на свет Брахму, от которого родился Шива»."
    "8": "Господь Кришна — источник всего сущего, и Его называют самой действенной причиной творения. «Поскольку все исходит из Меня, — говорит Он, — Я изначальный источник всего. Все сущее подчинено Мне. Во всем творении нет никого выше Меня». Верховный повелитель только один — Кришна. Тот, кто таким образом постиг Кришну, следуя указаниям истинного духовного учителя и опираясь на ведические писания, использует всю свою энергию в сознании Кришны и становится по-настоящему мудрым. В сравнении с ним все остальные, те, кто не знает Кришну, — просто глупцы. Только глупец может считать Кришну обыкновенным человеком. Тот, кто обладает сознанием Кришны, не должен позволять глупцам и невеждам сбивать себя с толку; избегая неавторитетных комментариев и изданий «Бхагавад-гиты», он должен неуклонно идти по пути сознания Кришны."
