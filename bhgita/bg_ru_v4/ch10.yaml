  purport:
    "1": "В «Брахма-самхите» сказано, что Кришна — Верховный Господь. На свете нет никого более великого, чем Он; Он причина всех причин. Здесь Господь Сам говорит, что Он первопричина всех полубогов и мудрецов. Даже полубогам и великим мудрецам не дано познать Кришну, и если даже они не способны постичь Кришну, Его имя и качества, то что тогда говорить об ученых, живущих на этой крошечной планете? Никто не в силах понять, почему Господь приходит на Землю в облике обычного человека и совершает Свои удивительные, непостижимые деяния. Отсюда следует, что никакие ученые степени не дают возможности постичь Кришну. Даже полубоги и великие мудрецы, пытавшиеся постичь Кришну силой своего ума, так и не добились успеха. В «Шримад-Бхагаватам» также сказано, что постичь Верховную Личность Бога не под силу даже великим полубогам. Ограниченные возможностями своих несовершенных чувств, они в ходе философских рассуждений могут прийти только к отрицанию материального многообразия, составляющему основу философии имперсонализма, и говорить о чем-то, не проявленном тремя гунами материальной природы, или же довольствоваться плодами собственного воображения. Но все эти глупые рассуждения не дают возможности познать Кришну."
    "2": "Тем, кто действительно хочет постичь Абсолютную Истину, Господь в этом стихе как бы говорит: «Я Верховная Личность Бога. Я Всевышний». Это необходимо знать. Хотя мы не можем постичь непостижимого Господа и не ощущаем Его присутствия, Господь тем не менее существует. По-настоящему узнать Кришну, который вечен, исполнен знания и блаженства, можно, просто изучая Его слова, запечатленные в «Бхагавад-гите» и «Шримад-Бхагаватам». Понимание Бога как некой всемогущей силы, то есть концепция безличного Брахмана, доступно тем, кто находится под влиянием низшей энергии Господа, но постичь Бога как личность можно, лишь находясь на духовном уровне."
    "3": "Поскольку большинство людей не может постичь истинную природу Кришны, Господь по Своей беспричинной милости, из сострадания к таким философам нисходит в материальный мир. Однако, хотя Верховный Господь являет здесь Свои удивительные деяния, эти философы, оскверненные влиянием материальной энергии, продолжают считать Всевышним безличный Брахман. Только тот, кто безраздельно предался Верховному Господу, по Его милости может понять, что Всевышний — это Кришна. Преданных Господа нисколько не интересуют представления о Боге как о безличном Брахмане; любовь и вера, которой они обладают, заставляют их немедленно предаться Верховному Господу, и тогда по беспричинной милости Кришны они становятся способными постичь Его. Никому другому это не доступно. Поэтому даже великие мудрецы возглашают: «Что есть атма? Кто такой Всевышний? Это тот, кому мы должны поклоняться»."
