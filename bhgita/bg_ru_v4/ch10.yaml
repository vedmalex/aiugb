    "1": "Подняться на высшую ступень духовного совершенства — значит постичь Верховную Личность Бога. Пока человек не имеет твердой веры в то, что Верховный Господь является обладателем бесчисленных достояний, он не сможет заниматься преданным служением. Многие люди говорят, что Бог велик, но, как правило, они не знают, насколько Он велик. В этой главе описывается Его величие. Тот, кто действительно постиг величие Бога, немедленно предается Ему и посвящает себя преданному служению Господу. У человека, которому открылось подлинное величие Господа, нет другого выбора, кроме как предаться Ему. Получить это знание можно, обратившись к «Шримад-Бхагаватам», «Бхагавад-гите» и другим священным писаниям."
