  purport:
    "1": "В этих двух стихах Верховный Господь дает философам-майявади возможность понять, что Всевышний отличен от индивидуальной души. Услышав четыре стиха, составляющие суть «Бхагавад-гиты», Арджуна избавился от всех сомнений и признал Кришну Верховной Личностью Бога. Он сразу же, не колеблясь, заявил: «Ты парам брахма, Верховная Личность Бога». До этого Сам Кришна говорил, что Он источник всего сущего. Каждый полубог и каждый человек находится в зависимости от Него. Только по невежеству своему люди и полубоги мнят себя абсолютными и независимыми от Верховной Личности Бога. Полностью рассеять эту тьму невежества можно, только преданно служа Господу. Об этом говорил в предыдущем стихе Сам Господь. Теперь по Его милости Арджуна принимает Его как Высшую Истину, что находится в полном соответствии с предписаниями Вед. Не следует думать, что Арджуна называет Кришну Верховной Личностью Бога, Абсолютной Истиной, желая польстить своему близкому другу. Все, о чем Арджуна говорит в этих двух стихах, находит подтверждение в Ведах. Веды утверждают, что постичь Верховного Господа можно, лишь встав на путь преданного служения, и никак иначе. Каждое слово, произнесенное Арджуной в этом стихе, подтверждают Веды."
    "2": "«Кена-упанишад» утверждает, что Верховный Брахман является опорой всего сущего, и Кришна уже говорил, что все сущее покоится на Нем. «Мундака-упанишад» подтверждает, что постичь Верховного Господа, основу всего сущего, могут лишь те, кто беспрестанно думает о Нем. Постоянные размышления о Кришне, которые называются смаран̣ам, являются одной из форм преданного служения. Только благодаря преданному служению человек может постичь свою истинную природу и избавиться от материального тела."
    "3": "Веды называют Верховного Господа чистейшим из чистых. Тот, кто понял это, избавляется от всех последствий своих грехов. Не предавшись Верховному Господу, невозможно очиститься от греховной скверны. Слова Арджуны о том, что Кришна чистейший, тоже соответствуют утверждениям Вед и мнению великих мудрецов во главе с Нарадой."
    "4": "Кришна — Верховная Личность Бога, поэтому мы должны постоянно думать о Нем. Так мы сможем наслаждаться духовными отношениями с Ним. Он высшее бытие. Он свободен от телесных потребностей и не подвластен рождению и смерти. Это утверждает не только Арджуна, но и все ведические писания, Пураны и исторические хроники. Все шастры описывают Кришну подобным образом, и в четвертой главе «Бхагавад-гиты» Верховный Господь Сам говорит: «Хотя Я нерожденный, Я нисхожу на землю, чтобы восстановить основы религии». Он изначальный источник всего сущего; у Него нет причины, ибо Он Сам причина всех причин и все исходит от Него. Обрести это совершенное знание можно по милости Верховного Господа."
    "5": "По милости Кришны Арджуна выражает здесь свои чувства. Если мы хотим понять смысл «Бхагавад-гиты», то должны принять все, о чем говорится в этих двух стихах. Это называется парампарой, цепью ученической преемственности. Не принадлежа к ученической преемственности, невозможно понять «Бхагавад-гиту». Ее смысл нельзя постичь, полагаясь только на свою «образованность». Как это ни прискорбно, ученые, гордящиеся своим образованием, несмотря на многочисленные утверждения Вед, упрямо продолжают считать Кришну обыкновенным человеком."
