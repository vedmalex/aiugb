    "2": "Философы-майявади считают, что, не обладая аналитическим разумом, невозможно обрести чистое знание. Ответ на это содержится в словах Верховного Господа: те, кто занимается чистым преданным служением, даже если они не имеют надлежащего образования и не знают всех предписаний Вед, все равно, как сказано в этом стихе, получат помощь Господа."
    "3": "Господь говорит Арджуне, что Высшую, Абсолютную Истину, Верховную Личность Бога, невозможно постичь с помощью философских рассуждений, ибо Высшая Истина столь велика, что Ее нельзя охватить умом или постичь усилием разума. Человек может философствовать миллионы лет, но, если в сердце его нет преданности, нет любви к Высшей Истине, он никогда не поймет Кришну, или Высшую Истину. Господь с помощью Своей непостижимой энергии открывает Себя в сердце такого чистого преданного, только когда ему удается удовлетворить Высшую Истину, Кришну, своим служением. Чистый преданный всегда носит Кришну в своем сердце, и благодаря присутствию Кришны, который подобен солнцу, тьма неведения в его сердце тотчас рассеивается. Это особая милость, которую Кришна оказывает Своему чистому преданному."
    "4": "Пыль материализма, скопившаяся в нас за многие миллионы жизней в материальном мире, покрывает наше сердце толстым слоем, но, если мы занимаемся преданным служением и постоянно повторяем мантру Харе Кришна, наше сердце быстро очищается от грязи и мы обретаем чистое знание. Достичь высшей цели, Вишну, можно, только повторяя святые имена и служа Ему, а не с помощью философских рассуждений и дебатов. Чистому преданному не нужно заботиться об удовлетворении своих материальных потребностей. Ему не о чем беспокоиться, ибо, когда тьма в его сердце рассеивается, он получает все необходимое от Верховного Господа, довольного его любовным преданным служением. В этом суть учения «Бхагавад-гиты». Изучая «Бхагавад-гиту», человек может безраздельно предаться Господу и посвятить себя чистому преданному служению. И когда Господь берет на Себя заботу о преданном, преданный освобождается от всех материальных устремлений."
