  purport:
    "1": "В этом стихе Арджуна назван Гудакешей, то есть «одолевшим невежество и сон». Те, кто спит, погрузившись во тьму невежества, не способны постичь разнообразные проявления Верховной Личности Бога в материальном и духовном мирах. Поэтому имя, которым Кришна называет Арджуну, исполнено глубокого смысла. Поскольку Арджуна одолел невежество, Верховный Господь согласился рассказать Ему о Своих разнообразных богатствах."
    "2": "Прежде всего Кришна говорит Арджуне, что в Своем первом воплощении Он является душой материального мироздания. Перед тем как сотворить материальный мир, Верховный Господь принимает форму пуруша-аватар, Своих полных экспансий, и тем самым дает начало всему сущему. Поэтому Он атма, душа махат-таттвы, совокупности материальных элементов, из которых состоит вселенная. Совокупная материальная энергия не является причиной творения, ее причиной является Маха-Вишну, который входит в махат-таттву, совокупную материальную энергию. Он ее душа. Сначала Маха-Вишну входит в проявленные вселенные, а затем проявляет Себя как Сверхдуша в каждом живом существе. Мы знаем, что материальное тело каждого существует только благодаря присутствию в нем духовной искры. Без нее тело не могло бы расти и развиваться. Подобно этому, материальный космос не мог бы развиваться, если бы в него не вошла Сверхдуша, Кришна. В «Субала-упанишад» сказано: пракр̣тй-а̄ди-сарва-бхӯта̄нтар-йа̄мӣ сарва-ш́ешӣ ча на̄ра̄йан̣ах̣ — «В образе Сверхдуши Верховная Личность Бога пребывает во всех проявленных вселенных»."
    "3": "Три пуруша-аватары описаны в «Шримад-Бхагаватам», а также в «Нарада-панчаратре». Вишн̣ос ту трӣн̣и рӯпа̄н̣и пуруша̄кхйа̄нй атхо видух̣: в материальном мире Верховная Личность Бога проявляет Себя в трех формах — Каранодакашайи Вишну, Гарбходакашайи Вишну и Кширодакашайи Вишну. О Маха-Вишну, или Каранодакашайи Вишну, рассказывается в «Брахма-самхите» (5.47). Йах̣ ка̄ран̣а̄рн̣ава-джале бхаджати сма йога-нидра̄м: Верховный Господь, Кришна, являющийся причиной всех причин, в образе Маха-Вишну возлежит на водах космического океана. Поэтому Верховную Личность Бога называют началом этой вселенной, хранителем всего сущего и концом всех проявлений материальной энергии."
