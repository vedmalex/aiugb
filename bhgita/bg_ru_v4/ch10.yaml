  translation: "Верховный Господь сказал: Слушай же далее, о могучерукий Арджуна. Поскольку ты Мой близкий друг, ради твоего блага Я продолжу Свой рассказ и открою тебе знание, которое превосходит то, что Я уже изложил."
  purport:
    "1": "Согласно Парашаре Муни, Бхагаваном, Верховной Личностью Бога, называют того, кто в полной мере обладает шестью совершенствами: силой, славой, богатством, знанием, красотой и самоотречением. Во время Своего пребывания на земле Кришна явил все эти шесть совершенств. Поэтому мудрецы, такие как Парашара Муни, признают Кришну Верховной Личностью Бога. В десятой главе Кришна собирается открыть Арджуне еще более сокровенное знание о Своих совершенствах и деяниях. До этого, начиная с седьмой главы, Господь уже рассказал о Своих разнообразных энергиях и о том, как они действуют. А в этой главе Он расскажет Арджуне о Своих уникальных достояниях (вибхути). В предыдущей главе Господь описал Свои разнообразные энергии, чтобы доказать необходимость преданного служения и вселить в нас веру. А в данной главе Он рассказывает Арджуне о Своих многочисленных проявлениях и совершенствах."
    "2": "Чем больше человек слушает о Верховном Господе, тем сильнее становится его желание служить Ему. Поэтому нужно стараться всегда слушать рассказы о Господе в обществе Его преданных. Это сделает наше служение более совершенным. В таких беседах могут участвовать лишь те, кто действительно стремится обрести сознание Кришны. Всем остальным это недоступно. Господь ясно говорит Арджуне, что Он открывает ему это знание, заботясь о его благе, потому что Арджуна очень дорог Ему; иначе говоря, подобные беседы в обществе преданных приносят благо в первую очередь преданным."
