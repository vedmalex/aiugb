  purport:
    "1": "Чистые преданные, описанные в этом стихе, целиком посвящают себя любовному служению Господу. Их умы постоянно сосредоточены на лотосных стопах Кришны, и они говорят только на духовные темы. Здесь описаны отличительные черты чистых преданных. Такие преданные день и ночь прославляют качества и деяния Господа. Их сердца и души всегда погружены в Кришну, и, говоря о Нем с другими преданными, они получают от этого огромное удовольствие."
    "2": "На начальном этапе преданного служения источником трансцендентного блаженства для них является само служение Господу, а достигнув духовной зрелости, они обретают любовь к Богу. На этом трансцендентном уровне они наслаждаются вкусом высшего блаженства, которое царит в обители Господа. Господь Чайтанья сравнивает преданное служение с семенем, посаженным в сердце живого существа. Бесчисленное множество живых существ скитается по вселенной, переходя с одной планеты на другую, и лишь очень немногим из них выпадает удача встретить на своем пути чистого преданного, который посвятит их в тайны преданного служения. Преданное служение подобно семени, которое попадает в сердце человека. И если такой человек постоянно слушает и повторяет: Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе, это семя дает всходы, подобно тому как прорастает семя дерева, поливаемое водой. Духовный росток преданного служения постепенно поднимается все выше и выше и, пройдя через оболочки материальной вселенной, достигает сияния брахмаджьоти в духовном небе. Продолжая расти, дерево преданного служения достигает высшей планеты духовного неба, Голоки Вриндаваны, высшей обители Кришны. На Голоке Вриндаване оно находит прибежище под сенью лотосных стоп Кришны и остается там навсегда. Так же как обыкновенное растение, росток преданного служения, начинает цвести и плодоносить, если преданный поливает его водой слушания и повторения. Полное описание древа преданного служения приводится в «Чайтанья-чаритамрите» (Мадхья-лила, гл. 19). Там сказано, что, когда росток служения находит прибежище под сенью лотосных стоп Верховного Господа, сердце преданного переполняет любовь к Богу; такой преданный ни мгновения не может прожить без Господа, как рыба не может жить без воды. В этом состоянии преданный, соприкоснувшийся с Верховной Личностью Бога, обретает все духовные качества."
    "3": "Очень много рассказов о взаимоотношениях Верховного Господа и Его преданных содержится в «Шримад-Бхагаватам», поэтому «Шримад-Бхагаватам» так дорог преданным. Как сказано в самом «Бхагаватам» (12.13.18), ш́рӣмад-бха̄гаватам̇ пура̄н̣ам амалам̇ йад ваишн̣ава̄на̄м̇ прийам. В этом писании ничего не говорится о материальной деятельности, экономическом процветании, чувственных наслаждениях или об освобождении. «Шримад-Бхагаватам» — единственное произведение, где в полной мере описана трансцендентная природа Верховного Господа и Его преданных. Поэтому те, кто полностью развил в себе сознание Кришны, постоянно испытывают наслаждение, слушая эти трансцендентные повествования, подобно тому как юноша и девушка наслаждаются общением друг с другом."
