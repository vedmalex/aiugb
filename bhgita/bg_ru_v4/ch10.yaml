  purport:
    "1": "Входя в сердце каждого живого существа как Сверхдуша, Верховный Господь пребывает повсюду, пронизывая Собой все материальные вселенные. Здесь Господь говорит Арджуне, что нет никакого смысла постигать красоту и великолепие отдельных явлений этого мира. Достаточно знать, что все сотворенное существует только благодаря тому, что в нем в образе Сверхдуши присутствует Кришна. Все существа, от гигантского Брахмы и вплоть до крошечного муравья, продолжают жить только потому, что в сердце каждого из них находится Господь, поддерживающий их существование."
    "2": "Члены некой Миссии настаивают на том, что, поклоняясь любому из полубогов, человек придет к Верховной Личности Бога, то есть достигнет высшей цели жизни. Но здесь Кришна полностью отвергает необходимость поклонения полубогам, ибо даже самые великие из них, Брахма и Шива, представляют собой лишь искру великолепия Верховного Господа. Он — источник всего сущего, и никто не может превзойти Его. Он асамаурдхва; это значит, что на свете нет никого равного Ему или более великого, чем Он. В «Падма-пуране» сказано, что тот, кто ставит Верховного Господа Кришну на один уровень с полубогами, будь то даже Брахма или Шива, сразу же становится атеистом. Тот же, кто тщательно изучит многочисленные описания богатств Кришны и проявлений Его энергии, вне всякого сомнения, поймет положение Господа Шри Кришны и всегда будет поклоняться только Ему. Господа называют вездесущим, ибо часть Его части, Сверхдуша, входит во все сущее. Зная это, чистые преданные сосредоточивают свой ум на Кришне, постоянно служа Ему, и потому они всегда остаются на духовном уровне. О преданном служении и поклонении Кришне прямо говорится в этой главе, в стихах с восьмого по одиннадцатый. Там описан весь путь чистого преданного служения. В данной главе было подробно рассказано о том, как достичь высшей ступени совершенства в преданном служении — вступить в общение с Верховной Личностью Бога. Шрила Баладева Видьябхушана, великий ачарья в цепи учителей, ведущей начало от Кришны, завершает свой комментарий к десятой главе «Бхагавад-гиты» такими словами:"
