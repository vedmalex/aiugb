  purport:
    "1": "До конца постичь величие Кришны и Его достояний невозможно. Органы чувств индивидуальной души весьма ограниченны и не позволяют ей до конца понять деяния Кришны. И все же преданные стараются постичь Кришну. Но они не ставят своей целью понять Его полностью в какой-то момент времени или на каком-то определенном этапе жизни. Нет, рассказы о Кришне сами по себе доставляют им такое удовольствие, что кажутся чистым нектаром. Поэтому преданные наслаждаются, слушая их. Говоря о достояниях Кришны и Его разнообразных энергиях, чистые преданные испытывают духовное блаженство, и потому они хотят снова и снова слушать и говорить о них. Кришна знает, что живые существа не способны представить себе масштабы Его величия, поэтому Он согласился рассказать Арджуне только о главных проявлениях Своих разнообразных энергий. Особого внимания заслуживает употребленное здесь слово пра̄дха̄нйатах̣ («главные»). Оно означает, что мы можем узнать только о некоторых основных проявлениях Верховного Господа, ибо Его проявления бесконечны. Постичь их все просто невозможно. А употребленное в этом стихе слово вибхӯти указывает на достояния, благодаря которым Господь повелевает мирозданием. В словаре «Амара-коша» сказано, что слово вибхӯти значит «исключительное великолепие»."
