  purport:
    "1": "Как было сказано в седьмой главе (7.3), манушйа̄н̣а̄м̇ сахасрешу каш́чид йатати сиддхайе: те, кто пытается постичь природу духа, не обыкновенные люди; они превосходят миллионы и миллионы тех, кто вовсе лишен духовного знания. Но из всех, кто действительно пытается постичь свою духовную природу, самого высокого уровня достиг тот, кто осознал, что Кришна — это Верховная Личность Бога, нерожденный владыка всего сущего. Только поднявшись на этот уровень и полностью осознав Кришну как верховного повелителя, человек освобождается от всех последствий своих грехов."
    "2": "Господь назван здесь аджа, что значит «нерожденный», однако Он не похож на обычных живых существ, которые во второй главе тоже названы словом аджа. Господь отличен от живых существ, которые рождаются и умирают из-за своих материальных привязанностей. Обусловленные души постоянно меняют тела, тогда как тело Господа всегда остается неизменным. Даже приходя в материальный мир, Он остается нерожденным, поэтому в четвертой главе говорится, что, появляясь в материальном мире, Господь никогда не попадает под влияние низшей, материальной энергии, а остается в сфере Своей внутренней, высшей энергии."
    "3": "Здесь сказано: ветти-лока-махеш́варам. Каждый должен знать, что Господь Кришна — верховный владыка всех планет во вселенной. Он существовал до сотворения мира и отличен от Своего творения. Все полубоги были созданы в материальном мире, но про Кришну говорится, что Он не относится к числу сотворенных живых существ, поэтому Кришна отличается даже от таких великих полубогов, как Брахма и Шива. И поскольку Он создатель Брахмы, Шивы и других полубогов, Его называют верховным повелителем всех планет."
    "4": "Таким образом, Кришна отличен от всего сотворенного, и каждый, кто признает Его таковым, немедленно освобождается от всех последствий своих грехов. Знать Верховного Господа — значит быть свободным от всех греховных привычек. А как сказано в «Бхагавад-гите», постичь Господа можно только посредством преданного служения, и никак иначе."
    "5": "При этом Кришну нельзя воспринимать как обыкновенного человека. Как уже говорилось, думать так могут только глупцы. Та же самая мысль несколько иначе выражена в этом стихе. Тот, кто не является глупцом, кто достаточно разумен для того, чтобы понять положение Бога, всегда свободен от греха."
    "6": "Как Кришна, которого называют сыном Деваки, может быть нерожденным? Объяснение этому дано в «Шримад-Бхагаватам»: Господь, который предстал перед Васудевой и Деваки, не был рожден как обыкновенный ребенок — Он появился перед ними в Своей изначальной форме, и только затем принял облик младенца."
    "7": "Все, что совершается по указанию Кришны, духовно по природе и не имеет материальных последствий, которые могут быть хорошими или плохими. Представления о хорошем и плохом, существующие в материальном мире, в большей или меньшей степени придуманы, ибо в материальном мире нет ничего хорошего. Здесь все неблагоприятно, ибо неблагоприятна сама материальная природа. То, что мы считаем хорошим, является таковым лишь в нашем воображении. По-настоящему благотворна только деятельность в сознании Кришны, проникнутая духом преданности и служения. Поэтому если мы вообще хотим, чтобы наша деятельность была благотворной, то должны действовать в соответствии с указаниями Верховного Господа. Эти указания можно получить из авторитетных священных писаний, таких как «Шримад-Бхагаватам» и «Бхагавад-гита», или от истинного духовного учителя. Поскольку духовный учитель является представителем Верховного Господа, данные им указания — это указания Самого Господа. Духовный учитель, святые люди и священные писания ведут к одной цели. Между ними нет никаких противоречий. Действуя в соответствии с их указаниями, мы избавимся от последствий, которыми сопровождается благочестивая или неблагочестивая деятельность в материальном мире. Трансцендентное отношение преданного к своей деятельности — это отношение человека отрекшегося от мира, и такой образ действий называют санньясой. Как сказано в первом стихе шестой главы «Бхагавад-гиты», тот, кто действует из чувства долга, выполняя указания Верховного Господа, и не стремится насладиться плодами своего труда (ана̄ш́ритах̣ карма-пхалам), по-настоящему отрекся от мира. Санньяси и йоги — это не те, кто просто рядится в соответствующие одежды; истинным санньяси и йогом является любой, кто всегда действует, исполняя указания Верховного Господа."
