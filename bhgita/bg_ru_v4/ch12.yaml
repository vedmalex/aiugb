  translation: "Тем, чей ум сосредоточен на непроявленном, безличном аспекте Всевышнего, очень трудно идти по пути духовного развития. Воплощенным живым существам каждый шаг на этом пути дается с большим трудом."
  purport:
    "1": "Трансценденталистов, стремящихся к познанию непостижимого, непроявленного, безличного аспекта Верховного Господа, называют гьяна-йогами, а тех, кто, всегда осознает Кришну и занимается преданным служением Господу, именуют бхакти-йогами. В данном стихе ясно показана разница между гьяна-йогой и бхакти-йогой. Хотя гьяна-йога в конце концов приводит человека к той же цели, что и бхакти-йога, путь этот очень сложен и тернист, тогда как путь бхакти-йоги, непосредственного служения Верховной Личности Бога, значительно легче и естественнее для воплощенной души. Обусловленная душа находится в материальном теле с незапамятных времен, и ей очень трудно понять, даже теоретически, свое отличие от тела. Вот почему бхакти-йоги поклоняются Божеству, образу Кришны, тем самым используя телесные представления о жизни, которые прочно запечатлены в нашем уме. Разумеется, поклонение Верховной Личности Бога в образе установленного в храме Божества не имеет ничего общего с идолопоклонством. В Ведах говорится о двух формах поклонения: сагуне и ниргуне. Это значит, что Всевышнему можно поклоняться в форме, обладающей доступными восприятию качествами и не обладающей ими. Поклонение Божеству в храме относится к категории сагуны, потому что изображение Господа создано из материи. Однако образ Господа, воплощенный в камне, дереве или красках, которые являются материальными, сам материальным не является. Такова абсолютная природа Верховного Господа."
    "2": "В связи с этим можно привести одно, может быть, несколько грубое сравнение. Если опустить письмо в любой из почтовых ящиков, развешанных на улицах, оно без труда найдет своего адресата. Однако какой-нибудь другой ящик, пусть даже похожий на почтовый, но не установленный почтовым отделением, не годится для этой цели. Аналогичным образом, арча-виграха, Божество, установленное в храмах, — это освященный образ Бога, который представляет Его в этом мире. Арча-виграха является воплощением Верховного Господа. Господь предстает перед нами в этом образе, чтобы принимать служение. Господь всемогущ, поэтому, воплощаясь в образе арча-виграхи, Он принимает служение преданных, чтобы обусловленным душам было легче поклоняться Ему."
    "3": "Итак, преданным не составляет никакого труда обратиться прямо ко Всевышнему, но для тех, кто пытается постичь безличный Абсолют, путь духовного самопознания весьма нелегок. Чтобы постичь непроявленный аспект Всевышнего, им приходится изучать такие ведические произведения, как Упанишады, они должны учить язык этих писаний, анализировать тончайшие ощущения и в совершенстве овладеть всем этим. Для обыкновенного человека это очень трудно. Но тот, кто занимается преданным служением под руководством истинного духовного учителя, просто каждый день поклоняясь Божеству, слушая рассказы о величии Господа и питаясь остатками предложенной Ему пищи, без труда развивает в себе сознание Кришны и постигает Верховную Личность Бога. Имперсоналисты, идя своим путем, вне всяких сомнений, преодолевают ненужные трудности и препятствия, рискуя при этом в конце концов так и не постичь Абсолютную Истину. Однако те, кто поклоняется личностному аспекту Бога, идут к Господу прямым путем, ничем не рискуя, не испытывая никаких беспокойств и трудностей. Аналогичное утверждение содержится в «Шримад-Бхагаватам». Там говорится, что человек в конце концов все равно должен предаться Верховной Личности Бога (это и называют бхакти), но, если он вместо этого пытается разобраться в том, что есть Брахман и что не есть Брахман, и тратит на это всю свою жизнь, он в результате не получает ничего, кроме трудностей. Вот почему в данном стихе Кришна не рекомендует столь сложный путь, ибо, избрав его, человек не может быть уверен в конечном результате."
    "4": "Живое существо вечно остается индивидуальной душой, и тот, кто хочет слиться с духовным целым, может осознать такие аспекты своей изначальной природы, как вечность и знание, но ему не удастся познать аспект блаженства. Получив милость преданного, трансценденталист, достигший высот в гьяна-йоге, может в какой-то момент начать заниматься бхакти-йогой, преданным служением Господу. Но многолетние поиски безличного Абсолюта и в этом случае станут помехой для него, так как ему будет трудно отказаться от идеи имперсонализма. Таким образом, постижение непроявленного всегда является для воплощенной души источником трудностей — и на стадии практики, и на стадии совершенства. Каждое живое существо наделено некоторой независимостью, и нужно уяснить, что попытки постичь непроявленное противны самой природе живого существа, духовного и исполненного блаженства. Человеку не следует вставать на этот путь. Самым лучшим методом духовного самопознания для каждого является метод сознания Кришны, ведущий к полному погружению в преданное служение. Но тот, кто отвергает преданное служение, рискует превратиться в атеиста. Таким образом, как следует из данного стиха, людям не стоит сосредоточивать свое внимание на познании непроявленного и непостижимого, недоступного восприятию чувств. Этот принцип справедлив всегда, и особенно в наш век. Господь Кришна не рекомендует людям вступать на этот путь."
