    "1": "Преданный всегда избегает дурного общества. В жизни нас то хвалят, то поносят; такова природа людской молвы. Но преданный всегда остается безучастным к иллюзорной славе и позору, счастью и страданиям. Его терпение поистине неиссякаемо. Он никогда не говорит ни о чем, кроме того, что связано с Кришной, поэтому его называют молчаливым. Молчаливость не означает, что человек должен перестать говорить вообще, просто не нужно болтать глупости. Речь дана нам для того, чтобы говорить на важные темы, и для преданного самой важной темой является Верховный Господь. Преданный счастлив при любых обстоятельствах; иногда его кормят вкусно, а иногда нет, но он всегда остается довольным. Не заботится он и о крыше над головой. Приютом ему может служить то дерево, то роскошный дворец — он одинаково равнодушен и к тому, и к другому. Его называют целеустремленным, ибо он непоколебим в своей решимости и знании. В описании качеств чистого преданного можно обнаружить повторы, но их цель — подчеркнуть, что преданный должен развить в себе все эти качества. Без этих качеств он не сможет стать чистым преданным. Хара̄в абхактасйа куто махад-гун̣а̄х̣: тот, кто не является преданным, лишен хороших качеств. Но тот, кто претендует на то, чтобы называться преданным, должен развить в себе все эти качества. Разумеется, он не прилагает к этому специальных усилий, но преданное служение в сознании Кришны помогает ему без особого труда развить их в себе."
