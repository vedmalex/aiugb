  purport:
    "1": "Отвечая на вопрос Арджуны, Кришна со всей определенностью говорит, что тот, кто сосредоточил ум на Его личностной форме и поклоняется Ему с верой и преданностью, должен считаться самым совершенным йогом. Любая деятельность человека, полностью сознающего Кришну, является нематериальной, ибо все, что он делает, он делает ради Кришны. Чистый преданный постоянно занят. Он либо повторяет имена Господа, либо слушает рассказы о Кришне или читает книги о Нем, готовит прасад или идет на рынок, чтобы купить что-нибудь для Кришны, убирает храм или моет посуду — что бы он ни делал, каждое мгновение его жизни посвящено Кришне. Делая все это, чистый преданный пребывает в совершенном самадхи."
