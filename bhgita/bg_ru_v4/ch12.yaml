  translation: "Арджуна спросил: Кто более преуспел в йоге — те, кто всегда преданно служит Тебе, или те, кто поклоняется безличному Брахману, непроявленному и неуничтожимому?"
  purport:
    "1": "Кришна уже рассказал Арджуне о личностной, безличной и вселенской формах Господа, а также о различных категориях преданных и йогов. Обычно трансценденталистов делят на две категории, а именно на имперсоналистов и персоналистов. Преданные-персоналисты все свои силы и энергию посвящают служению Верховному Господу. Имперсоналисты также занимаются духовной практикой, но, вместо того чтобы непосредственно служить Кришне, они медитируют на безличный Брахман, непроявленное. Из этой главы мы узнаем, что из всех методов познания Абсолютной Истины высшим является бхакти-йога, преданное служение. Тот, кто действительно хочет получить доступ к Верховной Личности Бога, должен встать на путь преданного служения. Иначе говоря, тех, кто, занимаясь преданным служением, поклоняется непосредственно Верховному Господу, называют персоналистами, а тех, кто медитирует на безличный Брахман, — имперсоналистами. В данном стихе Арджуна спрашивает Кришну, чье положение лучше. Есть много разных путей постижения Абсолютной Истины, но в этой главе Кришна говорит о том, что лучшим из них является бхакти-йога, или преданное служение Ему. Это самый прямой и легкий путь к общению с Богом."
    "2": "Во второй главе «Бхагавад-гиты» Верховный Господь объяснил, что живое существо — не плоть, а духовная искра, частица Абсолютной Истины. В седьмой главе Он рассказал о живом существе как о неотъемлемой составной частице высшего целого и призвал живые существа сосредоточить все свое внимание на полном целом, Абсолютной Истине. Затем в восьмой главе вновь было сказано о том, что, если человек, оставляя тело, думает о Кришне, он тотчас переносится в духовное небо, обитель Кришны. В конце шестой главы Господь ясно говорит, что тот, кто всегда думает о Кришне в сердце, является лучшим из всех йогов. Таким образом, практически в каждой главе Господь, подводя итог, говорил, что живое существо должно сосредоточить свой ум на личностной форме Кришны, ибо это высшая ступень духовного самопознания."
    "3": "Однако есть люди, которых не привлекает личностная форма Кришны. Они столь непоколебимы в своих убеждениях, что, даже составляя комментарии к «Бхагавад-гите», делают все, чтобы отвлечь внимание людей от Кришны и перенести их преданность на безличное брахмаджьоти. Они предпочитают медитировать на безличную форму Абсолютной Истины, недосягаемую для материальных чувств и непроявленную."
    "4": "Итак, существует две категории трансценденталистов и Арджуна сейчас пытается установить, какой из двух путей легче и кто из них находится на более высоком уровне. Тем самым он хочет определить и свое положение, ибо сам он привязан к личностной форме Кришны, а не к безличному Брахману. Он хочет знать, насколько надежно его положение. На безличное проявление Верховного Господа как в материальном, так и в духовном мире медитировать трудно. В сущности, никто не способен составить правильное представление о безличном аспекте Абсолютной Истины. Поэтому, задавая свой вопрос, Арджуна как бы говорит: «Зачем зря терять время на это?» В одиннадцатой главе рассказывалось о том, как Арджуна убедился в преимуществе привязанности к личностной форме Кришны. Эта привязанность дала ему возможность увидеть все остальные формы Господа, и при этом его любовь к Кришне ничуть не уменьшилась. Арджуна задал Кришне очень важный вопрос, который поможет нам уяснить разницу между личностной и безличной концепцией Абсолютной Истины."
