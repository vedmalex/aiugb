  purport:
    "1": "В этой главе, начиная со второго стиха (майй а̄веш́йа мано йе ма̄м, «сосредоточив на Мне свой ум») и до конца (йе ту дхарма̄мр̣там идам, «эта религия вечного служения»), Верховный Господь рассказал о видах трансцендентного служения, помогающих прийти к Нему. Все виды преданного служения очень дороги Господу, и Он принимает любого, кто служит Ему. Отвечая на вопрос Арджуны о том, что лучше: стремиться постичь безличный Брахман или лично служить Верховной Личности, Господь определенно сказал, что преданное служение Личности Бога, безусловно, является лучшим из всех методов духовного самопознания. Иначе говоря, в этой главе было установлено, что благодаря общению с возвышенными душами в человеке развивается привязанность к чистому преданному служению, которая побуждает его обратиться к истинному духовному учителю. Под руководством гуру он начинает с верой, привязанностью и преданностью слушать и повторять святые имена и следовать регулирующим принципам и таким образом приступает к трансцендентному преданному служению. В данной главе Господь рекомендует именно этот путь, и потому преданное служение, несомненно, является единственным абсолютным методом самоосознания, дающим возможность каждому достичь Верховной Личности Бога. Безличные представления об Абсолютной Истине, как сказано в этой главе, помогают человеку только до тех пор, пока он не предался и не посвятил всего себя самоосознанию. Иными словами, пока у человека нет возможности общаться с чистым преданным Господа, безличные представления об Абсолютной Истине могут принести ему некоторое благо. Стремясь к познанию безличного Абсолюта, человек отказывается от плодов своего труда, занимается медитацией и пытается философски постичь разницу между материей и духом. Все это необходимо до тех пор, пока он не начал общаться с чистым преданным Господа. Однако тем, у кого сразу появляется желание обрести сознание Кришны и заниматься чистым преданным служением, на их счастье, не нужно проходить через все эти ступени духовного самопознания. Преданное служение, описанное в шести срединных главах «Бхагавад-гиты», гораздо более соответствует природе живого существа. Преданному не нужно беспокоиться о средствах к существованию. Милостью Господа все необходимое приходит к нему само собой."
