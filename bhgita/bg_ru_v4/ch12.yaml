    "1": "Преданный может принимать деньги от других, но не должен прилагать слишком много усилий, чтобы получить их. Если деньги приходят к нему сами собой, по милости Господа, он продолжает оставаться невозмутимым. По меньшей мере два раза в день он совершает омовение и встает рано утром, чтобы служить Господу. Благодаря этому он всегда остается чистым внутри и снаружи. Преданный разбирается во всем, ибо ему известна суть всякой деятельности, и он непоколебимо верит словам священных писаний. Преданный никогда не принимает чью-либо сторону и потому невозмутим. Он никогда не чувствует боли, ибо не отождествляет себя с телом. Он знает, что тело — это всего лишь внешняя оболочка, и не страдает, когда тело испытывает боль. Чистый преданный никогда не стремится к тому, что противоречит принципам преданного служения. К примеру, строительство большого дома требует больших затрат энергии и сил, и преданный никогда не возьмется за это, если, конечно, такое строительство не поможет ему в его преданном служении. Он может построить храм для Господа и принять на себя все связанные с этим заботы, но никогда не станет строить огромный дом для себя и своих родственников."
