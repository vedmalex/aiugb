  purport:
    "1": "Те, кто не поклоняется непосредственно Верховному Господу, Кришне, а пытается достичь той же цели окольным путем, в конце концов достигают того же самого — приходят к Шри Кришне. «После множества прожитых жизней мудрец, который понял, что Ва̄судева есть всё, ищет прибежища во Мне» (Б.-г., 7.19). Когда человек, прожив множество жизней, в конце концов обретает совершенное знание, он предается Господу Кришне. Тот, кто идет к Богу этим путем, должен научиться владеть своими чувствами, служить каждому живому существу и заботиться о всеобщем благе. Из этого следует, что до тех пор, пока человек не пришел к Господу Кришне, его знания нельзя назвать совершенными. Зачастую, прежде чем полностью предаться Господу, человек должен пройти через множество трудностей и испытаний."
