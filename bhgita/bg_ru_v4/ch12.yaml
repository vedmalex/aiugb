  purport:
    "1": "Здесь ясно сказано, что на долю преданных выпала великая удача, ибо Господь Сам без промедления освобождает их из плена материального существования. Занимаясь преданным служением, человек осознает, что Бог велик, а индивидуальная душа подвластна Ему. Ее долг — служить Господу, и если она не будет делать этого, то ей придется служить майе."
    "2": "Как уже говорилось, постичь Господа можно только в процессе преданного служения. Поэтому нужно безраздельно предаться Господу. Чтобы прийти к Кришне, необходимо полностью сосредоточить на Нем свой ум. Все, что мы делаем, нужно посвящать только Кришне. Неважно, что мы делаем, главное — делать это только для Кришны. В этом суть преданного служения. Единственное желание преданного — доставить удовольствие Верховной Личности Бога. Цель всей его жизни — удовлетворить Кришну, и ради этого он готов пожертвовать всем, как это сделал Арджуна на поле битвы Курукшетра. Метод очень прост: мы должны посвящать все свои действия Господу и в то же время повторять Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе. Эти трансцендентные звуки привязывают преданного к Верховной Личности Бога."
    "3": "В данном стихе Господь обещает без промедления освободить чистого преданного, целиком посвятившего себя служению Ему, из океана материальной жизни. Великие йоги-мистики по желанию с помощью йоги могут переместить свою душу на любую планету. Другие пользуются иными методами, но что касается преданного, то здесь ясно сказано: Господь Сам вызволяет его из материального плена. Преданному не нужно ждать, пока он сам обретет большой духовный опыт, который поможет ему достичь духовного неба."
    "4": "В «Вараха-пуране» есть такой стих:"
    "5": найа̄ми парамам̇ стха̄нам   арчир-а̄ди-гатим̇ вина̄ гаруд̣а-скандхам а̄ропйа   йатхеччхам анива̄ритах̣
    "6": "Смысл этого стиха в том, что преданному не нужно заниматься аштанга-йогой, чтобы перенестись на духовные планеты. Господь Сам позаботится об этом. Здесь Он ясно говорит, что Сам становится спасителем преданного. Всю заботу о ребенке берут на себя его родители, поэтому малыш чувствует себя в полной безопасности. Точно так же преданному не нужно прилагать какие-то особые усилия, чтобы с помощью йоги попасть на другие планеты. Верховный Господь Сам по Своей великой милости прилетает за преданным на Гаруде и освобождает его из плена материального бытия. Человек, тонущий в океане, может изо всех сил бороться за жизнь и быть очень хорошим пловцом, но ему все равно не удастся спастись самому. Но если кто-то другой придет к нему на помощь и вытащит из воды, то он спасется без всяких усилий. Точно так же Господь спасает преданного из океана материальной жизни. Единственное, что нам нужно, — это воспользоваться несложным методом сознания Кришны и целиком посвятить себя преданному служению. Всякий разумный человек предпочтет метод преданного служения всем прочим методам самоосознания. В «Нараянии» это подтверждается следующим образом:"
    "7": йа̄ ваи са̄дхана-сампаттих̣   пуруша̄ртха-чатушт̣айе тайа̄ вина̄ тад а̄пноти   наро на̄ра̄йан̣а̄ш́райах̣
    "8": "Смысл здесь в том, что не надо заниматься разного рода кармической деятельностью или пытаться обрести знание путем умозрительных рассуждений, поскольку тот, кто предался Верховной Личности Бога, может получить все блага, которые приносят различные виды йоги, размышления о природе духа, ведические ритуалы и жертвоприношения, раздача милостыни и т. д. В этом особое преимущество преданного служения."
    "9": "Просто повторяя святое имя Кришны — Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе, — преданный Господа легко и радостно достигает высшей цели, которая остается недоступной для тех, кто идет другими духовными путями."
    "10": "В восемнадцатой главе, подводя итог всему сказанному в «Бхагавад-гите», Господь говорит:"
    "11": сарва-дхарма̄н паритйаджйа   ма̄м экам̇ ш́аран̣ам̇ враджа ахам̇ тва̄м̇ сарва-па̄пебхйо   мокшайишйа̄ми ма̄ ш́учах̣
    "12": "Он призывает отказаться от всех прочих методов самоосознания и просто посвятить себя преданному служению в полном сознании Кришны. Только тогда мы сможем достичь высшего совершенства жизни. Не нужно бояться последствий грехов, совершённых в прошлом, потому что Сам Верховный Господь берет на Себя заботу о преданном. Поэтому не стоит тщетно пытаться самому спастись с помощью того или иного метода духовного самопознания. Пусть каждый найдет прибежище у верховной и всемогущей Личности Бога, Кришны. В этом — высшее совершенство жизни."
