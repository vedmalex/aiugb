  purport:
    "1": "В данном стихе речь идет о двух формах бхакти-йоги. Первой занимаются те, кто уже развил духовную привязанность и любовь к Кришне, Верховной Личности Бога. А вторая предназначена для тех, кто не развил духовной привязанности и любви к Верховной Личности. Для преданных второй категории существуют многочисленные правила и предписания, которым необходимо следовать, чтобы в конечном счете в сердце появилась привязанность к Кришне."
    "2": "Бхакти-йога — это путь очищения чувств. Сейчас мы находимся в материальном мире, поэтому наши чувства, привязанные к материальным удовольствиям, всегда остаются оскверненными. С помощью бхакти-йоги чувства можно очистить, и тогда они непосредственно соприкоснутся с Верховным Господом. В материальном мире я могу служить какому-то хозяину, но я делаю это не из любви, а из желания заработать деньги. И хозяин также не питает ко мне любви, он пользуется моими услугами и платит мне. Эти отношения основаны не на любви. Однако духовная жизнь требует от человека чистой любви к Богу. Достичь этого уровня можно с помощью практики преданного служения, которая занимает наши пока еще оскверненные чувства."
    "3": "Любовь к Богу дремлет в сердце каждого живого существа. В материальном мире эта любовь проявляется в самых разных формах, но она всегда остается оскверненной материальным влиянием. Поэтому так важно очистить сердце от материальной скверны и пробудить дремлющую в нем, изначально присущую каждому любовь к Кришне. В этом суть бхакти-йоги."
    "4": "Чтобы практиковать бхакти-йогу с ее правилами и предписаниями, нужно под руководством опытного духовного учителя следовать определенным принципам: вставать рано утром, совершать омовение, приходить в храм, возносить Господу молитвы, повторять мантру Харе Кришна, собирать цветы и подносить их Божеству, готовить для Божества вкусные блюда, принимать прасад и т. д. Есть множество разных правил, которым должен следовать преданный. Так, ему необходимо регулярно слушать «Бхагавад-гиту» и «Шримад-Бхагаватам» в изложении чистых преданных. Подобная практика поможет нам развить любовь к Богу, и перед нами откроется путь, ведущий в Его царство. Тот, кто выполняет правила и предписания бхакти-йоги под руководством духовного учителя, непременно достигнет любви к Богу."
