  purport:
    "1": "Возвращаясь к описанию чистого преданного служения, Господь в этих двух стихах перечисляет духовные качества чистого преданного. Такой преданный при любых обстоятельствах остается спокойным и невозмутимым. Он никому не завидует и ни к кому не питает вражды. Вместо того чтобы отвечать враждебностью на враждебность, преданный думает: «Этот человек враждует со мной в наказание за мои прошлые грехи. Поэтому лучше безропотно сносить причиняемые им страдания». В «Шримад-Бхагаватам» (10.14.8) сказано: тат те ’нукампа̄м̇ сусамӣкшама̄н̣о бхун̃джа̄на эва̄тма-кр̣там̇ випа̄кам. Попадая в беду или сталкиваясь с трудностями, преданный видит в них милость Господа. «В наказание за прошлые грехи, — думает он, — я должен был бы страдать гораздо сильнее, чем страдаю сейчас. Только по милости Верховного Господа я не получил заслуженного наказания в полной мере. Милостью Верховной Личности Бога мне досталась лишь малая толика страданий». Поэтому преданный всегда остается спокойным и невозмутимым и терпеливо сносит любые страдания. Преданный также неизменно добр ко всем живым существам, даже к своим врагам. Нирмама: он не придает особого значения телесным страданиям, ибо прекрасно знает, что не является телом. Поскольку преданный не отождествляет себя с материальным телом, у него нет ложного эго и он одинаково спокойно относится к счастью и горю. Он терпелив и довольствуется тем, что приходит к нему по милости Верховного Господа. Не ставя перед собой труднодостижимых целей, он всегда пребывает в радостном расположении духа. Неукоснительно следуя указаниям духовного учителя, преданный становится совершенным йогом, и, поскольку он обуздал свои чувства, ему присуща непоколебимая решимость. Его никогда не собьют с пути ложные аргументы, ибо ничто не может поколебать его решимости заниматься преданным служением. Он полностью осознал, что Кришна — вечный Господь, и ничто не может поколебать его. Все это помогает ему полностью сосредоточить свой ум и разум на Верховном Господе. Разумеется, редко кому удается достичь столь высокого уровня преданного служения, но каждый может подняться на эту ступень, если будет выполнять правила преданного служения. Более того, Господь говорит, что такой преданный очень дорог Ему, ибо Господь неизменно доволен всем, что тот делает в полном сознании Кришны."
