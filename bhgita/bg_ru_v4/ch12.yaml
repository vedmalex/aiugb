  purport:
    "1": "Иногда бывает, что люди не могут даже выразить свое сочувствие и поддержку проповеднической деятельности в сознании Кришны по социальным, семейным, религиозным или каким-то другим соображениям. Тот, кто решится посвятить себя деятельности в сознании Кришны, может встретить сопротивление со стороны членов своей семьи и много других трудностей. Такому человеку Кришна рекомендует отдавать заработанные средства на какое-нибудь доброе дело. Правила, регламентирующие подобную деятельность, изложены в Ведах, где приводятся описания многочисленных жертвоприношений и различных видов пуньи, или особой деятельности, на которую можно потратить заработанные средства. Это поможет человеку постепенно обрести знание. Когда человек, не проявляющий интереса к деятельности в сознании Кришны, дает пожертвования больницам или каким-то благотворительным заведениям, он тем самым отказывается от результатов своего труда, доставшихся ему ценой немалых усилий. И здесь Кришна советует людям делать это, ибо, отдавая плоды своего труда, человек постепенно очистит ум, что поможет ему когда-нибудь понять сознание Кришны. Разумеется, сознание Кришны никак не зависит от других форм духовной практики, поскольку метод сознания Кришны сам по себе является могучим средством очищения ума, но если человек по тем или иным причинам не может сразу приступить к практике сознания Кришны, то он должен по крайней мере стараться жертвовать результаты своего труда. Для этого можно помогать ближним, трудиться на благо государства, общества, своего народа и страны, и в будущем это поможет нам достичь уровня чистого преданного служения Верховному Господу. В «Бхагавад-гите» (18.46) сказано: йатах̣ правр̣ттир бхӯта̄на̄м. Если человек жертвует чем-то ради высшей цели, то, даже не зная, что эта цель — Кришна, благодаря своей жертвенности он в конце концов поймет, что высшей целью всех устремлений является Кришна."
