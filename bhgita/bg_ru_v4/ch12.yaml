  purport:
    "1": "Как было сказано в предыдущих стихах, существует две формы преданного служения: преданное служение, регламентированное системой правил и предписаний, и преданное служение, основанное на спонтанной любви и привязанности к Верховной Личности Бога. Те, кто не способен следовать принципам сознания Кришны, должны стараться обрести духовное знание, ибо знание поможет им понять свое истинное положение. Постепенно знание приведет их на уровень медитации, и, занимаясь медитацией, они с течением времени смогут постичь Верховную Личность Бога. Некоторые методы духовного самопознания могут привести человека к пониманию, что он сам и есть Всевышний; подобного рода медитацию предпочитают те, кто не может заниматься преданным служением. Тем, кто не способен заниматься даже такой медитацией, Веды предписывают исполнять обязанности в системе варнашрамы: обязанности брахманов, кшатриев, вайшьев или шудр, перечисленные в последней главе «Бхагавад-гиты». Но каковы бы ни были обязанности человека, ему необходимо отречься от плодов своего труда, то есть жертвовать результаты своей кармической деятельности на какое-то доброе дело."
    "2": "Таким образом, к высшей цели — Верховной Личности Бога — ведут два пути: путь постепенного развития и прямой путь. Преданное служение в сознании Кришны — это прямой путь, другие же методы учат человека отречению от плодов своей деятельности. Это помогает ему обрести знание, затем перейти к медитации, затем постичь Сверхдушу и постепенно прийти к Верховной Личности Бога. Человек может либо пройти через все эти ступени, либо воспользоваться прямым путем. Поскольку последний доступен не всем, окольный путь познания Бога также приемлем. Необходимо, однако, заметить, что Кришна не стал рекомендовать этот путь Арджуне, ибо тот уже преданно служил Верховному Господу. Многоступенчатый, окольный путь предназначен для тех, кто еще не достиг уровня преданного служения и потому должен сначала научиться отречению от плодов своего труда, затем обрести знание и в процессе медитации постичь Сверхдушу и Брахман. Однако «Бхагавад-гита» основное внимание уделяет прямому пути духовного самопознания. Она призывает каждого встать на этот путь и предаться Верховной Личности Бога, Кришне."
