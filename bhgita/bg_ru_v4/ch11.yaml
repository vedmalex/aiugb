  translation: "Дорогой Арджуна, тот, кто занимается чистым преданным служением, не оскверненным стремлением к кармической деятельности и умозрительному философствованию, кто посвящает Мне свой труд, кто считает Меня высшей целью своей жизни и по-дружески относится ко всем живым существам, непременно придет ко Мне."
  purport:
    "1": "Каждый, кто хочет достичь Верховного Господа, обитающего на Кришналоке, высшей планете духовного неба, и установить отношения с Кришной, Верховной Личностью Бога, должен следовать этому наставлению, которое дает Сам Господь. Данный стих считается квинтэссенцией «Бхагавад-гиты». «Бхагавад-гита» — это книга для обусловленных душ, которые стремятся властвовать над материальной природой в этом мире и ничего не знают об истинной, духовной жизни. «Бхагавад-гита» призвана помочь живым существам постичь природу духовного бытия, свои вечные взаимоотношения с высшей духовной личностью и указать путь, ведущий домой, к Богу. И здесь, в данном стихе, предельно ясно описан метод, позволяющий достичь духовного совершенства: преданное служение."
    "2": "Что касается нашей деятельности, то всю свою энергию нужно использовать в служении Кришне, как сказано в «Бхакти-расамрита-синдху» (1.2.255):"
    "3": ана̄сактасйа вишайа̄н   йатха̄рхам упайун̃джатах̣ нирбандхах̣ кр̣шн̣а-самбандхе   йуктам̇ ваира̄гйам учйате
    "4": "Любая наша деятельность должна быть связана с Кришной. Такую деятельность называют кришна-кармой. Мы можем выполнять самую разную работу, но при этом не следует привязываться к плодам своего труда; все, что мы делаем, нужно делать для Кришны. К примеру, бизнесмен может действовать в сознании Кришны, если будет заниматься своим бизнесом ради Кришны. Если хозяином этого предприятия является Кришна, то получать доходы от него должен тоже Кришна. Если на счету у бизнесмена многие тысячи долларов, он при необходимости может все их отдать Кришне. Вот что значит трудиться для Кришны. Вместо того чтобы возводить огромный особняк для собственного удовольствия, человек может построить красивый храм для Кришны, установить там Божество Кришны и проводить богослужения в соответствии с принципами авторитетных священных писаний. Все это будет кришна-кармой. Не питая привязанности к результатам своего труда, человек должен отдавать их Кришне, а сам довольствоваться прасадом, остатками предложенного Кришне. Тому, кто построил для Кришны просторный храм и установил там изваяние Кришны, не возбраняется жить в нем, однако он всегда должен помнить, что хозяином этого дома является Кришна. Это называется сознанием Кришны. Тот, кто не в состоянии построить для Кришны храм, может помогать убирать Его храм; это тоже кришна-карма. Можно также работать в саду. Тот, у кого есть земля (по крайней мере в Индии у каждого бедняка есть клочок земли), может использовать ее для Кришны, выращивая на ней цветы и поднося их Господу. Он может посадить там деревца туласи, поскольку листья туласи необходимы при поклонении Кришне, о чем Кришна Сам говорит в «Бхагавад-гите» (патрам̇ пушпам̇ пхалам̇ тойам). Кришна говорит, что преданный может предложить Ему листок, цветок, плод или немного воды, и Он будет доволен этим подношением. Кришна прежде всего имеет в виду лист туласи. Поэтому человек может посадить деревце туласи и поливать его водой. Так даже последний бедняк может заниматься служением Кришне. Это несколько примеров того, как можно трудиться для Кришны."
    "5": "Слово мат-парамах̣ относится к человеку, для которого высшая цель жизни заключается в том, чтобы получить возможность общаться с Кришной в Его высшей обители. Такой человек не стремится достичь высших планет, таких как Луна, Солнце, райские планеты или даже наивысшая планета вселенной, Брахмалока. Это не привлекает его. Он хочет только одного — перенестись в духовный мир. И, даже достигнув духовного мира, он не желает погружаться в ослепительное сияние брахмаджьоти, ибо его цель — попасть на высшую планету духовного мира, Кришналоку, Голоку Вриндавану. Об этой планете он знает все, и его не привлекает ничто другое. Слово мад-бхактах̣ указывает на то, что он всегда занят преданным служением, прежде всего девятью главными видами бхакти: слушанием, прославлением, памятованием, поклонением, служением лотосным стопам Господа, вознесением молитв, исполнением приказов Господа, дружбой с Ним и полным самопожертвованием. Преданный может заниматься всеми девятью, восемью, семью или даже одним видом деятельности в преданном служении, и этого будет достаточно, чтобы достичь духовного совершенства."
    "6": "Очень важным является употребленный здесь термин сан̇га-варджитах̣. Мы не должны общаться с людьми, которые не признают Кришну. К ним относятся не только атеисты, но и те, кто поглощен кармической деятельностью и умозрительным философствованием. Поэтому чистое преданное служение описано в «Бхакти-расамрита-синдху» (1.1.11) следующим образом:"
    "7": анйа̄бхила̄шита̄-ш́ӯнйам̇   джн̃а̄на-карма̄дй-ана̄вр̣там а̄нукӯлйена кр̣шн̣а̄ну-   ш́ӣланам̇ бхактир уттама̄
    "8": "В этом стихе Шрила Рупа Госвами утверждает, что тот, кто хочет подняться на уровень чистого преданного служения, должен очиститься от всей материальной скверны. Он не должен общаться с теми, кто привязан к кармической деятельности и умозрительному философствованию. Когда человек прекращает общаться с теми, кто не признает Кришну, и избавляется от материальных желаний, он постепенно углубляет свое понимание Кришны и любовь к Нему — это называется чистым преданным служением. А̄нукӯлйасйа сан̇калпах̣ пра̄тикӯлйасйа варджанам (Хари-бхакти-виласа, 11.676). Человек должен думать о Кришне и служить Ему с любовью, а не с неприязнью. К примеру, Камса был врагом Кришны. С того самого момента, как Кришна появился на свет, Камса все время пытался убить Его, и, поскольку все его попытки заканчивались неудачей, он непрестанно думал о Кришне. Что бы он ни делал — работал, ел или спал, — он всегда находился в полном сознании Кришны, но его сознание Кришны носило негативный характер, поэтому, несмотря на то что он постоянно, днем и ночью думал о Кришне, он был демоном, и Кришна в конце концов убил его. Разумеется, каждый, кто погибает от руки Кришны, немедленно получает освобождение, но чистый преданный преследует другую цель. Он даже не помышляет об освобождении. Более того, он не стремится попасть на высшую планету духовного мира, Голоку Вриндавану. Его единственная цель — служить Кришне, где бы он ни находился."
    "9": "Преданный Кришны дружелюбно относится ко всем живым существам. Поэтому здесь сказано, что у него нет врагов (нирваирах̣). Что это значит? Преданный, обладающий сознанием Кришны, знает, что только преданное служение Господу способно помочь человеку решить все его жизненные проблемы. Он убедился в этом на собственном опыте и потому хочет распространить среди людей сознание Кришны. История знает много примеров, когда преданные Господа проповедовали послание Бога даже с риском для собственной жизни. Всем известен пример Господа Иисуса Христа. Он был распят атеистами и пожертвовал жизнью ради распространения сознания Бога. Разумеется, только поверхностному наблюдателю может показаться, что его гонители убили его. Немало аналогичных случаев было и в истории Индии. Можно вспомнить Тхакура Харидаса и Махараджу Прахладу. Ради чего они подвергали себя такому риску? Ради того, чтобы распространить сознание Кришны, а это нелегкая задача. Человек, сознающий Кришну понимает, что причиной всех страданий людей является забвение ими своих отношений с Кришной. Поэтому самое большое добро, которое он может сделать людям, — это освободить своих ближних от всех проблем материальной жизни. Так чистый преданный служит Господу, и Господь через него являет необыкновенную милость даже обыкновенным людям. И можно представить себе, насколько милостив Кришна к тем, кто ради служения Ему готов пойти на любой риск. Поэтому такие люди, оставив тело, несомненно, попадают на высшую планету духовного мира."
    "10": "Подводя итог этой главы, можно сказать, что Кришна показал Арджуне Свою вселенскую форму (Его временное проявление), а также форму всепоглощающего времени и даже четырехрукий образ Вишну. Отсюда следует, что Кришна является источником всех этих форм, а не наоборот. Кришну нельзя считать проявлением вишва-рупы или аватарой Вишну. Кришна — это источник всех прочих форм. Существуют сотни и тысячи образов Вишну, но для преданного ни один из этих образов не имеет такого значения, как изначальный двурукий образ Кришны, Шьямасундары. В «Брахма-самхите» сказано, что те, кто отдает свою любовь и преданность Кришне в образе Шьямасундары, всегда созерцают Его в своем сердце и не видят ничего другого. Поэтому очень важно понять, что высшей формой Бога является Кришна. Таков смысл одиннадцатой главы."
