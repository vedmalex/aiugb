  purport:
    "1": "Савйа-са̄чин значит «тот, кто в совершенстве владеет луком». Иначе говоря, Кришна обращается к Арджуне как к опытному воину, стрелы которого всегда без промаха разят врага. Нимитта-ма̄трам: «Просто стань орудием в Моих руках». Эти слова также очень важны. Все в мире происходит по плану Верховной Личности Бога. Глупцы и невежды считают, что в природе царит хаос, и все существующее в мире возникло по воле случая. Многие так называемые ученые выдвигают различные гипотезы и строят домыслы. Но в природе нет места для домыслов. Все происходящее в материальном мире подчинено определенному замыслу. В чем он заключается? Материальный мир предназначен для того, чтобы дать обусловленным душам возможность вернуться домой, к Богу. До тех пор пока у живых существ сохраняется желание господствовать, заставляющее их искать материальных удовольствий, они будут оставаться в обусловленном состоянии. Однако самым разумным среди людей является тот, кому удалось понять замысел Верховного Господа и развить в себе сознание Кришны. Материальный мир создается и разрушается под надзором Верховного Господа. И битва на Курукшетре также являлась частью Его замысла. Арджуна не хотел принимать в ней участие, но Господь говорит ему, что он должен сражаться, ибо такова воля Бога. Это сделает его счастливым. Тот, кто полностью развивает в себе сознание Кришны и посвящает свою жизнь служению Господу, достигает совершенства."
