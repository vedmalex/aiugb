    "2": "Итак, в этом стихе Арджуна заявляет, что он освободился от иллюзий. Это значит, что он больше не считает Кришну обыкновенным человеком, своим другом, но видит в Нем источник всего сущего. Арджуна обрел просветление и счастлив от того, что у него такой великий друг, как Кришна. Однако он думает также о других, тех, кто, в отличие от него, не верит в то, что Кришна — источник всего сущего. Чтобы доказать всем божественную природу Кришны, в этой главе он попросит Кришну показать ему Свою вселенскую форму. Любой, кто видит вселенскую форму Кришны, не может не испугаться, как это и произошло с Арджуной, но Кришна так добр, что, явив эту форму, снова принимает Свой изначальный облик. Арджуна полностью согласен с тем, о чем ему уже несколько раз говорил Кришна: «Я говорю с тобой только ради твоего блага». Поэтому Арджуна признает, что все происходит с ним по милости Кришны. Сейчас он убежден в том, что Кришна — причина всех причин, и что в образе Сверхдуши Он пребывает в сердце каждого живого существа."
