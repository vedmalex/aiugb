    "1": "В сорок восьмом стихе этой главы говорится, что, явив Свою вселенскую форму, Господь Кришна сообщил Арджуне, что ее не могут увидеть даже те, кто совершил множество благочестивых поступков, жертвоприношений и т. д. Однако в этом стихе употреблено слово су-дурдарш́ам, указывающее на то, что двурукий облик Кришны увидеть еще труднее. Чтобы увидеть вселенскую форму Кришны, нужно привнести некоторый оттенок преданного служения в то, что мы делаем, когда совершаем тапасью, изучаем Веды или рассуждаем о природе Абсолютной Истины. Увидеть эту форму возможно только тогда, когда у всех этих видов деятельности есть оттенок бхакти, о чем было сказано в предыдущих стихах. Но, как ни трудно увидеть вселенскую форму, Кришну в Его двуруком облике увидеть еще труднее даже для таких полубогов, как Брахма и Господь Шива. Они жаждут увидеть Кришну, о чем говорится в «Шримад-Бхагаватам»: когда полубоги узнали о том, что Кришна находится во чреве Своей матери, Деваки, они собрались, чтобы увидеть это чудо. Они вознесли Господу прекрасные молитвы, хотя Он еще был скрыт от их взоров. Все они с нетерпением ожидали Его появления на свет. Глупцы могут насмехаться над Кришной, считая Его обыкновенным человеком и призывая людей поклоняться не Ему, а безличному «чему-то», заключенному внутри Его, но своей глупой позой они только выставляют себя на посмешище. И в то же время даже великие полубоги, Брахма и Шива, жаждут увидеть Кришну в Его двуруком облике."
    "2": "В «Бхагавад-гите» (9.11) также сказано: аваджа̄нанти ма̄м̇ мӯд̣ха̄ ма̄нушӣм̇ танум а̄ш́ритах̣. Кришна недоступен взорам глупцов, смеющихся над Ним. Тело Кришны, как говорит Брахма в «Брахма-самхите» и Сам Кришна в «Бхагавад-гите», абсолютно духовно, вечно и исполнено блаженства. Оно не имеет ничего общего с нашими материальными телами. Но для того, кто пытается изучить Кришну, читая «Бхагавад-гиту» или другие ведические писания, Он всегда остается загадкой. Те, кто пользуется материалистическими методами познания, считают Кришну великой исторической личностью и великим философом, но Кришна всегда остается для них обыкновенным человеком, который, несмотря на все Свое могущество, вынужден был получить материальное тело. В конечном счете они приходят к выводу, что Абсолютная Истина безлична, и эта безличная Абсолютная Истина приняла личностную форму, связанную материальной природой. Это материалистическая концепция Верховного Господа. Существует и другая концепция Абсолютной Истины, появившаяся в результате спекулятивных философских рассуждений. Те, кто идет путем знания, также рассуждают о Кришне. Им Он представляется менее значительным, нежели вселенская форма Всевышнего. По их мнению, вселенская форма, которую Кришна явил Арджуне, важнее Его личностного образа. С их точки зрения, личностный образ Всевышнего существует лишь в нашем воображении. Они глубоко убеждены, что в конечном счете Абсолютная Истина не может быть личностью. Однако в четвертой главе «Бхагавад-гиты» описан трансцендентный метод постижения Кришны: чтобы понять Его, нужно слушать, как о Нем рассказывают сведущие вайшнавы. Это метод познания Абсолютной Истины, рекомендованный в Ведах, и те, кто принадлежит к ведической традиции, снова и снова слушают рассказы о Кришне от авторитетных людей, постигших науку о Нем, и благодаря этому Кришна становится дорог им. Как мы уже несколько раз говорили, Кришна скрыт от нас завесой энергии йога-майи. Он не открывает Себя кому попало. Увидеть Господа могут лишь те, кому Он Сам откроет Себя. Это подтверждают ведические писания: постичь Абсолютную Истину может только тот, кто предался Кришне. У трансценденталиста, поглощенного сознанием Кришны и преданным служением Господу, развивается духовное зрение, и он видит Кришну через откровение. Такое откровение недоступно даже полубогам, поэтому даже полубогам чрезвычайно трудно постичь Кришну, и самые великие из них всегда стремятся увидеть Кришну в Его двуруком образе. Итак, несмотря на то что увидеть вселенскую форму Кришны невероятно трудно и сделать это может далеко не каждый, постичь Его в образе Шьямасундары, как личность, еще труднее."
