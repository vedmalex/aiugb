  purport:
    "1": "Несмотря на то что Кришна явил Арджуне Свою вселенскую форму, Арджуна помнил о дружбе, связывающей их, и потому стал просить у Кришны прощения за все дружеские вольности, которые он позволял себе в обращении с Ним. Он признает, что прежде даже не подозревал о том, что Кришна может принять вселенскую форму, хотя Кришна говорил ему об этом как Своему близкому другу. Арджуна даже не помнил, сколько раз он непочтительно обращался к Кришне, называя Его «мой друг», «Кришна», «Ядава» и не зная о Его величии. Но Кришна столь добр и милостив, что, невзирая на Свое величие, относился к Арджуне как к Своему другу. Таковы духовные узы любви, связывающие Господа и Его преданных. Живое существо связывают с Кришной вечные узы, о которых невозможно забыть до конца, как это видно на примере Арджуны. Хотя Арджуне открылось величие вселенской формы Кришны, он не смог забыть о своей дружбе с Кришной."
