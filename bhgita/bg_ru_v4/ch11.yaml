    "1": "Господь сказал Арджуне, что материальная вселенная возникла и существует благодаря тому, что Он вошел в нее в одном из Своих личностных проявлений. Арджуну воодушевлял изначальный, человекоподобный образ Кришны, но, чтобы убедить тех, кто в будущем может счесть Кришну обыкновенным человеком, Арджуна хотел увидеть Его вселенскую форму и понять, как Он действует во вселенной, оставаясь непричастным к этому. То, что Арджуна называет Кришну Пурушоттамой, исполнено глубокого смысла. Будучи Верховной Личностью Бога, Господь находится в сердце самого Арджуны, поэтому Он знает о желании Арджуны. Он понимает, что желание Арджуны увидеть Его вселенскую форму вызвано не простым любопытством, ибо Арджуна был полностью доволен созерцанием Кришны в том облике, который он видел перед собой. Господь понимает, что просьба Арджуны показать ему вселенскую форму продиктована желанием убедить других. Сам Арджуна не нуждается ни в каких подтверждениях. Кришна также понимает, что Арджуна хочет увидеть вселенскую форму, чтобы установить критерий истины, ибо в будущем наверняка появится немало самозванцев, которые станут выдавать себя за воплощения Бога. Однако люди не должны принимать их слова на веру: каждый, кто называет себя Кришной, должен быть готов явить свою вселенскую форму, чтобы доказать обоснованность своих заявлений."
