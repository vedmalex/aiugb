    "1": "Употребленные здесь слова ма̄нушам̇ рӯпам ясно указывают, что изначальной формой Верховной Личности Бога является двурукая. Отсюда следует, что те, кто насмехается над Кришной, считая Его обыкновенным человеком, ничего не знают о Его божественной природе. Будь Кришна обыкновенным человеком, разве мог бы Он явить Арджуне вселенскую форму, а затем принять облик четырехрукого Нараяны? Таким образом, из самой «Бхагавад-гиты» становится ясно, что тот, кто считает Кришну обыкновенным человеком и сбивает читателя с толку, заявляя, что устами Кришны говорит безличный Брахман, несет чепуху. Кришна показал Арджуне Свою вселенскую форму и форму четырехрукого Вишну. Как же можно считать Его обыкновенным человеком? Чистого преданного все эти ложные толкования «Бхагавад-гиты» не могут ввести в заблуждение, ибо он знает им цену. Смысл стихов «Бхагавад-гиты» ясен как день. Они сияют как солнце, и, чтобы понять их, не нужно прибегать к услугам глупых комментаторов, пытающихся «высветить» солнце."
