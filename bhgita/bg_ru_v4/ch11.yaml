  purport:
    "1": "Этот стих объясняет, что значит обладать божественным зрением. Кто может обладать им? «Божественный» значит «присущий богам». Пока человек не приобщится к сану полубогов, у него не откроется божественное зрение. Кто же такие полубоги? В Ведических писаниях сказано, что полубогами называют преданных Господа Вишну (вишн̣у-бхакта̄х̣ смр̣та̄ дева̄х̣). Безбожники и атеисты, которые не верят в существование Вишну или же считают Всевышним безличный аспект Кришны, лишены возможности обрести божественное зрение, ибо им не может обладать тот, кто поносит Кришну. Обрести божественное зрение можно, только развив в себе божественные качества. Иными словами, божественное зрение позволяет видеть мир таким, каким его видел Арджуна."
    "2": "В «Бхагавад-гите» дано описание вселенской формы Господа. До того как Арджуна увидел вселенскую форму, люди ничего не знали о ней, но сейчас они могут составить некоторое представление о вишва-рупе. Однако тот, кто реально обладает божественными качествами, может воочию увидеть вселенскую форму Господа. Обрести эти качества можно, лишь став чистым преданным Кришны. При этом преданные, действительно обладающие божественной природой и божественным зрением, не стремятся увидеть Его вселенскую форму. Как было сказано в предыдущем стихе, Арджуна хотел увидеть четырехрукий образ Господа Кришны — форму Вишну, тогда как вселенская форма вселяла в него страх."
    "3": "В этом стихе употреблено несколько очень важных слов, таких, например, как веда-йаджн̃а̄дхйайанаих̣. Это значит «изучение Вед и принципов совершения жертвоприношений». К Ведам относятся все ведические писания, такие как четыре основных Веды («Риг», «Яджур», «Сама» и «Атхарва»), восемнадцать Пуран, Упанишады и «Веданта-сутра». Изучать их можно дома или в любом другом месте. Кроме них есть также сутры — «Калпа-сутра» и «Мимамса-сутра», — в которых изложены принципы совершения жертвоприношений. Да̄наих̣ значит «пожертвование, отданное достойному человеку», например, тому, кто преданно служит Господу, то есть брахману или вайшнаву. К категории «благочестивой деятельности» относятся огненные жертвоприношения (агни-хотра) и деятельность, связанная с исполнением обязанностей в обществе варнашрамы. А добровольное принятие тех или иных телесных страданий называют тапасьей. Человек может делать все это: совершать тапасью, раздавать пожертвования, изучать Веды и т. д., но если он не станет преданным Господа, как Арджуна, то не сможет увидеть вселенскую форму Господа. Имперсоналисты иногда воображают, будто видят вселенскую форму, но, согласно «Бхагавад-гите», они не являются преданными Господа, поэтому они не в состоянии увидеть Его вселенскую форму."
    "4": "Есть много людей, «штампующих» воплощения Бога. Они безосновательно объявляют обыкновенных людей воплощениями Бога, но это только свидетельствует об их глупости. Нам необходимо строго следовать принципам «Бхагавад-гиты» — иначе обрести совершенное духовное знание невозможно. Хотя изучение «Бхагавад-гиты» считают начальным этапом постижения науки о Боге, тем не менее она столь совершенна, что позволяет человеку увидеть мир в истинном свете. Последователи мнимых воплощений Бога могут заявлять, что они также видели трансцендентное воплощение Господа, вселенскую форму, но их заявлениям нельзя верить, ибо здесь ясно сказано, что увидеть вселенскую форму Бога может лишь тот, кто предался Кришне. Поэтому прежде всего мы должны стать чистыми преданными Кришны; только тогда мы сможем претендовать на то, что Господь может явить нам вселенскую форму или что мы видели ее. Преданный Кришны не признаёт ни мнимых воплощений Бога, ни их последователей."
