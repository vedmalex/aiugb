  purport:
    "1": "Чистый преданный не стремится увидеть Кришну ни в какой из Его форм, кроме двурукой. Вселенскую форму преданный может увидеть по милости Господа, но созерцает он ее не умом, а духовными глазами. Как говорит Кришна, чтобы увидеть вселенскую форму, Арджуне нужно изменить не сознание, а всего лишь глаза. Из последующих стихов станет ясно, что вселенская форма Кришны не очень важна. И все же, поскольку Арджуна хотел увидеть ее, Господь наделил его зрением, позволившим ему сделать это."
    "2": "Преданных, верно понимающих суть духовных взаимоотношений с Кришной, привлекают Его пленительные личностные качества, а не блеск материального великолепия Кришны. Друзья Кришны, Его товарищи по играм и родители никогда не просят, чтобы Кришна продемонстрировал Свое великолепие и богатство. Поглощенные чистой любовью к Кришне, они даже не знают о том, что Кришна — Верховная Личность Бога. Даря Кришне свою любовь в ответ на Его любовь, они забывают, что перед ними Всевышний. В «Шримад-Бхагаватам» говорится, что мальчики-пастушки, друзья Кришны, — в высшей степени благочестивые души, которые получили возможность играть с Ним после великого множества прожитых жизней. Они не знают, что Кришна — Верховная Личность Бога. Для них Он просто друг. Поэтому Шукадева Госвами говорит:"
    "3": иттхам̇ сата̄м̇ брахма-сукха̄нубхӯтйа̄   да̄сйам̇ гата̄на̄м̇ пара-даиватена ма̄йа̄ш́рита̄на̄м̇ нара-да̄ракен̣а   са̄кам̇ виджахрух̣ кр̣та-пун̣йа-пун̃джа̄х̣
    "4": "«Перед нами Верховный Господь, которого великие мудрецы считают безличным Брахманом, преданные — Верховной Личностью Бога, а обыкновенные люди — порождением материальной природы. И эти мальчики, совершившие в прошлых жизнях великое множество благочестивых деяний, сейчас играют с Ним — Верховной Личностью Бога» (Бхаг., 10.12.11)."
    "5": "Преданные, как правило, не стремятся увидеть вишва-рупу, вселенскую форму Господа, однако Арджуна хотел увидеть ее, чтобы получить подтверждение словам Кришны и показать будущим поколениям, что Кришна не только теоретически и философски доказал, что Он Всевышний, но и предстал таковым перед Арджуной. Арджуна должен был получить это подтверждение, ибо являлся первым звеном в цепи парампары. Те, кто действительно хочет постичь Верховную Личность Бога, Кришну, и все, кто идет по стопам Арджуны, должны понять, что Кришна не ограничился теоретическим доказательством того, что Он Всевышний, Он действительно явил Себя таковым."
    "6": "Господь наделил Арджуну особым зрением, которое позволило ему увидеть вселенскую форму Кришны, хотя Он знал, что сам Арджуна, как уже было сказано, вовсе не стремился к этому."
