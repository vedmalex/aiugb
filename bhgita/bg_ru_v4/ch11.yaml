    "1": "Говорится, что Верховного Господа, Кришну, нельзя увидеть, услышать, постичь или воспринять с помощью материальных органов чувств. Но тот, кто с любовью трансцендентно служит Господу и занимает в этом служении все чувства, начиная с языка, обретает способность увидеть Господа, который Сам открывает Себя такому человеку. Каждое живое существо — это лишь крошечная духовная искра, поэтому оно не в силах увидеть или постичь Верховного Господа. Будучи преданным, Арджуна не рассчитывает на силу своего ума. Напротив, он признает ограниченность живого существа, с одной стороны, и непостижимое могущество Кришны — с другой. Арджуна понял, что живое существо не способно объять необъятное. Постичь природу беспредельного можно только по милости беспредельного, когда беспредельное само открывает себя. Очень важную роль в данном стихе играет слово йогеш́вара. Оно указывает на то, что Господь обладает непостижимым могуществом. Если Он пожелает, то по Своей милости может явить Себя любому, даже будучи беспредельным. Поэтому Арджуна молит Кришну явить ему Свою непостижимую милость. Он не приказывает Кришне. Кришна не обязан открывать Себя человеку, пока тот полностью не предастся Ему и не станет служить Ему в сознании Кришны. Поэтому люди, рассчитывающие только на силу собственного ума, никогда не смогут увидеть Кришну."
