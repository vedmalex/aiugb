  purport:
    "1": "Хотя Арджуна знал, что Кришна — его друг и Верховная Личность Бога, он был изумлен, увидев Его бесчисленные облики. Поэтому он спросил Кришну об истинном предназначении этой разрушительной силы. В Ведах сказано, что Высшая Истина уничтожает все сущее, не щадя даже брахманов. В «Катха-упанишад» (1.2.25) сказано:"
    "2": йасйа брахма ча кшатрам̇ ча   убхе бхавата оданах̣ мр̣тйур йасйопасечанам̇   ка иттха̄ веда йатра сах̣
    "3": "В свой срок брахманы, кшатрии и все прочие будут поглощены Всевышним. Сам Верховный Господь, Кришна, предстает здесь в образе всепоглощающего времени, которое подобно гиганту, съедающему всех. Он поглотит всех, кто находится на этом поле битвы, за исключением горстки Пандавов."
