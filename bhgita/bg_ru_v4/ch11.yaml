  purport:
    "1": "Постичь Кришну можно только в процессе безраздельного преданного служения. Он очень ясно говорит об этом в данном стихе, чтобы самозваные комментаторы, которые пытаются понять «Бхагавад-гиту», просто размышляя над ней, знали, что они напрасно теряют время. Никто не может постичь Кришну или понять, каким образом Он сначала предстал перед Своими родителями в образе четырехрукого Нараяны, а затем принял образ младенца с двумя руками. Тем, кто изучает Веды или идет путем философского познания истины, чрезвычайно трудно понять все это. Поэтому здесь сказано однозначно: никто не в силах увидеть Господа или проникнуть в тайну, скрывающую Его. Однако те, кто тщательно изучил Веды, могут почерпнуть оттуда разнообразные сведения о Господе. В Ведах собрано множество правил и предписаний, и тот, кто действительно хочет постичь Кришну, должен следовать принципам, приведенным в авторитетных священных писаниях. Он может совершать аскезу в соответствии с этими принципами. Например, можно дать обет держать полный пост на Джанмаштами, день явления Кришны, и дважды в месяц в дни экадаши (на одиннадцатый день после полнолуния и новолуния). Что касается пожертвований, то в писаниях ясно сказано: пожертвования следует давать преданным Кришны, которые занимаются преданным служением и распространяют философию Кришны, то есть сознание Кришны, по всему миру. Сознание Кришны — это благословение всему человечеству. Рупа Госвами назвал Господа Чайтанью воплощением великодушия, ибо Он щедро дарил людям любовь к Кришне, обрести которую чрезвычайно трудно. Поэтому тот, кто помогает людям, занимающимся проповедью сознания Кришны, давая им деньги на распространение сознания Кришны, совершает величайшее благодеяние. А тот, кто поклоняется Богу в храме в соответствии с правилами священных писаний (во всех храмах Индии установлены изваяния Бога, чаще всего Вишну или Кришны), получает возможность духовно совершенствоваться, поклоняясь Верховному Господу и выражая Ему свою почтение. Для новичков в преданном служении поклонение Господу в храме является обязательным, что подтверждают Веды (Шветашватара-упанишад, 6.23):"
    "2": йасйа деве пара̄ бхактир   йатха̄ деве татха̄ гурау тасйаите катхита̄ хй артха̄х̣   прака̄ш́анте маха̄тманах̣
    "3": "Тот, кто безраздельно предан Верховному Господу и служит Ему под руководством духовного учителя, в которого столь же непоколебимо верит, может увидеть Верховную Личность Бога в миг откровения. Кришну нельзя постичь, просто рассуждая о Нем. Тот, кто не прошел подготовку под личным руководством истинного духовного учителя, не может даже вступить на путь познания Бога. Слово ту употреблено здесь специально для того, чтобы подчеркнуть, что ни один другой метод не годится для постижения Кришны: другие методы нельзя рекомендовать, ибо они никогда не приведут к успеху."
    "4": "Личностные образы Кришны, двурукий и четырехрукий, принципиально отличны от невечной вселенской формы, явленной Арджуне. Четырехрукий образ Нараяны и двурукий образ Кришны являются вечными и духовными, в отличие от вселенской формы, которую увидел Арджуна. Само слово су-дурдарш́ам («трудно увидеть») указывает на то, что никто прежде не видел этой вселенской формы Господа. Оно также указывает на то, что Господу нет необходимости являть ее преданным. По просьбе Арджуны Кришна предстал перед ним в этом облике только для того, чтобы в будущем люди, столкнувшись с тем, кто выдает себя за воплощение Бога, могли попросить его показать вселенскую форму."
    "5": "Слово на, несколько раз употребленное в предыдущем стихе, указывает на то, что человек не должен слишком гордиться теоретическим знанием Вед. Он должен заниматься преданным служением Кришне. Только тогда он может попытаться написать комментарий к «Бхагавад-гите»."
    "6": "Явив Арджуне вселенскую форму, Кришна сменил ее на облик четырехрукого Нараяны, а затем предстал перед Арджуной в Своем изначальном облике с двумя руками. Это свидетельствует о том, что четырехрукая, а также другие формы Господа, о которых говорится в Ведах, производны от изначальной, двурукой формы Кришны. Он источник всего сущего. Кришна выше даже этих форм, не говоря уже о безличном аспекте Абсолютной Истины. Что касается четырехруких образов Кришны, то в писаниях ясно сказано, что даже самый близкий к Кришне четырехрукий образ (Маха-Вишну, который возлежит на водах космического океана и, вдыхая и выдыхая, поглощает и производит на свет бесчисленные вселенные), также является производным и порожден Верховным Господом. В «Брахма-самхите» (5.48) сказано:"
    "7": йасйаика-ниш́васита-ка̄лам атха̄валамбйа   джӣванти лома-вила-джа̄ джагад-ан̣д̣а-на̄тха̄х̣ вишн̣ур маха̄н са иха йасйа кала̄-виш́ешо   говиндам а̄ди-пурушам̇ там ахам̇ бхаджа̄ми
    "8": "«Маха-Вишну, с каждым вдохом которого в Его тело входит бесчисленное множество вселенных, чтобы снова выйти из него с выдохом, является полным проявлением Кришны. Поэтому я поклоняюсь Говинде, Кришне, причине всех причин». Таким образом, высшим объектом поклонения является личностная форма Кришны как Верховной Личности Бога, исполненной вечного блаженства и знания. Кришна является источником всех проявлений Вишну, источником всех аватар Бога, а также изначальной Верховной Личностью, как утверждает «Бхагавад-гита»."
    "9": "В ведических писаниях (Гопала-тапани-упанишад, 1.1) есть стих:"
    "10": сач-чид-а̄нанда-рӯпа̄йа   кр̣шн̣а̄йа̄клишт̣а-ка̄рин̣е намо веда̄нта-ведйа̄йа   гураве буддхи-са̄кшин̣е
    "11": "«Я в глубоком почтении склоняюсь перед Кришной, чья вечная духовная форма исполнена блаженства и знания. Я выражаю Ему свое почтение, ибо постичь Его — значит постичь Веды, и потому Его называют высшим духовным учителем». Далее там говорится: кр̣шн̣о ваи парамам̇ даиватам — «Кришна — это Верховная Личность Бога» (Гопала-тапани-упанишад, 1.3). Эко ваш́ӣ сарва-гах̣ кр̣шн̣а ӣд̣йах̣: «Этот Кришна является Верховной Личностью Бога и объектом поклонения». Эко ’пи сан бахудха̄ йо ’вабха̄ти: «Кришна один, но Он распространяет Себя в бесчисленное множество форм и производных воплощений» (Гопала-тапани-упанишад, 1.21)."
    "12": "В «Брахма-самхите» (5.1) сказано:"
    "13": ӣш́варах̣ парамах̣ кр̣шн̣ах̣   сач-чид-а̄нанда-виграхах̣ ана̄дир а̄дир говиндах̣   сарва-ка̄ран̣а-ка̄ран̣ам
    "14": "«Верховная Личность Бога — это Кришна, чье тело вечно и исполнено знания и блаженства. У Него нет начала, ибо Он Сам начало всего сущего. Он причина всех причин»."
    "15": "В другом писании говорится: йатра̄ватӣрн̣ам̇ кр̣шн̣а̄кхам̇ парам̇ брахма нара̄кр̣ти — «Верховная Абсолютная Истина является личностью, имя Ее — Кришна, и время от времени Он нисходит на землю». То же самое сказано в «Шримад-Бхагаватам». Там приведено описание всех воплощений Верховной Личности Бога, и в этом перечне встречается имя Кришны. Однако затем там утверждается, что Кришна не относится к числу воплощений Бога, Он Сама Верховная Личность Бога (эте ча̄м̇ш́а-кала̄х̣ пум̇сах̣ кр̣шн̣ас ту бхагава̄н свайам)."
    "16": "Кроме того, в «Бхагавад-гите» Господь говорит: маттах̣ паратарам̇ на̄нйат — «Нет ничего превыше Меня в образе Личности Бога, Кришны». В другом стихе «Бхагавад-гиты» Кришна говорит: ахам а̄дир хи дева̄на̄м — «Я источник всех полубогов». А Арджуна, услышавший «Бхагавад-гиту» от Кришны и постигший ее суть, подтверждает это в следующих словах: парам̇ брахма парам̇ дха̄ма павитрам̇ парамам̇ бхава̄н — «Теперь я до конца осознал, что Ты Верховная Личность Бога, Абсолютная Истина и прибежище всего сущего». Таким образом, вселенская форма, которую Кришна явил Арджуне, не является изначальным проявлением Бога. Его изначальный образ — образ Кришны. Господь явил Свою вселенскую форму со многими тысячами голов и рук только для того, чтобы привлечь к Себе внимание тех, кто лишен любви к Богу. Этот образ не может быть Его изначальной формой."
    "17": "Вселенская форма Господа не привлекает чистых преданных, чья любовь к Богу выражается в различных духовных отношениях с Ним. Верховный Господь обменивается со Своими преданными духовной любовью в Своем изначальном образе, образе Кришны. Поэтому Арджуне, связанному с Кришной дружескими узами, созерцание вселенской формы Господа не доставило никакого удовольствия, напротив, это зрелище испугало его. Будучи постоянным спутником Кришны, Арджуна, конечно же, обладал духовным ви́дением; он не был обыкновенным человеком. Поэтому вселенская форма Господа не пленила его воображение. Эта форма может изумлять людей, занятым кармической деятельностью, тем же, кто идет путем преданного служения, дороже всего образ Кришны с двумя руками."
