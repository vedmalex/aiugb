    "4": "У Верховного Господа, Кришны, так же как и у обыкновенного человека, есть тело и чувства, но Его чувства, Его тело, Его ум и Он Сам тождественны друг другу. Глупцы, не понимающие Кришны, заявляют, что Кришна отличен от Своей души, ума, сердца и всего прочего. Кришна абсолютен, поэтому Его деяния и Его энергии превыше всего в этом мире. Говорится также, что, хотя Его чувства отличаются от наших, Он обладает всеми видами чувственного восприятия и при этом Его органы чувств ничем не ограничены и совершенны. Нет никого равного Ему или более великого, чем Он, — все прочие стоят ниже."
    "5": "Знание, могущество и деяния Верховного Господа всецело духовны. Об этом говорится в «Бхагавад-гите» (4.9):"
    "6": джанма карма ча ме дивйам   эвам̇ йо ветти таттватах̣ тйактва̄ дехам̇ пунар джанма   наити ма̄м эти со ’рджуна
    "7": "Тот, кто постиг духовную природу тела, деяний и могущества Кришны, оставив свое тело, попадает в обитель Кришны, чтобы больше никогда не возвращаться в этот полный страданий мир. Поэтому необходимо помнить о том, что деяния Кришны имеют иную природу, чем действия обыкновенного человека. Самое лучшее — следовать указаниям Кришны; это поможет нам достичь совершенства. Говорится также, что у Кришны нет господина, все живые существа — Его слуги. Подтверждение тому мы находим в «Чайтанья-чаритамрите» (Ади, 5.142): экале ӣш́вара кр̣шн̣а, а̄ра саба бхр̣тйа. Только Кришна — Бог, все остальные живые существа — Его слуги. Все подчиняются Его воле, и никто не может противиться ей. Каждое живое существо действует так, как велит ему Господь, ибо целиком находится в Его власти. Как сказано в «Брахма-самхите», Он причина всех причин."
