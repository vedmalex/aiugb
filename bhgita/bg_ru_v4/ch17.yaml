    "1": "Есть люди, которые совершают аскезу, не рекомендованную в священных писаниях. Например, писания не призывают отказываться от пищи ради достижения политических или других внешних целей. Писания рекомендуют поститься во имя духовного совершенствования, а не для достижения политических или социальных целей. Согласно «Бхагавад-гите», те, кто совершает подобную аскезу, относятся к категории демонических людей. Их действия противоречат предписаниям шастр и никому не приносят блага. В действительности такими людьми движет гордость, ложный эгоизм, вожделение и привязанность к материальным удовольствиям. Такое самоистязание не только причиняет вред телу, состоящему из материальных элементов, но и доставляет беспокойство находящейся в нем Верховной Личности Бога. Политические голодовки, безусловно, причиняют много беспокойств окружающим. В Ведах ничего не говорится о таких методах. Люди с демоническим складом ума думают, что подобными методами они вынудят противника уступить их требованиям, но порой такие голодовки заканчиваются смертельным исходом. Господь не одобряет подобные действия и называет тех, кто прибегает к таким методам, демонами. Действуя таким образом, они оскорбляют Верховную Личность Бога, ибо нарушают указания ведических писаний. Людей, действующих таким образом, нельзя назвать вполне нормальными. В связи с этим особого внимания заслуживает слово ачетасах̣. Здравомыслящие люди должны следовать предписаниям Вед. Но люди не вполне здравомыслящие пренебрегают ими и сами придумывают для себя обеты и покаяния. Необходимо всегда помнить об участи людей с демоническим складом ума, описанной в предыдущей главе. Господь помещает их в утробы демонических женщин. В результате они жизнь за жизнью вынуждены оставаться демонами, лишенными знания о своих отношениях с Верховной Личностью Бога. Однако, если таким людям посчастливится встретить на своем пути духовного учителя, который поведет их дорогой ведической мудрости, они смогут избавиться от своих заблуждений 