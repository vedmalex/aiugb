  purport:
    "1": "В этом стихе Верховный Господь говорит о разных формах поклонения в их внешнем проявлении. В писаниях сказано, что единственным объектом поклонения является Верховная Личность Бога, но те, кто не знает предписаний шастр или не следует им, избирают другие объекты поклонения, в зависимости от того, под влиянием каких гун они находятся. Люди в гуне благости, как правило, почитают полубогов: Брахму, Шиву и других, таких как Индра, Чандра или бог Солнца. Люди в гуне благости поклоняются какому-либо полубогу, преследуя определенную цель. Подобно этому, те, кто находится под влиянием гуны страсти, поклоняются демонам. Я помню, как во время второй мировой войны один человек в Калькутте поклонялся Гитлеру, потому что нажил благодаря войне огромное состояние, занимаясь махинациями на черном рынке. Люди в гунах страсти и невежества обычно боготворят какую-нибудь великую личность. Они считают, что любому человеку можно поклоняться как Богу и достичь тех же результатов."
    "2": "В этом стихе ясно сказано, что люди в гуне страсти сами создают себе богов и поклоняются им, а те, кто находится в гуне невежества, или тьмы, поклоняются духам умерших. Некоторые из них проводят свои обряды у каких-нибудь могил. Всевозможные обряды, связанные с сексом, также относятся к гуне невежества. В глухих индийских деревнях можно найти людей, которые поклоняются привидениям. Мы видели, как в Индии невежественные люди иногда отправляются в лес, чтобы поклониться и принести жертвы какому-то дереву, про которое идет молва, что в нем живет дух. Все эти люди на самом деле поклоняются не Богу. Поклоняться Богу могут только те, кто находится на духовном уровне, уровне чистой благости вне влияния материальных гун. В «Шримад-Бхагаватам» (4.3.23) сказано: саттвам̇ виш́уддхам̇ васудева-ш́абдитам — «На уровне чистой благости человек поклоняется Ва̄судеве». Иными словами, только тот, кто полностью очистился и, выйдя из-под влияния материальных гун, достиг трансцендентного уровня, может поклоняться Верховной Личности Бога."
    "3": "Имперсоналисты, которые, как принято считать, находятся в гуне благости, поклоняются пяти богам. Они поклоняются безличной форме Вишну в материальном мире, которую называют философской концепцией Вишну. Вишну — это воплощение Верховной Личности Бога, но, так как имперсоналисты на самом деле не верят в Верховную Личность Бога, они считают Вишну одним из аспектов безличного Брахмана, а Господа Брахму — проявлением безличного Брахмана в материальной гуне страсти. Поэтому иногда имперсоналисты поклоняются пяти богам, но, поскольку они думают, что высшим аспектом Абсолютной Истины является безличный Брахман, в конечном счете они отказываются от поклонения кому бы то ни было. В заключение остается сказать, что очиститься от оскверняющего влияния гун материальной природы можно только благодаря общению с людьми, находящимися вне сферы их действия."
