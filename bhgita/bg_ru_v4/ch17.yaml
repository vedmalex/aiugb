  purport:
    "1": "Пища должна увеличивать продолжительность жизни, очищать ум и прибавлять сил. Это ее единственное предназначение. В прошлом великие мудрецы определили те продукты, которые больше всего укрепляют здоровье и увеличивают продолжительность жизни: это молоко и молочные продукты, сахар, рис, пшеница, фрукты и овощи. Все это нравится тем, кто находится в благости. Некоторые продукты, например печеная кукуруза или черная патока, не очень вкусны сами по себе, но становятся вкусными, если их есть с молоком и другой пищей. В этом случае они тоже относятся к пище в гуне благости. Все эти продукты чисты по природе. Они разительно отличаются от оскверненной пищи, такой как вино и мясо. Маслянистая пища, о которой говорится в восьмом стихе, не имеет отношения к жирной пище, полученной в результате убийства животных. Жиры животного происхождения содержатся в молоке, самом чудесном из всех продуктов. Получая животные жиры из молока, сливочного масла, творога и других молочных продуктов, мы избавляемся от необходимости убивать невинных животных. Убивать их могут только очень жестокие люди. Цивилизованные люди получают необходимые жиры из молока, а убийство животных может быть нормой только среди нелюдей. Белки в изобилии содержатся в горохе, дале, цельной пшенице и других продуктах."
    "2": "Пища в гуне страсти, горькая, пересоленная, слишком горячая или сильно сдобренная красным перцем, уменьшает количество слизи в желудке, что причиняет страдания и ведет к развитию различных заболеваний. К гуне невежества, или тьмы, относятся прежде всего несвежие продукты. Любая пища, приготовленная более чем за три часа до еды (за исключением прасада — пищи, предложенной Господу), является пищей в гуне тьмы. Разлагаясь, такая пища начинает издавать неприятный запах, который привлекает людей в гуне невежества, но вызывает отвращение у людей благостных."
    "3": "Доедать за кем-то можно, только если это Сам Верховный Господь, которому мы предложили приготовленные блюда, или святой человек, в особенности духовный учитель. В противном случае остатки чужой пищи относятся к гуне тьмы и являются причиной инфекционных и других заболеваний. Такая пища привлекает людей в гуне тьмы, но люди в гуне благости никогда не притронутся к ней. Самой лучшей пищей являются остатки блюд, предложенных Верховной Личности Бога. В «Бхагавад-гите» Верховный Господь говорит, что Он принимает кушанья, приготовленные из овощей, молока и муки, если они предложены Ему с любовью и преданностью. Патрам̇ пушпам̇ пхалам̇ тойам. Разумеется, Господь принимает прежде всего нашу преданность. Однако говорится также, что прасад должен быть приготовлен по определенным правилам. Любая пища, приготовленная согласно указаниям шастр и предложенная Верховной Личности Бога, годится для употребления, даже если она была приготовлена очень давно, ибо такая пища становится духовной. Следовательно, для того чтобы сделать пищу очищающей, съедобной и удовлетворяющей вкусы всех людей, ее необходимо предложить Верховной Личности Бога."
