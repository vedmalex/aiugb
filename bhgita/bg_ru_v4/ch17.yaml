  translation: "О сын Притхи, Абсолютная Истина является целью жертвенной деятельности в преданном служении, и на Нее указывает слово сат. Того, кто совершает такие жертвоприношения, тоже называют сат, равно как и сами жертвоприношения, аскезу и пожертвования, которые, в соответствии с их абсолютной природой, предназначены для того, чтобы доставить удовольствие Верховной Личности."
  purport:
    "1": "Слова праш́асте карман̣и («предписанные обязанности») указывают на то, что в Ведах перечислены различные очистительные обряды, которые надлежит совершать с момента зачатия и до конца жизни человека. Они призваны помочь живому существу в конце концов обрести освобождение. Совершая их, нужно произносить ом̇ тат сат. Слова сад-бха̄ве и са̄дху-бха̄ве относятся к трансцендентной природе. Деятельность в сознании Кришны называют саттвой, а того, кто в совершенстве постиг, что значит действовать в сознании Кришны, называют садху. В «Шримад-Бхагаватам» (3.25.25) сказано, что постичь природу этой деятельности можно только в обществе преданных. На это указывают слова сата̄м̇ прасан̇га̄т. Тот, кто лишен возможности общаться со святыми людьми, никогда не овладеет трансцендентным знанием. Когда учитель дает ученику духовное посвящение или надевает на него брахманский шнур, он произносит слова ом̇ тат сат. Подобно этому, целью всех жертвоприношений является Всевышний, ом̇ тат сат. Более того, слово тад-артхӣйам подразумевает служение всему, что представляет Всевышнего; сюда относятся такие виды служения, как приготовление пищи, работы в храме, а также любая деятельность, связанная с проповедью славы Господа. Таким образом, эти трансцендентные звуки ом̇ тат сат произносят в самых разных ситуациях, чтобы сделать любую деятельность совершенной и законченной."
