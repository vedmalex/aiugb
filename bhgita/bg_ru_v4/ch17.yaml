  translation: "Верховный Господь сказал: В зависимости от гун материальной природы, под влиянием которых оказалась воплощенная душа, ее вера может быть трех видов — в благости, страсти или невежестве. Услышь же от Меня об этом."
  purport:
    "1": "Те, кто знаком с предписаниями шастр, но из-за лени прекращает следовать им, находятся под влиянием гун материальной природы. В соответствии со своей прошлой деятельностью в гунах благости, страсти или невежества, они приобрели определенные качества. Живое существо с незапамятных времен взаимодействует с различными гунами материальной природы; в материальном мире оно приобретает тот или иной склад ума, который определяется влиянием на него материальных гун. Однако человек может изменить свою природу, общаясь с истинным духовным учителем и следуя предписаниям шастр. Постепенно он может подняться с уровня гуны невежества или страсти до уровня гуны благости. Таким образом, слепая вера в той или иной гуне материальной природы не поможет человеку достичь совершенства. Прежде всего нужно проанализировать свое положение, опираясь на разум и общаясь с истинным духовным учителем. Тогда мы сможем занять более высокое положение и постепенно выйти из-под влияния низших гун."
