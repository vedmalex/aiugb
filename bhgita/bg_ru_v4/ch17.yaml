    "1": "В тридцать девятом стихе четвертой главы говорилось, что человек, обладающий верой, постепенно обретает знание, мир в сердце и процветание. В шестнадцатой главе был сделан вывод, что человек, не следующий предписаниям шастр, является асуром, демоном, а тех, кто неукоснительно выполняет указания священных писаний, называют девами, или праведными людьми. Резонно спросить: каково положение того, кто с верой следует правилам, не установленным в шастрах? Арджуна просит Кришну развеять его сомнения. Если люди возносят до уровня Бога одного из себе подобных и поклоняются ему с верой и преданностью, к какой гуне — благости, страсти или невежества — относится это поклонение? Смогут ли они таким образом достичь совершенства? Смогут ли они обрести истинное знание и подняться на высшую ступень совершенства? Увенчаются ли успехом усилия тех, кто не следует правилам и предписаниям шастр, но в то же время верит во что-то и поклоняется богам, полубогам или людям? Это вопросы, которые Арджуна задает здесь Кришне."
