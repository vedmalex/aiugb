  purport:
    "1": "Любая деятельность, не имеющая трансцендентной цели, будь то жертвоприношения, благотворительность или аскеза, бесполезна. Поэтому данный стих сурово осуждает ее. Все свои действия нужно посвящать Всевышнему и совершать в сознании Кришны. Не обладая такой верой и не имея надлежащего руководства, невозможно получить хороший результат. Все ведические писания говорят о необходимости веры во Всевышнего. Все наставления Вед в конечном счете направлены на то, чтобы помочь человеку постичь Кришну. Не следуя этому принципу, никто не достигнет успеха. Поэтому лучше всего с самого начала действовать в сознании Кришны под руководством истинного духовного учителя. Так можно добиться успеха во всем."
