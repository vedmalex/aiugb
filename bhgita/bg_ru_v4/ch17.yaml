  translation: "О потомок Бхараты, находясь под преобладающим влиянием одной из материальных гун, живое существо приобретает соответствующий тип веры. Говорится, что характер его веры определяется тем, какие гуны на него влияют."
  purport:
    "1": "Каждый человек, кем бы он ни был, во что-то верит. Но в зависимости от природы человека его вера может относиться к гуне благости, страсти или невежества. И вера, в свою очередь, определяет круг его общения. На самом деле каждое живое существо, как было сказано в пятнадцатой главе, по природе своей является крошечной частицей Верховного Господа. Поэтому изначально все души находятся вне влияния гун материальной природы. Однако, когда живое существо забывает о своих взаимоотношениях с Верховной Личностью Бога и, приходя в соприкосновение с материальной природой, начинает обусловленное существование, оно само определяет свое положение в этом мире, отдавая предпочтение тому или иному сочетанию материальных гун. В результате у него формируется искусственная, материальная вера и начинается его искусственная, материальная жизнь. При этом живое существо руководствуется какими-то представлениями и у него возникает некая концепция жизни, но изначально оно является ниргуной, то есть трансцендентным. Поэтому ему необходимо очиститься от приобретенной материальной скверны — только в этом случае оно сможет восстановить взаимоотношения со Всевышним. Это единственная дорога назад, по которой можно идти, не ведая страха: сознание Кришны. Тот, кто развил в себе сознание Кришны, обязательно достигнет совершенства. Если же человек отказывается вступить на этот путь самоосознания, он так и останется во власти трех гун материальной природы."
    "2": "Очень важным в данном стихе является слово ш́раддха̄ («вера»). Ш́раддха̄, вера, всегда возникает из гуны благости. Человек может верить в какого-то полубога, в придуманного Бога или в собственные выдумки. Однако в любом случае сильная вера должна приводить его к деятельности в материальной гуне благости. Но в материальной, обусловленной жизни ни одно действие не может быть абсолютно чистым, в нем всегда есть какие-то примеси. В материальном мире нет благости в чистом виде. Чистая благость трансцендентна, и только на этом уровне душа способна постичь истинную природу Верховной Личности Бога. Пока наша вера не находится полностью в чистой благости, она всегда будет осквернена влиянием материальных гун. Оскверняющее влияние гун природы затрагивает сердце живого существа. Поэтому вера живого существа зависит от того, под влиянием какой из гун находится его сердце. Тот, чье сердце находится в гуне благости, обладает верой в гуне благости. Если сердце человека осквернено влиянием гуны страсти, его вера приобретает качества страсти. А тот, чье сердце заполонили тьма и невежество, обладает верой, оскверненной невежеством. Таким образом в материальном мире возникают различные виды веры, которые лежат в основе различных религиозных систем. Истинная религия и вера находятся в гуне чистой благости, но, поскольку сердца людей затронуты оскверняющим влиянием материальных гун, они исповедуют разные религии. Так различные типы веры приводят к возникновению разных форм поклонения."
