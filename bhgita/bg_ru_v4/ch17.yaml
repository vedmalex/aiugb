  purport:
    "1": "Как уже говорилось, аскезу, жертвоприношения, пожертвования и пищу можно разделить на три категории по гунам благости, страсти и невежества. Но, к какой бы категории — первой, второй или третьей — они ни относились, все они обусловлены, осквернены качествами материальной природы. Однако, когда их целью становится Всевышний — ом̇ тат сат, Верховная Личность Бога, предвечный Господь, — они становятся средством духовного самосовершенствования, как утверждают все священные писания. И три слова: ом̇ тат сат — прямо указывают на Абсолютную Истину, Верховную Личность Бога. Любые ведические гимны содержат слог ом."
    "2": "Тот, кто действует вопреки указаниям священных писаний, никогда не познает Абсолютную Истину. Он получит лишь временный результат, но не достигнет высшей цели жизни. Отсюда следует, что наши пожертвования, жертвоприношения и аскеза должны относиться к гуне благости. Влияние страсти и невежества сильно понижает их ценность. Три слова — ом̇ тат сат — связаны со святым именем Верховного Господа: ом̇ тад вишн̣ох̣. Когда мы декламируем ведические гимны или произносим святое имя Господа, всегда нужно добавлять ом. Так предписывают Веды. Эти три слова взяты из ведических мантр. Ом̇ итй этад брахман̣о недишт̣хам̇ на̄ма (Риг-веда) указывает на первую цель; тат твам аси (Чхандогья-упанишад, 6.8.7) обозначают вторую, а сад эва саумйа (Чхандогья-упанишад, 6.2.1) определяют третью цель. Соединяясь вместе, они образуют ом̇ тат сат. На заре творения, когда Брахма, первое живое существо, совершал аскезу, он произносил эти три слова, имея в виду Верховную Личность Бога. Соответственно, того же принципа придерживаются все последователи Брахмы в цепи ученической преемственности. Таким образом, эта мантра имеет очень глубокий смысл. Поэтому «Бхагавад-гита» утверждает, что всякая деятельность должна быть направлена на удовлетворение ом̇ тат сат, Верховной Личности Бога. Тот, кто, совершая аскезу, занимаясь благотворительной деятельностью или принося жертвы, произносит эти три слова, действует в сознании Кришны. Сознание Кришны — это духовная деятельность, имеющая под собой научную основу и дающая человеку возможность вернуться домой, к Богу. Когда человек действует таким трансцендентным образом, он не теряет напрасно ни капли своей энергии."
