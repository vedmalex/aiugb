    "1": "Человек может выйти из сферы действия всех гун материальной природы, получив авторитетное знание о них от осознавших себя душ. Изначальный духовный учитель — это Кришна, который сейчас открывает духовное знание Арджуне. Точно так же и мы должны получить знание о деятельности гун материальной природы от тех, кто обладает совершенным сознанием Кришны. Иначе мы никогда не достигнем цели жизни. Внимая наставлениям истинного духовного учителя, человек получает знание о своей духовной природе, о материальном теле и чувствах, о том как он попал в ловушку материальной энергии и был загипнотизирован гунами материальной природы. Пока человек находится в объятиях материальных гун, он беспомощен, но, осознав свое истинное положение в процессе духовной практики, он получает возможность достичь духовного уровня. Само живое существо не является исполнителем действий. Оно вынуждено действовать, потому что находится в материальном теле, которым управляет та или иная гуна материальной природы. Но без помощи тех, кто хорошо знает духовную науку, мы не в состоянии понять наше реальное положение. Только обратившись к истинному духовному учителю, мы сможем осознать настоящее положение дел, и это понимание даст нам возможность укрепиться в сознании Кришны. Человек, сознающий Кришну, неподвластен чарам материальных гун. Как было сказано в седьмой главе, тот, кто предался Кришне, выходит из-под влияния материальной природы. Человек, способный видеть истинную природу вещей, постепенно преодолевает влияние материальных гун."
