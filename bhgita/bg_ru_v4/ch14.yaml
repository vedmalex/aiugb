  purport:
    "1": "Особого внимания заслуживает употребленное в данном стихе слово ту. Оно указывает на то, что гуна невежества наделяет воплощенную душу очень своеобразными качествами. Гуна невежества является прямой противоположностью гуны благости. Человек в гуне благости обладает знанием и благодаря ему понимает природу вещей, в отличие от того, кто пребывает в невежестве. Каждый, кто оказывается во власти гуны невежества, теряет рассудок и вместе с ним способность отличать хорошее от дурного. Вместо того чтобы развиваться, такой человек деградирует. Веды характеризуют гуну невежества следующим образом: васту-йа̄тха̄тмйа-джн̃а̄на̄варакам̇ випарйайа-джн̃а̄на-джанакам̇ тамах̣ — покрытые гуной невежества, люди лишаются способности понимать истинную природу вещей. Так, каждый знает, что все его предки умерли, и значит, он тоже умрет; человек смертен. Дети, которых он зачинает, тоже обречены на смерть. Смерть неотвратима. Тем не менее люди как одержимые копят деньги и работают день и ночь не покладая рук, и никому не приходит в голову позаботиться о вечной душе. Это называется безумием. В безумии своем люди не хотят понять природу духа. Такие люди очень ленивы. Когда им предлагают духовное знание, они не проявляют к нему никакого интереса. В них нет даже той жажды деятельности, которая владеет людьми в гуне страсти. Другой характерной чертой человека в гуне невежества является то, что он спит больше, чем необходимо. Шести часов сна вполне достаточно, однако человек в гуне невежества спит по десять, а то и по двенадцать часов в день. Такой человек всегда выглядит подавленным и угнетенным, он часто принимает одурманивающие средства и много спит. Таковы отличительные признаки людей, обусловленных гуной невежества."
