  purport:
    "1": "Праведная деятельность в гуне благости приносит чистые плоды. Поэтому мудрецы, свободные от влияния иллюзии, всегда счастливы. Но действия в гуне страсти несут с собой лишь страдания. Всякая попытка обрести счастье в материальном мире заранее обречена на неудачу. Так, если кто-то решит построить небоскреб, то он сможет сделать это, но ценою огромных людских страданий. Тому, кто финансирует строительство, придется приложить огромные усилия, чтобы собрать необходимые средства, а рабочие-строители будут по-рабски трудиться на стройке. Все это страдания от начала и до конца. Поэтому «Бхагавад-гита» утверждает, что любая деятельность в гуне страсти влечет за собой неисчислимые страдания. Человек может испытать некоторое удовлетворение от мысли «Это мой дом» или «Это мои деньги», однако все это далеко от настоящего счастья."
    "2": "Что касается деятельности в гуне невежества, то человек, занятый ею, лишен знания, поэтому он страдает в настоящем, а в будущем получит тело животного. Жизнь животных полна невзгод и лишений, хотя сами животные не сознают этого, находясь во власти иллюзорной энергии, майи. Те, кто убивает несчастных животных, также находятся в гуне невежества. Такие люди не знают, что в следующей жизни их жертва получит тело, которое даст ей возможность убить их. Таков закон природы. В человеческом обществе убийцу приговаривают к смертной казни. Таковы законы государства. Пребывая в невежестве, люди не подозревают о том, что живут во вселенском государстве, которым управляет Верховный Господь. Все живые существа — дети Всевышнего, и Он не позволит безнаказанно убить даже муравья. Преступника ожидает неминуемая расплата. Поэтому тот, кто умерщвляет животных ради того, чтобы доставить наслаждение собственному языку, — самый невежественный из невежд. Человеку нет нужды убивать животных, поскольку Бог дал ему множество чудесных продуктов. Те, кто, несмотря на это, питаются мясом, очевидно, находятся в гуне невежества, и их будущее мрачно. Из всех видов убийства животных самым тяжким грехом является убийство коров, так как они заботятся о человеке, давая ему вкусное и полезное молоко. Убивать коров способны только самые невежественные люди. В Ведах (Риг-веда, 9.4.64) сказано: гобхих̣ прӣн̣ита-матсарам. Тот, кто с удовольствием пьет коровье молоко и тем не менее намеревается убить корову, находится в глубочайшем невежестве. В шастрах есть молитва:"
    "3": намо брахман̣йа-дева̄йа   го-бра̄хман̣а-хита̄йа ча джагад-дхита̄йа кр̣шн̣а̄йа   говинда̄йа намо намах̣
    "4": "«О мой Господь, Ты заботишься о благополучии коров и брахманов, а также всего человечества и всего мира» (Вишну-пурана, 1.19.65). В этой молитве подчеркивается, что Господь в первую очередь оказывает покровительство коровам и брахманам. От брахманов люди получают духовное знание, а от коров — самый ценный продукт питания, поэтому всесторонняя защита брахманов и коров является необходимым условием истинного прогресса человеческой цивилизации. Современное общество пренебрегает духовным знанием и поощряет убийство коров. Это означает, что все общество движется в неверном направлении, обрекая себя на деградацию. Цивилизацию, которая ведет своих членов к деградации в животные формы жизни, нельзя назвать человеческой. Нет никаких сомнений в том, что люди современной цивилизации жестоко обмануты гунами страсти и невежества. Нынешний век таит в себе множество опасностей, поэтому все народы мира должны воспользоваться самым простым методом духовного самопознания, методом сознания Кришны, и спасти себя от величайшей катастрофы."
