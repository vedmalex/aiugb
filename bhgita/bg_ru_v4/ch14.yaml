  translation: "Верховный Господь сказал: О сын Панду, про того, в ком просветление, привязанность и иллюзия не вызывают ненависти, когда они появляются, и кто не жаждет обрести их, когда они исчезают; кого не выводит из равновесия воздействие материальных гун, кто остается безучастным и трансцендентным, ибо знает, что все совершается этими гунами; кто всегда погружен в себя и одинаково относится к счастью и горю; кто не видит разницы между горстью земли, камнем и слитком золота; кто одинаково встречает желанное и нежеланное; кто остается непоколебимым, одинаково принимая осуждение и похвалы, бесчестье и почет; кто одинаково относится к друзьям и врагам; кто отрекся от всей материальной деятельности, — про такого человека говорят, что он поднялся над гунами материальной природы."
  purport:
    "1": "Арджуна задал Кришне три вопроса, и Кришна отвечает на эти вопросы один за другим. Здесь Он прежде всего говорит, что человек, вышедший из-под влияния гун, никому не завидует и ничего не жаждет. В материальном мире воплощенное живое существо всегда находится под преобладающим влиянием одной из материальных гун. Когда оно освобождается от материального тела, оно сбрасывает с себя оковы гун материальной природы. Но до тех пор, пока живое существо находится в теле, ему следует всегда стараться сохранять уравновешенность. Человек должен начать преданно служить Господу, и тогда он постепенно перестанет отождествлять себя с материальным телом. Пока человек считает себя телом, целью всех его действий будет удовлетворение собственных чувств, но, развив в себе сознание Кришны, он естественным образом перестает удовлетворять свои чувства. Душе не нужно материальное тело, и у нее нет никакой необходимости удовлетворять его прихоти. Гуны материальной природы будут продолжать действовать в теле, но человек, осознавший себя вечной душой, остается к этому безучастным. Как развить в себе такую безучастность? Для этого нужно освободиться от желания наслаждаться гунами, равно как и от желания избавиться от тела. Так, поднявшись на духовный уровень, преданный естественным образом обретает освобождение. Ему нет нужды прилагать особые усилия, чтобы выйти из под влияния материальных гун."
    "2": "Следующий вопрос Арджуны касался поведения человека, свободного от влияния гун. В материальном мире люди стремятся к почестям, оказываемым материальному телу, и болезненно реагируют на унижения, однако человек, достигший трансцендентного уровня, одинаково безучастно относится и к преходящей славе, и к позору. Он выполняет свои обязанности в сознании Кришны, и ему все равно, почитают его люди или хулят. Он принимает только то, что помогает его деятельности в сознании Кришны, помимо этого у него нет никаких материальных потребностей: ему не нужны ни камень, ни золото. В каждом человеке он видит своего друга, который помогает ему выполнять обязанности в сознании Кришны, и не испытывает ни малейшей неприязни к своим так называемым врагам. Он одинаково отстраненно относится ко всему, что его окружает, ибо прекрасно знает, что сам он не имеет никакого отношения к материальной действительности. События политической и социальной жизни никак не отражаются на нем, поскольку он знает истинную цену всем скоротечным политическим переворотам и потрясениям. Он ничего не предпринимает для себя лично. Ради Кришны он готов сделать все, но для себя самого не делает ничего. Так ведет себя тот, кто действительно преодолел влияние гун природы."
