  purport:
    "1": "Здесь объяснена природа материального мира: все, что в нем есть, является результатом соединения кшетры и кшетра-гьи, тела и вечной души. Материальную природу и живое существо соединяет вместе Сам Верховный Господь. Махат-таттва — это совокупная причина космического мироздания, и эту совокупную вещественную причину творения, содержащую в себе три гуны материальной природы, иногда называют Брахманом. Оплодотворяя совокупную материальную энергию, Верховный Господь дает начало бесчисленным материальным вселенным. Эта совокупная энергия, махат-таттва, названа в Ведах Брахманом: тасма̄д этад брахма на̄марӯпам аннам̇ ча джа̄йате (Мундака-упанишад, 1.1.9). И Верховный Господь оплодотворяет этот Брахман семенами живых существ. Двадцать четыре элемента: земля, вода, огонь, воздух и т. д. — все это материальная энергия, называемая махад брахмой, великим Брахманом, то есть материальной природой. Над ней, как было сказано в седьмой главе, стоит другое, высшее начало, живое существо. Это высшее начало соединяется с материальной природой по воле Верховной Личности Бога, и впоследствии материальная природа порождает всех обусловленных живых существ."
    "2": "Скорпионы откладывают яйца в рисе, поэтому иногда говорят, что скорпионы рождаются из риса. Но причиной их появления на свет является не рис. На самом деле яйца откладывает самка скорпиона. Аналогично этому, материальную природу нельзя считать причиной появления на свет живых существ. Семя жизни дает Верховный Господь, поэтому живые существа только кажутся порождением материальной природы. Таким образом каждое живое существо получает определенное тело, созданное материальной природой в соответствии с его кармой, чтобы наслаждаться или страдать, пожиная плоды своей прошлой деятельности. Но изначальной причиной появления на свет всех живых существ, населяющих материальный мир, является Господь."
