  purport:
    "1": "В главах с седьмой по двенадцатую Кришна открыл Арджуне знание об Абсолютной Истине, Верховной Личности Бога. Однако Господь продолжает просвещать Арджуну. Изучив и философски осмыслив содержание четырнадцатой главы, человек поймет суть преданного служения. В тринадцатой главе говорилось о том, что, развив в себе смирение и обретя знание, человек получает возможность освободиться из материального плена. Там также было сказано, что причиной материального рабства является соприкосновение живого существа с гунами материальной природы. В этой главе Верховный Господь расскажет Арджуне о том, что представляют собой гуны материальной природы, как они действуют, как порабощают живое существо и как помогают ему получить освобождение. Господь говорит здесь, что знание, изложенное в данной главе, выше того, которое Он уже открыл Арджуне. Овладев этим знанием, многие великие мудрецы достигли совершенства и перенеслись в духовную обитель. В этой главе Господь собирается изложить Арджуне, по сути дела, то же самое знание, что и раньше, но по-другому, лучше. Это знание значительно превосходит все то, о чем Кришна рассказывал до сих пор, и, обретя его, многие люди достигали духовного совершенства. Таким образом, любой, кто по-настоящему овладеет знанием, изложенным в четырнадцатой главе, сможет достичь совершенства."
