  purport:
    "1": "Поскольку современное общество не заботится об истинном благе живых существ ни в этой жизни, ни в следующей, в этот век людям рекомендован метод сознания Кришны. Встав на путь сознания Кришны, человеческое общество достигнет уровня гуны благости, и люди смогут видеть вещи такими, как они есть. Гуна невежества низводит людей до уровня животных и лишает их способности видеть вещи в истинном свете. Невежественные люди, например, не понимают, что если в этой жизни они убивают животных, то в следующей сами будут убиты ими. Не получив должного образования, люди, лишенные истинного знания, становятся безответственными. Чтобы положить конец этой безответственности, необходимо дать людям знание, которое поможет им подняться до уровня гуны благости. Образование в гуне благости даст им трезвый разум и способность видеть вещи в истинном свете. Тогда к ним придут счастье и благополучие. Даже если большинство людей будет продолжать страдать и бедствовать, но какая-то часть общества разовьет в себе сознание Кришны и поднимется до уровня гуны благости, на землю со временем придут мир и процветание. В противном случае, оставаясь в плену страсти и невежества, люди никогда не узнают ни счастья, ни достатка. Гуна страсти разжигает в них алчность и неутолимое желание чувственных удовольствий. Мы видим, что даже те, у кого много денег и возможностей для удовлетворения чувств, не знают ни счастья, ни покоя. Так как они находятся в плену гуны страсти, для них это недостижимо. Не деньги делают человека счастливым; чтобы обрести счастье, необходимо подняться на уровень гуны благости, встав на путь сознания Кришны. Действуя в гуне страсти, человек не чувствует себя счастливым; его работа и прочие занятия приносят ему множество тревог. Ему все время приходится ломать голову над тем, как заработать достаточно денег, чтобы сохранить свое положение в обществе. Все это является источником постоянных страданий. А гуна невежества сводит людей с ума. Влача жалкое существование, такие люди н