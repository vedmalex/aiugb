  purport:
    "1": "В этом стихе более подробно рассказывается о результатах деятельности в трех гунах материальной природы. Во вселенной есть высшая планетная система, которая состоит из райских планет, населенных очень возвышенными живыми существами. В зависимости от степени развития гуны благости, живое существо попадает на ту или иную планету этой системы. Высшей среди них является Сатьялока, или Брахмалока, где живет повелитель вселенной, Господь Брахма. Как уже было сказано, мы не в состоянии даже представить себе, насколько чудесны условия жизни на Брахмалоке, но высшая форма материального существования, гуна благости, способна помочь нам попасть в эти условия."
    "2": "Гуна страсти занимает промежуточное положение, находясь между гунами благости и невежества. Человек никогда не находится под влиянием одной-единственной гуны, но даже если бы он и находился в чистой гуне страсти, то все равно остался бы на Земле, став царем или миллионером. Однако поскольку гуны всегда смешаны, то всегда остается риск деградировать и родиться среди низших форм жизни. Жители Земли, находящиеся под влиянием гун страсти и невежества, никогда не смогут штурмом взять высшие планеты с помощью механических летательных аппаратов. Более того, тот, кто находится в гуне страсти, может в следующей жизни сойти с ума."
    "3": "Низшее качество материальной природы, гуна невежества, названа здесь отвратительной. Тот, кто культивирует в себе гуну невежества, идет на большой риск. Существует восемь миллионов низших по отношению к человеческой форм жизни — птицы, звери, пресмыкающиеся, деревья и т. д., — и в зависимости от степени развития гуны невежества люди деградируют до одной из этих ужасных форм жизни. Особого внимания заслуживает употребленное здесь слово та̄маса̄х̣. Так называют тех, кто вечно остается в гуне невежества и никогда не поднимается на более высокий уровень. Их будущее беспросветно."
