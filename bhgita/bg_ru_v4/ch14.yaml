  purport:
    "1": "Тот, кто обрел совершенное духовное знание, разрывает круг рождения и смерти и становится качественно тождественным Верховной Личности Бога. При этом он, однако, сохраняет самостоятельное существование и остается индивидуальной душой. В Ведах говорится, что освобожденные души, достигшие трансцендентных планет духовного неба, всегда созерцают лотосные стопы Верховного Господа, служа Ему с любовью и преданностью. Таким образом, даже получив освобождение, преданные не утрачивают своей индивидуальности."
    "2": "Любое знание, которое мы получаем в материальном мире, осквернено влиянием трех гун материальной природы. Знание, не оскверненное их влиянием, называют трансцендентным. Обретая такое знание, человек достигает уровня, на котором находится Сам Верховный Господь. Люди, не имеющие знания о духовном мире, считают, что, прекратив заниматься материальной деятельностью и освободившись от оков материального тела, вечная душа лишается своей формы и индивидуальности. Но в духовном царстве, как и в материальном мире, существует разнообразие, основанное на индивидуальности. Те, кто не знает об этом, думают, что духовное бытие является полной противоположностью материального многообразия. Однако на самом деле, попадая в духовный мир, живое существо обретает духовную форму. В духовном мире оно занимается духовной деятельностью, и эта деятельность называется жизнью в преданности. Атмосфера духовного мира не осквернена влиянием материальных гун, и живые существа там качественно неотличны от Верховной Личности Бога. Чтобы обрести это знание, необходимо развить в себе все духовные качества. Тот, кто обладает этими качествами, не рождается в материальном мире в период его сотворения и не погибает вместе с этим миром во время его уничтожения."
