  purport:
    "1": "По природе Брахман бессмертен, неуничтожим, вечен и исполнен блаженства. Осознание Брахмана является первой ступенью духовного самопознания. Вторая, промежуточная, ступень — осознание Параматмы, Сверхдуши, а высшей ступенью в постижении Абсолютной Истины является постижение Верховной Личности Бога. Таким образом, и Параматма, и безличный Брахман пребывают в Верховной Личности Бога. В седьмой главе «Бхагавад-гиты» было сказано, что материальная природа — это проявление низшей энергии Верховного Господа. Господь оплодотворяет низшую, материальную природу частицами Своей высшей энергии — так материальная природа одухотворяется. Начиная культивировать духовное знание, обусловленное живое существо постепенно поднимается с уровня материального бытия на уровень осознания Всевышнего в аспекте безличного Брахмана. Это первая ступень самоосознания. Достигнув этой ступени, то есть осознав Брахман, человек поднимается над материальным существованием, но еще не достигает ступени высшего совершенства в познании духа. При желании он может постепенно подняться на ступень осознания Параматмы, а затем — Верховной Личности Бога. В Ведах содержится много подобных примеров. Так, четверо Кумаров находились на уровне осознания безличного аспекта Абсолютной Истины, но затем постепенно достигли уровня преданного служения. Тот, кто не может подняться выше ступени осознания безличного Брахмана, рискует снова пасть в материальный мир. В «Шримад-Бхагаватам» говорится, что, если человек, достигнув безличного Брахмана, не идет дальше и не приходит к осознанию Высшей Личности, это признак того, что его разум не совсем чист. Поэтому, даже поднявшись на уровень Брахмана, живое существо может снова пасть в материальный мир, если не будет заниматься преданным служением Господу. В Ведах также сказано: расо ваи сах̣, расам̇ хй эва̄йам̇ лабдхва̄нандӣ бхавати — «Когда человек постигает Личность Бога — источник вечного блаженства, Кришну, он исполняется трансцендентного блаженства» (Тайттирия-упанишад, 2.7.1). Верховный Господь исполнен шести достояний, и, когда преданный приближается к Господу, он обретает часть этих достояний. Царский слуга наслаждается практически так же, как сам царь. Подобно этому, вечное, неиссякающее счастье и вечное бытие являются неизменными спутниками преданного служения. Стало быть, преданное служение включает в себя осознание Брахмана, то есть приобщение к вечности и бессмертию."
    "2": "Хотя живое существо и обладает природой Брахмана, у него есть желание господствовать над материальным миром, и из-за этого оно падает. В своем естественном положении живое существо находится над тремя материальными гунами, но, соприкоснувшись с материальной природой, оно оказывается во власти ее гун: благости, страсти и невежества. Соприкосновение с этими тремя гунами усиливает в нем желание властвовать над материальным миром. Однако, занимаясь преданным служением в сознании Кришны, душа сразу же поднимается на трансцендентный уровень и избавляется от запретного желания господствовать над материальной природой. Поэтому так важно заниматься преданным служением (которое начинается со слушания, повторения и памятования и включает в себя девять видов деятельности) именно в обществе преданных. Постепенно в результате общения с преданными Господа человек с помощью духовного учителя избавится от желания властвовать над материей и укрепится в трансцендентном любовном служении Господу. Именно этот путь описан в заключительных стихах данной главы, начиная с двадцать второго. Преданное служение — очень простой метод. Нужно постоянно так или иначе служить Господу, есть предложенную Господу пищу, вдыхать аромат цветов, предложенных Его лотосным стопам, посещать места, где Господь проводил Свои трансцендентные лилы, читать повествования о деяниях Господа и Его любовных отношениях с преданными, всегда повторять трансцендентные звуки святого имени — Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе — и держать пост в дни явления и ухода Господа и Его преданных. Действуя таким образом, можно полностью отстраниться от материальной деятельности. Тот, кто, следуя этим путем, достигает брахмаджьоти или постигает другие аспекты Брахмана, качественно уподобляется Верховной Личности Бога."
