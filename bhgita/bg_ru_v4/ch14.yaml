    "1": "Главным признаком гуны страсти является взаимное влечение мужчин и женщин. Женщину влечет к мужчине, а мужчину — к женщине. Это влечение называется страстью. И когда ее влияние возрастает, у человека развивается жажда материальных наслаждений. У него появляется желание удовлетворять свои чувства. Ради удовлетворения чувств человек в гуне страсти жаждет всеобщего признания, мечтает о счастливой семейной жизни, о хорошей жене, послушных детях и собственном доме. Все это — результат влияния гуны страсти. Чтобы исполнить все свои желания, человеку приходится работать не покладая рук. Поэтому здесь говорится, что привязанность к плодам своего труда связывает его узами материальной деятельности. Чтобы удовлетворить жену, детей и общество и поддержать свой престиж, человек должен работать. Поэтому все в материальном мире в той или иной степени находятся под влиянием гуны страсти. И современная цивилизация считается прогрессивной только потому, что критерием прогресса служит степень влияния гуны страсти. В былые времена прогресс определялся степенью влияния гуны благости. Но если даже люди в гуне благости не могут освободиться из материального плена, то что тогда говорить о тех, кто запутался в сетях гуны страсти?"
