  purport:
    "1": "Этот стих отвечает на третий вопрос Арджуны: «Какими средствами можно достичь трансцендентного уровня?» Как уже говорилось, весь материальный мир действует, подчиняясь власти гун материальной природы. Деятельность материальных гун не должна беспокоить нас; чтобы не дать ей поглотить наше сознание, нужно сосредоточить его на деятельности в сознании Кришны. Такую деятельность называют бхакти-йогой, деятельностью во имя Кришны. При этом подразумевается не только Сам Кришна, но и Его полные экспансии, такие как Рама и Нараяна. Проявлениям Кришны нет числа. Каждый, кто служит любому из образов Кришны, находится на трансцендентном уровне. Необходимо также помнить о том, что все образы Кришны полностью духовны, вечны и исполнены знания и блаженства. Все личностные проявления Бога всемогущи, всеведущи и наделены всеми трансцендентными качествами. Поэтому тот, кто служит Кришне или Его полной экспансии с непоколебимой решимостью, легко преодолевает влияние гун материальной природы, которое обычно очень трудно преодолеть. Об этом уже шла речь в седьмой главе «Бхагавад-гиты». Предавшись Кришне, человек тотчас выходит из-под власти материальных гун. Быть в сознании Кришны, или заниматься преданным служением, — значит достичь равенства с Кришной. Господь говорит, что по природе Своей Он вечен, исполнен знания и блаженства, а живые существа являются частицами Всевышнего, как крупинки золота — частью золотоносной жилы. Поэтому в своем чистом духовном состоянии живое существо качественно неотлично от золота, то есть от Кришны. При этом оно сохраняет свою индивидуальность, иначе о бхакти-йоге не могло быть и речи. Бхакти-йога предполагает существование Господа, Его бхакты и связующей их деятельности, основанной на взаимной любви. Таким образом, Верховная Личность Бога и живое существо сохраняют свою индивидуальность, иначе понятие бхакти-йоги было бы лишено смысла. Служить Верховному Господу может только тот, кто находится на одном с Ним, трансцендентном уровне. Чтобы попасть в царскую свиту, человек должен обладать определенной квалификацией. В данном случае такой квалификацией является достижение уровня Брахмана, то есть свобода от материальной скверны. В Ведах сказано: брахмаива сан брахма̄пй эти. Достичь Верховного Брахмана может лишь тот, кто сам стал Брахманом. Это значит, что человек должен стать качественно неотличным от Брахмана. Однако, поднимаясь на уровень Брахмана, живое существо не утрачивает свою вечную духовную природу — природу индивидуальной души."
