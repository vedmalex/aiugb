  purport:
    "1": "Обусловленные материальной природой живые существа делятся на несколько категорий. Их можно подразделить на счастливых, деятельных и беспомощных. Эти три психологических состояния определяют положение обусловленного живого существа в царстве материальной природы. Данный раздел «Бхагавад-гиты» повествует о различных видах материальной обусловленности. Кришна начинает с описания гуны благости. Благость наделяет человека мудростью, отличающей его от тех, кто обусловлен иначе. Человек в гуне благости гораздо меньше подвержен материальным желаниям, и ему свойственна привязанность к материальным знаниям. Примером таких людей являются брахманы, про которых говорят, что они находятся под влиянием гуны благости. Причина ощущения счастья, присущего таким людям, в том, что на уровне гуны благости человек понимает, что он более или менее освободился от бремени своих грехов. В Ведах говорится, что гуна благости, в отличие от других гун, приносит людям глубокие познания и делает их счастливыми."
    "2": "Проблема в том, что, находясь в гуне благости, человек сознает свое преимущество в знании, чувствует свое превосходство над другими и этим обусловливается. Лучший пример тому — философы и ученые. Все они гордятся своими познаниями, и, поскольку большинство из них живет в достатке, они до определенной степени испытывают материальное счастье. Это ощущение счастья в рамках обусловленной жизни привязывает их к гуне благости. Поэтому они очень привязываются к деятельности в гуне благости, и, пока эта привязанность существует, они будут вынуждены менять тела, оставаясь во власти гун материальной природы. Это лишает их возможности получить освобождение и вернуться в духовный мир. Снова и снова рождаясь ученым, философом или поэтом, такой человек обрекает себя на череду страданий, которые всегда приносят рождение и смерть. Но, введенный в заблуждение материальной энергией, он, несмотря ни на что, считает себя счастливым."
