    "1": "Этот стих подводит итог наставлениям седьмой и восьмой глав, где описывается путь преданного служения, или путь сознания Кришны. Согласно шастрам, в начале духовного пути человек должен жить в ашраме духовного учителя, изучать Веды под его руководством и стойко переносить разного рода лишения. Ученик-брахмачари, живя в доме духовного учителя, выполняет обязанности слуги, а также просит подаяние, ходя от дома к дому, и приносит собранное своему наставнику. Он принимает пищу только с дозволения учителя, а если тот вдруг забудет позвать его к столу, брахмачари постится. Таковы некоторые из предписаний Вед, определяющих обязанности брахмачари."
    "2": "Ученик должен под руководством гуру изучать Веды с пяти и примерно до двадцати лет, в результате чего в нем разовьются все добродетели. Другими словами, изучая Веды, люди должны становиться не кабинетными мыслителями, а образцовыми членами общества. После такой подготовки ученику-брахмачари разрешается жениться и вести семейную жизнь. Чтобы продолжать духовно совершенствоваться, семейный человек должен совершать многочисленные жертвоприношения. Ему также надлежит раздавать милостыню, учитывая место и время и зная, что такое благотворительность в гунах благости, страсти и невежества (как это описано в «Бхагавад-гите»). После того как человек завершит этап семейной жизни и примет ванапрастху, он должен удалиться в лес и совершать суровую аскезу: одеваться в древесную кору, не бриться и т. д. Проходя через этапы брахмачарьи, семейной жизни, ванапрастхи и, наконец, санньясы, люди достигают конечной цели своего жизненного пути. Кто-то поднимается на райские планеты, а тот, кто стоит на более высокой ступени духовного развития, сможет освободиться из материального плена и достичь духовного неба: либо безличного брахмаджьоти, либо планет Вайкунтхи или Кришналоки. Таков путь, указанный в Ведах."
    "3": "Но у метода сознания Кришны есть особое преимущество: преданно служа Господу, человек может подняться сразу над всеми ритуалами, предписанными для разных укладов и этапов жизни."
    "4": "Слова идам̇ видитва̄ в этом стихе указывают на необходимость понять суть наставлений, которые Шри Кришна дает в этой и в седьмой главах «Бхагавад-гиты». Здесь нам не поможет мирская образованность или собственные умозаключения: чтобы понять смысл этих глав, надо слушать их из уст преданного. В главах с седьмой по двенадцатую изложена суть «Бхагавад-гиты». Первые и последние шесть глав «Гиты» служат своего рода защитным покровом этих шести глав, особо оберегаемых Господом. Если человеку посчастливится понять «Бхагавад-гиту», и прежде всего содержание этих шести глав, в общении с преданными, его жизнь увенчается успехом. Он достигнет результатов, превосходящих плоды подвижничества, жертвоприношений, благотворительности, философских изысканий и т. п., ибо все эти плоды можно обрести, просто действуя в сознании Кришны."
    "5": "Тот, кто хотя бы немного верит словам «Бхагавад-гиты», должен изучать ее под руководством преданного, ибо, как сказано в начале четвертой главы, по-настоящему понять смысл «Бхагавад-гиты» могут только преданные, и никто другой. Поэтому надо слушать «Бхагавад-гиту» в изложении преданного Кришны, а не от философов, дающих ей собственные толкования. Такое слушание — признак веры. Когда человек встречает преданных и начинает общаться с ними, он получает возможность по-настоящему изучить «Бхагавад-гиту» и постичь ее истинный смысл. Продолжая общаться с преданными, он встает на путь преданного служения и, служа Господу, избавляется от всех сомнений и заблуждений по поводу Самого Кришны, Его деяний, облика, игр, имени и прочего. Полностью освободившись от сомнений, такой человек продолжает изучать «Бхагавад-гиту» и уже ни на что не отвлекается. На этом уровне чтение «Бхагавад-гиты» приносит ему истинное наслаждение, и он начинает все время думать о Кришне. На этой ступени он погружается в океан любви к Кришне. Достигнув таким образом высшей ступени совершенства, преданный в конце жизни отправляется в духовную обитель Кришны, на Голоку Вриндавану, и там обретает вечное счастье."
  end: "Так заканчивается комментарий Бхактиведанты к восьмой главе «Шримад Бхагавад-гиты», которая называется «Достижение обители Всевышнего»."
