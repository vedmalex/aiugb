  translation: "Верховный Господь сказал: Брахманом называют нетленное, трансцендентное живое существо, а индивидуальное «я» (адхьятма) — это его вечная природа. Кармой, или деятельностью, приносящей последствия, называют деятельность, в процессе которой живые существа создают свои будущие материальные тела."
  purport:
    "1": "Брахман не подвержен уничтожению, он существует вечно и никогда не меняет своей природы. Над Брахманом стоит Парабрахман. Брахман — это индивидуальное живое существо, а Парабрахман — Верховная Личность Бога. Изначальное положение живого существа отличается от положения, которое оно занимает в материальном мире. Обладая материальным сознанием, живое существо стремится господствовать над материей, а обладая духовным сознанием, или сознанием Кришны, служит Верховному Господу. Находясь в плену материального сознания, живое существо вынуждено переселяться из одного материального тела в другое. Его деятельность называется кармой, сотворением будущих материальных тел под влиянием материального сознания."
    "2": "Веды называют индивидуальное живое существо дживатмой и Брахманом, но никогда не говорят о нем как о Парабрахмане. Дживатма может занимать разное положение: иногда, погружаясь во тьму материальной природы, она отождествляет себя с материей, а иногда считает себя принадлежащей к высшей, духовной природе. Поэтому дживатму называют пограничной энергией Верховного Господа. В зависимости от того, с какой природой, материальной или духовной, живое существо отождествляет себя, оно получает материальное или духовное тело. Живя в материальном мире, оно получает тела различных видов, общее число которых — 8\_400\_000, но в духовном мире у него только одно тело. В материальном мире, в зависимости от своей кармы, живое существо может воплотиться в теле человека, полубога, зверя, птицы и т. д. Время от времени, чтобы достичь райских планет, которые также находятся в материальном мире, и вкусить там неземных наслаждений, оно совершает жертвоприношения (ягьи), но, когда запас плодов его благочестивой деятельности подходит к концу, оно возвращается на землю и получает тело человека. Так действует закон кармы."
    "3": "Ведические жертвоприношения описаны в «Чхандогья-упанишад». На жертвенный алтарь приносятся пять различных даров, для каждого из которых разводят свой жертвенный огонь. Эти пять видов жертвенного огня символизируют райские планеты, облака, землю, мужчину и женщину, а пять видов жертвенных даров являются символами веры, наслаждения на луне, дождя, зерна и семени."
    "4": "Живое существо совершает определенные жертвоприношения, чтобы достичь той или иной райской планеты, и в конечном счете попадает туда. Когда плоды его жертвоприношений иссякают, оно с дождем возвращается на землю и принимает форму зерна; это зерно, съеденное мужчиной, превращается в семя, которое попадает в чрево женщины, и тогда живое существо снова получает тело человека, чтобы вновь совершать жертвоприношения и еще раз пройти через этот цикл. Так живое существо беспрестанно скитается в этом мире, снова и снова перенося муки рождения и смерти. Но человек, обладающий сознанием Кришны, не совершает подобных жертвоприношений. Он занимается деятельностью в сознании Кришны и таким образом готовит себя к возвращению в царство Бога."
    "5": "Имперсоналисты в своих комментариях к «Бхагавад-гите» совершенно безосновательно заявляют, что Верховный Брахман, приходя в материальный мир, становится индивидуальной дживой. При этом они ссылаются на седьмой стих пятнадцатой главы «Бхагавад-гиты». Однако в том стихе Господь называет живые существа Своими вечными частицами. Эти крошечные частицы Бога, индивидуальные существа, могут пасть в материальный мир, но с Верховным Господом (Ачьютой) этого не происходит никогда. Поэтому с утверждением, что Верховный Брахман становится дживой, нельзя согласиться. Необходимо всегда помнить, что в Ведах проводится разграничение между Брахманом (индивидуальным живым существом) и Парабрахманом (Верховным Господом)."
