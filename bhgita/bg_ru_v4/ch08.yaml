  purport:
    "1": "В этом стихе описано, как надо думать о Всевышнем. Очень важно то, что Господь не безличен и не является пустотой. Невозможно думать о чем-то безличном или о пустоте. Те, кто пытается делать это, сталкиваются с большими трудностями. Но думать о Кришне, как явствует из этого стиха, совсем не сложно. Прежде всего, Господь — это пуруша, личность, и мы должны думать о Раме или о Кришне как о личности. В этом стихе описаны качества Верховной Личности, будь то Рама или Кришна. Господа называют кави: Ему известно прошлое, настоящее и будущее, поэтому Он всеведущ. Господь — старейшее существо, ибо Он является источником всего сущего; все исходит от Него. Кроме того, Он верховный повелитель вселенной, хранитель мироздания и наставник человечества. Он меньше мельчайшего. Размеры индивидуальной души составляют одну десятитысячную часть кончика волоса, но Господь так непостижимо мал, что входит в сердце этой крошечной частицы. Будучи Верховным Господом, Он входит в атом. Находясь в сердце крошечного живого существа, Он в образе Сверхдуши направляет все его действия. Принимая такие маленькие размеры, Он в то же время остается вездесущим хранителем мироздания. Именно Он держит на Себе все планеты. Мы часто недоумеваем, как такие огромные планеты держатся в пространстве. Здесь сказано, что Своей непостижимой энергией Верховный Господь держит на орбите все огромные планеты во всех галактиках. В связи с этим примечательно слово ачинтйа, «непостижимый». Никто не в силах охватить умом энергию Бога, поэтому ее называют непостижимой (ачинтйа). Кто станет спорить с этим? Пронизывая Собой весь материальный мир, Господь при этом находится за его пределами. Мы не можем понять даже то, как устроен материальный мир, который совсем незначителен по сравнению с духовным миром, — так как же нам постичь то, что лежит за его пределами? Ачинтйа — это то, что находится за пределами материального мира, то, что невозможно понять, используя логику и философские рассуждения. Поэтому, не тратя время на бессмысленные дискуссии и размышления, разумные люди должны признать истиной то, о чем говорится в священных писаниях, таких как Веды, «Бхагавад-гита» и «Шримад-Бхагаватам», и следовать содержащимся в них наставлениям. Тогда они смогут обрести истинное знание."
