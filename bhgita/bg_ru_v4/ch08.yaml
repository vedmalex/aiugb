  translation: "О лучший среди воплощенных существ, материальную природу, которая постоянно изменяется, называют адхибхутой, материальным миром. Вселенское тело Господа, частями которого являются бог Солнца, бог Луны и другие полубоги, называют адхидайвой. А Меня, Верховного Господа, пребывающего как Сверхдуша в сердце каждого живого существа, именуют адхиягьей [владыкой жертвоприношений]."
  purport:
    "1": "Материальный мир постоянно изменяется. Все материальные тела проходят через шесть стадий развития: они появляются на свет, растут, какое-то время существуют, производят побочные продукты, стареют и умирают. Материальную природу называют адхибхута. Она создается в определенное время и в определенное время разрушается. Воображаемое вселенское тело Верховного Господа, которое включает в себя всех полубогов и их планеты, получило название адхидайвата. В материальном теле вместе с индивидуальной душой пребывает Сверхдуша, всемогущая экспансия Господа Кришны, которую называют Параматмой или адхиягьей. Она находится в сердце живого существа. В связи с этим особенно важно слово эва: этим словом Господь подчеркивает, что Параматма неотлична от Него Самого. Сверхдуша, Верховная Личность Бога, находится рядом с индивидуальной душой и является свидетелем всех ее поступков. Она же наделяет индивидуальную душу определенным типом сознания. Сверхдуша предоставляет индивидуальной душе свободу действий и наблюдает за ее деятельностью."
    "2": "Чистый преданный, обладающий сознанием Кришны и занятый трансцендентным служением Господу, прекрасно понимает, какие функции выполняют различные экспансии Верховного Господа. Гигантское вселенское тело Господа (адхидайвата) является объектом медитации для начинающих йогов. Они еще не постигли Господа в образе Сверхдуши, поэтому им рекомендуется мысленно созерцать вселенское проявление Господа (вират-пурушу), у которого ноги — это низшие планеты, глаза — Солнце и Луна, а голова — высшие планеты."
