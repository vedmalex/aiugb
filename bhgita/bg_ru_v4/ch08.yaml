  translation: "О сын Притхи, тот, кто непрестанно помнит Меня, сможет легко прийти ко Мне, ибо он все время служит Мне."
  purport:
    "1": "В этом стихе указана цель, которой достигают чистые преданные, занимаясь бхакти-йогой, то есть служа Верховной Личности Бога. В предыдущих стихах говорилось о четырех типах преданных: о страждущих, любознательных, стремящихся к материальной выгоде и философах-гьяни. Также были описаны разные пути, ведущие к освобождению: карма-йога, гьяна-йога и хатха-йога. В этих системах йоги есть некоторые элементы бхакти, однако в данном стихе говорится о чистой бхакти-йоге, без примесей гьяны, кармы или хатхи. Слово ананйа-чета̄х̣ указывает на то, что все желания преданного, практикующего чистую бхакти-йогу, сосредоточены на Кришне. Чистый преданный не стремится попасть на райские планеты или освободиться из материального плена, погрузившись в брахмаджьоти. У него нет никаких корыстных желаний. В «Чайтанья-чаритамрите» чистый преданный описан словом нишка̄ма: это значит, что он ничего не желает для себя самого. Только он может обрести истинный покой, которого никогда не найдут те, кто стремится к личной выгоде. Гьяна-йоги, карма-йоги и хатха-йоги преследуют корыстные интересы, но у совершенного преданного есть только одно желание: доставить удовольствие Верховному Господу. Поэтому Господь обещает, что тот, кто безраздельно предан Ему, сможет легко прийти к Нему."
    "2": "Чистый преданный неустанно служит Кришне в одном из Его образов. У Кришны великое множество экспансий и воплощений, таких как Рама и Нрисимха, и преданный, служа Господу с любовью, может по своему выбору сосредоточить ум на любой из трансцендентных форм Верховного Господа. Такой преданный не встречает на своем пути трудностей, которые преследуют других йогов. Путь бхакти-йоги очень чист, и идти по нему совсем не сложно. Начать его можно просто с повторения мантры Харе Кришна. Господь милостив ко всем, но, как мы уже говорили, Он особенно благоволит к тем, кто полностью посвятил себя служению Ему. Таким преданным Господь всегда готов оказать помощь. В Ведах (Катха-упанишад, 1.2.23) сказано: йам эваиша вр̣н̣уте тена лабхйас тасйаиша а̄тма̄ вивр̣н̣уте танум̇ сва̄м. Только тот, кто целиком вручил себя Верховному Господу и преданно служит Ему, может познать Его таким, какой Он есть. В «Бхагавад-гите» (10.10) Господь говорит, что Он наделяет преданного разумом (дада̄ми буддхи-йогам̇ там̇), чтобы тот в конечном счете мог достичь Его духовной обители."
    "3": "Отличительным признаком чистого преданного является то, что он всегда и везде думает о Кришне и никогда не забывает Его. Для чистого преданного не существует никаких препятствий, где бы он ни находился. Некоторые считают, что преданный должен оставаться в святом месте, таком как Вриндаван, или любом другом, где воплощался Господь, но на самом деле чистый преданный может жить где угодно и, служа Господу, создавать там атмосферу Вриндавана. Шри Адвайта сказал однажды Господу Чайтанье: «О Господь, где Ты — там Вриндаван». Слова сататам и нитйаш́ах̣ («всегда, постоянно, каждый день») указывают в этом стихе на то, что чистый преданный все время помнит Кришну и сосредоточенно думает о Нем. Таковы качества чистого преданного, который может легко достичь обители Господа."
    "4": "Бхакти-йога — это система йоги, которой «Гита» отдает предпочтение перед всеми другими видами йоги. Существует пять основных типов бхакти-йогов: 1)\_шанта-бхакты — преданные, находящиеся в нейтральных отношениях с Господом; 2)\_дасья-бхакты — преданные, связанные с Господом отношениями слуги и господина; 3)\_сакхья-бхакты — преданные, которые общаются с Господом как друзья; 4)\_ватсалья-бхакты — преданные, выступающие в роли отца или матери Господа, и 5)\_мадхурья-бхакты — преданные, которые относятся к Верховному Господу как к своему возлюбленному. Чистый преданный, к какому бы из этих типов он ни принадлежал, неустанно служит Верховному Господу с трансцендентной любовью и никогда не забывает Его — поэтому он без труда достигает обители Господа. Как чистый преданный ни на мгновение не забывает Верховного Господа, так и Господь ни на мгновение не забывает Своего чистого преданного. Это великая милость, которой удостаивается тот, кто идет путем сознания Кришны и повторяет маха-мантру: Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе."
