    "1": "Здесь ясно сказано, что высшая обитель, достигнув которой живые существа никогда не возвращаются в материальный мир, — это обитель Кришны, Верховной Личности. В «Брахма-самхите» эта высшая обитель названа ананда-чинмайа-расой, местом, где все исполнено духовного блаженства. Все существующее там многообразно и пронизано духовным блаженством — в обители Господа нет ничего материального. Это многообразие является духовным проявлением Самого Верховного Господа: в обители Господа все создано из духовной энергии, которая описывалась в седьмой главе. Хотя Господь вечно пребывает в Своей высшей обители, Он в то же время присутствует повсюду в материальном мире, пронизывая его Своей материальной энергией. Итак, силой Своей духовной и материальной энергии Господь пребывает всюду — и в материальных, и в духовных вселенных. Йасйа̄нтах̣-стха̄ни значит, что в Нем покоится всё сущее: всё является частью либо духовной, либо материальной энергии Господа. Таким образом, Господь вездесущ."
    "2": "Достичь высшей обители Кришны или бесчисленных планет Вайкунтхи можно, только идя путем бхакти, преданного служения Господу, на что ясно указывает употребленное здесь слово бхактйа̄. Ни один другой метод не поможет живому существу достичь высшей обители Господа. В Ведах (Гопала-тапани-упанишад, 1.21) также говорится о высшей обители Верховной Личности Бога. Эко ваш́ӣ сарва-гах̣ кр̣шн̣ах̣. Это обитель единого Верховного Господа — Кришны. Он олицетворение высшей милости; будучи единым, Он в то же самое время распространяет Себя в миллионы полных экспансий. Веды сравнивают Господа с деревом, которое, оставаясь на одном месте, пышно цветет, обильно плодоносит и время от времени меняет листву. Полные экспансии Господа, повелевающие планетами Вайкунтхи, имеют четырехрукий облик и носят разные имена: Пурушоттама, Тривикрама, Кешава, Мадхава, Анируддха, Хришикеша, Санкаршана, Прадьюмна, Шридхара, Ва̄судева, Дамодара, Джанардана, Нараяна, Вамана, Падманабха и т. д."
    "3": "«Брахма-самхита» (5.37) подтверждает тот факт, что, хотя Господь никогда не покидает Своей высшей обители, Голоки Вриндаваны, Он при этом пронизывает Собой все сущее, и потому вселенский механизм всегда действует исправно (голока эва нивасатй акхила̄тма-бхӯтах̣). В Ведах (Шветашватара-упанишад, 6.8) сказано: пара̄сйа ш́актир вивидхаива ш́рӯйате сва̄бха̄викӣ джн̃а̄на-бала-крийа̄ ча. Многообразная энергия Господа проникает всюду, и благодаря ей все в материальном мире идет своим чередом, хотя Сам Господь находится далеко за пределами этого мира."
