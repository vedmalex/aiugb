  purport:
    "1": "Неразумные существа, стремящиеся остаться в материальном мире, могут подняться на высшие планеты, однако затем им вновь приходится возвращаться на Землю. В течение дня Брахмы они занимаются разнообразной деятельностью на высших и низших планетах материального мира, но, когда наступает ночь Брахмы, все они гибнут. Днем живые существа получают различные тела, в которых они могут заниматься материальной деятельностью, а с приходом ночи лишаются тел и входят в тело Вишну. Затем, с наступлением нового дня Брахмы, они появляются на свет, в течение дня остаются в проявленном состоянии, а ночью снова уходят в небытие (бхӯтва̄ бхӯтва̄ пралӣйате). В конце концов, когда срок жизни Брахмы истекает, все живые существа уходят в небытие и остаются в непроявленном состоянии многие миллионы лет. В следующую эпоху, когда приходит новый Брахма, живые существа снова появляются на свет. Так они остаются пленниками материального мира. Но разумные существа стремятся развить в себе сознание Кришны и, получив тело человека, посвящают себя служению Господу, повторяя: Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе. В конце этой жизни они переносятся на духовную планету Кришны, где обретают вечное счастье, и уже никогда не рождаются в материальном мире."
