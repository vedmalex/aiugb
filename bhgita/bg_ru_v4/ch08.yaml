    "1": "В предыдущем стихе Господь Шри Кришна рекомендовал Арджуне практику шат-чакра-йоги, занимаясь которой человек сосредоточивает жизненный воздух в межбровье. Допуская, что Арджуна мог не знать об этой практике, Господь собирается описать ее в последующих стихах. Господь говорит, что, хотя Брахман един, у Него много разных проявлений. Имперсоналисты, как правило, отождествляют Брахман с акшарой, или омкарой (слогом ом). В этом стихе Кришна говорит о безличном Брахмане, в который входят мудрецы, отрекшиеся от мира."
    "2": "В ведической системе образования мальчиков учат произносить слог ом с раннего возраста. Живя в ашраме духовного учителя и храня целомудрие, они овладевают знанием о безличном Брахмане. Таким образом они постигают два аспекта Брахмана. Этот метод очень важен для духовного развития ученика, но в настоящее время вести образ жизни брахмачари, то есть хранить целомудрие, строго воздерживаясь от половой жизни, невозможно. Структура общества в наши дни сильно изменилась, и юношам очень трудно хранить целомудрие. В мире много разных учебных заведений, но нет ни одного, где бы учили принципам брахмачарьи. Тому, кто не воздерживается от половой жизни, совершенствоваться в духовной жизни невероятно сложно. Поэтому Господь Чайтанья провозгласил, что, согласно шастрам, в век Кали единственный способ постичь Всевышнего — это повторять святые имена Господа Кришны: Харе Кришна, Харе Кришна, Кришна Кришна, Харе Харе\_/\_Харе Рама, Харе Рама, Рама Рама, Харе Харе."
