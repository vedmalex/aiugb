    "2": "В «Бхагавад-гите» Господь Кришна говорит о Своей обители, Голоке Вриндаване, главной планете духовного мира, совсем немного. Более подробное описание этой планеты приводится в «Брахма-самхите». В Ведах (Катха-упанишад, 1.3.11) говорится, что обитель Верховного Господа выше всех миров и что она — высшая цель каждого (пуруша̄н на парам̇ кин̃чит са̄ ка̄шт̣ха̄ парама̄ гатих̣). Тот, кто достиг ее, никогда не вернется в материальный мир. Высшая обитель Кришны и Сам Кришна неотличны друг от друга, ибо обладают одной природой. На Земле Голока Вриндавана проявлена как Вриндаван, небольшой город в Индии, расположенный в округе Матхура, в ста сорока четырех километрах к юго-востоку от Дели. Придя на Землю, Кришна явил Свои игры в районе Вриндавана, занимающем площадь примерно в четыреста тридцать пять квадратных километров."
