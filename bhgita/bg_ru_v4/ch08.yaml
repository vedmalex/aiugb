  translation: "Кого называют владыкой жертвоприношений и каким образом Он пребывает в этом теле, о Мадхусудана? Как те, кто занимается преданным служением, помнят о Тебе в момент смерти?"
  purport:
    "1": "Владыкой жертвоприношений называют Вишну, а также Индру. Вишну повелевает главными полубогами, в том числе Брахмой и Шивой, а Индра — полубогами, которые управляют различными ведомствами материальной вселенной. Как Вишну, так и Индре поклоняются, совершая ягьи. Но здесь Арджуна спрашивает о том, кто является истинным владыкой жертвоприношений и каким образом Господь пребывает в теле живого существа."
    "2": "Арджуна называет здесь Господа Мадхусуданой, потому что Кришна однажды убил демона по имени Мадху. По существу, вопросы, заданные Арджуной, выражают сомнения, и вообще-то они не должны были возникнуть у него, так как Арджуна — преданный, обладающий сознанием Кришны. Сомнения подобны демонам, и, поскольку Кришна прекрасно умеет расправляться с демонами, Арджуна называет Его Мадхусуданой, тем самым прося уничтожить демонов сомнения, возникших у него в уме."
    "3": "Большое значение имеет употребленное в этом стихе слово прайа̄н̣а-ка̄ле: все, чего мы достигли при жизни, будет проверено в момент смерти. Арджуна хочет узнать, что ждет тех, кто постоянно поглощен деятельностью в сознании Кришны. Как они выдерживают это последнее испытание? Когда наступает смерть, все функции тела нарушаются и ум приходит в сильное беспокойство. В таком состоянии немудрено забыть Верховного Господа. Великий преданный Махараджа Кулашекхара в своих молитвах говорит: «О Господь, я хотел бы умереть прямо сейчас, пока я полностью здоров, чтобы лебедь моего ума нашел путь к стеблю лотоса Твоих стоп». Плавая в воде, лебеди часто ныряют и играют со стеблями лотоса. Это доставляет им огромное удовольствие. Используя эту метафору, Махараджа Кулашекхара говорит Господу: «В настоящее время я вполне здоров и мой ум спокоен. Если я умру прямо сейчас, думая о Твоих лотосных стопах, то наверняка достигну цели преданного служения. Если же мне придется дожидаться естественной смерти, я не знаю, что случится со мной в последний миг, потому что тогда мое тело перестанет действовать должным образом, меня будет мучить удушье, и я не уверен, что смогу произнести Твое имя. Поэтому позволь мне умереть немедленно». И в этом стихе «Бхагавад-гиты» Арджуна спрашивает о том, как сосредоточить ум на лотосных стопах Кришны в момент смерти."
