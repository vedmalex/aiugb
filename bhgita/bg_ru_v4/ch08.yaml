  purport:
    "1": "Материальная вселенная существует ограниченный промежуток времени, который исчисляется в калпах. Калпа — это продолжительность одного дня Брахмы, состоящего из тысячи циклов, в каждом из которых четыре юги: Сатья, Трета, Двапара и Кали. Сатья-юга — это век добродетели, мудрости и религиозности, в этот век нет места невежеству и пороку; он длится 1\_728\_000 лет. Трета-юга, в которую впервые появляется порок, длится 1\_296\_000 лет. Продолжительность Двапара-юги, в которую добродетель и религиозность еще больше убывают, а порок растет, составляет 864\_000 лет. И наконец, Кали-юга — нынешний век, начавшийся 5\_000 лет назад, — это век раздоров, невежества, безбожия и порока, в котором почти не осталось истинной добродетели. Эта юга длится 432\_000 лет. В век Кали порок расцветает так сильно, что в конце этой юги на землю приходит Верховный Господь в образе Калки-аватары, чтобы уничтожить демонов, спасти Своих преданных и положить начало новой Сатья-юге. Затем весь цикл повторяется вновь. Тысяча таких циклов из четырех юг составляет один день Брахмы, и столько же продолжается его ночь. Брахма живет сто лет по такому исчислению, которые равны тремстам одиннадцати триллионам сорока миллиардам земных лет. Нам жизнь Брахмы может казаться фантастически долгой, но в масштабах вечности она столь же коротка, как вспышка молнии. Бесчисленное множество Брахм появляется и исчезает в Причинном океане, подобно пузырькам пены на поверхности Атлантического океана. Брахма и его творение являются частью материального мира и потому подвержены постоянным изменениям."
    "2": "В материальном мире даже Брахма рождается, болеет, стареет и умирает. Но, поскольку, управляя вселенной, Брахма тем самым служит Верховному Господу, после смерти он сразу обретает освобождение. Возвышенные санньяси достигают планеты Брахмы, Брахмалоки, которая является главной планетой во вселенной и продолжает существовать, даже когда уничтожаются райские планеты, относящиеся к высшей планетной системе. Однако достижение Брахмалоки нельзя назвать совершенством, так как по законам природы в назначенный срок Брахме и всем обитателям его планеты также предстоит умереть."
