  purport:
    "1": "В этом стихе Господь Кришна подчеркивает, насколько важно всегда помнить Его. Чтобы не забывать Кришну, необходимо повторять Харе Кришна маха-мантру. Повторяя и слушая звуки имени Верховного Господа, мы занимаем служением Ему свои уши, язык и ум. Эта медитация, заниматься которой совсем не трудно, поможет нам прийти к Верховному Господу."
    "2": "Пурушам̇ значит «наслаждающийся». Хотя обусловленные существа принадлежат к пограничной энергии Верховного Господа, они осквернены материей. Они считают себя наслаждающимися, но забывают, что не являются верховными наслаждающимися. Здесь ясно сказано, что верховный наслаждающийся — это Бог, Верховная Личность, проявляющий Себя в виде полных экспансий, таких как Нараяна, Ва̄судева и т. д."
