  purport:
    "1": "В этой главе Господь отвечает на вопросы Арджуны, начиная с вопроса о том, что такое Брахман. Он также расскажет о карме (деятельности, приносящей плоды), о преданном служении с элементами мистической йоги, а также о чистом преданном служении. В «Шримад-Бхагаватам» говорится, что у Высшей Абсолютной Истины есть три аспекта: Брахман, Параматма и Бхагаван. Брахманом также называют живое существо, индивидуальную душу. Кроме того, Арджуна спрашивает Кришну об атме, что может указывать на душу, тело или ум. Согласно ведическому словарю, слово атма имеет несколько значений: «ум», «душа», «тело», «чувства»."
