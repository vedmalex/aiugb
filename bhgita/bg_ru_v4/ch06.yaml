  purport:
    "1": "В «Бхагавад-гите» описан путь самоосознания. В основе самоосознания лежит понимание того, что живое существо отлично от материального тела и что оно может быть счастливо лишь там, где жизнь вечна, исполнена знания и блаженства. Это духовный уровень, превосходящий уровень тела и ума. Познать свою духовную природу можно с помощью гьяна-йоги, восьмиступенчатой йоги или же бхакти-йоги. Тот, кто следует по одному из этих трех путей, должен познать изначальное положение живого существа, его связь с Богом, а также то, каким образом оно может восстановить эту связь и достичь высшей ступени совершенства — обрести сознание Кришны. Каждый из этих путей рано или поздно приведет человека к высшей цели жизни. Господь говорил об этом во второй главе «Бхагавад-гиты»: даже незначительное продвижение по духовному пути является залогом того, что человек обретет освобождение. Из этих трех видов йоги бхакти-йога лучше всего подходит для нынешней эпохи, ибо это самый легкий и прямой путь постижения Бога. Чтобы еще раз удостовериться в этом, Арджуна просит Господа Кришну подтвердить сказанное Им ранее. Человек может быть искренним в своем стремлении к самоосознанию, однако в нынешнюю эпоху очень трудно заниматься гьяна-йогой либо восьмиступенчатой йогой. Поэтому, даже если он постоянно прилагает усилия, на его пути возникает множество препятствий. Главное из них — недостаток серьезности и решимости следовать избранному пути. Встать на путь самоосознания — значит, по сути дела, объявить войну иллюзии. Всякий раз, когда человек пытается вырваться из когтей иллюзорной энергии, она мешает ему, прибегая ко всевозможным уловкам. Обусловленная душа уже однажды попалась в сети гун материальной природы и в любой момент может снова стать их жертвой, даже если занимается духовной практикой. В данном стихе это выражено словами йога̄ч чалита-ма̄насах̣ («оставить путь духовного развития»). Арджуна хочет знать, какая участь ожидает того, кто сошел с этого пути."
