  purport:
    "1": "В этом стихе Арджуна отвергает практику мистической йоги, описанную Господом Кришной (начиная со слов ш́учау деш́е и до йогӣ парамах̣), ибо считает ее непосильной. В век Кали обыкновенный человек не может уйти из дома в горы или в лес, чтобы в уединении заниматься йогой. Жизнь людей в этот век коротка, и всю ее они проводят в тяжелой борьбе за существование. Они не принимают всерьез даже простые, легко выполнимые виды духовной практики — что же тогда говорить о более сложной системе йоги, которая требует особого образа жизни, определенного положения тела во время медитации, тщательного выбора места и полного отстранения ума от материальной деятельности. Будучи человеком практичным, Арджуна понимал, что эта практика йоги ему не по силам, хотя у него было очень много достоинств. Он жил очень долго, принадлежал к царскому роду, был наделен множеством добродетелей, прославился как великий воин и, самое главное, был близким другом Господа Кришны, Верховной Личности Бога. Пять тысяч лет назад у Арджуны было гораздо больше достоинств, чем у нас в нынешнее время, и все же он отверг практику мистической йоги. Мы нигде не найдем упоминания о том, что он когда-либо занимался ей. Поэтому для основной массы людей, живущих в век Кали, данную практику йоги следует считать неприемлемой. Конечно, некоторые, очень редкие люди могут заниматься ей, но для большинства это невозможно. Если так обстояли дела пять тысяч лет назад, что тогда говорить о сегодняшнем дне? Те, кто пытается имитировать эту практику, посещая пресловутые школы и общества йоги, лишь напрасно теряют время, хотя и думают, что добились каких-то успехов. Они пребывают в полном неведении относительно истинной цели йоги."
