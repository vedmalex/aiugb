    "1": "Под чистым местом здесь подразумевается место паломничества. В Индии йоги, или преданные, уходят из дома и поселяются в святых местах, таких как Праяг, Матхура, Вриндаван, Хришикеш и Хардвар. Там, на берегах священных рек Ганги или Ямуны, они в уединении занимаются йогой. Однако часто это оказывается невозможным, особенно для тех, кто живет за пределами Индии. Так называемые общества йоги, созданные в больших городах, могут приносить доходы их основателям, но не дают людям возможности по-настоящему заниматься йогой. Тот, кто не способен управлять своими чувствами и умом, не может заниматься медитацией. Поэтому в «Брихан-Нарадия-пуране» сказано, что в нынешний век, Кали-югу, когда люди живут мало, медленно продвигаются по пути духовного развития и постоянно испытывают множество беспокойств, самым лучшим методом духовного совершенствования является повторение святого имени Господа:"
