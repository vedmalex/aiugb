    "4": "«Индивидуальная душа сидит на колеснице материального тела, которой управляет возница-разум. Ум — это вожжи в руках возницы, а чувства — лошади. Под воздействием ума и чувств живое существо то радуется, то страдает. Так утверждают великие мудрецы». Разум создан для того, чтобы руководить умом, но ум столь силен и упрям, что нередко берет верх даже над разумом, подобно тому как острая инфекция иногда оказывается сильнее самых сильных лекарств. Обуздать ум можно, занимаясь йогой, но для Арджуны, жившего в миру, это было не по силам. Что же тогда говорить о современных людях? Арджуна использует здесь очень удачное сравнение: никто не в силах остановить ветер. Но усмирить беспокойный ум еще труднее. Самый легкий метод, позволяющий совладать с умом, дал людям Господь Чайтанья. Он велел им очень смиренно повторять «Харе Кришна», великую мантру, дарующую освобождение. Са ваи манах̣ кр̣шн̣а-пада̄равиндайох̣: надо думать только о Кришне. Лишь тогда ум сможет успокоиться, и ничто уже не выведет его из равновесия."
