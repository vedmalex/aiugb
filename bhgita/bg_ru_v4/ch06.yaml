  purport:
    "1": "Йог в сознании Кришны обладает совершенным ви́дением, поскольку видит, что Кришна, Верховный Господь, пребывает в сердце каждого существа как Сверхдуша (Параматма). Ӣш́варах̣ сарва-бхӯта̄на̄м̇ хр̣д-деш́е ’рджуна тишт̣хати. Господь в образе Параматмы находится и в сердце собаки, и в сердце брахмана. Совершенный йог знает, что Господь всегда выше материальной энергии и не попадает под ее влияние, даже когда находится в сердце собаки или брахмана. Таким образом, Господь в высшей степени беспристрастен. Индивидуальная душа также находится в сердце, но одна и та же душа не может находиться в сердце каждого. Таково различие между индивидуальной душой и Сверхдушой. Тот, кто не занимается йогой по-настоящему, не видит этого достаточно ясно. Но человек, обладающий сознанием Кришны, видит Кришну и в сердце верующего, и в сердце атеиста. В смрити сказано: а̄тататва̄ч ча ма̄тр̣тва̄д ча а̄тма̄ хи парамо харих̣ — «Будучи источником всех существ, Господь заботится об их нуждах, подобно матери». Как мать одинаково относится ко всем своим детям, так и верховный отец (или мать) одинаково заботится обо всех существах. Вот почему Сверхдуша неизменно пребывает в сердце каждого."
    "2": "Извне живое существо также окружено энергией Господа. Как мы узна́ем из седьмой главы, энергия Господа делится на два основных вида: духовную (высшую) и материальную (низшую) энергию. Хотя живое существо принадлежит к высшей энергии, оно может попасть под власть низшей энергии Господа. Так или иначе каждое существо всегда находится под влиянием одной из этих двух энергий и, следовательно, всегда пребывает в Господе."
    "3": "Йог одинаково относится к каждому, так как понимает, что, хотя живые существа сообразно результатам своих прошлых поступков занимают разное положение, они всегда остаются слугами Господа. Находясь во власти материальной энергии, живое существо служит своим материальным чувствам, а пребывая в духовной энергии, — непосредственно Верховному Господу. И в том и в другом случае оно остается слугой Бога. Таким ви́дением в полной мере обладает человек, развивший в себе сознание Кришны."
