  purport:
    "1": "Йог, созерцающий Сверхдушу, видит в своем сердце всемогущую экспансию Кришны: Господа Вишну с четырьмя руками, в которых Он держит раковину, диск, булаву и цветок лотоса. Йог должен знать, что Господь Вишну неотличен от Кришны. Кришна в образе Сверхдуши находится в сердце каждого живого существа. Более того, бесчисленные Параматмы, пребывающие в сердцах бесчисленных существ, неотличны друг от друга. Точно так же нет разницы между человеком, который развил в себе сознание Кришны и всегда с любовью служит Господу, и совершенным йогом, созерцающим Сверхдушу. Находясь в материальном мире, йог, обладающий сознанием Кришны, может заниматься разнообразной деятельностью, но при этом он всегда пребывает в Кришне. Это подтверждает Шрила Рупа Госвами в «Бхакти-расамрита-синдху» (1.2.187): никхила̄св апй авастха̄су джӣван-муктах̣ са учйате. Преданный Господа, который всегда действует в сознании Кришны, естественным образом обретает освобождение. В «Нарада-панчаратре» об этом сказано следующее:"
