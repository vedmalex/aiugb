  purport:
    "1": "Ум так силен и упрям, что порой берет верх над разумом, хотя по идее должен подчиняться ему. В повседневной жизни человеку приходится преодолевать множество препятствий, и ему, безусловно, очень трудно держать ум в повиновении. Обыкновенный человек может пытаться одинаково относиться к друзьям и врагам, но в конечном счете у него ничего не получится, поскольку обуздать ум труднее, чем сдержать ураганный ветер. В Ведах (Катха-упанишад, 1.3.3–4) сказано:"
