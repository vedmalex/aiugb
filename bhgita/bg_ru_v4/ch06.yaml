    "1": "Тот, кто занимается йогой, должен обладать решимостью и терпеливо продолжать свои занятия, не сходя с избранного пути. Он должен верить в то, что в конце концов достигнет успеха, и с большим упорством продвигаться вперед, не отчаиваясь, если по той или иной причине не сможет быстро добиться желаемых результатов. Если йог настойчив и решителен, он непременно придет к намеченной цели. Рупа Госвами говорит:"
    "2": утса̄ха̄н ниш́чайа̄д дхаирйа̄т   тат-тат-карма-правартана̄т сан̇га-тйа̄га̄т сато вр̣ттех̣   шад̣бхир бхактих̣ прасидхйати
    "3": "«Тот, кто с неослабевающим энтузиазмом, упорством и решимостью выполняет свои обязанности в преданном служении, общается с преданными и занимается исключительно деятельностью в гуне благости, непременно достигнет успеха на пути бхакти-йоги» (Упадешамрита, 3)."
    "4": "Что касается решимости, то йог должен следовать примеру воробьихи, потерявшей свои яйца. Воробьиха отложила яйца на берегу океана, но их унес морской прилив. Охваченная горем, она стала просить океан вернуть ей пропажу. Но тот остался безучастным к ее мольбам. Тогда воробьиха решила осушить океан. Своим маленьким клювом она принялась по капле вычерпывать из него воду, и все вокруг смеялись над ее невероятной решимостью. Молва об этом разлетелась по всему свету и дошла до Гаруды, гигантской птицы, носящей на спине Господа Вишну. Сжалившись над своей маленькой сестрой, Гаруда прилетел на берег океана. Восхищенный ее упорством, он пообещал помочь ей. Он тут же велел океану вернуть воробьихе яйца, пригрозив, что иначе сам возьмется вычерпывать воду. Испугавшись этой угрозы, океан тотчас повиновался. Так воробьиха по милости Гаруды снова стала счастливой. Подобно этому, занятия йогой, особенно бхакти-йогой, могут казаться нам очень трудными. Но если человек со всей решимостью следует правилам бхакти-йоги, Господь непременно придет к нему на помощь, ибо Бог помогает тому, кто помогает себе сам."
