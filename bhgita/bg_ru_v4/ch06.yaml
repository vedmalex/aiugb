  purport:
    "1": "Цель жизни заключается в том, чтобы постичь Кришну, который пребывает в сердце каждого существа в образе Параматмы, четырехрукого Вишну. Йогой занимаются именно для того, чтобы обнаружить и созерцать в своем сердце этот образ Господа Вишну, а не ради какой-либо другой цели. Вишну-мурти, пребывающая в сердце каждого, — это полная экспансия Кришны. Тот, кто, занимаясь йогой, не стремится к постижению вишну-мурти, лишь зря теряет время и обманывает сам себя. Высшей целью жизни является Кришна, а цель йоги — постичь вишну-мурти в своем сердце. Для этого необходимо полностью отказаться от половой жизни, поэтому йог должен уйти из дома и жить в уединенном месте, занимаясь йогой, как описано выше. Йогом невозможно стать, ежедневно предаваясь плотским утехам дома или в каком-нибудь другом месте и посещая занятия в так называемом обществе йоги. Йог должен учиться управлять умом и воздерживаться от всех чувственных наслаждений, главным из которых является сексуальное. В правилах для тех, кто живет в безбрачии, составленных великим мудрецом Ягьявалкьей, говорится:"
    "2": карман̣а̄ манаса̄ ва̄ча̄   сарва̄вастха̄су сарвада̄ сарватра маитхуна-тйа̄го   брахмачарйам̇ прачакшате
    "3": "«Цель обета брахмачарьи — помочь человеку полностью отказаться от половой жизни на уровне действий, речи и ума и оставаться верным этому принципу всегда, всюду, при любых обстоятельствах». Половая жизнь и истинная йога несовместимы. Поэтому брахмачарье учат с самого детства, когда ребенок еще не знает, что такое половая жизнь. Мальчиков, достигших пятилетнего возраста, посылают в гуру-кулу, школу духовного наставника, который воспитывает их в строгой дисциплине, готовя из них брахмачари. Без такой подготовки человек не сможет достичь успеха ни в одном из видов йоги, будь то дхьяна-, гьяна- или бхакти-йога. Однако необходимо отметить, что семейного человека, который следует предписаниям, регулирующим семейную жизнь, и вступает в половые отношения только со своей женой (придерживаясь при этом определенных ограничений), тоже называют брахмачари. Такому грихастхе-брахмачари разрешается заниматься бхакти-йогой, тогда как система гьяна- или дхьяна-йоги не допускает к занятиям йогой даже грихастх-брахмачари, требуя полного и безоговорочного воздержания от половой жизни. Метод бхакти-йоги позволяет грихастхе-брахмачари вести ограниченную половую жизнь, поскольку бхакти-йога обладает таким могуществом, что, практикуя ее, человек естественным образом избавляется от полового влечения: он занимается деятельностью более высокого порядка — служением Господу. В «Бхагавад-гите» (2.59) говорится:"
    "4": вишайа̄ винивартанте   нира̄ха̄расйа дехинах̣ раса-варджам̇ расо ’пй асйа   парам̇ др̣шт̣ва̄ нивартате
    "5": "В то время как другие йоги вынуждены силой заставлять себя воздерживаться от чувственных удовольствий, преданный Господа естественным образом отказывается от них, потому что он развил в себе вкус к высшему. Этот вкус неведом никому, кроме преданных."
    "6": "Слово вигата-бхӣх̣ означает, что избавиться от страха может лишь тот, кто в полной мере обладает сознанием Кришны. Обусловленная душа живет в постоянном страхе, из-за того что забыла свои вечные отношения с Кришной. В «Бхагаватам» (11.2.37) сказано: бхайам̇ двитӣйа̄бхинивеш́атах̣ сйа̄д ӣш́а̄д апетасйа випарйайо ’смр̣тих̣. Обрести бесстрашие можно, только развив в себе сознание Кришны. Поэтому только человек, обладающий сознанием Кришны, может достичь совершенства в йоге. И поскольку конечная цель йоги заключается в том, чтобы лицезреть Господа, пребывающего в сердце, человек, который развил в себе сознание Кришны, является лучшим из всех йогов. Метод йоги, описанный в этом стихе, существенно отличается от того, который популяризуют сейчас общества так называемой йоги."
