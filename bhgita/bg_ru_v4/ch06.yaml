  purport:
    "1": "Процесс воссоединения живого существа со Всевышним называется йогой. Его можно сравнить с лестницей, ведущей к вершине духовного самопознания. На низшей ступени этой лестницы стоит тот, кто находится в обусловленном состоянии, а поднявшись на высшую ступень, живое существо очищается от материальной скверны и осознаёт свою духовную природу. Ступени этой лестницы, соответствующие разным уровням духовного развития, носят разные названия. Но лестницу в целом называют йогой, разделяя ее на три части: гьяна-йогу, дхьяна-йогу и бхакти-йогу. Того, кто стоит на низшей ступени этой лестницы, называют йогарурукшу, а на высшей — йогарудха."
    "2": "Приступив к практике восьмиступенчатой йоги, йог должен следовать определенным правилам, которые упорядочивают жизнь, и выполнять различные асаны (физические упражнения), что поможет ему войти в состояние медитации. Эти занятия относятся к категории материальной деятельности. Они помогают привести в равновесие ум и обуздать чувства. А когда йог достигает совершенства в медитации, он прекращает всякую материальную деятельность."
    "3": "Но что касается человека, обладающего сознанием Кришны, то он уже погружен в медитацию, так как всегда думает о Кришне. И поскольку он непрестанно служит Кришне, считается, что он полностью прекратил материальную деятельность."
