    "5": "«Царь Амбариша прежде всего сосредоточил ум на лотосных стопах Господа Кришны, а затем, одно за другим, занял в служении Господу все свои органы чувств: его уста прославляли трансцендентные качества Господа, руки убирали Его храм, уши слушали рассказы о деяниях Господа, а глаза созерцали Его божественный образ. Тело царя касалось тел преданных Господа, нос вдыхал аромат цветов лотоса, поднесенных Господу, а язык наслаждался вкусом листьев туласи, возложенных к лотосным стопам Господа. Ноги несли его к местам паломничества и храмам Господа, голова склонялась перед Господом, а все желания были связаны с желаниями Господа. Все эти духовные занятия как нельзя лучше подходят тому, кто стремится стать чистым преданным»."
    "6": "Приверженцам философии имперсонализма духовное бытие может казаться непостижимым и недосягаемым, но человек, обладающий сознанием Кришны, легко достигает его, о чем свидетельствуют эти стихи, описывающие занятия Махараджи Амбариши. Действовать на духовном уровне может только тот, кто постоянно помнит Господа и чей ум устремлен к Его лотосным стопам. Разновидности преданного служения Господу, которыми занимался Махараджа Амбариша, получили названия арчаны, деятельности, позволяющей человеку использовать все свои чувства в служении Господу. Чувства и ум не могут оставаться в бездействии, поэтому простой отказ от деятельности не приведет йога к успеху. Для большинства людей, особенно для тех, кто не отрекся от мира, перечисленные выше духовные занятия для ума и чувств — самый лучший способ достичь духовного уровня, который в «Бхагавад-гите» определен словом йукта."
