  purport:
    "1": "Практика истинной санньяса-йоги, или бхакти-йоги, подразумевает, что человек должен знать изначальное положение живого существа и действовать в соответствии с этим положением. Живое существо по своей природе не является полностью независимым. Оно принадлежит к пограничной энергии Верховного Господа. Попав в сети материальной энергии, оно становится обусловленным, а обретя сознание Кришны, то есть поняв принцип действия духовной энергии, возвращается в свое истинное, изначальное положение. Поэтому тот, кто обрел совершенное знание, перестает стремиться к чувственным удовольствиям и прекращает всякую материальную деятельность. Йоги пытаются достичь этой цели, не позволяя своим чувствам соприкасаться с материальными объектами. Однако у человека, обладающего сознанием Кришны, просто нет возможности занять свои чувства деятельностью, не связанной со служением Кришне. Поэтому он одновременно является санньяси и йогом. Тот, кто действует в сознании Кришны, естественным образом достигает цели, к которой стремятся гьяни и йоги, — обретает знание и подчиняет себе чувства. Если человек не способен отказаться от своих корыстных устремлений, какой тогда смысл в его занятиях гьяна-йогой или мистической йогой? Истинная цель, к которой должен стремиться каждый, — перестать действовать ради собственного удовлетворения и развить желание удовлетворять Всевышнего. Человек, обладающий сознанием Кришны, не ищет чувственных удовольствий, но всегда стремится доставить удовольствие Верховному Господу. С другой стороны, тот, кто лишен знания о Всевышнем, вынужден действовать ради собственного удовлетворения, поскольку живое существо не может оставаться в бездействии. Действуя в сознании Кришны, человек достигает всех целей."
