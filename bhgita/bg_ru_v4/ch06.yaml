    "1": "Выслушав Арджуну, Верховный Господь согласился с тем, что усмирить своевольный ум невероятно трудно. Но в то же время Он говорит, что это можно сделать с помощью соответствующей практики и отказа от мирских удовольствий. В чем же заключается эта практика? Люди нынешнего века не могут следовать всем правилам йоги: жить в святом месте, сосредоточенно думать о Сверхдуше, управлять своим умом и чувствами, хранить безбрачие, оставаться в уединении и т. д. Но любой, кто избрал путь сознания Кришны, может заниматься преданным служением Господу, состоящим из девяти видов деятельности. Первый и самый главный из них — слушание повествований о Кришне. Это очень могущественный вид духовной практики, позволяющий полностью очистить ум. Чем больше человек слушает о Кришне, тем глубже он постигает духовную науку и быстрее отказывается от всего, что уводит его ум от Кришны. Отстраняя ум от всего, что не связано со служением Господу, преданный быстро овладевает наукой вайрагьи. Следуя принципу вайрагьи, он прекращает материальную деятельность и занимает ум духовной деятельностью. Духовной отрешенности, к которой стремятся имперсоналисты, достичь гораздо труднее, чем привлечь ум к деятельности в сознании Кришны. Метод сознания Кришны очень практичен, потому что, когда человек слушает о Кришне, в нем естественным образом развивается привязанность к высшему духовному началу. Такую привязанность называют парешанубхути, духовным удовлетворением. Оно подобно чувству удовлетворения, которое испытывает человек, постепенно утоляя свой голод. С каждым куском съеденной пищи это удовлетворение возрастает, и он ощущает новый прилив сил. Точно так же, преданно служа Господу, человек испытывает духовное удовлетворение, и его ум постепенно отстраняется от объектов чувств. Этот процесс напоминает процесс выздоровления больного, который находится под наблюдением опытного врача и соблюдает строгую диету. Слушание повествований о божественных деяниях Господа Кришны — эффективное средство для лечения помешавшегося ума, а принятие пищи, предложенной Кришне, — диета, необходимая страдающему пациенту. Таков процесс лечения с помощью метода сознания Кришны."
