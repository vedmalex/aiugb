  purport:
    "1": "Говоря о йоге, мы имеем в виду процесс соединения нашего сознания с Высшей Абсолютной Истиной. Люди называют его по-разному, в зависимости от избранного ими метода духовного самопознания. Когда этот процесс связан главным образом с кармической деятельностью, его называют карма-йогой, когда он основывается на философских изысканиях, его называют гьяна-йогой, а когда в нем преобладает преданное служение Верховному Господу, его называют бхакти-йогой. Бхакти-йога, или метод сознания Кришны, как будет сказано в следующем стихе, — это самый совершенный из всех видов йоги. В данном стихе Господь утвердил превосходство мистической йоги, но не сказал, что она лучше бхакти-йоги. Бхакти-йога дает человеку полное духовное знание, поэтому она является непревзойденной. Если человек совершает аскезу, не обладая знанием о своей духовной природе, эта аскеза несовершенна, равно как и философские изыскания, которые не основаны на преданности Верховному Господу. Точно так же тот, кто занимается кармической деятельностью, не обладая сознанием Кришны, лишь напрасно теряет время. Поэтому самым лучшим из всех перечисленных здесь видов йоги является бхакти-йога. С еще большей ясностью об этом говорится в следующем стихе."
