  purport:
    "1": "В этой главе Господь описывает практику восьмиступенчатой йоги, позволяющую обуздать ум и чувства. Однако обыкновенным людям, особенно в век Кали, очень трудно заниматься этим видом йоги. Рекомендуя в этой главе систему восьмиступенчатой йоги, Господь тем не менее подчеркивает, что метод карма-йоги, деятельности в сознании Кришны, гораздо лучше. Каждый в этом мире трудится, чтобы содержать свою семью: никто не работает бескорыстно, не стремясь прямо или косвенно удовлетворить потребности своих чувств. Но человек, достигший совершенства, действует в сознании Кришны, ради Кришны, а не ради того, чтобы насладиться плодами своего труда. Действовать в сознании Кришны — долг каждого живого существа, так как по своей природе все мы — неотъемлемые частицы Всевышнего. Части тела работают на благо всего тела. Различные органы действуют не ради удовлетворения самих себя, а для того, чтобы удовлетворить потребности всего организма. Точно так же человек, который трудится не ради себя, а ради удовлетворения Высшего Целого, — это совершенный санньяси, или совершенный йог."
    "2": "Некоторые санньяси ошибочно считают себя свободными от всех обязанностей, связанных с жизнью в материальном мире, и прекращают совершать агнихотра-ягьи (огненные жертвоприношения). Но на самом деле ими движут корыстные интересы, поскольку они стремятся к слиянию с безличным Брахманом. Подобное желание лучше любого материального желания, но и оно не лишено корысти. Точно так же йог-мистик, который прекратил всякую материальную деятельность и медитирует, полузакрыв глаза, занимается этим ради собственного удовлетворения. Однако человек, действующий в сознании Кришны, трудится ради удовлетворения Высшего Целого, не преследуя личных интересов. Тот, кто обладает сознанием Кришны, не стремится к удовлетворению потребностей собственных чувств. Его цель — доставить удовольствие Кришне, поэтому его называют совершенным санньяси, или совершенным йогом. Господь Чайтанья, явивший совершенный пример отречения от мира, в Своих молитвах говорит:"
    "3": на дханам̇ на джанам̇ на сундарӣм̇   кавита̄м̇ ва̄ джагад-ӣш́а ка̄майе мама джанмани джанманӣш́варе   бхавата̄д бхактир ахаитукӣ твайи
