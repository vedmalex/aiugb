  purport:
    "1": "На разных уровнях постижения Кришны Он открывается как Брахман, как Параматма и как Верховная Личность. По существу, обладать сознанием Кришны — значит постоянно и с любовью служить Господу. Имперсоналисты, стремящиеся постичь безличный Брахман, и йоги-мистики, целью которых является Параматма, в какой-то степени тоже обладают сознанием Кришны, так как безличный Брахман — это духовное сияние Кришны, а Сверхдуша — Его всепроникающая частичная экспансия. Но тот, кто непосредственно служит Кришне, считается лучшим из йогов, поскольку знает в совершенстве, что́ представляют собой Брахман и Параматма. Его понимание Абсолютной Истины является полным, тогда как имперсоналисты и йоги-мистики обладают сознанием Кришны лишь частично."
    "2": "Тем не менее Кришна призывает здесь каждого из йогов неуклонно стремиться к избранной цели — тогда рано или поздно они достигнут высшей ступени совершенства. Самое главное для йога — постоянно держать свой ум сосредоточенным на Кришне. Он должен всегда помнить Кришну и не забывать Его даже на мгновение. Тот, кто сосредоточил ум на Всевышнем, находится в состоянии самадхи, или транса. Чтобы сосредоточить ум на Всевышнем, надо всегда жить в уединенном месте, избегая беспокойств, возникающих от соприкосновения с материальными объектами. Йог должен принимать только то, что благоприятно для его духовного развития, и отвергать все, что может ему помешать. Он также должен решительно избавиться от желания обладать излишними материальными вещами, которые лишь обременяют его, поощряя в нем собственнические чувства."
    "3": "Тот, кто непосредственно занимается практикой сознания Кришны, выполняет все эти требования наилучшим образом, потому что преданное служение Кришне подразумевает самоотречение, практически не оставляющее места для мирских, собственнических притязаний. Шрила Рупа Госвами описывает практику сознания Кришны следующим образом:"
    "4": ана̄сактасйа вишайа̄н   йатха̄рхам упайун̃джатах̣ нирбандхах̣ кр̣шн̣а-самбандхе   йуктам̇ ваира̄гйам учйате
    "5": пра̄пан̃чикатайа̄ буддхйа̄   хари-самбандхи-вастунах̣ мумукшубхих̣ паритйа̄го   ваира̄гйам̇ пхалгу катхйате
    "6": "«Тот, кто ни к чему не привязан и в то же время использует все для служения Кришне, воистину свободен от собственнических чувств. С другой стороны, если человек отрекается от всего, не зная, что все связано с Кришной, его отречение нельзя считать полным» (Бхакти-расамрита-синдху, 1.2.255–256)."
    "7": "Человек, обладающий сознанием Кришны, прекрасно знает, что все принадлежит Кришне, и не считает себя владельцем чего бы то ни было. Поэтому он ничего не желает для себя самого. Он принимает только то, что благоприятно для практики сознания Кришны, и отвергает все неблагоприятное. Постоянно погруженный в духовное бытие, он отрешен от всего материального и всегда пребывает в одиночестве, не желая общаться с теми, кто не обладает сознанием Кришны. Вот почему человека, развившего в себе сознание Кришны, называют совершенным йогом."
