  purport:
    "1": "Человек, обладающий сознанием Кришны, является совершенным йогом; по своему опыту он знает, что каждый в этом мире страдает и каждый испытывает счастье. Мы страдаем потому, что забыли свои отношения с Богом. А истинное счастье приходит к тому, кто понял, что плоды всей нашей деятельности принадлежат Кришне, ибо Он верховный наслаждающийся, и знает, что Он также владыка всех земель и планет и лучший друг каждого. Совершенный йог понимает, что живое существо, порабощенное гунами материальной природы, испытывает тройственные страдания только потому, что забыло свои отношения с Кришной. И поскольку тот, кто обрел сознание Кришны, становится счастливым, он стремится принести знание о Кришне в каждый уголок земли. Совершенный йог старается убедить людей в необходимости обрести сознание Кришны, поэтому он самый лучший благодетель и самый дорогой слуга Господа. На ча тасма̄н манушйешу каш́чин ме прийа-кр̣ттамах̣ (Б.-г., 18.69). Иными словами, преданный Господа неустанно заботится о благе всех существ и потому является истинным другом каждого. Он лучший из всех йогов, ибо стремится к совершенству не ради собственного блага, но ради блага других. Он никогда не враждует с другими существами — своими собратьями. Такова разница между чистым преданным Господа и йогом, заинтересованным лишь в собственном совершенствовании. Йог, который уходит в уединенное место в поисках идеальных условий для медитации, может не быть столь возвышенным, как преданный, старающийся изо всех сил привлечь каждого человека к сознанию Кришны."
