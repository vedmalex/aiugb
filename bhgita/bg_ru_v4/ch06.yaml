  purport:
    "1": "В разных контекстах слово а̄тма̄ может переводиться по-разному: «тело», «ум» или «душа». В системе йоги особенно важными элементами являются ум и обусловленная душа. Поскольку центром деятельности в практике йоги является ум, слово а̄тма̄ в этом стихе означает «ум». Цель йоги — обуздать ум и освободить его от привязанности к объектам чувств. Здесь особо подчеркивается, что ум необходимо приучить действовать так, чтобы он смог вытащить обусловленную душу из трясины неведения. В материальном мире живое существо находится во власти собственного ума и чувств. По сути дела, чистая душа остается в этом мире только потому, что ее ум находится под влиянием ложного эго, которое стремится господствовать над материальной природой. Поэтому ум необходимо научить противостоять соблазнам материальной природы — тогда обусловленная душа будет спасена. Живое существо не должно деградировать из-за привязанности к объектам чувств. Чем сильнее оно привязано к ним, тем больше запутывается в сетях материальной жизни. Самый лучший способ освободиться от материальных привязанностей — заставлять ум всегда действовать в сознании Кришны. Чтобы подчеркнуть это, Кришна употребляет слово хи: человек обязательно должен сделать это. В Ведах сказано:"
