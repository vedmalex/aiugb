  purport:
    "1": "В этом стихе ясно сформулирована конечная цель практики йоги. Йогой занимаются не для того, чтобы получить какие-либо материальные блага, а для того, чтобы раз и навсегда покончить с материальным существованием. Согласно «Бхагавад-гите», тот, кто практикует йогу, чтобы поправить здоровье или обрести те или иные материальные совершенства, не является йогом. Кроме того, прекратить материальное существование вовсе не означает раствориться в некой мифической пустоте. В творении Бога нет пустоты. Прекратить материальное существование — значит войти в духовный мир, обитель Господа. В «Бхагавад-гите» сказано, что в обители Господа не нужны ни солнце, ни луна, ни электричество. Все планеты духовного мира излучают свет, подобно солнцу в материальном мире. В конечном счете всё есть царство Бога, но духовное небо и духовные планеты называют парам дхамой, высшей обителью."
    "2": "Кто достиг совершенства в йоге и осознал Господа Кришну, тот, как говорит Сам Господь (мат-читтах̣, мат-парах̣, мат-сам̇стха̄м), обретает истинное умиротворение и в конце жизни попадает в Его высшую обитель, на планету Кришналока, которую также называют Голока Вриндавана. В «Брахма-самхите» (5.37) ясно сказано: голока эва нивасатй акхила̄тма-бхӯтах̣. Хотя Господь никогда не покидает Своей обители, Голоки, Он также является вездесущим Брахманом и Параматмой в сердце каждого. Таково могущество Его высшей, духовной энергии. Ни одно существо не сможет достичь духовного неба (Вайкунтхи) или войти в вечную обитель Господа (Голоку Вриндавану), не постигнув Кришну и Вишну (Его полную экспансию). Таким образом, человек, действующий в сознании Кришны, является совершенным йогом, ибо его ум всегда поглощен мыслями о деяниях Кришны (са ваи манах̣ кр̣шн̣а-пада̄равиндайох̣). В Ведах (Шветашватара-упанишад, 3.8) сказано: там эва видитва̄ти мр̣тйум эти — «Разорвать цепь перерождений можно, лишь постигнув Верховную Личность Бога, Кришну». Иными словами, достичь совершенства в йоге — значит освободиться из материального плена, а не научиться произносить какие-то магические заклинания или выполнять гимнастические трюки, чтобы одурачивать неискушенных людей."
