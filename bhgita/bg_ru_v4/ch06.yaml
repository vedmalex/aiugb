    "3": "«Тот, кто, полностью предавшись Верховной Личности Бога, отказался от всех мирских устремлений, ничего не теряет и не навлекает на себя греха. Но тот, кто не предан Господу, не достигнет ничего, даже если безукоризненно выполняет все предписанные Ведами обязанности». Есть много разных видов деятельности, религиозной и мирской, которые помогают людям достичь материальных целей. Йог должен отказаться от всех видов материальной деятельности, чтобы достичь духовного совершенства, то есть обрести сознание Кришны. Кто-то может возразить, что, дескать, высшей ступени совершенства достигает лишь тот, кто полностью развил в себе сознание Кришны, а иначе человек ничего не добьется ни в материальной, ни в духовной жизни. Ведь в шастрах сказано, что тот, кто не выполняет предписанных ему обязанностей, будет за это наказан, — стало быть, эта участь ожидает и того, кто оставил свои материальные обязанности ради занятий духовной практикой, но потом сошел с духовного пути. Однако «Бхагаватам» заверяет неудачливого йога, что у него нет причин для беспокойства. Даже если ему и придется страдать из-за того, что он не выполнил должным образом свои обязанности, он все равно ничего не теряет, потому что его достижения в сознании Кришны никогда не пропадут даром и он сможет продолжить этот путь, даже если в следующей жизни появится на свет в семье из низших слоев общества. С другой стороны, даже тот, кто строго выполняет предписанные Ведами обязанности, может не получить от этого блага, если не обладает сознанием Кришны."
    "4": "Люди делятся на две категории: те, кто следует указаниям шастр, и те, кто пренебрегает ими. Первые неукоснительно выполняют предписанные им обязанности, а последние, подобно животным, идут на поводу у своих чувств и не знают ни о том, что ожидает их в следующей жизни, ни о том, как освободиться из материального плена. Такими людьми, будь то цивилизованные люди или дикари, образованные или неграмотные, сильные или слабые, движут только животные инстинкты. Их деятельность никогда не приносит им блага, потому что, удовлетворяя свои животные потребности — в еде, сне, защите и сексе, — они остаются в плену материальной жизни, которая всегда исполнена страданий. Те же, кто следует указаниям шастр и постепенно развивает в себе сознание Кришны, несомненно, продвигаются по пути, ведущему к совершенству."
    "5": "Людей, идущих благим путем, можно разделить на три группы: тех, кто следует предписаниям шастр ради материального процветания; тех, кто стремится к освобождению из материального плена, и преданных, действующих в сознании Кришны. Людей, которые следуют предписаниям шастр, позволяющим достичь материального благополучия, можно, в свою очередь, разделить на две группы: тех, кто хочет наслаждаться плодами своего труда, и тех, кто не стремится к этим плодам. Первые могут достичь более высокого уровня жизни и даже подняться на райские планеты, но, поскольку они продолжают оставаться в плену материальной природы, путь, которым они идут, нельзя назвать благим. Истинно благой является та деятельность, которая ведет к освобождению. Деятельность, которая в конечном счете не направлена на самоосознание, или на освобождение от материальных, телесных представлений о жизни, нельзя считать благотворной. Единственная поистине благотворная деятельность — это деятельность в сознании Кришны, и человека, который добровольно принимает неудобства и лишения ради того, чтобы развить в себе сознание Кришны, можно назвать совершенным йогом и подвижником. И поскольку высшая цель восьмиступенчатой йоги — обрести сознание Кришны, тот, кто усердно занимается этим видом йоги, также получает благо и ему не нужно бояться падения."
