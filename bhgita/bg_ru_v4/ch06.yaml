  translation: "Когда йог достигает этой ступени совершенства, именуемой трансом, или самадхи, его ум полностью отстраняется от материальной деятельности. Благодаря чистоте ума он обретает способность видеть свое истинное «я», и оно становится для него источником радости и счастья. Обретя удовлетворение, йог своими духовными чувствами ощущает безграничное духовное блаженство. Постигнув истину, он уже никогда не забывает ее и считает, что нет ничего превыше ее. Такой человек не теряет самообладания, даже сталкиваясь с величайшими трудностями. Вот подлинная свобода от страданий, возникающих от соприкосновения с материальным миром."
  purport:
    "1": "Занимаясь йогой, человек постепенно избавляется от материальных представлений о жизни. Это основной принцип йоги. В результате йог входит в состояние транса, или самадхи, в котором он с помощью одухотворенного ума и разума постигает Сверхдушу, но при этом не отождествляет себя с Ней. Практика йоги в значительной степени основана на учении Патанджали. Некоторые некомпетентные комментаторы пытаются поставить знак равенства между индивидуальной душой и Сверхдушой, а монисты называют осознание этого равенства освобождением. Они не знают, в чем истинная цель йоги Патанджали. Патанджали признаёт существование духовного блаженства, а монисты отвергают его, видя в этом угрозу для философии единства. Монисты не признают различия между воспринимающим и объектом восприятия, но из этого стиха ясно, что духовное блаженство существует и ощутить его можно духовными чувствами. Это также подтверждает сам Патанджали Муни, основоположник системы йоги. В своих «Йога-сутрах» (4.34) великий мудрец говорит: пуруша̄ртха-ш́ӯнйа̄на̄м̇ гун̣а̄на̄м̇ пратипрасавах̣ каивалйам̇ сварӯпа-пратишт̣ха̄ ва̄ чити-ш́актир ити. Чити-ш́акти, или внутренняя энергия, духовна по природе. Понятие пуруша̄ртха включает в себя мирскую религиозность, стремление к материальному процветанию и чувственным удовольствиям и в конечном счете попытку слиться со Всевышним. Монисты называют такое слияние со Всевышним кайвальей. Но, по мнению Патанджали, кайвалья — это внутренняя, или духовная, энергия, которая позволяет живому существу осознать свою духовную природу. Господь Чайтанья назвал этот процесс чето-дарпан̣а-ма̄рджанам, очищением зеркала ума. Такое очищение и есть истинное освобождение из материального плена (бхава-маха̄-да̄ва̄гни-нирва̄пан̣ам). Этому понятию соответствует понятие нирваны, которая также является лишь предварительной ступенью. В «Бхагаватам» (2.10.6) эту ступень называют сварӯпен̣а вйавастхитих̣. Это подтверждается и в данных стихах «Бхагавад-гиты»."
    "2": "За нирваной, прекращением материального существования, следует этап духовной деятельности — деятельности в сознании Кришны, или преданного служения Господу. Как сказано в «Бхагаватам», это истинное бытие живого существа (сварӯпен̣а вйавастхитих̣). Майей, или иллюзией, называют духовное бытие, покрытое материальной скверной. Очищение от этой скверны совершенно не противоречит изначальному положению вечного живого существа. Патанджали также признает это: каивалйам̇ сварӯпа-пратишт̣ха̄ ва̄ чити-ш́актир ити. Чити-ш́акти, или духовное блаженство, — вот истинная жизнь. Это подтверждает «Веданта-сутра» (1.1.12): а̄нанда-майо ’бхйа̄са̄т. Естественное для живого существа состояние духовного блаженства является конечной целью йоги, и оно легко достижимо с помощью преданного служения, или бхакти-йоги. Метод бхакти-йоги будет подробно описан в седьмой главе «Бхагавад-гиты»."
    "3": "В системе йоги, о которой рассказывается в этой главе, различают два вида самадхи: сампрагьята-самадхи и асампрагьята-самадхи. Сампрагьята-самадхи — это духовный транс, которого достигают путем философских изысканий. Что касается асампрагьята-самадхи, то на этом уровне человек полностью отрешается от материальных удовольствий, ибо его больше не привлекает счастье, источником которого являются материальные чувства. Достигнув этого трансцендентного положения, йог уже никогда не лишается его. Тот, кому не удалось подняться на этот уровень, не достиг цели йогической практики. Современная так называемая йога, допускающая различные формы чувственных удовольствий, противоречит этому принципу. Йог, который не отказался от половой жизни и одурманивающих средств, является пародией на йога. Даже тех, кто занимается йогой, стремясь обрести сиддхи (мистические способности), нельзя считать совершенными йогами. Люди, которые прельщаются побочными продуктами йоги, не смогут достичь совершенства, описанного в этом стихе. Поэтому те, кто стремится поразить воображение людей акробатическими трюками и мистическими сиддхами, должны знать, что они потеряли из виду истинную цель йоги."
    "4": "В нынешний век лучший вид йоги — это практика сознания Кришны, и тот, кто занимается ею, не узнает горечи разочарования. Действуя в сознании Кришны, человек испытывает огромную радость, так что ему не нужно ничего другого. Люди, которые практикуют хатха-йогу, дхьяна-йогу и гьяна-йогу, особенно в нынешний век, век вражды и лицемерия, встречают на своем пути множество препятствий, которые неведомы тому, кто занимается карма-йогой, или бхакти-йогой."
    "5": "Пока у нас есть материальное тело, мы вынуждены удовлетворять его потребности в еде, сне, защите и сексе. Но человек, идущий путем чистой бхакти-йоги, или путем сознания Кришны, никогда не потакает своим чувствам. Он принимает лишь то, что абсолютно необходимо для жизни, стараясь извлечь, так сказать, максимальную пользу из невыгодной сделки, и испытывает духовное счастье, действуя в сознании Кришны. Он равнодушен к превратностям судьбы, будь то несчастный случай, болезнь, нужда или даже смерть близкого человека, но при этом всегда старается как можно лучше выполнять свои обязанности в сознании Кришны (бхакти-йоге). Никакие неудачи не помешают ему исполнить свой долг. А̄гама̄па̄йино ’нитйа̄с та̄м̇с титикшасва бха̄рата (Б.-г., 2.14). Он терпеливо переносит все невзгоды, зная, что они преходящи и не могут стать препятствием на его пути. Так он достигает высшего совершенства йоги."
