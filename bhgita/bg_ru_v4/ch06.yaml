  purport:
    "1": "Здесь Кришна рекомендует йогам упорядочить свое питание и сон. Есть слишком много — значит есть больше, чем нужно для того, чтобы поддерживать тело. Людям нет необходимости питаться мясом животных, так как природа дает им вдоволь зерна, овощей, фруктов и молока. Эта простая пища, согласно «Бхагавад-гите», является пищей в гуне благости, тогда как мясо — это пища в гуне невежества. Те, кто ест мясо, пьет спиртное, курит или ест пищу, не предложенную Кришне, будут страдать за свои грехи, так как вся их пища является нечистой. Бхун̃джате те тв агхам̇ па̄па̄ йе пачантй а̄тма-ка̄ран̣а̄т (Б.-г., 3.13). Человек, который склонен к чревоугодию и готовит пищу для себя, не предлагая ее Кришне, ест один лишь грех. Тот, кто ест греховную пищу или неумерен в еде, не может по-настоящему заниматься йогой. Лучше всего есть пищу, предложенную Кришне. Преданный, обладающий сознанием Кришны, никогда не станет есть того, что не было предложено Господу. Поэтому только он может достичь совершенства в йоге. Йогой не способен заниматься и тот, кто искусственно воздерживается от еды, придумывая собственные правила голодания и поста. Человек, достигший уровня сознания Кришны, постится в соответствии с указаниями шастр. Он не морит себя голодом и не переедает, поэтому он вполне способен заниматься йогой. Тот, кто слишком много ест, по ночам видит много снов и потому спит больше, чем необходимо. Спать следует не более шести часов в сутки. Тот, кто спит больше шести часов, несомненно, находится под влиянием гуны невежества. Человек в гуне невежества ленив и любит долго спать. Он не способен должным образом заниматься йогой."
