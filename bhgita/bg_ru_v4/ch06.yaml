  purport:
    "1": "Особого внимания в этом стихе заслуживает слово бхаджате. Оно образовано от глагольного корня бхадж, который несет в себе идею служения. Слово «поклоняться» не полностью совпадает по смыслу со словом бхадж. Поклоняться — значит чтить кого-то, оказывать ему почести. Но слова, выражающие идею служения с любовью и верой, используются исключительно в связи с Верховной Личностью Бога. Тот, кто отказывается выражать почтение какому-нибудь полубогу или уважаемому человеку, рискует прослыть невежей, но тот, кто отказался служить Верховному Господу, обрекает себя на жалкое существование. Каждое живое существо — неотъемлемая частица Господа и по природе своей предназначено для того, чтобы служить Ему. Отказываясь делать это, оно падает в низшие сферы бытия. Это подтверждается в «Бхагаватам» (11.5.3):"
    "2": йа эша̄м̇ пурушам̇ са̄кша̄д   а̄тма-прабхавам ӣш́варам на бхаджантй аваджа̄нанти   стха̄на̄д бхрашт̣а̄х̣ патантй адхах̣
    "3": "«Тот, кто не желает служить предвечному Господу, источнику всех существ, и не исполняет своего долга перед Ним, неизбежно лишится своего естественного положения и окажется в сетях адской жизни»."
    "4": "В данном стихе из «Шримад-Бхагаватам» тоже употреблено слово бхаджанти. Это подтверждает, что бхаджанти указывает на служение Верховному Господу, тогда как слово «поклонение» может также употребляться по отношению к полубогам и обыкновенным существам. В этом стихе есть еще одно слово — аваджа̄нанти, — которое также встречается в «Бхагавад-гите» (9.11). Аваджа̄нанти ма̄м̇ мӯд̣ха̄х̣: «Только глупцы и негодяи пытаются принизить Верховную Личность Бога, Господа Кришну». Такие глупцы берутся писать комментарии к «Бхагавад-гите», хотя сами не желают служить Господу. В результате они не могут понять разницу между словами бхаджанти и «поклонение»."
    "5": "Высшей ступенью лестницы йоги является бхакти-йога. Все остальные виды йоги не более чем средства достижения бхакти. Строго говоря, слово йога означает именно бхакти-йогу, а все прочие виды йоги — это ступени, позволяющие прийти к бхакти-йоге. От начала карма-йоги и до вершин бхакти-йоги лежит длинный путь духовного самопознания. Он начинается с деятельности без стремления к плодам своего труда. Когда человек, практикующий карма-йогу, обретает духовное знание и избавляется от привязанности к мирским наслаждениям, он поднимается на уровень гьяна-йоги. А когда к гьяна-йоге он добавляет физические и дыхательные упражнения и медитацию, объектом которой является Сверхдуша, он достигает ступени аштанга-йоги. Поднявшись выше уровня аштанга-йоги, человек приходит к служению Верховной Личности Бога, Кришне, и это и есть бхакти-йога, вершина лестницы йоги. В сущности, бхакти-йога является высшей целью, но чтобы овладеть этой наукой, необходимо также понять суть всех остальных методов йоги. Йог, стремящийся к высшей цели, стоит на верном пути, ведущем к вечному счастью. А тех, кто, достигнув определенной ступени йоги, останавливаются на ней и не идут дальше, называют соответственно карма-йогами, гьяна-йогами, дхьяна-йогами, раджа-йогами, хатха-йогами и т. п. Если кому-то посчастливится сразу встать на путь бхакти-йоги, следует понимать, что он уже миновал все остальные ступени йоги. Иными словами, сознание Кришны — это высшая ступень йоги. Так, Гималаи — это самые высокие горы в мире, а среди них высочайшая вершина — Эверест."
    "6": "Только тот, кому очень посчастливится, может встать на путь бхакти-йоги и, следуя указаниям ведических писаний, утвердиться в сознании Кришны. Совершенные йоги сосредоточивают ум на Кришне, Шьямасундаре, чье прекрасное тело цветом напоминает грозовое облако, а лотосоподобный лик сияет, словно солнце. Одежды Господа усыпаны драгоценными камнями, а грудь украшена гирляндой из цветов. Ослепительное сияние, исходящее от Его тела и называемое брахмаджьоти, освещает все стороны света. Он приходит в этот мир в разных образах, таких как Рама, Нрисимха, Вараха и Кришна, Верховная Личность Бога. Появляясь на земле в облике человека, Он становится сыном матери Яшоды и носит имена Кришна, Говинда и Ва̄судева. Он идеальный сын, муж, друг и господин, и Он исполнен всех совершенств и божественных качеств. Того, кто полностью сознает эти свойства Господа, считают лучшим из йогов."
    "7": "Достичь этой высшей ступени совершенства можно, только идя путем бхакти-йоги. Ведические писания подтверждают это:"
    "8": йасйа деве пара̄ бхактир   йатха̄ деве татха̄ гурау тасйаите катхита̄ хй артха̄х̣   прака̄ш́анте маха̄тманах̣
    "9": "«Только тем великим душам, которые обладают непоколебимой верой в Господа и духовного учителя, открывается суть ведического знания» (Шветашватара-упанишад, 6.23)."
    "10": "Бхактир асйа бхаджанам̇ тад иха̄мутропа̄дхи-наира̄сйена̄мушмин манах̣-калпанам, этад эва наишкармйам. «Бхакти — это преданное служение Господу, свободное от стремления получить выгоду в этой жизни или в следующей. Избавившись от этого стремления, человек должен сосредоточить ум на Всевышнем. В этом смысл слова наишкармйа*» (Гопала-тапани-упанишад, 1.15)."
    "11": "Вот некоторые из принципов бхакти-йоги, позволяющие обрести сознание Кришны, которое является высшей ступенью совершенства йоги."
