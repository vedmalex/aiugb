  purport:
    "1": "Человек, обладающий сознанием Кришны, видит, что Господь Кришна пребывает всюду и все пребывает в Нем. Такой человек также видит различные явления и предметы материального мира, но, постоянно находясь в сознании Кришны, он понимает, что все они суть проявления энергии Господа. Нет ничего, что существовало бы отдельно от Кришны, и Кришна является владыкой всего сущего — таков основополагающий принцип сознания Кришны. Метод сознания Кришны помогает человеку развить в себе любовь к Кришне и таким образом занять положение, превосходящее даже уровень освобождения из материального плена. На этом этапе развития сознания Кришны, следующем за самоосознанием, преданный достигает тождества с Кришной в том смысле, что Кришна становится для него всем и он преисполняется любовью к Кришне. Тогда между Господом и преданным устанавливаются очень близкие отношения. Такой преданный уже никогда не будет потерян и не потеряет Господа из виду. Слияние с Кришной означает духовное самоубийство. Преданный никогда не пойдет на это. В «Брахма-самхите» (5.38) говорится:"
