  purport:
    "1": "Излишества в том, что касается еды, сна, самозащиты и половой жизни, одним словом, излишества в удовлетворении потребностей тела, могут стать препятствием на пути йога. Что касается питания, упорядочить его можно, только питаясь прасадом, освященной пищей. Согласно «Бхагавад-гите» (9.26), Господу Кришне можно предлагать молоко, овощи, фрукты, зерно и некоторые другие вегетарианские продукты. Питаясь таким образом, человек, идущий путем сознания Кришны, приучается есть только то, что предназначено в пищу людям, то есть пищу в гуне благости. Что касается сна, то преданный старается отдавать как можно больше времени деятельности в сознании Кришны, поэтому время, без нужды потраченное на сон, является для него невосполнимой утратой. Авйартха-ка̄латвам: человек, обладающий сознанием Кришны, стремится к тому, чтобы каждое мгновение его жизни было отдано служению Господу. Поэтому время его сна сведено к минимуму. В этом отношении идеалом для преданного является Шрила Рупа Госвами, который был постоянно занят служением Кришне и спал не более двух часов в сутки, а иногда и того меньше. А великий преданный Тхакур Харидас не ложился спать и даже не принимал прасада, не повторив на четках триста тысяч имен Господа (свою ежедневную норму). Что касается деятельности, то человек, обладающий сознанием Кришны, никогда не станет заниматься тем, что не связано с интересами Кришны, поэтому его деятельность всегда упорядоченна и не осквернена желанием удовлетворять потребности собственных чувств. Свободный от стремления к чувственным удовольствиям, он ни минуты не тратит на мирские развлечения. И поскольку все его действия, его речь, сон, бодрствование и удовлетворение других потребностей тела упорядоченны, он не испытывает материальных страданий."
