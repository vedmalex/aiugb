    "4": "“The individual is the passenger in the car of the material body, and intelligence is the driver. Mind is the driving instrument, and the senses are the horses. The self is thus the enjoyer or sufferer in the association of the mind and senses. So it is understood by great thinkers.” Intelligence is supposed to direct the mind, but the mind is so strong and obstinate that it often overcomes even one’s own intelligence, as an acute infection may surpass the efﬁcacy of medicine. Such a strong mind is supposed to be controlled by the practice of yoga, but such practice is never practical for a worldly person like Arjuna. And what can we say of modern man? The simile used here is appropriate: one cannot capture the blowing wind. And it is even more difﬁcult to capture the turbulent mind. The easiest way to control the mind, as suggested by Lord Caitanya, is chanting “Hare Kṛṣṇa,” the great mantra for deliverance, in all humility. The method prescribed is sa vai manaḥ kṛṣṇa-padāravindayoḥ: one must engage one’s mind fully in Kṛṣṇa. Only then will there remain no other engagements to agitate the mind."
