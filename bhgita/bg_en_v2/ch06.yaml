    "2": aho bata śva-paco ’to garīyānyaj-jihvāgre vartate nāma tubhyamtepus tapas te juhuvuḥ sasnur āryābrahmānūcur nāma gṛṇanti ye te
    "3": "“O my Lord! Persons who chant the holy names of Your Lordship are far, far advanced in spiritual life, even if born in families of dog-eaters. Such chanters have undoubtedly performed all kinds of austerities and sacriﬁces, bathed in all sacred places and ﬁnished all scriptural studies.”"
    "4": "The famous example of this was presented by Lord Caitanya, who accepted Ṭhākura Haridāsa as one of His most important disciples. Although Ṭhākura Haridāsa happened to take his birth in a Muslim family, he was elevated to the post of nāmācārya by Lord Caitanya due to his rigidly attended principle of chanting three hundred thousand holy names of the Lord daily: Hare Kṛṣṇa, Hare Kṛṣṇa, Kṛṣṇa Kṛṣṇa, Hare Hare/ Hare Rāma, Hare Rāma, Rāma Rāma, Hare Hare. And because he chanted the holy name of the Lord constantly, it is understood that in his previous life he must have passed through all the ritualistic methods of the Vedas, known as śabda-brahma. Unless, therefore, one is puriﬁed, one cannot take to the principles of Kṛṣṇa consciousness or become engaged in chanting the holy name of the Lord, Hare Kṛṣṇa."
