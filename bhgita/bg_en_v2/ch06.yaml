  purport:
    "1": "Book knowledge without realization of the Supreme Truth is useless. This is stated as follows:"
    "2": ataḥ śrī-kṛṣṇa-nāmādina bhaved grāhyam indriyaiḥsevonmukhe hi jihvādausvayam eva sphuraty adaḥ
    "3": "“No one can understand the transcendental nature of the name, form, quality and pastimes of Śrī Kṛṣṇa through his materially contaminated senses. Only when one becomes spiritually saturated by transcendental service to the Lord are the transcendental name, form, quality and pastimes of the Lord revealed to him.” (Bhakti-rasāmṛta-sindhu 1.2.234)"
    "4": "This Bhagavad-gītā is the science of Kṛṣṇa consciousness. No one can become Kṛṣṇa conscious simply by mundane scholarship. One must be fortunate enough to associate with a person who is in pure consciousness. A Kṛṣṇa conscious person has realized knowledge, by the grace of Kṛṣṇa, because he is satisﬁed with pure devotional service. By realized knowledge, one becomes perfect. By transcendental knowledge one can remain steady in his convictions, but by mere academic knowledge one can be easily deluded and confused by apparent contradictions. It is the realized soul who is actually self-controlled, because he is surrendered to Kṛṣṇa. He is transcendental because he has nothing to do with mundane scholarship. For him mundane scholarship and mental speculation, which may be as good as gold to others, are of no greater value than pebbles or stones."
