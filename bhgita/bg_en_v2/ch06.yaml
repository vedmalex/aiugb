    "5": "“King Ambarīṣa ﬁrst of all engaged his mind on the lotus feet of Lord Kṛṣṇa; then, one after another, he engaged his words in describing the transcendental qualities of the Lord, his hands in mopping the temple of the Lord, his ears in hearing of the activities of the Lord, his eyes in seeing the transcendental forms of the Lord, his body in touching the bodies of the devotees, his sense of smell in smelling the scents of the lotus ﬂowers offered to the Lord, his tongue in tasting the tulasī leaf offered at the lotus feet of the Lord, his legs in going to places of pilgrimage and the temple of the Lord, his head in offering obeisances unto the Lord, and his desires in executing the mission of the Lord. All these transcendental activities are quite beﬁtting a pure devotee.”"
