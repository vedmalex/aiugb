    "1": "A person in Kṛṣṇa consciousness certainly sees Lord Kṛṣṇa everywhere, and he sees everything in Kṛṣṇa. Such a person may appear to see all separate manifestations of the material nature, but in each and every instance he is conscious of Kṛṣṇa, knowing that everything is a manifestation of Kṛṣṇa’s energy. Nothing can exist without Kṛṣṇa, and Kṛṣṇa is the Lord of everything\_– this is the basic principle of Kṛṣṇa consciousness. Kṛṣṇa consciousness is the development of love of Kṛṣṇa\_– a position transcendental even to material liberation. At this stage of Kṛṣṇa consciousness, beyond self-realization, the devotee becomes one with Kṛṣṇa in the sense that Kṛṣṇa becomes everything for the devotee and the devotee becomes full in loving Kṛṣṇa. An intimate relationship between the Lord and the devotee then exists. In that stage, the living entity can never be annihilated, nor is the Personality of Godhead ever out of the sight of the devotee. To merge in Kṛṣṇa is spiritual annihilation. A devotee takes no such risk. It is stated in the Brahma-saṁhitā (5.38):"
