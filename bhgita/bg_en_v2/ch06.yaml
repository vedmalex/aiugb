    "1": "A yogī who is practicing meditation on the Supersoul sees within himself the plenary portion of Kṛṣṇa as Viṣṇu\_– with four hands, holding conchshell, wheel, club and lotus ﬂower. The yogī should know that Viṣṇu is not different from Kṛṣṇa. Kṛṣṇa in this form of Supersoul is situated in everyone’s heart. Furthermore, there is no difference between the innumerable Supersouls present in the innumerable hearts of living entities. Nor is there a difference between a Kṛṣṇa conscious person always engaged in the transcendental loving service of Kṛṣṇa and a perfect yogī engaged in meditation on the Supersoul. The yogī in Kṛṣṇa consciousness\_– even though he may be engaged in various activities while in material existence\_– remains always situated in Kṛṣṇa. This is conﬁrmed in the Bhakti-rasāmṛta-sindhu (1.2.187) of Śrīla Rūpa Gosvāmī: nikhilāsv apy avasthāsu jīvan-muktaḥ sa ucyate. A devotee of the Lord, always acting in Kṛṣṇa consciousness, is automatically liberated. In the Nārada Pañcarātra this is conﬁrmed in this way:"
    "2": dik-kālādy-anavacchinnekṛṣṇe ceto vidhāya catan-mayo bhavati kṣipraṁjīvo brahmaṇi yojayet
    "3": "“By concentrating one’s attention on the transcendental form of Kṛṣṇa, who is all-pervading and beyond time and space, one becomes absorbed in thinking of Kṛṣṇa and then attains the happy state of transcendental association with Him.”"
    "4": "Kṛṣṇa consciousness is the highest stage of trance in yoga practice. This very understanding that Kṛṣṇa is present as Paramātmā in everyone’s heart makes the yogī faultless. The Vedas (Gopāla-tāpanī Upaniṣad 1.21) conﬁrm this inconceivable potency of the Lord as follows: eko ’pi san bahudhā yo ’vabhāti. “Although the Lord is one, He is present in innumerable hearts as many.” Similarly, in the smṛti-śāstra it is said:"
