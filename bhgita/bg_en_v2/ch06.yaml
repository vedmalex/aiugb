  purport:
    "1": "Regulation of diet and sleep is recommended herein for the yogīs. Too much eating means eating more than is required to keep the body and soul together. There is no need for men to eat animals, because there is an ample supply of grains, vegetables, fruits and milk. Such simple foodstuff is considered to be in the mode of goodness according to the Bhagavad-gītā. Animal food is for those in the mode of ignorance. Therefore, those who indulge in animal food, drinking, smoking and eating food which is not ﬁrst offered to Kṛṣṇa will suffer sinful reactions because of eating only polluted things. Bhuñjate te tv aghaṁ pāpā ye pacanty ātma-kāraṇāt. Anyone who eats for sense pleasure, or cooks for himself, not offering his food to Kṛṣṇa, eats only sin. One who eats sin and eats more than is allotted to him cannot execute perfect yoga. It is best that one eat only the remnants of foodstuff offered to Kṛṣṇa. A person in Kṛṣṇa consciousness does not eat anything which is not ﬁrst offered to Kṛṣṇa. Therefore, only the Kṛṣṇa conscious person can attain perfection in yoga practice. Nor can one who artiﬁcially abstains from eating, manufacturing his own personal process of fasting, practice yoga. The Kṛṣṇa conscious person observes fasting as it is recommended in the scriptures. He does not fast or eat more than is required, and he is thus competent to perform yoga practice. One who eats more than required will dream very much while sleeping, and he must consequently sleep more than is required. One should not sleep more than six hours daily. One who sleeps more than six hours out of twenty-four is certainly inﬂuenced by the mode of ignorance. A person in the mode of ignorance is lazy and prone to sleep a great deal. Such a person cannot perform yoga."
