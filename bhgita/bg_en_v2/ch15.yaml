  translation: "The branches of this tree extend downward and upward, nourished by the three modes of material nature. The twigs are the objects of the senses. This tree also has roots going down, and these are bound to the fruitive actions of human society."
  purport:
    "1": "The description of the banyan tree is further explained here. Its branches spread in all directions. In the lower parts, there are variegated manifestations of living entities\_– human beings, animals, horses, cows, dogs, cats, etc. These are situated on the lower parts of the branches, whereas on the upper parts are higher forms of living entities: the demigods, Gandharvas and many other higher species of life. As a tree is nourished by water, so this tree is nourished by the three modes of material nature. Sometimes we ﬁnd that a tract of land is barren for want of sufﬁcient water, and sometimes a tract is very green; similarly, where particular modes of material nature are proportionately greater in quantity, the different species of life are manifested accordingly."
    "2": "The twigs of the tree are considered to be the sense objects. By development of the different modes of nature we develop different senses, and by the senses we enjoy different varieties of sense objects. The tips of the branches are the senses\_– the ears, nose, eyes, etc.\_– which are attached to the enjoyment of different sense objects. The twigs are sound, form, touch, and so on\_– the sense objects. The subsidiary roots are attachments and aversions, which are by-products of different varieties of suffering and sense enjoyment. The tendencies toward piety and impiety are considered to develop from these secondary roots, which spread in all directions. The real root is from Brahmaloka, and the other roots are in the human planetary systems. After one enjoys the results of virtuous activities in the upper planetary systems, he comes down to this earth and renews his karma, or fruitive activities for promotion. This planet of human beings is considered the ﬁeld of activities."
