  purport:
    "1": "Out of the four orders of social administration, the second order, for the matter of good administration, is called kṣatriya. Kṣat means hurt. One who gives protection from harm is called kṣatriya (trāyate\_– to give protection). The kṣatriyas are trained for killing in the forest. A kṣatriya would go into the forest and challenge a tiger face to face and ﬁght with the tiger with his sword. When the tiger was killed, it would be offered the royal order of cremation. This system has been followed even up to the present day by the kṣatriya kings of Jaipur state. The kṣatriyas are specially trained for challenging and killing because religious violence is sometimes a necessary factor. Therefore, kṣatriyas are never meant for accepting directly the order of sannyāsa, or renunciation. Nonviolence in politics may be a diplomacy, but it is never a factor or principle. In the religious law books it is stated:"
    "2": āhaveṣu mitho ’nyonyaṁjighāṁsanto mahī-kṣitaḥyuddhamānāḥ paraṁ śaktyāsvargaṁ yānty aparāṅ-mukhāḥ
    "3": yajñeṣu paśavo brahmanhanyante satataṁ dvijaiḥsaṁskṛtāḥ kila mantraiś cate ’pi svargam avāpnuvan
    "4": "“In the battleﬁeld, a king or kṣatriya, while ﬁghting another king envious of him, is eligible for achieving the heavenly planets after death, as the brāhmaṇas also attain the heavenly planets by sacriﬁcing animals in the sacriﬁcial ﬁre.” Therefore, killing on the battleﬁeld on religious principles and killing animals in the sacriﬁcial ﬁre are not at all considered to be acts of violence, because everyone is beneﬁted by the religious principles involved. The animal sacriﬁced gets a human life immediately without undergoing the gradual evolutionary process from one form to another, and the kṣatriyas killed on the battleﬁeld also attain the heavenly planets, as do the brāhmaṇas who attain them by offering sacriﬁce."
    "5": "There are two kinds of sva-dharmas, speciﬁc duties. As long as one is not liberated, one has to perform the duties of his particular body in accordance with religious principles in order to achieve liberation. When one is liberated, one’s sva-dharma\_– speciﬁc duty\_– becomes spiritual and is not in the material bodily concept. In the bodily conception of life there are speciﬁc duties for the brāhmaṇas and kṣatriyas respectively, and such duties are unavoidable. Sva-dharma is ordained by the Lord, and this will be clariﬁed in the Fourth Chapter. On the bodily plane sva-dharma is called varṇāśrama-dharma, or man’s steppingstone for spiritual understanding. Human civilization begins from the stage of varṇāśrama-dharma, or speciﬁc duties in terms of the speciﬁc modes of nature of the body obtained. Discharging one’s speciﬁc duty in any ﬁeld of action in accordance with the orders of higher authorities serves to elevate one to a higher status of life."
