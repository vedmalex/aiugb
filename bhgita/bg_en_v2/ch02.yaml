  purport:
    "1": "Anyone who is steady in his determination for the advanced stage of spiritual realization and can equally tolerate the onslaughts of distress and happiness is certainly a person eligible for liberation. In the varṇāśrama institution, the fourth stage of life, namely the renounced order (sannyāsa), is a painstaking situation. But one who is serious about making his life perfect surely adopts the sannyāsa order of life in spite of all difﬁculties. The difﬁculties usually arise from having to sever family relationships, to give up the connection of wife and children. But if anyone is able to tolerate such difﬁculties, surely his path to spiritual realization is complete. Similarly, in Arjuna’s discharge of duties as a kṣatriya, he is advised to persevere, even if it is difﬁcult to ﬁght with his family members or similarly beloved persons. Lord Caitanya took sannyāsa at the age of twenty-four, and His dependents, young wife as well as old mother, had no one else to look after them. Yet for a higher cause He took sannyāsa and was steady in the discharge of higher duties. That is the way of achieving liberation from material bondage."
