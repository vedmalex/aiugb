    "5": "“King Ambarīṣa ﬁxed his mind on the lotus feet of Lord Kṛṣṇa, engaged his words in describing the abode of the Lord, his hands in cleansing the temple of the Lord, his ears in hearing the pastimes of the Lord, his eyes in seeing the form of the Lord, his body in touching the body of the devotee, his nostrils in smelling the ﬂavor of the ﬂowers offered to the lotus feet of the Lord, his tongue in tasting the tulasī leaves offered to Him, his legs in traveling to the holy place where His temple is situated, his head in offering obeisances unto the Lord, and his desires in fulﬁlling the desires of the Lord\_…\_and all these qualiﬁcations made him ﬁt to become a mat-para devotee of the Lord.”"
    "6": "The word mat-para is most signiﬁcant in this connection. How one can become mat-para is described in the life of Mahārāja Ambarīṣa. Śrīla Baladeva Vidyābhūṣaṇa, a great scholar and ācārya in the line of the mat-para, remarks, mad-bhakti-prabhāvena sarvendriya-vijaya-pūrvikā svātma-dṛṣṭiḥ su-labheti bhāvaḥ. “The senses can be completely controlled only by the strength of devotional service to Kṛṣṇa.” Also, the example of ﬁre is sometimes given: “As a blazing ﬁre burns everything within a room, Lord Viṣṇu, situated in the heart of the yogī, burns up all kinds of impurities.” The Yoga-sūtra also prescribes meditation on Viṣṇu, and not meditation on the void. The so-called yogīs who meditate on something other than the Viṣṇu form simply waste their time in a vain search after some phantasmagoria. We have to be Kṛṣṇa conscious\_– devoted to the Personality of Godhead. This is the aim of the real yoga."
