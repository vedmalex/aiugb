  translation: "I can ﬁnd no means to drive away this grief which is drying up my senses. I will not be able to dispel it even if I win a prosperous, unrivaled kingdom on earth with sovereignty like the demigods in heaven."
  purport:
    "1": "Although Arjuna was putting forward so many arguments based on knowledge of the principles of religion and moral codes, it appears that he was unable to solve his real problem without the help of the spiritual master, Lord Śrī Kṛṣṇa. He could understand that his so-called knowledge was useless in driving away his problems, which were drying up his whole existence; and it was impossible for him to solve such perplexities without the help of a spiritual master like Lord Kṛṣṇa. Academic knowledge, scholarship, high position, etc., are all useless in solving the problems of life; help can be given only by a spiritual master like Kṛṣṇa. Therefore, the conclusion is that a spiritual master who is one hundred percent Kṛṣṇa conscious is the bona ﬁde spiritual master, for he can solve the problems of life. Lord Caitanya said that one who is a master in the science of Kṛṣṇa consciousness, regardless of his social position, is the real spiritual master."
    "2": "kibā vipra, kibā nyāsī, śūdra kene nayayei kṛṣṇa-tattva-vettā, sei ‘guru’ haya"
    "3": "“It does not matter whether a person is a vipra [learned scholar in Vedic wisdom], or is born in a lower family, or is in the renounced order of life\_– if he is a master in the science of Kṛṣṇa, he is the perfect and bona ﬁde spiritual master.” (Caitanya-caritāmṛta, Madhya 8.128) So without being a master in the science of Kṛṣṇa consciousness, no one is a bona ﬁde spiritual master. It is also said in the Vedic literature:"
    "4": ṣaṭ-karma-nipuṇo vipromantra-tantra-viśāradaḥavaiṣṇavo gurur na syādvaiṣṇavaḥ śva-paco guruḥ
    "5": "“A scholarly brāhmaṇa, expert in all subjects of Vedic knowledge, is unﬁt to become a spiritual master without being a Vaiṣṇava, or expert in the science of Kṛṣṇa consciousness. But a person born in a family of a lower caste can become a spiritual master if he is a Vaiṣṇava, or Kṛṣṇa conscious.” (Padma Purāṇa)"
    "6": "The problems of material existence\_– birth, old age, disease and death\_– cannot be counteracted by accumulation of wealth and economic development. In many parts of the world there are states which are replete with all facilities of life, which are full of wealth and economically developed, yet the problems of material existence are still present. They are seeking peace in different ways, but they can achieve real happiness only if they consult Kṛṣṇa, or the Bhagavad-gītā and Śrīmad-Bhāgavatam\_– which constitute the science of Kṛṣṇa\_– through the bona ﬁde representative of Kṛṣṇa, the man in Kṛṣṇa consciousness."
    "7": "If economic development and material comforts could drive away one’s lamentations for family, social, national or international inebrieties, then Arjuna would not have said that even an unrivaled kingdom on earth or supremacy like that of the demigods in the heavenly planets would be unable to drive away his lamentations. He sought, therefore, refuge in Kṛṣṇa consciousness, and that is the right path for peace and harmony. Economic development or supremacy over the world can be ﬁnished at any moment by the cataclysms of material nature. Even elevation into a higher planetary situation, as men are now seeking on the moon planet, can also be ﬁnished at one stroke. The Bhagavad-gītā conﬁrms this: kṣīṇe puṇye martya-lokaṁ viśanti. “When the results of pious activities are ﬁnished, one falls down again from the peak of happiness to the lowest status of life.” Many politicians of the world have fallen down in that way. Such downfalls only constitute more causes for lamentation."
    "8": "Therefore, if we want to curb lamentation for good, then we have to take shelter of Kṛṣṇa, as Arjuna is seeking to do. So Arjuna asked Kṛṣṇa to solve his problem deﬁnitely, and that is the way of Kṛṣṇa consciousness."
