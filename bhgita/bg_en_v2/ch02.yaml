    "1": "All material activities involve actions and reactions in the three modes of material nature. They are meant for fruitive results, which cause bondage in the material world. The Vedas deal mostly with fruitive activities to gradually elevate the general public from the ﬁeld of sense gratiﬁcation to a position on the transcendental plane. Arjuna, as a student and friend of Lord Kṛṣṇa, is advised to raise himself to the transcendental position of Vedānta philosophy where, in the beginning, there is brahma-jijñāsā, or questions on the supreme transcendence. All the living entities who are in the material world are struggling very hard for existence. For them the Lord, after creation of the material world, gave the Vedic wisdom advising how to live and get rid of the material entanglement. When the activities for sense gratiﬁcation, namely the karma-kāṇḍa chapter, are ﬁnished, then the chance for spiritual realization is offered in the form of the Upaniṣads, which are part of different Vedas, as the Bhagavad-gītā is a part of the ﬁfth Veda, namely the Mahābhārata. The Upaniṣads mark the beginning of transcendental life."
