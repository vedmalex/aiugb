    "1": "All kinds of weapons\_– swords, ﬂame weapons, rain weapons, tornado weapons, etc.\_– are unable to kill the spirit soul. It appears that there were many kinds of weapons made of earth, water, air, ether, etc., in addition to the modern weapons of ﬁre. Even the nuclear weapons of the modern age are classiﬁed as ﬁre weapons, but formerly there were other weapons made of all different types of material elements. Fire weapons were counteracted by water weapons, which are now unknown to modern science. Nor do modern scientists have knowledge of tornado weapons. Nonetheless, the soul can never be cut into pieces, nor annihilated by any number of weapons, regardless of scientiﬁc devices."
