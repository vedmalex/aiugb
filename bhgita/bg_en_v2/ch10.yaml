    "4": "The Supreme Truth is realized in three aspects: as impersonal Brahman, localized Paramātmā and at last as the Supreme Personality of Godhead. So at the last stage of understanding the Absolute Truth, one comes to the Supreme Personality of Godhead. A common man or even a liberated man who has realized impersonal Brahman or localized Paramātmā may not understand God’s personality. Such men, therefore, may endeavor to understand the Supreme Person from the verses of Bhagavad-gītā, which are being spoken by this person, Kṛṣṇa. Sometimes the impersonalists accept Kṛṣṇa as Bhagavān, or they accept His authority. Yet many liberated persons cannot understand Kṛṣṇa as Puruṣottama, the Supreme Person. Therefore Arjuna addresses Him as Puruṣottama. Yet one still may not understand that Kṛṣṇa is the father of all living entities. Therefore Arjuna addresses Him as Bhūta-bhāvana. And if one comes to know Him as the father of all the living entities, still one may not know Him as the supreme controller; therefore He is addressed here as Bhūteśa, the supreme controller of everyone. And even if one knows Kṛṣṇa as the supreme controller of all living entities, still one may not know that He is the origin of all the demigods; therefore He is addressed herein as Deva-deva, the worshipful God of all demigods. And even if one knows Him as the worshipful God of all demigods, one may not know that He is the supreme proprietor of everything; therefore He is addressed as Jagat-pati. Thus the truth about Kṛṣṇa is established in this verse by the realization of Arjuna, and we should follow in the footsteps of Arjuna to understand Kṛṣṇa as He is."
