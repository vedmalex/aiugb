    "3": "“One can never be satiated even though one continuously hears the transcendental pastimes of Kṛṣṇa, who is gloriﬁed by excellent prayers. Those who have entered into a transcendental relationship with Kṛṣṇa relish at every step the descriptions of the pastimes of the Lord.” (Śrīmad-Bhāgavatam 1.1.19) Thus Arjuna is interested in hearing about Kṛṣṇa, and speciﬁcally how He remains as the all-pervading Supreme Lord."
