  translation: "Arjuna said: You are the Supreme Personality of Godhead, the ultimate abode, the purest, the Absolute Truth. You are the eternal, transcendental, original person, the unborn, the greatest. All the great sages such as Nārada, Asita, Devala and Vyāsa conﬁrm this truth about You, and now You Yourself are declaring it to me."
  purport:
    "1": "In these two verses the Supreme Lord gives a chance to the Māyāvādī philosopher, for here it is clear that the Supreme is different from the individual soul. Arjuna, after hearing the essential four verses of Bhagavad-gītā in this chapter, became completely free from all doubts and accepted Kṛṣṇa as the Supreme Personality of Godhead. He at once boldly declares, “You are paraṁ brahma, the Supreme Personality of Godhead.” And previously Kṛṣṇa stated that He is the originator of everything and everyone. Every demigod and every human being is dependent on Him. Men and demigods, out of ignorance, think that they are absolute and independent of the Supreme Personality of Godhead. That ignorance is removed perfectly by the discharge of devotional service. This has already been explained in the previous verse by the Lord. Now, by His grace, Arjuna is accepting Him as the Supreme Truth, in concordance with the Vedic injunction. It is not that because Kṛṣṇa is Arjuna’s intimate friend Arjuna is ﬂattering Him by calling Him the Supreme Personality of Godhead, the Absolute Truth. Whatever Arjuna says in these two verses is conﬁrmed by Vedic truth. Vedic injunctions afﬁrm that only one who takes to devotional service to the Supreme Lord can understand Him, whereas others cannot. Each and every word of this verse spoken by Arjuna is conﬁrmed by Vedic injunction."
    "2": " In the Kena Upaniṣad it is stated that the Supreme Brahman is the rest for everything, and Kṛṣṇa has already explained that everything is resting on Him. The Muṇḍaka Upaniṣad conﬁrms that the Supreme Lord, in whom everything is resting, can be realized only by those who engage constantly in thinking of Him. This constant thinking of Kṛṣṇa is smaraṇam, one of the methods of devotional service. It is only by devotional service to Kṛṣṇa that one can understand his position and get rid of this material body."
    "3": "In the Vedas the Supreme Lord is accepted as the purest of the pure. One who understands that Kṛṣṇa is the purest of the pure can become puriﬁed from all sinful activities. One cannot be disinfected from sinful activities unless he surrenders unto the Supreme Lord. Arjuna’s acceptance of Kṛṣṇa as the supreme pure complies with the injunctions of Vedic literature. This is also conﬁrmed by great personalities, of whom Nārada is the chief."
    "4": "Kṛṣṇa is the Supreme Personality of Godhead, and one should always meditate upon Him and enjoy one’s transcendental relationship with Him. He is the supreme existence. He is free from bodily needs, birth and death. Not only does Arjuna conﬁrm this, but all the Vedic literatures, the Purāṇas and histories. In all Vedic literatures Kṛṣṇa is thus described, and the Supreme Lord Himself also says in the Fourth Chapter, “Although I am unborn, I appear on this earth to establish religious principles.” He is the supreme origin; He has no cause, for He is the cause of all causes, and everything is emanating from Him. This perfect knowledge can be had by the grace of the Supreme Lord."
    "5": "Here Arjuna expresses himself through the grace of Kṛṣṇa. If we want to understand Bhagavad-gītā, we should accept the statements in these two verses. This is called the paramparā system, acceptance of the disciplic succession. Unless one is in the disciplic succession, he cannot understand Bhagavad-gītā. It is not possible by so-called academic education. Unfortunately those proud of their academic education, despite so much evidence in Vedic literatures, stick to their obstinate conviction that Kṛṣṇa is an ordinary person."
