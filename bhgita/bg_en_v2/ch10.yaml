  translation: One who is factually convinced of this opulence and mystic power of Mine engages in unalloyed devotional service; of this there is no doubt.
  purport:
    "1": "The highest summit of spiritual perfection is knowledge of the Supreme Personality of Godhead. Unless one is ﬁrmly convinced of the different opulences of the Supreme Lord, he cannot engage in devotional service. Generally people know that God is great, but they do not know in detail how God is great. Here are the details. If one knows factually how God is great, then naturally he becomes a surrendered soul and engages himself in the devotional service of the Lord. When one factually knows the opulences of the Supreme, there is no alternative but to surrender to Him. This factual knowledge can be known from the descriptions in Śrīmad-Bhāgavatam and Bhagavad-gītā and similar literatures."
    "2": "In the administration of this universe there are many demigods distributed throughout the planetary system, and the chief of them are Brahmā, Lord Śiva and the four great Kumāras and the other patriarchs. There are many forefathers of the population of the universe, and all of them are born of the Supreme Lord, Kṛṣṇa. The Supreme Personality of Godhead, Kṛṣṇa, is the original forefather of all forefathers."
    "3": "These are some of the opulences of the Supreme Lord. When one is ﬁrmly convinced of them, he accepts Kṛṣṇa with great faith and without any doubt, and he engages in devotional service. All this particular knowledge is required in order to increase one’s interest in the loving devotional service of the Lord. One should not neglect to understand fully how great Kṛṣṇa is, for by knowing the greatness of Kṛṣṇa one will be able to be ﬁxed in sincere devotional service."
