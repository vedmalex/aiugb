  translation: "The Supreme Personality of Godhead said: Listen again, O mighty-armed Arjuna. Because you are My dear friend, for your beneﬁt I shall speak to you further, giving knowledge that is better than what I have already explained."
  purport:
    "1": "The word bhagavān is explained thus by Parāśara Muni: one who is full in six opulences, who has full strength, full fame, wealth, knowledge, beauty and renunciation, is Bhagavān, or the Supreme Personality of Godhead. While Kṛṣṇa was present on this earth, He displayed all six opulences. Therefore great sages like Parāśara Muni have all accepted Kṛṣṇa as the Supreme Personality of Godhead. Now Kṛṣṇa is instructing Arjuna in more conﬁdential knowledge of His opulences and His work. Previously, beginning with the Seventh Chapter, the Lord has already explained His different energies and how they are acting. Now in this chapter He explains His speciﬁc opulences to Arjuna. In the previous chapter He has clearly explained His different energies to establish devotion in ﬁrm conviction. Again in this chapter He tells Arjuna about His manifestations and various opulences."
    "2": "The more one hears about the Supreme God, the more one becomes ﬁxed in devotional service. One should always hear about the Lord in the association of devotees; that will enhance one’s devotional service. Discourses in the society of devotees can take place only among those who are really anxious to be in Kṛṣṇa consciousness. Others cannot take part in such discourses. The Lord clearly tells Arjuna that because Arjuna is very dear to Him, for his beneﬁt such discourses are taking place."
