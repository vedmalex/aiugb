    "1": "There are many devotees who assume themselves to be in Kṛṣṇa consciousness and devotional service but at heart do not accept the Supreme Personality of Godhead, Kṛṣṇa, as the Absolute Truth. For them, the fruit of devotional service\_– going back to Godhead\_– will never be tasted. Similarly, those who are engaged in fruitive pious activities and who are ultimately hoping to be liberated from this material entanglement will never be successful either, because they deride the Supreme Personality of Godhead, Kṛṣṇa. In other words, persons who mock Kṛṣṇa are to be understood to be demonic or atheistic. As described in the Seventh Chapter of Bhagavad-gītā, such demonic miscreants never surrender to Kṛṣṇa. Therefore their mental speculations to arrive at the Absolute Truth bring them to the false conclusion that the ordinary living entity and Kṛṣṇa are one and the same. With such a false conviction, they think that the body of any human being is now simply covered by material nature and that as soon as one is liberated from this material body there is no difference between God and himself. This attempt to become one with Kṛṣṇa will be bafﬂed because of delusion. Such atheistic and demoniac cultivation of spiritual knowledge is always futile. That is the indication of this verse. For such persons, cultivation of the knowledge in the Vedic literature, like the Vedānta-sūtra and the Upaniṣads, is always bafﬂed."
    "2": "It is a great offense, therefore, to consider Kṛṣṇa, the Supreme Personality of Godhead, to be an ordinary man. Those who do so are certainly deluded because they cannot understand the eternal form of Kṛṣṇa. The Bṛhad-viṣṇu-smṛti clearly states:"
