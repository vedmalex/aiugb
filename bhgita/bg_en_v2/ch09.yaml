    "4": "“One who considers the body of Kṛṣṇa to be material should be driven out from all rituals and activities of the śruti and the smṛti. And if one by chance sees his face, one should at once take bath in the Ganges to rid himself of infection.” People jeer at Kṛṣṇa because they are envious of the Supreme Personality of Godhead. Their destiny is certainly to take birth after birth in the species of atheistic and demoniac life. Perpetually, their real knowledge will remain under delusion, and gradually they will regress to the darkest region of creation."
