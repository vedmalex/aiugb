  purport:
    "1": "The demoniac accept that the enjoyment of the senses is the ultimate goal of life, and this concept they maintain until death. They do not believe in life after death, and they do not believe that one takes on different types of bodies according to one’s karma, or activities in this world. Their plans for life are never ﬁnished, and they go on preparing plan after plan, all of which are never ﬁnished. We have personal experience of a person of such demoniac mentality who, even at the point of death, was requesting the physician to prolong his life for four years more because his plans were not yet complete. Such foolish people do not know that a physician cannot prolong life even for a moment. When the notice is there, there is no consideration of the man’s desire. The laws of nature do not allow a second beyond what one is destined to enjoy."
    "2": "The demoniac person, who has no faith in God or the Supersoul within himself, performs all kinds of sinful activities simply for sense gratiﬁcation. He does not know that there is a witness sitting within his heart. The Supersoul is observing the activities of the individual soul. As it is stated in the Upaniṣads, there are two birds sitting in one tree; one is acting and enjoying or suffering the fruits of the branches, and the other is witnessing. But one who is demoniac has no knowledge of Vedic scripture, nor has he any faith; therefore he feels free to do anything for sense enjoyment, regardless of the consequences."
