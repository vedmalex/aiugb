  purport:
    "1": "The Supreme Personality of Godhead, Kṛṣṇa, is worshipable as a father is worshipable for his son. He is the spiritual master because He originally gave the Vedic instructions to Brahmā and presently He is also instructing Bhagavad-gītā to Arjuna; therefore He is the original spiritual master, and any bona ﬁde spiritual master at the present moment must be a descendant in the line of disciplic succession stemming from Kṛṣṇa. Without being a representative of Kṛṣṇa, one cannot become a teacher or spiritual master of transcendental subject matter."
    "2": "The Lord is being paid obeisances in all respects. He is of immeasurable greatness. No one can be greater than the Supreme Personality of Godhead, Kṛṣṇa, because no one is equal to or higher than Kṛṣṇa within any manifestation, spiritual or material. Everyone is below Him. No one can excel Him. This is stated in the Śvetāśvatara Upaniṣad (6.8):"
    "3": na tasya kāryaṁ karaṇaṁ ca vidyatena tat-samaś cābhyadhikaś ca dṛśyate
    "4": "The Supreme Lord, Kṛṣṇa, has senses and a body like the ordinary man, but for Him there is no difference between His senses, His body, His mind and Himself. Foolish persons who do not perfectly know Him say that Kṛṣṇa is different from His soul, mind, heart and everything else. Kṛṣṇa is absolute; therefore His activities and potencies are supreme. It is also stated that although He does not have senses like ours, He can perform all sensory activities; therefore His senses are neither imperfect nor limited. No one can be greater than Him, no one can be equal to Him, and everyone is lower than Him."
    "5": "The knowledge, strength and activities of the Supreme Personality are all transcendental. As stated in Bhagavad-gītā (4.9):"
    "6": janma karma ca me divyamevaṁ yo vetti tattvataḥtyaktvā dehaṁ punar janmanaiti mām eti so ’rjuna
    "7": "Whoever knows Kṛṣṇa’s transcendental body, activities and perfection, after quitting his body, returns to Him and doesn’t come back again to this miserable world. Therefore one should know that Kṛṣṇa’s activities are different from others. The best policy is to follow the principles of Kṛṣṇa; that will make one perfect. It is also stated that there is no one who is master of Kṛṣṇa; everyone is His servant. The Caitanya-caritāmṛta (Ādi 5.142) conﬁrms, ekale īśvara kṛṣṇa, āra saba bhṛtya: only Kṛṣṇa is God, and everyone else is His servant. Everyone is complying with His order. There is no one who can deny His order. Everyone is acting according to His direction, being under His superintendence. As stated in the Brahma-saṁhitā, He is the cause of all causes."
