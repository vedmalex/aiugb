    "1": "Savya-sācin refers to one who can shoot arrows very expertly in the ﬁeld; thus Arjuna is addressed as an expert warrior capable of delivering arrows to kill his enemies. “Just become an instrument”: nimitta-mātram. This word is also very signiﬁcant. The whole world is moving according to the plan of the Supreme Personality of Godhead. Foolish persons who do not have sufﬁcient knowledge think that nature is moving without a plan and all manifestations are but accidental formations. There are many so-called scientists who suggest that perhaps it was like this, or maybe like that, but there is no question of “perhaps” and “maybe.” There is a speciﬁc plan being carried out in this material world. What is this plan? This cosmic manifestation is a chance for the conditioned souls to go back to Godhead, back to home. As long as they have the domineering mentality which makes them try to lord it over material nature, they are conditioned. But anyone who can understand the plan of the Supreme Lord and cultivate Kṛṣṇa consciousness is most intelligent. The creation and destruction of the cosmic manifestation are under the superior guidance of God. Thus the Battle of Kurukṣetra was fought according to the plan of God. Arjuna was refusing to ﬁght, but he was told that he should ﬁght in accordance with the desire of the Supreme Lord. Then he would be happy. If one is in full Kṛṣṇa consciousness and his life is devoted to the Lord’s transcendental service, he is perfect."
