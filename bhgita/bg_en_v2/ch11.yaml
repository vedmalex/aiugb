    "2": yasya brahma ca kṣatraṁ caubhe bhavata odanaḥmṛtyur yasyopasecanaṁka itthā veda yatra saḥ
    "3": "Eventually all the brāhmaṇas, kṣatriyas and everyone else are devoured like a meal by the Supreme. This form of the Supreme Lord is the all-devouring giant, and here Kṛṣṇa presents Himself in that form of all-devouring time. Except for a few Pāṇḍavas, everyone who was present on that battleﬁeld would be devoured by Him. Arjuna was not in favor of the ﬁght, and he thought it was better not to ﬁght; then there would be no frustration. In reply, the Lord is saying that even if he did not ﬁght, every one of them would be destroyed, for that was His plan. If Arjuna stopped ﬁghting, they would die in another way. Death could not be checked, even if he did not ﬁght. In fact, they were already dead. Time is destruction, and all manifestations are to be vanquished by the desire of the Supreme Lord. That is the law of nature."
