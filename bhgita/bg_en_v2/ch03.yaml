    "1": "In the previous chapter, as a prelude to the Bhagavad-gītā, many different paths were explained, such as sāṅkhya-yoga, buddhi-yoga, control of the senses by intelligence, work without fruitive desire, and the position of the neophyte. This was all presented unsystematically. A more organized outline of the path would be necessary for action and understanding. Arjuna, therefore, wanted to clear up these apparently confusing matters so that any common man could accept them without misinterpretation. Although Kṛṣṇa had no intention of confusing Arjuna by any jugglery of words, Arjuna could not follow the process of Kṛṣṇa consciousness\_– either by inertia or by active service. In other words, by his questions he is clearing the path of Kṛṣṇa consciousness for all students who seriously want to understand the mystery of the Bhagavad-gītā."
