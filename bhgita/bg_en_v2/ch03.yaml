    "3": "“If someone takes to Kṛṣṇa consciousness, even though he may not follow the prescribed duties in the śāstras or execute the devotional service properly, and even though he may fall down from the standard, there is no loss or evil for him. But if he carries out all the injunctions for puriﬁcation in the śāstras, what does it avail him if he is not Kṛṣṇa conscious?” So the puriﬁcatory process is necessary for reaching this point of Kṛṣṇa consciousness. Therefore, sannyāsa, or any puriﬁcatory process, is to help reach the ultimate goal of becoming Kṛṣṇa conscious, without which everything is considered a failure."
