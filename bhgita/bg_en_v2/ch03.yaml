  translation: "Therefore, O Arjuna, best of the Bhāratas, in the very beginning curb this great symbol of sin [lust] by regulating the senses, and slay this destroyer of knowledge and self-realization."
  purport:
    "1": "The Lord advised Arjuna to regulate the senses from the very beginning so that he could curb the greatest sinful enemy, lust, which destroys the urge for self-realization and speciﬁc knowledge of the self. Jñāna refers to knowledge of self as distinguished from non-self, or in other words, knowledge that the spirit soul is not the body. Vijñāna refers to speciﬁc knowledge of the spirit soul’s constitutional position and his relationship to the Supreme Soul. It is explained thus in the Śrīmad-Bhāgavatam (2.9.31):"
    "2": jñānaṁ parama-guhyaṁ meyad vijñāna-samanvitamsa-rahasyaṁ tad-aṅgaṁ cagṛhāṇa gaditaṁ mayā
    "3": "“The knowledge of the self and Supreme Self is very conﬁdential and mysterious, but such knowledge and speciﬁc realization can be understood if explained with their various aspects by the Lord Himself.” Bhagavad-gītā gives us that general and speciﬁc knowledge of the self. The living entities are parts and parcels of the Lord, and therefore they are simply meant to serve the Lord. This consciousness is called Kṛṣṇa consciousness. So, from the very beginning of life one has to learn this Kṛṣṇa consciousness, and thereby one may become fully Kṛṣṇa conscious and act accordingly."
    "4": "Lust is only the perverted reﬂection of the love of God which is natural for every living entity. But if one is educated in Kṛṣṇa consciousness from the very beginning, that natural love of God cannot deteriorate into lust. When love of God deteriorates into lust, it is very difﬁcult to return to the normal condition. Nonetheless, Kṛṣṇa consciousness is so powerful that even a late beginner can become a lover of God by following the regulative principles of devotional service. So, from any stage of life, or from the time of understanding its urgency, one can begin regulating the senses in Kṛṣṇa consciousness, devotional service of the Lord, and turn the lust into love of Godhead\_– the highest perfectional stage of human life."
