  purport:
    "1": "The Supreme Personality of Godhead is described in the Vedic literatures as follows:"
    "2": tam īśvarāṇāṁ paramaṁ maheśvaraṁtaṁ devatānāṁ paramaṁ ca daivatampatiṁ patīnāṁ paramaṁ parastādvidāma devaṁ bhuvaneśam īḍyam
