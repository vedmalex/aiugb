    "4": "“One should simply follow the instructions of the Lord and His empowered servants. Their instructions are all good for us, and any intelligent person will perform them as instructed. However, one should guard against trying to imitate their actions. One should not try to drink the ocean of poison in imitation of Lord Śiva.”"
    "5": "We should always consider the position of the īśvaras, or those who can actually control the movements of the sun and moon, as superior. Without such power, one cannot imitate the īśvaras, who are superpowerful. Lord Śiva drank poison to the extent of swallowing an ocean, but if any common man tries to drink even a fragment of such poison, he will be killed. There are many pseudo devotees of Lord Śiva who want to indulge in smoking gañjā (marijuana) and similar intoxicating drugs, forgetting that by so imitating the acts of Lord Śiva they are calling death very near. Similarly, there are some pseudo devotees of Lord Kṛṣṇa who prefer to imitate the Lord in His rāsa-līlā, or dance of love, forgetting their inability to lift Govardhana Hill. It is best, therefore, that one not try to imitate the powerful, but simply follow their instructions; nor should one try to occupy their posts without qualiﬁcation. There are so many “incarnations” of God without the power of the Supreme Godhead."
