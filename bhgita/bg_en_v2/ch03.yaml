  purport:
    "1": "The mammonist philosophy of “work very hard and enjoy sense gratiﬁcation” is condemned herein by the Lord. Therefore, for those who want to enjoy this material world, the above-mentioned cycle of performing yajñas is absolutely necessary. One who does not follow such regulations is living a very risky life, being condemned more and more. By nature’s law, this human form of life is speciﬁcally meant for self-realization, in either of the three ways\_– namely karma-yoga, jñāna-yoga or bhakti-yoga. There is no necessity of rigidly following the performances of the prescribed yajñas for the transcendentalists who are above vice and virtue; but those who are engaged in sense gratiﬁcation require puriﬁcation by the above-mentioned cycle of yajña performances. There are different kinds of activities. Those who are not Kṛṣṇa conscious are certainly engaged in sensory consciousness; therefore they need to execute pious work. The yajña system is planned in such a way that sensory conscious persons may satisfy their desires without becoming entangled in the reaction of sense-gratiﬁcatory work. The prosperity of the world depends not on our own efforts but on the background arrangement of the Supreme Lord, directly carried out by the demigods. Therefore, the yajñas are directly aimed at the particular demigods mentioned in the Vedas. Indirectly, it is the practice of Kṛṣṇa consciousness, because when one masters the performance of yajñas one is sure to become Kṛṣṇa conscious. But if by performing yajñas one does not become Kṛṣṇa conscious, such principles are counted as only moral codes. One should not, therefore, limit his progress only to the point of moral codes, but should transcend them, to attain Kṛṣṇa consciousness."
