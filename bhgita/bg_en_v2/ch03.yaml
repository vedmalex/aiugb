  translation: "The Supreme Personality of Godhead said: It is lust only, Arjuna, which is born of contact with the material mode of passion and later transformed into wrath, and which is the all-devouring sinful enemy of this world."
  purport:
    "1": "When a living entity comes in contact with the material creation, his eternal love for Kṛṣṇa is transformed into lust, in association with the mode of passion. Or, in other words, the sense of love of God becomes transformed into lust, as milk in contact with sour tamarind is transformed into yogurt. Then again, when lust is unsatisﬁed, it turns into wrath; wrath is transformed into illusion, and illusion continues the material existence. Therefore, lust is the greatest enemy of the living entity, and it is lust only which induces the pure living entity to remain entangled in the material world. Wrath is the manifestation of the mode of ignorance; these modes exhibit themselves as wrath and other corollaries. If, therefore, the mode of passion, instead of being degraded into the mode of ignorance, is elevated to the mode of goodness by the prescribed method of living and acting, then one can be saved from the degradation of wrath by spiritual attachment."
    "2": "The Supreme Personality of Godhead expanded Himself into many for His ever-increasing spiritual bliss, and the living entities are parts and parcels of this spiritual bliss. They also have partial independence, but by misuse of their independence, when the service attitude is transformed into the propensity for sense enjoyment, they come under the sway of lust. This material creation is created by the Lord to give facility to the conditioned souls to fulﬁll these lustful propensities, and when completely bafﬂed by prolonged lustful activities, the living entities begin to inquire about their real position."
    "3": "This inquiry is the beginning of the Vedānta-sūtras, wherein it is said, athāto brahma-jijñāsā: one should inquire into the Supreme. And the Supreme is deﬁned in Śrīmad-Bhāgavatam as janmādy asya yato ’nvayād itarataś ca, or, “The origin of everything is the Supreme Brahman.” Therefore the origin of lust is also in the Supreme. If, therefore, lust is transformed into love for the Supreme, or transformed into Kṛṣṇa consciousness\_– or, in other words, desiring everything for Kṛṣṇa\_– then both lust and wrath can be spiritualized. Hanumān, the great servitor of Lord Rāma, exhibited his wrath by burning the golden city of Rāvaṇa, but by doing so he became the greatest devotee of the Lord. Here also, in Bhagavad-gītā, the Lord induces Arjuna to engage his wrath upon his enemies for the satisfaction of the Lord. Therefore, lust and wrath, when they are employed in Kṛṣṇa consciousness, become our friends instead of our enemies."
