    "1": "The demigods are empowered administrators of material affairs. The supply of air, light, water and all other benedictions for maintaining the body and soul of every living entity is entrusted to the demigods, who are innumerable assistants in different parts of the body of the Supreme Personality of Godhead. Their pleasures and displeasures are dependent on the performance of yajñas by the human being. Some of the yajñas are meant to satisfy particular demigods; but even in so doing, Lord Viṣṇu is worshiped in all yajñas as the chief beneﬁciary. It is stated also in the Bhagavad-gītā that Kṛṣṇa Himself is the beneﬁciary of all kinds of yajñas: bhoktāraṁ yajña-tapasām. Therefore, ultimate satisfaction of the yajña-pati is the chief purpose of all yajñas. When these yajñas are perfectly performed, naturally the demigods in charge of the different departments of supply are pleased, and there is no scarcity in the supply of natural products."
    "2": "Performance of yajñas has many side beneﬁts, ultimately leading to liberation from material bondage. By performance of yajñas, all activities become puriﬁed, as it is stated in the Vedas: āhāra-śuddhau sattva-śuddhiḥ sattva-śuddhau dhruvā smṛtiḥ smṛti-lambhe sarva-granthīnāṁ vipramokṣaḥ. By performance of yajña one’s eatables become sanctiﬁed, and by eating sanctiﬁed foodstuffs one’s very existence becomes puriﬁed; by the puriﬁcation of existence ﬁner tissues in the memory become sanctiﬁed, and when memory is sanctiﬁed one can think of the path of liberation, and all these combined together lead to Kṛṣṇa consciousness, the great necessity of present-day society."
