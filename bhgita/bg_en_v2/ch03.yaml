  purport:
    "1": "It is not a question of embodied life, but it is the nature of the soul to be always active. Without the presence of the spirit soul, the material body cannot move. The body is only a dead vehicle to be worked by the spirit soul, which is always active and cannot stop even for a moment. As such, the spirit soul has to be engaged in the good work of Kṛṣṇa consciousness, otherwise it will be engaged in occupations dictated by the illusory energy. In contact with material energy, the spirit soul acquires material modes, and to purify the soul from such afﬁnities it is necessary to engage in the prescribed duties enjoined in the śāstras. But if the soul is engaged in his natural function of Kṛṣṇa consciousness, whatever he is able to do is good for him. The Śrīmad-Bhāgavatam (1.5.17) afﬁrms this:"
