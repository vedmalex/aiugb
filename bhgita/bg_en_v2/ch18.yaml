  translation: "Thus I have explained to you knowledge still more conﬁdential. Deliberate on this fully, and then do what you wish to do."
  purport:
    "1": "The Lord has already explained to Arjuna the knowledge of brahma-bhūta. One who is in the brahma-bhūta condition is joyful; he never laments, nor does he desire anything. That is due to conﬁdential knowledge. Kṛṣṇa also discloses knowledge of the Supersoul. This is also Brahman knowledge, knowledge of Brahman, but it is superior."
    "2": " Here the words yathecchasi tathā kuru\_– “As you like, you may act”\_– indicate that God does not interfere with the little independence of the living entity. In Bhagavad-gītā, the Lord has explained in all respects how one can elevate his living condition. The best advice imparted to Arjuna is to surrender unto the Supersoul seated within his heart. By right discrimination, one should agree to act according to the order of the Supersoul. That will help one become situated constantly in Kṛṣṇa consciousness, the highest perfectional stage of human life. Arjuna is being directly ordered by the Personality of Godhead to ﬁght. Surrender to the Supreme Personality of Godhead is in the best interest of the living entities. It is not for the interest of the Supreme. Before surrendering, one is free to deliberate on this subject as far as the intelligence goes; that is the best way to accept the instruction of the Supreme Personality of Godhead. Such instruction comes also through the spiritual master, the bona ﬁde representative of Kṛṣṇa."
