    "1": "Kṛṣṇa is here advising Arjuna that he should not be disturbed by the different paths the soul can take when leaving the material world. A devotee of the Supreme Lord should not worry whether he will depart by arrangement or by accident. The devotee should be ﬁrmly established in Kṛṣṇa consciousness and chant Hare Kṛṣṇa. He should know that concern over either of these two paths is troublesome. The best way to be absorbed in Kṛṣṇa consciousness is to be always dovetailed in His service, and this will make one’s path to the spiritual kingdom safe, certain and direct. The word yoga-yukta is especially signiﬁcant in this verse. One who is ﬁrm in yoga is constantly engaged in Kṛṣṇa consciousness in all his activities. Śrī Rūpa Gosvāmī advises, anāsaktasya viṣayān yathārham upayuñjataḥ: one should be unattached in material affairs and do everything in Kṛṣṇa consciousness. By this system, which is called yukta-vairāgya, one attains perfection. Therefore the devotee is not disturbed by these descriptions, because he knows that his passage to the supreme abode is guaranteed by devotional service."
