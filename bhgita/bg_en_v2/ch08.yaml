  translation: "Who is the Lord of sacriﬁce, and how does He live in the body, O Madhusūdana? And how can those engaged in devotional service know You at the time of death?"
  purport:
    "1": "“Lord of sacriﬁce” may refer to either Indra or Viṣṇu. Viṣṇu is the chief of the primal demigods, including Brahmā and Śiva, and Indra is the chief of the administrative demigods. Both Indra and Viṣṇu are worshiped by yajña performances. But here Arjuna asks who is actually the Lord of yajña (sacriﬁce) and how the Lord is residing within the body of the living entity."
    "2": "Arjuna addresses the Lord as Madhusūdana because Kṛṣṇa once killed a demon named Madhu. Actually these questions, which are of the nature of doubts, should not have arisen in the mind of Arjuna, because Arjuna is a Kṛṣṇa conscious devotee. Therefore these doubts are like demons. Since Kṛṣṇa is so expert in killing demons, Arjuna here addresses Him as Madhusūdana so that Kṛṣṇa might kill the demonic doubts that arise in Arjuna’s mind."
    "3": "Now the word prayāṇa-kāle in this verse is very signiﬁcant because whatever we do in life will be tested at the time of death. Arjuna is very anxious to know of those who are constantly engaged in Kṛṣṇa consciousness. What should be their position at that ﬁnal moment? At the time of death all the bodily functions are disrupted, and the mind is not in a proper condition. Thus disturbed by the bodily situation, one may not be able to remember the Supreme Lord. Mahārāja Kulaśekhara, a great devotee, prays, “My dear Lord, just now I am quite healthy, and it is better that I die immediately so that the swan of my mind can seek entrance at the stem of Your lotus feet.” The metaphor is used because the swan, a bird of the water, takes pleasure in digging into the lotus ﬂowers; its sporting proclivity is to enter the lotus ﬂower. Mahārāja Kulaśekhara says to the Lord, “Now my mind is undisturbed, and I am quite healthy. If I die immediately, thinking of Your lotus feet, then I am sure that my performance of Your devotional service will become perfect. But if I have to wait for my natural death, then I do not know what will happen, because at that time the bodily functions will be disrupted, my throat will be choked up, and I do not know whether I shall be able to chant Your name. Better let me die immediately.” Arjuna questions how a person can ﬁx his mind on Kṛṣṇa’s lotus feet at such a time."
