    "1": "The result of pious activities in the mode of goodness is pure. Therefore the sages, who are free from all illusion, are situated in happiness. But activities in the mode of passion are simply miserable. Any activity for material happiness is bound to be defeated. If, for example, one wants to have a skyscraper, so much human misery has to be undergone before a big skyscraper can be built. The ﬁnancier has to take much trouble to earn a mass of wealth, and those who are slaving to construct the building have to render physical toil. The miseries are there. Thus Bhagavad-gītā says that in any activity performed under the spell of the mode of passion, there is deﬁnitely great misery. There may be a little so-called mental happiness\_– “I have this house or this money”\_– but this is not actual happiness."
    "2": "As far as the mode of ignorance is concerned, the performer is without knowledge, and therefore all his activities result in present misery, and afterwards he will go on toward animal life. Animal life is always miserable, although, under the spell of the illusory energy, māyā, the animals do not understand this. Slaughtering poor animals is also due to the mode of ignorance. The animal killers do not know that in the future the animal will have a body suitable to kill them. That is the law of nature. In human society, if one kills a man he has to be hanged. That is the law of the state. Because of ignorance, people do not perceive that there is a complete state controlled by the Supreme Lord. Every living creature is a son of the Supreme Lord, and He does not tolerate even an ant’s being killed. One has to pay for it. So indulgence in animal killing for the taste of the tongue is the grossest kind of ignorance. A human being has no need to kill animals, because God has supplied so many nice things. If one indulges in meat-eating anyway, it is to be understood that he is acting in ignorance and is making his future very dark. Of all kinds of animal killing, the killing of cows is most vicious because the cow gives us all kinds of pleasure by supplying milk. Cow slaughter is an act of the grossest type of ignorance. In the Vedic literature (Ṛg Veda 9.46.4) the words gobhiḥ prīṇita-matsaram indicate that one who, being fully satisﬁed by milk, is desirous of killing the cow is in the grossest ignorance. There is also a prayer in the Vedic literature that states:"
