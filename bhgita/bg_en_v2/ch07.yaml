    "3": "Less intelligent people who have lost their spiritual sense take shelter of demigods for immediate fulﬁllment of material desires. Generally, such people do not go to the Supreme Personality of Godhead, because they are in the lower modes of nature (ignorance and passion) and therefore worship various demigods. Following the rules and regulations of worship, they are satisﬁed. The worshipers of demigods are motivated by small desires and do not know how to reach the supreme goal, but a devotee of the Supreme Lord is not misguided. Because in Vedic literature there are recommendations for worshiping different gods for different purposes (e.g., a diseased man is recommended to worship the sun), those who are not devotees of the Lord think that for certain purposes demigods are better than the Supreme Lord. But a pure devotee knows that the Supreme Lord Kṛṣṇa is the master of all. In the Caitanya-caritāmṛta (Ādi 5.142) it is said, ekale īśvara kṛṣṇa, āra saba bhṛtya: only the Supreme Personality of Godhead, Kṛṣṇa, is master, and all others are servants. Therefore a pure devotee never goes to demigods for satisfaction of his material needs. He depends on the Supreme Lord. And the pure devotee is satisﬁed with whatever He gives."
