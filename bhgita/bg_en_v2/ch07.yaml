  purport:
    "1": "It is said in Bhagavad-gītā that simply by surrendering oneself unto the lotus feet of the Supreme Personality Kṛṣṇa one can surmount the stringent laws of material nature. At this point a question arises: How is it that educated philosophers, scientists, businessmen, administrators and all the leaders of ordinary men do not surrender to the lotus feet of Śrī Kṛṣṇa, the all-powerful Personality of Godhead? Mukti, or liberation from the laws of material nature, is sought by the leaders of mankind in different ways and with great plans and perseverance for a great many years and births. But if that liberation is possible by simply surrendering unto the lotus feet of the Supreme Personality of Godhead, then why don’t these intelligent and hard-working leaders adopt this simple method?"
    "2": "The Gītā answers this question very frankly. Those really learned leaders of society like Brahmā, Śiva, Kapila, the Kumāras, Manu, Vyāsa, Devala, Asita, Janaka, Prahlāda, Bali, and later on Madhvācārya, Rāmānujācārya, Śrī Caitanya and many others\_– who are faithful philosophers, politicians, educators, scientists, etc.\_– surrender to the lotus feet of the Supreme Person, the all-powerful authority. Those who are not actually philosophers, scientists, educators, administrators, etc., but who pose themselves as such for material gain, do not accept the plan or path of the Supreme Lord. They have no idea of God; they simply manufacture their own worldly plans and consequently complicate the problems of material existence in their vain attempts to solve them. Because material energy (nature) is so powerful, it can resist the unauthorized plans of the atheists and bafﬂe the knowledge of “planning commissions.”"
    "3": "The atheistic planmakers are described herein by the word duṣkṛtinaḥ, or “miscreants.” Kṛtī means one who has performed meritorious work. The atheist planmaker is sometimes very intelligent and meritorious also, because any gigantic plan, good or bad, must take intelligence to execute. But because the atheist’s brain is improperly utilized in opposing the plan of the Supreme Lord, the atheistic planmaker is called duṣkṛtī, which indicates that his intelligence and efforts are misdirected."
    "4": "In the Gītā it is clearly mentioned that material energy works fully under the direction of the Supreme Lord. It has no independent authority. It works as the shadow moves, in accordance with the movements of the object. But still material energy is very powerful, and the atheist, due to his godless temperament, cannot know how it works; nor can he know the plan of the Supreme Lord. Under illusion and the modes of passion and ignorance, all his plans are bafﬂed, as in the case of Hiraṇyakaśipu and Rāvaṇa, whose plans were smashed to dust although they were both materially learned as scientists, philosophers, administrators and educators. These duṣkṛtinas, or miscreants, are of four different patterns, as outlined below."
    "5": "(1) The mūḍhas are those who are grossly foolish, like hardworking beasts of burden. They want to enjoy the fruits of their labor by themselves, and so do not want to part with them for the Supreme. The typical example of the beast of burden is the ass. This humble beast is made to work very hard by his master. The ass does not really know for whom he works so hard day and night. He remains satisﬁed by ﬁlling his stomach with a bundle of grass, sleeping for a while under fear of being beaten by his master, and satisfying his sex appetite at the risk of being repeatedly kicked by the opposite party. The ass sings poetry and philosophy sometimes, but this braying sound only disturbs others. This is the position of the foolish fruitive worker who does not know for whom he should work. He does not know that karma (action) is meant for yajña (sacriﬁce)."
    "6": "Most often, those who work very hard day and night to clear the burden of self-created duties say that they have no time to hear of the immortality of the living being. To such mūḍhas, material gains, which are destructible, are life’s all in all\_– despite the fact that the mūḍhas enjoy only a very small fraction of the fruit of labor. Sometimes they spend sleepless days and nights for fruitive gain, and although they may have ulcers or indigestion, they are satisﬁed with practically no food; they are simply absorbed in working hard day and night for the beneﬁt of illusory masters. Ignorant of their real master, the foolish workers waste their valuable time serving mammon. Unfortunately, they never surrender to the supreme master of all masters, nor do they take time to hear of Him from the proper sources. The swine who eat the night soil do not care to accept sweetmeats made of sugar and ghee. Similarly, the foolish worker will untiringly continue to hear of the sense-enjoyable tidings of the ﬂickering mundane world, but will have very little time to hear about the eternal living force that moves the material world."
    "7": "(2) Another class of duṣkṛtī, or miscreant, is called the narādhama, or the lowest of mankind. Nara means human being, and adhama means the lowest. Out of the 8,400,000 different species of living beings, there are 400,000 human species. Out of these there are numerous lower forms of human life that are mostly uncivilized. The civilized human beings are those who have regulative principles of social, political and religious life. Those who are socially and politically developed but who have no religious principles must be considered narādhamas. Nor is religion without God religion, because the purpose of following religious principles is to know the Supreme Truth and man’s relation with Him. In the Gītā the Personality of Godhead clearly states that there is no authority above Him and that He is the Supreme Truth. The civilized form of human life is meant for man’s reviving the lost consciousness of his eternal relation with the Supreme Truth, the Personality of Godhead Śrī Kṛṣṇa, who is all-powerful. Whoever loses this chance is classiﬁed as a narādhama. We get information from revealed scriptures that when the baby is in the mother’s womb (an extremely uncomfortable situation) he prays to God for deliverance and promises to worship Him alone as soon as he gets out. To pray to God when he is in difﬁculty is a natural instinct in every living being because he is eternally related with God. But after his deliverance, the child forgets the difﬁculties of birth and forgets his deliverer also, being inﬂuenced by māyā, the illusory energy."
    "8": "It is the duty of the guardians of children to revive the divine consciousness dormant in them. The ten processes of reformatory ceremonies, as enjoined in the Manu-smṛti, which is the guide to religious principles, are meant for reviving God consciousness in the system of varṇāśrama. However, no process is strictly followed now in any part of the world, and therefore 99.9 percent of the population is narādhama."
    "9": "When the whole population becomes narādhama, naturally all their so-called education is made null and void by the all-powerful energy of physical nature. According to the standard of the Gītā, a learned man is he who sees on equal terms the learned brāhmaṇa, the dog, the cow, the elephant and the dog-eater. That is the vision of a true devotee. Śrī Nityānanda Prabhu, who is the incarnation of Godhead as divine master, delivered the typical narādhamas, the brothers Jagāi and Mādhāi, and showed how the mercy of a real devotee is bestowed upon the lowest of mankind. So the narādhama who is condemned by the Personality of Godhead can again revive his spiritual consciousness only by the mercy of a devotee."
    "10": "Śrī Caitanya Mahāprabhu, in propagating the bhāgavata-dharma, or activities of the devotees, has recommended that people submissively hear the message of the Personality of Godhead. The essence of this message is Bhagavad-gītā. The lowest amongst human beings can be delivered by this submissive hearing process only, but unfortunately they even refuse to give an aural reception to these messages, and what to speak of surrendering to the will of the Supreme Lord? Narādhamas, or the lowest of mankind, willfully neglect the prime duty of the human being."
    "11": "(3) The next class of duṣkṛtī is called māyayāpahṛta-jñānāḥ, or those persons whose erudite knowledge has been nulliﬁed by the inﬂuence of illusory material energy. They are mostly very learned fellows\_– great philosophers, poets, literati, scientists, etc.\_– but the illusory energy misguides them, and therefore they disobey the Supreme Lord."
    "12": "There are a great number of māyayāpahṛta-jñānāḥ at the present moment, even amongst the scholars of the Bhagavad-gītā. In the Gītā, in plain and simple language, it is stated that Śrī Kṛṣṇa is the Supreme Personality of Godhead. There is none equal to or greater than Him. He is mentioned as the father of Brahmā, the original father of all human beings. In fact, Śrī Kṛṣṇa is said to be not only the father of Brahmā but also the father of all species of life. He is the root of the impersonal Brahman and Paramātmā; the Supersoul in every entity is His plenary portion. He is the fountainhead of everything, and everyone is advised to surrender unto His lotus feet. Despite all these clear statements, the māyayāpahṛta-jñānāḥ deride the personality of the Supreme Lord and consider Him merely another human being. They do not know that the blessed form of human life is designed after the eternal and transcendental feature of the Supreme Lord."
    "13": "All the unauthorized interpretations of the Gītā by the class of māyayāpahṛta-jñānāḥ, outside the purview of the paramparā system, are so many stumbling blocks on the path of spiritual understanding. The deluded interpreters do not surrender unto the lotus feet of Śrī Kṛṣṇa, nor do they teach others to follow this principle."
    "14": "(4) The last class of duṣkṛtī is called āsuraṁ bhāvam āśritāḥ, or those of demonic principles. This class is openly atheistic. Some of them argue that the Supreme Lord can never descend upon this material world, but they are unable to give any tangible reasons as to why not. There are others who make Him subordinate to the impersonal feature, although the opposite is declared in the Gītā. Envious of the Supreme Personality of Godhead, the atheist will present a number of illicit incarnations manufactured in the factory of his brain. Such persons, whose very principle of life is to decry the Personality of Godhead, cannot surrender unto the lotus feet of Śrī Kṛṣṇa."
    "15": "Śrī Yāmunācārya Ālabandaru of South India said, “O my Lord! You are unknowable to persons involved with atheistic principles, despite Your uncommon qualities, features and activities, despite Your personality’s being conﬁrmed by all the revealed scriptures in the quality of goodness, and despite Your being acknowledged by the famous authorities renowned for their depth of knowledge in the transcendental science and situated in the godly qualities.”"
    "16": "Therefore, (1) grossly foolish persons, (2) the lowest of mankind, (3) the deluded speculators and (4) the professed atheists, as above mentioned, never surrender unto the lotus feet of the Personality of Godhead in spite of all scriptural and authoritative advice."
