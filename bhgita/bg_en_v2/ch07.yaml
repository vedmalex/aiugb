  purport:
    "1": "Unlike the miscreants, these are adherents of the regulative principles of the scriptures, and they are called su-kṛtinaḥ, or those who obey the rules and regulations of scriptures, the moral and social laws, and are, more or less, devoted to the Supreme Lord. Out of these there are four classes of men\_– those who are sometimes distressed, those who are in need of money, those who are sometimes inquisitive, and those who are sometimes searching after knowledge of the Absolute Truth. These persons come to the Supreme Lord for devotional service under different conditions. These are not pure devotees, because they have some aspiration to fulﬁll in exchange for devotional service. Pure devotional service is without aspiration and without desire for material proﬁt. The Bhakti-rasāmṛta-sindhu (1.1.11) deﬁnes pure devotion thus:"
    "2": anyābhilāṣitā-śūnyaṁjñāna-karmādy-anāvṛtamānukūlyena kṛṣṇānu-śīlanaṁ bhaktir uttamā
    "3": “One should render transcendental loving service to the Supreme Lord Kṛṣṇa favorably and without desire for material proﬁt or gain through fruitive activities or philosophical speculation. That is called pure devotional service.”
    "4": "When these four kinds of persons come to the Supreme Lord for devotional service and are completely puriﬁed by the association of a pure devotee, they also become pure devotees. As far as the miscreants are concerned, for them devotional service is very difﬁcult because their lives are selﬁsh, irregular and without spiritual goals. But even some of them, by chance, when they come in contact with a pure devotee, also become pure devotees."
    "5": "Those who are always busy with fruitive activities come to the Lord in material distress and at that time associate with pure devotees and become, in their distress, devotees of the Lord. Those who are simply frustrated also come sometimes to associate with the pure devotees and become inquisitive to know about God. Similarly, when the dry philosophers are frustrated in every ﬁeld of knowledge, they sometimes want to learn of God, and they come to the Supreme Lord to render devotional service and thus transcend knowledge of the impersonal Brahman and the localized Paramātmā and come to the personal conception of Godhead by the grace of the Supreme Lord or His pure devotee. On the whole, when the distressed, the inquisitive, the seekers of knowledge, and those who are in need of money are free from all material desires, and when they fully understand that material remuneration has nothing to do with spiritual improvement, they become pure devotees. As long as such a puriﬁed stage is not attained, devotees in transcendental service to the Lord are tainted with fruitive activities, the search for mundane knowledge, etc. So one has to transcend all this before one can come to the stage of pure devotional service."
