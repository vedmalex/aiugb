    "5": darśana-dhyāna-saṁsparśairmatsya-kūrma-vihaṅgamāḥsvāny apatyāni puṣṇantitathāham api padma-ja
    "6": "“By vision, by meditation and by touch only do the ﬁsh, the tortoise and the birds maintain their offspring. Similarly do I also, O Padmaja!”"
    "7": "The ﬁsh brings up its offspring simply by looking at them. The tortoise brings up its offspring simply by meditation. The eggs of the tortoise are laid on land, and the tortoise meditates on the eggs while in the water. Similarly, the devotee in Kṛṣṇa consciousness, although far away from the Lord’s abode, can elevate himself to that abode simply by thinking of Him constantly\_– by engagement in Kṛṣṇa consciousness. He does not feel the pangs of material miseries; this state of life is called brahma-nirvāṇa, or the absence of material miseries due to being constantly immersed in the Supreme."
