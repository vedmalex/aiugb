  purport:
    "1": "Everyone is searching for Kṛṣṇa in the different aspects of His manifestations. Kṛṣṇa, the Supreme Personality of Godhead, is partially realized in His impersonal brahma-jyotir effulgence and as the all-pervading Supersoul dwelling within everything, including the particles of atoms. But Kṛṣṇa is fully realized only by His pure devotees. Consequently, Kṛṣṇa is the object of everyone’s realization, and thus anyone and everyone is satisﬁed according to one’s desire to have Him. In the transcendental world also, Kṛṣṇa reciprocates with His pure devotees in the transcendental attitude, just as the devotee wants Him. One devotee may want Kṛṣṇa as supreme master, another as his personal friend, another as his son and still another as his lover. Kṛṣṇa rewards all the devotees equally, according to their different intensities of love for Him. In the material world, the same reciprocations of feelings are there, and they are equally exchanged by the Lord with the different types of worshipers. The pure devotees both here and in the transcendental abode associate with Him in person and are able to render personal service to the Lord and thus derive transcendental bliss in His loving service. As for those who are impersonalists and who want to commit spiritual suicide by annihilating the individual existence of the living entity, Kṛṣṇa helps also by absorbing them into His effulgence. Such impersonalists do not agree to accept the eternal, blissful Personality of Godhead; consequently they cannot relish the bliss of transcendental personal service to the Lord, having extinguished their individuality. Some of them, who are not ﬁrmly situated even in the impersonal existence, return to this material ﬁeld to exhibit their dormant desires for activities. They are not admitted into the spiritual planets, but they are again given a chance to act on the material planets. For those who are fruitive workers, the Lord awards the desired results of their prescribed duties, as the yajñeśvara; and those who are yogīs seeking mystic powers are awarded such powers. In other words, everyone is dependent for success upon His mercy alone, and all kinds of spiritual processes are but different degrees of success on the same path. Unless, therefore, one comes to the highest perfection of Kṛṣṇa consciousness, all attempts remain imperfect, as is stated in the Śrīmad-Bhāgavatam (2.3.10):"
