  translation: But ignorant and faithless persons who doubt the revealed scriptures do not attain God consciousness; they fall down. For the doubting soul there is happiness neither in this world nor in the next.
  purport:
    "1": "Out of many standard and authoritative revealed scriptures, the Bhagavad-gītā is the best. Persons who are almost like animals have no faith in, or knowledge of, the standard revealed scriptures; and some, even though they have knowledge of, or can cite passages from, the revealed scriptures, have actually no faith in these words. And even though others may have faith in scriptures like Bhagavad-gītā, they do not believe in or worship the Personality of Godhead, Śrī Kṛṣṇa. Such persons cannot have any standing in Kṛṣṇa consciousness. They fall down. Out of all the above-mentioned persons, those who have no faith and are always doubtful make no progress at all. Men without faith in God and His revealed word ﬁnd no good in this world, nor in the next. For them there is no happiness whatsoever. One should therefore follow the principles of revealed scriptures with faith and thereby be raised to the platform of knowledge. Only this knowledge will help one become promoted to the transcendental platform of spiritual understanding. In other words, doubtful persons have no status whatsoever in spiritual emancipation. One should therefore follow in the footsteps of great ācāryas who are in the disciplic succession and thereby attain success."
