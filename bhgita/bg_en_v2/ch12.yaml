  translation: "But those who worship Me, giving up all their activities unto Me and being devoted to Me without deviation, engaged in devotional service and always meditating upon Me, having ﬁxed their minds upon Me, O son of Pṛthā\_– for them I am the swift deliverer from the ocean of birth and death."
  purport:
    "1": "It is explicitly stated here that the devotees are very fortunate to be delivered very soon from material existence by the Lord. In pure devotional service one comes to the realization that God is great and that the individual soul is subordinate to Him. His duty is to render service to the Lord\_– and if he does not, then he will render service to māyā."
    "2": "As stated before, the Supreme Lord can be appreciated only by devotional service. Therefore, one should be fully devoted. One should ﬁx his mind fully on Kṛṣṇa in order to achieve Him. One should work only for Kṛṣṇa. It does not matter in what kind of work one engages, but that work should be done only for Kṛṣṇa. That is the standard of devotional service. The devotee does not desire any achievement other than pleasing the Supreme Personality of Godhead. His life’s mission is to please Kṛṣṇa, and he can sacriﬁce everything for Kṛṣṇa’s satisfaction, just as Arjuna did in the Battle of Kurukṣetra. The process is very simple: one can devote himself in his occupation and engage at the same time in chanting Hare Kṛṣṇa, Hare Kṛṣṇa, Kṛṣṇa Kṛṣṇa, Hare Hare/ Hare Rāma, Hare Rāma, Rāma Rāma, Hare Hare. Such transcendental chanting attracts the devotee to the Personality of Godhead."
    "3": "The Supreme Lord herein promises that without delay He will deliver a pure devotee thus engaged from the ocean of material existence. Those who are advanced in yoga practice can willfully transfer the soul to whatever planet they like by the yoga process, and others take the opportunity in various ways, but as far as the devotee is concerned, it is clearly stated here that the Lord Himself takes him. The devotee does not need to wait to become very experienced in order to transfer himself to the spiritual sky."
    "4": "In the Varāha Purāṇa this verse appears:"
    "5": nayāmi paramaṁ sthānamarcir-ādi-gatiṁ vināgaruḍa-skandham āropyayatheccham anivāritaḥ
    "6": "The purport of this verse is that a devotee does not need to practice aṣṭāṅga-yoga in order to transfer his soul to the spiritual planets. The responsibility is taken by the Supreme Lord Himself. He clearly states here that He Himself becomes the deliverer. A child is completely cared for by his parents, and thus his position is secure. Similarly, a devotee does not need to endeavor to transfer himself by yoga practice to other planets. Rather, the Supreme Lord, by His great mercy, comes at once, riding on His bird carrier Garuḍa, and at once delivers the devotee from material existence. Although a man who has fallen in the ocean may struggle very hard and may be very expert in swimming, he cannot save himself. But if someone comes and picks him up from the water, then he is easily rescued. Similarly, the Lord picks up the devotee from this material existence. One simply has to practice the easy process of Kṛṣṇa consciousness and fully engage himself in devotional service. Any intelligent man should always prefer the process of devotional service to all other paths. In the Nārāyaṇīya this is conﬁrmed as follows:"
    "7": yā vai sādhana-sampattiḥpuruṣārtha-catuṣṭayetayā vinā tad āpnotinaro nārāyaṇāśrayaḥ
    "8": "The purport of this verse is that one should not engage in the different processes of fruitive activity or cultivate knowledge by the mental speculative process. One who is devoted to the Supreme Personality can attain all the beneﬁts derived from other yogic processes, speculation, rituals, sacriﬁces, charities, etc. That is the speciﬁc benediction of devotional service."
    "9": "Simply by chanting the holy name of Kṛṣṇa\_– Hare Kṛṣṇa, Hare Kṛṣṇa, Kṛṣṇa Kṛṣṇa, Hare Hare/ Hare Rāma, Hare Rāma, Rāma Rāma, Hare Hare\_– a devotee of the Lord can approach the supreme destination easily and happily, but this destination cannot be approached by any other process of religion."
    "10": "The conclusion of Bhagavad-gītā is stated in the Eighteenth Chapter:"
    "11": sarva-dharmān parityajyamām ekaṁ śaraṇaṁ vrajaahaṁ tvāṁ sarva-pāpebhyomokṣayiṣyāmi mā śucaḥ
    "12": "One should give up all other processes of self-realization and simply execute devotional service in Kṛṣṇa consciousness. That will enable one to reach the highest perfection of life. There is no need for one to consider the sinful actions of his past life, because the Supreme Lord fully takes charge of him. Therefore one should not futilely try to deliver himself in spiritual realization. Let everyone take shelter of the supreme omnipotent Godhead, Kṛṣṇa. That is the highest perfection of life."
