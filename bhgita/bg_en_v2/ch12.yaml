  purport:
    "1": "In this chapter, from verse 2 through the end\_– from mayy āveśya mano ye mām (“ﬁxing the mind on Me”) through ye tu dharmāmṛtam idam (“this religion of eternal engagement”)\_– the Supreme Lord has explained the processes of transcendental service for approaching Him. Such processes are very dear to the Lord, and He accepts a person engaged in them. The question of who is better\_– one who is engaged in the path of impersonal Brahman or one who is engaged in the personal service of the Supreme Personality of Godhead\_– was raised by Arjuna, and the Lord replied to him so explicitly that there is no doubt that devotional service to the Personality of Godhead is the best of all processes of spiritual realization. In other words, in this chapter it is decided that through good association one develops attachment for pure devotional service and thereby accepts a bona ﬁde spiritual master and from him begins to hear and chant and observe the regulative principles of devotional service with faith, attachment and devotion and thus becomes engaged in the transcendental service of the Lord. This path is recommended in this chapter; therefore there is no doubt that devotional service is the only absolute path for self-realization, for the attainment of the Supreme Personality of Godhead. The impersonal conception of the Supreme Absolute Truth, as described in this chapter, is recommended only up to the time one surrenders himself for self-realization. In other words, as long as one does not have the chance to associate with a pure devotee, the impersonal conception may be beneﬁcial. In the impersonal conception of the Absolute Truth one works without fruitive result, meditates and cultivates knowledge to understand spirit and matter. This is necessary as long as one is not in the association of a pure devotee. Fortunately, if one develops directly a desire to engage in Kṛṣṇa consciousness in pure devotional service, he does not need to undergo step-by-step improvements in spiritual realization. Devotional service, as described in the middle six chapters of Bhagavad-gītā, is more congenial. One need not bother about materials to keep body and soul together, because by the grace of the Lord everything is carried out automatically."
  end: Thus end the Bhaktivedanta Purports to the Twelfth Chapter of the Śrīmad Bhagavad-gītā in the matter of Devotional Service.
