  translation: "The Supreme Personality of Godhead said: Those who ﬁx their minds on My personal form and are always engaged in worshiping Me with great and transcendental faith are considered by Me to be most perfect."
  purport:
    "1": "In answer to Arjuna’s question, Kṛṣṇa clearly says that he who concentrates upon His personal form and who worships Him with faith and devotion is to be considered most perfect in yoga. For one in such Kṛṣṇa consciousness there are no material activities, because everything is done for Kṛṣṇa. A pure devotee is constantly engaged. Sometimes he chants, sometimes he hears or reads books about Kṛṣṇa, or sometimes he cooks prasādam or goes to the marketplace to purchase something for Kṛṣṇa, or sometimes he washes the temple or the dishes\_– whatever he does, he does not let a single moment pass without devoting his activities to Kṛṣṇa. Such action is in full samādhi."
