  translation: "One who is not envious but is a kind friend to all living entities, who does not think himself a proprietor and is free from false ego, who is equal in both happiness and distress, who is tolerant, always satisﬁed, self-controlled, and engaged in devotional service with determination, his mind and intelligence ﬁxed on Me\_– such a devotee of Mine is very dear to Me."
  purport:
    "1": "Coming again to the point of pure devotional service, the Lord is describing the transcendental qualiﬁcations of a pure devotee in these two verses. A pure devotee is never disturbed in any circumstances. Nor is he envious of anyone. Nor does a devotee become his enemy’s enemy; he thinks, “This person is acting as my enemy due to my own past misdeeds. So it is better to suffer than to protest.” In the Śrīmad-Bhāgavatam (10.14.8) it is stated: tat te ’nukampāṁ su-samīkṣamāṇo bhuñjāna evātma-kṛtaṁ vipākam. Whenever a devotee is in distress or has fallen into difﬁculty, he thinks that it is the Lord’s mercy upon him. He thinks, “Thanks to my past misdeeds I should suffer far, far greater than I am suffering now. So it is by the mercy of the Supreme Lord that I am not getting all the punishment I am due. I am just getting a little, by the mercy of the Supreme Personality of Godhead.” Therefore he is always calm, quiet and patient, despite many distressful conditions. A devotee is also always kind to everyone, even to his enemy. Nirmama means that a devotee does not attach much importance to the pains and trouble pertaining to the body because he knows perfectly well that he is not the material body. He does not identify with the body; therefore he is freed from the conception of false ego and is equipoised in happiness and distress. He is tolerant, and he is satisﬁed with whatever comes by the grace of the Supreme Lord. He does not endeavor much to achieve something with great difﬁculty; therefore he is always joyful. He is a completely perfect mystic because he is ﬁxed in the instructions received from the spiritual master, and because his senses are controlled he is determined. He is not swayed by false arguments, because no one can lead him from the ﬁxed determination of devotional service. He is fully conscious that Kṛṣṇa is the eternal Lord, so no one can disturb him. All these qualiﬁcations enable him to ﬁx his mind and intelligence entirely on the Supreme Lord. Such a standard of devotional service is undoubtedly very rare, but a devotee becomes situated in that stage by following the regulative principles of devotional service. Furthermore, the Lord says that such a devotee is very dear to Him, for the Lord is always pleased with all his activities in full Kṛṣṇa consciousness."
