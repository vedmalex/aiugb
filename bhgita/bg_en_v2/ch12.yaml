  translation: "If you cannot practice the regulations of bhakti-yoga, then just try to work for Me, because by working for Me you will come to the perfect stage."
  purport:
    "1": "One who is not able even to practice the regulative principles of bhakti-yoga, under the guidance of a spiritual master, can still be drawn to this perfectional stage by working for the Supreme Lord. How to do this work has already been explained in the ﬁfty-ﬁfth verse of the Eleventh Chapter. One should be sympathetic to the propagation of Kṛṣṇa consciousness. There are many devotees who are engaged in the propagation of Kṛṣṇa consciousness, and they require help. So, even if one cannot directly practice the regulative principles of bhakti-yoga, he can try to help such work. Every endeavor requires land, capital, organization and labor. Just as in business one requires a place to stay, some capital to use, some labor and some organization to expand, so the same is required in the service of Kṛṣṇa. The only difference is that in materialism one works for sense gratiﬁcation. The same work, however, can be performed for the satisfaction of Kṛṣṇa, and that is spiritual activity. If one has sufﬁcient money, he can help in building an ofﬁce or temple for propagating Kṛṣṇa consciousness. Or he can help with publications. There are various ﬁelds of activity, and one should be interested in such activities. If one cannot sacriﬁce the results of his activities, the same person can still sacriﬁce some percentage to propagate Kṛṣṇa consciousness. This voluntary service to the cause of Kṛṣṇa consciousness will help one to rise to a higher state of love for God, whereupon one becomes perfect."
